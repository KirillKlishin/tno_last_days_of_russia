BRG_68_president_diplo_crisis_harrington_desc:0 "И теперь, могущественная кульминация наших могущественных действий в Глобальнаяпланировка Пуме прибыла, пока огонь Gotterdämmerung находится только вне горизонта. Да, верно, что кандидаты выбора в Президентство Соединенных Штатов разлучили самую нацию, они заботились так сильно для; однако, Марксист Бакбрикер, Несчастная Женщина Войны, Развращенного Anti-Corruptor, и Склонного к месту Социалиста подтолкнул промежуток американских людей даже далее, прибывая ближе и ближе к ломке Конституции, которую они провели настолько дорогим в течение так многих сотен лет. Теперь, однако, - время для нас, чтобы сойти от того, где Действие Ангрифф терпел неудачу, и гарантировать, что никто в их нарушенной стране не может сопротивляться запросу к войне после убийства американского патриота, тот, кто так сильно оскорблял его Германскую кровь при этом, дипломат Иракису, Волдемар Джон Голлман в руках "Агентов Рейха" ... "
 BRG_building_on_sand:0 " [From.GetBRGFocusBuilding_On_Sand] "
 BRG_building_on_sand_text:0 "Здание на Песке"
 BRG_building_on_sand_desc:0 "выродившаяся пена американских псевдобольшевиков, кажется, думают, что они имеют тот только, потому что они выбирали crypto-джедайскую слизь Harrington в офис. Однако, они оценивают слишком высоко ценность их драгоценной "демократии" и мощи, которую это предоставляет миллионам ленивых ленивых овец. Этому высокомерию соответствуют только глупостью, с которой те же самые дураки отклоняют способность Святой орден подорвать их смешные идеи, и повернуть этих тех же самых овец против их \n\nUsing наши уже установленные активы пропаганды в Соединенных Штатах, мы начнем класть основу, чтобы сеять недовольство и напряженность с повесткой дня Харрингтона. Достаточно скоро, люди Америки будут разочарованы в их президенте, их учреждениях, и их нации. Тогда реальная работа может начаться. "
 BRG_indignance_of_the_rich:0 " [From.GetBRGFocusIndignance_Of_The_Rich] "
 BRG_indignance_of_the_rich_text:0 "Дерзость Богатых"
 BRG_indignance_of_the_rich_desc:0 "кажется, что Харрингтон не потратил впустую никакого времени в попытке осуществить косметические реформы, чтобы замедлить его национальное быстрое снижение. Руководитель среди них должен национализировать трусливую систему здравоохранения Америки. Поскольку мы ожидали бы от страны, столь погруженной в капиталистическом вырождении, эта программа была выполнена с тяжелым сопротивлением от установленного interests.\n\nWe, предложит финансовые услуги и услуги пропаганды Святой орден к страховым компаниям Западного побережья, в настоящее время ведущим нагрузку против планов Харрингтона, чтобы инсинуировать наших агентов среди их разрядов. Американская Мечта - попытки мертвого, и Харрингтона преобразовать это, неизбежно сведется к нулю. Однако, это не подразумевает, что мы не можем ускорить процесс немного. "
 BRG_shadow_profits:0 " [From.GetBRGFocusShadow_Profits] "
 BRG_shadow_profits_text:0 "Теневая Прибыль"
 BRG_shadow_funding:0 " [From.GetBRGFocusShadow_Funding] "
 BRG_shadow_funding_text:0 "Финансирование Тени"
 BRG_shadow_funding_desc:0 "До сих пор, NPP-FR по крайней мере желал допускать реформы Харрингтона, управляемые их недоразумением конвергенции класса и расовой динамики. Однако, поскольку истинные намерения Харрингтона навсегда порабощать американского белого человека ниже негра под обликом "равенства" становятся более ясными поденно, мы теперь имеем возможность использовать президентские программы, чтобы расширить клин между двумя крыльями NPP.\n\nVia наши контакты в стороне и богатстве, полученном от наших компаний снаряда в системе страхования, мы будем способны обеспечить дополнительное финансирование к NPP-FR, и переместить их далее направо. Этими средствами, перья американского орла будут быть и гнить, и большие цели Святой орден и Реичсфахрер-Секретной-службы будут продвинуты. "
 BRG_welfare_woes:0 " [From.GetBRGFocusWelfare_Woes] "
 BRG_welfare_woes_text:0 "Горе Благосостояния"
 BRG_welfare_woes_desc:0 "Поскольку NPP-FR все более и более покидает президента Харрингтона, его господство над Соединенными Штатами становится более шатким поденно. Его самая новая попытка "преобразовывать" неудачу, выродившийся капиталистический эксперимент, расширяя и преобразовывая национальную систему Благосостояния, обеспечивает новый фураж для наших усилий в этой области \n\nBy, управляющей видными NPP-FR газетами и социальными кругами, и запускающей кампанию слуха, чтобы преувеличить воспринятый масштаб и цель реформ, мы скоро собьет аварию президентства Харрингтона. Тогда, время будет правильное переадресовать разбитые энергии Белых американских рабочих кое к чему более производительному, для нас по крайней мере. "
 BRG_anger_over_their_burdens:0 " [From.GetBRGFocusAnger_Over_Their_Burdens] "
 BRG_anger_over_their_burdens_text:0 "Гнев По Их Трудностям"
 BRG_anger_over_their_burdens_desc:0 "Если есть одна вещь, о которой выродившийся Большевик прав, это - что богатый и бедный естественно подходят быть в горлах друг друга. Конечно, в действительности, это происходит из-за отличающейся расовой динамики между этими двумя, и бесконечной историей джедайской манипуляции класса, но стендов пункта тем не менее. Естественно, всегда будут трусливые либеральные политические деятели, которые стремятся "соединять, это делится ", и естественно их попытки будут всегда подводить \n\nUsing наши влиятельные контакты в американском деловом мире, мы будем топить огни напряженности класса, и делать зажиточным когда-либо более сердитым об их платеже "бремени" за реформы Харрингтона. Скоро, американец будет разделенной нацией, в которой богатая борьба, бедные, негр борются против белого мужчины, и наших планов, становится когда-либо ближе к осуществлению. "
 BRG_an_insurmountable_divide:0 " [From.GetBRGFocusAn_Insurmountable_Divide] "
 BRG_an_insurmountable_divide_text:0 "Непреодолимый Делятся"
 BRG_an_insurmountable_divide_desc:0 "Недавно, там развил популярное высказывание в Америке: нет ничего, белый мужчина с пенни ненавидит больше чем негр с никелем. Действительно, в то время как Харрингтон был осторожен, чтобы избежать расовой риторики вообще в преследовании его продолжающихся реформ, бедные белые мужчины, предварительно восторженные о его усилиях становятся все более и более напуганными "субсидированием" их естественных подчиненных \n\nAs всегда, Святой орден присутствует, чтобы мягко ласкать раны этих Американцев ... и затем лить соль на них. Коалиция Харрингтона, и стабильность его президентства, станут более слабыми поденно. Скоро, даже те с наиболее выгодой от его усилий будут поднимать руки против него, и нация будет погружена в хаос. "
 BRG_doesnt_he_look_tired:0 " [From.GetBRGFocusDoesnt_He_Look_Tired] "
 BRG_doesnt_he_look_tired_text:0 "Не делает Он Выглядит Утомленным"
 BRG_doesnt_he_look_tired_desc:0 "часто расстраивающее, что многие из самых эффективных усилий SD и наших марионеток поперек мира невидимы. К счастью, дело обстоит не так с нашим проектом дестабилизировать президентство Майкла Харрингтона. Президентская кожа выровнена, его волосы являются седеющими, и его глаза смотрят безучастно на разъяренные толпы и грубых политических деятелей, которые, кажется, следуют за ним всюду. Все благодаря нашим усилиям, и неизбежному триумфу национального Социализма \n\nЩас, время прибыли для следующей стадии в наш план: делать американскую публику, знающую об их президентской слабости и недолговечности. Скоро, даже наиболее несгибаемый из сторонников Харрингтона покинет его, и больший проект Орденсстаата может перейти всерьез. "
 BRG_68_president_diplo_crisis_harrington:0 " [From.GetBRGFocus68_President_Diplo_Crisis_Harrington] "
