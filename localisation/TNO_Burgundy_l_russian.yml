 POLITICS_HEINRICH_HIMMLER_DESC:0 "Хинрих Химмлер был лояльный член Нацистской Стороны в течение многих десятилетий, даже участвуя в неудавшемся Мюнхенском Путче Зала Пива 1923. И очень подобно месяцам после Путча, отказы Рейха оставили озлобленный Химмлер, разочаровал, и более посвященный его идеологии чем когда-либо прежде, чем \n\nWhen послевоенная эйфория постепенно проходила, и великие проекты начали напрягать немецкую промышленность, вера Химмлера дрогнула. Когда экономия разрушилась, и правительство в Германия было бессильно экономить это, его вера колебалась. И когда Русские почти забрали Москвобад, его разрушенная вера. Это не могло быть джедайским заговором или Союзническим саботажем. Никто не предавал Рейх ... кроме самих нацистов, стал убежденным, что Нацистская Сторона была развращена и гнила Германия от вверх дном. Это была обязанность Химмлера - нет, его мандат - чтобы экономить Рейх от себя. Из Парижа, к Германия, на быстро-распадающуюся Линию " " на востоке, единицы Вооруженный-Секретной-службы подготовились сваливать Гитлера и право курс Германии. Однако, Спидель получил ветер заговора и нюхал, это в колыбели с Действием Имеет неприятные последствия \n\nWith, слово плана Химмлера просочилось, и множества захваченных разногласий, казалось, как будто Секретная служба была обречена. Гитлер, в редкий момент ясности, знал, что убийство Химмлера вызовет гражданскую войну, так что он предложил Химмлеру феодальное владение далеко от Германия, тот, где он мог остаться из политики Рейха: СЕКРЕТНАЯ-СЛУЖБА-СВЯТОЙ ОРДЕН бургондия. Химмлер неохотно принял, оставляя контроль Деушен-Секретной-службы его лояльному лейтенанту Райнхарду Хеидриху, и уехал в Восток-Париж. Но Химмлер только стал более устойчивым в его взглядах, и он не забыл несправедливость против него ... "

 
 
