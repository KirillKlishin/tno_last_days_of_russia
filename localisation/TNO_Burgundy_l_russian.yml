 BRG.6.t:0 "Атакуют Францию"
 BRG.6.desc:0 "С Рейхом на двери смерти и гражданской бушующей войне, последний Брусокьер, защищая патетическое французское государство имел, был снят. Уже, французские вооруженные силы вошли в панику, быстро собирая, какой руки это имеет в попытке подготовиться к неизбежным \n\nTheir попыткам сопротивления, забавны, и мы покажем им, глупость в любом таком представленном плане вызова \n\nThe - простая. Наводните демилитаризированные зоны, которые французы были вынуждены соблюдать прежде, чем они имеют любую надежду относительно занятия их, берут остальную часть Парижа, и разбивают любую надежду, французы могут держаться из сопротивления против нашего режима. Война будет коротка и быстра, и есть немного сомнения, что французы будут иметь желание или означают сопротивляться, если мы быстро берем центральную Францию. "
 BRG.6.a:0 "Это - время. Подавите их. "
 BRG.6.b:0 "Допускают ошибку на стороне предостережения. "
 BRG.7.t:0 "французы Нарушены"
 BRG.7.desc:0 "бургондский блиц через французское государство оказался столь же эффективным, как мы планировали. Французские вооруженные силы находятся в чрезвычайном беспорядке и французском правительстве, эвакуированном как далекий юг, поскольку они могут справиться, политические деятели, уже рассеивающие за границей в попытке избежать нашей энергии, немного сохранения в стране уже послали сдачу, предлагая нам граница и области центра и даже остальная часть их драгоценного капитала. Мы могли отказаться и продолжить войну, но сомнительно, что мы будем способны соответственно управлять и полицией столько земли, и приток территории, которой мы являемся, после уже протянет нашу администрацию к ее пределам. Нет, это - теперь время, чтобы наслаждаться нашим, портит. "
 BRG.7.a:0 "Эта война закончен. "
 BRG.7.b:0 "Мы не будем останавливаться, пока мы не достигаем Альп! "
 BRG.8.t:0 "Ostsonne"
 BRG.8.desc:0 "Действие Ostsonne теперь готов. Стенд разногласий Секретной службы в границе, готовой к их входу молнии в остается от области Хеидрича занятия. Мы не можем рисковать никем останавливающим нас, что означает, что никто не может знать об этом до окончания, не даже Хеидрич и его мужчины. Сомнительно, что любой будет пробовать или будет способен остановить нас, но шанс - всегда там и мог быть бедственн. Однако, это представляет наш лучший шанс в easilly приобретение нашего собственного ядерного арсенала, и представляет большую военную возможность для бургондского состояния. "
 BRG.8.a:0 "Это - время, давать заказ. "
 BRG.8.b:0 "Отзывают отряды! "

 BRG.9.t:0 "Новый Подход"
 BRG.9.d:0 "Когда убийство Фахрер помешали в последнюю минуту, мы отчаивались, что мы, возможно, потеряли наш шанс при регулировании Рейха далеко от вырождения. Тогда мы смели надеяться еще раз, для пароксизмов вслед за смертью Фахрера предложил новую возможность - один уменьшенный с большим количеством крови, чем мы, возможно, надеялись, но возможность тем не менее \n\nWhere выродившийся или ввели в заблуждение, бросился друг в друге в братоубийственной ярости, Хеидрич будет полезным полномочием Реичсфахрер-Секретной-службы, поскольку национальный Социализм повторно появился в Рейхе. Или так что мы надеялись \n\nThe сообщения, которые мы получаем от сектора Хеидрича, казалось бы, указывал, что - к сожалению - количество имеет качество весь собственный. Низшие массы Рейха предпочитают видеть гниль Рейха, чем видеть, что это повторно подделывало. Они взяли нашего заложника из игры; Хеидричу верят, пропуская или мертвый, и его мужчины оставляют их posts.\n\nHaving, показал нашу руку так открыто в недавнем конфликте, мы больше не можем ожидать никакой выполнимой авеню для того, чтобы брать прямой контроль над Рейхом. Пусть будет так; если ухудшается желание к колеи подобно свиньям в их разрушенных городах, они могут сделать так. Мы закончим наш бизнес с Хеидричом и его мужчинами, перед исследованием более тонкого подхода к пониманию видения Реичсфахрер-Секретной-службы. "
 BRG.9.a:0 "Мы ищем возможности в другом месте ... "

 BRG.11.t:0 "Испытание"
 BRG.11.desc:0 "Реичсфахрер-Секретная-служба тихо выгружал его вертолет, заполненный возбужденным волнением ребенка, пробуждающегося Рождественским утром. Он скручивал его руки, поскольку он стоял в подъемнике, имел маленький пропуск в его шаге, поскольку он шагал вниз подземные прихожие, и нервно играл с ручкой, поскольку он стоял в комнате наблюдения. Сегодня был день важной важности для Святой орден и мира в целом, и каждый в комнате знал это. Не было никакой комнаты для счета в обратном направлении ошибки \n\nThe, начался, и комната стала заполненной почти электрической энергией. Ученые щелкали выключателями, viewports был закрыт, и быстродействующие камеры были включены. Поскольку счет в обратном направлении становился ближе, бусинки пота начали формироваться на брови Реичсфахрер-Секретной-службы. Амбиция имела десятилетие, наконец собирающееся быть понятой? \n\nThe счет в обратном направлении наконец приблизился к его концу \nThree.\nTwo.\nOne.\n\nFor, доля секунды, вспышка света просачивалась через грани ставней viewport, кратко освещая комнату. Низкий, грохочущий рев слышали, crescendoing каждую секунду, грохоча компьютеры и колебля пыль от потолка, пока это внезапно не прекратилось. viewports медленно открывались, и Реичсфахрер-Секретная-служба нетерпеливо помчалась, чтобы смотреть снаружи. Там, созданный между двумя горами, был безошибочный силуэт атомного гриба. Кое-что тащило в углу губ Реичсфахрер-Секретной-службы, и для того, что чувствовало себя подобно в первый раз в годах ... "
 BRG.11.a:0 "Химмлер улыбнулся. "

 BRG.13.t:0 "В пределах Сердца Темноты"
 BRG.13.desc:0 "СЕКРЕТНАЯ-СЛУЖБА-СВЯТОЙ ОРДЕН Бургонд - искусственная нация, тот, который только существовал на бумаге до скудные несколько лет назад. Постоянно предлагаемый Химмлер и наложенный вето Гитлером в десятилетие после завоевания Германии Европы, Фахрер наконец смягчался вслед за Западной российской Войной и неудавшимся путчем Секретной службы. Полезный неудавшийся лидер удачного хода с его собственной страной кажется противоречащим, но подарок был белым слоном-Химмлер, Фахрер надеялся, будет слишком отвлечен, управляя его собственным государством, чтобы продолжить подрывать план Германии \n\nHitler's, казалось, работал ... какое-то время. Химмлер был заставлен напряженно трудиться в течение прошлых нескольких лет, слишком озабоченных демонтированием старой администрации, импортирование ветеранов Секретной службы и их семейств как поселенцы, и заполнение бюрократии с лояльными лакеями. Но теперь, Реичсфахрер-Секретная-служба может позволить себе, чтобы повернуть его внимание за пределы, к не подозревающему миру ... "
 BRG.13.a:0 "Meine Ehre грабеж Treue! "

 BRG.14.t:0 "Окончательное Спасение"
 BRG.14.desc:0 "В течение многих лет теперь, Реичсфахрер-Секретная-служба близко контролировала продвижение нашей ядерной программы Рук. Массовые количества материала и трудовых ресурсов были ввезены контрабандой и направились в страну, чтобы делать эту мечту, которую действительность \n\nThe стоит, были большие; тысячи чернорабочих раба умерли, строя средства обслуживания, поскольку наши ученые работали день и ночь, чтобы очистить наш драгоценный Уран. Хранение такой массивной проектной тайны от остальной части мира, и Германии в частности было почти столь же трудно как развитие оружия непосредственно. Тайна имела предельное значение, поскольку, если это должно было быть выставлено миру, последствиями, возможно, были бы ... катастрофические \n\nOur усилия, наконец осуществляются. Скоро, мир будет колебаться в их ботинках, когда они обнаруживают, что Святой орден больше не беззащитен, и больше будет Рейх держать ядерное разрушение по нашим главам! Мы подделаем нашу собственную дорожку, после дорожки, вынутой Реичсфахрер-Секретной-службой. Мы будем видеть его выполненный план, за любые затраты, и не будет никаких прерываний дома иностранными полномочиями. "
 BRG.14.a:0 "Скоро, мы будем неосязаемы. "

 BRG.15.t:0 "Простое Письмо"
 BRG.15.desc:0 "Хеидрич, \n\nThe Реичсфахрер-Секретная-служба имеет большие надежды на Вас. Суматоха в Рейхе достигает в бурном темпе, и вероятно, что, с недавней попыткой убийства на жизни нашего дорогого Фахрера, объединенной со слухом его уменьшающегося здоровья, он вероятно выберет наследника, чтобы продолжить нести факел, если можно так выразиться, в его земельном участке \n\nYou преуспели в победе доверия Фахрера и пользы; мы довольны, что Вы проведены в таком высоком положении. Мы слышали слух, что Фахрер упомянул Вас по имени как потенциальный кандидат, который является фантастическим по нашей причине. Продолжите выигрывать его пользу; и продолжите способствовать организации в Германии, надлежащей для конфликта прибыть \n\nHeydrich, это - большая возможность искупить себя в глазах Реичсфахрер-Секретной-службы. Ваш ...., не приводящий в восторг работу в прошлом пропустится, если наши планы в Германии преуспевают. Это жизненно, и для Staat и для Вас, что Вы преуспеваете в вашей задаче \n\nЭто, не должен должен быть сказан, что произойдет, если Вы позволяете нам вниз снова. "
 BRG.15.a:0 "Святой орден не имеет никакого места для отказов, Хеидрича. "

 BRG.16.t:0 "Зловоние Упадка"
 BRG.16.desc:0 "Что надлежащий мужчина Секретной службы должен знать о Германии? Есть так, чтобы говорить о, но я буду экономить Вас большая часть гниды и песка, сэра. Вы должны, однако, знать это, что немецкий Рейх находится в его прошлые дни существования. Как, Вы можете спросить. Я скажу Вам как. Вырождение. Самодовольство. Дружба. Фальсифицируйте Нацистов, которые только присоединяются к стороне, чтобы продвинуть себя, недостаток истинных арийских патриотов. Жалкий недостаток РЕАЛЬНЫХ арийских мужчин, которые имеют сердца железа, чтобы сделать какие потребности быть сделанными. Как мог мужчина такого осуждения, Гитлер непосредственно, позволять Евреям, чума Европы, продолжать существовать в наших границах? \n\nNazism является правильным; это - единственная дорожка для Арийцев, чтобы шагать. Это - единственный способ обеспечить существование наших людей для будущего, чтобы прибыть. Все же, Рейх заблудился, и ухудшается все более, гния от внутренней части. Только Реичсфахрер-Секретная-служба и нас немногие в Секретной службе имеем желание, чтобы дать Арийцам их неотъемлемое право; мир. Только нас немногие следуют за принципами Нацизма в его самой чистой форме, без компромисса или роскоши в то время как свиньи в банкете Рейха на отходы, их рабы делают их. Их время прибудет. Фахрер - единственный человек, который скрепляет ту гнилую структуру, и как только он умирает, возраст темноты будет падать на Германию, и это будет до нас, чтобы продолжить факел чистоты и безопасности. "
 BRG.16.a:0 "Для действительно арийского будущего. "

 BRG.100.t:0 "Младшая Задержка"
 BRG.100.desc:0 "Моя Реичсфахрер-Секретная-служба! Я приношу новости относительно другого незначительного препятствия. В соответствии с нашими текущими глобальными целями, мы сосредоточили наши ресурсы на распространении влияния и подрывных способностей наших агентов во всем мире. Однако, мы временно истощили нашу способность финансировать и вооружать эти усилия. Это означает, что в течение момента наше продвижение на этом Глобальнаяпланировка будет приостановлено util, мы собрали материалы, чтобы перейти. Кроме того, это разрушит нашу цепь поставки и развяжет маленькое количество политической неустойчивости \n\nNonetheless, это нельзя рассмотреть любой существенной угрозой нашему длинному успеху срока, поскольку желание арийца и неостанавливаемой энергии Секретной службы переживет нас как всегда. Без сомнения, следующее официальное письмо, которое достигает, Вы сообщит только нашего бесконечного марта к победе, и невероятным выполнениям нашими агентами в области против наших предательских противников. Приветствие Химмлер! "
 BRG.100.a:0 "Это должно быть установлено сразу. "

 BRG.990.t:0 "Скрытый Случай"
 BRG.990.d:0 "Вы не должны видеть это"
 BRG.990.a:0 "Серьезно"

 BRG.1000.t:0 "День рождения Реичсфахрер-Секретной-службы"
 BRG.1000.desc:0 "есть немного событий, знаменитых в Святой орден, которые напоминают выходные дни - старый христианский отпуск подобно Рождеству и Пасхе был запрещен, как имеет любые гражданские дни, соблюдая французскую или бельгийскую историю. Самая близкая вещь к этому, однако, должна была бы быть улицами дня рождения \n\nThe Реичсфахрер-Секретной-службы, выровнены с приветствующими гражданскими жителями, почти полностью немецкие поселенцы вкрапляли случайным французским или бельгийским сотрудником. Направления заполнены мужчинами Секретной службы, гордыми и сильными, истинные сливки урожая арийской гонки. Они несут высокие баннеры, украшаемые свастиками и скандинавскими рунами, их факелы, горящие яркий несмотря на свет дня. Духовой оркестр играет "Секретную службу Marschiert в Feindesland, " фактический гимн Святой орден, и марта мужчин в совершенном унисоне к бившему из звука drums.\n\nThe празднования дрейфует по реке, очень к раздражению лидеров французского марионеточного состояния, и очень к восхищению Реичсфахрер-Секретной-службы. Хотя он доволен масштабом сегодняшних празднований, он надеется, что скоро, звуки будут прибывать от обеих сторон Сены. "
 BRG.1000.a:0 "в следующем году в Западном Париже! "
 BRG.1001.t:0 "Набег Черного рынка! "
 BRG.1001.desc:0 "мужчины говорил успокоенными тонами, шляпы тянули низко и жакеты, сжатые сильно к их телам. Даже при том, что они были уверены, что они не сопровождались никем, они никогда не могли колебать чувство, что они наблюдались. Это было худшей частью об этих омерзительных головорезах Секретной службы. По крайней мере под Вехрмакхт, мужчина мог чувствовать себя безопасным, когда он был в закрытом помещении. Теперь, никто не чувствовал себя подобно, они были действительно одни, даже в секретности их собственных домов. Уже не говоря о окруженном двумя дюжинами других теневых мужчин, делающих собственные дела. Это расстраивало, сказать наименьшее количество \n\nThe мужчины в серой шляпе погасил его сигарету, глядящую вокруг украдкой, поскольку он понизил торец на основании. "Вы имеете это? " \n\nThe мужчина в коричневом пальто кивал, выводя тонкий пакет, обернутый в оберточной бумаге и бечевке. "Я ожидаю остальную часть вашей оплаты в следующее воскресенье. "\n\nAs он передавал это, дверь внезапно открытый взрыв. Мужчины в черных униформах и сером stahlhelms, затопляемом в здание, автоматы нацелились на толпу перед ними. Многие из мужчин в здании понизились к их коленям, руки позади их глав в мрачной тишине. Пара других отчаянно глотала пилюли или Брусокрели их пистолетов, предпочитая быстрый конец тому, что будет ждать их в лагерях. Пара пробуемого возвращать огонь, только чтобы стремительно быть сокращен soldiers.\n\nEighteen мужчинами была арестована для подрывных действий, с пять мертвый; три самоубийством и два при сопротивлении аресту. Успешный набег для Секретной службы, в целом. Солдаты улыбнулись, поскольку мужчины были загружены в черные фургоны, гордящиеся тем, что сделал улицы немного более чистыми. "
 BRG.1001.a:0 "люди Восток-Парижа может спать немного более легким сегодня вечером. "
 BRG.1002.t:0 "Неприятные Результаты"
 BRG.1002.desc:0 "Освальд Похуль стучал резко на двери Реичсфахрер-Секретной-службы три раза, поскольку он всегда делал, и ступил внутри. Реичсфахрер-Секретная-служба сидела там за его столом, перетасовывая некоторые бумаги из пути. После наблюдения его старого друга, он встал и дал подчиненную улыбку и краткий поклон возможно большинство теплоты, которую он показывает любому из его коллег. "Ах, Освальд, хороший видеть Вас. Я полагаю, что Вы в сообщении, как регулировать наш бюджет вслед за Джозиасом ... неосмотрительный? " \n\nПохуль глотавшийся нервно, находя его сушилку горла чем Пустыня Сахара. "Хороший видеть Вас также, Реичсфахрер-Секретную-службу. Я пробежал числа, и - " Он душил на мгновение. Это было частью, которой он боялся больше всего. " ... и нет никакого способа балансировать бюджет. "\n\nThe бровь Реичсфахрер-Секретной-службы повысился бы недоверчиво \n\n " Если бы я не верил этому, я не говорил бы Вам это. Числа говорят за себя. Даже если бы мы получили деньги и ресурсы от черного бюджета Джозиаса, это все еще только задерживалось бы неизбежный. Каждый год, каждый месяц, Вы добавляете все более пункты к бюджету, но источники дохода продолжают сжиматься. Нет никаких французских активов, оставленных, чтобы конфисковать, нет никаких частных немецких видов коммерческой деятельности, чтобы обложить налогом, и нет никакой продажи товаров потребителя вообще! Я работал с Вами в течение многих десятилетий, Генриха, " Похуль тихо проклинал себя для того, чтобы истечь в такую непринужденность, ", но это - вне моей способности! Сообщение мне делать эту работу походит на сообщение генералу выиграть войну с армией пустых униформ! Мы нуждаемся в непосредственных и решительных реформах, чтобы держать вещи от spiralling из контроля к концу десятилетия! Иначе, мы столкнемся с экономической катастрофой в течение следующих десяти - двадцати пяти лет. Я начну проектировать предложение о вашем рассмотрении очень быстро. "\n\n " Хороший, хороший, " Реичсфахрер-Секретная-служба ответила, "Отклоненный". Поскольку он наблюдал, что Похуль приветствовал и выходил из комнаты, он почти чувствовал острую боль жалости к бедному человеку. Более чем тридцать лет лояльного обслуживания, весь pissed далеко через мгновение трусости. Он собрал телефон и набрал Sicherheitsdienst, затем начал рассматривать, кто в WVHA мог использовать продвижение по службе. "
 BRG.1002.a:0 "позор, действительно. "
 BRG_Pohl_dies_tt:0 " §YOswald Похуль§! будет §Rрасстворился§!.\n §YФранз Новак§! будет следовать за ним. "
 BRG.1004.t:0 "Джозиас Кутс Нас Прочь"
 BRG.1004.desc:0 "В течение многих десятилетий, Джозиас zu Waldeck und Pyrmont обслужил Секретную службу лояльно, и использовал его недавнее продвижение по службе Reichskommissar Kaukasien, чтобы направить Реичсмаркs и ресурсы к бюджету Орденсстаата. Несколько в пределах Sicherheitsdienst сомневались в умственной стабильности Джозиаса в последние годы, но отговаривали настойчивостью Реичсфахрер-Секретной-службы, что Джозиас был столь же предан как когда-либо \n\nHowever, скептики были доказаны прямо сегодня, когда правильный денежно-кредитный депозит Джозиаса не прибывал. Обычные backchannel коммуникации были совершенно тихи. Люди начали подозревать худшее, пока шпион Sicherheitsdienst не был способен вывезти контрабандой сообщение: Джозиас, в припадке гнева, оставил Реичсфахрер-Секретную-службу. Очевидно, он организовывал щедрый парад для ожидаемого государственного визита от Реичсфахрер-Секретной-службы, но позабыл подтверждать, мог ли бы его гость чести фактически следить. Причудливо полагая это быть предательством, Джозиас тогда дало речь, осуждая Святой орден как черствые монстры и начало производить чистку Kaukasische-Секретной-службы всех мужчин, не лояльных к себе \n\nЭто, займет некоторое время для Sicherheitsdienst, чтобы восстановить их сеть шпиона и организовать возмездие, но предприятия бюджета более неотложны. Фонд для подкупа Джозиаса был ценным благом для казны Орденсстаата, и его отсутствие будут мучительно чувствовать в бюрократии. Секретная служба Главный Экономический и Административный Офис должна быть tasked с обнаружением временного метода балансировать бюджет, так же как долгосрочные альтернативные источники дохода. "
 BRG.1004.a:0 "Получают Похуль на линии! "

 BRG.1600.t:0 "Революция Животного"
 BRG.1600.desc:0 "Это - характер неразумных, чтобы ползать через трещины и утечку в золотую генетическую линию высших арийских воинов, которые составляют действительно достойное население этой Земли. Однако, независимо от того насколько достойный они могут быть, отвратительные усики коррупции всегда были большим источником разрушения для арийца. Еще раз, мы сталкиваемся с этим разрушением снова \n\nDeep в пределах центров прежней французской территории, где самая испорченная и выродившаяся культура, чтобы когда-либо иметь неудачный шанс гнить этот мир, взяла святость другой группы, в топке огня измены всюду по земле так так много независимости требования и войны заработной платы против их законных лордов в Орденсстаате. Наши собственные единицы в пределах Охрана эскадрильи решили бросить вызов заказам их старших в Орденсстаате, и объявить себя так некоторой отвратительной формой независимых от нашей команды. Бросило ли это, быть от голодания, дегенеративного промывания мозгов, или некоторой другой грязности на мир, эти мужчины вызов Реичсфахрер-Секретной-службе; поэтому, они должны заплатить цену за их вызов \n\nAlready, солдаты наших сил собрали в подготовке к заработной плате великолепную войну против неповинующегося. Если неповинующееся восстание стремится оскорблять арийский образ жизни подобно этому, то они должны истребиться рядом с остальным. "
 BRG.1600.a:0 "Одного поля ягода. "


 BRG_focus.100.t:0 "Старый Генерал Прощайте"
 BRG_focus.100.desc:0 "Генерал Карл-Хинрих von Stulpnagel смотрел из окна его лимузина, наблюдая Восток-Париж сжимаются далее и далее в расстояние. Он тратил двадцать лет в городе, сначала как голова немецкого военного занятия, затем в тумано-определенном "консультативном положении" для правительства сотрудника. Любым путем, его работа осталась тем же самым: держите Тевтонский ботинок, нажатый на гальской шее. Это была работа, которую он выполнил превосходно, но это грызло далеко в нем за десятилетия. Заказы, которые он подписал, убийства репрессалии против родных городов членов Сопротивления, автомобили рогатого скота, полные людей, которые никогда не будут возвращать ..., там были очень, что он желал к животу ради его Ватерлянд, но иногда это пересекло линию \n\nBut были другие аспекты его обязанности, которую он выполнил с гордостью. Когда режим был реорганизован, и Химмлер был назначен как его превосходящим, Карл-Хинрих пробовал его проклятый, чтобы держать Секретную службу на короткой привязи. Но за прошлые несколько лет, каждый он доверял администрации, был понижен в должности, арестован по подозрительным обвинениям, или перенес трагический несчастный случай. Его мощь в Парижской бюрократии уменьшилась, и он стал немного больше чем осведомитель, проводя последние события Химмлера к Германия. Теперь, он больше не мог сделать даже этого. Правда, сказать, он должен был чувствовать помощь, что это тягостное бремя больше не было на его shoulders.\n\nBut все, что он чувствовал, был ужас в мысли о том, кто заменит его. "
 BRG_focus.100.a:0 "старая охрана исчезает в прошлое. "
 BRG_focus.101.t:0 "Новое Видение, Новое Сообщество"
 BRG_focus.101.desc:0 "Реичсфахрер-Секретная-служба thumbed через папку, сидящую перед его стулом, идентичным тому перед каждым другим стулом в зале заседаний. Это было заполнено к краю с документами, исследованиями, проектированиями, и исследования национальной Социалистической доктрины немного даже процитировали выдержки из Mein Kampf или Мифа Двадцатого столетия, подобно богослову, указывающему священное писание, чтобы оправдать его догму. И ее темы были одинаково различны, закрывая социологию, экономику, образование, обучение вооруженных сил, архитектуру, и все, что он рассматривал важным для основания нового общества. Это не было только проектированием, это был манифест, проект строительства идеального арийца заявляет \n\nThe, что другие мужчины начали сочиться в зал заседаний, все из них, нося идентичные черные униформы Стороны с заглавными буквами достигнутых максимума чиновников Они достигли их стульев, выбросил свежее приветствие, затем ждал тихо сигнала сесть. Когда они все прибыли, Реичсфахрер-Секретная-служба дала единственное приветствие в ответ и задерживала его стул, побуждая каждого еще в комнате сидеть в почти совершенной синхронизации. Они захватили папки перед ними, тихо отмечая слова "Новый Volksgemeinschaft" на покрытии. После предоставления им минута, чтобы просмотреть содержание папки, Реичсфахрер-Секретная-служба очистила его горло и ждала их, чтобы смотреть \n\n " Господа. Есть много работы, которая будет сделана. ""
 BRG_focus.101.a:0 "И так мало времени, чтобы сделать это. "
 BRG_focus.102.t:0 "Платеж Запроса Дома"
 BRG_focus.102.desc:0 "чиновник стучал на двери три раза с обычной военной точностью, ждущий терпеливо кого - то, чтобы ответить на это. Но никто не сделал. Они были достаточно шикарны, чтобы полагать, что фургон вне их дома и большой группы мужчин одетых в форму, ударяющих в их дверь был плохими новостями. Чиновник ждал терпеливо в течение еще нескольких моментов перед рисунком его пистолета и вталкивания двери. Он и его товарищи Чиновники Гестапо тогда начали очищать комнату дома к комнате. Гостиная и столовая были ясны. Кухня была также, хотя это походило на кого - то, полностью сжег маленькую груду бумаг в сливе \n\nAs, они перешли вверх по лестнице к второму этажу, они слышали несколько эха выстрелов всюду по прихожей. Чиновники взяли покрытие, повторно появляясь вскоре после, когда увольнение остановилось. Они достигли спальни владельца и нашли их цель: капитан Секретной службы, подозреваемый в Фрэнкофобии после возражения против трудовых условий в Nord-Кал шахтах. Он и его жена и лежат в углу комнаты, отверстия в их главах и Walther на полу. Самоубийство убийства, вероятно чтобы избежать, чтобы быть захваченным \n\nThe чиновник вздыхал, разочаровал это, он не будет тратить остальную часть ночи, извлекая ценные сведения от теперь-мертвеца. Вместо этого, он имел бы к виду через документы и имел бы дело с его боссом. Один меньше выродившейся ходьбы среди Арийцев, хотя. "
 BRG_focus.102.a:0 "Некоторые проблемы имеют способ решить себя. "
 BRG_focus.103.t:0 "Простая Экспертиза"
 BRG_focus.103.desc:0 ""Это - новая экспертиза на национальном Социализме, который все поступающие Чиновники обязаны брать. Вы имеете тридцать минут, карандаши только, никакой разговор, никакой отъезд комната, пока экзамен не полон. Вы можете начать. "\n\nThe кандидаты чиновника Секретной службы все сели и щелкали открытый буклетами, торопливо заполняющимися в кругах или набрасывающий вниз отвечает. Вопросы располагались от мирской истории Стороны ("Когда Адольф Гитлер был назначен Канцлером Рейха? ") к причудливо персоналу ("Вы когда-либо имели сексуальные фантазии, вовлекающие члена семейства? "), но они все еще отвечали так старательно как когда-либо. Когда половина часа прошла, преподаватель встал, собранный, испытания, и ступил из комнаты. Кандидаты главным образом только сидели и уставились на друг друга тихо, неплюсованный и мягко путали о цели \n\nThe испытания следующим утром, три из их товарищей кандидатов исчезли от их кроватей в Брусокаках. Их названия были поражены от запроса роли, и их личные эффекты были все удалены от их шкафчиков. Никто не чувствовал желание спросить то, что случилось с ними, потому что глубоко вниз, они уже знали. Было ли это кое из-за чего, что они сказали относительно испытания, или SD имевший глаза на них в течение некоторого времени, не имел значение. Не было никакого смысла останавливающегося на судьбе мертвых мужчин. "
 BRG_focus.103.a:0 ""Описывают то, что приходит на ум, когда Вы слышите слово 'Родина ... ' " "
 BRG_focus.104.t:0 "Проверяют Кровь"
 BRG_focus.104.desc:0 "Хотя наука психологии превосходна, ее способность выкорчевывать subversives не водонепроницаема. Шпион или выродившийся может, через превосходное обучение, знание того, как бить систему, или явную удачу, успешно маскарад как лояльный арийский предмет Рейха и избегать обнаружения. Однако, это - не подарок ошибки в пределах биологических наук. Кровь не может лгать о ее чистоте. Череп не может покрыть его особенности. ДНК тела не может переписать себя при уведомлении момента. Если мы хотим предотвратить саботажников, иностранных нарушителей, подделывателей родословной, и crypto-евреев от проникновения нашей страны, мы должны требовать, чтобы любой и каждый, которого Орденсстаат имеет причину подозревать, подвергнулись испытаниям крови, чтобы проверить для любых примесей. Тем, кто был введен в заблуждение, скажем, их родители, просто раздет их членство Стороны. Те, кто непосредственно, кажется, те, кто подделывал их отчеты, или уже инкриминируются психологическими испытаниями, должны получить посещение от Гестапо и стремительно должны иметься дело. Нечистая кровь - одна из самых больших причин нечистого мнения, в конце концов. "
 BRG_focus.104.a:0 "Чистый к последнему снижению. "
 BRG_focus.105.t:0 "Нацисткие блоки"
 BRG_focus.105.desc:0 "Поскольку чернорабочие отмели остатки ярко-окрашенного пластыря и продуманно вырезали кирпичи, другие команды строительства шли с грузовиками кирпичей и цемента. Не пропуская бивший, они все прыгали и начали рыть фонды. Простые несколько недель назад, соседство было полно ярких особняков, которые стояли в течение многих столетий. И простые несколько недель в будущем, это была бы бесконечная линия серых, блоки квартиры конформиста, разработанные чиновникам Секретной службы дома, и их семейства \n\nThey не были симпатичным видом, чтобы сказать наименее ., они были монотонные, упакованы близко вместе, и казались пиявке цветом и живостью от всего, что могло видеть их. Однако, если любой чувствовал себя неприятным с ними, они были достаточно шикарны, чтобы не напевать те мнения. В конце концов, разве эти стили не были сделаны с согласием Реичсфахрер-Секретной-службы непосредственно? Действительно ли критика - архитектура не также критика состояния, которое так великодушно обеспечило здания? Немногие выдерживают, достаточно, чтобы высказаться нашло, что совершенное слово описывает это: brutalist, очень подобно режиму, который разработал это. "
 BRG_focus.105.a:0 "Хорошее избавление к плохому щебню. "
 BRG_focus.106.t:0 "Голые Потребности"
 BRG_focus.106.desc:0 "В конечном счете, несколько уничтоженных зданий делают немного для осуществления доктрины. Если мы надеемся действительно вычеркивать все возможности для моральной коррупции, мы должны делать все аспекты жизни, соответствуют национальным Социалистическим мышлениям и проживанию. С этого времени, никакое ненужное отвлечение не будет предоставлено испорченным алкоголикам, которые называют себя устойчивым и истинным Aryans.\n\nThe, первый шаг будет предписывать Реквизирующие частные автомобили и велосипеды, жертвуя шелковые чулки для парашютов, лишая драгоценности золота для военных компьютеров, осуществляя порции продовольствия и одевая ограничения, все эти вещи - источники легкомыслия, которое может лучше использоваться в другом месте в источниках Орденсстаата. Неизбежно будет сопротивление, но они могут быть запуганы: убейте самых громких нарушителей спокойствия для измены, и остальное успокоится в свою очередь. Обещайте им, что, когда этот заключительный толчок является законченным, мы можем возвратить все безделушки, которые они имели прежде. Хотелось бы надеяться, они забудут вопрос, как только они понимают выгоду, это приносит им. "
 BRG_focus.106.a:0 "Трудные времена создают сильных мужчин. "
 BRG_focus.107.t:0 "От Прессов"
 BRG_focus.107.desc:0 "Сторона сначала повысился к мощи при помощи средств массовой информации, и другие группы взяли примечание; если мы желаем обеспечить наше господство в сердцах умов и мужчин, мы должны управлять тем, что они слышат и говорят. Все иностранные газеты, включая, напечатанные в пределах материка Германия, будут тянуть от газетных киосков. Гражданские радио-каналы должны переместиться к более мощным и близко-регулированным длинам волны, делая это более трудный для иностранных или незаконных передатчиков достигнуть их. Запрещенный список СМИ должен быть пересмотрен и расширен, и вся иностранная публикация внутренних работ должна быть приостановлена. Межнациональный телефон и телеграфные линии должны быть сокращены, пограничники вращали и опрашивали более часто, и путешествие между Reichsgaue без официальных военных заказов будут рассматривать шпионажом. Наше следующее поколение должно только знать о внешнем мире, что преподается преподавателями и цензорами СМИ из Офиса VII, и внешний мир не должен знать ничто о нас. "
 BRG_focus.107.a:0 "мир не может видеть то, что мы делаем в тенях. "
 BRG_focus.108.t:0 "Платеж Запроса Дома"
 BRG_focus.108.desc:0 "чиновник стучал на двери три раза с обычной военной точностью, ждущий терпеливо кого - то, чтобы ответить на это. Но никто не сделал. Они были достаточно шикарны, чтобы полагать, что фургон вне их дома и большой группы мужчин одетых в форму, ударяющих в их дверь был плохими новостями. Чиновник ждал терпеливо в течение еще нескольких моментов перед рисунком его пистолета и вталкивания двери. Он и его товарищи Чиновники Гестапо тогда начали очищать дом, комната комнатой. Гостиная и столовая были ясны. Кухня была также, хотя это походило на кого - то, полностью сжег маленькую груду бумаг в сливе \n\nAs, они перешли вверх по лестнице к второму этажу, они слышали несколько эха выстрелов всюду по прихожей. Чиновники взяли покрытие, повторно появляясь, когда увольнение остановилось. Они достигли спальни владельца и нашли их цель: капитан Секретной службы, подозреваемый в Фрэнкофобии после возражения против трудовых условий в Nord-Кал шахтах. Он и его жена и лежат в углу комнаты, отверстия в их главах и Walther на полу. Самоубийство убийства, вероятно чтобы избежать, чтобы быть захваченным \n\nThe чиновник вздыхал, разочаровал это, он не будет тратить остальную часть ночи, извлекая ценные сведения от теперь-мертвеца. Вместо этого, он имел бы к виду через документы и имел бы дело с его боссом. Один меньше выродившейся ходьбы среди Арийцев, хотя. "
 BRG_focus.108.a:0 "Некоторые проблемы имеют способ решить себя. "
 BRG_focus.109.t:0 "Братство Триколора"
 BRG_focus.109.desc:0 "Братство Триколора, или "Ла Fraternitéde le Tricolore", предполагается подземная коалиция либералов, социалистов, и националистов вся борьба в пределах Орденсстаата, чтобы выслать немецких тиранов и восстановить гальское правило. Но это существует только на бумаге. Каждый так называемый главарь - двойной агент Гестапо, каждая комната встречи запугана, и каждый завербованный член обречен. Его структура изобретательно разработана, чтобы выкорчевать subversives: потенциальный новичок идентифицирован и приближен агентом Гестапо, изображающим из себя вербовщика Братства. Они принесены на несколько встреч, и попросились сделать незначительные задачи доказать их лояльность: например, украв корзину винтовок от (уже-alterted) гарнизон. С их доказанной лояльностью, их попросили принести одному или двум сообщникам, которым доверяют, с ними на следующую встречу. Там, они все арестованы и обработаны Гестапо \n\nThe, наиболее стимулирующая часть этого плана будет строить репутацию этой ложной организации. Приуменьшите это в СМИ, и люди не будут слышать об этом; переиграйте это, и люди будут сомневаться относительно мощи Орденсстаата. Будет требоваться осторожное планирование крылом пропаганды VII's Офиса, чтобы создать иллюзию, что группа расширяется органически, все еще утверждая, что RHSA является адекватным в борьбе с угрозой, но мы уверены, что они могут осуществить это. "
 BRG_focus.109.a:0 "Подобно моли к пламени ... "
 BRG_focus.110.t:0 "Результаты Братства Триколора"
 BRG_focus.110.desc:0 "Когда идея создавать так называемые "медовая кастрюля" группы сопротивления, чтобы соблазнять в subversives была сначала пущена в ход лидерам Сикэрхеитсдинста, это насмехалось над. Французы могут быть низшими, но они - не то, что глупы! \n\nTurns, что они были. За прошлые несколько недель, сотни Французов и Бельгийцев, плюс случайный немец, мнение которого было загрязнено с идеалами подобно демократии и универсальному равенству, взяли приманку и шли прямо в руки ожидания эскадронов Гестапо. Еще лучше, поток, кажется, не сужается. Хотя числа в конечном счете уменьшатся, когда потенциальные члены сопротивления начинают к мудрому и больше не падают для этого, мы надеемся окружить по крайней мере пару тысячи ко времени, программа закончена. И даже при том, что числа могут быть относительно маленькими, есть намного более важный аспект: сдерживание. Опасение относительно каждой группы сопротивления, являющейся другим SD фронтом должно вести все более аборигенам, решившим остаться дома и избегать их встреч, таким образом моря их голодом трудовых ресурсов. "
 BRG_focus.110.a:0 "успех на всех фронтах! "
 BRG_focus.111.t:0 "Глаза в Каждой Комнате"
 BRG_focus.111.desc:0 "Это усилие полностью сокрушать все сопротивление в пределах Орденсстаата гарантировал массивные расходы для расширения и SD собирающих сведения услуг так же как увеличения размера и милитаризацию Гестапо, не говоря уже о получении помощи Вооруженный-Секретной-службы помогать подавить инакомыслие, но это конечно выполнимо. Шпион в каждом городе - нет, каждое здание - в Орденсстаате не будет совершением астрономических размеров никогда прежде, чем достигнуто в человеческой истории, но пределы прошлого не ограничивают арийскую гонку. Мы произведем чистку Орденсстаата каждого единственного диссидента, социалиста, предателя гонки, графопостроителя, и социального врага, что мы можем достать, и не будет никакой силы Небес или Земли, которая может остановить нас от создания примера их к остальной части undesirables кто рабочая сила ниже нас. И когда мы находим и окружаем всех из них, улицы будут бежать красный в течение дня, но они останутся чистыми в течение тысячи лет. "
 BRG_focus.111.a:0 "Наши ножи - все еще длинный ... "
 BRG_focus.112.t:0 "Результаты Глаз в Каждой Комнате"
 BRG_focus.112.desc:0 "Когда планы решительно сползать программа осведомителя Сикэрхеитсдинста в штатском и вставлять их так надо многими областями низшего класса насколько возможно, идея смеялись. Насколько успешный это могло возможно быть, чтобы оправдать такое экспансивное увеличение в трудовых ресурсах и усилии? \n\nMore успешный чем один думал бы, как это оказывается. Хотя Сикэрхеитсдинст уже имел много осведомителей в штатском, они главным образом сосредоточились на населении немецких поселенцев и родных сотрудников. Они чувствовали, что случайный набег будет достаточно, чтобы держать давление на аборигенов и отговаривать их от соединения любых групп сопротивления. Результаты последних программ доказали, что их идеи были необоснованы, и сотни потенциальных мятежников были уже арестованы за обсудить подрывные идеи в местах, они думали, что их не будут слышать. Мы ожидаем, что числа в конечном счете сузятся, поскольку subversives учатся замолчать, мы надеемся окружить по крайней мере пару тысячи ко времени, программа закончена. И даже при том, что числа могут быть относительно маленькими, есть намного более важный аспект: сдерживание. Опасение относительно шпионов в каждой темной тени будет вести людям, отказывающимся говорить или о членах сопротивления, таким образом моря их голодом трудовых ресурсов. "
 BRG_focus.112.a:0 "успех на всех фронтах! "
 BRG_focus.113.t:0 "ромовые бегуны и Толпа-rousers"
 BRG_focus.113.desc:0 "SD идентифицировал два наибольших источника иностранного помощи и влияния к антипатриотическим организациям в пределах Орденсстаата, чтобы быть французскими изгнаниями от Бретанских и голландских пан-националистов в RK-Niederlande. Сикэрхеитсдинст и Гестапо были мобилизованы, чтобы уменьшить эту угрозу, тщательно глядящую в жизни каждого Бретонца или голландского сотрудника, который проживает в пределах Орденсстаата. Их результаты были, сказать, что наименее, просвещение \n\nЭто кажется, что экономия Бретонца почти полностью уверена в контрабанде, и транспортировка незаконных товаров, невозможных находить в пределах Рейха более материалистическим резидентам Орденсстаата - их специальность. Американские сигареты, итальянские вина, и бразильские бананы, кажется, их самые популярные марки. Несколько итогового общественного выполнения контрабандистов и покупателей, объединенных с более агрессивным бомжующим действием по береговой линии, чтобы найти легкие лодки с контрабандой, должны быть достаточно, чтобы иметь дело с проблемой в тем временем \n\nAs для Голландцев, кажется, что большинство их причастности - радикальные пан-националисты, стремящиеся подстрекать инакомыслие среди фламандских общин Орденсстаата. Хотя мы не можем действовать безнаказанно против их многих - дипломаты, и государственные служащие, и и RK-Niederlande и Орденсстаат - де-юре области Рейха - Который не должен сказать, что они будут безопасны от любых неудачных несчастных случаев. "
 BRG_focus.113.a:0 "Позволяют нам надеяться, что они получают сообщение на сей раз. "
 BRG_focus.114.t:0 "Цвеи Минатен Хасс"
 BRG_focus.114.desc:0 "Чтобы сплачивать людей к его причине, Реичсфахрер-Секретная-служба напечатала речь, осуждая иностранных предателей, скрывающихся вокруг каждого угла и составляющий заговор, чтобы подорвать Рейх, читаться в полдень журналистами на всех радио-каналах сегодня. В его речи, он рельсы против "Де Голля и его пакета неразумных обезьян", кто испытывает зуд, чтобы возвратиться из Африки и точный его месть на каждом Французе, он видят как сотрудник. Он считал обязательным для себя определенно упоминание, что их определение сотрудников включает "каждого Француза, который жил под Нацизмом, все же все еще дышит. " Он также порицает, как "Ciano изменнический Семит" надеется "превращать каждую церковь в итальянский бордель", и "вручают ваших домохозяек его Мусульманским солдатам как broodmares. " Реичсфахрер-Секретная-служба планирует развивать его речь с другой следующей неделей, которая сосредоточится на том, как Швейцарцы - все тайно джедайские агенты, и он заказывал Офису VII, чтобы произвести пропаганду, укрепляющую сообщение его речей и поощрять общественную поддержку этому новому еженедельному креплению. Несмотря на инсинуации, что это сделает чудеса для морали, если он должен был лично поставить, радиопередача, Реичсфахрер-Секретная-служба сильно отказалась от этого. Если бы люди уже имели веру в него и его причину, он сказал, они не были бы должны слышать его, чтобы верить. "
 BRG_focus.114.a:0 "Он говорит, что мы все думаем! "
 BRG_focus.115.t:0 "Играющий С Моделями"
 BRG_focus.115.desc:0 "Реичсфахрер-Секретная-служба шел вокруг моделей на столе, принимая каждую деталь, он мог. Слева была миниатюрная точная копия одного из текущих контрольно-пропускных пунктов Орденсстаата по границе с Elsas-Lothringen, с парой контрольно-пропускных пунктов и Брусокаков для полдюжины охран. В то время как было бы достаточно остановить пару автомобилей, пробующих мчаться по границе, это будет совершенно бесполезно против врага с любой броней или вооружением более сильный чем маленькие руки\n\nThe, которые другая модель, однако, показала кое-чему весьма различному. Где был, как только деревья были теперь четкой областью с электрическим забором 12 футов высотой, пробегающим это. Дорога была между траншеях и коробочках для пилюль, с миниатюрным тыканием автоматов из них. Были тайники конкретных Брусокьеров, мешков с песком, caltrops, зубов дракона, и даже пара частей достаточно артиллерии, чтобы остановить что - нибудь до и включая panzer. Гарнизон был теперь достаточно большой к дому множества солдат, которые могли держать форт против намного большей силы в течение многих дней в конце пока не укреплено армией, прибывающей от интерьера. Это, которое действительно ли все было ли Реичсфахрер-Секретной-службой, могло надеяться на в крепости \n\n " Что Вы называете эта модель? " он спросил, один из architects.\n\n " Проектирует Agis, Реичсфахрер-Секретную-службу. "\n\n " После того, как щит богов ... проект одобрен. Отправьте проекты командам строительства сразу. Орденсстаат будет неразрушим! " "
 BRG_focus.115.a:0 "Неразрушимый ... "
 BRG_focus.116.t:0 "Grenzschild - Normandie Teil"
 BRG_focus.116.desc:0 "Мы, строить scheise"
 BRG_focus.116.a:0 "Yeet"
 BRG_focus.117.t:0 "Grenzschild - Grosraum Париж Teil"
 BRG_focus.117.desc:0 "Мы, строить больше scheise"
 BRG_focus.117.a:0 "Yeet снова"
 BRG_focus.118.t:0 "Grenzschild - Бургонд Teil"
 BRG_focus.118.desc:0 "Мы, строить даже больше scheise"
 BRG_focus.118.a:0 "Y33t"
 BRG_focus.119.t:0 "Grenzschild - Рона Teil"
 BRG_focus.119.desc:0 "Мы, строить scheise подобно Вы даже никогда не верили бы"
 BRG_focus.119.a:0 "Yeet yeet"
 BRG_focus.120.t:0 "Крадущийся В"
 BRG_focus.120.desc:0 "сообщение был отослан по зашифрованным каналам, только простая фраза "Прибывает внутри, дети, шторм внезапно появляется. " Чиновники, которые получили это немедленно, знали то, что это означало: они имели три недели, чтобы прибыть в Восток-Париж и представиться за обязанность, каким-либо образом необходимую. Семействам разрешали прийти, хотя ни в коем случае не мог они быть расположенным по приоритетам, если это означало пропускать крайний срок. Их владелец звонил, и они были необходимы \n\nSoon, мужчины начали прибывать. Больше высокого статуса сумело надуть их путь в или обеспечить официальное разрешение. Другие покинули их посты или ввозили контрабандой себя. Один особенно находчивый Obersturmfuhrer, размещенный в Корнуолле украл парусную шлюпку local и пошел прямо поперек Канала под покрытием ночи, приплывающей в Кал следующим утром. Некоторые должны были оставить их семейства, конечно, но все мы должны делать жертвы по причине Ватерлянд.\n\nA для мужского отзыва, не был выпущен, хотя слухи циркулируют среди неприметного о побуждениях Реичсфахрер-Секретной-службы. Самый популярный, разговорный только успокоенными тонами, когда Чиновники - вне комнаты, является той войной, неизбежен в Рейхе. Здоровье неудачи Фахрера - открытая тайна, но немногие хотят допустить, как плохие вещи могут потенциально добраться. Реичсфахрер-Секретная-служба, однако, кажется, ожидает худший сценарий случая. Но что он планирует делать с этим - чье - то предположение. "
 BRG_focus.120.a:0 "Добро пожаловать домой. "
 BRG_focus.121.t:0 "я Шпионю ... "
 BRG_focus.121.desc:0 "Брусокмен не задавал никаких вопросов о новом патроне, он знал лучше чем это. Легкий способ, который будет обвинен в шпионаже или пропускающий государственные тайны и одностороннюю поездку позади черного автомобиля Гестапо. Это не останавливало его от пожирания глазами клиента с подозрением, поскольку он задерживался в обратной кабине, читая газету и только приказывая самые слабые напитки он мог, каждый час \n\nThe мужчина был ясно шпионом, без сомнения об этом. Но кто он шпионил за? Группа чиновников Секретной службы в местном гарнизоне? Государственные служащие, которые струились в после работы? Французские чернорабочие, которые пили, чтобы забыть их боль? Брусокмен непосредственно? Он не хотел рискнуть, так что он удостоверился, чтобы делать показ из стирания, и выправление портретов Фахрера и Реичсфахрер-Секретной-службы приостановило выше двери в тот день \n\nThe на следующий день, новый патрон не обнаруживался, и Брусокмен вдыхал тихий вздох помощи. Он также заметил, что один из гарнизонных чиновников отсутствовал, и остальная часть его группы была необычно угрюма. Он знал то, что случилось, каждый сделал. Но это было ценой, чтобы заплатить, чтобы держать бургондию свободной от reds и Евреев. И по сравнению с этим, - не ли любая цена стоящей платеж? "
 BRG_focus.121.a:0 "Дер Гроз Брудер sieht dich! "
 BRG_focus.122.t:0 "Подпирающий Поддержки Хеидрича"
 BRG_focus.122.desc:0 "С радостными новостями, что Хеидрич был выбран Фахрером непосредственно как его преемник, очень много препятствий были удалены от наших будущих планов. Однако, это не подразумевает, что мы можем позволить себе, чтобы быть слабым. Положение Хеидрича в Рейхе надлежащий опасно неуверенно: вне устойчивой и бессмертной лояльности Деушен-Секретной-службы, он имеет немного друзей в Стороне или Вехрмакхт. Его конкуренты, тем временем, имеют обширные связи и поддерживают основания, которые твердо укрепили себя в немецком обществе. Это - кое-что, что никакое количество оружия, военного атташе, или досье Интеллекта не может копировать \n\nBut, в то время как требуется годы дипломатии, чтобы создать лояльных союзников к себе, требуется гораздо меньше времени и усилия сорвать чьих-либо близких друзей. Отказы линии тормоза, кражи, пошедшие не так, как надо, трагические самоубийства, случайные передозировки, осуждения гомосексуализма, обвинения растраты, свидетельство жаркого дела бабушки с джедайской слугой ... там являются просто так многими путями, которыми жизнь может внезапно взять поворот для худшего. "
 BRG_focus.122.a:0 "Время, чтобы помогать начаться, чтобы очистить дом. "

 BRG.12200.t:0 "Подготовка к Мести Хеидрича"
 BRG.12200.desc:0 "ублюдки, окружающие Фахрер направили его ухо и отравили его мнение против Секретной службы, убеждая его передать по Райнхарду Хеидриху как его преемник офиса. Это было бы благом в выполнении видения Реичсфахрер-Секретной-службы, но это не было неожиданно. Возможность Рейха, спускающегося в войну момент, старик умирает, выглядит больше и больше поденно, так что Хидрих должен был бы бороться, чтобы цементировать его контроль любой путь. Теперь это только напоминает немного больше сражения подъема чем прежде. Ничто вне реализации способностей \n\nThis Вооруженный-Секретной-службы не позволит нам лучше планировать, как перейти, идя вперед. В то время как другие соперники за Fuhrership продолжают всеми правдами и неправдами бороться за политическую пользу и коричневый нос половина Рейхстага, мы сосредоточимся на подготовке к войне. Солдаты, Чиновники, логистика, руки, броня, боеприпасы ... так много вещей, чтобы рассмотреть, и так мало времени. Война находится на горизонте, но только мы будем готовы к этому. "
 BRG.12200.a:0 "Планы в пределах планов, колеса в пределах колес ... "

 BRG_focus.123.t:0 "Никакая Четверть"
 BRG_focus.123.desc:0 "Guillaume и Мэри тихо ползал через лес, заботясь, чтобы не ломаться столько, сколько прут. Они не могли оставить никакого следа, которым они были через здесь, что - нибудь, что могло дать пограничникам стимул начать искать. Они потеряли слишком много, чтобы взять такой риск \n\nPulling старая, увядшая шелковая карта, что принадлежало его отцу в войне, Guillaume указал на некоторые отдаленные холмы, едва видимые через деревья. "Там это, любовь, " он шептал, как будто он волновался, его самое дыхание приведет в готовность Секретную службу, " Германия. Шанс. " Они убегали в Германию, прямо в логово льва. Не потому что это было хорошее место, чтобы быть; нет, это не был ад. Но это был ад, что они имели шанс на возможность избежать. Они могли бежать в Данию, и затем Швеция. Или Швейцария. Или Италия. Где-нибудь, пока это не было бургондское. Они знали, что возможности были тонки, но по крайней мере это был шанс \n\nThey, прибыл в остановку в ноге холмов, где большой забор провода цыпленка блокировал путь. Guillaume не отсутствовал бивший, и он достиг его мешка и вывел ржавую старую пару кусачек. Он начал сокращать через забор ... и немедленно упал к потрясанию основания. Мэри кричала и помчалась вниз, чтобы помочь, тянущий его далеко от забора. Она cradled его в ее руках, пока он не начал размешивать, медленно помогая ему к его ногам. Но прежде, чем они могли сделать что - нибудь еще, звук revving грузовика, и лай собак слышали в расстоянии. Они must've привели в готовность патруль. Эти два пробовали бежать, с такой скоростью как они могли, но звуки продолжали становиться ближе и ближе ...\n\nThe следующим утром, единственные остатки событий ночи были в файлах документов местного гарнизона. "Два subversives, мужчина и женщина, предпринятая неправомочная граница, пересекающаяся в 0300 часов. Подчиненный, ограниченный, и законченный. ""
 BRG_focus.123.a:0 "Никто когда-либо не входит, и никто когда-либо не выходит. "

 BRG_focus.127.t:0 "Роскошный День, Роскошные Новости"
 BRG_focus.127.desc:0 "Сегодня, эти два лагеря в предместьях городов Graswalde и Bisanz открылись к большому количеству великолепия и обстоятельства. Разработанный главным образом борцам сопротивления французского языка дома, политических диссидентов, и 'подделыватели крови, которые преднамеренно попытались ложно выдавать себе как Арийцы, они рассматривают помощью многими в СЕКРЕТНОЙ-СЛУЖБЕ-TOTENKOPFVERBЕ „ nde. За прошлые несколько месяцев, много членов были расстроены переполненными условиями лагеря, излишками заключенного, и общим отставанием всюду по полной бургондской системе KZ-лагера, и этим двум актам лагерей как жизненный клапан помощи давления. Приложенные фабрики установлены, чтобы произвести машинные части, мотоциклы, и другая военная материальная часть, необходимая для механизированной Вооруженный-Секретной-службы units.\n\nThe церемония открытия была успехом подъема, посещенным Реичсфахрер-Секретной-службой непосредственно и ордой Офиса VII фотографов, стремящихся захватить случай для целей пропаганды. Хотя Реичсфахрер-Секретная-служба должна была просто уехать вскоре после того, как ворота были открыты для вопроса "огромной государственной важности, " это сделало немного, чтобы умалить радостный случай. "

 BRG_nuclear.1.t:0 "Проектирует Hoddmimisholt и Lifthrasir"
 BRG_nuclear.1.d:0 "С инициированием следующей стадии атомных планов развития Орденсстаата, Офис XI из RHSA вступили в сотрудничество с ядерным институтом физики Аненерб и Офисом СЕКРЕТНОЙ-СЛУЖБЫ-WVHA C (Здания и Работы). Заканчивающийся Комитет Соединения по арийскому Выживанию активизировал предписанные ресурсы для того, чтобы провести Проекты Hoddmimisholt и Lifthrasir. Проектируйте резюме и статус follows:\n\nProject Hodmimisholt: рассмотрение (Стадия I), minework (Стадия II) и concretework (Стадия III) предотобранных участков в Северо-западных и Западных Альпийских областях, чтобы гарантировать защиту высоких вооруженных сил ценности и гражданских расовых активов в случае глобального термоядерного опустошения. Снабжая оборудованием (Стадия IV), камуфляж (Стадия V) и связь к рельсу и дороге (Стадия VI), чтобы следовать \nStatus: Стадия я заканчивает, Стадия II в продвижении\n\nProject Lifthrasir: Перемена предотобранного, несущественного персонала к Альпийской Области, чтобы уменьшить транспортное напряжение (Стадия I), строительство быстродействующих, подземных линий рельса из Парижа и других ключевых городов к Альпийским бункерам (Стадия II), развертывание Фарадеевских клеток к сети, чтобы оградить от потенциальных эффектов электромагнитного импульса (Стадию III). Уведомление предотобранного персонала ситуации и процедур, в порядке снижения импорта (Стадии IV-VI), чтобы следовать \nStatus: Стадия I в процессе. "
 BRG_nuclear.1.a:0 "Мы должны участвовать в гонках время, чтобы экономить нашу гонку. "

 BRG_nuclear.2.t:0 "Какие Углы Могут Быть Сокращены"
 BRG_nuclear.2.d:0 ""Пожалуйста, слушайте! " Werner стонал в телефон, " нет, я не замолчу, я воздействовал на verdammte Гибралтарскую Дамбу, я - не некоторый итальянский мост, проектируют, Ханса! Вы должны слушать меня, когда я говорю, что мы нуждаемся в лучшем бюджете! Убежища не собираются не быть безопасными если мы... Да, прекрасный, спасибо, пожалуйста пошлите этому линию, и призовите обратно меня завтра. Да, после завтрака. Спасибо. Bye, Ханс. Да, я скажу привет моей жене, bye Ханс. Хейль Химмлер. Arschloch. "\n\nThe инженер повесил телефон, выправил его запятнанный потом воротник рубашки и оставил временные Брусокаки, служащие его офисом. Он нашел его помощника помечающего список около ямы в Альпийском склоне, который с надеждой однажды будет входом бункера \n\n " Господин Werner, как обращение по телефону шло? " \n\n " О столь же ожидаемым, Эрик, о как ожидается. Если мы хотим, чтобы бетон был должным образом укреплен в тех расширенных складах, руководство хочет, мы будем должны приспособить фонды от другого поста бюджета. Я думаю, что мы могли возможно сократить резервный генератор, спасем нас несколько миллионов Реичсмарк. "\n\n " мы должны действительно рисковать сокращать такую критическую избыточность, Сэр? Мы уже раздели запасную воздушную систему фильтрации от планов. "\n\n " Смотрят на это этот путь, Эрик, я - один из главных гражданских инженеров в Святой орден. Если мне не предложили место в этом небольшом здании клуба Секретной службы, нет шанса, который Вы будете, итак, почему не только полны наша работа, чтобы строить проклятый бункер и платить за это? В offchance это место фактически необходимо, если любой из этих бункеров необходим, мир находится уже в ямах, и мы будем иметь большие предприятия, чем если бы болельщик некоторого бюрократа работает. Кроме того, Главный офис-бункер имеет ядерный реактор, если я слышу право, так что никто опасный не собирается сидеть довольно здесь в, которое приводят дизелем shithole. Делайте снижения. ""
 BRG_nuclear.2.a:0 ""Jawohl, Господин Hauptingenieur! " "

 BRG_nuclear.3.t:0 "Планы Эвакуации"
 BRG_nuclear.3.d:0 "Реичсфахрер был впечатлен. Дуэт, опрашивающий его на статусе проектов Hoddmimisholt и Лифтразира не показал никаких признаков того, чтобы бояться его, ни лысеющий инженер, ни юный, энергичный архитектор. Это было долгожданное изменение темпа от нормальной хныканье трусости подчиненных, он был обременен тем, с тех пор, как Старый Фахрер дал ему шанс превратить Святой орден в меч и щит арийской гонки. Он позволил себе резюме, любящее воспоминание дней, он и Хидрих стояли плечо плечу против заговоров Бодания, дни славы, долго которые уводят, но тогда хватали его внимания назад к представлению. Инженер остановил его доклад о достигнутых результатах на системах бункера, и архитектор ступил вперед еще раз, приказывая человеку Секретной службы, укомплектовывающему проектор изменить слайд на одно изображение, его планы относительно Проекта Lifthrasir.\n\n " Теперь, Лифтразира, многими способами, дарили нам уникальный вызов. Поскольку мой коллега упоминал ранее, в то время как создание средств обслуживания атомного доказательства приблизительно для четырехсот тысяч человек - вызов, это - в пределах параметров, с которыми сталкивается Организация Todt в течение Войны, и с достаточным финансированием, выполнимым в пределах периода четырех - шести лет. Теперь, сеть рельса для Проекта Лифтразир - целое другой вопрос. Даже со ста шестьюдесятью тысячами предметов, которые находятся в процессе того, чтобы быть переселяемым в Альпийской области, которая оставляет нас, двести сорок тысяч предметов, восемьдесят тысяч из кого считают критическими, прежде всего определил местонахождение в Париже, Аурелгород и Elsass областях. Мое предложение следующие. Три подземных линии рельса с четырьмя переулками, заключенные в железобетон в глубине 11 метров. Так как мы будем только иметь время для единственного отъезда приблизительно за 21 минуту перед воздействием в сценарии нападения удивления, я предлагаю использовать существующий Париж Метро как временное убежище для некритического персонала ... " "
 BRG_nuclear.3.a:0 "Париж будет иметь его собственное Массовое бегство, через Метро. "

 BRG_nuclear.4.t:0 "Потерянный Гамбит"
 BRG_nuclear.4.d:0 "SD сообщает, что швейцарское правительство находится во владении фотографическим свидетельством нашей работы строительства бункера в Альпах, часть из которой очевидно видима от mountaintops поперек нашей разделенной границы. Несмотря на наше быстрое выполнение обычных подозреваемых, Швейцарцы продолжают обнаруживать больше деталей о наших проектах, предлагая, что это могло бы быть подлинное, находят из их. Однако, слух циркулирует в академическом сообществе нашей нации, что они информировались посвященным лицом, и многими профессорами, архитекторами, и инженеры все обвиняют друг друга в утечке. Мы должны действовать скоро, чтобы подавить эту информацию, просачивающуюся шире, не только, чтобы остановить мир от обнаружения, но также и гарантировать, что наши ученые все не убивают друг друга. "
 BRG_nuclear.4.a:0 "Посылают в наших агентах немедленно, чтобы уничтожить любые бумажные следы или исследования, которые они могли бы иметь уже. "

 BRG_nuclear.5.t:0 "бургондские Бункеры? "
 BRG_nuclear.5.d:0 "Отвратительные новости из состояния отшельника Европы сегодня, поскольку швейцарское правительство сообщает, что бургондия начала строительство ряда больших бункеров в Западных Альпах. Движение заработало много презрения от критиков Рейха, которые говорят, что они - hidey отверстия для бургондского лидерства в случае вооруженного конфликта с Германией. Святой орден, в редкой связи с внешним миром, выпустил осуждение "Infidious ложь Швейцарцев, ", но не отрицал, что они строят бункеры. Это напоминает, чтобы быть замеченным, почему они тратят впустую время по этому вопросу. "
 BRG_nuclear.5.a:0 "начало бургондца Спринга, или только больше коррупции? "
 BRG_nuclear.5.b:0 "Добавили Швейцарию к списку приоритета ядерные цели. "

 BRG_nuclear.6.t:0 "Привязанности в Сомнении"
 BRG_nuclear.6.d:0 "Наша пропаганда изо всех сил пытался скрываться, Швейцарцы показывают из бункеров от народных масс, слишком многие все еще скрывались, радио-аппаратное и швейцарское радио должным образом не зажато все же данным низкий приоритет содержания этого до сих пор. Были многократные протесты Французами, призывающими к надлежащим убежищам быть построенными поперек нации, и Секретная служба - fraying во шве, поскольку бесчисленные члены требуют знать, почему им не предложили пятно в бункере все же. Повреждение от этого бедственного открытия будет раной на Святой орден в течение долгого времени, и подвергать План опасности. Но мы не можем смягчиться, судьба арийской гонки зависит от нас! "
 BRG_nuclear.6.a:0 "Мы должны иметь, скрыл более быстрые бункеры, verdammt! "

 BRG_nuclear.7.t:0 "Кризис Урана"
 BRG_nuclear.7.d:0 "научное мастерство Святой орден заставил нас страдать от успеха еще раз. В нашем порыве, чтобы строить ядерные реакторы и атомные боеголовки для испытаний и фактического оружия, мы, кажется, истощаем три главных шахты урана в пределах нашей территории. В то время как мы все еще имеем горстку меньших активных участков извлечения, это объединилось с потерей отгрузок урана от Afrika после Гражданской Войны и закрытия наших границ, средства, которые мы теперь находим самостоятельно в критической нехватке урана, потенциально подвергая опасности наш полный ядерный проект! Усилия должны немедленно быть взяты, чтобы обеспечить новые источники урана. "
 BRG_nuclear.7.a:0 "Время, чтобы взломать некоторые прилавки geiger и делать некоторые обращения по телефону! "

 BRG_nuclear.8.t:0 "Лихорадка Урана"
 BRG_nuclear.8.d:0 "Мы старались изо всех сил, но были неспособны обеспечить достаточную поставку урана сорта оружия перед едой через нашу сдержанность. Наш атомный проект серьезно скомпрометирован; мы не имеем никакого выбора, кроме как сокращать их продвижение значительно furloughing большинство нашего исследования и проверяющий штат, пока мы не можем копить необходимый уран, чтобы прогрессировать. Мы должны принять меры! "
 BRG_nuclear.8.a:0 "Так что это - то, почему руда урана стоит ее вес в золоте ... "

 BRG_nuclear.9.t:0 "Ревность Ракеты"
 BRG_nuclear.9.d:0 "Наша уникальная внутренняя ситуация дарил нам вызов относительно размещения ядерных бункеров всюду по нашей территории. Вся самая отдаленная земля, наиболее подходящая для бункеров, находится в областях, управляемых потенциально нелояльными легионами. Мы должны пронизывать тщательно, если мы не хотим, чтобы они пробовали использовать их позицию к контролю рычагов оружия. "
 BRG_nuclear.9.a:0 "Мы только должны быть осторожным ... "

 BRG_nuclear.10.t:0 "Бункеры Для Миль"
 BRG_nuclear.10.d:0 "большинство межконтинентальных бункеров ракеты находятся теперь в месте, и мы удостоверились, чтобы определить местонахождение их в отдаленных и менее путешествовавших областях, уменьшать шанс на них определяемый Сопротивлением или иностранными самолетами шпиона. Ракеты постепенно разгоняются наряду с обученным персоналом запуска и установленными боеголовками. Один потенциальный вызов - родные легионы, поскольку они представляют неуверенную переменную в наших вычислениях. Также, Реичсфахрер установил декретом, что строительство бункера в обширном лесе Арденн и в ежевиках верхней Долины Луары должно быть сохранено осторожным и с минимальной информацией местным сильным личностям о продолжающемся строительстве и его цели. Никакие возможности не будут взяты с этим, если мы можем избежать этого. "
 BRG_nuclear.10.a:0 "Не доверяют и проверяют"

 BRG_nuclear.11.t:0 "Осторожные Глаза"
 BRG_nuclear.11.d:0 "немощеная дорога леса редко принимал гостей за движением, все же сегодня были множества на множества транспортных средств, путешествующих по этому. Персонал переноса грузовиков, открытые, несущие механизм и строительные материалы, автомобили штата, несущие высокопоставленных чиновников, все же наиболее важный из всех транспортных средств был медленно грохочущим курьером ракеты, огромная и безошибочная форма на ее спине, хотя закрыто брезентом \n\nNobody в конвое знала о тихих наблюдателях в лесу, изучая их через военный бинокль, и telescopes.\n\nThe наблюдатели хорошо знали и об их происхождении, их грузе, и их предназначении; хорошо скрытый, недавно построенные бункеры ракеты глубоко в лесу. Глубоко во фламандских Арденнах. На фламандской почве. И фламандская Секретная служба не любила тайны, сохраняемые от них на фламандской почве. "
 BRG_nuclear.11.a:0 "Langemarck не берет любезно к тому, чтобы быть не учтенным. "

 BRG_nuclear.12.t:0 "срывают в langemarck фабриках! "
 BRG_nuclear.12.d:0 "скоро я буду президентом"
 BRG_nuclear.12.a:0 "мощь извозчика скоро уйдет"

 BRG_nuclear.13.t:0 "Внезапные Нехватки"
 BRG_nuclear.13.d:0 "Реичсфахрер размышлял через сообщения и бухгалтерские книгы от участка строительства Арденн. Они не сделали пожалуйста его. Он собрал звонок за его столом и звонил это, заставляя его секретаря появиться. "Хедвиг, является ли Eicke и Peiper готовым? " \n\n " Да, Реичсфахрер. Meine herren, он готов к Вам. "\n\nHimmler катил карандаш между его пальцами, его узкие глаза, смотрящие в воздух как руководитель безопасности, и Leibstandarte чиновник вступил в холодный офис замка. "Нет никакой потребности сидеть, господ, мои инструкции к Вам кратки и просты. "\n\n " Кое-что специфическое встречается с нашими участками строительства в Арденнах. Пропуская оборудование, материалы, оружие для гарнизонов, топлива ракеты, даже рабочие непосредственно время от времени исчезают в леса или от вокзалов, где они разгружены. Я верю один, или больше наших врагов вовлечено. Я хочу двух из Вас, моего лучшего бухгалтера и пользующегося наибольшим доверием солдата, лично на участке, чтобы исследовать; офис в Антверпене и автомобиле штата был обойден для Вас. Вы должны сообщить ко мне и Генриху Муллеру только. Любые вопросы? " \n\nEicke, старение RHSA бюрократ и чиновник Вооруженный-Секретной-службы, поднял руку нерешительно. "Спасибо за эту честь mein Реичсфахрер, но я имею один вопрос. Мы будем работать рядом с Бертом Эрикссоном РАЗДЕЛЕНИЯ СЕКРЕТНОЙ СЛУЖБЫ Langemarck по этому вопросу? Они имеют большие ресурсы в области. ""
 BRG_nuclear.13.a:0 ""Да, их контакты с местными жителями могли войти удобный. ""
 BRG_nuclear.13.b:0 ""нет, мы более квалифицировали штат, и они не должны знать о бункерах. ""

 BRG_nuclear.14.t:0 "Запрос Ночью"
 BRG_nuclear.14.d:0 "Реичсфахрер не любил быть пробужденным в середине ночи, но он знал, что любой запрос к его личным четвертям только будет возможен от приблизительно дюжины из его пользующихся наибольшим доверием или важных лейтенантов. Таким образом, его раздражение, будучи пробужденным много позже даже его собственный замечательно последнее время сна было быстро заменено легкомысленным рвением к любому глобальному кризису, мог гарантировать его личное вмешательство, в свою очередь исчезая к мягкому ужасу, поскольку он понял, что это мог быть Кризис. План не был готов, Арийцы не были безопасны все же, он нуждался в большем количестве времени, по крайней мере еще нескольких месяцах... Стабилизируя себя и ссылку такой не достойной тоски, он собрал телефон на девятом или десятом кольце \n\n " Вы достигли его, что это? "\n\n" Mein Реичсфахрер, я предполагаю, что Вы можете признать мой акцент. Это - Берт Эрикссон, от Разделения Langemarck? "\n\n" я знаю Вас. Что является настолько срочным, чтобы Вы пробудили меня? " \n\n " я слышал слухи о ваших мужчинах, прибывающих в Антверпен, чтобы исследовать потерю ... чувствительных товаров, вводя любознательную команду из Парижа. Я хотел бы сказать Вам, что это не необходимо, Langemarck уже имеет исследование хорошо в руке. Мы были на следе отсутствия военного механизма и запасов в течение многих месяцев, мы полагаем, что это - те же самые вовлеченные воры, сочувствующие Сопротивления. "\n\n " Тогда я должен определенно прибыть, мы не можем рисковать никакими мятежниками, достающими эти ... чувствительные товары. "\n\n " Со всем должным уважением Реичсфахрер, это было бы очень опасно и безответственно для ведущих немецких чиновников натолкнуться на рассадник террористической деятельности и убийств подобно Flandern. Чтобы не упоминать это было бы замечено как оскорбление Разделения Langemarck, если их лидерство явно не доверяет им, чтобы поймать некоторых террористов. Пожалуйста Сэр, мы имеем это хорошо в руке, не рискуйте стабильностью Святой орден свыше небольшого количества воровства. Сделайте так, чтобы ваши мужчины работали со мной вместо этого, это может быть решено с местным изяществом. ""
 BRG_nuclear.14.a:0 ""Peiper и Eicke являются ответственными, конец истории. ""
 BRG_nuclear.14.b:0 ""я ожидаю полное сообщение к концу недели. ""

 BRG_nuclear.15.t:0 "Антверпен Beobachter"
 BRG_nuclear.15.d:0 "Разделение Langemarck имеет за прошлые несколько дней, в сотрудничестве с SD-Flandern и SiPo, провел ряд набегов на подозреваемых укрытиях Сопротивления, также арестовывая несколько сотен рабочих железной дороги, в усилии определить местонахождение украденных ценностей и отсутствующей отгрузки кокосовых орехов, взятых от railyard в центральном Антверпене на прошлой неделе. Берт Эрикссон, Oberfuhrer Разделения Langemarck, говорил с нами и уверял нас, что быстрое открытие и наказание являются судьбой всех те, кто желает украсть от пользы, законопослушные арийские граждане Антверпена \n\nSources, которые желают остаться анонимными, сообщили этой газете, что предполагаемые преступники являются радикальными марксистскими группами ужаса прежде всего индивидуумов смешивать-гонки, которые желали продать их украденные товары контрабандистам Бретонца, чтобы финансировать их войну против Нового Заказа. Один источник настаивает, чтобы это было фактически воровство кокосовых орехов, которые действительно выставляли отвратительные преступления террористов, поскольку они были замечены уезжающими с очень распознаваемой корзиной. От всех из нас здесь в Антверпене Beobachter, мы говорим, "Берут это, террористы! Ваши уловки никогда не могут избегать меча Justitia долгое время! Может Разделение Langemarck охотиться на Вас все вниз! " Может правосудие иметься дело этим грязным ворам. "
 BRG_nuclear.15.a:0 "Кража кокосовых орехов? Патетический. "

 BRG_nuclear.16.t:0 ""Кокосовое" Воровство Предварительное Сообщение"
 BRG_nuclear.16.d:0 "Берт Эрикссон Разделения Langemarck подтверждает, что вчера вечером в 2311 MEZ, солдаты от его разделения штурмовали последний из шести известных укрытий группы ужаса, известной как Красная Ночь. Четырнадцать террористов были убиты в следующей перестрелке, принося общее количество ликвидированных террористов и сочувствующих на слушаниях исследования к двести три. Шестнадцать корзин винтовок и компьютерных групп были захвачены. Остающиеся запасы должны все же быть расположены, но три террориста были пойманы живыми. Два из них печально истекли на сцене из-за поддержанных ран, и последний перенес фатальный сердечный приступ после простых семнадцати часов опроса. Следователю сделали выговор за сверхрвение. Однако, подозреваемый показал местоположение остающихся запасов, как являющихся с человеком, названным "Пирр из Нанта. " Разделение Langemarck поместит все доступные ресурсы к расположению этого подозреваемого и закончит его и потенциальных покупателей отсутствующих пунктов с чрезвычайным ущербом. "
 BRG_nuclear.16.a:0 "Хорошо, по крайней мере мы нашли некоторых из них. "

 BRG_nuclear.17.t:0 "Конец Дороги"
 BRG_nuclear.17.d:0 " Мы развернули мужчин поперек Flandern, чтобы исследовать отсутствующую материальную часть бункера от недавно. В то время как подозрение находится прежде всего с рабочими, вовлеченными с отгрузкой товаров, возможно, что они были украдены уже на фабричном полу. Печально, наши исследования по этим линиям поднялись немного помимо нечетного сочувствующего Сопротивления и незаконных газет. Кажется, что мы никогда не можем знать, что степень схемы абсолютной некоторой, но с надеждой этой силы показа вставит панику потенциально нелояльные фабричные рабочие. Арестованный может продолжать работать, как рабы, и по нашему помещению. "
 BRG_nuclear.17.a:0 "Другой тупик ... "

 BRG_nuclear.18.t:0 "Остановка Исследования"
 BRG_nuclear.18.d:0 "Другой выстрел прозвучал, поскольку Джоачим Пеипер стрелял еще одного фабричного рабочего. Поскольку его подчиненные помчались, чтобы бросить орган в груду с одиннадцатью предыдущими рабочими, которые отказались сотрудничать, он обратился к Eicker, почти смешной вид в большом кожаном пальто, которое он носил, чтобы скрыть его как только другой командующий Секретной службы, все же все еще один ответственный данный его старшинство \n\n " Никакая удача, Сэр. Это то же самое как во всех других фабриках здесь в Антверпене. Пена не будет говорить. На всем протяжении Фландрии наши мужчины продолжают не находить ничто в фабриках, все же материальная часть продолжает исчезать даже со всеми нашими чистками штата отгрузки. Это должно пропадать без вести от фабрик. "\n\n " Так очень очевиден даже для меня, Peiper. Так многие из рабочих не были бы настолько молчаливы, если они не скрывали кое-что, те, что действительно не знает, что что - нибудь - те, кто составляет их отчаянные истории, чтобы избежать быть застреленным. "\n\n " Тогда, почему Вы сделали так, чтобы я стрелял их, Сэр? " \n\n " поскольку они лгали их betters, Peiper. Вы имеете много, чтобы учиться все же. Так или иначе, я думаю, что мы могли бы быть кое на что здесь, могло бы быть лучше ввести некоторый надлежащий штат допроса из Парижа, чтобы получить эту жаль партию, говорящую об их владельцах. Заключите в тюрьму остальное, солдаты! " \n\nPeiper следовал за старшим чиновником Секретной службы из военного предприятия. "Со всем должным уважением, Сэром, разве это не спасло бы нас больше времени и продвижения, чтобы идти непосредственно после Eriksson? Он слишком стремился держать Вас далеко от Антверпена, он ясно знает больше, чем он делает вид. "\n\n " я с подозрением отношусь к нему, но я не могу только передать Секретную службу Oberfuhrer к Muller, это причинило бы большие проблемы с Разделением Langemarck. Хотя ... " "
 BRG_nuclear.18.a:0 ""нет, давайте палка с рабочими. Позвольте нам помещать винты в них. ""
 BRG_nuclear.18.b:0 ""Хорошо, я предполагаю, что это не могло повредить, чтобы иметь Eriksson, следовал за ... " "

 BRG_nuclear.19.t:0 "Проблема Решил? "
 BRG_nuclear.19.d:0 "Благодаря бесстрашному любознательному навыку представителей Реичсфахрера и SD интервенционной команды, мы определили местонахождение существенного количества отсутствующих запасов, определил местонахождение в гараже в Антверпенском пригороде. Печально, семейство, имеющее гараж исчезло, и рабочий железной дороги, которого мы допросили, чтобы найти, что это имело скрытую капсулу цианида в полом зубе, разрешая ему избежать называть его предпринимателей перед истечением. Допрос сотен индустриальных рабочих также испытал многочисленные случаи подобных пилюль, используемых для самоубийства, предлагая, что таинственные воры командуют существенной лояльностью от их сторонников. Наиболее важно, многократные притоны отсутствующего оборудования войны были расположены, showcasing ясно, что это было прежде всего украдено изменническими фабричными рабочими. В его мудрости, Реичсфахрер решил, что отключение источника воровства - достаточно пока, и заказало рабочим фабрик, которые будут повторно назначены, чтобы работать лагеря в Wallonien, с лояльными рабочими из Парижа, берущего их место в фабриках. Должен быть не больше проблем в будущем. Кажется, что puppetmasters ускользнет от нас пока. "
 BRG_nuclear.19.a:0 "По крайней мере мы можем спать обоснованно снова. "

 BRG_nuclear.20.t:0 "Прыгающий К Langemarck"
 BRG_nuclear.20.d:0 "РАЗДЕЛЕНИЕ СЕКРЕТНОЙ СЛУЖБЫ лидер Ланджемарка, Берт Эрикссон, расширил руку по его столу, withith пластина, полная бельгийских вафель. "Вафля, Господин Eicker? Они являются новыми из духовки. "\n\nEicker поднял бровь. "Как Вы были способны делать такая роскошь? " \n\nEriksson заморозился. "W-we объединил наши сахарные порции вокруг офиса. Я уверяю Вас Сэр, мы только хотели представить кое-что специальное это однажды. "\n\nThe стареющий чиновник улыбнулся. "Я только дразню Вас, Oberfuhrer Eriksson, хотя Вы должны пробовать остаться более верными для арийской бережливости. Однако, я знаю, что Вы имеете арийский дух в пределах Вас, Вы поднялись через наши разряды очень быстро. Не каждый мог командовать полным разделением в то время как все еще в его в начале тридцатых. Вы несете нашу энергию, Eriksson. "\n\n " спасибо за добрые слова, mein Реичсфахрер. Я надеюсь, что мы скоро обнаружим это кольцо воров вместе. "\n\n " я надеюсь так также, Oberfuhrer. Мы слышим очень о Вас в Сверхспецназ. Ваш успех - ..., ожидал ... от Oberfuhrer полного разделения наиболее прекрасного Рейха. Я предполагаю, что я объяснился? " \n\nThe бельгиец кивал его голова неистово. "Абсолютно, Сэр, Вы можете сообщить Реичсфахреру, преступник будет пойман почтовая поспешность и поставлен к арийскому правосудию. "\n\n " Хороший, теперь позвольте нам видеть, можете ли Вы Kleindeutsche делать вафли лучше чем чистокровные Арийцы в Norwegen. Я имел некоторые прекрасные вафли там сопровождающий Реичсфахрера в течение Войны. "\n\nEriksson оставался склеенным к его месту в неопределенной тоске в течение нескольких минут после того, как представитель Химмлера закончил его вафли и уехал. "
 BRG_nuclear.20.a:0 "Давайте надеяться, что он любил вафли. "

 BRG_nuclear.21.t:0 "Ворующий Воров"
 BRG_nuclear.21.d:0 "Oberfuhrer Eriksson сиял, поскольку он нажал кнопку на магнитофоне, чтобы остановить воспроизведение кашля и бормочущего признания борца сопротивления, зарегистрированного в конце сессии допроса мультичаса. Eriksson поместил его руки позади его спины и сдул его груди. "Они были все казнены этим утром, с арийской скоростью и точностью правосудия! Нормальная работа строительства и действие в наших фабриках могут возобновиться и наше отсутствие smallarms, и механизм был возвращен. "\n\nThe комната прорвался в аплодисментах от собранных чиновников Секретной службы, обычная самопоздравительная ерунда, которую Джоачим Пеипер ненавидел. Он был единственным подарком не приветствие, так после паузы, чтобы рассмотреть, должен ли он, он хлопал его руки три раза, медленно. Комната пошла тихой, поскольку каждый стал к ему \n\n " Выразительно эффективным действительно, Oberfuhrer Eriksson, но Вы забыли кое-что. Эти ... бандиты, которых Вы преследовали, они были также ворами, нет? Так, где - что они украли? Реичсфахрер будет хотеть знать. "\n\nEriksson дал хитрую усмешку. "Я уверяю Вас, Langemarck горяч на хвосте украденных ... пункты. Реичсфахрер будет действительно знать очень хорошо жизнеспособность местоположения любых возвращенных топливных и компьютерных частей, как только они были благополучно принесены к их законному предназначению. "\n\nSomething об утверждении Эрикссона и необычном взрыве гнева серьезно расстраивал Peiper, и в то время как он улыбнулся и кивал для Oberfuhrer, чтобы продолжиться, он сделал тихое умственное примечание, чтобы провести его собственное небольшое частное исследование. "
 BRG_nuclear.21.a:0 "Кое-что подозрительно об этом целом деле. "

 BRG_nuclear.22.t:0 "Роющие Отверстия"
 BRG_nuclear.22.d:0 "Brigadefuhrer христианский de Ла Мазье, голова Разделения Секретной службы Шарлемань, глумился над рабочими строительства, наслаждаясь их сжатием от его пристального взгляда. "Напомните мне снова, почему наши estimés camarades allemands желают строить эти отверстия в основании на нашей территории? " \n\nHis лейтенант, Чарльз Джозеф, собрал на намеке и переключенный беседа от немца к французскому языку, получая раздраженные взгляды от немецкого инженера, который имел минутами ранее разочарованный выгоняние необъявленные "гости" от французского легиона. "Они - бункеры, Сэр. К дому атомное-данные-чаевые ракеты с межконтинентальным диапазоном. Действительно будущее. "\n\n " будущее действительно, Josephe. Если они к дому ракеты наших друзей в Париже, я принимаю там действительно ли причину, Повар Домэйн - не дали нам даже малейший из слова ракет, ни этих невиданных атомных устройств все же несмотря на большинство вырываемых отверстий месяцы назад? " \n\n " я имел разговор с нашими контактами в Париже и Bruxelles о только этом; я действительно задавался вопросом все равно, Сэр. Оказывается, что B Ã ¢ tard Flamand поднял суету о только той же самой проблеме, он может иметь немного драки с Поваром Домэйн. "\n\n " Хороший, тогда я хочу, чтобы наши мальчики имели так много концессий, как B Ã ¢ tard, Eriksson не собирается быть небольшим домашним животным Повара снова. Делайте меры. " Он обратился инженеру и переключил назад немцу. "Пожалуйста, Господин Энгельс, объясните мне больше о проекте этого ... бункера. Если Вы хотите лучшее для всех вовлеченных сторон. ""
 BRG_nuclear.22.a:0 "Никогда не учитывают французский язык"

 BRG_nuclear.23.t:0 "Размешивающие французской Секретной службы"
 BRG_nuclear.23.d:0 "было немного относительно и все более и более настойчивые запросы от штаба французской Секретной службы Легион, Разделение Шарлемань, недавно. Повторяя жалобы от Разделения Langemarck, они требуют непосредственную поставку функционирующих ракет, оборудования и персонала для того, чтобы поддержать их, и непосредственный контроль безопасности бункеров, которые мы строили в областях при их контроле, цитируя потенциальные неизбежные угрозы от французского состояния. Запросы ясно дали понять, что Шарлемань и его дробная голова, Brigadefuhrer de Ла Maziere возьмут это как прямое оскорбление, если им не доверяют с обработкой ядерных материалов. В то время как очевидно это был бы минимальный риск для нас, чтобы поручить Шарлеманьу с этим, учитывая их большую лояльность к нашей причине, давая концессии им рискует воспламенять напряженные отношения Langemarck. Однако, учитывая значительное позицию Чарлемэйгн мощи в пределах Секретной службы, и гарантировать все более и более параноидальный de Ла Maziéре, что мы не имеем никакого желания бросить вызов его положению власти, кажется ясно, что мы должны стараться успокаивать их. "
 BRG_nuclear.23.a:0 "Давайте видеть, можем ли мы выиграть их. "

 BRG_nuclear.24.t:0 "Успокаиваемый Низший"
 BRG_nuclear.24.d:0 "Мы, кажется, дружески решаем наши проблемы ракеты с Шарлеманьом. Brigadefuhrer de Ла Maziere лично назвал Реичсфахрер и несколько глав отдела этим утром, чтобы поздравить их относительно работы, хорошо сделанной. Он имеет только похвалу за нашу ядерную программу, и кажется совершенным еще раз целостности Святой орден. С сотрудничеством защищенного Шарлеманьа, мы можем продвинуться с полным развитием ядерных систем ракеты на наших западных территориях. "
 BRG_nuclear.24.a:0 "французы спокойны на этот раз, восхитительны. "

 BRG_nuclear.25.t:0 "Unrightous Ярость"
 BRG_nuclear.25.d:0 "Разделение Шарлемань, уже будучи рассадником волнения и бедной дисциплины после споров, окружающих Germanization Новой Земли на западе, был полностью оскорблен по нашему отказу гарантировать их равный доступ к ядерным ресурсам. Слухи и сообщения массовых мятежей и ссоры Брусокаков продолжают просачиваться от Charlemagne-доминированных областей, и мы способны эффективно утверждать нашу власть там. Пропущенная регистрация аудио от случая зала пива даже, кажется, показывает de Ла Maziere, открыто критикующий членов правительства для некомпетентности и недоверия к Вооруженный-Секретной-службе, кое-что, фактически, что никто еще в Святой орден когда-либо не смел бы делать. Мы должны исправить вещи с ними рано или поздно. "
 BRG_nuclear.25.a:0 "Это могло быть хуже. "

 BRG_nuclear.26.t:0 "Шарлемань Силан"
 BRG_nuclear.26.d:0 "Разделение Шарлемань, уже будучи рассадником волнения и бедной дисциплины после споров, окружающих Germanization Новой Земли на западе, был полностью оскорблен по нашему отказу гарантировать их равный доступ к ядерным ресурсам. Слухи и сообщения массовых мятежей и ссоры Брусокаков продолжают просачиваться от Charlemagne-доминированных областей, и мы способны эффективно утверждать нашу власть там. Пропущенная регистрация аудио от случая зала пива даже, кажется, показывает de Ла Maziere, открыто критикующий членов правительства для некомпетентности и недоверия к Вооруженный-Секретной-службе, кое-что, фактически, что никто еще в Святой орден когда-либо не смел бы делать. Мы должны исправить вещи с ними рано или поздно. "
 BRG_nuclear.26.a:0 "По крайней мере это не может ухудшиться. "

 BRG_nuclear.27.t:0 "Опасные Мысли ... "
 BRG_nuclear.27.d:0 "Глубоко в кишках бункера, Brigadefuhrer христианский de Ла Maziere улыбнулся к себе, поскольку он позволяет его удару пальцев по группе запуска. Диспетчерская была упрощенная и серая, не очень французская вообще, но подобно каждому еще в его комнате, его пристальный взгляд был пронзен на ведущем саркофаге, медленно вертел через комнату. Maziere не беспокоил то, чтобы просить их открыть это, они все знали, что смерть была в том гробу. Не было легко приобрести это, но наконец он имел самую большую уловку, его рукав вообразимый \n\n " Скоро, " Maziere шептал себе, " ... скоро. ""
 BRG_nuclear.27.a:0 "... Может вести к смертельным результатам. "

 BRG_nuclear.30.t:0 "Рассвет Нового Начала"
 BRG_nuclear.30.d:0 "Линия после того, как линия ученых стояла в тишине и ждала слова Реичсфахрера, белые пальто, большинство из них все еще носило абсолютный контраст с черной униформой мужчин Секретной службы, окружающих их. Уведен был торжествующим отношением, эти примерно двести мужчин и полдюжина женщин чувствовали только минуты прежде, когда они прошли во внутренний двор эльзасского замка, Генрих Химмлер назвал его дом, их лидер, гордо объявляющий заключительный приговор относительно недавнего ядерного испытания как звучный успех, когда он представил его сообщение. Ползающий страх заполнил толпу как Реичсфахрер, вместо того, чтобы поздравить их, просто сообщил некоторым солдатам для стола, стула и карандаша, который будет принесен его. В течение прошлого часа четверти, он сидел спокойно, просматривая страницы, позволяя его слайду пальцев поперек фотографий атомного гриба и повреждения испытательному сайьу, и пережевывая его карандаш, иногда выявляя это на фотографии или подчеркивал слово или фразу в тексте \n\nAfter, другая половина часа возбужденного смотрения от собранных ученых, Химмлер закончила последнюю страницу и закрыла папку, вручение этого и карандаша солдату, который усилил. Вставая, чтобы уехать, Реичсфахрер обратился ведущему ученому. Лицо Химмлера казалось разочаровавшимся, почти скучающим, но те, которые стоят наиболее близкий могли видеть тлеющие угли триумфа в его глазах позади стаканов чтения, которые он поместил в " Хороший. Продолжите Стадию Два. "\n\n " Jawohl mein Реичсфахрер! Хейль Химмлер! " \n\nThe Реичсфахрер не принимал во внимание утверждение ведущего исследователя, и не показал никакого признака слушания коллективного "HEIL HIMMLER! " из собранной толпы, которая следовала за приветствием их лидера. Даже в этом случае, руки оставались протянутыми в течение почти полной минуты после дверей к внутреннему замку, закрытому со звенящимся перед ними. "
 BRG_nuclear.30.a:0 ""И я Созерцал Бледную Лошадь ... " "



 BRG_kondor.1.t:0 "Неустойчивость Иберии"
 BRG_kondor.1.desc:0 "Иберия - побочное государство. Это конечно верно о ее самом недавнем воплощении, как путаница двух правительств, объединенных только желанием удержать влияние Рейха. Но это был этот путь для очень долгое время. Полуостров никогда не знал арийское правило, будучи улаженным меньшими народами южной Европы. Греки, Финикийские языки, Лузитанианс, и больше. Все эти народы стали тушащимися из новых языков и наций, от дикаря Пришвартовывается причудливым Баскам. И это не должно сказать ничто относительно их столетий мерзкого джедайского влияния. В целом, Иберия - путаница низших народов, которые никогда не должны были становиться тем, объединил мощь. Но это - также возможность для нас. Многие из них баск народов, Каталонский, Астериан, Galician-ищут независимость от центрального правительства. Кроме того, иберийское государство занимает уникальное позицию на мировой арене. Его экономия была разрушена Гибралтарской Дамбой, но это также оказывается в контроле вещи. Это имеет значительную заграничную колониальную империю. Короче говоря, есть много комнаты к далее нашим амбициям через странное, нечистое объединение, которое является иберийским Союзом. "
 BRG_kondor.1.a:0 "Moriscos будет падать. "

 BRG_kondor.2.t:0 "Анархия в Брусокселоне"
 BRG_kondor.2.desc:0 "испанское правительство был оскорблен благодаря недавнему повышению CNT-FAI в Брусокселоне. Сепаратистские движения поперек Испании одновременно оба поощрены и опрокинуты в начальном успехе повышения и попыток правительства подавить это. Это обеспечивает множество топлива для огней войны, и так что это надлежало бы нам, чтобы вмешаться. "
 BRG_kondor.2.a:0 "Хаос Матери любит ее сыновей. "

 BRG_kondor.3.t:0 "Закапывание Наших Когтей"
 BRG_kondor.3.desc:0 "удивительно просто регулировать испанские сепаратистские движения в руководствах, которых мы желаем. После десятилетий на обратной ноге против falange, большинство из них - тяжело radicalized и желающий принять почти любую иностранную помощь, не задавая слишком много вопросов о ее происхождении. Батальон Рабочего Астериана в особенности является чрезвычайно гибким, лидерство, являющееся желающим сделать в значительной степени что - нибудь, что мы спрашиваем их взамен нашей помощи. Скоро, хаос будет править поперек Испании, если эти успехи продолжаются. "
 BRG_kondor.3.a:0 "Teilen und erobern. "

 BRG_kondor.4.t:0 "Иностранная Поддержка Для Террористов! "
 BRG_kondor.4.desc.cnt:0 "Наши спецслужбы получили вероятные сообщения, что таинственный иностранный покровитель направляет руки к группам ужаса по всей стране, последний случай, являющийся CNT-FAI.\n\nAs все же агентств разделен между теми, кто полагает, что покровители являются французскими, немецкими или американскими, но каждый соглашается, что это - серьезная угроза нашему контролю страны. "
