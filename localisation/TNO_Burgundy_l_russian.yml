 BRG_globalplan_wolf_decisions:0 " §RGlobalplan Волк§! "
 BRG_globalplan_wolf_decisions_desc:0 "Это - проникающаяся цель, и будет из Святой орден, что мы должны распространить хаос везде, где возможно, и наносить удары против выродившейся грязи, которые наводняют мир везде, где они могли бы быть. Есть излишек возможностей для обеих целей в пределах Ближнего Востока, где хрупкая власть итальянской Империи по хаотической области становится когда-либо более свободной и более сильной. Уже наши агенты распространены всюду по области, оборудуя врагов на каждой стороне и поворачивая брата против брата. Вскоре plowshares будет побит в мечи, большие полномочия прибудут, струясь в напуганный потерей их драгоценного черного золота, и великолепные планы Реичсфахрер-Секретной-службы будут одним шагом ближе к завершению. "

 
