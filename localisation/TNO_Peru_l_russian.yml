  POLITICS_MANUEL_PRADO_UGARTECHE_DESC:0 "Родившийся в 1889 году в богатой семье, сын экс-президента Мариано Игнасио Прадо, Прадо Угартече - инженер-строитель, который стал одним из главных игроков в перуанской политике в 1940-50-е годы. Поднимаясь по служебной лестнице, он был избран президентом Оскаром Р. Бенавидесом в качестве своего преемника и победил на выборах 1939 года. Угартече продолжил начатое Бенавидесом подавление запрещенных АПРА и ПКП. Когда нацисты вторглись в Польшу, правительство Угартече изменило курс Перу с помощью новой внешней политики. После нападения на Перл-Харбор Угартече публично поддержал США и союзников, чтобы сохранить хорошие отношения Перу с Вашингтоном, но он оставил политику открытой двери для японцев в качестве варианта. К 1944 году союзники отступали, но США все еще оставались сильными. Поэтому Угартече придерживался своей "нейтральной" внешней политики вплоть до того рокового дня, когда Перл-Харбор был стерт во вспышке ослепительного света, и США подписали условную капитуляцию перед державами Оси. Ошеломленный тем, как пал могучий северный гигант, Угартече теперь преследовала одна мысль - сделал ли он правильный выбор? После окончания срока его полномочий он уехал из Перу в США и Канаду, желая покинуть Перу и избегая вопроса, который его беспокоил. Он издалека наблюдал, как его родина погружается в хаос, а затем возвращается к нормальной жизни. Стабилизация ситуации убедила его вернуться в 1956 году, чтобы баллотироваться на выборах 1957 года, но он не мог этого сделать без народной поддержки. Его близкие соратники убедили его присоединиться к АКДН и работать с Мануэлем Одриа, в союзе с которым был заключен роковой "Пакт Монтеррико" - Угартече победит на выборах в качестве кандидата АКДН в обмен на то, что дело о коррупцию Одриа будет замято. Во время своего второго срока он снял запрет с АПРА с целью "умерить их", несмотря на тревожное молчание на севере, и работал с Педро Бельтраном, чтобы стабилизировать экономику. Прошло пять лет с тех пор, как Угартече стал президентом, и все же многое еще предстоит сделать. С приближением выборов, фракционностью в АКДН, инвестиционной войной и угрозой АПРА Угартече готовится сделать свои последние шаги, прежде чем покинет пост. В конце концов, он попал в это кресло не из-за удачи."

