  PRU_idea_fake_democratic_dream:0 "Фальшивая мечта"
  PRU_idea_fake_democratic_dream_desc:0 "На первый взгляд кажется, что в Перу сильная и здоровая демократия. Конечно, правда гораздо сложнее, если копнуть глубже. Демократия была восстановлена в 1939 году с избранием президента Угартече, но столкнулась с самым тяжелым испытанием в битве при Лиме. Перуанская демократия восторжествовала, и народ поверил, что она наконец-то достаточно сильна... но слухи о фальсификациях на выборах в 1950-х годах при правительстве Одриа снова повредили ее имиджу. Появились обвинения в том, что руководящая рука всегда манипулирует избирательными бюллетенями.\n\n Может ли Перу осуществить давнюю мечту о демократии, или история повторится снова? Мы должны быть осторожны в этом вопросе. Если мы потерпим неудачу, мечта умрет, §Rа вместе с ней и вера народа в демократию§!. §mНо если мы добьемся успеха, демократия будет окончательно реализована§!."
  PRU_idea_silent_liberation:0 "Безмолвное Освобождение"
  PRU_idea_silent_liberation_desc:0 "После битвы за Лиму северные регионы, выступающие за АПРА, продолжали восставать против правительств Бустаманте и Одриа, пока в один прекрасный день они не перестали... и наступила тишина. Наши солдаты сообщают об отсутствии перестрелок, наши полицейские уверенно говорят нам, что все под контролем, а граждане продолжают жить как ни в чем не бывало. Но для Лимы это молчание - дурное предзнаменование. Нам нужно держать север под контролем, §Rпотому что мы знаем, что апристы все еще там, прячутся...§!"
  PRU_idea_investor_war:0 "Война инвесторов"
  PRU_idea_investor_war_desc:0 "С их полной победой в Тихом океане и большим населением японских иммигрантов в Перу японцы начали инвестировать в нашу страну, начиная с 1947 года. Но они быстро вызвали гнев своего заклятого врага, действуя на его заднем дворе. С 1950-х годов и по настоящее время Соединенные Штаты и Японская империя ведут войну инвестиций, пытаясь захватить контроль сначала над крупными фермами, затем над промышленным сектором и, наконец, над крупными нефтяными месторождениями Талары. Нефтяные месторождения в настоящее время находятся в руках Янки и их Международной нефтяной компании. Но недавно Япония начала новое инвестиционное наступление, чтобы захватить нефть, спровоцировав новый конфликт между двумя сверхдержавами. С нашим народом, беспомощно застрявшим в склоках друг с другом, мы должны правильно разыграть свои карты, чтобы выиграть эту войну, чтобы Перу вышла победителем, а не иностранная жадность!"
  PRU_idea_peru_diverse_problems:0 "Разнообразная страна с разнообразными проблемами"
  PRU_idea_peru_diverse_problems_desc:0 "Когда-то бывшая сердцем Империи инков, наша прекрасная страна наполнена различными культурами и традициями, от наших метисов до иностранных мигрантов и туземцев. Но с таким же количеством народов возникает столько же проблем. Последние правительства и те, кто был до них, пренебрегли аграрной реформой, интеграцией джунглей, развитием андских регионов и многим другим. Даже люди, протестующие по всем этим вопросам, не могли заставить их что-то сделать. Мы не повторим их ошибок! Рано или поздно мы решим эти проблемы раз и навсегда. И если мы добьемся успеха, §nмы заслужим прочное доверие народа.§!"


