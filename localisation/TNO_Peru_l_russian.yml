  PRU_Carlos_Moreyra_hog_desc:0 "Морейра родился в 1898 году и является инженером и политиком. Он служил при Прадо-и-Угартече в качестве министра развития и общественных работ, в должности которого не согласился с политикой Прадо играть на обеих сторонах во время Второй мировой войны. После войны он работал в Аграрном национальном обществе до возвращения Угартече в Перу в 1956 году. Поскольку сохранение политики открытой двери для Японии лишило Угартече поддержки со стороны землевладельцев, Морейра убедил его присоединиться к АКДН и стал вторым вице-президентом Угартече. После того, как Бельтран раскритиковал правительство Угартече, Морейра выступил посредником в переговорах, и Бельтран стал министром экономики и председателем Совета министров, или же премьером. После отставки Бельтрана Морейра занял пост премьер-министра и остается близким другом Угартече."
  PRU_Alvarado_Garrido_pol_desc:0 "Родившийся в 1935 году Гарридо был адвокатом и дипломатом в течение рекордных 40 лет, преподавал в UNMSM и PUCP в качестве профессора, а в 1950-х годах служил послом в Боливии. Его долгая и звездная карьера произвела впечатление на Угартече, который назначил его министром иностранных дел в 1960 году. Гарридо поручено иметь дело с эквадорцами и поддерживать хорошие отношения с США и Японией."  
  PRU_Gallo_Porras_eco_desc:0 "Поррас родился в 1894 году и является одним из самых выдающихся политиков Перу. Пост мэра Мирафлореса и Лимы в 1930-е годы дал ему бесценный опыт. Он вступил в АКДН в 1955 году и был кандидатом на пост вице-президента от Угартече на выборах 1957 года. После того, как Бельтран ушел с поста министра экономики и финансов, Поррас занял его место и продолжает оставаться одним из ближайших друзей Угартече в эти трудные времена."
  PRU_Ricardo_Elias_sec_desc:0 "Апарисио родился в 1906 году и является опытным юристом. По поручению правительства Бенавидеса в 1938 году для изучения пенитенциарной системы Германии и Италии Апарисио заинтересовался собственной пенитенциарной системой Перу. Это привело его к дальнейшей работе в армии и полиции. Назначенный министром безопасности Угартече в 1960 году, Апарисио в настоящее время обеспокоен зловещей тишиной на севере и спорадическим терроризмом в сельской местности."

