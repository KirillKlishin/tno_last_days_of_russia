 ### Leader Descriptions ###
 POLITICS_RURIK_II_DESC:0 "Генерал-майор Николай Иванович Крылов когда-то был офицером Красной армии, служил начальником штаба 62-й армии в сражениях за Севастополь и Ворошиловград. Но поскольку Великая Отечественная война обернулась для CCCР огромным поражением, Крылов пострадал как физически, так и ментально. Стресс из-за постоянных отступлений привел к нервному срыву. Позже он и остаток небольшой группы офицеров присоединились к движущейся на восток волне беженцев, хлынувшей через Урал, в конечном итоге найдя свое начальство в Центральносибирской республике. Позже посланный Республикой для борьбы с анархистским восстанием Сибирской черной армии, Крылов потерпел унизительное поражение, а затем столкнулся с предательством одного из своих доверенных подчиненных, генерала Андреева, и был вынужден отступить со своими войсками из Красноярска в Кемерово. Там он еще глубже впал в депрессию, пив или курив все, что попадалось ему в руки, с надеждой притупить свою боль и чувство вины.\n\nНо однажды все внезапно изменилось. Проведя вечер, запертым голым в своей комнате, не имея ничего, кроме пачки сигарет, трех бутылок водки и книги по православному мистицизму, он вышел, заявив, что ему было приказано воссоединить Россию. Его товарищи-офицеры беспокоились за его состояние после поражений, но страх усилился, когда Крылов короновал себя Рюриком II, Царем всея Руси. Однако их опасения были заглушены волной поддержки со стороны солдат, привлеченных обещаниями завоеваний и славы.\n\nРюрик проповедует разнородную смесь русского традиционализма и советского милитаризма. Он утверждает, что является наследником Царских традиций, но презирает Романовых; он говорит о достоинствах Владимира Великого, но является атеистом и называет священников "шарлатанами и волшебниками". Некоторые в его офицерском корпусе подозревают, что все эти заявления - просто фарс для увеличения поддержки среди крестьян; если это так, то он идеально отыгрывает свой образ."

 POLITICS_KING_YURIY_DESC:0 "Если бы двадцать лет назад вы сказали Юрию Николаевичу Крылову, что однажды он станет царем обновленной Руси, он, несомненно, отказался бы вас даже слушать. Тем не менее, в поистине причудливой череде событий Юрий возвысился и стал бесспорным наследником героического наследия Рюрика II.\n\nВ молодости Юрий пошел по стопам отца, став офицером в армии Центральносибирской республики, где проявил себя энергичным и талантливым руководителем. Во время своей службы на фронте он на деле увидел разрушительные последствия войны для бедного и обделённого народа России. Хотя он и продолжал подниматься по карьерной лестнице, Юрий разочаровался в своей неспособности реально изменить судьбу народа.\n\nВскоре жизнь Юрия стала еще более беспокойной, когда его отец пережил серьезную психологическую травму. Став Рюриком II, он быстро утвердил свое потомство как знать в своем самопровозглашенном Царстве. После короткого периода беспокойства за судьбу своего отца, царевич Юрий в конце концов стал рассматривать Царство, как шанс воплотить свои идеалы в жизнь. Путь к короне был полон интриг, но, несмотря на эти проблемы, Юрий в конечном итоге был назван законным преемником Рюрика II.\n\nТеперь, помазанный на царствие именем своего покойного отца, царь намерен достичь свои амбициозные цели. Под своим правлением Рюрик III намеревается заложить основы более справедливого Царства, которое в первую очередь заботится о правах своего народа."

 POLITICS_QUEEN_LYDIA_DESC:0 "Из хаоса и неразберихи эпохи раздора возвысилась Рогнеда I, Царская Волчица Руси. Приход к власти женщины, ранее известной как Лидия Крылова, был молниеносным, и теперь она возвышается как самый могущественный авторитет возрожденного русского народа.\n\n Но так было не всегда. Когда-то Лидия работала медсестрой-волонтером, помогая в тыловом эшелоне вооруженных сил Центральносибирской республики. То, что она увидела в свое время, изменило ее: бесчисленные мужчины и женщины рискуют своей жизнью по причинам, которые они не полностью понимают, без каких-либо признаков того, что их жертвы имеют значение. Россия умирала, и это не могло быть более ощутимым для Лидии, которая собственными глазами наблюдала последствия этой агонии.\n\nКогда ее отец оправился от душевных травм, будучи уже Рюриком II, Лидия сразу же увидела в этом ее шанс распорядиться своей судьбой. По мере того как могущество Царства продолжало расти, росла и Царская Волчица. В конце концов, ей пришлось конкурировать со своим братом за власть, но ее страстное и безжалостное стремление помогло Лидии занять ее законное место наследницы Рюрика II.\n\nПереродившись как Царица Рогнеда, она намерена восстановить силы и честь раненой русской нации, независимо от той цены, которую придется заплатить."

