 KEM_kingdom_of_Kemerovo_category_desc:0 "Внутри двора два волка дерутся за расположение царя Рюрика. §MЦаревич Юрий§!, друг труда и реформистской интеллигенции, стремится превратить Кемерово в нечто близкое к либеральной демократии.\n\n§LЦаревна Лидия§!, с другой стороны, считает силу высшим национальным идеалом, и она будет яростно следовать своему суровому, милитаристскому пути.\n\nНесмотря на различия, у них есть одно ключевое сходство: ни один из них не может делать ничего, кроме как подтолкнуть царя к чему либо, при этом действуя в тени, по крайней мере, на данный момент ...\n\nВ настоящее время самым влиятельным советником является [GetWolfInfluence].."

