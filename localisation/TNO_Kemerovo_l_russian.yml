 KEM_reign_of_the_mad_king:0 "Безумный Царь"
 KEM_reign_of_the_mad_king_desc:0 "Николай Крылов, ныне известный как Рюрик Второй, пока что показал себя исключительно эксцентричным правителем. Его правление до сих пор демонстрировало постоянное противоречие самому себе по нескольким вопросам, и немногие верят, что это измениться в ближайшее время. Безумный Царь решил усилить армию, чтобы нанести удар по нашим соседям, которых он считает мятежными подданными.\n\nНо ясно, что Царю необходимо сделать многое, прежде чем он будет готов вступить на тропу войны. Оба из его детей пытаются убедить отца следовать их видению о том, как подготовить Царство к будущим войнам. Государю придется сделать выбор, следовать ли популистской политике царевича Юрия или жестокому прагматизму царевны Лидии.\n\n Но для начала Рюрику нужно будет определить направление экономики, армии и общества, которое он хочет создать. Как только эти проблемы будут преодолены, мы сможем вступить на тропу войны."

 KEM_the_kings_industry:0 "Царская промышленность"
 KEM_the_kings_industry_desc:0 "После недавнего ухудшения нашего положения в регионе, предполагалось, что мы обречены на безызвестность из-за полного отсутствия удачи. Тем не менее, мы все еще контролируем трудолюбивый город Кемерово.\n\nЕсли мы используем и увеличим производственные мощности города, производя новое оружие и оборудование для оснащения только что обученных солдат. А также расширим эти планы для развития нашей инфраструктуры, улучшая мобильность армии и рабочих.\n\nТо может быть, мы снова сможем занять свое место в качестве значимого соперника в регионе при амбициозном царе Рюрике II."

 KEM_support_the_unions:0 "Поддержка профсоюзов"
 KEM_support_the_unions_desc:0 "После принятого Его Высочеством решения о трудоустройстве в промышленности Кемерово стало очевидно, что мы должны приступить к расширению нашего производства, но остается без ответа то, как это будет осуществляться.\n\nЦаревич Юрий Крылов выразил свою поддержку существующим профсоюзам, подчеркивая, что расширение нашей продукции никогда не будет устойчивым без поддержки рабочих на фабриках.\n\nЭтот путь создаст причудливый конфликт с самой идеей монархии, созданной Его Величеством. Но такое необычное противоречие не будет ничем новым для тех, кто знает царя."

 KEM_the_will_of_the_people:0 "Воля народа"
 KEM_the_will_of_the_people_desc:0 "Теперь, когда Его Высочество решил следовать более прогрессивному подходу к нашей экономической политике, и мы постараемся начать закладывать новые основы для нашей экономики.\n\nБудет создано новое законодательство для защиты прав тех граждан, которые лояльны Царству, повышая производительность труда на заводах и фабриках. Подобная популисткая политика будет необходима, если мы хотим, чтобы наш рабочий класс оставался верным делу царя.\n\nИбо воля народа не будет проигнорирована, пока царь Рюрик будет ее слышать."

 KEM_and_the_power_of_the_king:0 "А также власть царя"
 KEM_and_the_power_of_the_king_desc:0 "Его Высочество услышал голос народа, и он прислушался. Наши недавние попытки реструктуризации экономики оказались очень популярными среди наиболее бедных членов нашего общества.\n\nУсловия труда рабочих уже начали улучшаться, вместе с увеличивающийся народной поддержкой Царского правления. Хоть эти тенденции и продолжатся, но власть должна остаться в руках царя, так как Его милость доказала, что он достойный лидер рабочего класса.\n\nСотрудничество народа с властью царя понадобится, когда наша экономика улучшится."

 KEM_a_change_in_course:0 "Смена курса"
 KEM_a_change_in_course_desc:0 "После принятого Его Высочеством решения о трудоустройстве в промышленности Кемерово, очевидно, что мы должны приступить к расширению нашего производства, но остается без ответа то, как это будет осуществляться.\n\nЦаревна Лидия Крылова планирует изложить предложение министру экономики Льву Вознесенскому, которое подорвет текущие права рабочих, но значительно увеличит масштабы нашего производства. Если мы воплотим эти планы в жизнь, царь может потерять поддержку рабочих в будущем. Это приведёт к тому, что профсоюзы будут служить только своим собственным интересам и противодействовать более великим стремлениям царя.\n\nНо мы должны надеяться, что они смогут разглядеть истинный потенциал Царства."

 KEM_lean_right:0 "Склониться вправо"
 KEM_lean_right_desc:0 "Пришло время пересмотреть устаревшую экономическую систему, которую в настоящее время поддерживает наше Царство. Профсоюзы и права рабочих оказались лишь препятствием для нашего экономического потенциала.\n\nОтмена этих законов и значительное снижение влияния профсоюзов, безусловно, принесет пользу, заодно отняв значительную часть власти из рук профсоюзных лидеров. Но мы по-прежнему рискуем вызвать вражду с рабочим классом, поскольку они по-прежнему считают, что старая система работает лучше всего.\n\nНезависимо от риска, мы продолжим необходимые реформы, чтобы реализовать наш огромный экономический потенциал."

 KEM_a_truly_free_market:0 "Действительно свободный рынок"
 KEM_a_truly_free_market_desc:0 "После успеха наших недавних реформ в экономике очевидно, что мы должны продолжать следовать плану, предложенному царевной Лидией, и освобождать рынки от оставшихся ограничений.\n\nВмешательство государства будет ограниченным, и последний из союзов будет заткнут намордником, чтобы создать среду для действительно свободного рынка.\n\nИ вскоре нам нужно будет только ждать неизбежного повышения эффективности нашей промышленности, которая обязательно приведет к огромному превосходству нас над окружающими врагами."

 KEM_an_economy_for_the_modern_age:0 "Современная экономика"
 KEM_an_economy_for_the_modern_age_desc:0 "Мы, наконец, завершили необходимые реформы в нашей промышленности, которые создадут подходящую базу для будущего производства. В конце концов, направление Царской экономики было определено, и времена нашей неэффективной экономики прошли. Кемерово действительно стал домом для экономики современной эпохи. А дополнительные возможности, которые внесли наши изменения, еще сыграют важную роль в будущем.\n\nНо самое главное, что Его Величество доволен прогрессом Царства, позволяющим царю еще меньше сдерживать свои безмерные амбиции."

 KEM_the_kings_society:0 "Царское общество"
 KEM_the_kings_society_desc:0 "Хоть общественный строй Царства еще предстоит определить, появилось два четких варианта от детей Его Высочества. Во-первых, идеалы царевича Юрия, которые значительно увеличат политические права жителей Кемерово и будут способствовать равенству среди населения.\n\nВ качестве альтернативы царевна Лидия предлагает более прагматическое видение общества Кемерово, которое повлечет за собой более тесные связи с вооруженными силами и соблюдение строгой иерархии для обеспечения стабильности.\n\nК кому бы царь Рюрик ни решил бы прислушаться, его власть и влияние в царстве возрастут."

 KEM_prince_yuriys_ideals:0 "Идеалы Юрия"
 KEM_prince_yuriys_ideals_desc:0 "Юрий, наследник престола, пытался повлиять на царя, чтобы провести реформы, направленные на увеличение свободы и власти у народа. Царевич утверждает, что его идеалистическое видение вдохновит людей, в то время как мрачная репрессивная структура его сестры для общества вызовет лишь негодование.\n\n Как освобожденное население ограничит сопротивление правлению Царя, так и наши подданные по всей остальной части Средней Сибири также будут менее склонны сопротивляться нам.\n\nЦаревич Юрий заверяет Его Высочество, что эти изменения обеспечат стабильность Царства и перспективы на будущее."

 KEM_king_ruriks_revolutionary_past:0 "Революционное прошлое Царя"
 KEM_king_ruriks_revolutionary_past_desc:0 "Царевич Юрий решил популяризировать старые ценности, за которые боролся царь Рюрик, когда он служил в Красной армии.\n\nПосле того, как массам напомнят историю царя, они будут уверены, что права, которые они сохранили до сих пор, будут защищены. Учитывая, что Рюрик уже сохранил государственный атеизм Советского Союза, продолжение такой политики не станет неожиданностью.\n\n Его Величество защитит всех от несправедливости, как это было и будет всегда."

 KEM_a_kingdom_of_equals:0 "Царство равных"
 KEM_a_kingdom_of_equals_desc:0 "Наследник продолжает отстаивать и реализовывать свои идеалы по всему Царству. Теперь он планирует продвигать программы, которые улучшат равенство во всем царстве. Это, по мнению Царевича, поможет значительно улучшить жизнь самых бедных членов общества.\n\nЦаревич Юрий, или Народный царевич, как его стали называть, продолжает получать большую популярность среди общественности, которая в свою очередь усилила его влияние в царском дворе.\n\nРасширение власти Юрия будет хорошей новостью для бедняков, которые искренне верят, что он по настоящему заботится об их интересах."

 KEM_the_zemsky_sobor_reborn:0 "Реформа Земского собора"
 KEM_the_zemsky_sobor_reborn_desc:0 "Следующим важным шагом в реформах царевича является реформа Царского собрания - Земского собора. Не использовавшийся с семнадцатого века, Собор был воссоздан в Кемерово, чтобы дать подданным доступ к Царю.\n\nНаделение Собора большей властью сделает голос народа еще более важным для Царя. Это также приблизит царевича Юрия к построению действительно демократической и представительной парламентской монархии, служащей народу."

 KEM_princess_lydias_pragmatism:0 "Прагматизм Лидии"
 KEM_princess_lydias_pragmatism_desc:0 "Вопреки убеждениям своего брата, царевна Лидия верит в прагматичный подход к моделированию общества нашего Царства. Она пытается склонить царя Рюрика к своим идеям, подрывая попытки царевича Юрия заставить Его Высочество отдавать все больше и больше власти народу.\n\nВместо этого она настаивает на том, чтобы царь правил все более авторитарно, используя силу Царских вооруженных сил, чтобы держать его подданных под контролем. Все, что, по мнению царевны Лидии, выйдет из реформ ее брата, - это слабость или, что еще хуже, революция.\n\nТаким образом, ради стабильности и долголетия Царства она будет продолжать поддерживать формирование авторитарного государства."

 KEM_the_kings_military_heritage:0 "Военное прошлое царя"
 KEM_the_kings_military_heritage_desc:0 "Царевна Лидия, основываясь на прошлом его Высочества начала продвигать его как опытного и внушающего страх воина, храбро сражавшегося с нацистами во время Великой Отечественной войны. Она также вспомнила о борьбе своего отца против предателей-анархистов в Сибири.\n\nЛидия надеется добиться успеха в создании широкой поддержки, которая необходима для формирования более крупной и мощной армии. Она надеется, что другие начнут признавать ее веру в то, что более сильные вооруженные силы необходимы не только для защиты Кемерово, но и для спасения России."

 KEM_fire_and_blood:0 "Кровь и пламя"
 KEM_fire_and_blood_desc:0 "Что за монархия без свиты? Без бояр? Без генералов? Без своего устройства?\n\nОна становится ничем иным, как анархическим искажением того, чем притворяется. С бессильной и пустой фигурой в лице. И Лидия взяла на себя ответственность не допустить, чтобы этот кошмар стал реальностью.\n\nОна намерена создать общество со строгой иерархией в основе, с военными и боярами на самом верху."

 KEM_kingsguard_primacy:0 "Первенство Царской Дружины"
 KEM_kingsguard_primacy_desc:0 "Царская Дружина была создана вскоре после того, как отец Лидии провозгласил себя Рюриком Вторым. Они остались хорошо экипированными и значимыми при дворе царя, но многие из них имеют большие амбиции.\n\nЦаревна Лидия планирует помочь реализовать их амбиции взамен на увеличение собственного влияния на элитный отряд. Она обещает богатство и славу от сражений в будущих завоеваниях Царства, и все, что она желает взамен, - это способность проявлять свою власть над Дружиной всякий раз, когда она посчитает, это необходимым."

 KEM_our_realm_secured:0 "Царство в безопасности"
 KEM_our_realm_secured_desc:0 "С внесением изменений в новое общество царя и умиротворением волков - хотя бы временно - наше государство может сосредоточить свое внимание на других проблемах в рамках подготовки к нашему расширению. Новая модель общества начала приносить стабильность в Царство, что принесло облегчение всем, от фермера, трудящегося в колхозе, до самого царя.\n\n Его Высочество надеется, что внутренние ссоры между его детьми закончились, не только ради спокойствия для своего ветхого рассудка, но и ради долголетия Царства в целом."

 KEM_the_kings_army:0 "Царская армия"
 KEM_the_kings_army_desc:0 "Царские вооруженные силы слишком малы и вооружены только самым базовым оружием. Тактики их командиров, оставшиеся со времён немецкого вторжения, устарела. Необходимо изменить армию, если мы хотим иметь хоть какую-то надежду на победу над мятежными подданными за пределами наших границ.\n\nЧтобы создать армию, которой будет гордиться наш царь, наши небольшие силы должны быть увеличены до полноценной регулярной армии. Это означает, что нам нужно будет призвать еще больше мужчин, если мы хотим иметь шанс на победу. Мы также должны увеличить наше военное производство, чтобы вооружить новобранцев. Наконец, необходимо изменить нашу тактику, чтобы вести современную войну в Сибирской пустоши. Царская армия не должна знать поражений!"

 KEM_a_standing_army:0 "Регулярная армия"
 KEM_a_standing_army_desc:0 "Чтобы победить наших врагов, у нас должна быть армия, а не необученный сброд. Основу наших вооруженных сил должны составлять профессиональные солдаты, готовые сражаться за нашего Царя и его идеалы. С хорошо обученными и профессиональными вооруженными силами можно победить даже самых крупных врагов. Мы будем стоять над другими предательскими военачальниками, которые хотят завоевать и уничтожить наше Царство.\n\nХотя, возможно, потребуется некоторое время, чтобы сделать нашу армию полностью профессиональной, но в конце концов это того стоит. Лучшая подготовка и лучшие офицеры приведут войска в форму. И наша армия будет самой прославленной и великолепной в Сибири!"

 KEM_defensive_doctrine:0 "Оборонительная доктрина"
 KEM_defensive_doctrine_desc:0 "При нынешнем состоянии России на нас могут напасть в любое время и в любом месте. Укрепления, сторожевые башни и радиолокационные станции должны быть построены на легко защищаемых позициях, чтобы мы знали, когда и где приближается враг. Противник, скорее всего, превосходит нас численностью, поэтому армия должна быть обучена защищаться и устраивать засады.\n\nЦарство должно всегда оставаться защищенным благодаря фортам, бункерам и траншеям. Наши враги не смогут получить никаких преимуществ. Плохо защищенный Кемерово должен превратится в крепость."

 KEM_a_conscripted_force:0 "Призывники"
 KEM_a_conscripted_force_desc:0 "Для защиты нашего Царства требуется большая армия, и единственный возможный способ увеличить размер нашей армии - это призыв на военную службу. Нашу армию будут пополнять призывники, благодаря которым мы увеличим число дивизий для обучения. Это даст нам возможность мобилизовать легкую пехоту, которая поддержит нашу более тяжелую регулярную пехоту в военное время.\n\nТем не менее, это не будет популярно среди людей. Нам нужно будет набирать разнорабочих и фермеров, и они не будут счастливы покидать свои дома и рабочие места. К сожалению, это жертва, которую все должны будут принести, чтобы защитить нашего царя и нашу землю."

 KEM_your_life_for_the_king:0 "Жизнь за царя"
 KEM_your_life_for_the_king_desc:0 "Все люди, служащие в Царской армии, должны иметь неоспоримую преданность. Каждый отдельный солдат должен быть полностью предан царю и его приказам. Каждый, от разведчика до офицера, должен быть готов отдать свою жизнь за Родину.\n\nУлучшение боевых навыков сделает каждого солдата элитной и могучей силой, с которой нужно считаться. Каждый человек в армии царя будет сражаться как пятеро в армии врага. Поэтому войска будут должным образом обучены, чтобы служить Царю. В Царской армии нет места наглости или предательству."

 KEM_wartime_industry:0 "Военная промышленность"
 KEM_wartime_industry_desc:0 "Хоть наши люди могут быть прекрасными воинами, они ничто без оружия. Чтобы не отставать от растущей армии, мы должны продолжать развивать нашу военную промышленность. Мы не сможем справиться с предстоящими конфликтами, если у нас не будет достаточно припасов для наших войск.\n\nМы сосредоточимся на массовом производстве оружия и боеприпасов для войск на передовой. То, что у нас есть, тоже должно быть готово к войне. Если придется производить оружия больше, чем товаров народного потребления, так тому и быть. Человек без оружия - ничто."

 KEM_lines_of_infantry:0 "Роль пехоты"
 KEM_lines_of_infantry_desc:0 "Мы должны сосредоточить внимание прежде всего на нашей пехоте, составляющей основу нашей армии. Она будет тем видом войск, который будет защищать наши границы и маршировать по столицам наших врагов. Хорошо обученная и преданная армия, вооруженная лучшим оружием, которое может предложить Сибирь, выиграет любую войну. Наша армия не может иметь никаких недостатков, если мы хотим быть лидерами в предстоящей борьбе.\n\nБольше орудий, больше вспомогательного оборудования и больше артиллерии будут держать нашу пехоту вооруженной и позволят нам продолжать расширять нашу армию. Солдаты достигнут максимальной эффективности в бою, и мы превзойдем всех наших врагов! В Царской армии нет места неполноценности!"

 KEM_columns_of_tanks:0 "Колонны танков"
 KEM_columns_of_tanks_desc:0 "Чтобы победить тех, кто противостоит нам, мы должны бороться с силой и решимостью. Что сильнее и решительнее танка? Наши враги будут бояться нашей мощи, когда увидят превосходство нашей армии в сочетании с танками, которые могут превратить их в пыль! Вместе с моторизованной пехотой мы спокойно отбросим все вражеские войска.\n\nОднако на обучение танковых дивизий может потребоваться время, но награда после их мобилизации по-прежнему будет огромной. У нас будет скорость и сила не только для защиты, но и для победы. Однако мы должны оправдать наши усилия, потеря слишком большого количества танков, которых мы не сможем воспроизвести, будет дорого нам стоить."

 KEM_on_the_warpath:0 "На тропе войны"
 KEM_on_the_warpath_desc:0 "Когда наши внутренние проблемы решены, пора идти вперед и побеждать во имя нашего Царя и Кемерово. Только через экспансию Рюрик может защитить свою корону и Царство от тех, кто хочет все разрушить. Мы не можем ждать, пока захватчики придут к нам, мы должны уничтожить их и помочьь тем, кто взывает к гармонии и безопасности.\n\nТеперь милитаристам, которые нас окружают, нельзя больше позволять порабощать свой народ. Рюрик приведет нас к славе и победам, и мы наконец уничтожим наших врагов!"

 ### Expansion tree ###
 KEM_hail_the_season_of_war:0 "Да здравствует время войны"
 KEM_hail_the_season_of_war_desc:0 "Наши приготовления окончены. Началась новая глава в истории нашей нации. Его высочество приложил большие усилия, чтобы подготовиться к предстоящей борьбе. Солдаты находятся в полной боеготовности на наших границах, натренированные нашими генералами и оснащенные оружием, которое наша промышленность произвела.\n\nВ свое время мы отомстим дезертиру генералу Андрееву на востоке; подавим анархистское восстание под нами и объединимся дипломатическим или насильственным путем с мистиками на юге. Наконец-то мы победим старого хозяина его милости, возвышенный остаток Центральносибирской республики в Томске. Царь Рюрик слишком долго ждал этой возможности объединить Центральную Сибирь.\n\nДа здравствует время войны, дары приносящее."

 KEM_raise_the_shieldmaidens:0 "Поднять Воительниц"
 KEM_raise_the_shieldmaidens_desc:0 "Подготовив наши амбиции по региональному объединению, царевна Лидия пришла к царю с идеей: сформировать элитный отряд Воительниц. Эти женщины-воины будут, как утверждает Лидия, бесценными в надвигающихся битвах, с которыми столкнется Царство. Кроме того, такая умелая сила будет в значительной степени предана царю Рюрику и царевне Лидии. Фактически, оставить таких опытных и искусных солдат для работы в тылу было бы не чем иным, как огромной ошибкой.\n\nПоэтому Его Высочество убежден, что мы должны начать включать Воительниц в нашу великую армию."

 KEM_reunion_in_krasnoyarsk:0 "Встреча друзей"
 KEM_reunion_in_krasnoyarsk_desc:0 "Ожидание нависло над рядами наших солдат, готовых к началу завоеваний. Царь не сомневается в том, кто первым почувствует нашу мощь: его когда-то доверенный товарищ генерал Андреев, предательство которого произошло в самый тяжелый момент попыток царя сдержать и разгромить анархистское восстание Сибирской Черной армии.\n\nВсе обиды и унижения, которые испытывала его милость, не останутся безнаказанными. Скоро Кемерово и Красноярск  воссоединятся, а оттуда мы сможем обратить наше внимание на наших многочисленных врагов.\n\nЭто все еще планы, но царь Рюрик II уже видит в этом начало воссоединения нашей великой державы."

 KEM_oaths_of_loyalty:0 "Клятвы верности"
 KEM_oaths_of_loyalty_desc:0 "Несмотря на то, что мы оказались не так хорошо подготовлены, как планировали, в нашем недавнем конфликте, офицеры, которые раньше служили генералу Андрееву, прибыли ко двору Его Величества за прощением. Его Высочество ясно дал понять, что он готов проявить к ним больше милосердия, чем к их вероломному генералу.\n\nЦарь приказал, чтобы армия немедленно приступила к интеграции этих новых офицеров в нашу армию, и чем скорее, тем лучше. После того, как эти новые талантливые офицеры будут объединены с нашими, мы, безусловно, будем намного лучше подготовлены к неизбежным конфликтам в будущем."

 KEM_the_trial_of_andreev:0 "Суд над генералом Андреевым"
 KEM_the_trial_of_andreev_desc:0 "После нашей недавней триумфальной победы над генералом Андреевым, он будет представлен перед милостью царя Рюрика. Предательство Андреева, человека, который бросил его самым подлым способом, сильно повлияло на Рюрика. Пьянство, курение, унижение и чувство вины. Все эти привычки и чувства, казалось, исчезли после того рокового вечера его превращения.\n\nНо предательство не забылось. И теперь, когда царь воссоединился со своим непримиримым соперником, он, наконец, предаст Андреева суду за его измену. Все, что остается, - это избрать подходящее наказание.\n\nОдно настолько суровое, что никто больше никогда не подумает предать его величество."

 KEM_a_king_for_krasnoyarsk:0 "Царь Красноярска"
 KEM_a_king_for_krasnoyarsk_desc:0 "Теперь, когда с предателем генералом Андреевым покончено и его офицеры интегрированы, мы должны начать работу по интеграции остальной части Красноярска в наше Царство. Старая администрация должна быть заменена, впрочем как и старые флаги. А имя генерала Андреева уже само исчезнет с улиц Красноярска.\n\nПосле того, как мы полностью установим власть Рюрика над его новыми подданными, наши позиции в регионе значительно укрепятся. И государство будет готово устранить оставшихся предателей его милости, которые окружают нас.\n\nТеперь кажется, что это только вопрос времени, когда Его Величество станет править всеми нашими подданными."

 KEM_offer_to_oyrotia:0 "Предложение Ойротии"
 KEM_offer_to_oyrotia_desc:0 "Несмотря на то, что Рюрик долгое время был откровенным атеистом, он все больше интересовался старообрядцами Ойротии. Необычные методы их лидера Заволока привели к единству и стабильности с коренным алтайским народом, несмотря на огромные культурные различия. Народы Ойротии действительно заслужили уважение его высочества, поэтому Его Милость решила послать предложение Ойротии.\n\nИм будет предоставлена возможность преклониться царю в обмен на его защиту. Поскольку у них нет никаких других амбиций, кроме как мирно жить, Ойротия обязательно примет это благородное и доброжелательное предложение. В противном случае наша армия будет намного убедительнее."

 KEM_the_power_of_myth:0 "Сила мифа"
 KEM_the_power_of_myth_desc:0 "Странные обычаи Ойротии продолжают интересовать царя, который все больше увлекается ортодоксальным мистицизмом. Его превосходительство приказал как можно скорее пригласить к своему двору несколько мистических советников. Прибытие этих святых, безусловно, вызовет некоторое замешательство из-за известного цинизма царя в отношении религии и увольнения священников в прошлом, хотя это не будет величайшим изменением, через которое прошел царь.\n\nСтарые верующие на недавно оккупированных землях Ойротия обязательно одобрят это решение и те преимущества, которые оно принесет их жизни. Но в таком случае, эти новые духовные наставники обязательно будут иметь большое влияние на его благодать и, таким образом, иметь значительную власть и престиж в царстве."

 KEM_end_the_revolt:0 "Конец анархии"
 KEM_end_the_revolt_desc:0 "Теперь наши орудия должны быть направлены на величайшего и старейшего врага царя, Сибирскую Черную армию. Мятеж анархистов, который в последние несколько лет причинял Рюрику серьезные травмы из-за его поражения, незадолго до того, как его бросил генерал Андреев.\n\nПеред тем, как армия снова войдёт в регион, должна быть проведена подготовка. Всего несколько лет назад мы были вынуждены постоянно отступать, но с тех пор наша сила значительно выросла. Царь с нетерпением ждал этого момента и будет рад видеть конец существования черной армии.\n\nИх восстание длится слишком долго, и мы будем стремиться подавить их раз и навсегда."

 KEM_retain_the_councils:0 "Сохранение Советов"
 KEM_retain_the_councils_desc:0 "После нашей недавней победы над Сибирской Черной Армией царь должен сосредоточиться на том, как он будет управлять своей недавно присоединённой территорией. Рабочие советы, оставшиеся после правления Сибирской Черной армии, продолжали управлять регионом после его капитуляции, и царь не видит особых причин для их устранения.\n\nПозволять таким организациям продолжать работу было бы странно для любой нормальной монархии, но правление Рюрика Второго будет чем угодно, только не нормальной монархией.\n\nИ так, мы будем поддерживать рабочие советы в интересах равенства и единства всех лояльных подданных царя Рюрика."

 KEM_empty_the_armories:0 "Занять оружейные"
 KEM_empty_the_armories_desc:0 "Во время освоения новых земель, контролируемых Сибирской Черной Армией, по всему региону было обнаружено несколько складов оружия. Это оружие должно быть немедленно изъято, чтобы предотвратить любой риск дальнейшей напряженности с советами рабочих или остатками Черной армии.\n\nТакое вооружение будет гораздо лучше в руках наших храбрых солдат, уже воодушевленных недавним Победам над нашим старым врагом, с  дополнительным орудием,  поможет подпитывать их боевой настрой.\n\nТак мы сделали еще один важный шаг к нашему неизбежному господству в регионе."

 KEM_strike_down_the_remnant:0 "Добить остатки"
 KEM_strike_down_the_remnant_desc:0 "Внимание царя теперь обращено на Народно-революционный совет и остатки Красной армии, которая остается под контролем НРС. Чтобы получить контроль над всей Центральной Сибирью, крайне важно, чтобы мы избавились от НРС. Так как их армия представляет большую угрозу для нашего выживания.\n\n Битва с их войсками, прошедшими войну с Мэнцзяном, она точно не будет обычной прогулкой. Тем не менее, наши дисциплинированные и преданные люди готовы принять бой с одной из величайших проблем, с которыми Царство сталкивалось до сих пор."

 KEM_adapt_their_tactics:0 "Изучение их тактик"
 KEM_adapt_their_tactics_desc:0 "Теперь, когда старая система рухнула, пришло время создавать новый порядок. Самой сильной частью старого Народно-революционного совета была Красная Армия, а также стратегии и навыки, которые использовали ее офицеры и солдаты. Остатки Красной Армии уже доказали свою эффективность, особенно в недавней войне с Мэнцзяном.\n\nЕго Превосходительство посоветовал нашей армии использовать их тактику в наших собственных целях для будущих сражений.\n\nС помощью методов Красной Армии и мудрости Рюрика Второго мы победим."

 KEM_the_kings_speech:0 "Речь царя"
 KEM_the_kings_speech_desc:0 "Монарх может сидеть в своем замке и играть в войну с солдатиками, но если он не может вести своих людей на поле битвы, он всего лишь талисман с манией величия. Его подданные полагаются на его силу и мудрость в качестве лидера в эти трудные времена, особенно сейчас, когда Россия разрушена. В общем, царь должен вести своих людей.\n\n Поэтому Его Величество Рюрик II уже готовит речь, с цель подбодрить упавших духом солдат. Никто не олицетворяет такие ценности как сила, мудрость и храбрость больше, чем он. И, проведя долгие месяцы, видя только худшее в человечестве, они преуспеют, увидев и услышав лучшее в нем."

 KEM_the_royal_railway:0 "Царская железная дорога"
 KEM_the_royal_railway_desc:0 "Транспортные сети являются венами нации, и когда они разрываются, она истекает кровью. И даже очевидные победители в конфликте рискуют стать жертвой такого коллапса, если дороги быстро не восстановить. Его Величество, тот, кто направляет всю творческую силу народа, должен отреагировать на этот потенциальный кризис.\n\nУлицы и железные дороги будут восстановлены, как и многое другое, заново возобновляя великие инфраструктурные проекты старых царей. Наша земля будет процветать и связываться между собой более прочно, чем когда-либо. Мы сможем построить мир для себя."

 KEM_royal_governorates:0 "Царские княжества"
 KEM_royal_governorates_desc:0 "Наша территория уже огромна, и царь Рюрик, при всей его милости, всего лишь один человек. Размеры его владений слишком велики, чтобы за ними можно было полностью наблюдать из Кемерово. Пришло время делегировать помощников, глаза и уши Его Величества на недавно завоеванные земли. Создание Царских княжеств значительно упростит процесс правления.\n\nЕстественно, офицерский класс - лучшие кандидаты на эти новые должности. Они боролись, чтобы расширить земли Царства и они знают землю, как и пользуются на ней уважением народа и солдат. За свои усилия они могут рассчитывать на солидные награды и царские почести в виде официальных титулов."

 KEM_return_of_the_king:0 "Возвращение царя"
 KEM_return_of_the_king_desc:0 "Не так давно Центральная Сибирь была полностью объединена Центрально-Сибирской республикой, государством, слишком слабым, чтобы избежать свой распад. Остатки этого режима остаются у власти на севере, в центре города Томск, где, отрезанные от промышленности, вооруженных сил и более широких масс, враждующие клики интеллектуалов ведут мелкую междоусобицу из-за идеологии, в то время как их народ страдает из-за отсутствия руководства.\n\nФинальная смерть ЦСР не может наступить, пока Его Величество не проведет свои войска через их столицу. Ради силы, дисциплины и национального развития этим дуракам нужно напомнить силой об их месте, в идеале, прежде чем они причинят кому-либо вред своей ерундой."

 KEM_lessons_from_novgorod:0 "Опыт Новгорода"
 KEM_lessons_from_novgorod_desc:0 "Наш мудрый царь решил, что лучший кандидат для управления недавно приобретенными территориями Томска - его сын царевич Юрий. У Царевича уже есть планы, как наилучшим образом управлять своими новыми землями, и в них присутствует обычный для Юрия привкус идеалистического популизма.\n\nОпираясь на опыт древней Новгородской республики в поисках вдохновения, царевич надеется создать администрацию, в которой все могут быть услышаны на публичных собраниях.А также стремиться сохранить яркое культурное наследие предыдущей администрации. Если повезет, план Юрия гарантирует, что жители региона останутся верными своему новому царю."

 KEM_the_iron_crown:0 "Железная Корона"
 KEM_the_iron_crown_desc:0 "В целях поддержания порядка на недавно завоеванных территориях, которые когда-то принадлежали Центрально-Сибирской Республике, Его Величество решил, что он назначит свою дочь Лидию править регионом. Царевна разработала обширный план по удержанию региона железным кулаком.\n\nБюрократия предыдущей администрации будет устранена, и вместо нее царевна Лидия надеется создать новый свод законов, направленных на подавление инакомыслия. Под ее управлением мир и стабильность будут практически гарантированы, и те, кто бросит вызов власти Царя, окажутся раздавленными ногами наших полицейских сил."

 KEM_silence_the_hawks:0 "Заткнуть ястребов"
 KEM_silence_the_hawks_desc:0 "Коррумпированные силовики Новосибирска представляют наибольшую опасность для завоевательных амбиций Его Величества в этом регионе. Александр Покрышкин и его коррумпированные олигархи железной хваткой правят государством и командуют грозной армией, а также крупнейшими военно-воздушными силами в регионе. Это лишь вопрос времени, когда они обратят на нас свои взоры. Поэтому Царь будет первым, кто нанесет удар.\n\nКогда Новосибирск и его силы будут уничтожены лучшими авиационными силами царя, лучшие авиатехники Сибири будут в нашем распоряжении, и Рюрик станет на один гигантский шаг ближе к воссоединению региона под своим знаменем. Вперед!"

 KEM_the_peoples_will:0 "Воля народа"
 KEM_the_peoples_will_desc:0 "Силовики разгромлены, и их многострадальный народ обязан своей новоприобретенной свободой царю Рюрику. Его Величество не желает, чтобы это благоволение пропало даром, и уже планирует начать широкомасштабную пропагандистскую кампанию на новых территориях, чтобы усилить поддержку и напомнить жителям Новосибирска, что дни недовольства коррупцией олигархов закончились.\n\nОсвобожденные увидят, что Его Величество борется, руководствуясь их интересами, и, надеется, что это послание найдет отклик во всей Сибири. Коррумпированные и недостойные не будут в безопасности, пока армия Рюрика II совершает свой поход!"

 KEM_the_breadbasket_of_siberia:0 "Хлебная корзина Сибири"
 KEM_the_breadbasket_of_siberia_desc:0 "Равнины Барнаула являются одними из самых плодородных земель во всей Сибири и долгое время существовали как житницы всего региона. Когда эти области наконец-то находятся под защитой Царя, мы можем начать использовать их в своих интересах. Мы можем не только внести собственные улучшения для увеличения производства, но и изучить планировку обширных сельскохозяйственных угодий, чтобы увидеть, нельзя ли применить их в сельскохозяйственных княжествах по всему Царству.\n\nПриложив немного усилий, мы сможем гарантировать, что, наконец, люди Царства Его Величества больше не будут голодать, и что наши солдаты смогут сражаться с сытым желудком. Только эти преимущества поставят наше молодое Царство на голову выше остальных военачальников."

 KEM_industrial_consolidation:0 "Промышленная консолидация"
 KEM_industrial_consolidation_desc:0 "Теперь когда Центральная Сибирь находится под властью царя Рюрика и его войска, у Его величества есть чрезвычайно мощная база для продолжения воссоединения России. Этот регион издавна славился своими крупными промышленными центрами и даже одно время был сердцем некогда могучей промышленности России. Теперь, когда они в наших руках, мы можем начать крупномасштабные усилия по ремонту и модернизации заводов, чтобы максимально использовать их  возможность. Многие фабрики сейчас сильно устарели, и их модернизация  должно стать нашей первоочередной задачей.\n\nКогда мы восстановим Центральную Сибирь в качестве промышленного центра, которым она когда-то была, наше Царство станет предметом зависти для наших соседей, и мы сможем производить вооружение и боеприпасы, как никогда раньше, чтобы наши солдаты были одними из самых хорошо оснащенных во всей России."

 KEM_the_grand_principality_of_siberia:0 "Великое Сибирское Цартсво"
 KEM_the_grand_principality_of_siberia_desc:0 "Победа! Царь Рюрик II и его доблестные войска совершили то, что считалось невозможным, и Центральная Сибирь объединилась под царским знаменем. Наше Царство больше не крошечное государство, с трудом способное держать под контролем дикую природу за пределами Кемерово, а легитимное и авторитетное правительство, готовое поднять наше дело на новые славные высоты. Следовательно, больше неуместно называть себя Кемеровским Царством, когда царь теперь правит гораздо большими территориями.\n\nЦарь изложил планы преобразовать свое государство в новое образование: Великое Сибирское Царство. Создание этого нового государства укрепит нашу позицию в качестве единой законной власти на давно разделенных землях Сибири и триумфально провозгласит миру, что Россия, наконец, встала на путь воссоединения."

