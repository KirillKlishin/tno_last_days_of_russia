 #Regional Political Tree
 KEM_a_kingdom_of_contradictions:0 "Царство противоречий"
 KEM_a_kingdom_of_contradictions_desc:0 "Когда-то давным-давно Россия была страной доблести и чести. Но с годами наступил упадок, и люди забыли свои корни. Фашизм, коммунизм, демократия ... это все одно и то же. Звери, которые заманили русских в свое логово. Но в основе выживания нации лежит могущественное Царство, возглавляемое справедливым царем. Его Величество Рюрик II не будет терять времени, чтобы залечить раны России, начиная свой путь здесь, в самой Сибири.\n\nНо Рюрик II и помнит о нуждах своего народа. Он не приемлет упадок, взяв лучшее из истории России. Поможет рабочим не ради революции, но из милосердия! Сохранит старые традиции, но не развратит их, как фашисты! Воздаст народу справедливость, не ставя под угрозу свою власть! Некоторым этот стиль правления может показаться беспорядочным, даже иррациональным, но они слепы к будущему, которое есть прошлое, игнорируя традиции, которые вечны.\n\nДа здравствует, царь Рюрик II, Правитель всея Руси, Щит Сибири, Царь царей!"
 
 KEM_a_new_capital:0 "Новая столица?"
 KEM_a_new_capital_desc:0 "Столица страны является ее сердцем - точно так же, как старая Москва соединяла всю Россию, Кемерово начинает разветвлять свою инфраструктуру, и вскоре все дороги будут вести к ней.\n\nОднако Земский собор рассматривает возможность переезда столицы в более практичное место, такое как Новосибирск. Её центральное расположение могло бы облегчить будущие логистические проблемы, а также вдохновить людей. В конце концов, Кемерово стал резиденцией царя из-за необходимости, но теперь мы можем позволить себе роскошь выбора."
 
 KEM_a_new_aristocracy:0 "Новые бояре"
 KEM_a_new_aristocracy_desc:0 "В эти неспокойные времена мужчины предпочитают следовать за теми, у кого самый большой кошелек и оружие. Хороших людей трудно найти, но труднее сохранить. В царстве Сибирском полно оппортунистов и низменных людей, которым нужен "корм".  Царские советники, генералы и местные вожди будут вознаграждены за свою верность земельными титулами.\n\nПолезные люди с плохим характером получат почетные звания.  Им будут даны почетные, но пустые титулы, которые в конечном счете будут маргинализированы, пока не появятся преданные люди. Командирам будут предоставлены вотчины в виде деревень и лагерей, чтобы они могли собрать силы для предстоящих кампаний. Мэры и советники получат большие поселения, чтобы способствовать экономическому росту и развитию.\n\nЕстественно, найдутся те, кто осудят боярство как "коррумпированное" и "архаичное". Однако они не понимают, что боярство организует население уникальным образом. В то время как остальная часть Руси страдает от отсутствия иерархии, мы будем сеять семена лучшего завтра."
 
 KEM_monuments_to_our_victories:0 "Наследие наших побед"
 KEM_monuments_to_our_victories_desc:0 "Когда цари еще правили Россией, они установили множество памятников в честь великих подвигов. Эти статуи воинов, императоров, мыслителей и рабочих обеспечивали вечность народов. Однако с приходом коварных фрицев и японцев старые памятники были потеряны, разрушены и осквернены.\n\nК счастью, в Сибири нет нехватки в эпосах, недавних рассказах о храбрости и могуществе царя. Проекты уже разрабатываются. Статуи Рюрика II будут наблюдать за царством с горных вершин, центры городов будут украшены святынями самых храбрых из Царской гвардии. На каждой фабрике должен быть памятник, чтобы вдохновлять своих рабочих.\n\nВека спустя, когда Россия вылезет из могилы, наши дети будут оглядываться и восхищаться победами, которые мы одержали здесь сегодня."
 
 KEM_affairs_of_the_realm:0 "Царские дела"
 KEM_affairs_of_the_realm_desc:0 "Окончательно укрепив свое положение, Царство должно смотреть внутрь себя: необходимо расширить законы, чтобы они соответствовали большему количеству населения, набирать бюрократов для управления новыми княжествами, а офицеров выдвигать для защиты границ. Сам царь Рюрик будет наблюдать за созданием нового законодательства и наложит царскую печать на самые прагматичные предложения.\n\nБоярству будет разрешено разрабатывать законы, уникальные для их собственных феодальных владений, но в конечном итоге каждый должен отвечать перед Земским собором. Наконец, необходимо рассмотреть важный вопрос: Сибирь - большое и неумолимое место, поэтому инфраструктура здесь играет ключевую роль в освоении остальной Руси.\n\nМестные предприятия будут субсидированы для развития дорог и коммуникационных сетей. Если Царство добьётся успеха, то ему нужно будет иметь возможность использовать землю, чтобы его законы были услышаны всеми."
 
 KEM_administering_the_kingdom:0 "Царская администрация"
 KEM_administering_the_kingdom_desc:0 "С приобретением новых земель царь Рюрик II провозгласил "Царское министерство внутренних дел". Созданная по образцу довоенных институтов, цель организации будет заключаться в интеграции существующих институтов, содействии экономическому развитию и усилиям по восстановлению, а также в обеспечении более гибкой бюрократии.\n\nЕстественно, и Юрий, и Лидия будут пытаться конкурировать за контроль над министерством, поэтому Царь должен будет решить, кому из его детей отдать предпочтение."
 
 KEM_bureaucrats_from_the_unions:0 "Бюрократы из союзов"
 KEM_bureaucrats_from_the_unions_desc:0 "Царевич Юрий решил оказать влияние на видных чиновников и бояр, чтобы расширить власть профсоюзов. Министерство внутренних дел пока принимает только чиновников с обширными связями, что ограничивает публичное представительство. В настоящее время бояре руководят министерством и сосредоточивают свои усилия на частных предприятиях, оставляя сельские деревни в упадке. За счет сокращений требований к заявкам чиновники смогут набираться напрямую из профсоюзов.\n\n Кроме того, это значительно расширит базу для власти царевича Юрия и даст ему практически полный контроль над административными делами за пределами Кемерово. Хотя Царство имеет свои корни в социальных институтах, знать опасается такого ограничения своих полномочий, что приведет к дальнейшему усилению борьбы между братом и сестрой ..."
 
 KEM_promote_loyal_boyars:0 "Продвигать верных бояр"
 KEM_promote_loyal_boyars_desc:0 "Царевна Лидия понимает все возможности Министерства внутренних дел. Назначая определенных бояр, которые продемонстрировали верность Лидии, министерство послужит инструментом для подавления демократических элементов и дальнейшего укрепления власти царевны.\n\nЖалобы на "злоупотребления властью" и "коррупцию" будут, несомненно, тоннами поступать в министерство, однако бюрократия станет неэффективной и будет вынуждена полагаться на ... менее приятные средства контроля над новыми княжествами.\n\nБезусловно, царевич Юрий будет протестовать против этого вопиющего нападения на базу его поддержки, но пусть кричит — министерство почти гарантирует власть Лидии."
 
 KEM_assemble_a_new_veche:0 "Собрать новое вече"
 KEM_assemble_a_new_veche_desc:0 "Царь Рюрик издал указ о создании "вече", или совета. В отличие от Земского Собора и министерств, Вече выполняет консультативные функции, включая планирование войны, планирование построек и помогает в политическом маневрировании вокруг других фракций.\n\nВече будет состоять из тех, кто в прошлом доказал свою ценность перед царём. А также тех, кто верен Рюрику, а не его ругающимся наследникам. Вече будет проводить неофициальные встречи в неизвестных местах и, следовательно, не имеет юридической силы ... но, в силу своего устава, будет одной из самых влиятельных организаций в молодом царстве."
 
 KEM_install_regional_posadniks:0 "Установить княжеских посадников"
 KEM_install_regional_posadniks_desc:0 "Мрачная правда, что у нас просто слишком много земли и слишком мало знати. Хотя боярство может управлять населенными пунктами и производственными предприятиями, но этого недостаточно для небольших деревень, которые сейчас составляют большую часть нашего нового Царства.\n\nЦарь Рюрик II решил восстановить старую систему посадников, отсутствующую в России более 500 лет. Эти бюрократы будут управлять восточными городами, помогать ассимилировать местное население и получать временное руководство от бояр. Эти администраторы будут подчиняться непосредственно царю, но избираться из числа существующих мелких бояр или образцовых офицеров."
 
 KEM_render_unto_rurik:0 "Плата Царю-Батюшки"
 KEM_render_unto_rurik_desc:0 "Царь Рюрик признает проблемы крестьянства, но для казны нужно золото. Необходимо разработать обновленный налоговый кодекс, установить монетные дворы, и в конечном итоге основы Царства будут исходить из кармана простых людей. В конце концов, разве не Рюрик спас русский народ от вероломных анархистов и гнусных деспотов?\n\nВся Сибирь принадлежит царю, каждый фунт золота нужно учитывать, нельзя допустить отставания России от остального мира.\n\n Однако Рюрик - доброжелательный правитель, поэтому налоги будут варьироваться в зависимости от местоположения и обстоятельств. Отдельные предприятия нельзя ставить под угрозу - новый налоговый кодекс понимает тяжелое положение крестьянства."
 
 KEM_royal_edicts:0 "Царские указы"
 KEM_royal_edicts_desc:0 "Десятилетия плохого руководства оставили Россию в плачевном состоянии — противоречащие законы, чрезмерная бюрократия, не говоря уже о некомпетентности полевых командиров, сыграли свою роль в том, чтобы сбить с толку новое правительство.\n\nТем не менее, царь Рюрик II не новичок в этом. Необходимо составить царские указы. Эти законы позволят провести капитальный ремонт центральной бюрократии, упорядочить сибирскую администрацию и, мы надеемся, проложат путь для нового Российского Царства."
 
 KEM_repurpose_the_monasteries:0 "Перестройка монастырей"
 KEM_repurpose_the_monasteries_desc:0 "У царя Рюрика всегда были странные отношения с православной церковью. Гордый атеист, он объявлял священников "шарлатанами и волшебниками", что вредят Царству, как опиум. Хотя значительная фракция в Соборе призывает к полному разрушению всех церквей, храмов и организаций, которые "подрывают авторитет царя", некоторые бояре выступают за более практичный вариант: перестроить здания для более полезных задач. В частности, приграничные церкви будут милитаризованы и превращены в казармы, а их подвалы - в арсеналы, что сделает здание деревенским срубом. А остальные храмы могут стать тюрьмами для нескончаемого потока преступников."
 
 KEM_the_king_of_the_people:0 "Народный царь"
 KEM_the_king_of_the_people_desc:0 "О Романовых можно сказать многое: они были слабыми, нерешительными, может быть, даже самой большой причинной краха российского государства. Однако, безусловно, их самой большой неудачей была неспособность общаться со своим народом. Царь Рюрик, который сам был "обычным человеком", понимает сложности современной эпохи - крестьянство больше не является неграмотной массой с минимальной властью, но является мощным инструментом для перемен.\n\n Рюрик желает установить небольшие программы социального обеспечения, поощрять его знать взаимодействовать с гражданскими правительствами, среди прочего гарантировать права собственности и безопасности. Большая часть России все еще находится в плачевном состоянии - очень важно, чтобы люди на этой земле знали, на чьей они стороне."
 
 KEM_promote_the_new_culture:0 "Продвигайте новую культуру"
 KEM_promote_the_new_culture_desc:0 "Декаданс - это проклятие цивилизаций. По мере того, как нация становится сильной, она теряет старые традиции, забывает свои корни и своих предков. Семена России когда-то были посеяны Киевской Русью. Увядающая память сохранилась только в библиотеках. Царь Рюрик II желает исправить это бедствие. Благодаря использованию средств массовой информации и государственных контрактов с производителями, старое станет новым.\n\nАрхитектурные проекты будут пытаться имитировать средневековые стили, по телевидению будут транслироваться фильмы, основанные на древних эпосах, народная музыка будет процветать, чтобы доминировать в мире. Сказки о Бабе-Яге и Змей Горыныче войдут в учебные программы детских садов, а боярские дома вернут старые знамена. Офицерам же выдадут церемониальные боевые топоры. Новое Царство будет подражать старому."
 
 KEM_lessons_from_the_kostinshchina:0 "Урок революций"
 KEM_lessons_from_the_kostinshchina_desc:0 "Восстание рабочих оставило свой след в царстве. Понятно, что в нашем народе до сих пор существует глубокая симпатия к красному делу. Несомненно, на каждой фабрике есть агитатор, который напоминает рабочим о несостоявшемся Союзе, в каждой деревне есть ветеран, который выдумывает сказки о славе под руководством ЗРРФ, в каждом городе есть свой анархист, который трогает людей ложными обещаниями "свободы".\n\nВсе это неважно, у царя есть план. У каждого восстания есть искра - будь то непопулярная война или несправедливое отношение со стороны правительства. Чтобы обеспечить безопасность Царства, пропаганда будет распространять сообщения, успокаивающие людей. Мы обеспечим безопасность приграничных городов, рабочим будет гарантирована справедливая заработная плата, лояльность армии будет проверена солдатом.\n\nРоссия не сможет пережить еще одну революцию - мы должны остерегаться коммунизма."
 
 KEM_russkaya_pravda:0 "Русская Правда"
 KEM_russkaya_pravda_desc:0 "Царевич Юрий предложил вернуть Царству "Русскую правду" - изначально правовой кодекс, используемый старой Русью, обеспечивающий права простого народа и стабилизирующий распри между знатью.\n\nЕстественно, этот кодекс должен быть обновлен - положения будут включать: справедливое обращение с работниками, пересмотр местных дворов, повышенную внимательность полиции, отмену смертной казни и телесных наказаний, отмену любого существующего рабства или принудительной службы, усиление равенства между полами, равенство между национальностями, право на свободу слова и собраний, положения о высадке крестьян, правила наследования, стабилизация власти короны и отмена организованной религии."
 
 KEM_a_modern_oprichnina:0 "Современная Опричнина"
 KEM_a_modern_oprichnina_desc:0 "Царевна Лидия предложила возродить систему "Опричнины", противопоставив ее "Русской Правде" брата. Эта система, действовавшая в 16 веке, будет переоборудована в соответствии с современными законами и системами. Предлагаемые положения включают, но не ограничиваются: реорганизация полицейских подразделений в "Опричников" по образцу романовской "Охранки" и коммунистического "НКВД", но подотчетных царю; право на ограниченную свободу слова на основании местных законов; право бояр и короны вовлекать крестьян в войны; усиление роли Царской Дружины в преследовании крестьян и бояр; право короны управлять переселением крестьян; право отрядов опричнины на обыск и арест по подозрению; право на собрания, разрешенные короной и боярами; утверждение смертной казни и телесных наказаний как в военном, так и в гражданском праве."
 
 KEM_peace_in_the_kingdom:0 "Мир в Царстве"
 KEM_peace_in_the_kingdom_desc:0 "Впервые за более чем полвека в России наступил мир. Наконец, крестьяне начинают осознавать, что они больше не должны подвергаться голоду, бандитизму или грабежам со стороны собственного правительства. Женщины и дети могут безопасно путешествовать между крупными городами, бартер постепенно вытесняется царскими монетами, а пресловутые бандитские гнезда были нейтрализованы. Облака кажутся менее тяжелыми, и рабочие могут по-настоящему оценить утренний бриз, будучи уверенными, что их рабочее место сохранит им жизнь и здоровье.\n\nВремя от времени кто-то из бывших священников все еще жалуется. Время от времени деревня просыпается от крика социалиста, которого тащат в тюрьму. Однако хаос, который был в Эпоху милитаристов, закончился, и наступает новая эра."
 
 KEM_embrace_modernity_and_tradition:0 "Примите современность и традиции"
 KEM_embrace_modernity_and_tradition_desc:0 "Для стороннего наблюдателя Сибирское Царство - это Царство противоречий: знамя Киевской Руси окрашено в красный и желтый цвета, бывшие красные и белые офицеры сражаются бок о бок от имени Царя, бояре принимают законы в пользу фабричных рабочих и участвуют в местных выборах. Однако через хаос царит порядок. Царь Рюрик II достиг недостижимого - он объединил лучшее из обоих миров.\n\n С одной стороны, культ прогресса старого коммунистического режима, милитаризма и государственного атеизма. С другой стороны, национальная гордость, лояльность и ограниченный капитализм старого Царства.\n\nХотя многие сомневались в неортодоксальных методах Рюрика, а многие другие называли его неудачником, Сибирское Царство теперь выступает как сияющий маяк возможностей в мире."
 
 KEM_the_clash_of_wolves:0 "Битва волков"
 KEM_the_clash_of_wolves_desc:0 "Неизбежное произошло. Царевич Юрий и царевна Лидия уже много лет борются друг с другом, соревнуясь, кто будет выбран наследником престола, кому будет дан шанс сформировать будущее России, а кто останется на задворках истории. В течение последних нескольких недель фанатичные сторонники обеих сторон столкнулись на улицах Кемерово, в то время как политики и бояре сражаются в соборе. Царь Рюрик II боится, что ситуация может перерасти в гражданскую войну. Поэтому Царь решил наконец назвать преемника.\n\nВсе Царство молча наблюдает, и даже сторонним силам любопытно увидеть победителя, следующего правителя всея Руси!"
 
 KEM_the_spirit_of_rus_reborn:0 "Дух возрождения Руси"
 KEM_the_spirit_of_rus_reborn_desc:0 "Наконец, политический климат в Сибири стабилизировался. Отряды Царской Дружины больше не сражаются со сторонниками Юрия на улицах, и бояре наконец-то сходятся во взглядах. Всеобщая перепись населения пришла к выводу, что рабочие довольны.\n\nЦарь Рюрик II уже призвал Собор, чтобы определить следующий курс действий на Востоке и Западе, где будет больше притворщиков, эгоистичных диктаторов и тех, кто цепляется за их неудачное прошлое. Новая Русь нанесет удар вовне, уверенная в своей безопасности и стабильности."
 
 #Regional Economy Tree
 KEM_the_foundations_of_a_kingdom:0 "Основы Царства"
 KEM_the_foundations_of_a_kingdom_desc:0 "Некогда процветающее сердце российской промышленности теперь находится под всевидящим оком Рюрика II, но печальная правда заключается в том, что это сердце больше не бьется. Годы раздоров и конфликтов военачальников превратили обширные территории региона в руины, и многие фабрики находятся в слишком плохом состоянии, чтобы быть полезными для нас. Это должно измениться, и быстро.\n\n Это потребует много усилий, но промышленность Средней Сибири так или иначе вернется в строй. Как только эта трудная задача будет завершена, наше Царство получит в свои руки оружие, более мощное, чем любое орудие или танк в мире: промышленную силу, которой нет равных."
 
 KEM_a_new_currency:0 "Новая валюта"
 KEM_a_new_currency_desc:0 "С момента распада Советского Союза рубль терял свою актуальность до такой степени, что стоил меньше туалетной бумаги. Популярность иностранной валюты стала расти в различных регионах России, а в особо безнадежных местах местные жители прибегли к примитивной бартерной экономике. В царстве Его Величества этому фарсу не позволят продолжаться.\n\nЦарское министерство финансов предложило радикально новую идею, чтобы помочь превратить экономику Царства в нечто функциональное. Они хотят ввести новую валюту, известную как гривна, на всех территориях, которые в настоящее время контролируются Рюриком II, в надежде, что она сможет остановить волну иностранных валют, проникающих в российское общество. Гривна, позиционируемая как новая валюта для новой России, кажется хорошей идеей, о которой стоит задуматься."
 
 KEM_siberian_wealth:0 "Богатство Сибири"
 KEM_siberian_wealth_desc:0 "Сибирь - один из самых богатых регионов на Земле с точки зрения природных ресурсов, но постоянные войны сделали практически невозможным воспользоваться этим фактом. Теперь, когда пушки наконец замолчали благодаря усилиям Рюрика II и его армий, мы наконец можем обратить наше внимание на награды, которые ждут нас под землей.\n\nВ регионе по-прежнему разбросано много мин, датируемых Бухаринской эпохи, которые не использовались после распада и могли легко служить нашим целям. Использование ресурсов Сибири — важный шаг на пути к построению сильной экономики Царства, и было бы глупо игнорировать огромные богатства, которые лежат прямо у нас под ногами!"
 
 KEM_build_upon_bukharins_plan:0 "Опираясь на план Бухарина"
 KEM_build_upon_bukharins_plan_desc:0 "При всех его недостатках не всё, что делал Николай Бухарин, было плохо по своей сути. Например, его "Сибирский план" превратил Сибирь из пустыни в мощный промышленный центр. Эффект от этого плана ощущается и по сей день, и это причина, по которой потенциал нашей отрасли так огромен.\n\nГоды, к сожалению, не были добрыми для Сибири. Хотя инфраструктура, созданная во времена Бухарина, все еще в основном функционирует, она знала гораздо лучшие времена. Рюрик II желает обратить вспять распад, и с этой целью начнется новый, расширенный Сибирский План. Если этот план увенчается успехом, промышленная мощь Царства взлетит до новых славных высот."
 
 KEM_royal_university_charters:0 "Устав Царского Университета"
 KEM_royal_university_charters_desc:0 "Ужасное состояние, в котором находится Россия в течение последнего десятилетия, имело самые разные последствия для миллионов российских граждан, вынужденных уклоняться от пуль и артиллерийских снарядов, когда милитаристы эгоистично сражались между собой. Однако теперь, когда Рюрик II восстановил мир в Средней Сибири, у этого несчастного поколения еще может быть проблеск надежды.\n\nЦарь вдумчиво издал указ о создании Царских университетов в каждом крупном городе, находящемся в настоящее время под Царской защитой. Эти уважаемые центры обучения предоставят образование всем подданным Рюрика II и дадут молодежи России шанс, которого у них не было годами: возможность получить надлежащее образование."
 
 KEM_the_knowledge_of_tomsk:0 "Знания Томска"
 KEM_the_knowledge_of_tomsk_desc:0 "Даже в темноте Эпохи милитаристов Томской интеллигенции каким-то образом удавалось поддерживать в высшей степени развитое общество, в котором искусство и наука процветали еще долгое время после распада Советского Союза. Теперь, когда город находится под контролем Рюрика II, сотни очень умных людей остаются в недоумении, какое они займут место в царстве Его Величества.\n\n Опыт этих мудрых мужчин и женщин будет большим даром для Царского дела. Еще это будет огромной утратой, если не продолжать покровительство, которое они когда-то получили в рамках ЦСР. Ученые, которые когда-то работали на Республику, будут предоставлять нам свои таланты, и им будет разрешено продолжать свою работу без каких-либо перерывов. Томская интеллигенция будет знать, что ей нечего бояться своего нового царя."
 
 KEM_work_programs:0 "Рабочие программы"
 KEM_work_programs_desc:0 "Годы боев в Центральной Сибири были жестокими и разрушительными, и многие города превратились в тлеющие руины. Даже через несколько месяцев после боевых действий большая часть ущерба, нанесенного войной, все еще не устранена. Тысячи людей остались без дома и работы, и ситуация может выйти из-под контроля, если ничего не будет сделано.\n\nУ нашего Царя, всегда заботящегося о бедах своего народа, есть решение - убить двух зайцев одним выстрелом. Будет создана специализированная рабочая программа с целью устранения любых повреждений, нанесенных в результате боевых действий, которые остались без ремонта. Городам и селам Средней Сибири будет возвращена их былая слава, и в процессе мы предоставим тысячам людей постоянную работу, чтобы накормить их семьи."
 
 KEM_reestablish_trade_routes:0 "Восстановить торговые пути"
 KEM_reestablish_trade_routes_desc:0 "Инфраструктура Царства все еще находится в далеко не идеальном состоянии, и в результате любая торговля, проходящая через земли Царя, столкнется с множеством трудностей на своем пути. Сибирь - огромная суровая земля, и без надлежащих дорог путешествие по региону - действительно устрашающая задача.\n\nПри поддержке Министерства финансов Его Величества по всему Царству будут проложены новые торговые пути. Дороги, которые все еще нуждаются в ремонте, получат необходимое внимание, и даже в самых отдаленных уголках Сибири будут построены обширные торговые форпосты, чтобы дать усталым путешественникам место для отдыха."
 
 KEM_improve_agricultural_mechanization:0 "Улучшение механизации сельского хозяйства"
 KEM_improve_agricultural_mechanization_desc:0 "Сельское хозяйство Царства, мягко говоря, в плачевном состоянии. Другими словами, наши фермеры вынуждены довольствоваться инструментами и методами, которые не казались бы неуместными на фермах пятисотлетней давности! Хотя Его Величество хорошо известен своим уважением к древним обычаям России, некоторые вещи лучше оставить в прошлом, если они собираются активно вредить нашей сельскохозяйственной продукции.\n\nЦарь считает, что полномасштабная механизация сельского хозяйства приведет его Царство в порядок. Этот процесс, несомненно, будет дорогостоящим, но стоит заплатить любую цену, если она предполагает более быстрое получение большего количества еды на столе. Наши хозяйства прославятся своей эффективностью на всю Россию!"
 
 KEM_the_foundries_of_novosibirsk:0 "Заводы Новосибирска"
 KEM_the_foundries_of_novosibirsk_desc:0 "Сибирский план вывел Сибирь в современную эпоху, чтобы в результате она была превращена в промышленный центр России практически в мгновение ока. Нигде последствия этого амбициозного начинания не видны более отчетливо, чем в Новосибирске, городе, который в наибольшей степени изменился от индустриализации.\n\nМногочисленные литейные заводы и фабрики Новосибирска, к сожалению, остались гнить под землей коррумпированным правительством силовиков, пришедшим к власти в городе. Теперь, когда город находится в руках Рюрика II, эта ситуация должна измениться. Заводы Новосибирска должны снова заработать, а город должен вернуть себе место промышленной столицы Сибири."
 
 KEM_industrial_modernization:0 "Модернизация промышленности"
 KEM_industrial_modernization_desc:0 "Хотя наши усилия по приведению заводов Центральной Сибири в современную эпоху были в основном успешными, факт остается фактом: оборудование, используемое на этих предприятиях, крайне неэффективно, и никакие полировки и специальные ремонтные работы не решат проблем, вызванных неумолимым маршем времени.\n\nПоэтому необходимо, чтобы мы приложили усилия, чтобы полностью завершить модернизацию нашей отрасли, улучшив оборудование и механизмы в ней. Как только персонал Его Величества получит в свое распоряжение лучшие, самые современные механические инструменты, эффективность фабрик Царства вырастет намного выше того, на что они были способны раньше."
 
 KEM_crown_cooperatives:0 "Царские кооперативы"
 KEM_crown_cooperatives_desc:0 "Приняв во внимание мудрые советы, данные ему Министерством финансов, Его Величество царь Рюрик II планирует объявить о следующем большом шаге в оказании помощи своим лояльным работникам: царским кооперативам. Вместо того, чтобы страдать от тирании богатого олигарха, единственный авторитет, к которому работники, принадлежащие кооперативам, должны будут подчиниться, — это сам царь.\n\nЭтим кооперативам будет разрешено выбирать своих лидеров демократическим путем, и эти избранные должностные лица будут в ответе прямо перед Короной. Уже будучи уверенным, что эта гениальная идея станет триумфом прав рабочих в Царстве, Рюрик II также считает, что кооперативы будут иметь большое значение для повышения эффективности рабочей силы."
 
 KEM_unshackle_the_unions:0 "Освободите профсоюзы"
 KEM_unshackle_the_unions_desc:0 "Поскольку проблема прав рабочих в Царстве продолжает возникать, Его Величество рассматривает возможность сделать еще один большой шаг к созданию лучших условий для своих преданных рабочих. Царские профсоюзы, уже созданные для того, чтобы гарантировать, что рабочие не будут использоваться в личных интересах, сохраняя при этом царский надзор, должны быть расширены далеко за пределы их первоначальных возможностей.\n\nС предлагаемыми реформами Царские союзы получат большую свободу вести свои дела так, как они считают нужным, без слишком большого вмешательства со стороны Царя. Рюрик надеется, что с гораздо меньшим количеством бюрократических препятствий на своем пути, профсоюзы станут более эффективными в исполнении своих обязанностей перед рабочими страны."
 
 KEM_from_councils_into_guilds:0 "Из советов в гильдии"
 KEM_from_councils_into_guilds_desc:0 "Рабочие советы Царства до сих пор хорошо служили Его Величеству, но по мере роста Царства становится все более очевидным, что они все больше ограничивают наши экономические интересы. Рюрик II, руководствуясь наилучшими интересами нации, предложил, чтобы советы были распущены и объединены в специализированные Царские гильдии.\n\nЭти гильдии, вдохновленные древними торговыми гильдиями, должны решать все проблемы, которые когда-то были ответственностью советов. Вместо того, чтобы делать упор на рабочих, они будут сосредоточены на повышении производительности и эффективности среди рабочей силы и будут подчиняться непосредственно царю и его министрам. Это, несомненно, принесет большую пользу Царской экономике."
 
 #Regional Military Tree
 KEM_the_army_of_the_rus:0 "Воины Руси"
 KEM_the_army_of_the_rus_desc:0 "С новым царством должна прийти новая армия! Несмотря на то, что наши солдаты доказали свое превосходство над нашими противниками во время объединения Центральной Сибири, наши вооруженные силы все еще ужасно устаревшие почти по всем параметрам, начиная организацией, заканчивая оборудованием, которое будут использовать наши солдаты. Прежде чем мы сможем серьезно рассмотреть какие-либо планы воссоединения нации, наши вооруженные силы должны быть приведены в соответствие с современными стандартами.\n\nЭтот процесс будет долгим и не совсем легким, но полностью модернизированные вооруженные силы сделают наше завоевание еще проще."
 
 KEM_learning_from_the_siberian_conquest:0 "Уроки Сибирских завоеваний"
 KEM_learning_from_the_siberian_conquest_desc:0 "Войны за объединение Центральной Сибири были жестокими и упорными, но воины Его Величества доказали свою ценность и, в конце концов, одержали победу. Чтобы лучше понять наши собственные достоинства и недостатки, было бы разумно оглянуться назад и изучить доктрины как наших сил, так и наших врагов.\n\nМы точно выясним, что сработало, а что нет, и Военный штаб царя сможет разработать новые стратегии и тактики, основанные на лучших аспектах каждого из них. Благодаря преимуществам, которыми когда-то пользовались наши противники, которые интегрированы Царскую армию, мы сделаем хороший старт к преобразованию вооруженных сил Центральной Сибири в действительно грозную силу."
 
 KEM_mechanized_infantry_corps:0 "Механизированный пехотный корпус"
 KEM_mechanized_infantry_corps_desc:0 "Снова и снова демонстрируемые со времен Второй мировой войны, мотопехотные подразделения, поддерживаемые БМП, несомненно, являются будущим войны. В рамках своих постоянных усилий по модернизации армии царь начал серию организационных реформ, направленных на то, чтобы наконец ввести пехоту в 20-й век путем введения механизации. В его идеальном видении все наши пехотные дивизии должны вступить в бой и сокрушить врага с невероятной скоростью собственных атак.\n\n Войска Его Величества больше не будут продвигаться пешком, вынужденные буксировать свою артиллерию с помощью лошади. Лошади! Это новый век, и такие древние концепции просто не приемлемы. Наши военные должны использовать все современные инновации, которые они могут."
 
 KEM_expand_the_shieldmaidens:0 "Разверните Воительниц"
 KEM_expand_the_shieldmaidens_desc:0 "В нашем новом Царстве каждый преданный граждан готов рисковать своей жизнью, чтобы бороться за лучшую Россию, даже женщины. Это было не менее очевидно, чем во время войн в Центральной Сибири, когда наши специально собранные силы элитных солдат-женщин, Воительниц, оказались более эффективными, чем мы когда-либо могли ожидать.\n\nПоследствия здесь очевидны: мы имеем отличный источник силы, который до сих пор не использовался. Больше нет! С помощью царевны Лидии мы начнем собирать больше подразделений Воительниц, чтобы дать женщинам Центральной Сибири возможность сражаться за своего царя. Кто сможет бросить царю вызов на поле битвы с более свирепыми Воительницами под его командованием?"
 
 KEM_a_meritocratic_system:0 "Демократическая система"
 KEM_a_meritocratic_system_desc:0 "В прошлые десятилетия офицеры получали свое командование на основе значимости их происхождения, будь то их благородная кровь, богатство, этническая принадлежность или верность партии. Такая глупость была одним из многих факторов, приведших к унижению Российской Империи в Первой мировой войне, а затем Советского Союза во Второй мировой войне. Мы не можем позволить себе повторять ошибки прошлого, потому что это наверняка повлечет за собой катастрофу, как это уже много раз случалось раньше.\n\nВ недавно реформированной армии царя Рюрика продвижение в карьере будет происходить исключительно за счет заслуг. Все наши офицеры должны будут проявить себя как способные лидеры на поле боя, и только тогда они получат привилегию повышения. С помощью закаленных в боях, опытных офицеров, которые будут руководить войсками, наша армии, несомненно, будут идти от победы к победе."
 
 KEM_train_new_officers:0 "Обучение новых офицеров"
 KEM_train_new_officers_desc:0 "Ключ к созданию профессиональной армии лежит в ее офицерах, и их нужно будет много, поскольку мы продолжаем расширять вооруженные силы. К счастью для нас, появилось целое новое поколение молодых офицеров, которые только и ждут, чтобы начать свой путь к званию генерала! Поэтому пора военным училищам Средней Сибири еще раз открыть свои двери, чтобы новобранцы могли научиться сложному искусству ведения войны.\n\n Новобранцев следует обучать по самым высоким стандартам, поскольку царские офицеры должны быть лучшими из лучших. Это не только приведет к лучшему руководству вооруженными силами, но также может привести к неортодоксальным новым стратегическим инновациям."
 
 KEM_issue_royal_pardons:0 "Выдать царское помилование?"
 KEM_issue_royal_pardons_desc:0 "Наши различные враги во время объединительных войн действительно хорошо сражались, и среди них есть много генералов, которые определенно на голову выше стандартных кадровых офицеров. К сожалению, факт остается фактом: они были нашими врагами, и большинство из них сейчас сидят в военной тюрьме за свои преступления против Рюрика II и его людей.\n\nРюрик II высказал идею помилования конкретных офицеров, которые когда-то служили у наших врагов. В обмен на свободу они должны принести клятву верности царю и служить вместе в его вооруженных силах. Если Его Величество решит пойти по этому пути, наши силы будут пополнены еще несколькими талантливыми офицерами, которые смогут помочь нам своим опытом. Хотя наш царь по-прежнему имеет заслуженные обиды на некоторых из этих людей, все же может быть путь к искуплению для тех, чье единственное преступление было то, что они оказались на неправильной стороне."
 
 KEM_the_kingdoms_finest:0 "Лучшее Царство"
 KEM_the_kingdoms_finest_desc:0 "В самые мрачные моменты жизни нашей страны в Кемерово наши зарождающиеся вооруженные силы были вынуждены идти на компромиссы ради того, чтобы выставить больше винтовок для борьбы с многочисленными врагами царя. Теперь, когда вся Средняя Сибирь объединилась, время компромиссов прошло. Наши вооруженные силы должны состоять из лучших мужчин и женщин во всей России, и для этого Рюрик II предложил значительно ужесточить стандарты набора и обучения в Царстве.\n\nКроме того, он также желает полностью пересмотреть и модернизировать все наши нынешние методы обучения для создания более эффективной системы подготовки солдат завтрашнего дня. Как только эти реформы будут проведены, только лучшие будут доступны для пополнения рядов, а военные станут мощным отрядом воинов, готовых на все, чтобы защитить Родину."
 
 KEM_armor_improvements:0 "Улучшение вооружения"
 KEM_armor_improvements_desc:0 "Наш танковый парк - действительно устрашающая сила, но без необходимых модернизаций они будут бесполезны в грядущих войнах. Эти старинные реликвии, возможно, были опасно эффективны на полях сражений вчерашнего дня, но с появлением передовых кумулятивных боеголовок и улучшенных переносных противотанковых вооружений у них просто не будет шансов против наших будущих врагов. Рюрик II обратился в Царский офис исследований и разработок и подчеркнул необходимость создания полностью современных боевых машин.\n\nРОРД не терял времени, чтобы найти решения проблемы наших устаревших машин, и их идеи весьма многообещающие. Более мощные двигатели могут нести наши танки и БМП через поле боя с беспрецедентной скоростью, в то время как экспериментальные новые конструкции брони могут снизить опасность, создаваемую кумулятивными боеприпасами. Теперь остается лишь претворить эти теории в жизнь."
 
 KEM_study_new_weapon_designs:0 "Изучите новые конструкции оружия"
 KEM_study_new_weapon_designs_desc:0 "Войска Царской армии вынуждены довольствоваться старинными винтовками с продольно-скользящим затвором, в то время как остальной мир перешел на использование полностью автоматических штурмовых винтовок и переносного оружия, способного уничтожить как самый тяжелый танк, так и самый быстрый самолет. Это неприемлемо! Его Величество тоже знает об этом и мудро поручил РОРД изучить современные разработки со всего мира.\n\nПосле тщательного анализа и небольшой доли удачи наши инженеры смогут представить военным передовые, но по-прежнему надежные конструкции, которые лучше всего будут служить нашим войскам на современном поле боя. Для армий Царя подойдут только самые лучшие и самые современные средства ведения войны."
 
 KEM_expand_the_arsenals:0 "Расширьте арсеналы"
 KEM_expand_the_arsenals_desc:0 "Когда мы одержали победу над нашими соседями во время войн за Центральную Сибирь, силам царя удалось обеспечить контроль над очень важным складом боеприпасов в Абакане. Этот объект является одним из крупнейших арсеналов оружия к востоку от Уральских гор, и на данный момент он еще не служил для нас ничем, кроме как местом, где можно забрать все, что сможешь унести. Это скоро изменится.\n\nЕго Величество приказал полностью отремонтировать арсенал Абакана и расширить его, чтобы он снова стал полноценным центром производства оружия. Как только он будет введен в эксплуатацию, расширенные возможности арсенала позволят нам производить больше оборудования для войск даже быстрее, чем раньше. Будет гарантировано, что каждый мужчина и женщина в Царской армии будет иметь в своем распоряжении винтовку и много боеприпасов."
 
 KEM_the_falcons_fleet:0 "Флот Сокола"
 KEM_the_falcons_fleet_desc:0 "Наши предыдущие враги в Новосибирске когда-то командовали самой грозной авиацией в Сибири. Обладая воздушным флотом, который мог соперничать даже с флотом Свободных авиаторов, они причинили нам много головной боли во время кровопролитной войны за свержение коррумпированных силовиков. Теперь, когда они потерпели поражение, их самолеты стоят неиспользованными на своих обширных аэродромах, просто ожидая, когда их снова выпустят.\n\n Было бы пустой тратой просто оставить все это ценное военное снаряжение для сбора ржавчины. Оказывается, Царство нуждается в военно-воздушных силах, а эти самолеты и аэродромы вполне могли бы удовлетворить потребности царя. Необходимо приложить усилия для ремонта помещений и обеспечения того, чтобы самолеты оставались в рабочем состоянии. Вскоре у нас будет собственная грозная авиация."
 
 KEM_fund_the_kamov_helicopter_design_bureau:0 "Финансирование Конструкторского бюро вертолетов Камова"
 KEM_fund_the_kamov_helicopter_design_bureau_desc:0 "Самолеты и тому подобное - это хорошо, но нашим военно-воздушным силам все еще не хватает вертолетов для поддержки наших войск на земле. Эти устрашающие машины могут выполнять множество функций, от транспортировки до наземных атак, и стали почти неотъемлемой частью любых современных ВВС. К счастью, есть человек, который может помочь нам восполнить этот пробел.\n\nНиколай Камов - блестящий инженер, по специальности конструирующий вертолеты. К сожалению, его конструкторское бюро было недооценено предыдущим правительством Центральной Сибири. Ему не хватало финансирования, необходимого для продвижения каких-либо проектов. Рюрик II желает щедро финансировать бюро Камова, чтобы он мог помочь нам в разработке новейших современных вертолетов для наших военных."
 
 KEM_to_rule_the_skies:0 "Править небесами"
 KEM_to_rule_the_skies_desc:0 "Наконец-то у нашего скромного Царства появилась собственная авиация! Теперь, когда у нас есть полностью функциональный воздушный флот, укомплектованный вертолетами новой конструкции, любезно предоставленными конструкторским бюро Камова, мы превзошли прежнее правительство Новосибирска и стали настоящими властелинами неба здесь, в Сибири.\n\nНаши самолеты обеспечат чистое небо принадлежащее Рюрику, в то время как наши вертолеты предоставят новые возможности для ведения войны, от молниеносной переброски войск до дождя горячей смерти на врагов царя. Имея такое резкое преимущество над нашими потенциальными противниками, победа практически гарантирована."
 
 KEM_the_pride_of_the_king:0 "Гордость царя"
 KEM_the_pride_of_the_king_desc:0 "Реформы Рюрика II, наконец, подходят к завершению, и пока что они кажутся полностью успешны! Царская армия сейчас является одной из самых элитных, хорошо оснащенных вооруженных сил во всей России, и, безусловно, вызовет у наших соперников ревность. А с появлением новых мощных военно-воздушных сил для поддержки наших войск с воздуха неизбежные войны в конце концов не выглядят для нас такими мрачными.\n\nНекоторые невысокие умы могут посчитать стиль правления Рюрика устаревшим, но никто не может отрицать, что его недавно реформированная армия совсем не такая. Вооруженные силы Царства теперь представляют собой высокоразвитые, модернизированные силы, полностью способные противостоять лучшим из лучших. Теперь остается только подвергнуть наши новые армии окончательному испытанию. Побеждать!"
 
 #Regional Diplomacy Tree
 KEM_rurikid_diplomacy:0 "Дипломатический подход Рюрика"
 KEM_rurikid_diplomacy_desc:0 "Несмотря на то, что несколько лет назад наше славное Царство находилось в очень тяжелом положении, оно превратилось в выдающуюся державу Центральной Сибири, и ни один здравомыслящий человек больше не может считать Царя-Батюшку мелким военачальником. Чтобы еще больше укрепить легитимность своего Царства на мировой арене, Рюрик II желает начать дипломатические инициативы по всему миру.\n\Используя лестные слова его дипломаты, возможно, просто смогут найти влиятельных друзей, готовых принять наши претензии на Россию. Шутки в сторону. Все, что нужно сделать сейчас, - это принять меры."
 
 KEM_overtures_to_washington:0 "Инициатива в Вашингтоне"
 KEM_overtures_to_washington_desc:0 "Наши посланники в Соединенных Штатах добились значительных успехов, привлекая их сотрудничеству с нами, и отметили, что американцы были весьма восприимчивы к их дипломатическим усилиям. Нетрудно понять почему. Несмотря на то, что Царство по-прежнему имеет влияние Советского Союза на протяжении всей своей политики, мы по-прежнему бросаем вызов и коммунистам, и фашистам и, таким образом, являемся привлекательной потенциальной целью для поддержки США.\n\nДипломатический офис Царства должен поручить посланникам в Вашингтоне начать переговоры с целью открытия собственного посольства на территории США. Как только они это сделают, они по сути откроют дверь для взаимовыгодных торговых сделок с тем, что осталось от свободного мира."
 
 KEM_the_almighty_dollar:0 "Всемогущий доллар"
 KEM_the_almighty_dollar_desc:0 "Теперь, когда с ОСН установлены прочные торговые отношения, мы можем начать пожинать плоды. Наши посланники в Вашингтоне, ставшие теперь твердыми партнерами американцев, начнут обращаться с просьбами об инвестициях США в Центральную Сибирь. Наши попытки расширить инфраструктуру Царства продвигаются медленнее, чем хотелось бы царю, и он надеется, что американская помощь существенно поможет в достижении цели.\n\nЧтобы дать нашим строительным проектам столь необходимую помощь, эти инвестиции продолжат строить хорошие отношения между Рюриком II и Соединенными Штатами. Американцам будет дано понять, что сотрудничество с нашим царем будет в интересах обеих стран."
 
 KEM_invite_american_experts:0 "Пригласите американских экспертов"
 KEM_invite_american_experts_desc:0 "Несмотря на то, что наши эксперты находятся на пути к тому, чтобы стать вполне способными самостоятельно, не помешало бы им помочь. Америка уже давно славится своим промышленным мастерством, а их специалисты являются мастерами своего дела. Это удачно, что дипломатические усилия Его Величества в Вашингтоне привели к установлению прочных связей с Соединенными Штатами, что открывает несколько интересных возможностей, которые ранее были для нас недоступны.\n\nМы можем использовать свое влияние за рубежом, чтобы отправлять приглашения различным американским специалисты в области промышленности и экономики, чтобы консультировать наших работников и повышать общую производительность во всей сфере. С их неоценимой помощью Средняя Сибирь может снова стать промышленным хребтом России."
 
 KEM_emissaries_to_the_rising_sun:0 "Агенты восходящего солнца"
 KEM_emissaries_to_the_rising_sun_desc:0 "Хотя японцы частично несут ответственность за полное унижение России во Второй мировой войне, мы не можем отрицать, что установление отношений с крупнейшим экономическим центром Востока принесло бы огромную пользу нашей молодой стране. Возможно, будет лучше оставить наши прошлые обиды позади и проявить благие намерения.\n\nЦарские посланники должны быть отправлены в Токио, чтобы начать важные дипломатические инициативы в Империи Восходящего солнца, и, если им повезет, они смогут убедить японцев в том, что Рюрик II - человек, к которому нужно относиться серьезно. Отсюда могут быть заключены прибыльные экономические сделки, которые помогут вывести экономику Царства на мировой рынок."
 
 KEM_zaibatsu_investments:0 "Инвестиции Дзайбацу"
 KEM_zaibatsu_investments_desc:0 "Дзайбацу обладают большим влиянием в экономической машине Японии, и их экономические амбиции имеют большой вес в Сфере. Экономические советники царя предложили попытаться связаться с этими дзайбацу, чтобы узнать, заинтересованы ли они в инвестировании в Центральную Сибирь. Этот регион невероятно богат природными ресурсами, и поэтому наша страна может многое им предложить.\n\nВсе, что нам нужно сделать, это убедить их в том, что здесь, в Сибири, можно заработать много денег, и дверь для сотрудничества с этими мощными экономическими силами природы будет официально открыта. Хотя некоторые при дворе Рюрика II не доверяют Дзайбацу, он убежден, что они не представляют угрозы, если их просьбы не слишком требовательны."
 
 KEM_the_two_emperors:0 "Два Императора"
 KEM_the_two_emperors_desc:0 "Отношения между царством Рюрика II и японцами никогда не были такими высокими, и царь решил, что пришло время милостиво ответить взаимностью на благо, которое их вложения сделали для его народа.\n\nВ своей речи в конце этого месяца Рюрик II планирует сделать особое заявление о братстве между ним и японским императором Хирохито. Это заявление более чем укрепит прочные связи, которые мы установили со Сферой, и покажет миру, что наступит время, когда на азиатском континенте будут господствовать двое великих монархов равного значения и статуса: Хирохито из Японии и Рюрик II из России. Мы не сомневаемся, что японцы будут польщены заявлением Его Величества."
 
 KEM_friends_in_the_steppes:0 "Друзья в Степи"
 KEM_friends_in_the_steppes_desc:0 "Наши южные соседи, казахи, оказались в очень похожем затруднительном положении после катастрофического распада Советского Союза. Нация оказалась разделенной среди мелких полевых командиров, каждый из которых боролся за свое видение идеального казахского государства, и конфликты были столь же частыми, сколь и кровавыми. Однако в последнее время ситуация резко изменилась.\n\nКазахстан снова был объединен под единым правительством, и разногласия, которые когда-то преследовали казахские степи, похоже, на время исчезли. Сейчас было бы идеальное время для царских послов обратиться к казахстанскому правительству, чтобы узнать, готовы ли их лидеры к началу дружеских отношений. Спросить не повредит."
 
 KEM_in_the_halls_of_glory:0 "В залах славы"
 KEM_in_the_halls_of_glory_desc:0 "Со стороны дипломатического корпуса Его Величества потребовалось много усилий, но похоже, что их усилия в конце концов окупились. Хотя многие сохраняют определенную степень скептицизма, наше государство, наконец, начинает всерьез восприниматься как потенциальный претендент на объединение России, и наше присутствие, по крайней мере, номинально признано большинством стран мира.\n\nТорговля с внешним миром процветает впервые за десятилетия, а Центральная Сибирь быстро становится центром международной торговли, поскольку все больше иностранных компаний стремятся сделать прибыльные инвестиции в щедрое Царство нашего царя. Наши первые несколько шагов в этот мир пока увенчались успехом, и будущее Царства действительно выглядит светлым."


