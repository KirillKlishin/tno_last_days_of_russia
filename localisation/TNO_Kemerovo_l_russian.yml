 ### Ideas ###
 KEM_esoteric_kingdom:0 "Эзотерическое Царство"
 KEM_esoteric_kingdom_desc:0 "Его Величество Рюрик II - человек, мечтающий увидеть трупы всех предателей и грабителей Святой Руси. Несмотря на то, что это не должен был быть тот человек, в котором нуждается наша расколотая отчизна, его психическое состояние привело к тому, что он разработал некоторые... интересные идеи относительно того, как должно происходить Восстановление Родины. Кто-то может обрести надежду и вдохновение в его стремлении, но на деле, большинство его соседей видят в нем только сумасшедшего."

 KEM_the_two_wolves:0 "Два Волка"
 KEM_the_two_wolves_desc:0 "Дети царя, Юрий и Лидия, будучи образцовыми советниками и администраторами, имеют свои собственные, радикально разные способы управления. Царевич Юрий предпочитает более мягкий и популистский подход и призывает своего отца дать своим подданным право решать свои собственные судьбы.\n\nЦаревна Лидия, с другой стороны, придерживается более милитаристского, иерархического идеала. Она убеждает своего отца прекратить переговоры с милитаристами и дистанцироваться от простолюдинов, поскольку ни один из них не подходит так, как он, чтобы нести бремя лидерства на своих плечах."

 KEM_kings_unions:0 "Царские Профсоюзы"
 KEM_kings_unions_desc:0 "В причудливом симбиозе укладов древней Руси и идеалов современных большевиков, царь Рюрик заявил, что профсоюзы будут действовать свободно, конечно, в рамках разумного. Это, на удивление, хорошо послужило царю, поскольку крестьяне, которые иначе могли бы призывать к свержению царя, теперь умиротворены государством, которое поддерживают профсоюзы. Однако, если люди ощутят вкус свободы, то кто знает, к чему это может привести их?"

 KEM_kings_unions_2:0 "Царские Профсоюзы Усиленны"
 KEM_kings_unions_2_desc:0 "Следом за общенациональными изменениями, профсоюзы, действующие в рамках государства, укрепились и действуют с еще меньшими ограничениями или надзором, чем раньше. Рабочие и профсоюзные чиновники выразили свое удовлетворение этими событиями, уверенные в том, что они отражают озабоченность царя их положением."

 KEM_kings_unions_3:0 "Царские Профсоюзы Освобождены"
 KEM_kings_unions_3_desc:0 "Профсоюзы внутри государства стали почти полностью свободными, действуя со свободой, необычной за пределами якобы социалистических государств. Рабочие по всей стране радуются, чрезвычайно довольные тем, что их царь достаточно заботится об их условиях, чтобы разрешить их объединение."

 KEM_unions_subdued:0 "Царские Профсоюзы Покорились"
 KEM_unions_subdued_desc:0 "Царские союзы были подавлены, их права ограничены, и на них наложены более строгие правила. Рабочие по всей стране, понятно, очень расстроены таким развитием событий, в то время как другие настаивают на том, что они просто не понимают, что у государства есть более продуктивные идеи для их организации."

 KEM_unions_subdued2:0 "Царские Гильдии"
 KEM_unions_subdued2_desc:0 "Царские союзы были преобразованы в Царские Гильдии. Эти учреждения будут обеспечивать, чтобы работники, над которыми они осуществляют контроль, работали гармонично в поддержку государства и его целей. В качестве второстепенной функции они также управляют проблемами рабочей силы в максимально возможной степени, не препятствуя эффективности."

 KEM_idea_raising_an_army:0 "Подъем Армии"
 KEM_idea_raising_an_army_desc:0 "Призыв на военную службу был введен в царстве в попытке быстро расширить численность Вооруженных сил. Хотя это, конечно, необходимо для обеспечения надлежащей безопасности против многочисленных врагов государства, это крайне непопулярно среди простого народа и будет препятствовать политическим усилиям правительства."

 KEM_revolutionary_king:0 "Царь Революционер"
 KEM_revolutionary_king_desc:0 "По воле князя Юрия в государственной пропаганде подчеркивалось революционное прошлое царя Рюрика и его служба в Красной Армии. Тем самым будет укреплена приверженность государства этим идеалам, и народ увидит, что король подает пример."

 KEM_a_new_sobor:0 "Новый Собор"
 KEM_a_new_sobor_desc:0 "Продолжая реформы, Земский собор все более расширял свои полномочия и наделялся властью над различными государственными функциями. Эта акция, призванная облегчить в конечном итоге переход государства к демократической парламентской монархии, служит решительным доказательством этой приверженности народу."

 KEM_militarist_king:0 "Царь Милитарист"
 KEM_militarist_king_desc:0 "По воле княгини Лидии в государственной пропаганде подчеркивались военные триумфы царя Рюрика на прошлой службе, как против немцев, так и против восставших анархистов Черной армии. При этом народ увидит, что государство по-прежнему окружено врагами и что необходима мощная и расширенная армия."

 KEM_a_new_hierarchy:0 "Новая Иерархия"
 KEM_a_new_hierarchy_desc:0 "Продолжая реформы, княгиня Лидия объявила о своем намерении установить новый социальный порядок, а значит, и общественную иерархию. Естественно, военные офицеры и знатные аристократы находятся наверху-таков единственно правильный курс действий, ведь без надлежащего руководства как можно добиться чего-либо примечательного?"

 KEM_kingsguard_supremacy:0 "Первенство Дружины"
 KEM_kingsguard_supremacy_desc:0 "Дружина расширила свое влияние на политические дела государства по приказу княгини Лидии, и многие из ее офицеров заняли важные посты, контролируемые ее фракцией в погоне за будущим богатством, статусом и славой."

 KEM_kingsguard_academy:0 "Царская академия"
 KEM_kingsguard_academy_desc:0 "В целях обеспечения того, чтобы будущая армия государства возглавлялась должным образом подготовленными и профессиональными офицерами, была создана Академия Дружинников. Ожидается, что положительный эффект от такой профессионализации будет наблюдаться в армии в ближайшее время."

 KEM_pride_of_the_king:0 "Гордость Царя"
 KEM_pride_of_the_king_desc:0 "Объединившись вокруг своего царя, военные государства мотивированы, полны энтузиазма и готовы выступить в поддержку его целей и политического видения. Хотя солдаты хорошо знают, что им предстоит столкнуться с трудностями, они так же уверены, что их король поведет их к окончательной победе."

 KEM_the_peoples_guard:0 "Народная Дружина"
 KEM_the_peoples_guard_desc:0 "По настоянию князя Юрия, Царская Дружина была расформирована и заменена Народной Дружиной, силой, которую он и многие другие считают гораздо менее озабоченной своим собственным положением и главенством, а более озабоченной защитой государства и его граждан."

 KEM_ship_expansion:0 "Строительство Царского Флота"
 KEM_ship_expansion_desc:0 "С приобретением береговой линии государство взяло на себя обязательство построить ряд военных кораблей для патрулирования и обеспечения безопасности своих территориальных вод. Для обеспечения быстрого производства были сделаны целевые инвестиции."

 KEM_trade_deals:0 "Выгодные Торговые Сделки"
 KEM_trade_deals_desc:0 "Содействуя экономической экспансии, государство направило дипломатов во многие зарубежные страны как для переговоров о выгодных торговых сделках, так и для приглашения иностранных предприятий к организации операций. Эти усилия не могут не приносить прибыли."

