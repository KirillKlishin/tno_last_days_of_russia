 KEM.1.t:0 "Царь в Кемерово"
 KEM.1.desc:0 "Сергей поднялся по длинной и богато украшенной лестнице, ведущей в Большой дворец Кемерово, резиденцию великого Рюрика Второго и его семьи. Он не мог не заметить следы разрушений времен Сибирской войны в том, что раньше было местным штабом Горкома. К счастью, новые правители приложили немало усилий, чтобы в спешке отремонтировать здание. Герб Рюриковичей был виден на каждом предмете и на каждой стене, часто просто заменяя серп и молот и, более чем вероятно, укрепляя эго генерала Николая Крылова. Неожиданным образом современные удобства соединились со средневековой архитектурой.\n\n "Ровно через два часа у вас будет аудиенция у Его Величества", - ответил секретарь. А пока Сергей мог любоваться прекрасными произведениями искусства и мебелью, изредка выглядывая в окно, чтобы насладиться видом на центральную площадь.\n\n Ровно в двенадцать часов деревянные двери дворца открылись, и Сергей вошел в Царскую резиденцию не как дворянин или генерал, а как простой купец. На дорогом престоле сидел Рюрик II и оценивающим взглядом наблюдал за экономистом. Как и все десятки других мужчин, вошедших в комнату, Сергею действительно нужно было доказать свою ценность царю и его советникам. Не обращая внимания на ситуацию, в которой он оказался, он изложил свой план экономического развития и завоевал доверие Царского двора, который, казалось, был готов пригласить его снова. Несмотря на все слухи о том, что он безумный и жестокий царь, Рюрик казался ужасно логичной и прагматичной личностью.\n\nЭтот человек покинул дворец, не зная, была ли история кемеровского царя фарсом или трагедией. В любом случае это не меняла нынешнюю ситуацию: государство было окружено врагами, и выбор в пользу генерала был бы опасен, но это же не помешало некоторым из его более ласковых подданных поступить именно так."
 KEM.1.a:0 "Безумный царь для безумного мира"
 
 KEM.2.t:0 "Эксцентричность Его Величества"
 KEM.2.desc:0 "Назвать генерала Николая Крылова - или Рюрика II чудаком - было, пожалуй, самым большим преуменьшением во всей России. Он просыпался рано утром раньше всех в доме, был постоянно пьян и избегал громких звуков. Он говорил тихо, но твердо и казался совершенно здоровым, даже когда называл себя царем или твердо настаивал на том, чтобы те, кто называет его генералом Крыловым, называли его Рюриком II.\n\nИногда слуги размышляли между собой о царе, пока он бродил по дворцу или сидел на своем троне. Был ли он действительно безумен? Это то, что принесли ужасы войны? Нет, возражали другие. Генерал просто притворяется, чтобы запутать и сбить с толку других. Тем не менее, все они знали, что ни у кого  нет конкретного ответа.\n\nЧто же тогда? Если они следуют за сумасшедшим, то он доброжелательный человек, который хорошо к ним относится. Если они следуют за человеком, достаточно талантливым, чтобы разыграть такой номер, то очевидно, что они работают на один из величайших умов Сибири. По крайней мере, эти мысли успокаивали их, когда перерывы заканчивались или царь призывал их.\n\nТем не менее, вопрос остается."
 KEM.2.a:0 "Странный человек в еще более странной стране."
 
 KEM.3.t:0 "Царская армия"
 KEM.3.desc:0 ""ДВИГАЙТЕСЬ, ВЫ СУКИНЫ ДЕТИ! - рявкнул Иван Яковлев курсантам, пробегавшим полосу препятствий. - ЭТО ЛУЧШЕЕ, ЧТО ВЫ МОЖЕТЕ СДЕЛАТЬ ДЛЯ ОТЕЧЕСТВА?! Я видел, как бабушки держат винтовку лучше, чем это!"\n\nОн дал свисток, и упражнение остановилось. "СТРОЙСЯ"! Солдаты построились, стараясь держать свои ружья ровна.\n\nИван посмотрел на мужчин и вздохнул. Несомненно, они были несчастны. Большинство из них, вероятно, были сыновьями фермеров, хоть и привыкших к каторжному труду, но не для этого. Он мог видеть негодование в их глазах, что, как он полагал, только началом. Он предпочел бы воспитать мужчин, которые его ненавидели, чем зеленых людей, которые его обожали.\n\n"Солдаты, - начал Иван, - вам может быть интересно, почему я держал вас здесь с рассвета, без еды. Я дышал вам в шею при малейшей ошибке. Я знаю, что вы страдаете. Фактически, Я ХОЧУ, чтобы вы страдали. Потому что чем больше вы страдаете здесь, тем меньше вы будете страдать там. Я бы предпочел, чтобы ваши ноги вышли из строя на полосе препятствий, чем на марше. Я бы предпочел ваши первый день без еды в лагере, чем в окопе. И я, конечно, предпочел бы, чтобы вы познали свои пределы на тренировках, чем в битвах с врагами Царя!\n\n"Я не жду вашей любви! Я не жду вашей благодарности! Я не жду ни малейшего намека на тепло от любого человека из вас! Но чего я ДЕЙСТВИТЕЛЬНО ожидаю, так это того, что вы будете сражаться, когда вам прикажут, и продолжите сражаться, пока ваше тело не перестанет сражаться! Я прав?" \n\nИван получил в ответ хор "Так точно".\n\n"Хорошо! А теперь снова запустим курс!" Он дал свисток, и люди бросились к началу дистанции. "БЫСТРЕЕ, ПСИНЫ, БЫСТРЕЕ! ВАШИ ОТЦЫ БЫ ЗАПЛАКАЛИ ОТ СТЫДА при таком зрелище!""
 KEM.3.a:0 "Трудные времена создают сильных мужчин."
 
 KEM.4.t:0 "Царская экономика"
 KEM.4.desc:0 "Лев Вознесенский, первый царский министр финансов, налил себе стакан воды из кувшина на столе, выпив его залпом, словно рюмку водки. И он определенно хотел, чтобы это была именно она. Сегодня ему пришлось иметь дело с Царской семьей. Царевич Юрий и царевна Лидия были, по общему мнению, порядочными людьми сами по себе, но в одной комнате они представляли собой столь же опасную комбинацию, как азотная кислота и глицерин.\n\n"... как ты смеешь оскорблять Царские профсоюзы вот так! Если бы ты не была моей сестрой, я бы посадил тебя за это в тюрьму!\n\n"Ой, я тебя умоляю, они же экономический яд! Ты поддерживаешь этих идиотов только потому, что их поддержку легко купить! Если ты когда-нибудь захочешь надеяться на улучшение нашей экономики, нам понадобится..."\n\n"Нам НУЖЕН тот, кто действительно изучал финансы и не потратил весь день на тот, как правильно зашивать раны!"\n\n"Почему? ты..."\n\n"КХМ!" Вознесенский громко прочистил горло. "Позвольте мне попытаться понять тут все. Царевич Юрий, вы предлагаете Его Величеству сконцентрироваться на реформе прав рабочих, чтобы улучшить качество жизни? А царевна Лидия, вы поддерживаете снижение субсидий и отмену регулирования, чтобы высвободить больше средств для вашей программы расширения больниц? Верен ли я в этих предположениях?" Оба дворянина молча кивнули. "Очень хорошо. Хотя обе идеи являются разумными, я предварительно могу добавить рассмотрение возможности реализации ...""
 KEM.4.a:0 ""...Предложения Его Высочества.""
 KEM.4.b:0 ""...Предложения Ее Высочества.""
 
 KEM.5.t:0 "Жизнь под царем"
 KEM.5.desc:0 "Иван прожил в Кемерово столько, сколько себя помнит, и за это время он видел взлеты и падения Центральносибирской республики и последовавший за ней хаос. Иван ожидал неожиданностей в течение его многих лет в качестве промышленного рабочего, но даже он не мог ожидать, что кто-то вроде царя Рюрика II возьмет на себя управление. Царь, да править ему долго, был определенно странным, особенно если учесть, что Иван помнил времена, когда он называл себя "генералом Крыловым", и, пошатываясь, выходил из старого штаба Горкома, чтобы произнести невнятные речи о предателях и мятеже.\n\nНесмотря на многие и многие эксцентричные особенности царя, старый Рюрик II казался хорошим человеком, за которым нужно следовать. До сих пор он не сделал ничего злого или вредного для таких людей, как Иван, на самом деле, казалось, он действительно посвятил себя заботе о людях Кемерово. Он позаботился о том, чтобы простой человек чувствовал себя в безопасности, что Иван считал невозможным с тех пор, как фрицы взяли Москву. Его одежда и дворец могли были немного странными, но, когда он произнес речь, даже такой усталый старик, как Иван, почувствовал благоговейный трепет. Иван даже понял, что у странного маленького режима царя Рюрика есть достаточно приличный шанс освободить Россию от ее многочисленных раздробленных "царьков". Если Рюрик в конечном итоге станет править всей Россией, почему, Иван чувствовал, что это было бы неплохо."
 KEM.5.a:0 "Да здравствует народный царь!"
 
 KEM.6.t:0 "Народный царевич"
 KEM.6.desc:0 "Царевич Юрий бродил по оживленному центру города, заполненному людьми, которые занимались своей жизнью: торговали на рынках, наслаждались днем в парке и сплетничали друг с другом. Юрию нравилось приезжать сюда и быть рядом со всеми людьми, которые просто занимались своей повседневной жизнью и наслаждались тем, чем могут. Это было несколько успокаивающе, это был хороший перерыв от тронного зала и его циничной сестры.\n\nОднако кое-что отталкивало. Куда бы Юрий ни пошел, везде было чувство страха. Боязнь бандитов, боязнь набегов. Страх вторжений со стороны других полевых командиров и страх, что их семье не хватит еды в эту ночь. Это было почти везде, где бывал Юрий.\n\nНе могут люди так жить, подумал Юрий. Весь страх и отчаяние глубоко внутри каждого, это было невыносимо. Каждый раз, когда он приезжал в город, он чувствовал, что нужно что-то делать. Все, что угодно, чтобы улучшить жизнь людей, хоть немного.\n\nНо зачем что то думать, если он царевич! Если кто-то и мог сделать что-то, чтобы помочь этим людям, так это он. Конечно, его отец очень заботился о своем Царстве, но, судя по тому, что увидел Юрий, этого было недостаточно. Чтобы Кемерово стало великим царством, заботящимся о своих людях, нужно было сделать больше."
 KEM.6.a:0 "Люди заслуживают лучшего."
 
 KEM.7.t:0 "Надежды царевича"
 KEM.7.desc:0 "Царевич Юрий подошел к собору, прочистив горло перед той речью, которую он собирался произнести. "Друзья этого великого Царства, будь вы боярами или простолюдинами, я приветствую вас. Как вы знаете, нынешнее состояние России не идеальное. Бедность и бандитизм свирепствуют, а голод - это норма. Война разрушила то, что когда-то было великими городами и все это будет таковым и дальше".\n\nЮрий начал говорить громче, с большей энергией, чем он когда-либо чувствовал раньше. "Так не может продолжаться! Что-то нужно делать, люди нашего Царства не могут продолжать жить в нищете. Вот почему я считаю, что все заслуживают равенства под своим царем. Жизнь в страхе и ужасе - это не способ жить! Если мы хотим быть современным Царством, нам нужно идти новыми путями. Необходимо обеспечить благополучие людей, царь и его правительство не могут игнорировать своих граждан".\n\nЮрий оглядел комнату, чтобы увидеть реакцию люде . Были ли они счастливы, даже нетерпеливы? Трудно было сказать, - продолжил Юрий. "Вот почему я надеюсь, что это Царство может стать лучше. В нем будет парламентская демократия, где каждый может быть услышан, а царь может действовать по воле своих подданных. Это мои надежды и мои мечты. Давайте работать вместе, чтобы воплотить их в жизнь.""
 KEM.7.a:0 "Поистине человек с людьми в сердце."
 
 KEM.8.t:0 "Сильный Собор"
 KEM.8.desc:0 "Настойчивые призывы царевича Юрия наконец дошли до царя Рюрика, и власть Земского собора уже растет. Не сильно ограничивая власть Рюрика, голос народа в государственных делах значительно усилился. Теперь у Рюрика есть возможность еще больше слышать мнения своих подданных, и можно с уверенностью сказать, что Царство медленно движется к демократии.\n\nХотя это дает больше власти простым людям Кемерово, большая доля власти также досталась знати. Сейчас простые люди могут высказать свое мнение, но богатый бояре теперь имеет возможность использовать свое влияние другими способами. Реформированный Собор может и не быть идеальным, но, по мнению Юрия, чем больше у людей голоса в правительстве, тем лучше.\n\nИ хотя Юрий может быть доволен на данный момент, царевич все еще хочет многое изменить для Царства, чтобы сделать его лучше для всех. Сейчас, это только начало нового Царства, лучшего Царства."
 KEM.8.a:0 "Еще так много предстоит сделать."
 
 KEM.9.t:0 "Царевна волчица"
 KEM.9.desc:0 "Лидия бродила по залам двора царя Рюрика. Царевне нравилось наблюдать, как ее отец принимает решения. Правитель должен быть решительным, неправильное решение могло перевернуть целые империи. Поэтому монархи всегда были лучшими в установлении законов страны. Они знали, как использовать свою власть.\n\nС тех пор, как закончились войны в России и Сибири, семья Крыловых изменилась. Когда ее отец создал вотчину в Средней Сибири, у всей семьи теперь были свои собственные идеи о том, как исправить Россию. Царевна считала, что лучший способ возглавить Царство - с сильным самодержцем. Царевич Юрий же считал, что лучше всего следовать мнению народа. Там, где он был идеалистом, она была прагматичной. Там, где ее брат был пацифистом, она была милитаристской. Иронично, учитывая ее прошлое в качестве медсестры, но необходимо в новом порядке. Ее брат просто не понимал мира, в котором они теперь жили. Неужели он действительно думал, что все враги, окружавшие их, просто передадут контроль их отцу?\n\nНет, и вот где Юрий потерпит неудачу. Ее целью не было сидеть в Кемерово и пытаться выращивать больше еды для людей, пока бандиты продолжают совершать набеги на фермы и убивать их владельцев. Ее цель - цель их семьи - воссоединить Россию. Только тогда можно будет накормить людей и улучшить их жизнь. Россию нельзя было бы сделать единой, если бы они не могли пойти на небольшие жертвы.\n\nЛидия должна была просто убедиться, что ее отец принимает правильные решения."
 KEM.9.a:0 "В конце концов, цель оправдывает средства."
 
 KEM.10.t:0 "Чистое общество"
 KEM.10.desc:0 "Царевна Лидия сидела рядом со своим отцом, пока готовились последние штрихи. Многое должно было измениться, создавалось лучшее и более сильное Царство. Ее брат Юрий не явился, как и предполагалось. Как небрежно, он не мог понять, как они создают более изысканный Кемерово. Демократия не может работать в Царстве. Как он мог этого не видеть?\n\n Чтобы преобразовать все общество, нужно гораздо меньше, чем она считала, - подумала Лидия. Один декрет ее отца и целая классовая система могла быть построена из ничего. "Новая иерархия, - подумала она. Царством можно было править только на основе порядка, а без порядка возникли бы беспорядки.\n\nСоздаваемое новое общество, наконец, позволит элитам быть на вершине. Ее отец будет править идеальной и аккуратной системой, в которой каждый знает свое место. Право бояр и военных на власть, наконец, будет поддержано.\n\nКогда Лидия увидела, как ее отец подписал ее творение в качестве закона, она поняла, что его Царство стало еще более совершенным. Кемерово нужно было сохранить сильным и недоступным для необразованных крестьян, которые ничего не знают о правлении нацией, путем. Руководящая рука, ведомая только царем и знатью, приведет к поражению наших врагов. Общество было бы очищено огнем и кровью, или его бы не было совсем."
 KEM.10.a:0 "Праведники заслуживают быть на вершине."
 
 KEM.11.t:0 "Слухи о недовольстве продолжаются"
 KEM.11.desc:0 "По всей Средней Сибири условия труда начинают улучшаться. Больше безопасности на шахтах и более длительные перерывы для заводских рабочих - все это сделано, чтобы удовлетворить рабочих. Заработная плата даже увеличилась, чтобы рабочие не бастовали. Кажется, на добро сделанное рабочим нам пришел ответ.\n\nНесмотря на наши усилия, все еще ходят слухи о распространении недовольства. Хотя мы завершили некоторые реформы, направленные на улучшение жизни рабочих, этого могло быть недостаточно. Критики реформ заявили, что они даже близко не подошли к созданию длительного эффекта. Условия по-прежнему остаются небезопасными, а заработной платы недостаточно для поддержания приемлемого уровня жизни.\n\nК сожалению, с нашим ограниченным бюджетом, реформы не могли зайти так далеко. Придется надеяться, что сделано достаточно, чтобы рабочие остались довольны. Все, что мы можем сделать, - это обещать большего."
 KEM.11.a:0 "Слухи - это всего лишь слухи."
 
 KEM.12.t:0 "Торговец в странной стране"
 KEM.12.desc:0 "Столица Царства выглядела необычной, современной, но в то же время старомодной. Интересная архитектура нарисовала картину средневековой европейской столицы в старом и новом русском стиле. Это определенно было странным местом для посещения, подумал Земислав, но он находил это завораживающим. Торговец, пришедший из-за пределов этого странного Царства, увидел не то, к чему он привык возвращаясь домой.\n\nКак все, должно быть, изменилось всего несколько лет назад! То, что когда-то было мертвой экономикой, где жили только бедные фермеры и рабочие, с каждым днем становилось все более современным. Возможно, причудливый царь знал о лидерстве намного больше, чем кто-либо думал. Это определенно казалось таким.\n\nИ люди! О, это было интересное зрелище. В России никто не одевался так, как они, это точно. Но самое интересное было не в том, как они были одеты, их действия были даже красочнее их внешности. Официально, но небрежно, весело и серьезно. Люди действительно были такими же, как их царь.\n\nЗемиславу предстояло провести еще несколько дней, прежде чем он уедет домой. Возможно, он останется еще дольше, чем он думал. Это было веселое место, и люди, безусловно, любили покупать то, что он продавал."
 KEM.12.a:0 "Возможно, я смогу привести сюда всю свою семью!"
 
 KEM.13.t:0 "День с семьей"
 KEM.13.desc:0 "Крыловы не были стандартной, заурядной семьей. Как такое могло быть с братом и сестрой, как Юрий и Лидия? Любая дискуссия между ними обречена на катастрофу. Собрав всю семью вместе, даже Бориса, который не очень заботился о управлении Царством, Рюрик надеялся, что это наконец положит конец ссорам его детей. Когда каждый из детей вошел, все началось хорошо. Рюрик решил поговорить о том, что всем должно понравится - о объединение Центральной Сибири под его именем.\n\nВскоре Лидия решила направить разговор в другое русло. "Если мы хотим объединить регион, армия нуждается в еще большем финансировании, отец. Нам нужно убедиться, что мы быстро победим наших врагов, прежде чем любой из них сможет оказать сильное сопротивление".\n\n"О чем ты говоришь. Лидия ", - сказал Юрий, возражая против всего, что она говорила. "Больше нужно сделать для наших подданных, а не для военных. Кроме того, не следует ли нам сначала попытаться подойти к делу дипломатически?"\n\n"Ты такой наивный, брат?" Лидия ответила холодно. "Ты действительно думаешь, что окружающие милитаристы позволят нам мирно интегрировать их? Немцы просто вернут Москву?\n\nЮрий, к радости Лидии, запнулся:" Нет-я ..."\n\n"Тихо! Вы оба!" - вмешался царь Рюрик, сердитый на то, что между ними ничего не изменилось, несмотря на все его усилия. "Я привел вас сюда, чтобы вы наконец-то поладили. Ради Царства прекратите ссоры. Борис, ты мало что сказал, что, по-твоему, нам делать дальше?"\n\nБорис посмотрел на брата и сестру, оба сердито смотрели на него, когда он собирался говорить. "Не знаю, отец. Как вам нравится?"\n\nЮрий и Лидия возобновили спор, оба пытаясь донести свою точку зрения. Рюрик вздохнул, когда почувствовал новую головную боль, устав от ссоры, которая, казалось, разделяла все Царство."
 KEM.13.a:0 "Может, когда они повзрослеют ..."
 
 KEM.14.t:0 "На тропе войны"
 KEM.14.desc:0 "Когда царевич и царевна хоть немного поладят, царь Рюрик II решил заглянуть за пределы Кемерово. Каждый царь хочет расширить свое Царство, и Рюрик не исключение. Предательским военачальникам и анархистам за границей нельзя больше позволять жить. Пришло время Рюрику вернуть стабильность в Центральную Сибирь.\n\nВоенные должны быть готовы к вторжению к нашим соседям. Их нужно будет разгромить, прежде чем они придут в Кемерово. Это может быть проблемой, но с Рюриком у руля, ведущим своих людей в битву, как и следовало бы любому царю, мы в конце концов одержим победу."
 KEM.14.a:0 "На войну!"
 
 KEM.15.t:0 "Борьба с инакомыслием"
 KEM.15.desc:0 "Командующий Царской Дружиной Яков Бронин-Лихтенштейн вошел в комнату и посмотрел на череп, лежавший на столе. "Ой, это тут для красоты", - улыбнулась царевна Лидия, сидевшая по другую сторону стола. "Ты не боишься, правда?"\n\n"Нет, царевна, конечно, нет". - ответил командир, с тревогой глядя в лицо Лидии. "У меня есть отчет, который вы, возможно, захотите посмотреть". Командир передал его, не зная, как царевна прочитает его в такой темной комнате.\n\n"Интересно, очень интересно", - ответила Лидия с легкой ухмылкой, бегло просматривая отчет. Социалистические газеты распространяют... слухи о забастовках... "И что ты успел сделать с этим?"\n\nКомандир закашлялся и посмотрел на пол, казалось, это была самая красивая часть комнаты. "Мы захватили троих агитаторов, моя царевна. Мы считаем, что их может быть больше".\n\n "А знает ли мой отец?"\n\n "Еще нет, хотя я мог бы пойти и сказать ему сейчас".\n\n"Нет, ты можешь подождать", - сказала Лидия. "Убедитесь, что они больше ничего не делают в самой столице. Ваш платеж поступит, как только вы разберетесь с остальными. Только не будьте милосердны у ним".\n\n "Да, царевна Лидия". Командир начал выходить за дверь. "Уверяем вас, эти социалисты не смогут дойти до наших рабочих, как только мы с ними разберемся"."
 KEM.15.a:0 "Нельзя допустить распространения опухоли."

 KEM.16.t:0 "Волки в тронном зале"
 KEM.16.desc:0 "Трон в царском зале пустовал, когда два волка кружили друг вокруг друга, держась за кинжалы и стискивая зубы друг на друга.\n\nЦарь Рюрик решил сделать небольшой перерыв, оставив царевну и царевича без своего царя. То, что когда-то было мирным тронным залом, превратилось в поле битвы, когда Рюрик вышел за дверь.\n\n"Тебе наплевать на людей!" крикнул Юрий, злясь на то, что Лидия просто игнорирует бедственное положение людей. "Все, что тебе нужно, - это чтобы могущественные получили больше власти и сокрушили наших собственных подданных. У тебя вообще нет сочувствия?"\n\n"Как ты думаешь, как должно управляться царство, брат?" Лидия ответила цинично. "Не то чтобы мы могли волшебным образом обрушить богатство и равенство на каждый предмет. Это не мир твоей мечты, Юрий, пойми это".\n\n"Конечно, это не так!" - сказал Юрий, начиная злиться. Он знал, что Лидии нравится, когда он сердится, но ему было все равно. "Однако мы не можем игнорировать то, что наши подданные борются за каждый день. Бедные голодают в этой охваченной бандитами пустоши, и вам все равно!\n\n "О нет, бедные маленькие друзья Юрия на площади просто голодны, что мы будем делать?" Лидия ответила саркастическим тоном.\n\nЮрий мрачно уставился в пол. "Мы действительно полные противоположности, не так ли?"\n\n Лидия засмеялась. "Наконец-то ты понял что-нибудь правильное на этот раз!""
 KEM.16.a:0 "Волки продолжают грызться."

 KEM.17.t:0 "All the King's Workers"
 KEM.17.desc:0 "Rurik II, with the assistance of his cane and his son in tow, made his way into the meeting room that had been arranged for him and one of the most influential union bosses in the kingdom, Boris Kelchev. Rurik had been apprehensive about meeting with the unions, yet Yuriy had barely managed to convince his old man to come to this meeting. Boris could be found examining every part of the room in confusion, silently questioning why the hell half of its contents were there. What did Rurik need a hearth for in a conference room? And a pair of axes crossed over one another against a shield mounted on the wall above the doorway. Were they real axes? "This guy is nuts..." Thought Boris, as Rurik lowered himself into a seat.\n\n"Well, lets get this ove-" Began Rurik, before being cut off abruptly by the Prince, who was already red with embarrassment.\n\n"Sorry sir - My father is entirely sympathetic to your cause, he's just rather... blunt, when he's up this early. Go on, father." Began Yuriy, looking pleadingly toward his father.\n\n"Right right. Well, Boris- may I call you Boris?" Continued Rurik.\n\n"That is my name, yes." Replied the Union Boss.\n\n"Well then, let me just say that, so long as you stay within the bounds of the law, you have the full support of the crown behind you!"\n\nBoris smiled at this news, although was only cautiously optimistic. The prince seemed fully devoted to helping the unions, but Boris got a distinct 'dragged along' feeling from the way the King himself spoke. "What exactly do you mean when you say 'support'?"\n\n"You will be guaranteed more rights as workers, and your unions will be able to operate as they wish within the confines of the law. Should businesses infringe on said rights, it will be considered a crime and they will be punished as the Kingdom sees fit."\n\n"Hey, thats a hell of a lot better than the other deals I've been offered!""
 KEM.17.a:0 ""Let's get down to specifics, then, shall we?""

 KEM.18.t:0 "Honeyed Words"
 KEM.18.desc:0 "The miners, all emerging from the deep shafts of the mines around the Kuznetsk Basin, had completed their long and tiring shifts and, as was usual, proceeded to the local drinking establishment for a well-deserved rest.\n\nOrdinarily the men would talk about the shift, and about their plans for the shifts still ahead, but tonight there was a different topic of discussion - King Rurik's radio address. He had, in recent days, been speaking of changes to the state's laws and regulations around labor rights, and the introduction of new legislation. No doubt, the men agreed, prompted by Prince Yuriy.\n\nWhile all of them were pleased by the news, given the liberalizations promised, all were similarly skeptical. After all, change had been promised before and, more than once, had proven illusory at best. One man raised his concern that the Zemsky Sobor would muddle implementation. Another voiced certainty that Princess Lydia and her coterie would act to subvert any expansions so codified.\n\nBut, even with such concerns, there was hope. The general trend of state policy lately had been encouraging, and there was a natural tendency to believe that it would continue. That things would get better. The men spoke on this late into the evening.\n\nWhen they were done, they left, deeply in need of sleep. Legislation or no legislation, they had work tomorrow, and that work never ended."
 KEM.18.a:0 "Their dreams were hopeful."

 KEM.19.t:0 "Семейные Рынки"
 KEM.19.desc:0 "Было раннее утро, когда министр Вознесенский прибыл в кабинет княгини Лидии, и ему пришлось побороть свою нервозность. Он приготовил все, что было в его силах, но княгиня не терпела дураков, и он знал, что любая оплошность будет обнаружена и на него набросятся. \n\nКогда он вошел в кабинет, княгиня подняла на него глаза и, одарив волчьей улыбкой, которая так тревожила многих, велела показать ей финансовые данные, которые он получил. Он подчинился и, подготовив свое место за большим столом для совещаний, который она держала наготове для подобных мероприятий, начал это делать. Он говорил о вызовах позиции государства, которые повлечет за собой переход к политике свободного рынка, но также о многих потенциальных и долгосрочных выгодах, а также о том, как они могут быть реализованы в государственной политике. \n\nПринцесса слушала почти безмолвно, задавая лишь несколько вопросов, но не отводя взгляда. Ее глаза впились в его глаза, почти немигающие и такие же тревожные, как всегда, пока она обдумывала его слова, и шестеренки, без сомнения, вращались в ее голове. В конце концов, когда он закончил, она задала ему единственный вопрос: "Как эти предложения повлияют на простых рабочих в краткосрочной перспективе?" \n\nОн знал, почему она спрашивает, как и любой правительственный чиновник, но ответил честно, зная, что она мгновенно распознает ложь, какой бы незначительной она ни была. Это повредит им, сказал он, поскольку экономика переориентируется и некоторые неэффективные и нежизнеспособные отрасли закрываются. При этих словах она заговорила, возможно, больше сама с собой, чем с ним. Князю Юрию это не понравится, услышал он ее слова, но он должен будет увидеть заслугу. Она хотела заставить его увидеть. \n\nВознесенский старался не высказывать своего сомнительного мнения. Вставать между принцессой и ее братом было опасным гамбитом, и он не собирался совершать такую ошибку."
 KEM.19.a:0 "Он увидит причину. Он должен."

 KEM.20.t:0 "Извещение об увольнении"
 KEM.20.desc:0 "-"Вы хотели меня видеть, сэр?" Сергей вошел в кабинет и увидел, что директор фабрики стоит лицом к большому окну за своим столом, скрестив руки за спиной. Он даже не обернулся, чтобы взглянуть на служащего, которого вызвали в его кабинет.\n\n-"Да, конечно, Сергей. Боюсь, мы собираемся тебя отпустить". \n\n-"Что? "Отпустить меня"? Вы меня увольняете?" Сергей казался раздраженным, но что-то в его голосе говорило о том, что это не было для него полной неожиданностью. \n\n-"Да, это так. Было установлено, что ваши ... проблемные взгляды не соответствуют ценностям этой компании". \n\n-"Речь идет о профсоюзе, не так ли? Я должен был догадаться. Правительство начинает отменять правила, и теперь вы думаете, что можете положить свой ботинок нам на шею? Не думайте, что я не понимаю, что здесь происходит!" \n\nУправляющий по-прежнему холодно смотрел в окно, повернувшись спиной к бывшему работнику. - "Если это все,можете идти".\n\nНе говоря больше ни слова, Сергей вышел из кабинета своего начальника. Он был не первым, кого уволили из-за его истории с организованным трудом, и уж точно не последним."
 KEM.20.a:0 "Свободный рынок тоже имеет свою цену."

 KEM.21.t:0 "Живая экономика"
 KEM.21.desc:0 "Не так давно рыночные площади и торговые кварталы Кемерово были совершенно лишены активности. Город долгое время полагался на промышленный сектор, чтобы поддержать экономику, и предыдущие правительства не были полностью заинтересованы в поддержке малого бизнеса. Сегодня, однако, история действительно другая.\n\nКрестьяне из сибирской тундры открывают скромные лавки в городе, чтобы продавать плоды своего труда, а путешествующие купцы со всей России расширяют свой бизнес на недвижимость в Кемерово, чтобы вести прибыльную торговлю и коммерцию. Тем временем наши подданные были слишком счастливы, чтобы спешить на рынки, которые до краев наполнились ценными товарами со всех концов света. Похоже, этот морозный угольный город все-таки имеет какой-то реальный потенциал! \n\nНаша славная царская столица обрела новую жизнь, и все это благодаря усилиям принцессы Лидии и царского министра финансов по развитию свободной рыночной экономики в королевстве. Лагерь князя Юрия, однако, жаловался, что этот новообретенный успех приходит только за счет благополучия рабочего. В то время как действительно необходимо было ограничить огромные привилегии, предоставляемые профсоюзам, возможно, стоило дать жизнь живой, дышащей экономике?"
 KEM.21.a:0 "Немного хороших новостей для разнообразия."

 KEM.22.t:0 "Старые солдаты"
 KEM.22.desc:0 "Нетерпеливо постукивая пальцем по столу, за которым сидел, Рюрик нетерпеливо ждал назначенного времени. Он уже собирался встать и уйти, как вдруг услышал звук приближающихся сапог и, оглянувшись в их сторону, увидел своего старого друга Александра Шевцова. - "Ах! Наконец-то ты здесь". \n\n-"Мои самые искренние извинения, Рюрик." Шевцов говорил тихо и спокойно, как бы без волнения, и сел на другом конце стола. -"Бурение(чё блять) людей заняло больше времени, чем я предполагал." \n\n-"Да, хорошо. Вы всегда были очень послушны, не так ли? Даже в те более простые времена в Красной Армии". \n\nШевцов весело улыбнулся и кивнул. - "Да, наверное, так оно и было, не так ли? И теперь, когда я служу тебе, моя гордость - работать еще усерднее."\n\n Хотя он и пытался это скрыть, Шевцову было ясно,что Рюрик его не слушает. "Что-то не так, Рюрик?"\n\n-"Нет, нет, ничего, уверяю вас", - поспешно ответил Рюрик. - "Просто, Александр Григорьевич, вы когда-нибудь скучали по Красной Армии?" \n\nНесмотря на все усилия, Шевцов не мог понять, что чувствует Рюрик. Тогда честность будет лучшей политикой, решил он. -"Иногда", - признался он. "Я не могу сказать, что я чувствую что-либо в любом случае к идеологии, но они тоже не все были неправы, и это были счастливые дни почти для всех. Я думаю, что это совершенно нормально-скучать по ним". \n\n- "Понимаю..." - Сказал Рюрик, испустив долгий вздох. - "Это... Мне нужно было услышать это от кого-то еще. Спасибо." \n\n-"В любое время, друг мой.""
 KEM.22.a:0 ""Останемся друзьями, Александр Григорьевич, до конца наших дней.""

 KEM.23.t:0 "Делай свое дело"
 KEM.23.desc:0 "С тех пор как Король Рюрик провозгласил себя таковым, жизнь в Кемерово изменилась. Средневековое возрождение, последовавшее за установлением его династии, привело к некоторым странным событиям, таким как то, которое теперь привлекло толпу любопытных и смущенных зевак. \n\nГруппа рабочих, сопровождаемая несколькими полицейскими и солдатами, прибыла и была примерно на середине росписи огромной фрески на стене здания, выходящего на общественную площадь. Содержание фрески было понятно- "вступай в армию!" - но произведения искусства не было. \n\nДля многих присутствовавших это напомнило им стандартную практику старых советских произведений искусства,с явными элементами соцреализма, отраженными в изображениях улыбающихся и гордых солдат, предназначенных для показа. Для других, или, возможно, для тех, кто помоложе и у кого меньше и менее устоявшихся воспоминаний о старом Союзе, все было совсем по-другому. \n\nТяжелые линии и темные тени, направленные на то, чтобы подчеркнуть центральную фигуру в почти религиозном свете, все это вызывало воспоминания о средневековых стилях старых Рюриковичей, которые были замечены в музеях, книгах по истории и других подобных источниках. Слияние было, по общему мнению, по крайней мере интересным, если не особенно привлекательным. \n\nКонечно, никто не осмелился бы озвучить такую точку зрения, особенно под пристальным наблюдением полиции, но эта мысль оставалась в той или иной степени внутри каждого из тех, кто наблюдал."
 KEM.23.a:0 "Слияние старого и гораздо более старого."

 KEM.24.t:0 "Сквозь туман"
 KEM.24.desc:0 "В далеком кемеровском царстве, где живет царь всея Руси, недалеко от самой столицы есть большой бетонный бункер-монолит. В этом огромном бетонном монолите, охраняемом суровыми ветеранами с винтовками и с огромным раскидистым железным блюдом на вершине, находится команда, которая видит дальше, чем это возможно человеческим глазам. Их область-радар, и ими руководит Павел Жилинский из царской армии. \n\nПавел свирепо смотрит на одного из своих подчиненных, который тычет пальцем в циферблаты и показания приборов. "Что теперь, Илья? Вы видели, как что-то летело в воздухе, чтобы позвать меня и предупредить всех в комнате?" \n\nИлья застывает по стойке смирно, "Cэр, что-то на циферблате. Там есть точка."\n\n "Дайте мне посмотреть." - Павел протискивается мимо очередного любопытствующего призывника, смотрит на показания и достает из кармана инструкцию. Комната слышит больше ругательств на большем количестве языков, чем большинство американцев могут себе представить, и Павел решительно кивает, когда находит то, что искал в руководстве. - "Смотри", - мясистый палец тычет в страницу, когда Илья толпится рядом, чтобы посмотреть, - "Ты видел птицу, идиот. Птица. Не бомбардировщик". \n\nВ этот момент Володя, самый молодой из призывников, приписанных к станции ПВО Кемерово, вмешивается: "Так это значит, что Илья может найти нам ужин, верно?" - Он подмигивает остальным членам экипажа, - "Я имею в виду, не то чтобы кто-то собирался спросить, не сбросим ли мы с крыши пару птиц." \n\nПавел, к его чести как сержанта, только вздыхает."
 KEM.24.a:0 ""Иногда это просто птица.""

 KEM.25.t:0 "Медсестра"
 KEM.25.desc:0 "Анастасия Абдулова была занятой женщиной. Бумаги нужно было заполнять, пациентов нужно было проверять, а врачам нужна была помощь. У нее не было времени на толпу важных на вид политиков, которые в настоящее время наводняли коридор, мешая функционированию в остальном совершенно эффективной больницы, которая была закончена и открыта всего неделю назад. \n\n-"Прошу прощения", - заявила она, пробираясь сквозь плотную толпу и толкая локтями нескольких дворян. Они посмотрели на нее с легким раздражением и продолжили разговор, оставаясь на месте. -"Простите!" - крикнула она. Все глаза повернулись к ней, широко раскрытые от удивления. Они медленно разошлись по сторонам зала и расчистили ей дорогу. -"Спасибо." Анастасия фыркнула, прежде чем начать бодрую прогулку. \n\nСквозь массу дорогой одежды и дымку духов протянулась рука. Она крепко схватил Анастасию за руку. -"Анастасия? Это ты?" Высунулась голова принцессы Лидии, прикрепленная к телу, прикрепленному к руке, которая сжимала руку медсестры. Ее лицо было нехарактерно удивленным и дружелюбным. "Что, что ты здесь делаешь?" \n\n- "Лидия?" Анастасия заикнулась. - "Я имею в виду княгиня." она быстро поправилась. Она сделала реверанс и приняла почтительную позу, сложив руки и склонив голову. - "Я медсестра в этой больнице, княгиня. Пожалуйста, простите меня за мою невежливость. Я не хотела вас обидеть". \n\n-Лидия посмотрела на свою руку, все еще прижатую к руке Анастасии. Она отпустила её и неловко опустила руку. -"Я... не ожидала увидеть тебя здесь. Как твои дела? Как Алексей? " \n\n-"У меня все хорошо. Алексей умер два года назад, но наша дочь" ... - Анастасия смущенно покраснела. - "Лидия выросла сильной маленькой девочкой". \n\n-"Приятно слышать, Анастасия." Лицо Лидии стало серьезным. "Хорошо, чтобы я увидела тебя".Она жестом показала на больницу. "Иногда я забываю, откуда я пришла." \n\n-"Я тоже была рада тебя видеть, княгиня." Анастасия снова присела в реверансе и продолжила свой путь. \n\nВзгляд Лидии следовал за ней и за будущим, которое могло бы быть."
 KEM.25.a:0 "Воин с сердцем целителя."

### Expansion tree events ###
 kemexp.1.t:0 "Весенняя Распутица"
 kemexp.1.desc:0 "Капли воды прекратили капать с карнизов крыш, потому что нет больше снега, чтобы утреннее солнце грела его. Выдох больше не создает облако пара. Леса из молчаливых превратились в живые из-за щебета птиц и шелеста распускающихся листьев. Земля больше не покрыта белым покрывалом, а покрыта зеленью и бесчисленными красками полевых цветов. Поля, на которых когда-то паслись лоси, теперь стали домом для стад овец и крупного рогатого скота. Фермеры больше не держаться в своих подворьях, они пашут и возделывают свои поля.\n\nИ когда мир ожил, вернулась к жизни и Царская армия Рюрика.\n\nПолигоны снова переполнены солдатами, как и несколько месяцев назад. Курсанты бегают по полосе препятствий, усиленно гоняемые генералами, чтобы убедиться, что их мужское мастерство не ухудшилось за зиму. А в командных палатках генералы разворачивают карты и схемы, на планирование которых они потратили месяцы. Зимой мы были терпеливы, а весной нападем."
 kemexp.1.a:0 "Уходят зимние куртки, грохочут барабаны войны."

 kemexp.2.t:0 "Воительницы"
 kemexp.2.desc:0 "Царь Рюрик выглянул во двор с балкона своего дворца. Перед ним по стойке "смирно" стояло более тысячи женщин. Это были только первые новобранцы новообразованных Воительниц. Воительниц должна была возглавить некая Анна Коцур, украинская националистка, которую перевозили между различными тюрьмами, прежде чем оказаться возле Кемерово. Она была выбрана царевной Лидией, чтобы возглавить Воительниц. И Анна и Лидия стояли рядом с царем Рюриком перед дверями дворца.\n\nАнна Коцур произнесла речь, поблагодарив царя Рюрика за возможность вести этих храбрых женщин в бой. В ее русском языке был заметный украинский акцент, и царь Рюрик, надо признать, не улавливал каждое сказанное ею слово. Тем не менее, ее речь нашла отклик у ее войск, которые аплодировали, когда царь Рюрик официально назначил ее в чин генерала. После того как она закончила свою речь, царевна Лидия тоже выступила перед Воительницами. Первоначально "Воительницы" были ее идеей, и она произнесла страстную речь о том, что теперь у самых храбрых солдат Царства наконец появится шанс проявить свою храбрость на поле битвы. Когда она закончила, царь Рюрик выступил вперед.\n\nОн поблагодарил Воительниц за то, что они выбрали служить своему царю самым благородным образом. Царство больше не будет лишать женщин возможности сражаться с врагами Царя на великом поле битвы, в которое превратилась Россия. Сказав это, царь Рюрик завершил свою речь и призвал к салюту из 21 орудия. Последний выстрел сигнализировал об окончании церемонии, и Анна Коцур вывела войска со двора."
 kemexp.2.a:0 "Слава Воительницам!"
 
 kemexp.3.t:0 "Клятва верности"
 kemexp.3.desc:0 "Александра Самусенко не могла не нервничать, когда Царская Дружина вела ее и еще нескольких бывших генералов Красноярска через дворец. Хотя все они мирно сдались и присягнули царю Рюрику, он все же потребовал, чтобы они сделали это лично. Она задавалась вопросом, продолжает ли царь злиться на них за то, что они встали на сторону Андреева.\n\nДверь в тронный зал открылась, и она зашла и приклонила колено. Царь Рюрик II, ранее известный как генерал Николай Крылов, встал и выхватил меч у какого-то сановника. Царь стоял перед Самусенко, его лицо было трудно прочесть.\n\n "Александра Самусенко, если вы хотите служить мне, царю Руси, то докажите свою верность и смирение", - заявил царь, очевидно имея в виду сапог. Он представил его перед ее лицом. Было унизительно целовать мужской сапог, но, вероятно, в этом и был смысл всего этого поступка. И последнее испытание на верность.\n\n "Александра Самусенко, встаньте, пожалуйста", - сказал царь Рюрик, и Александра Самусенко сделала, как он приказал. Он положил меч ей на правое плечо, а затем на левое: "Генерал Александра Самусенко, вы можете служить этому Царству с гордостью и доблестью".\n\nСамусенко поманили в сторону тронного зала, как еще одного Красноярского генерала впустили в зал, и все повторилось. Вся церемония была довольно напряженной, и Александра не осознавала, что затаила дыхание на протяжениивсей церемонии. Самусенко вздохнула, Кемерово определенно был другим зверем по сравнению с Красноярском. Она просто надеялась, что сможет адаптироваться."
 kemexp.3.a:0 "Царь приветствует вас."
 
 kemexp.4.t:0 "Генерал-предатель"
 kemexp.4.desc:0 "Николая Андреева затащили в тронный зал царя Рюрика и поставили перед ним на колени. Андреев был в синяках и в крови, и некогда харизматичный генерал теперь молчал, глядя на какую-то неизвестную достопримечательность на полу. Андреев был человеком, который покинул царя Рюрика в самый худший момент. Курение, пьянство, унижение и вина - все вытекало из предательства Андреева. Хотя царь с тех пор восстал из этого надира, но предательство Андреева Его Величество не простил. Андреев был официально обвинен в длинном списке преступлений. Андреев признался в этих преступлениях после некоторого принуждения со стороны Царской гвардии.\n\nПришло время царю Рюрику определить приговор Андрееву: либо ссылка, либо казнь. Будет ли Рюрик похож на Владимира Великого, убившего своего брата за его предательство? Или он подал бы более милосердный пример и позволил Андрееву жить на чужбине? Мог ли царь Рюрик так легко простить этого предателя? Судьба Николая Андреева была в руках царя Рюрика, и только в руках царя Рюрика."
 kemexp.4.a:0 "Николай Андреев будет изгнан из Царства под страхом смерти, если он когда-либо вернется."
 kemexp.4.b:0 "Николай Андреев приговорен к смертной казни за самое гнусное преступление: государственную измену."
 
 kemexp.5.t:0 "Предложение царя"
 kemexp.5.desc:0 "Лидер Заволоко был удивлен, увидев посланника царя Рюрика. Он приветствовал одетых в мех дипломатов в своем кабинете, и они передали свое послание ему. Царь Рюрик II пожелал предоставить Ойротии и ее народам защиту в обмен на их верность. Если Заволоко согласится, Ойротия больше не будет независимым государством, а будет подчиняться царю. Однако посланник дал понять, что если Заволоко откажется, Ойротия будет вассализирована силой. Сможет ли Ойротия защитить себя от сил царя Рюрика? Может ли Ойротия пожертвовать своей независимостью в обмен на безопасность? Стоило ли выживание подчинения или это единственный путь вперед?"
 kemexp.5.a:0 ""Со всеми людьми, насколько это зависит от вас, будьте в мире.". - Римлянам 12:18 ""
 kemexp.5.b:0 ""Благословен Господь, моя опора, который обучает мои руки войне и мои пальцы битве". - Псалом 144: 1""
 
 kemexp.6.t:0 "Ойротия соглашается!"
 kemexp.6.desc:0 "Наши посланники вернулись из Ойротии и несут с собой хорошие вести. Ойротиане приняли наше щедрое предложение и подчинились власти царя Рюрика. Их Лидер Заволоко сделал правильный выбор, и теперь царь должен обеспечить безопасность и защиту его людей от всех, кто желает им зла. Нападение на ойротийцев теперь нападение на самого царя!"
 kemexp.6.a:0 "Да благословит Бог Царя!"
 
 kemexp.7.t:0 "Ойротия отказывается!"
 kemexp.7.desc:0 "Наши послы вернулись из Ойротии, но не несут хороших вестей. Ойротиане отказались от нашего щедрого предложения и не хотят подчиняться власти царя Рюрика. Президент Заволоко выбрал войну. И пока мы говорим, его люди вооружаются и мобилизуются для подготовки наших сил. Понятно, что другого выхода нет, тем или иным способом ойротиане попадут в наши ряды."
 kemexp.7.a:0 "Царь Рюрик наведет порядок в этих раскольниках!"
 
 kemexp.8.t:0 "Речь царя"
 kemexp.8.desc:0 "Царь Рюрик шагал по сцене со всей утонченностью и властностью, что требовалось из-за  его положения, его подбитый мехом плащ развевался на ветру. Микрофон был настроен и включен, а динамики, разбросанные по плацу, молчали, за исключением случайного слабого свиста, когда ветер дул над ними.\n\nОбратившись лицом к собравшимся солдатам, он не стал ждать, прежде чем начать речь... "ХРАБРЫЕ МУЖЧИНЫ И ЖЕНЩИНЫ!" его голос гудел в динамиках. "Время, ради которого вы тренировались, настало! Ваша родина расколота, разделенная между сотней бандитских царьков! Они оскверняют труп России-матушки! Они радуются, когда насилуют ее тело, улыбаются, когда купаются в ее крови, и смеются когда они пируют на ее детях! И они осмеливаются делать это, пока мы тут стоим!\n\n "Но смотреть мы НЕ будем!" Солдаты внимательно слушали каждое слово Рюрика, тысячи глаз сверлили его глазами. "Я - ВЫ -не будем ждать! Мы возьмем меч, который когда-то держали наши предки! Мы ударим врага перед собой, как мы уже однажды ударили монгола, поляка, немца и шведа! Вырвите из логова оскверняющих Родину и бросьте их в огонь! И наступит день, когда ваша доблесть и жертва снова объединят Матушку-Россию! УРА!"\n\n Солдаты вскинули кулаки в воздух, имитируя крик своего царя." УРА! УРА! УРА! УРА! УРА!""
 kemexp.8.a:0 "Русский медведь наконец выходит из берлоги."
 
 kemexp.9.t:0 "Покровитель Томска"
 kemexp.9.desc:0 "Царевич Юрий Кемеровский был удостоен звания Томского князя, и он быстро реализовал свой стиль правления городом. Юрий правил беспристрастно, открывая городскую администрацию для всех членов общества, если они были на это способны. Царевич Юрий также попытался интегрировать как можно больше бывших томских полицейских сил, чтобы жители Томска могли доверять тем, кто патрулирует их улицы.\n\nЦаревич Юрий прежде всего хотел приобщиться к культурным богатствам Томска. Томск издавна привлекал художников и визионеров со всей России. Это убежище художников среди моря насилия и репрессий. Царевич Юрий продолжил эту традицию, спонсируя многих художников и музыкантов и устраивая многочисленные выставки художественной сцены Томска.\n\nПоскольку Томск имел сильные демократические традиции со времен Центральносибирской республики, республиканские настроения, естественно, усиливаются в городе. Чтобы бороться с этим, царевич Юрий создал несколько выборных должностей в своем Томском правительстве. В сочетании с дополнительным спонсированием и финансированием про-рюриковских деятелей искусства и политиков, царевич Юрий попытался обойти республиканские настроения в первую очередь мирным путем, используя насилие только в крайнем случае."
 kemexp.9.a:0 "Да здравствует царевич Юрий!"
 
 kemexp.10.t:0 "Томская волчица"
 kemexp.10.desc:0 "Царевне Лидии Кемеровской был присвоен титул княжны Томска, и она быстро укрепила свою власть над городом. Она быстро лишила бывших Томских полицейских их оружия, заменив их верными солдатами Кемерово, и любое несогласие было подавлено силой.\n\nОднако всем правителям нужны союзники, чтобы выжить. Лидия, давняя сторонница создания нового боярства, нашла своих союзников в лице промышленников Томска. Она объединила свою администрацию с этими богатыми промышленниками, субсидируя их фабрики и предприятия и заставляя их соблюдать такие же приличия, как и остальные члены Царского двора. Целью Лидии как княжны было сделать Томск продуктивным активом Царства Рюрика, чтобы он мог быстрее объединить Россию.\n\nВ рамках превращения Томска в производственный актив для царя Лидия также финансировала инфраструктуру. Она следила за тем, чтобы дороги были безопасными и ухоженными, фабрики работали на полную мощность, а администрация была лояльной и дисциплинированной. Она также финансировала больницы, поскольку здоровое население является продуктивным населением, а вторжение в Томск сокрушило то, что осталось от его прежней инфраструктуры здравоохранения. Правление Лидии в Томске будет характеризоваться ее авторитаризмом, но также и ее прагматизмом."
 kemexp.10.a:0 "Да здравствует царевна Лидия!"
 
 kemexp.11.t:0 "Объединены под короной"
 kemexp.11.desc:0 "Великое Царство Средней Сибири теперь объединилось под властью царя Рюрика II, да здравствует он. Ранее известный как генерал-майор Николай Крылов, царь Рюрик осознал свою судьбу и преодолел свои неудачи. Сибирская Черная Армия была порабощена, анархический эксперимент провалился. Генерал-предатель Николай Андреев был привлечен к ответственности, и Красноярск вернулся в состав Царства. Новосибирск, возглавляемый Сибирским соколом Александром Покрышкиным, теперь служил царю Рюрику в его завоеваниях своей огромной промышленностью, населением и ресурсами. Народно-революционный совет потерпел поражение, дело социализма понесло еще один удар. Томск, последний остаток Центрально-Сибирской Республики, теперь лояльный подданный Царя.\n\nПоскольку вся Центральная Сибирь теперь объединена под властью Русского царя, Рюрик теперь является мощным претендентом на объединение всей России, что могло показаться маловероятным когда-то давно. Эксцентричная личность царя Рюрика, любимая простыми людьми, теперь хорошо известна как в России, так и даже в международном сообществе. Кто знает, что ждет это славное Царство в будущем, теперь, когда оно вполне может держать в своих руках судьбу всей России. Конечно, мечты царя Рюрика еще не осуществились, и другие соперники все еще угрожают Его Величеству и его Царству как с востока, так и с запада. Великое Царство Средней Сибири пока что небезопасно.\n\nМногие зрители назвали царя Рюрика безумным и смеялись над его мечтой об объединении России. Но теперь царь Рюрик смеется, смеется со своего великого и могущественного трона."
 kemexp.11.a:0 "Да здравствует царь, да здравствует Россия!"
 
 kemexp.12.t:0 "В Соборе"
 kemexp.12.desc:0 "Завоевание вотчины Покрышкина в Новосибирске принесло Царству много ресурсов, но чем больше богатство, тем больше проблем. Пример тому случай с царевичем Юрием и царевной Лидией, которые на последнем заседании Собора часами обсуждали, как новые заводы Новосибирска должны быть интегрированы в Царскую экономику.\n\n "Уважаемые члены Собора, я настоятельно рекомендую вам отклонить предложение моей дорогой сестры, поскольку ее действия УБИВАЮТ верных рабочих России! Я ..."\n\nЛидия даже не дождалась, пока Юрий закончит свое заявление. "Я призываю Собор отклонить предложение моего брата, потому что следование ему убьет наш народ! Мы не можем позволить себе связывать нашу промышленность бюрократизмом, когда мы окружены войной! Лучше бы у рабочих на заводах было на несколько копеек меньше на несколько лет, чем чтобы они были рабами бандитов на всю оставшуюся жизнь!"\n\nЭта линия действительно взбесила Юрия. "Несколько копеек?! Как ты СМЕЕЩЬ предлагать такую мелочь! Мои программы спасут жизни, а твоя ..."\n\nКогда брат и сестра кричали друг на друга, заседатели Собора (по крайней мере, те, кому надоело бодрствовать) спокойно их рассудили и взвесили варианты. Наконец истощенные дети царя вернулись на свои места, и голосование началось. Оно было долгим, но в итоге Собор склонилось в пользу..."
 kemexp.12.a:0 "...Трудовой реформы царевича Юрия."
 kemexp.12.b:0 "...Статуса-кво царевны Лидии."
 
 kemexp.13.t:0 "Две чашки чая"
 kemexp.13.desc:0 ""Добро пожаловать, Матвей Кузьмич! Садись, садись!" Рюрик открыл дверь и впустил Матвея Шапошникова в свой кабинет. Судьба повела их в разные стороны - один к военным в Томске, другой к трону в Кемерово, но политика и война не могли разрушить узы старой дружбы.\n\n "Большое спасибо, Ваше Величество", - ответил Шапошников, все еще явно не привыкший обращаться с почтением.\n\nРюрик засмеялся. "Чушь, Матвей! Для тебя я все еще Коля!" Он подошел к самовару на торце стола и схватил чайник на нем, наполнив две чашки и добавив туда кубики драгоценного довоенного сахара.\n\n Следующие часы были наполнены смехом, воспоминаниями о старых авантюрах, слезами по давно ушедшим старым друзьям, и отрезвляющим молчанием, когда они осознали, что когда-то приказали тысячам своих людей сражаться друг с другом.\n\n "По крайней мере, - сказал Шапошников, глотая последний чай, - "кровопролития больше не будет между нашими людьми. Ты принес мир в этот край".\n\nРюрик вздохнул. "Да, но не где-нибудь еще. Будет больше битв, и кровь и смерть останется на нашем пути. Такова цена перековки нашей родины..."\n\n"Россия разрозненна, Кузьмич, и ее народу нужен кто-то, на кого можно положиться." Он криво улыбнулся своему старому другу. "И за кем же последует народ, как не за призраком старого Рюрика, вновь обретшего жизнь?"\n\nПоследний чай остыл, и Рюрик, вставая, вылил остатки своей чашки в камин. "Так заканчивается наш разговор. Было приятно поговорить с тобой, Матвей"."
 kemexp.13.a:0 ""Мне тоже, ваше величество"."

 kemexp.14.t:0 "Sic Semper Tyrannis"
 kemexp.14.desc:0 "Рюрик II - не тот царь, которого они ожидали, но тот, который был им нужен. Таково начало речи царя на большой площади Красноярска. Рюрик переводит взгляд с лица на лицо, видит в каждом русском лице, обращенном к нему, знакомый замкнутый взгляд с глазами, похожими на зарешеченные двери. Рюрик видит это и тем не менее говорит. -"Андреев был военным, поклявшимся защищать народ этой земли." Рюрик говорит это торжественно, продолжая с торжественной убежденностью :"Однако военные повернулись против народа, как только немцы победили их. Президент-генерал был тираном без всякой легитимности и, без сомнения, совершал ужасные вещи."\n\nНарод слушает настороженно, и решетка, кажется, слегка приподнимается, когда царь уверяет их, что теперь они в лучших руках, "что царь, царь принесет мир и процветание России со всем своим народом в согласии". В то время как тут и там раздаются ропоты несогласия, Рюрик просто говорит с чистой искренностью. Неправдоподобно выглядящий король на своем возвышении, говорящий с толпой, получает много правды, но много неправды – и все же искренность все равно кровоточит. На самом деле люди могут оказаться в хороших руках.\n\n"Вы трудилист под властью тирана", - говорит царь, и народ ропщет на это: "но мы накормим и оденем вас, и мы поможем нуждающимся", – и ропот народа становится осторожным и обнадеживающим."
 kemexp.14.a:0 "Тираны - это вопрос восприятия."

 kemexp.15.t:0 "Древнее великолепие"
 kemexp.15.desc:0 "Царский зал аудиенций сегодня смоделирован по образцу того, что помнят о Кремле, - царское знамя за большим троном на постаменте. Священники входят в комнату с прямыми спинами и кадильницами с благовониями, и когда король сидит во время службы, некоторым из святых людей кажется, что они видят оттенок скептицизма в его глазах. Священник, стоящий во главе, богато украшен и кажется старым и мудрым, и непоколебимо смотрит на царя, когда тот поет службу. \n\n-"Это молитва за царя, Ваше Величество. За долгую жизнь, честное и справедливое правление и единство России." Слова доносятся до Рюрика словно издалека, и король медленно кивает.\n\n-"И в это сегодня широко верят?" Вопрос короля не является выражением недоверия, и священник кивает, как будто этого и ожидали.\n\n"Истина церкви сохранилась, как и веками ранее. Когда мы молимся, Ваше Величество, Эхо разносится по всему царству. Так было на протяжении прошлых веков, так есть и сегодня."\n\nРюрик кивает и, несмотря на свой скептицизм, что – то чувствует-может быть, эмоции, а может быть, тяжесть традиции перед ним. Царь медленно кивает, и когда он снова заговаривает, священник начинает улыбаться."
 kemexp.15.a:0 "Традиция приносит пользу сомнению."

 kemexp.16.t:0 "Протокол заседания Братского коммунального совета"
 kemexp.16.desc:0 "12:00 - администратор Анатолий Белозеров созывает еженедельное совещание, раздает информацию о новых указах царя. \n\n13:00 - крестьянка Наталья Антонова интересуется налоговой политикой в отношении посевов своего мужа. При этом она обращается к администратору Белозерову как к "товарищу Белозерову". \n\n13:00 - администратор Белозеров поправляет Наталью относительно использования "подрывной терминологии" и надлежащих королевских титулов. \n\n13:01 - депутат Михаил Белинко прерывает администратора Белозерова по поводу употребления термина "товарищ", обвиняя администратора в "цензуре своих подданных" и "гребаной тирании". \n\n13:05 - администратор Белозеров удалил заместителя Белинко из помещения, и его лишили звания. \n\n13:10 - удаление депутата Михаила Белинко вызывает значительный разлад в толпе. Виталий Орлов начинает кричать, ставя под сомнение полномочия Совета управлять, если он намерен "контролировать наши рты". \n\n13:15 - администратор Белозеров поручает депутату Лазарю Виноградову отстранить Виталия Орлова за мелкое хулиганство. \n\n14:00 - после жаркого противостояния депутат Лазарь Виноградов поражен Егором Никитиным. Депутат Виноградов защищается, нанося удар Наталье Антоновой в процессе. \n\n14:03 - офицеры королевской гвардии наводят порядок по бешеной просьбе администратора Белозерова. \n\n15:03 - Наталья Антонова, Василий Орлов, Егор Никитин, депутат Лазарь Виноградов, представитель Лука Ковалев, представитель Екатерина Сороника и представитель Александр Николев освобождают помещение. \n\n15:10 - администратор Белозеров объявляет перерыв в работе Совета в связи с отсутствием представителей."
 kemexp.16.a:0 "Странный народ эти анархисты."

 kemexp.17.t:0 "Едем дальше"
 kemexp.17.desc:0 "Кавалерийский офицер с отвращением наблюдал, как солдаты Рюриковичей муштруются на обширных открытых равнинах внизу. Будучи тувинцем, офицер много лет воевал с Народным революционным советом, но теперь оказался в этой чужой стране, работая над обучением своих войск мобильной войне. \n\nУроки не прошли, или, по крайней мере, еще не прошли. Его опыт работы с формированиями совета в войне с Мэнцзяном дал ему как непосредственный практический опыт использования кавалерии и других мобильных формирований, так и проблемы и возможности, связанные с их использованием. Он принес это знание с собой, но прогресс был очень медленным. \n\nЭто не означало, неохотно признался он себе, что никакого прогресса не было. Многие младшие офицеры, как офицеры по званию, стремились реализовать его учение и были загнаны в тупик лишь отсутствием транспорта и средств связи. И это оборудование прибывало в большем количестве. \n\nОн был уверен, что еще несколько недель или месяцев интенсивных учений и тренировок, а также доступ к необходимому оборудованию и инфраструктуре позволят ему должным образом передать свои учения и тем самым многократно повысить боевые возможности армий царя Рюрика в открытых боевых действиях. Ему просто нужно было время. \n\nИ, со вздохом отметил он, наблюдая, как эскадрилья движется в противоположном от приказа направлении, ему тоже нужно терпение."
 kemexp.17.a:0 "Действительно, время и терпение."

 kemexp.18.t:0 "Новосибирский суд"
 kemexp.18.desc:0 "Поскольку обвинение перечислило очень исчерпывающий список различных способов, которыми он и несколько других силовиков нарушили самые священные традиции России, Александр Покрышкин не мог не чувствовать себя так, как будто он путешествовал на несколько сотен лет назад во времени. \n\nСудья, как и остальные обвинители, были одеты так, как будто они были дворянами Киевской Руси. Они говорили на русском языке, который казался ему довольно устаревшим, и все это было похоже на некую реконструкцию давно прошедшего судебного процесса из глубины средневековой истории России. Покрышкин чувствовал, что сцена настолько сюрреалистична, что, возможно, все это было просто невероятно ярким сном. \n\nК несчастью для пленного летчика-аса, ставшего государственным деятелем, это не было иллюзией. - "Александр Покрышкин, вы обвиняетесь в бесчисленных посягательствах на честь и достоинство Руси! Признаете ли вы себя виновным?" \n\nСибирский Сокол криво усмехнулся. -"Если вы хотите сказать, что я виновен в попытке разгромить вашу глупую маленькую ярмарку эпохи Возрождения, то, полагаю, вы правы. Просто вытащите меня отсюда, чтобы мне больше не пришлось слушать эту фарсовую чепуху". \n\n-"Я бы посоветовал тебе внимательно следить за своими словами, змей, пока мы не уличили тебя в неуважении к суду! Мы признаем вас виновным по всем пунктам обвинения и приговариваем вас к ...""
 kemexp.18.a:0 ""...ссылке из Родины!""
 kemexp.18.b:0 ""...двадцати годам тюрьмы!""

 #Regional events
 kemreg.1.t:0 "Кровная вражда"
 kemreg.1.desc:0 ""Как видишь, отец, наши владения сейчас простираются от Татарска на западе до Братска на востоке. Впервые за несколько недель наши войска заявили о минимальном сопротивлении нашим…" Борис Крылов замолчал, глядя на своего отца. Царь выглядел глубоко встревоженным, его глаза были отстраненными и холодными. Рюрика II, казалось, мало волновала данная тема, и было очевидно, что его мысли были сосредоточены на чем-то более темном. "Отец, что тебя беспокоит? Ты сегодня был слишком тихим".\n\n Глаза Рюрика II обратились к своему сыну. "Это твои брат и сестра, Борис. Что, черт возьми, мне с ними делать? Их споры с каждым днем становятся все более ядовитыми и разрушительными, и я не могу больше смотреть на это".\n\nБорис отошел от карты и вздохнул, когда он сел рядом со своим отцом. Старый царь казался совершенно разбитым. "Хотел бы я тебе сказать. Знаешь, я никогда не был сторонником политики, отец".\n\n "Политика? Ты думаешь, дело в политике?! Юрий и Лидия, моя собственная плоть и кровь, стали врагами, и я так мало сделал, чтобы остановить их. Какой отец будет спокйно сидеть, когда его дети готовы перегрызть друг другу глотки?" Голос Рюрика II звучал так, словно он был на грани слез.\n\nБорис успокаивающе положил руку на плечо отца. "Ты сделал все, что мог, отец. Как ни больно видеть, как они ругаются, это может быть единственный способ уладить свои разногласия".\n\n Глаза царя снова стали отстраненными. "Может быть, ты прав, Борис. Просто раньше они были так близки ...""
 kemreg.1.a:0 "Проблемы на горизонте."

 kemreg.2.t:0 "Новая столица?"
 kemreg.2.desc:0 "Ситуация резко изменилась по сравнению с мрачными часами, которые мы пережили несколько лет назад. С победой вооруженных сил Его Величества и объединением всего региона Центральной Сибири, был поднят вопрос о том, где именно будет находиться Царский двор. Кемерово никогда не задумывалось как постоянный центр Царской власти, и было выбрано в основном потому, что это было единственное примечательное поселение, доступное нам.\n\nТеперь, когда регион был объединен, у нас есть несколько мест, которые потенциально могут больше подходит как административный центр Царства. Новосибирск - самый очевидный выбор, поскольку он самый большой и густонаселенный город во всей Сибири. Помимо того, что город является жизненно важным промышленным центром, он имеет хорошо развитую инфраструктуру и сильную сельскохозяйственную базу.\n\nВ качестве альтернативы мы могли бы перенести двор в город Красноярск, который ранее контролировался Николаем Андреевым и его мятежниками. Хотя Красноярск не обязательно такой густонаселенный, как Новосибирск, он по-прежнему довольно велик по сибирским меркам и, что самое главное, является домом для важнейшего узла Транссибирской магистрали. Уже сам по себе этот факт делает город действительно привлекательным.\n\nКонечно, мы всегда могли решить остаться в Кемерово. Из всех возможных вариантов Кемерово находится в самом центре и извлекает выгоду из того, что на протяжении многих лет он превратился в оплот Царской власти. Конечно, есть и сентиментальное значение: Кемерово было, в первую очередь, местом провозглашения нашего Царства."
 kemreg.2.a:0 "Новосибирск, естественно."
 kemreg.2.b:0 "Красноярск - самый логичный выбор."
 kemreg.2.c:0 "Кемерово слишком важно, чтобы отказываться от него!"

 kemreg.3.t:0 "Незначительная проблема"
 kemreg.3.desc:0 "Еще один день, еще один жаркий спор в Земском соборе. То, что когда-то считалось незначительной проблемой, с тех пор переросло в еще одно словесное поле битвы для двух волков, царевича Юрия и царевны Лидии.\n\n "Нарушать права местных советов было бы равносильно тирании, независимо от того, насколько незначительно вторжение. Да, сегодня это могут быть только дороги и телефонные линии, но что будет завтра? Я полностью согласен с тем, что Царство должно быть связано, но мы не можем сделать это без явного согласия народа!" Как всегда, Юрий был просто страстным человеком.\n\nЕго сестра Лидия закатила глаза. "Снова с этим разговором о "правах ", Юрий? Как утомительно. Может быть, ты также хочешь, чтобы мы спросили землю, можно ли нам строить на ней? Может быть, мы должны гарантировать, чтобы права лесных животных тоже не пострадали?" Некоторые из членов совета слышали в ответе смех.\n\nРюрик II обезумел при виде того, как его дети спорят друг с другом таким образом, но изо всех сил старался не показывать этого. Однако было ясно, что двое не сдвинутся с места. Достаточно скоро совет будет рассчитывать на своего царя, чтобы выйти из тупика ..."
 kemreg.3.a:0 "Обратимся к царевичу Юрию."
 kemreg.3.b:0 "Царевна Лидия права."

 kemreg.4.t:0 "Белый Волк"
 kemreg.4.desc:0 ""...для меня как Императора и Самодержца всея Руси большая честь назвать моего сына Юрия наследным царевичем. После моей смерти он станет вашим законным властителем".\n\nВ ближайшее время большая часть Присутствовавшие на Земском соборе взорвались аплодисментами. Царевич Юрий, ныне наследник отцовского наследия, поднялся со своего места. Когда он встал, комнату снова охватила тишина, и весь совет обратил свое внимание на своего нового наследного царевича. При таком зрелище Юрию было трудно избежать эмоций.\n\n "Для меня большая честь проявить ваше доверие, отец. Будьте уверены, ваше наследие не исчезнет с вашей кончиной. Я сделаю так, чтобы все с людьми вашего Царства обращались справедливо и с уважением, которого они по праву заслуживают. Вместе мы будем работать во имя более справедливого Царства и светлого будущего для всей России!" Аплодисменты возобновились, более яростные, чем в прошлый раз. Юрий не мог не заметить, что к ним присоединились даже те, кто раньше хранил молчание.\n\n Наследный царевич посмотрел на Лидию, которая не шевельнулась с момента объявления. Выражение ее лица выражало глубокий гнев, ярость настолько сильную, что ее невозможно было выразить словами. Лидия неожиданно встретилась глазами с братом, и Юрий похолодел. Ее взгляд проникал прямо в душу Юрия, взгляд почти убийственный по своей природе. Отвернувшись от брата, Лидия встала со своего места и вышла из зала совета. Большинство из них были настолько увлечены праздником, что даже не заметили ухода царевны.\n\nНесмотря на свою победу, Юрий не мог не сожалеть о вражде. Холодный взгляд Лидии рассказал наследному царевичу все, что ему нужно было знать о чувствах его сестры."
 kemreg.4.a:0 "Слава наследному царевичу Юрию!"

 kemreg.5.t:0 "Черная волчица"
 kemreg.5.desc:0 ""...как император и самодержец всея Руси я имею честь назвать мою дочь Лидию наследницей Престола. В случае моей кончины она станет вашей законной царицей".\n\Подавляющие аплодисменты последовали за воззванием царя почти мгновенно. Провозглашенная наследница престола Лидия поднялась со своего места, чтобы выступить на Земском соборе. Когда она предстала перед всем советом, в зале снова воцарилась тишина.\n\n "От всего сердца я благодарю тебя за эту огромную ответственность, которую ты возложил на меня, отец. Ты больше не найдешь души способный продолжить твое славное наследие как я. Знай, что я сосредоточу все свои усилия на продолжении приносить силу и честь Царству. Я не успокоюсь, пока тьма, постигшая Русь, не будет изгнана одной силой воли!"\n\n Краткая речь Лидии была прервана ответными бурными аплодисментами. Наблюдая за празднованием, Лидия в тот момент почувствовала гордость больше, чем за всю свою жизнь. Наконец-то победа. Ее блуждающий взгляд в конце концов остановился на ее брате, царевиче Юрии, который заметно воздержался от того, чтобы присоединиться к аплодисментам. Когда их глаза встретились, Лидия улыбнулась ему самодовольной ухмылкой. Отстраненное поведение Юрия быстро превратилось в тлеющий гнев, и оскорбленный царевич быстро поднялся со своего места и направился к выходу из зала. Юрий сердито захлопнул за собой дверь, этот шум поразил некоторых членов совета.\n\nПосле ухода брата ухмылка Лидии исчезла. Она получила желаемое, которое так отчаянно добивалась, но разве это стоило ненависти ее собственного брата? Даже сейчас наследная царевна не была полностью уверена."
 kemreg.5.a:0 "Слава наследной царевне Лидии!"

 kemreg.6.t:0 "Сохраняя прошлое, строя будущее"
 kemreg.6.desc:0 "Царь Рюрик II медленно шагал рядом с крупномасштабной моделью недавно предложенных обновлений [KEM.Capital.GetName], стараясь впитать каждую деталь. Слишком долго его заставляли заниматься судом в замерзших остатках настоящего города. Если видение, изображенное в модели перед ним, будет реализовано, [KEM.Capital.GetName] снова засияет как центр власти, достойный монарха уровня Рюрика II.\n\nИностранный министр и царский архитектор Петр Барановский стоял в углу комнаты смотря, как его повелитель радостно рассматривает собранную им модель. Рюрик II обычно был угрюмым старичком, но сегодня его глаза выдавали волнение ребенка в кондитерской. "Я верю, что все вам по вкусу, ваша светлость?"\n\n "Как всегда мастерская работа, Барановский! Мимолетные видения прошлого России, перенесенные в настоящее ..." Взгляд Рюрика II оставался сосредоточенным на модели, пока он говорил, и он наклонялся, чтобы получше рассмотреть. Предлагаемые здания мало чем отличались от самого Царства - они черпали вдохновение из архитектурного наследия средневековой России и сочетались с разумно современными элементами. Со стенами красного и белого цветов, увенчанными множеством ярко декорированных крыш, строения предполагаемого города были настоящим праздником для глаз.\n\n Рюрику, наконец, удалось отвлечь внимание от модели и обратить внимание на архитектора. "Замечательно ... просто чудесно. Когда я могу ожидать начала ремонта, Барановский?"\n\n "Как только мы сможем, ваша светлость. Нам просто требуется -"\n\n "Вы получите. Что бы это ни было, оно будет вашим, пока этот шедевр станет реальностью!""
 kemreg.6.a:0 "Строим могущественное наследие, кирпичик за кирпичиком."

 kemreg.7.t:0 "Царская инспекция"
 kemreg.7.desc:0 "Мужчины стояли дружными рядами, в чистой форме и с винтовками в руках. Люди генерала Ивана Яковлева явно пытались произвести наилучшее впечатление. Генерал Яковлев шел по рядам, обсуждая состояние своей армии с царем Рюриком: "Когда вы впервые облачились в корону, ваше величество, эти люди не могли даже выстроиться в линию. А теперь посмотрите на них! Дисциплинированные, чистые и некоторые лучшие люди к востоку от Урала! "\ n \ nВ словах Яковлева была определенная ценность, поскольку Рюрик только что видел, как эти люди выполняли тренировочные упражнения. Они выступили превосходно, в отличие от оборванных, отчаявшихся людей, которых Рюрик покинул после предательства Андреева. Конечно, еще есть возможности для улучшения, оборудование, которое они везут, все еще устарело, хотя за последние пару месяцев в нем был достигнут некоторый прогресс. Рюрик, среди прочего, поднял эти опасения, и Яковлев в целом согласился: "Да, ситуация с оборудованием и обмундированием хуже, чем хотелось бы, и люди могут потерять мораль легче, чем мне хотелось бы, но я бы сказал, что мы значительно улучшились, Ваше Величество. Если игнорировать вопрос снаряжения, в котором связаны мои руки, как Ваше Величество относится к состоянию вашей армии? "'\ n \ n'Они кажутся более дисциплинированными, вы сделали много хорошего здесь. Мы стремимся захватить восточные берега Родины, и я надеюсь, что вы сможете и дальше показывать такие прекрасные результаты. '\ N \ n "Я постараюсь изо всех сил, Ваше Величество"."
 kemreg.7.a:0 "Лучшие воины на всей Руси!"

 kemreg.8.t:0 "Царские помилования"
 kemreg.8.desc:0 "По мере того, как армия царя Рюрика росла, стало ясно, что нам нужно больше людей, чтобы вести ее. К сожалению, большинство кандидатов Царского двора уже руководят армией. Нам нужно смотреть дальше своих доверенных генералов и искать кандидатов из других мест Центральной Сибири. В частности, бывшие генералы Новосибирска, Томска и Народно-революционного совета. Если эти люди поклянутся в верности царю Рюрику, мы можем простить их за преступления в помощи вражеским режимам и интегрировать их в свои силы. Конечно, некоторые советники царя Рюрика говорят, что помиловать этих бывших генералов слишком опасно, и что мы не можем им доверять. \ N \ n Мало кто протестует против интеграции новосибирских генералов, чья идеология или ее отсутствие больше всего совместима с нашей. Их было бы легче всего интегрировать, но некоторые опасаются, что они могут попытаться свергнуть царя в пользу военных, как они это сделали с Центрально-Сибирской республикой. \ N \ nТомские генералы не угрожают военным переворотом, вместо этого мы боимся их идеологии. Томские генералы могут быть радикальными республиканцами, и по этой причине ряд советников протестуют против их интеграции. \ N \ nЗатем есть генералы из Народно-революционного совета. Почти весь двор считает их отвратительными кандидатами на помилование, и многие призывают изгнать социалистов из страны. Однако некоторые утверждают, что любые из их генералов, способные предать свои марксистские идеалы, могут присягнуть на верность царю Рюрику, и мы сможем им доверять. \ N \ nВсе эти обсуждения не имеют значения, в конечном итоге это решение царя издать царское помилование. Кого он выберет?"
 kemreg.8.a:0 "Никакие предатели не могут быть помилованы, никто не может выступать против Царя."
 kemreg.8.b:0 "Помиловать новосибирских генералов, нам нужен их опыт."
 kemreg.8.c:0 "Помиловать томских генералов, их республиканизм можно простить."
 kemreg.8.d:0 "Помиловать коммунистических генералов, они доказали свою ценность."
 kemreg.8.e:0 "Царь Рюрик милостив, помиловать всех."

 kemreg.9.t:0 "Наша лучшая сторона"
 kemreg.9.desc:0 """Царское министерство архитектуры. Говорит Петр Барановский".\n\n "Так обращаются к вашему царю, Барановскому? Стыд!" Речь старого царя была заметно невнятной даже из-за телефона. Барановский вздохнул. Он все еще не знал, чего ожидать от старика, когда он был пьян.\n\n "Я ... прошу прощения, ваша светлость. Что вы от меня требуете?"\n\n "Позвольте мне спросить у  вас вопрос, Барановский. Как я могу претендовать на звание полноправного властителя всей Руси, когда мир сомневается в моем авторитете? Великие вожди мира смотрят на меня, как на сумасшедшего старика, играющего в переодевания. Монарх моего статуса не заслуживает такого отношения! "\ n \ n" При всем уважении, мой господин, не думаете ли вы, что у нас есть более важные вещи, о которых нужно беспокоиться, чем наш имидж? " Наступила пауза. Барановский ненадолго задумался, не забыл ли он свое место.\n\n "Абсолютная чушь, Петр. Мы собираемся уладить это, ты и я!"\n\n "Эмм, ты и я? Чт…"\n\n "В самом деле, Петр! Теперь вы глава моего нового Царского министерства иностранных дел. У меня уже есть несколько подходящих кандидатов в качестве наших послов. Я надеюсь, что вы заставите их работать поскорее!"\n\n " Но подождите, я ... "\ n \ nВнезапным щелчком разговор резко оборвался. Барановский был в растерянности, телефон все еще был прижат к уху."
 kemreg.9.a:0 "Время произвести впечатление."

 kemreg.10.t:0 "Любопытный посетитель"
 kemreg.10.desc:0 "Любопытное событие произошло в Государственном департаменте. Ранее сегодня в Вашингтон прибыл посол, который хотел обсудить дипломатические инициативы. Хотя прием послов сам по себе не является чем-то необычным, человек, который подошел к нам сегодня, был совсем не обычным послом.\n\nОн утверждал, что является представителем  "Рюрика II, царя и самодержца всей Руси" , и его Царство, которое предположительно базируется в большом городе в российском регионе Средней Сибири. Это утверждение может быть подтверждено отчетами ЦРУ, которые подтверждают, что действительно произошел резкий сдвиг баланса сил в регионе. Хотя у них все еще нет четкого представления о ситуации, подразумевается, что этот "Рюрик II" вполне мог стать новым мощным игроком в русской игре.\n\nМонархические движения не новость для России, но нам до сих пор не удалось найти человека по имени Рюрик, претендующего на престол. Еще более странным было появление посла. Дипломатические чиновники, присутствовавшие на встрече, описали его наряд как "прямо с ярмарки эпохи Возрождения" и "достойного костюма на Хэллоуин".\n\nУстановление дипломатических отношений с этим "Рюриком" может предоставить столь необходимую информацию о страшной ситуации в России, и его режим потенциально может служить ключевым партнером для наших стратегических интересов в регионе. В конце концов, кто мы такие, чтобы отказываться от дружеских отношений в такие времена? С другой стороны, более скептические умы в Госдепартаменте предполагают, что все это всего лишь тщательно продуманная мистификация, и ее следует игнорировать ..."
 kemreg.10.a:0 "Конечно, а почему бы и нет?"

 kemreg.11.t:0 "Весть из Америки"
 kemreg.11.desc:0 "Петр Барановский усердно работал за своим столом, трудясь до поздней ночи. Новый министр иностранных дел был настолько поглощен своей работой, что сначала не заметил, как кто-то вошел в его кабинет. Петр отвел внимание от бумаг и обратился к гостю. Он сразу узнал в измученном мужчине одного из своих послов.\n\n "Ах, Евгений! Прошу прощения, я был так занят, что не видел вас там. Мое зрение, должно быть, ухудшается с возрастом. Как прошла ваша поездка в Штаты? "\ n \ n" Это было невероятно, Петр! Вы бы видели чудеса, которые у них были там, вы бы не поверили, если бы не увидели это. У них были эти ярко освещенные здания, к которым можно было подъехать и заказывать самые вкусные блюда, почти как в гигантском продуктовом ларьке. Я с трудом мог ... "\ n \ n" Да, да, но мне было интересно, как прошла ваша встреча с американцами? "\ n \ n" Ой, конечно. Для американцев будет честью установить официальные дипломатические отношения с царством как можно скорее. Пока мы говорим, мои люди прорабатывают детали с Вашингтоном по поводу нашего нового посольства. "\ n \ n" Отличная работа, Евгений. Без сомнения, его величество будет доволен. " Петр этого не показал, но успех миссии вызвал у него большой восторг. В прошлом он не был так уверен, но старый архитектор начал думать, что, возможно, у него все-таки был настоящий талант к беспощадным дипломатическим играм."
 kemreg.11.a:0 ""А теперь, пожалуйста, расскажите мне еще о чудесах, которые вы видели в Америке ...""

 kemreg.12.t:0 "Просьба безумца"
 kemreg.12.desc:0 "Мы получили очередную инициативу от "Царя Рюрика II". Его дипломаты, явно воодушевленные нашим отношением к его так называемому Царству, обратились по официальным каналам с просьбой. Теперь нет никаких сомнений в том, что это не просто обман, а законное усилие российской фракции по укреплению связей с Соединенными Штатами.\n\nЦарь желает привлечь американский бизнес в свое растущее Царство и хочет, чтобы мы сделать значительные финансовые вложения в Центральную Сибирь, чтобы завлечь наш бизнес в это регион. К этой просьбе нельзя относиться легкомысленно, и она представляет собой важный перекресток в отношениях с странным российским режимом.\n\nХотя российские дипломаты уверяют нас, что инвестиции принесут большую пользу обеим сторонам, некоторые из наших экономистов не совсем так оптимистичны и считают перспективу пустой тратой ценных ресурсов Америки. Как мы будем действовать?"
 kemreg.12.a:0 "Мне кажется, это хорошая идея."
 kemreg.12.b:0 "Спасибо, но нет."

 kemreg.13.t:0 "Американцы соглашаются инвестировать!"
 kemreg.13.desc:0 "Хорошие новости! Наши дипломатические усилия в Вашингтоне принесли свои плоды, и американцы мудро решили сделать значительные финансовые вложения в Центральную Сибирь. Мы уже наблюдаем, как различные компании из США проявляют интерес к нашей сфере, связываются с нашим иностранным офисом, чтобы проработать детали открытия бизнеса в нашем скромном царстве.\n\nПомощь Америки, очевидно, станет дополнительным стимулом для нашей молодой экономики, но, что наиболее важно, это хороший шаг на пути к укреплению отношений с Соединенными Штатами. Мы можем только надеяться, что это хороший знак грядущего!"
 kemreg.13.a:0 "Выпьем за наших американских друзей!"

 kemreg.14.t:0 "Американцы отклоняют наше предложение!"
 kemreg.14.desc:0 "Неутешительные новости от наших дипломатов в США. Несмотря на все усилия наших дипломатов, американцы решили отклонить нашу просьбу об инвестировании в нашу экономику. Хотя они уверяют нас, что по-прежнему привержены поддержанию хороших отношений, они заявляют, что такие инвестиции пока не будут в их интересах.\n\nЭто не тот результат, которого мы ожидали, и это подталкивает многих министров иностранных дел в Царском Министерстве на мысль, что иметь дело с американцами может быть пустой тратой времени. Только время покажет, как пойдут будущие дипломатические переговоры."
 kemreg.14.a:0 "Наше разочарование неизмеримо."

 kemreg.15.t:0 "Еще одна Царская просьба"
 kemreg.15.desc:0 "Еще одна просьба о финансовой помощи пришла к нам от странного человека, называющего себя царем России. На этот раз, похоже, он пытается предпринять какие-то усилия, чтобы индустриализировать свое Царство, и нуждается в помощи, чтобы сделать это своевременно и эффективно.\n\n Вот где мы и начинаем. Рюрик II считает, что некоторые эксперты в вопросах промышленности, которые в настоящее время проживают в США, могли бы использовать свои таланты, помогая в его стремлении к индустриализации. Он просит нас отправить некоторых в Центральную Сибирь, чтобы поддержать эти усилия, и заверяет, что мы будем хорошо вознаграждены за проявленную добросовестность.\n\n Хотя это, несомненно, поможет укрепить отношения с режимом Рюрика II, некоторые из наших официальных лиц указали, что ситуация в России все еще довольно опасна, и отправка американцев в эту раздираемую войной страну подвергнет их жизни ненужной опасности. Что ответить?"
 kemreg.15.a:0 "У него будет то, что ему нужно."
 kemreg.15.b:0 "Мы не можем подвергать опасности трудолюбивых американцев!"

 kemreg.16.t:0 "Америка отправляет экспертов!"
 kemreg.16.desc:0 "Сегодня из Вашингтона пришли оптимистичные новости. Наша просьба о поддержке в виде квалифицированных промышленных экспертов не осталась без ответа, и американцы согласились направить некоторых из своих лучших промышленных умов для помощи нам в индустриализации. Вскоре они прибудут в Центральную Сибирь, и мы ожидаем, что они будут искать работу почти сразу.\n\nЭто еще одна важная веха в наших усилиях по поддержанию прочных отношений с Соединенными Штатами. Если они захотели послать своих людей для помощи в развитии нашего скромного Царства, то кто знает, на какие сделки они будут готовы в будущем?"
 kemreg.16.a:0 "Превосходно!"

 kemreg.17.t:0 "Америка не пришлет экспертов!"
 kemreg.17.desc:0 "Сегодня мы получили ответ на наш запрос американских промышленных экспертов, и это не то, на что мы надеялись. Американцы заявляют, что ситуация в России слишком нестабильна, чтобы рисковать посылать американских граждан работать с нами, и обеспокоены тем, что их жизни могут оказаться в опасности в такой дикой среде. Хотя это рассуждение не совсем безосновательно, тем не менее оно вызывает разочарование.\n\nНашим предприятиям просто придется обходиться без промышленного опыта американцев. Хотя мы уверены в их силах, вернуть промышленность Средней Сибири в строй было бы намного проще с помощью дяди Сэма ..."
 kemreg.17.a:0 "Позор!"

 kemreg.18.t:0 "Посланник из давно мертвой страны"
 kemreg.18.desc:0 "Однажды рано утром в Токио появилась группа ошеломленных русских мужчин, незваных и дезориентированных. Как они сюда попали, было неизвестно, но люди, одетые как мистики и сгорбленные, как паломники, двинулись в сторону Министерства иностранных дел.\n\nКак только посланник прибыл к месту назначения, они провозгласили себя: " Посланником Законного Царя Всея Руси, Его Высочества Рюрика Второго '' и сразу же потребовали встречи с министром иностранных дел. Представление их было столь же грубым, сколь и причудливым, ведь правление династии Рюриковичей над Россией закончилось более четырех веков назад. И все же они стояли, нетерпеливо ожидая предполагаемой встречи.\n\nНесмотря на первоначальное замешательство, вызванного их прибытием, послов провели в кабинет министра иностранных дел. Хотя он, конечно, не до конца понимал, из какой странной страны они прибыли, он знал, что связи с этим царством потенциально принесут огромную пользу ему и его стране."
 kemreg.18.a:0 "Какая странная группа."

 kemreg.19.t:0 "Контакты на востоке"
 kemreg.19.desc:0 "Спрятавшись в министерстве иностранных дел, Петр Барановский сидел за своим столом, беспрерывно царапая пером лист бумаги. Он был недоволен, когда услышал, что его важные дела грубо прервали.\n\nОтвлекшись от своей работы, он был удивлен, увидев, что посланник, которого он отправил в Японию ранее в этом месяце, вернулся целым и невредимым. Его изумление только усилилось, когда он узнал, что они преуспели в своей задаче. Они установили дипломатические связи с империей на востоке. Такие новости, как предполагал Барановский, могут быть полезны для будущего Царства, которому он служит.\n\n Тем не менее, как часто случалось с министром иностранных дел, предстоит еще много работы. В конце концов, Барановский знал, что сами по себе коммуникации не улучшат экономику Царства."
 kemreg.19.a:0 "Какие хорошие новости."

 kemreg.20.t:0 "Инвестиции в Сибирь"
 kemreg.20.desc:0 "Снаружи входа в министерство иностранных дел раздался хриплый крик, требовавший, чтобы его впустили; на него быстро ответили, и дверь распахнулась. Выявлено несколько лиц, которые стали странно знакомыми рабочим внутри. Это были лица послов Рюрика II, поскольку они были перемещены в более постоянное место, теперь они стремились прийти к соглашению о японских инвестициях. Предложение, которое было с готовностью принято.\n\n Присутствующим японским министрам не нужно было напоминать о скрытых богатствах Сибири, которые, как они знали, было бы невероятно выгодно использовать. Безупречно эффективные техники и машины Дзайбацу позволили бы только увеличить богатство. Такой результат пойдет на пользу обеим сторонам.\n\n Тем не менее, риски инвестирования в такой нестабильный регион по-прежнему сильно беспокоили обе стороны. Любые инвестиции на таком этапе времени, безусловно, были бы авантюрой, чреватой многими изменениями, которые еще не потрясли Сибирь.\n\nВскоре после этого россияне были выпровожены и им сказали дождаться официального ответа. Все, что оставалось сделать министру иностранных дел, - это сделать его."
 kemreg.20.a:0 "Разрешите вложения."
 kemreg.20.b:0 "Это слишком большой риск."

 kemreg.21.t:0 "Прибытие японских инвестиций"
 kemreg.21.desc:0 "Новости о японских инвестициях были поспешно разосланы в Царство, вскоре за ними последовали инструменты Дзайбацу. Члены Царской семьи, политики и владельцы шахт вместе делились в своем нетерпеливом ожидании богатства, которое вскоре последует. Они едва могли дождаться, когда их земля обогатится от иностранных инвестиций; К счастью для них, им не пришлось долго терпеть нетерпение.\n\nРазличные гигантские металлические машины нужно было нести через сибирские равнины, пока они не были установлены и оставлены стоять неподвижно, чтобы взбивать землю под ними и открывать его скрытое богатство. Со временем все, что останется от такой жестокой эффективности, будет покрыто шрамами и опустеет землю.\n\nОднако эти мысли не присутствовали у власть имущих. Они знали, что богатство необходимо для улучшения жизни подданных царя. Кроме того, для них было бы более практичным принять помощь Японии, поскольку есть еще больше преимуществ, которые могут быть получены от их близости."
 kemreg.21.a:0 "Зато пока есть прибыль."

 kemreg.22.t:0 "Япония отказывается инвестировать"
 kemreg.22.desc:0 "Барановский изо всех сил пытался найти подходящий способ сообщить эту новость своему монарху. Рюрика наверняка расстроили такие новости, царь ожидал в будущем большой поддержки со стороны Японии. Министр иностранных дел продолжал пытаться найти способ заверить царя в том, что будущее сотрудничество не будет исключено.\n\n Тем не менее, каким бы способом он ни строил то, что он собирался сказать, он не мог подорвать тот факт, что Царству будет хуже из-за отсутствия инвестиций. Многие останутся без работы, и в результате государственные финансы будут намного хуже.\n\nВ конце концов, все, что Барановский мог придумать, - это гарантия того, что однажды огромные богатства Сибири будут раскрыты. Пока что просторы земли под владениями его высочества останутся нетронутыми, но когда они неизбежно будут использоваться, подданные царя будут богаты."
 kemreg.22.a:0 "Возможность упущена."

 kemreg.23.t:0 "Письмо в Японию"
 kemreg.23.desc:0 "По просьбе своего министра иностранных дел нам отправили официальное послание дружбы императору Японии. Понадобится такое письмо, которое поможет укрепить связь между двумя монархами и откроет широкий спектр сотрудничества в будущем, по крайней мере, так ему сказали.\ N \ n Члены его двора пытались украсть написание декларации для себя, однако он оставался стойким и удостоверился, что вся работа была подлинной. Он подумал, что лучше сохранить его более аутентичным, чем дипломатичным.\n\n Рюрику было труднее всего начать писать, он понятия не имел, с чего начать, не говоря уже о том, как завершить проклятую вещь. Тем не менее, по мере того, как ночь шла, а бутылка на его столе становилась все более пустой, он понял, что слова с легкостью вытекали из его пера.\n\nК тому времени, когда он нацарапал свое имя внизу страницы, он был тихо впечатлителен его усилием. Такая длина и такой стиль могли быть только делом его гения. Он не стал повторно анализировать то, что он написал, вместо этого он сразу же запечатал его и отправил.\n\nБарановский был весьма озадачен, когда узнал о новостях о том, что царь отправил декларацию, не попросив предварительно поработать над ним. Он мог бы жаловаться, но он знал, что лучше не ставить под сомнение  суждение его высочества. Министр иностранных дел знал, что все, что он может сделать, - это надеяться."
 kemreg.23.a:0 "Давайте надеяться на лучшее."

 kemreg.24.t:0 "Письмо из Сибири"
 kemreg.24.desc:0 "Ровно в полдень в кабинет министра иностранных дел Империи пришло письмо. Его доставил один из дипломатов из этого странного сибирского Царства; о котором министр все еще знал странно мало.\n\nОткрыв конверт, он понял, что письмо было адресовано императору, а не ему по необъяснимым причинам. Он вернул его в конверт и решил не носить его лично императору, лучше не беспокоить его такими мелочами. Кроме того, он хотел бы прочитать его побольше, хоть оно и было написано так ужасно и по-русски.\n\nВместо этого он нашел переводчика, который мог бы прочитать эту ужасную работу легче, чем он. Тем не менее, переводчик очень усердно справлялся с этой задачей, фразы были запутанными, слова выбирались странно, а пунктуация отсутствовала. Как он ни старался, он не мог расшифровать написанное, он даже начал сомневаться, было ли это написано на каком-то другом иностранном языке, о котором он не слышал. Единственное, что он мог уверенно расшифровать, это имя, подписанное внизу:\n\n "Рюрик II, царь и самодержец всея Руси"\n\nМинистр иностранных дел повернулся к переводчику и спросил:"
 kemreg.24.a:0 "Зачем этот безумец прислал это?"

 kemreg.25.t:0 "Эмиссары сибирского царя"
 kemreg.25.desc:0 "Из-за пределов казахской степи к столице направилась группа людей. Их единственная цель - установить контакт с правительством Казахстана, которое они считали дружественным. Экспедиция, в которую они отправились, была долгой и изнурительной, но довольно скоро они оказались у входа в город.\n\nПосле того, как их приняли на встречу с некоторыми национальными дипломатами, они заявили, что родом из [KEM .Capital.GetName] и выступили от имени царя Рюрика Второго. Далее они обрисовали в общих чертах, как царь хотел бы установить с ними теплые дипломатические отношения на благо обеих их земель.\n\nКазахские официальные лица согласились с тем, что такая договоренность будет способствовать миру и процветанию обеих сторон. Итак, между ними была заключена сделка, и мужчины отправились обратно в свою чужую землю, довольные достигнутым прогрессом."
 kemreg.25.a:0 "Друзья из Сибири."

 kemreg.26.t:0 "Наши послы возвращаются"
 kemreg.26.desc:0 "После, казалось бы, бесконечного путешествия в самое сердце Казахстана, наши послы вернулись и принесли хорошие новости. Правительство Казахстана было настолько дружелюбным, как сначала и предполагалось, в результате с ними установились прочные, плодотворные и, надеюсь, долгосрочные связи.\n\nПетр Барановский был рад услышать это, поскольку он знал, что наличие союзника в такой близости могло принести им пользу в их будущих начинаниях. Дипломатические отношения с правительством Казахстана, безусловно, уменьшили бы количество кровопролитий в будущем. Это также поможет обеспечить большее процветание в мирное время, с будущим доступным сейчас сотрудничеством, которое обогатит оба государства.\n\n Министр иностранных дел был доволен успехом своего посла и почувствовал большое облегчение от того, что у царства стало на одного потенциального врага меньше над которым ему придется беспокоиться."
 kemreg.26.a:0 "Друзья из Сибири."

 kemreg.27.t:0 "Хорошо ли я сыграл свою партию?"
 kemreg.27.desc:0 "Конец царя Рюрика II наступал постепенно, а затем и сразу. В течение многих лет он находился в упадке, его тело становилось все медленнее, болело все больше и больше. Затем однажды он потерял сознание на собрании, и его собственные генералы срочно увезли его в комнату. Несмотря на профессиональную заботу, вскоре всем стало очевидно, что Царь умирает.\n\nЦарь проснулся в последний раз, обнаружив, что его окружает вся его семья. Его дети у его постели. Юрий и Лидия даже отложили в сторону свои разногласия хотя бы на день. Он надеялся, что это продлится долго, что они наконец-то станут семьей. Возможно, они зашли слишком далеко, но, возможно, нет. Тем не менее, он говорил не со своими наследниками, потому что он сказал им все, что нужно было сказать. Это был Борис, единственный из них, у кого никогда не было никаких стремлений, кроме долга и семьи.\n\n "Скажи мне, счастливы ли люди? Голос старого царя был чуть больше шепота.\n\nБорис улыбнулся. "Да, отец, Царство сильное. Ты хорошо подготовил нас к тому, что должно произойти".\n\nРюрик кивнул, вытирая пот со лба. "Хорошо, хорошо. Тогда вся эта шарада в конце концов того стоила".\n\nЕго дети не подвергали сомнению его последние слова. Возможно, если предположить, что это не было безумием, как и все другое с самого начала. А возможно, это был очередной бред, но это не имело значения. Россия снова стала почти единой, единой и сильной. Он сделал все, что мог для людей, и его наследник сделает гораздо больше, в этом он был уверен. Не сожалея, Рюрик II, царь Руси, остался доволен тем, что построил.\n\nИ поэтому Николай Иванович Крылов в последний раз закрыл глаза, и его долг наконец закончился."
 kemreg.27.a:0 "Аплодирую моему уходу."

 kemreg.28.t:0 "Народный царь"
 kemreg.28.desc:0 "День был свежий и холодный. Толпа у входа была огромной, люди заполнили все стоящие места. Люди изо всех сил пытаются взглянуть на своего Царя, увидеть его наконец коронованным. Его генералы, его семья и Земский собор возражали против этого, говоря, что церемония во дворце будет более безопасной и более грандиозной. Но Юрий настоял на том, чтобы это произошло на улице. В конце концов, именно люди сделали возможным это Царство; они заслужили увидеть такое важное событие в живую.\n\nОн отвернулся от перил, быстро взглянув на сестру, которая смотрела на него со стороны. Она выглядела возмущенной и раздраженной, но не такой злой, как он когда-то ожидал от нее. Затем он посмотрел на корону своего отца, которую держал лидер профсоюза, выбранный по этому случаю путем лотереи. Он положил руку на корону и повернулся, чтобы говорить в микрофон.\n\n "Эта корона - гораздо больше, чем право первородства, это клятва, обещание всем людям этого великого Царства". Он обратился к ликующей толпе. "Чтобы поддержать все, что мой отец построил для вас. Чтобы гарантировать, что ваши права, ваша свобода и ваше процветание будут защищены. Чтобы ни один враг, ни иностранный, ни внутренний, никогда больше не стал угрожать забрать все, что вы заработали за последнее десятилетие. "\ n \ nЮрий встал на колени, позволяя лидеру профсоюза возложить корону себе на голову. "Я называю тебя царем Рюриком III, царем Руси". Мужчина нервно заявил: "Да здравствует царь!""
 kemreg.28.a:0 "Да здравствует царь Рюрик III!"

 kemreg.29.t:0 "Царская волчица"
 kemreg.29.desc:0 "Тронный зал был переполнен. Солдаты, генералы и дворяне стояли по сторонам, сосредоточив внимание на своей царицы. Наряд Лидии был элегантным, но строгим, волчья шкура накинулась на ее плечи, как плащ. Лучшие мужчины и женщины Царской Дружины стояли по обе стороны пути, ведущего к ее царственному трону. В прошлом Романовы были коронованы членом церкви, в знак того, что их власть в конечном итоге исходит от бога. У русов не было времени на такую суеверную чушь. Корона принадлежала одному из Царских Дружинников, и никто не мог короновать Лидию, кроме нее самой. Она взяла корону, которую сделали специально для нее. Держа в руках, она почувствовала боль сожаления. Ее отец умер, ее брат в изгнании. С чем бы Царство ни столкнулось в ближайшие годы, ей придется делать это без них.\n\nОна убила такие мысли. Ради Царства ей придется преодолеть эти сомнения, даже не быть Лидией. Похороните царевну так, как когда-то она похоронила медсестру. Она возложила корону на голову.\n\n "Да здравствует царица Рогнеда, царица Руси". Царская Дружина объявила всем собравшимся.\n\nРогнеда поднялась со своего трона, когда люди хлопали в ладоши. Она дала им секунду, прежде чем заговорить.\n\n "Последние годы мы прошли с честью. Из одного крошечного места в сибирской пустыне нам удалось создать огромную и могущественную империю, победив всех, кто осмелился бросить нам вызов". Она заявила в зал. "Но наш долг не закончен. То, что начал мой отец, мы должны закончить. Слишком много наших соотечественников страдают под властью тевтонских хозяев, порабощенных орлом рейха. Мы должны освободить свой народ и свергнуть умирающую империю Германии! "\ n \ nРогнеда слушала, как ее подданные приветствовали, но ее мысли обратились к тому, что ждало впереди."
 kemreg.29.a:0 "Слава Царице Рогнеде!"
 
 kemreg.30.t:0 "Тихий момент"
 kemreg.30.desc:0 "Рюрик стоял у окна своей спальни, глядя на [KEM.Capital.GetName]. Солнце уже садилось, небо было нежно-оранжевым и голубым. Когда солнце начало опускаться за горизонт, Рюрик задумался о своем правлении. Из бездны отчаяния он дал России надежду, неся свет стране, дрейфующей во тьме. Его правление не было мирным и не было совершенным, но он многого добился.\n\nСолнце было на полпути за горизонтом, оранжевое небо превратилось в красное, а красное превратилось в пурпурный. Первые звезды засияли с небес, уступая по численности огням города внизу. Царь слабел с каждым днем, и теперь ему требовалась трость, чтобы передвигаться по своему дворцу. Рюрик знал, что не доживет до освобождения Москвы от немцев, поработивших его народ. Ему придется оставить эту обязанность своему преемнику, своему наследнику. Он знал, что они могут добиться успеха, он верил, что хорошо их подготовил. Его ребенок приведет это Царство к величию и отомстит за унижение, которому подверглась Родина. Николай Крылов усмехнулся, зная, что его дети и весь остальной народ были так привязаны к идеалам Рюриковичей, маской, которой он в конечном итоге стал.\n\nСолнце теперь было за горизонтом, и ночь снова опустилась на Родину. Царь Рюрик отвернулся от окна и вернулся к своему столу, потому что у царя еще много работы."
 kemreg.30.a:0 "Только в темноте можно увидеть звезды."
 
 kemreg.31.t:0 "Посмотрите на мои работы"
 kemreg.31.desc:0 "Стоя по меньшей мере шесть метров в высоту, включая пьедестал, огромная статуя была чем-то примечательным. Сделанный из лучшего камня и гранита Сибири, Рюрик был весьма польщен. Доспехи были довольно детализированы, используя каждую точность средневековой эпохи. Он даже включал в себя несколько драгоценных камней и бриллиантов, аккуратно вставленных в броню. Рюрик был совершенно уверен, что она станет основным элементом [KEM.Capital.GetName] на долгие годы вперед.конечно, скульптор явно позволил себе некоторые художественные вольности. Рюрик довольно часто не шел в бой с мечом верхом на коне, как бы ему этого ни хотелось. Он тоже не был таким мускулистым, как в скульптуре, но все же Рюрик был вполне доволен. Ему очень нравилось, как это было чрезмерно романтизировано, и он должен был убедиться, что скульптору хорошо платят за его работу. \n\nИ если этого было достаточно для объединения Центральной Сибири, то он не мог и мечтать о том, что будет воздвигнуто в его честь, когда Москва снова окажется в руках России."
 kemreg.31.a:0 "Весьма впечатляюще!"

 kemreg.32.t:0 "Тост"
 kemreg.32.desc:0 "Пиршественный зал Рюрика наполнился едой и смехом, когда он и его новые аристократы праздновали победу над предателями и создание лучшей Сибири. - "Эй, Рюрик, передай, пожалуйста, масло." Как один довольно крупный мужчина начал пить свою четвертую рюмку водки. \n\nРюрик улыбнулся и потянулся за маслом, когда его прервал пожилой аристократ. -"Сергей! Никогда так не разговаривай со своим царем! Где твои манеры!" \n\n-"Все в порядке, Николай, мне больше нравятся любезности, чем что-то более формальное." Ответил Рюрик.\n\n-"Как скажешь, Царь Рюрик второй, милостью Божией, завоеватель и Всемогущий. Я смиряюсь в твоем присутствии." - Сказал старый аристократ, кланяясь.\n\nРюрик помолчал, но его отвлек другой молодой аристократ. -"Вы так же хороши, как и в том, чтобы устраивать пир, как и в том, чтобы править царством!" - Сказал он. "Вы даже заставили ваших детей перестать спорить!" \n\n-"Ну, я всегда знаю, когда нужно праздновать, и мои дети тоже." - Ответил Рюрик. Он знал, что скоро ему придется столкнуться с новыми трудностями, но пришло время самому насладиться приятной атмосферой Кемерово. В конце концов, без него ничего этого не было бы."
 kemreg.32.a:0 "Приятно видеть что-то без происшествий."

 kemreg.33.t:0 "Административное ворчание"
 kemreg.33.desc:0 "Не царские члены Земского Собора, едва войдя в зал, поняли, что между княгиней Лидией и ее братом предстоит еще одна схватка. Сердитые, ядовитые взгляды, которые она бросала на пол, были достаточно зловещими. \n\nОни не были разочарованы. Пункт повестки дня касался ограничений на набор и желаемой квалификации государственных чиновников, прежде всего в том, что касалось их социального статуса. Верный своим корням, князь Юрий предпочитал ослаблять или даже вовсе устранять их, как для того, чтобы способствовать социальному прогрессу, так и для того, чтобы сильнее привязать простых людей к своему правительству.\n\nНа это Лидия ответила своим обычным резким, насмешливым смехом. Народ, заявила она, в лучшем случае ненадежен, а в худшем - мятежен. Бюрократы должны быть отобраны из аристократии, утверждала она, чтобы гарантировать, что они обязаны своей лояльностью государственным институтам и вряд ли будут иметь симпатии к революционным элементам.\n\n"Дебаты" продолжались, как и ожидалось. Юрий называл сестру тираном, а она - дураком, причем эпитеты только усиливались, а присутствующие молча отсчитывали минуты, когда они снова окажутся на свободе, не желая оказаться на линии огня. \n\nХотя все, включая царских братьев и сестер, знали, что решение в конечном итоге будет принято их отцом."
 kemreg.33.a:0 ""Князь Юрий высказывает хорошую мысль.""
 kemreg.33.b:0 ""У княгини Лидии есть правильная идея.""

 kemreg.34.t:0 "Царские слушания"
 kemreg.34.desc:0 "Рюрик сидел за богато украшенным круглым столом, сложив на нем руки. Вокруг него были одни из самых могущественных и влиятельных людей в королевстве, явно исключая двух волков. - Благодарю вас, господа, за то, что вы пришли на первое заседание только что собравшегося вече. Я надеюсь, что этот совет даст тактичные и мудрые советы правителям Руси. Возможно, на этой первой сессии нам следует обсудить растущий ... разлад". \n\nПосле недолгого молчания первым заговорил Петр Барановский. - Понятно, что вызывает все эти раздоры: "Это ваши дети постоянно бодаются лбами, когда встречаются! Ты хочешь спасти королевство от раскола? Что-то должно быть сделано с ними" \n\n-"Что ты предлагаешь нам делать? Их влияние растет с каждым днем, и они уже сплотили две очень разные части населения на свою сторону. Я считаю, что мы должны просто назначить преемника и переждать бурю, как только сможем", - вмешался Борис Крылов, единственный из присутствующих членов королевской семьи. \n\nРюрик немного подумал над словами сына. Он не решался назначить преемника, но становилось ясно, что если это не будет сделано достаточно быстро, стабильность королевства может оказаться под угрозой. Единственный вопрос, однако, заключался в том, кто из них в конечном итоге возьмет корону..."
 kemreg.34.a:0 "Что бы ни было решено, кто-то не будет счастлив."

 kemreg.35.t:0 "Познакомьтесь со своим новым владельцем"
 kemreg.35.desc:0 "Посадник Дмитрий Гурьев с трепетом смотрел в окно своего нового кабинета. Он был весьма взволнован своим избранием на эту должность, но когда он прибыл в маленький городок в восточной части королевства, он был удивлен враждебностью, с которой столкнулся. Горожане держались в лучшем случае отстраненно и холодно. Пока его машина ехала по главной улице к его новому месту жительства, он был объектом насмешек со стороны местных жителей. Они забросали грязью и навозом окна, его мужественность была поставлена под сомнение, и его охранники были вынуждены вмешаться, когда бывший ополченец Черной армии бросился на машину с ножом в руке.\n\nОн знал, что у него есть своя работа. Люди в этом регионе настолько привыкли к свободе, предоставленной им Черной армией, что требовалось многое, чтобы добиться от них хотя бы малейшего уважения. Их раздражали новые налоги и другие обязательства перед королевством, от которого они оказались в стороне. Он знал, что большая часть их недовольства была пустой болтовней, но даже тогда он понимал, какое огромное значение принесет стабильность и удовлетворенность. На какое-то время ему придется смириться с тем, что его постоянно будут ругать, и найти способы расположить к себе и к королевству людей, которым он теперь служит.\n\nДмитрий вернулся к своей работе и молча уставился на бумаги, лежащие перед ним, в прошлом месяце были некоторые проблемы с налоговыми номерами. Он все еще надеялся исполнить свой долг в меру своих возможностей, а также надеялся, что люди, которых он курировал, в будущем станут уважать его и свое новое правительство."
 kemreg.35.a:0 "Бремя лидерства - тяжелая вещь."

 kemreg.36.t:0 "Рюриковическая мода"
 kemreg.36.desc:0 "Олег вышел из Новосибирского завода и собрался идти домой, надевая старое пальто и с нетерпением ожидая, что жена приготовит на ужин. Взяв немного хлеба из пекарни, Олег заметил у некоторых других покупателей более интересную одежду. Женщины в ярких платьях и топах. Мужчины в больших пушистых шляпах и темно-красных пальто с детальными узорами, покрывающими их с головы до ног. Выглядит почти средневеково, подумал Олег. Неужели все решили подражать этому безумному царю? Люди в эти дни так и стремились ухватиться за чужую моду.\n\nПокупая хлеб, он заметил, что даже владелец магазина, Никита, был одет в большой синий средневековый халат и щеголял длинной бородой. - "Даже ты, Никита! А я-то думал, что ты закоренелый республиканец!" - Воскликнул Олег, удивленный тем, что даже он одет по-царски.\n\n-"Да ведь времена меняются", - ответил Никита. -"Я узнал, что Рюрик - великий царь, лучше любого президента. Кроме того, эти штуки очень удобные, я слышал, что эта называется "Ферджаз"! Прямо через дорогу есть магазин, где их продают." \n\n-"Нет, спасибо, я предпочитаю более современную одежду." - Ответил Олег, выходя из магазина. Наконец приехав домой, его жена была первое, что он увидел, когда он шел через дверь. - "Лена, что на тебе надето?" - недоверчиво переспросил Олег.\n\n-"Это моя новая шуба, ее носят все женщины. Дворянки носили их еще в Древней Руси! Цвета на нем просто великолепны! Я думаю, что сохраню его навсегда!" - Сказала Хелана, улыбаясь. \n\nОлег запнулся, не зная, что сказать. Его жена, тоже в безумной одежде? Все были одеты во что-то из средневековья! \n\n"Дорогой, что случилось?" - Сказала Елена. -"Знаешь что, тебе действительно нужно новое пальто. Ты видел это место рядом с пекарней? Здесь очень хороший выбор мужской одежды. Давай отвезем тебя туда завтра. Мы можем купить немного и для детей! Это будет прекрасно!""
 kemreg.36.a:0 "Может быть, мне следует идти в ногу со временем."

 kemreg.37.t:0 "Изменение декора"
 kemreg.37.desc:0 "Отец Кирилл с тяжелым сердцем молча наблюдал, как солдаты укладывают иконы, Библии и другие священнические вещи в коробки. Его церковь была "реквизирована" Царской армией для использования в качестве командного пункта, и ему было очень ясно сказано, как можно вежливее, что у него нет выбора в этом вопросе. \n\nСами простые солдаты были очень почтительны и очень старались не повредить ни одного из религиозных предметов Кирилла, когда собирали их, но это мало смягчило удар. Он руководил этой церковью и небольшой общиной вокруг нее в течение десятилетий, делая все возможное, чтобы обеспечить руководство и поддержку простым, но благочестивым людям местных деревень. И теперь он не был уверен, разрешат ли ему когда-нибудь вернуться. \n\nОн слышал от своих собратьев-священников, что это происходит в других местах, в церквях, захваченных военными, которые высоко ценили колокольни для наблюдения и подвалы для защиты. Если битва развернется, противник уничтожит не одну церковь. Он очень надеялся, что для его церкви это не так. \n\nКогда солдаты закончили укладывать вещи и аккуратно сложили коробки у входа, Кирилл в последний раз оглядел опустевший Неф и понял, насколько большим он кажется, когда лишен светильников. Затем он взял коробки, отнес их на тележку, которую один из местных крестьян настоял использовать для путешествий, и уехал.\n\nИ когда колокольня его церкви скрылась за горизонтом, он не смог сдержать слез."
 kemreg.37.a:0 "Необходимая жертва?"

 kemreg.38.t:0 "Доля народа"
 kemreg.38.desc:0 "Когда царь Рюрик присутствовал на заседании Земского собора, это был хороший день, думали делегаты. В первую очередь потому, что это означало, что решение, скорее всего, будет принято, и между его детьми не будет просто вечного спора.  \n\nСегодня они быстро обнаружили, что, по крайней мере, наполовину правы. Рюрик, открыв заседание и поблагодарив всех присутствующих, объявил о немедленном введении в государстве ряда реформ, основанных на благосостоянии, как рекомендовал князь Юрий. \n\nХотя Юрий поспешил встать и поблагодарить царя за "дальновидность", которой он явно обладал, на него мало обращали внимания. Ибо все взоры были устремлены на княгиню Лидию, которая по мере того, как шло объявление ее отца, становилась все более неподвижной, движение, которое, как они узнали, всегда сопровождалось извержением.\n\nИзвержение, которое вскоре последовало, когда ее голос эхом разнесся по комнате. Сама идея была непростительна, кричала она, и даже порекомендовав ее отцу, Юрий не справился со своими обязанностями. Проблемы, стоящие перед государством, огромны, страстно продолжала она, а его ресурсы крайне ограничены. Отвлекать их на социальные цели вместо военных или других сил безопасности было не только недальновидно, но и, по ее мнению, граничило с преступлением. \n\nЧерез некоторое время, во время паузы, Юрий спокойно спросил сестру, закончила ли она. Пока она смотрела на него широко раскрытыми глазами, он повернулся к царю Рюрику, который только кивнул, глядя на свою дочь. \n\nИ на этом все закончилось. Лидия снова опустилась в кресло, на этот раз побежденная. Но выражение ярости в ее глазах было безошибочным, и все знали, что это решение не было, не могло быть концом." 
 kemreg.38.a:0 "Можно ли было ожидать другого ответа?"

 kemreg.39.t:0 "Накаление ситуации"
 kemreg.39.desc:0 "-"Скажи мне прямо, Борис, какая там обстановка? Неужели все так плохо, как я слышал?" - Голос Рюрика сочился глубокой тревогой. До него дошли слухи, что на улице произошла драка между сторонниками его сына и сторонниками его дочери. Он надеялся, возможно, напрасно, что это всего лишь преувеличение прессы. \n\nБорис Крылов сел напротив отца, выдержав паузу, прежде чем сообщить новость. - "Честно? Да, это так. Были сообщения о жестоких потасовках в Новосибирске между забастовщиками и местной полицией, драка в баре между шахтерами и богатыми покровителями в Красноярске едва не переросла в бунт, не говоря уже о протестах и контрпротестах в Кемерово..." \n\nРюрик выглядел отстраненным, пока его мозг обрабатывал эту тревожную новость. Это уже не было метафорой: его дети шли на войну. Хотя эти группы не были напрямую связаны с ними, было слишком ясно, кого они хотели взять на себя в его отсутствие.\n\n"... Отец?" \n\n-"Борис, нам нужно вернуть порядок на улицы. Если мы в ближайшее время ничего не предпримем, то вернемся к старым, плохим временам..." \n\n-"Только скажи, отец, и я прикажу войскам выдвигаться." \n\nРюрик посмотрел на сына широко раскрытыми глазами. Неужели до этого уже дошло? -"Нет! Никакого военного положения. Полиция справится с этим, нам просто нужно удвоить их присутствие...""
 kemreg.39.a:0 "Будем надеяться, что все это скоро пройдет..."

 kemreg.40.t:0 "Разлив"
 kemreg.40.desc:0 "- Умрите, фашистские свиньи! \n\n- Все вы, коммунистические отбросы, должны идти к черту! \n\nЭти враждебные крики и бесчисленное множество других были слышны из двух толп, стоявших лицом друг к другу, - одной юнионистской и одной реакционной. Плакат ударил по Знамени, когда они собрались вместе, но не в единстве или солидарности, а из ненависти и негодования. Когда крики толпы стали громче и яростнее, полицейские, стоявшие на страже, нервно переглянулись. Как бы они ни предпочитали не вмешиваться, у них почти не оставалось выбора. Без одного из них, посланного за подкреплением, остальные офицеры стояли на страже с мрачной решимостью, готовые вмешаться и положить конец всему, если потребуется. \n\nК счастью для них, подкрепление прибыло как раз вовремя, их число удвоилось и они были готовы выдвигаться в короткий срок по приказу самого Рюрика. По мере того, как они усиливали полицейских, уже находившихся на месте происшествия, противостояние перед ними начало приобретать ожесточенный характер, с нанесением ударов и бросанием знаков. При звуке свистка полицейские всей группой обрушились на две толпы и, оказав незначительное сопротивление, разогнали их. Даже при нынешнем столкновении каждый офицер думал об одном и том же."
 kemreg.40.a:0 "Вещи не могут продолжать в том же духе."

 kemreg.41.t:0 "Семейная встреча"
 kemreg.41.desc:0 "Князь Борис с беспокойством посмотрел на отца. Вместе они придумали эту неминуемую встречу между его вечно враждующими братьями и сестрами, но по мере того, как приближалось ее время, он не мог не испытывать опасений. \n\nЛидия вошла первой, как всегда рано, с привычным выражением прилежного высокомерия. Он мог сказать, что она ни на секунду не поверила лжи, которую он сказал, чтобы заманить ее сюда, но тем не менее пришла из уважения к их отцу. Юрий приехал позже. Рюрик быстро взял себя в руки, прежде чем они успели начать спарринг.\n\nОн сказал, что попросил Бориса организовать это дело, потому что устал, как лично - так и официально - видеть, как двое его выдающихся детей постоянно и жестоко ссорятся. Это было плохо для его здоровья, продолжал он, и очень плохо для стабильности государства. Вместе с Борисом он умолял их прийти к взаимопониманию. \n\nВ комнате долго-долго стояла тишина, прежде чем Лидия рассмеялась, резко и жестоко, и в этот момент Борис понял, что они потерпели неудачу. Она не должна была делать ничего подобного, сказала она холодно, так как не сделала ничего плохого. Она всегда действовала в интересах государства, и Юрию нужно было с этим смириться. \n\nЮрий тут же возразил, что он всегда действовал в интересах народа, и если она не видит, что государство без народа-ничто, то она не заслуживает своего положения. Словесная война продолжалась, пока Борис в отчаянии смотрел на отца, который только качал головой. Очередной провал. \n\nВскоре после этого Лидия объявила все это дело пустой тратой времени и встала. Юрий сделал то же самое - одно из немногих, по его словам, в чем он мог с ней согласиться. Через мгновение они оба выскочили. \n\nБорис и Рюрик обменялись вздохами. Что еще они могли сделать?"
 kemreg.41.a:0 "Это могло бы закончиться другим способом?"

 kemreg.42.t:0 "Рука помощи"
 kemreg.42.desc:0 "В несчастливой сибирской деревне, разорванной на части сражающимися солдатами во время объединительных войн и разграбленной бегущими бандитами, оставшиеся обнищавшие жители упорно оставались в своих домах, дрожа на ветру, словно боялись, что если они уйдут, то саму деревню уничтожат или украдут. Принимая во внимание некоторые из историй, которые они слышали о еще более несчастных деревнях, вполне возможно, что они там были. У них было мало еды, тепла и не было никакого оружия. Все, что ждало их было медленной смертью. \n\nВдруг они услышали стук сапог по земле и выглянули в окна со смесью страха и ужаса. Вернулись ли бандиты? У них ничего ценного не осталось, чтобы дать им! Однако по мере того, как звук приближался, они начали различать фигуры, а затем и людей, которых они составляли. Это были не бандиты, а работники королевского правительства, того самого, которое выиграло войну. Их страх сменился новым, похожим. Были ли увеличены налоги? \n\nОднако вновь прибывшие доброжелательно приветствовали их, когда они проходили мимо, а один мужчина даже взъерошил волосы мальчика, высунувшего голову из окна. Жители деревни с изумлением наблюдали, как эти рабочие принялись за ремонт разрушений, нанесенных деревне конфликтами, заделывая дыры в стенах и разбитые окна. Эти люди были здесь не для того, чтобы отнимать у них; они были здесь, чтобы дать им помощь, в которой они так отчаянно нуждались уже долгое время. Некоторые жители деревни радостно кричали, другие плакали от радости. Все думали одно и то же: удача наконец-то вернулась в их жизнь. \n\nКакое-то подобие надежды вернулось в их сердца."
 kemreg.42.a:0 "Может быть, Рюрик все-таки заботится о нас."

 kemreg.43.t:0 "Интеллектуальные потасовки"
 kemreg.43.desc:0 "Рюрик сидел во главе веча, заполненного бывшими членами томских салонов. Интеллигенция, поэты, профессора, самые умные люди России толпились в одной комнате. Рюрик был уверен, что они принесут пользу Центральной Сибири. - "Господа!" - Сказал Рюрик гулким голосом. - "Я рад, что все вы отклонили мое приглашение. Как великий и добрый вождь, я достаточно мудр, чтобы понять, что у ваших врагов можно многому научиться."\n\n- "Мудро!" - Крикнул человек в гладком костюме, выглядевший совсем иначе по сравнению с министрами Рюрика в широких одеждах. - "Ты безумный, а не мудрый! Ты объявил себя царем после того, как слишком много выпил!" \n\nРюрик ухмыльнулся. -"По крайней мере, я достаточно мудр, чтобы победить ваши армии в бою." Группа притихла, почти враждебно. -"Как я и говорил... Я пригласил вас сюда сегодня за вашими идеями. Центральной Сибирью трудно управлять, и наша экономическая ситуация далеко не благоприятна. Ваши салоны были среди тех, кто управлял центральной Сибирью, когда Россия впервые распалась. Мы все россияне, и это наш дом." \n\nВ комнате стояла тишина, пока ее не нарушил человек в очках. - "Рюрик, у нас могут быть разногласия, но я могу сказать, что ты заботливый человек. Если вы действительно хотите сделать жизнь людей лучше, я умоляю вас подумать о большем благосостоянии для людей. Война опустошила Россию, и им нужна надежда на лучшее будущее". \n\n -"Кому нужно благополучие!" - Крикнул маленький человечек в галстуке, доходившем ему до пояса. -"У нас нет на это денег! Людям нужно образование, только тогда они смогут сами улучшить свою жизнь и служить своей стране. Ни один человек не может просто бросить деньги в воздух и ожидать, что их проблемы будут решены!" \n\nПоднялся еще один мужчина, стройный,в строгой шляпе. "Народ не будет иметь удовлетворения без демократии! Пока ты продолжаешь быть тираном, царь, это место - Россия - будет видеть только отчаяние!" \n\nКрики продолжались, и все больше мужчин начинали перекрикивать друг друга, и Рюрику вспомнились мелкие ссоры его детей. Неудивительно, что Томск пал, его собственное правительство ни о чем не могло договориться."
 kemreg.43.a:0 "Попробовать стоило."

 kemreg.44.t:0 "Артерии нации"
 kemreg.44.desc:0 "Большая толпа собралась перед Львом Вознесенским, который, окруженный вооруженной охраной, натренированно улыбался. "Сегодня я принес вам, люди России, великую весть!" - Провозгласил он. "Большая магистраль, соединяющая Красноярск, Кемерово и Новосибирск, со вчерашнего дня завершена! Радуйтесь, ибо теперь ничто не будет препятствовать свободному движению торговли и вас, людей!" Толпа перешептывалась между собой, хотя по большей части они, казалось, не знали, что делать с оконченным развитием событий. Неважно. В худшем случае им придется прийти в себя. В конце концов, нравится им это или нет, отныне шоссе будет играть большую роль в их жизни. \n\nВ течение следующих нескольких дней движение на шоссе увеличивалось сначала медленно, затем экспоненциально, и в офис Вознесенского поступали сообщения о бурном росте торговли. Все было именно так, как он и предполагал: с устранением любых препятствий на их пути люди не могли устоять перед соблазном отправиться в другое место, чтобы продать свой товар за дополнительную плату. Поразительно, что прежнее правительство в Томске никогда об этом не задумывалось, но, с другой стороны, он никогда не вкладывал в них больших средств.\n\n"Да", - подумал он, прикуривая сигарету, - "это принесет много денег многим людям"."
 kemreg.44.a:0 "Да здравствует царь, который делает меня богатым."

 kemreg.45.t:0 "Назад к работе"
 kemreg.45.desc:0 "Гаврила стоял среди толпы своих товарищей по работе, запах пота и звуки разговоров тяжело висели над группой из 50 или 60 человек. Надев на голову каску и перекинув через плечо молоток, Гаврил щурился от утреннего солнца, глядя на заводской комплекс, в котором когда-то работал. Он, конечно, был отремонтирован, и это дало ему и многим другим, готовящимся войти в здание, надежду, что безумный старый царь действительно сдержал свое обещание. \n\nКакой-то бригадир из поля зрения Гаврилы дунул в свисток, и толпа рабочих вдруг двинулась вперед. Гаврила унесло волной на новое рабочее место, и сердце его наполнилось осторожным оптимизмом, когда он вместе с другими рабочими переступил широкий порог. Этот оптимизм был быстро подавлен, поскольку, в то время как внешний вид был украшен причудливыми атрибутами, призывающими к эпохам, давно ушедшим с современным, безопасным подводным течением, интерьер литейного цеха не сильно отличался от того, что было раньше. Печь, которая неожиданно изрыгнула пламя, как какой-то покрытый пеплом дракон, и отправила 4 человека в лазарет. Шаткая лестница на второй этаж, которую ломали и чинили десятки раз, а вместе с ней и ноги, ребра и черепа его коллег. Лопнул Литейный ковш, из которого периодически вытекал расплавленный металл, обжигая плоть оператора. \n\nВпрочем, все было не так уж плохо. Двери, например, можно было открыть изнутри в случае крайней необходимости. Проводка, которая поддерживала свет, была надежно запечатана внутри стен. На каждой стене висел список протоколов безопасности, советов по оказанию первой помощи или другой полезной информации. Но больше всего Гаврила обрадовался наличию достаточного количества перчаток, масок, фартуков и других средств безопасности, чтобы защитить каждого человека в здании. Машины все еще могут быть опасны, но безумец, по крайней мере, сделал символическое усилие к безопасности. И все же Гаврила не чувствовал себя в большей безопасности, чем до того, как город перешел из рук в руки."
 kemreg.45.a:0 "Под красным флагом, как и под старым флагом."

 kemreg.46.t:0 "В Профсоюзе есть сила"
 kemreg.46.desc:0 "Рюрика разбудил звонок телефона, стоявшего на столике рядом с кроватью. Ворча, он сел, нащупал телефон, поднес его к уху и вздохнул. \n\n"Алло?" \n\n-"Здравствуйте, Ваше Высочество. Это Борис Кельчев, я говорил с вами на днях". \n\nМысли Рюрика блуждали вокруг вопроса: "Откуда у этого человека его личный номер?" Однако на этот вопрос он быстро получил ответ, поскольку профсоюзный босс продолжал своим скрипучим баритоном: \n\n"Ваш сын Юрий дал мне номер на собрании, если вам интересно". \n\n"О, верно", - подумал Рюрик. Он любил этого мальчика и понимал причину и боль рабочего класса королевства, но будь он проклят, если не бросался на помощь каждый раз, когда появлялась возможность. - "Слишком хорошо для его же блага." - Пробормотал Рюрик неслышно. \n\n- "О да, да. Было чудесно познакомиться с вами - что вы хотите обсудить?" \n\n-"Ну, в самом деле, я звоню, чтобы поблагодарить вас. Я не был так уж уверен в том, насколько Вы были искренни, когда говорили, что будете укреплять профсоюзы, но ваши реформы действительно окупились! Босс относится к нам намного лучше, и несчастные случаи уменьшились на 20%, потому что они поддерживают оборудование в чистоте и ремонте. Союз благодарит тебя, царь Рюрик". \n\nЭто вызвало улыбку на лице старого короля; возможно, Юрий все-таки был прав. Рабочие - это жизненная сила королевства, и они живут лучше, чем когда-либо. После короткого обмена прощаниями Рюрик положил трубку и откинул голову на подушку, думая только об одном."
 kemreg.46.a:0 "Может мне стоит больше слушать Юрия."

 kemreg.47.t:0 "Марш рабочего"
 kemreg.47.desc:0 "-"Вверх рабочих, долой начальство! Да здравствует профсоюз!" \n\nПока бастующие профсоюзные активисты маршировали снаружи, несколько полицейских смотрели, не зная, что делать. Эта забастовка была последней в серии и, несомненно, самой крупной. Профсоюз парализовал город Красноярск в его требовании лучшей оплаты и условий труда. Руководители предприятий были недовольны сложившейся ситуацией, это было ясно, но им было приказано не срывать забастовки, и приказы следовало выполнять. Их руки были связаны, и с этим ничего нельзя было поделать. \n\nПосле нескольких часов мучительного закрытия для города, бизнес-лидеры, наконец, пришли к забастовщикам для переговоров, приветствуемые свистом и насмешками и уходящие с опущенными головами под звуки приветствий. Очевидно, они заработали себе мало друзей и много враждебности среди тех, кто работал на них. И все же, глядя на всех этих людей, которые не могли просто жить своей жизнью, можно было только удивляться... Неужели нет другого пути к лучшему миру?"
 kemreg.47.a:0 "Потребности людей превыше всего."

 kemreg.48.t:0 "Возвышение гильдий"
 kemreg.48.desc:0 "Пока княгиня Лидия Крылова стояла на помосте, скрестив руки на груди и с застывшей на лице легкой улыбкой, в которой он узнал выражение победы, рядом стоял министр Лев Вознесенский. \n\nПеред ними было первое собрание первой королевской Гильдии, одной из самых крупных инициатив принцессы на сегодняшний день, которые были призваны централизовать и заменить рабочие советы, которые до этого момента были разрешены на территории государства. Долгое время считавшийся княгиней и ее фракцией политически подозрительным и ненадежным, роспуск советов был явной победой Лидии в непрекращающемся конфликте с братом. \n\nС такими полномочиями Гильдии могли бы акцентировать внимание на производительности и эффективности, а не на рабочей розни и агитации, и при этом Вознесенский не мог не чувствовать себя удовлетворенным. Государство все еще было окружено врагами, и это, в сочетании с революционными настроениями, которые, казалось, были характерны для Центральной Сибири, было тем, что должно было быть устранено.\n\nДа, подумал он, глядя на длинные очереди рабочих, стоящих и ожидающих перерегистрации, это был лучший выбор. Контрпредложение Юрия, возможно, имело ценность, но в нем было больше риска, и такой риск не мог быть принят. \n\nОн только хотел, чтобы княгиня не получала такого дикого и очевидного удовольствия от своей "победы"." 
 kemreg.48.a:0 "Это к лучшему."

 kemreg.49.t:0 "На чьей ты стороне?"
 kemreg.49.desc:0 "Борис Кельчев прибежал так быстро, как только услышал характерное шипение баллончика со слезоточивым газом с противоположной стороны улицы, где когда-то был хриплый, но в конечном счете ненасильственный звук удара. Поднявшись на ноги в своей скромной рабочей квартире в Красноярске, профсоюзный лидер в панике спустился на пять лестничных пролетов. Тяжело и тяжело дыша, он добрался до нижней ступеньки и, спотыкаясь, вышел через парадную дверь здания и в ужасе уставился на местный сталелитейный завод.  \n\nЗаходящее солнце окрашивало небо вокруг площади в оранжевый цвет, и охряный оттенок слезоточивого газа поднимался, как дымовая труба, когда бастующие рабочие карабкались по улице. Люди кричали от боли, шатались в слепоте, закрывали лица запачканными сажей рубашками и кашляли сухим, горьким кашлем. Перед толпой перепуганных рабочих стояла группа примерно из 20 человек-головорезов, одетых в самодельные спецодежды и безликие противогазы. Они выстроились в линию вокруг того места, где когда-то был организованный протест, но Борис заметил нечто особенно шокирующее. В то время как некоторые из них были явно штрейкбрехерами, нанятыми гильдией, которая владела фабрикой, судя по символам, наклеенным на их снаряжение, Борис также насчитал по крайней мере дюжину местных полицейских в середине толпы. \n\n-"Как, черт возьми, они могут позволить этому случиться?" - Сплюнул Борис, разворачиваясь, чтобы уйти в свою квартиру. Поднимаясь по лестнице, все еще потрясенный увиденным, он продолжал бормотать что-то себе под нос. \n\n-"Этот лживый жирный ублюдок-сумасшедший делает вид, что он за народ, а потом позволяет этому случиться", - Борис нащупал ключи, вошел в квартиру, подошел к окну и в кипящей ярости уставился на город. В каком-то тщетном жесте гнева он высунулся из окна и закричал в младенческую ночь:"
 kemreg.49.a:0 "На чьей же ты стороне?!""

 kemreg.50.t:0 "Новая сибирская женщина"
 kemreg.50.desc:0 "Стоя рядом с отцом, который махал солдатам внизу, княгиня Лидия Крылова даже не пыталась подавить свирепую ухмылку. Потому что каждый солдат был женщиной, членом первого расширенного подразделения воительниц. И их будет еще много. \n\nБыло трудно, очень трудно убедить некоторых старых генералов и людей, обладающих властью в государстве, что у воительниц даже есть законная цель, не говоря уже о том, что они должны быть расширены, но она победила. Как обычно. Доказательство было перед ней, и оно предвещало большое будущее, так как с появлением женщин, открыто принятых в Вооруженные силы, доступная рабочая сила государства почти удвоилась. \n\nТакие расширенные резервы имели гораздо большее применение, чем просто боевые действия на линии фронта, что было доказано присутствием генерала Анны Коцур на возвышении рядом с Лидией и королем. Скоро таких, как она, станет больше, и возможности, открывающиеся сейчас, позволят убедиться, что потенциал половины граждан государства не будет растрачен впустую.\n\nДа, подумала Лидия, это была важная победа. Больше солдат и больше войск означало, что государство могло продолжать расширять и укреплять свою территорию, и последующие угрозы безопасности могли быть более легко устранены без ущерба для силы на фронте. \n\nКонечно, помогало и то, что все новые служанки щита хорошо знали, кто сражался, чтобы предоставить им эту возможность, и как легко другие могли сговориться, чтобы отнять ее. Кто может сказать наверняка, когда такое понимание может оказаться критическим?"
 kemreg.50.a:0 "Они доказали и будут доказывать, что равны любому другому солдату."

 kemreg.51.t:0 "Больше и лучше"
 kemreg.51.desc:0 ""Я надеюсь, этот дизайн придется вам по душе, Ваше Величество?"\n\nРюрик внимательно посмотрел на лежащий перед ним чертеж. Внутри находилась усовершенствованная, модернизированная модель испытанного танка Т-55. Что-то в этом, однако, не совсем складывалось в глазах царя. - "Это выглядит... адекватным." \n\n-"Э-э, "адекватным"? Что вы имеете в виду?" Дизайнер продолжал вежливо улыбаться, но в его голосе слышалось раздражение и паника.\n\n-"Ну, она не очень отличается от старой модели, не так ли? Все, что вы сделали, это немного изменили двигатель, когда вы должны думать больше! Я хочу, чтобы вы посмотрели, сможете ли вы установить большую пушку и больше брони на эту штуку". \n\n-"Ну, при всем моем уважении, Ваше Величество, но в данный момент это было бы непрактично. Танки в наши дни склонны полагаться на скорость, а не на тупую силу, и ..." \n\nВнезапно царь положил твердую руку на плечо конструктора, и тот почувствовал, как на мгновение остановилось его сердце. -"О, чепуха. Ты поставишь на него больше брони и больше огневой мощи, и ты заставишь его работать. Перестаньте беспокоиться о мельчайших деталях и работайте с той же этикой, которая построила это королевство. Если я смог зайти так далеко, не идя на компромисс в пользу практичности, то и ты сможешь!" \n\nДизайнер сглотнул. То, о чем просил король, не входило в нынешние возможности его конструкторского бюро, но кто он такой, чтобы отказывать королевским особам?"
 kemreg.51.a:0 ""- Да, Ваше Величество, я сделаю все, что в моих силах...""

 kemreg.52.t:0 "Танк, пригодный для короля"
 kemreg.52.desc:0 "Рюрик II с детским ликованием наблюдал, как на полигон с грохотом въезжает новая, усовершенствованная модель Т-55. Несмотря на все отговорки и возражения конструкторского бюро, идеальные модификации Рюрика вошли в окончательный проект, и теперь его творение оживало у него на глазах. Как он и просил, машина была оснащена более крупной 115-мм пушкой и имела довольно характерные комплекты композитной брони вдоль башни. \n\nКороль с улыбкой повернулся к сыну. -"Видишь, Борис? Я же говорил, что они сделают мой танк. Посмотрите, как он идет!" - гораздо сдержаннее был Борис Крылов. - "Это довольно впечатляющая машина, отец, но разве вас не беспокоит дополнительная цена? Новые дополнения не совсем дешевы... " \n\n-"Опять это? Эти металлические ящики и так стоят до смешного дорого. Еще несколько рублей нас не убьют." - Сказал Рюрик, оборачиваясь, чтобы посмотреть, как танк проходит свои шаги.\n\n- "Как скажете. Во всяком случае, на более приятной ноте, я слышал, что танкисты уже дали этой штуке прозвище. "Брови Его Величества"". \n\nРюрик засмеялся. Название, Без сомнения, относилось к громоздким комплектам брони на башне. -"Ха! Разве это не что-то? Мое наследие будет жить, даже в виде гусеничной боевой машины!""
 kemreg.52.a:0 "Только самое лучшее для наших бронетанковых армий."

 kemreg.53.t:0 "Встреча с Камовым"
 kemreg.53.desc:0 "Звонок раздался вчера около полуночи, разбудив Николая от сна, он ожидал какого-то чрезвычайного происшествия, но вместо этого услышал на другом конце провода самого Рюрика II. Видимо, Рюрик заинтересовался его работой в ОКБ Камова и хотел встретиться с ним уже на следующий день около полудня. Обменявшись любезностями, Камов оставил Рюрика в покое, пока тот в предрассветные часы готовился к последней встрече с королем. К 2-му часу он не смог забронировать место для встреч в офисе бюро и вместо этого собирался встретиться с Рюриком в мастерской. Вот почему в полдень Николай Камов приводил в порядок бумаги и выкладывал модель на стол в пыльной мастерской, чтобы встретиться с чертовым королем за 10 часов.\n\nКак раз в тот момент, когда он делал последние приготовления, дверь распахнулась, и старый король, прихрамывая, вошел. Николай вытянулся по стойке "смирно", но Рюрик быстро отпустил его: "Я бы хотел, чтобы это было неофициально, все, что мне нужно, это чтобы вы рассказали мне о ваших чудесных летательных аппаратах". \n\nНиколай приподнял бровь, услышав это слово, но пожал плечами. Король, конечно, знавал лучшие дни. Предложив королю сесть, Николай начал знакомить его высочество с новейшим проектом бюро. Рюрик был приветлив и сердечен, но совершенно откровенно смущен, как объяснялось ремесло, так и его расходы. Почти каждую фразу царь задавал что-нибудь нелепо невежественное, но Николай с легким раздражением отвечал на его вопросы. Затем, покончив с этим, ждал ответа короля, который последние несколько минут поглаживал подбородок. \n\n- "Отличная работа, молодой человек." - Сказал Рюрик, обращаясь к почти 70-летнему инженеру-воздухоплавателю. Рюрик ухмыльнулся про себя, наблюдая за недоумением Николая: "в любом случае, я думаю, что ваше бюро выиграло бы от некоторого финансирования со стороны короны. Я бы хотел вложить в этот проект несколько миллионов рублей, что скажете?" \n\nНиколай закурил, возбужденно барабаня пальцами по столу. -"Мы будем только рады, сэр! Что-нибудь еще до того, как вы уедете сегодня?""
 kemreg.53.a:0 ""Думаю, это все. Удачи вам с вашими летательными аппаратами, мой друг!""

 kemreg.54.t:0 "Гром среди ясного неба"
 kemreg.54.desc:0 "Игорь сделал глоток кофе, наслаждаясь странным спокойствием момента. Вот он здесь, делит тихое утро в сонном Новосибирском кафе с любовью всей своей жизни - Наташей. Ее пышные, ярко расшитые одежды делали ее еще более восхитительной в этот прекрасный день.\n\n-"Ты читал утреннюю газету, Игорь?" Спросила она, заканчивая свою собственную глоток. - "Говорят, цены на бензин растут. Я рад, что нам не придется ездить повсюду, но как насчет людей, которые не живут в городе?" \n\nИгорь откашлялся и поднес чашку ко рту. - "Я уверен, что с ними все будет в порядке. Во всяком случае, здесь не так уж часто встречаются машины. Нам ещё многое нужно наверстать..." \n\nВнезапно комнату наполнил невероятно громкий рев, напугавший Игоря и заставивший его выпустить чашку. -"Черт возьми!" - взвизгнул он, когда обжигающе горячая жидкость плеснула ему на нижнюю часть туловища. Отодвинув стул, Игорь быстро схватил со стола салфетку и, выругавшись себе под нос, принялся вытираться. \n\nНаташа поймала себя на том, что подавляет смешок. -"Ты должен быть осторожнее, Игорь! Что это был за звук, так или иначе?" \n\nКакофонический рев все еще был слышен, хотя с каждой секундой становился все тише. Игорь отбросил мокрые салфетки в сторону и выглянул в окно кафе. Вдалеке на горизонте парили три истребителя. - "Опять эти чертовы Военно-Воздушные Силы. И вообще, зачем нам понадобилось переезжать так близко к военной базе?""
 kemreg.54.a:0 "Неужели они должны лететь так низко?"

 kemreg.55.t:0 "Триумф Рюрика"
 kemreg.55.desc:0 "-"Кто-нибудь видел Короля? Он должен был быть здесь три часа назад!" Юрий почувствовал, как его бросает в холодный пот, пока он осматривет балкон в поисках отца. Сегодня в столице проходил масштабный военный парад, но почетный гость еще не появился. \n\n-"Он уже не в первый раз опаздывает, Юрий", - крикнула княгиня Лидия брату, -"не надо паниковать. Я уверена, что в какой-то момент он появится..." \n\nЮрий продолжал лихорадочно расхаживать, не обращая внимания на слова сестры. -"Нет, нет, он и раньше опаздывал, но не так! Где его черти носят?!" \n\n- Сядь и перестань волноваться, Юрий, ты же пропустишь парад!" - Умолял Борис Крылов брата, когда с улицы донесся громкий гул. -"Я думаю, что бронетанковые части уже выдвигаются. Смотри!" \n\nЮрий перевел взгляд на дорогу внизу, где по улице двигалась колонна танков. Впереди колонны стоял особенно красочный и богато украшенный танк, и знакомая фигура стояла из люка, радостно размахивая руками. Глаза принца расширились, когда он понял, кто это был. \n\nКнязь облегченно вздохнул и почувствовал, как на его лице появилась осторожная улыбка, когда Рюрик II повернулся, чтобы помахать ему и остальным зрителям на балконе. -"Он действительно сошел с ума, не так ли?" - тихо сказал Юрий. В глубине души у него не было другого вывода."
 kemreg.55.a:0 "Его Величество ведет, и мы последуем за ним."

 kemreg.56.t:0 "Из двух зол"
 kemreg.56.desc:0 "Настал день "салона" царя Рюрика. Многим это действие казалось безумием, но, с другой стороны, оно было наиболее подходящим для Безумного Короля. \n\nПадение Томска перед войсками княжества позволило царю совершить экскурсию по городу, которому он когда-то служил, и, желая посмотреть, чем они занимались в последующие годы, он "пригласил" нескольких интеллектуальных теоретиков побежденной нации ко двору в Кемерово. \n\nТам, под пристальным наблюдением Королевской гвардии, он попросил их обсудить, как они будут действовать, чтобы улучшить экономику княжества.\n\nОдин за другим, каждый высказывал свое мнение, говоря о том, как они объединят людей, стоящих за экономической инициативой по содействию промышленной экспансии. Это заняло много часов, и в конце концов Рюрик был уверен, что слышал один и тот же аргумент много раз. \n\nКогда он спросил их, почему это происходит, они отреагировали с ужасом. Все они утверждали, что каждая из их позиций не может отличаться от позиции другой, говоря, что им просто нужно еще несколько часов, чтобы сделать различия ясными. Это был неправильный ответ. \n\nРазгневанный тем, что, как он теперь знал, было колоссальной тратой времени, он отпустил их обратно в город и через несколько минут подписал указ, исполняющий предложение своего наследника. Решение было принято без возражений и без задержки. \n\nДемократия, подумал Рюрик. Он действительно сделал правильный выбор в своем стиле правления."
 kemreg.56.a:0 "Они вообще когда-нибудь что-нибудь делают?"

 kemreg.57.t:0 "Все-шутящий, все-пьяный Синод дураков и Шутов"
 kemreg.57.desc:0 "Глубоко в залах завоевателей, мимо лесов и ферм, на своем стальном троне восседал император, а бушующие огни очагов и прожекторов освещали великого царя Рюрика второго. Рюрик II, известный много лун назад как маршал великого Советского Союза, носящий имя Николая Ивановича Крылова, более других склонивший головы и заговорщиков на обширных русских землях, родил имя завоевателя этих замерзших земель, позволив мужчине, женщине и ребенку наслаждаться своей славой и победами, которые они заслужили по праву. Так же, как Рюрик намерен сделать это сегодня вечером. \n\n-"Милорд, гости прибыли!" - сказал начальник стражи, когда вошли два русских человека в заснеженных плащах. Один носил стальные очки, острые усы и козлиную бородку, в то время как другой меньше заботился о внешности, имея шрамы от медведя на столь же, как у этого зверя, небритом лице.\n\n-"Два Александра, более великих, чем любой великий завоеватель Греции, и более великих друзей, чем может пожелать любой царь!" - Воскликнул Царь, спрыгивая со ступенек и крепко обнимая обоих в своем теплом пальто. \n\nИ вот Царь Рюрик второй присоединился к Александру Севцову и Александру Казарцеву для ночи крепкого смеха, согревающих желудок напитков и славных историй. Это было правдой: каждый из этих людей должен был постоянно думать каждый день, строя планы, сосредоточенные вокруг самого выживания своего народа, в то время как следующие за ними призраки давно проигранной войны ползли по плечам, пробуждая их каждую ночь, когда крики павших товарищей с болью отзывались в головах. Но сейчас была не такая ночь: нет, сейчас была ночь, о которой можно мечтать, ночь смеющихся и любящих друзей."
 kemreg.57.a:0 "О, за тот день, когда каждый русский может сделать то же самое."
 
 kemreg.58.t:0 "Новые царские доспехи"
 kemreg.58.desc:0 "Для многих в толпе чудо на сцене было чем-то из старой книги сказок. Царь в сверкающих железных доспехах, меч в ножнах, всегда готовый к бою, и, самое главное, плащ с гербом царской семьи.\n\nНо для некоторых в толпе появление современных винтовок, людей в старой военной форме, столкнулось с появлением великого человека, который вел их в походном строю. Подавляющее большинство, однако, не замечало никакого несоответствия с нынешней реальностью, в которой они жили. \n\nО доспехах говорили в Новосибирске с тех пор, как Царя Рюрика II видели под охраной королевской гвардии у местного кузнеца. Все граждане царства мечтали о специально изготовленных доспехах, чтобы вождь мог отправиться в бой верхом, но никто не ожидал, что это будет настолько подлинно традиционным. \n\nОн шел по улице со своими людьми и танками за спиной, и вот наступил момент, когда он остановился. Он подал знак своим людям, и те в замешательстве сделали то, что им было сказано. Царь, бормоча что-то себе под нос, подозвал коня, и пока вся толпа верноподданных с тревогой смотрела на него, ускакал без дальнейших объяснений.\n\nНа следующий день царь издал указ о том, что у него есть мистический опыт и он хочет, чтобы его оставили в покое, так как ему нужно время, чтобы "понять и обдумать причину моих чувств в тот день". \n\nДоспехи больше никто не видел."
 kemreg.58.a:0 "Возможно, он плохо себя чувствовал?"
 
 kemreg.59.t:0 "Проскальзывание здравомыслия"
 kemreg.59.desc:0 "Новоиспеченный мэр Магадана наблюдал, как к нему приближаются большие сани с царём Рюриком II. Это был особый случай, и поэтому мэр приказал всем своим сотрудникам одеться в самую официальную одежду, которую они могли себе позволить. Сани остановились, и теперь перед ним стоял царь Рюрик с богато украшенным мечом в руке. Мэр преклонил перед ним колени и поклялся в вечной верности царю. \n\nЦарь гулким голосом объявил мэра владыкой Магадана, а Валентина Цветкова - главой нового дворянского дома. После Вознесения в дворянство Цветкову был пожалован его официальный герб и церемониальная шпага. В честь этого события несколько слуг Рюрика приняли участие в импровизированном рыцарском турнире, который проходил на самой большой улице Магадана. Последовало еще несколько часов развлечений, пока не пришло время для небольшого частного ужина, который король велел приготовить Цветкову. \n\nУжин прошел довольно тихо, двое мужчин обсуждали более приземленные аспекты обязанностей Валентина. Они обсуждали квоты на набор в армию, налоговую политику, магаданский порт, внешнюю торговлю и гипотетическое возрождение Тихоокеанского флота России. Однако на протяжении всего обеда царь казался рассеянным, как будто его что-то сильно беспокоило. Когда они заканчивали трапезу, Царь испустил глубокий, подавленный вздох. Цветков слишком нервничал, чтобы прямо спросить, что беспокоит монарха, и вместо этого молча размышлял, не было ли его гостеприимство неудовлетворительным. Когда он собирался заговорить, оглушительная тишина комнаты была нарушена появлением нескольких слуг в сопровождении гостей. Цветков отбросил свои тревоги и встал, чтобы поприветствовать вновь прибывших."
 kemreg.59.a:0 "Мы надеемся, что вам понравился ваш визит в Магадан, Ваше Величество."
 
 kemreg.60.t:0 "Соловей, приходи еще"
 kemreg.60.desc:0 "С тех пор как княгиня Лидия была назначена губернатором Томска, городские больницы и инфраструктура здравоохранения стали объектом столь необходимого внимания. Мало того, что принцесса Лидия собрала финансирование для больниц и модернизировала большую часть прежней инфраструктуры, так еще при ней появилась таинственная женщина. Эта безымянная женщина помогала больницам и ухаживала за ранеными и больными на улицах по ночам. Многие Томчане приписывают подвиги этой женщины добрым поступкам какого-нибудь доброго самаритянина, но на самом деле это просто не так. \n\nЖители Томска не видят за занавесом, который установила Лидия, бригады фельдшеров, медицинских наемников и патрульных, работающих в тандеме, чтобы найти и лечить тех, кто не может добраться до больниц. Они не видят многочисленных сообщений, которые Лидия посылает, отслеживая их прогресс и успех, и инструктируя их о том, как более эффективно выполнять свою работу. Жители Томска до сих пор не знают, сколько усилий потребовалось, чтобы скрыть все это от их глаз, все ради того, чтобы подарить им свою любимую героиню. Тайна остается неразгаданной, и жители Томска, похоже, довольны тем, что это так и осталась."
 kemreg.60.a:0 "Вера создает реальный факт."to leave it that way."
 
 #Yuriy Superregional
 KEM_yuriy.1.t:0 "Пламя"
 KEM_yuriy.1.desc:0 "Наследный царевич Юрий уставился в свой камин. Пламя было единственным источником звука в его покоях, которые сегодня погрузились в особую тишину. Юрию, второму по величине человеку в царстве, было о чем подумать.\n\nОн боролся изо всех сил, чтобы занять свое место рядом с отцом, и за это пришлось заплатить ужасную цену. Юрий не мог перестать думать о том, как Лидия посмотрела на него в тот день в Земском соборе. Это уже было не просто профессиональное соперничество, это было чистое презрение - кипящая ненависть к человеку, лишившему ее судьбы.\n\nЮрий добился своей победы, но не почувствовал облегчения, которого ожидал. У него еще есть дела. Народ России теперь ждал от него руководства, с нетерпением ожидая, что Юрий выполнит свои смелые обещания реформ, и царевич не собирался их подводить. Его усилия начнутся как можно скорее, титанический путь по преобразованию Царства снизу вверх. Юрий лелеял мысль о создании нации, которая искренне заботится о своих людях, но ему было интересно, сколько еще врагов он собирается нажить, прежде чем эта мечта станет реальностью.\n\nЦаревич был полон решимости все исправить. Его отец успокоится, зная, что он сделал правильный выбор, люди Царства будут радоваться, когда Юрий принесет им свободу, которую он так много обещал, и, возможно, он сможет поработать над восстановлением разорванных отношений, которые у него были с Лидией."
 KEM_yuriy.1.a:0 "В конце концов, это того стоит."

 KEM_yuriy.2.t:0 "Судьба Царской Дружины"
 KEM_yuriy.2.desc:0 "Яков Бронин-Лихтенштейн нервно расхаживал по своему кабинету. Командующий Царской Дружины слышал, что все его силы должны быть немедленно расформированы. Почти десятилетие гордого служения Его Величеству, отброшенное в мгновение ока. Яков проклял имя царевича Юрия. Какое право, подумал он, имел этот выскочка, чтобы разорвать престижное учреждение вроде Царской Дружины? Звук открывающейся двери нарушил его размышления.\n\n "Господин, они здесь! Они пришли, чтобы обезоружить нас силой!" У помощника командира был отчаянный взгляд.\n\n "Кто здесь? Это армия?"\n\n "Я не уверен. Я не узнал их форму. Я подозреваю, что это может быть наша замены ". Яков подозревал, что у царевича-выскочки уже были собственные военизированные формирования, готовые занять место Дружины, и эта новость лишь подтвердила его подозрения. Мало того, что Царская Дружина была расформирована, но и их преемники должны были креститься огнем. Яков отвернулся от помощника и выглянул в окно. Вооруженные отряды в форме, мало чем отличавшейся от Царской гвардии, рассыпались по казармам. Вскоре они дойдут до кабинета Якова.\n\nТакая наглая демонстрация власти оскорбила гордого командира. Мало того, что благородная Царская Дружина должна была быть распущена, но царевич явно не доверял Дружине настолько, чтобы позволить им сделать это на своих условиях. Яков отпустил обезумевшего помощника и сел за стол, когда внизу послышались звуки бега ботинок. Налив рюмку водки, он задумчиво взглянул на фотографию себя и своих товарищей в рамке на его столе, сделанную в день формирования Царской Дружины."
 KEM_yuriy.2.a:0 "Годы службы, и все напрасно."

 KEM_yuriy.3.t:0 "Ветры перемен"
 KEM_yuriy.3.desc:0 "Что-то изменилось сегодня в Земском соборе. Тон обсуждаемых тем был почти полностью положительным по своему характеру, и члены совета чувствовали себя полностью свободными высказать свое мнение. Зловещее присутствие Царской Дружины полностью исчезло, так как отсутствовали люди в масках, хладнокровно дежурившие над залом. Воздух, почти теплый природой, начал охватывать Земский собор, что сильно отличалось от пугающей среды, которую он представлял в прошлом.\n\n "Я верю, что формирование надлежащих политических объединений будет иметь большое значение для обеспечения здоровья политический дискурс внутри Царства. С благословения моего отца я уже начал работать с некоторыми из моих товарищей по совету, чтобы построить основы поистине демократического парламентского Царства. Слишком долго мы господствовали над нашими людьми, которые были не лучше чем рабы Царской власти. Друзья мои, поверьте мне, когда я говорю, что мы находимся на пути к созданию Царства, которое будет служить людям, а не нам самим ".\n\nРечь Юрия, что неудивительно, было встречено бурными аплодисментами. В эти дни его планам реформ почти не сопротивлялось, и большинство земских соборов уже так или иначе убедились в том, что царевич заботится об их интересах. Пока хлопали в ладоши, Юрий глянул на сестру через комнату. К удивлению царевича, Лидия присутствовала на протяжении всей встречи.\n\n Лидия явно не разделяла остального энтузиазма совета, но, похоже, не имела обычного вида тихого отвращения. Сердце Юрия упало, когда их взгляды встретились. Она все еще выглядела неубедительной в намерениях брата, хотя, к его облегчению, ненависть исчезла."
 KEM_yuriy.3.a:0 "Здесь произойдут изменения."

 KEM_yuriy.4.t:0 "Место для Лидии"
 KEM_yuriy.4.desc:0 ""Так вот и все? Ты собираешься отослать меня, чтобы я больше не беспокоил столицу своим присутствием?" В голосе царевны Лидии практически пропитался ядовитый сарказм.\n\nЦаревич Юрий провел рукой по лицу, обдумывая, что сказать дальше. Его сестра должна была управлять Магаданской областью, пустынным ледяным адом вдали от столицы. "Это никогда не входило в мои намерения, Лидия. Магадану нужен губернатор, а в прошлом вы показали себя очень способным администратором ...\n\n"Какая разница? Магадан - замерзшая пустошь! Там так мало живущих, дом практически работает сам по себе!" Пассивно-агрессивное отношение царевны теперь балансировало на грани слепой ярости. Отговорка ее брата явно не была тем, что она хотела услышать.\n\nЮрий замолчал, осторожно выбирая его следующие слова. "Лидия, слушай. Я знаю, что ты должна презирать меня за то, что я сделал, и я ничего не могу сказать, чтобы это изменить. В конце концов, мы браты и сестра. Я все еще верю, что мы можем преодолеть этот политический беспорядок, потому что узы крови сильнее любых идеологических разногласий. Мы можем снова собраться вместе, но сначала мне нужно, чтобы ты поработал со мной. Сможете ли ты сделать это в своем сердце? "\ N \ n Слова ее брата заставили Лидию задуматься. "Я полагаю. Я постараюсь изо всех сил, Юрий, только не забывай обо мне". Царевич ответил, пожав руку, которая быстро перешла в объятие.\n\n"Я все еще люблю тебя, сестра. Ничто никогда этого не изменит "."
 KEM_yuriy.4.a:0 "Удачи в Магадане, Лидия."

 KEM_yuriy.5.t:0 "Горящие мосты"
 KEM_yuriy.5.desc:0 "Шокирующие новости достигли сегодня Японии. В подтвержденных сообщениях говорится, что так называемое Сибирское Царство заявило о своем намерении разорвать связи со Сферой совместного процветания. В своей сегодняшней речи царь Рюрик II заявил следующее:\n\n "Слишком долго наше славное Царство подчинялось прихотям японцев. Я лично протянул им руку дружбы, и эти хитрые самураи решили пожать ее  одной руки и ударить меня ножом в спину с другой. Я больше не буду стоять в стороне, пока их жадный Дзайбацу выкачивает богатство из России! С этого дня все отношения между Сибирским Царством и Сферой совместного процветания будут разорваны! Японцы сами виноваты. Если бы они были более честными в своих отношениях с моими подданными, возможно, этого не произошло! "\ n \ nСамопровозглашенный царь продолжал восхвалять Соединенные Штаты за их "вежливость" и "добродушие", намекая, что его Царство будет стремиться к более тесным связям с ОСН, а не со Сферой. В настоящее время неизвестно, как отреагирует правительство Императорской Японии, поскольку их министерство иностранных дел еще не сделало официального заявления, но об этом нетрудно догадаться. Япония исторически проявляла большой интерес к союзным режимам, и эта новость наверняка станет неприятным сюрпризом."
 KEM_yuriy.5.a:0 "Скатертью дорога!"
 KEM_yuriy.5.b:0 "Какая наглость!"

 KEM_yuriy.6.t:0 "Подарки с севера"
 KEM_yuriy.6.desc:0 "Неожиданные новости из министерства иностранных дел сегодня. Большая партия стрелкового оружия и боеприпасов была отправлена нам по секретным каналам так называемого "Сибирского Царства" на севере. Они заявляют, что это оружие было отправлено с намерением помочь нам в нашей "борьбе против японских империалистов", и надеются, что они будут восприняты как проявление доброй воли с благими намерениями.\n\nМы начнем находить применение для это оружие сразу. Наши вооруженные силы все еще нуждаются в припасах, даже если есть риск того, что японцы могут усомниться в их сомнительном происхождении."
 KEM_yuriy.6.a:0 "Как заботливо с их стороны."

 KEM_yuriy.7.t:0 "Солдаты Руси немецкому фюреру!"
 KEM_yuriy.7.desc:0 ""Убийственному демагогу [GER.GetLeader] ...\n\nВы считаете себя вестником так называемой расы господ, но вы слепы и заблуждаетесь, если думаете, что эта фантазия хотя бы отдаленно верна. Германия - нация варваров, оставляющих за собой только разрушение и страдание, куда бы вы ни пошли. Можно ли назвать свой Рейх цивилизованным государством, если он был построен на костях стольких невинных жизней? Думаю, нет!\n\nВаш "Великий" германский Рейх - это кульминация всего, что испортилось в этом мире. Повсюду немецких детей заставляют петь вам дифирамбы в школах, а немецких мужчин заставляют повторять ваше имя на улицах. Неужели вы настолько неуверенные в себе, что нуждаетесь в постоянном подтверждении своего достоинства людьми всей нации? Сколько еще вы собираетесь болтать о бессмысленных козлов отпущения вроде "недочеловеков" или "евреев", прежде чем народ Германии устанет от этой шарады и поймет, что их истинный враг - уродливый человек, лицо которого разлито по всем стенам?\n\nНо мы, русские, не забыли и о нашем настоящем сопернике. Эта нация когда-то была процветающим центром культуры и цивилизации, жестоко превращенная в пыль вашим бушующем полчищем варваров. По правде говоря, вы боитесь нас. Вы тратите так много ресурсов, пытаясь подавить наших людей, потому что вы знаете, что, если бы у нас была возможность, мы безжалостно уничтожили бы ваш ядовитый режим. Будьте уверены, наступит день, когда бесчисленные несправедливости, которые ваши темные силы причинили нашему народу, будут исправлены раз и навсегда!\n\nВаш,\n\nРюрик II, Царь и Самодержец Всея Руси """
 KEM_yuriy.7.a:0 "Это должно дать им повод задуматься!"
 KEM_yuriy.7.b:0 "Будь прокляты эти Унтерменьшие! "

 KEM_yuriy.8.t:0 "Незнакомец и странной страны"
 KEM_yuriy.8.desc:0 "Вспышки фотоаппаратов кружились вокруг борта самолета, когда появился царь Рюрик II и его Царская свита. Яркий свет заставил царя зажать рукой глаза, когда он спускался по лестнице к выходу.\n\n "Итак, это Америка. Я рад, что они, кажется, осознали важность моего визита!" - сказал Рюрик, с энтузиазмом махнув прессе. Эти любопытные мужчины и женщины должны были стать его первой встречей в поездке, и последовавшая за этим пресс-конференция должна была стать предметом пристального внимания средств массовой информации.\n\n "Господин Крылов! Вы действительно думаете, что вы царь России? Какие именно претензии у вас есть? " - спросил один репортер.\n\n "Нет-нет, пожалуйста! Зовите меня Рюрик. Вы также можете использовать "Ваше Величество ", если хотите. Что касается вашего вопроса: да, я законный Царь и Самодержец всей Руси, и не позволяй никому говорить тебе обратное! Не нужно притязаний, когда их сердце так же сосредоточено и страстно, как мое ". Этот ответ только вызвал у прессы уйму вопросов. Царь был поражен, но в конце концов указал на одного из них. "Да, вы! У вас есть вопросы?"\n\n "Ваше Величество, не думаете ли вы, что из-за того, как вы ведете себя или одеваетесь, люди не воспринимают вас или ваше дело всерьез?" Толпа замолчала, и репортер ненадолго задумался, был ли его вопрос оскорбительным.\n\n "Делают они это или нет, это не имеет большого значения. Я не позволяю мнению остального мира о моей манере поведения тяжким грузом ложиться на мою совесть, когда возникает так много более глубоких проблем. Я стремлюсь идти только по стопам моих предков, неужели это так неправильно? " Пресса подняла еще более яростный шквал вопросов, чем раньше. Этот любопытный старик вызвал у них интерес, как ничто другое."
 KEM_yuriy.8.a:0 ""Еще есть вопросы?""
 KEM_yuriy.8.b:0 "Странный, хотя и стоящий визит."

 KEM_yuriy.9.t:0 "Размышления пожилых людей"
 KEM_yuriy.9.desc:0 "Шагая по дворцовому коридору со своим сыном Борисом, Рюрик II почти чувствовал, что с возрастом он становится медленнее. Старый царь был далеко не таким подвижным, как раньше, и все чаще полагался на свою трость. "Мне не нравится быть старым, Борис, когда мне так много нужно сделать. Боюсь, у меня не хватает времени ..."\n\nБорис Крылов посмотрел на своего отца, приподняв бровь, беспокоясь. "Ты не должен говорить о таких темных вещах, отец. Ты уже сделал более чем достаточно для России, для всех нас".\n\nЦарь на мгновение замолчал. "Борис, что ты думаешь о своем брате? Как ты думаешь, он сможет закончить то, что начал его отец?"\n\n "Юрий? Ой, отец, ты же знаешь, я не люблю политику ..."\n\n "К черту всю эту ерунду. Я хочу услышать, что ты думаешь, Борис!"\n\n "Хорошо, хорошо. Я думаю, ты сделал правильный выбор, отец. Мой брат энергичный, страстный и, кажется, искренне заботится о царстве и его людях. Лично я думаю, что он отлично справится со своей работой, даже если ему иногда не хватает тонкости". Рюрик искренне обрадовался, услышав, что по крайней мере некоторые из его детей, кажется, уважают других. Конечно, он изо всех сил старался этого не показывать.\n\nРюрик и его сын, похоже, были согласны. Царство в надежных руках - Юрий наверняка позаботится об этом. Царь знал, что дни его славы уже позади, и скоро его время истечет. По крайней мере, он мог отдыхать спокойно, зная, что Юрий продолжит свои мечты еще долго после его смерти."
 KEM_yuriy.9.a:0 "Наше Царство выживет."

 KEM_yuriy.10.t:0 "Тяжела та голова"
 KEM_yuriy.10.desc:0 "Князь Юрий считал себя человеком терпеливым. Он много лет был рядом с отцом, направляя его на лучший путь для всей России. Он был величайшим сторонником Земского Собора. Теперь, когда он сидел во главе собора, к которому так охотно стремился, его терпение, казалось, подходило к концу. \n\nОн пытался заставить бюрократию играть по-хорошему, идти на компромисс во имя народа Царства. Тем не менее, это требование, казалось, ворвалось ему в лицо. Собор превратился в хаос. Препирательства министров достигли абсурдного уровня, когда люди перекрикивали друг друга. Те, кто был ближе к Лидиным идеям, самодовольно наблюдали, как вырождается собор. В их глазах это доказывало необходимость методов его сестры. \n\nЮрий попытался навести порядок в Совете, его молоток ударил трижды, но его просто проигнорировали. Он посмотрел на своего сопредседателя и понял, что уже кричит в лицо другому члену Совета. Юрий почувствовал, как в нем поднимается гнев, когда его снова проигнорировали в призыве к порядку. Немногие вещи когда-либо умудрялись так сильно поднимать его шерсть, честно говоря, единственное, на что он так злился раньше, была его сестра. \n\nНаконец он не выдержал, и его терпение лопнуло. - "Заткнитесь вы все нахуй! Сядьте и заткнись, блять!" его голос чуть не сорвался от силы его криков. Чиновники и даже сам Юрий потрясенно замолчали. Остаток заседания прошел в неловкой тишине, но он уже мог различить перешептывания бюрократов и взгляды, брошенные на него сопредседателем. Он знал, что скоро о его вспышке заговорят в каждом баре Сибири, и тогда об этом услышит даже самый ничтожный фабричный рабочий."
 KEM_yuriy.10.a:0 "По крайней мере они заткнулись..."

 KEM_yuriy.11.t:0 "Залечивание ран"
 KEM_yuriy.11.desc:0 "Войдя в зал заседаний, князь Юрий Крылов приготовился. Люди внутри были самыми близкими союзниками его сестры, и даже если ее влияние на них обоих и на государство сильно уменьшилось, они все равно оставались людьми власти. \n\nПодняв головы, чтобы рассмотреть и поприветствовать его с должным почтением, он вспомнил каждое лицо по очереди. Вспомнил, как они сидели, одни кивая, другие бесстрастно, как Лидия говорила ему в Земском соборе. Но это был новый день, и он нуждался в их помощи или, по крайней мере, в их согласии, если государство должно было двигаться вперед. Он ответил на их приветствия как можно теплее и начал.\n\nПереговоры были созваны главным образом для того, чтобы заручиться их голосами и поддержкой - общественной или иной - в различных министерствах, советах и организациях, над которыми они властвовали. В конце концов, эти люди не были друзьями простого гражданина, иначе они не поддерживали бы его сестру так долго. Но они также остро осознавали свое собственное разоблачение и, таким образом, были мотивированы привязаться к нему. И вот, в конце концов, соглашение было достигнуто.\n\nЮрий не питал иллюзий, что ситуация разрешилась. Пока они будут поддерживать его, но они не верят в его усилия, и для поддержания этой поддержки потребуется больше компромиссов и увертюр с его стороны. Он разочарованно вздохнул. Лидия просто пригрозила бы им, навязала бы им свою волю. \n\nНо Юрий не был его сестрой, и он докажет это."
 KEM_yuriy.11.a:0 "Наверняка придут еще "просьбы"."

 KEM_yuriy.12.t:0 "Добро пожаловать в Магадан"
 KEM_yuriy.12.desc:0 "Княгиня Лидия Крылова сошла с поезда и посмотрела на Магадан, свои новые владения на обозримое будущее. Это было далеко от того, чего она заслуживала.\n\nОднако, несмотря на горечь, она должна была признать мастерство Юрия. Она не думала, что он способен так перехитрить ее и сослать в этот ледяной ад. Но на этом все не закончилось. Ни в коем случае. Она знала, что он уже претворяет в жизнь свои грандиозные планы, убеждая их отца подписать инициативы, которые в конечном счете приведут к катастрофе. Она намеревалась быть готовой, когда это произойдет.\n\nМагадан был местом забвения, да. На сегодня. Но в то же время это был самый развитый порт во всей Сибири, и, следовательно, основной способ внешней торговли государства. А это означало, что это место силы. В настоящее время он был небольшим. Неорганизованным. Этих недостатков не будет, как только она покончит с ними. Однажды она договорилась о расписании доставки. Когда-то она заменила самодовольных бюрократов. Однажды она ввела настоящую иерархию. Настоящую безопасность. Реальный контроль.\n\nОна превратит Магадан в экономический центр Сибири и тем самым сохранит свою известность, значимость и, самое главное, успех. Готовая к тому моменту, когда она сможет наброситься, еще раз и с ясностью. \n\nЯсностью, которую она держала всеми фибрами своего существа, в то, что Юрий потерпит неудачу. Альтернатива - вечное политическое забвение, была слишком страшной, чтобы думать о ней."
 KEM_yuriy.12.a:0 "Порядок будет наведен."

 KEM_yuriy.13.t:0 "Отправляемся в путь"
 KEM_yuriy.13.desc:0 "-"Это королевское Министерство иностранных дел. Петр Дмитриевич Барановский говорит." \n\n-"Петр! Мой верный министр! Как твои дела?" Петр сразу узнал в этом глубоком, веселом голосе короля. Даже через телефонную линию энергия Рюрика была ошеломляющей.\n\n-"Могло быть и хуже. Что вам нужно, Ваше Величество?" \n\n-"Я хочу, чтобы вы организовали перелет в Вашингтон. Я собираюсь посетить Америку и лично пожать руки нашим новым друзьям!" Это застало Барановского врасплох. Такие внезапные заявления были не редкостью для Рюрика, но он явно не имел ни малейшего представления о том, сколько бумажной работы уходит на такой визит. \n\n-"Отношения с американцами в лучшем случае теплые. Возможно, было бы благоразумно дать нашим галстукам некоторое время в духовке, прежде чем нанести такой визит..." \n\nОн услышал, как король издевательски усмехнулся. -"Чепуха. Я собираюсь совершить официальный визит в Америку, и вы организуете его для меня. У меня есть полная уверенность в ваших силах сделать так, Барановский". \n\n-"Но, Ваше Величество-", щелк. Барановского опять оставили в молчании. Было ясно, что Рюрик твердо настроен на этот визит, даже если это означало море работы для Министерства иностранных дел..."
 KEM_yuriy.13.a:0 "Вперёд, в Америку!"
 
 KEM_yuriy.14.t:0 "Прости, Сестра"
 KEM_yuriy.14.desc:0 "Сибирский князь обедал в своей каюте, но был потревожен внезапным появлением адъютанта. -"Ваше высочество, у меня есть новости." Юрий молча подал ему знак продолжать. -"Это насчет вашей сестры. Мы получили информацию, что она пытается восстановить свое влияние в очередной попытке бросить вам вызов". Юрий внутренне вздохнул. Он был очень добр к Лидии. В других семьях, в других государствах попытка захватить власть так нагло, после стольких вторых шансов, означала бы суровое наказание или даже смерть. Однако Юрий не был похож на других правителей и не собирался ее трогать. \n\n-"Ладно. Расскажи мне еще кое-что. Посмотрим, смогу ли я что-нибудь придумать". \n\n-"Она пытается сплотить деревни Северо-Востока, используя религию, как это делал предыдущий правитель области, в дополнение к обещанию большей государственной поддержки. Некоторые профсоюзы уже начинают поворачиваться". "Она всегда умела влиять на людей", подумал Юрий. Что-то в ее целеустремленности и целеустремленности успокаивало их. Так было даже тогда, когда они были детьми. \n\n- "Это звучит не слишком серьезно, мы не пресечем это в зародыше. Пошлите несколько офицеров в церкви и к чиновникам. Не заставляйте их делать ничего, кроме устного предупреждения. Этого должно быть достаточно". \n\n-"Ничего более радикального? Это может быть путч в процессе становления". \n\n-"Такова воля царя, и она окончательна". Адъютант, почувствовав, что разговор окончен, кивнул и вышел. Юрий закрыл лицо руками и снова вздохнул, на этот раз глубже. Когда-нибудь она научится принимать его власть. Возможно, они снова будут близки, как в старые добрые времена."
 KEM_yuriy.14.a:0 "Если бы только."
 
 #Lydia Superregional
 KEM_lydia.1.t:0 "Пропасть"
 KEM_lydia.1.desc:0 "Царевна Лидия стояла на балконе с бокалом вина в руке, задумчиво глядя на город [KEM.Capital.GetName]. Настала ночь, и огни города казались многочисленными, как звезды на небе. Полная тишина позволила Лидии, теперь наследнице Царства, задуматься.\n\nЕе жизнь действительно приняла чудесный оборот. Когда-то она была не более чем скромной медсестрой, а теперь она взошла на самый верх Царского двора, чтобы стать самой могущественной женщиной во всей Сибири. В процессе Лидия приобрела много друзей и еще большее количество врагов, но последние не сильно ее беспокоили. Все они научатся подчиняться, так или иначе.\n\nЕдинственный источник беспокойства исходил от ее брата Юрия. Когда-то он был предпочтительным кандидатом на место их отца, но его надежды рухнули с стремительным взлетом его сестры. Лидия вспомнила тот день на Земском соборе, когда ее брат в приступе гнева со злостью выбежал из зала. Предательство со стороны родственников - одно из худших, которые можно вообразить, и Лидия знала, что Юрий вряд ли простит ее в ближайшее время.\n\nЛидия приняла нелегкое решение, когда решила сыграть за трон: нажить себе во врагов собственного брата, или бросить Россию, чтобы быть отправленным в пепельницу истории. В конце концов, царевна выбрала Россию. "Юрий может думать, что хочет, - подумала она. Лидия не позволила семейным ссорам встать на пути ее судьбы.\n\nКогда царевна допила свой бокал, вдали завыл волк. Завтра начинается ее работа."
 KEM_lydia.1.a:0 "Двигаясь вперед, не оглядываясь назад."
 
 KEM_lydia.2.t:0 "Обочина"
 KEM_lydia.2.desc:0 "Царевна Лидия провела большую часть дня в своем офисе, читая отчеты и подписывая бумаги. Это был ужасно скучный день, но царевна все же старалась изо всех сил подойти к этой задаче с той же дотошностью, с которой она стала известна. Внимание Лидии привлек звук приближающихся громких шагов. Она подняла голову и увидела, что ее брат Юрий выходит из приоткрытой двери. Он не выглядел довольным.\n\n "Что это значит, Лидия? Ты делаешь меня губернатором Чукотки?"\n\nЛидия тихонько вздохнула. "Ты недоволен своим повышением, брат? Я хочу, чтобы ты знал, что эта провинция нуждалась в ..."\n\n "Ты думаешь, я чертовски глуп ?! Это изгнание! Я уеду из столицы, так чтобы тебе больше никогда не пришлось слышать мои жалобы!" Голос Юрия был на грани крика.\n\n "О, Юрий. Тебе никогда ничего не бывает достаточно, не так ли? Тебе должно быть повезло, что тебе вообще дали работу. Все, что я делаю, я делаю на благо Царства. Если бы ты только мог это понять. "\ n \ n" Ты идешь по темной дороге, Лидия. Сначала ты подчиняешь Земский собор, а теперь изгоняешь собственного брата. Это не путь, которым нужно управлять нашим царством, это идет вразрез со всем, чего хотел наш отец! " Лидия выглядела отстраненной, когда ее брат говорил. "Пожалуйста, сестра. Изгони меня, если нужно, но не позволяйте себе стать тираном. Россия уже пережила слишком многое".\n\n Когда Юрий повернулся, чтобы выйти из офиса сестры, Лидия молчала. Слова ее брата остались без внимания."
 KEM_lydia.2.a:0 "Прощайте, Юрий."
 
 KEM_lydia.3.t:0 "Только лучшая"
 KEM_lydia.3.desc:0 "Один за другим новобранцы того, что должно было стать Царской Дружиной, преодолевали полосу препятствий, двигаясь с головокружительной скоростью, которая сломала бы людей слабого телосложения. Эти выносливые женщины были отобраны из различных частей Царской армии, некоторые из них годами служили царю. Однако Гвардия Царицы была на голову выше регулярной армии. Только самые элитные представители элиты собирались сделать это.\n\nСегодня новобранцы оказались под большим давлением, чем обычно. Анна Коцур, недавно назначенный капитаном отряда, руководила обучением; под ее присмотром не будет места посредственности.\n\n "Быстрее, несчастные, БЫСТРЕЕ! Двигайтесь так, словно от этого зависит ваша жизнь!" Коцур весь день кричала об одобрении подобного рода. Голос их капитана казался рекрутам плетью, заставляющим их толкать свои тела как можно дальше. Ее взгляд блуждал в сторону задней части отряда, Коцур не могла не заметить, что один из новобранцев изо всех сил пытался взобраться на веревку без успеха.\n\n "Эй! Ты называешь это лазанием ?! Приготовь свою задницу!" Внимание ее капитана явно вызвало у напряженного рекрута еще больше стресса. Она была вся в поту, и ее конечности дрожали от напряжения. Когда рекрут безуспешно пытался подняться выше, она наконец достигла своего предела. Коцур смотрела, как лицо женщины побелело; отпустив веревку, когда она, казалось, потеряла сознание. Призывник без сознания тяжело приземлился в грязь внизу, когда врачи бросились к ней на помощь. Капитан покачала головой. У этого явно не было задатков Царской Дружины."
 KEM_lydia.3.a:0 "Служба в Дружине - это привилегия."
 
 KEM_lydia.4.t:0 "Топоры"
 KEM_lydia.4.desc:0 "Семен сонно застонал, когда проснулся от резкого стука в входную дверь. "Кто мог пытаться навестить его в такой час", - подумал он? Он повернулся посмотреть, не опаздывает ли его жена снова, но обнаружил, что она была рядом с ним все еще спав. Стук продолжался, достаточно громкий, чтобы напугать его, несмотря на то, что он был в нескольких комнатах от него.\n\n "Черт возьми ..." пробормотал Семен, вставая с кровати. В этом состоянии путь к входной двери был действительно пугающим. Стук продолжался, каждая последовательность была громче предыдущей. Кто бы это ни был, они явно были нетерпеливы. "Погоди, я уже иду! Господи ..." К тому времени, как он подошел к двери, Семен уже почти успел прийти в себя. Он взглянул в глазок, чтобы увидеть, кто был этот покойный посетитель. От того, что он увидел, у него застыла кровь.\n\nВ нем было четверо крупных мужчин, одетых в форму, напоминающую полицейскую. Прежде чем он успел среагировать, мужчина впереди изо всех сил пнул дверь, заставив ее распахнуться. –Семен крикнул, когда его повалили на спину; звук тяжелых ботинок заполнил комнату, когда мужчины вошли внутрь.\n\n "Семен Стоянович! По приказу Его Величества вы арестованы за заговор против короны!" Семен недоуменно посмотрел на офицера, слова не складывались. Офицеры не дождались его ответа. Один за другим они схватили Семена за руки и стали выволакивать его из комнаты. Семен увидел, как его жена вышла, как только ситуация обострилась.\n\n "Боже мой!" Она заплакала, упав на колени в отчаянии. Когда Семена вытащили в коридор и скрыли от нее, он задумался, увидит ли он ее когда-нибудь снова."
 KEM_lydia.4.a:0 "У опричников всегда есть свой человек."
 
 KEM_lydia.5.t:0 "Наследие варяг"
 KEM_lydia.5.desc:0 "Царь Рюрик II стоял перед трибуной, готовясь произнести речь, в которой нарекал первое поколение варяжских морских пехотинцев. Тысячи элитных солдат строго и упорядоченно расположились перед своим царем, с нетерпением ожидая его слов. Шеренги морских пехотинцев простирались так далеко, насколько мог видеть царь. Он прочистил горло и начал.\n\n "Более тысячелетия назад свирепые воины-мореплаватели бродили по бесчисленным рекам Руси. Северяне в конечном итоге соберут основы того, что станет Россией, основав великие города Киева, Новгорода и бесчисленного множества других. Деяния этих великих воинов продолжаются эхом отражаться на протяжении веков и по сей день, и нет лучшего доказательства этого, чем стойкие мужчины и женщины, которые стоят передо мной сегодня! "\ n \ н "Вы все готовились к этому дню, и теперь он, наконец, пришел. Вы, мои храбрые варяги, должны стать мечом и щитом Руси на волнах. Никакие воды не будут слишком опасными, ни один враг не будет слишком сильным, ни одна победа будет недосягаемой! Ступайте, мои воины, и сделайте меня гордым. Ваш царь будет наблюдать за вашими славными подвигами с большим интересом! "\ n \ nКогда Царь закончил свою речь, все варяги собрались вместе и дали салют своему монарху. Затем солдаты издали один-единственный всепоглощающий крик:\n\n "Да здравствует царь!""
 KEM_lydia.5.a:0 "Они заставят нас гордиться."
 
 KEM_lydia.6.t:0 "Царь в Токио"
 KEM_lydia.6.desc:0 "Рюрик II был немедленно потрясен зрелищем, которое встретило его по прибытии в Токио. На горизонте преобладали огни и высокие здания, больше, чем все, что он видел в России. Царь слышал, что Япония - это бесконечные джунгли из бетона и неона, но теперь он действительно знал, что они имели в виду. "Итак, вот как выглядит цивилизация! Представьте себе, если бы у нас были такие структуры еще в [KEM.Capital.GetName]?"\n\n Войдя в терминал аэропорта, Рюрика сразу же встретила большая делегация японских дипломатов. Судя по выражениям их лиц, они были очень взволнованы встречей с ним. Человек, стоявший впереди группы, поклонился. "Здравствуй, Рюрик-сама! Позвольте мне сердечно поприветствовать вас в Японии". Ликующий дипломат тепло пожал руку царю.\n\n "Спасибо. Кстати, правильно Рюрик". Царь нервно улыбнулся, пожимая руку дипломату, который был явно сбит с толку ответом царя.\n\n "Эмм, да, конечно, Рюрик-сама".\n\n "Нет, нет. Надо просто Рюрик. Рю-рик. Понятно? "\ n \ n" Я не понимаю, Рюрик-сама. Я говорил вне очереди? "\ n \ nЦарь заметно волновался. "Я же сказал вам, это ..." Прежде чем он успел закончить, Рюрика отвлек в сторону один из его приближенных, который наклонился и прошептал ему на ухо.\n\n "Ужасно виноват, ваше величество, но он просто пользуется почетным обращением. Не волнуйтесь, он знает ваше имя. " Услышав эту новость, лицо царя покраснело. Чтобы научиться странному образу жизни японцев, потребуются определенные усилия."
 KEM_lydia.6.a:0 "Какое странное и чудесное место."
 KEM_lydia.6.b:0 "Для нас большая честь его приезд."
 
 KEM_lydia.7.t:0 "Последние дни"
 KEM_lydia.7.desc:0 "Рюрик II все больше разочаровывался в воздействии времени. Повседневные дела стали неоправданно тяжелыми, становилось трудно даже вставать с постели по утрам. Стук его трости эхом разносился, когда он шел к своему офису со скоростью, которой не хватило бы даже улитке. Его дочь Лидия сопровождала его, стараясь изо всех сил соответствовать медленным темпам царя. "Ты уверен, что тебе не нужна помощь, отец?" В голосе царевны прозвучала искренняя озабоченность.\n\n "Я в порядке, Лидия". Рюрик вздохнул. "Такие дни напоминают мне, что я ненадолго в этом мире ..."\n\n "Не говори так, отец. Ты же знаешь, мне не нравится, когда ты говоришь о своей собственной смерти".\n\n "Мне очень жаль, Лидия. Просто ... осталось еще так много дел. Умереть - значит отказаться от моих обязанностей."\n\n "Я думаю, ты уже сделал достаточно. Что до сих пор мы достигли не что иное, как экстраординарное, и этого не было бы без тебя. Просить больше было бы неразумно".\n\nРюрик остановился и повернулся к дочери, схватив ее за руки. "Лидия, скажи мне, будет ли мое Царство в надежных руках?"\n\nЛидия встретила взгляд отца, в ее глазах не было ни тени сомнения. "В этом царстве нет ни одного человека, который заботился бы о нем так, как мы"."
 KEM_lydia.7.a:0 "Царевна Лидия приведет нас к славе."
 
 KEM_lydia.8.t:0 "Слишком полезны, чтобы наказывать"
 KEM_lydia.8.desc:0 "Царица Рогнеда посмотрела на гонца, ее глаза скользнули по тощей фигуре мужчины, когда он сообщал последние сведения о царской гвардии. Она слушала только с самым умеренным интересом, вместо этого сосредоточившись на последних отчетах об индустриализации. Только когда посыльный изложил рапорт, когда доложили о двух охранниках... смешались, одним словом. \n\n-"Братание - это нормально, я полагаю, достаточно простого удаления", - сказала она. \n\n-"Да, Ваше Высочество, но это были отношения... сомнительного рода, неестественные и гомосексуальны." \n\n"Ах", подумала она. "Это все объясняет". \n\n-"Как их зовут?" \n\n-"Максим и Юрий, Ваше превосходительство." \n\n-"Понимаю. Вы свободны." Посыльный ушел, убедившись, что дверь в ее комнату закрыта как можно тише. \n\nРогнеда откинулась на спинку стула и закрыла глаза.. Эти отношения были отвратительными, но не совсем неизвестными среди тех, кто служил в армии. Ее отец часто называл узы битвы сильнее самой любви. И все же, хотя она и ожидала этого, она не могла позволить этому соскользнуть. Они были опасны как для ее имиджа, так и для безопасности дворца, если их обнаружат. \n\nПозвонив капитану гвардии и получив многочисленные донесения от опричников, она пришла к выводу, что, помимо их родства, они были верными и, что еще важнее, были компетентными солдатами ее отца в 50-е годы. Действительно ли было бы разумно увольнять таких людей из-за их расстройств, которые, казалось бы, не повредили их способности работать? \n\nДостав листок бумаги, она написала капитану приказ, чтобы их обоих разместили по разные стороны дворца и чтобы они несли караульную службу в две отдельные смены."
 KEM_lydia.8.a:0 "Будем надеяться, что люди об этом не узнают."