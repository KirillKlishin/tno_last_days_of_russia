 ### Yuriy tree ###
 KEM_rurikid_legacy_preserved:0 "Наследие Рюриковичей сохранено"
 KEM_rurikid_legacy_preserved_desc:0 "Наше славное Царство поднимается. Когда наши войска двинулись на восток, в необузданные пустоши Дальнего Востока, была большая неуверенность в том, что произойдет. Даже самые светлые умы Царского высшего командования не могли предвидеть ошеломляющую череду побед, нанесенных нашей благородной Дружиной врагу. Сейчас Царство простирается от реки Оби на западе до великого Берингова моря на востоке, и предстоит еще много работы.\n\nЦаревич Юрий сохранил свое почетное положение как истинный наследник всей Руси и через явное упорство привлек все внимание как царя, так и его народа. У наследного царевича амбициозные планы относительно царства, охватывающие почти все аспекты государственного аппарата. Юрий верит, что благодаря своим реформам новое светлое будущее не за горами, и Россия станет сильнее, чем когда-либо.\n\nКонец страданий России близок, и стареющий Рюрик II полностью уверен, что его сын поступит мудро, проведя Царство через последний этап к объединению."

 KEM_dismantle_the_kingsguard:0 "Уничтожьте Царскую Дружина"
 KEM_dismantle_the_kingsguard_desc:0 "Царская Дружина пользуется огромной властью при дворе с момента основания нашего Царства, и царевич Юрий все больше подозрительно относится к их присутствию. Многие из Дружины по-прежнему остаются верными Лидии, а не избранному наследнику царя, и это хорошо известный факт, что некоторые из них имеют амбиции, которые некоторые сочтут опасными.\n\nЧто еще хуже, многие в царстве боятся присутствия Царской Дружины, как темный символ авторитарного господства. Юрий планирует пресечь эту потенциально серьезную проблему в зародыше, пока она не выйдет из-под контроля. Царская Дружина будет распущена, и вместо нее будут созданы более обычные силы безопасности, которые возьмут на себя их предыдущие обязанности.\n\nМаловероятно, что большинство дружины пойдет на это, но такой решительный шаг необходим для обеспечения будущей стабильности Царства. Мы не можем позволить, чтобы на нашем пути стояли жестокие амбициозные боярства, когда мы так близки к воссоединению!"

 KEM_militarize_the_settlements:0 "Милитаризация поселений"
 KEM_militarize_the_settlements_desc:0 "Последнее испытание военных возможностей нашего Царства близко, и оно будет более кровавым, чем любая война, которую мы вели, чтобы дойти до этого момента. Города Его Величества должны быть готовы к тяжелым дням, которые ждут впереди, поскольку весьма вероятно, что ситуация станет отчаянной. Поселения, усеивающие Царство, будут преобразованы в самостоятельные опорные пункты, вооруженные и готовые к чему угодно.\n\nЭти опорные пункты также будут оснащены новыми мощностями по производству вооружений, чтобы обеспечить постоянный поток оружия и боеприпасов на фронт. Каждый мужчина и женщина по всему Царству внесут свой вклад в военные действия, независимо от их возраста и положения. Каждый город превратится в ключевой стержень Царской военной машины. Наши враги засвидетельствуют абсолютное упорство нашего народа и пламенную преданность нашему Царю!"

 KEM_democratize_the_druzhina:0 "Демократизировать Дружину"
 KEM_democratize_the_druzhina_desc:0 "За последние несколько лет Царская армия претерпела широкий ряд реформ, направленных как на модернизацию снаряжения, так и на поощрение определенного уровня боевого профессионализма. Царевич Юрий, однако, твердо убежден, что эти реформы не зашли достаточно далеко в ограничении влияния бояр. Несмотря на то, что в процесс продвижения по службе были внесены изменения, значительная часть офицерского корпуса по-прежнему состоит в основном из богатой знати.\n\nТеперь, когда к нему прислушивается сам Царь, Юрий представил радикально новый пересмотр существующей армейской бюрократии. Вместо того, чтобы полагаться на систему продвижения по службе для достижения более высоких чинов и руководящих должностей, Дружина должна быть полностью демократизирована. Кто поведет их в бой, должны будут решать рядовые, а не какой-нибудь отстраненный аристократ, никогда не бывавший на фронте."

 KEM_subsidize_loyal_merchants:0 "Субсидировать лояльных купцов"
 KEM_subsidize_loyal_merchants_desc:0 "Сейчас, когда такие огромные территории находятся под властью Рюрика II, невероятные суммы богатства текут по Царству, как реки золота. До сих пор Корона не прилагала особых усилий, чтобы пожинать плоды, которые дала нам торговля, но Его Величество желает поспешно изменить это положение дел. Верные купцы и торговцы в Царстве будут получать субсидии и поощряться к ведению своего бизнеса в тандеме с интересами короны и Царских профсоюзов.\n\nЗнание о том, что осуществление экономических предприятий под надзором Его Величества будет щедро вознаграждено, несомненно, воодушевит всех бизнесменов устремляться к нашим границам. Если бизнес в Царстве будет процветать, экономика будет быстро расти и процветание в пределах досягаемости."

 KEM_legacy_of_the_merchant_republic:0 "Наследие торговой республики"
 KEM_legacy_of_the_merchant_republic_desc:0 "Одно из самых известных влияний царевича Юрия на его стиль правления - древняя Новгородская республика, которая была известна как одно из самых процветающих царств средневековой России. Очарованный их системами и законами, Юрий считает, что следование по стопам древнего центра торговли - ключ к национальному процветанию.\n\nЭто похвальное влияние ясно видно в предлагаемой им экономической политике. С одобрения Рюрика II у царевича наконец появилась возможность привести в действие свои неортодоксальные теории. Как и само Царство, эти планы представляют собой эклектичную комбинацию древних рамок в сочетании с современными представлениями. Под проницательным руководством Юрия и с одобрения Рюрика II экономическая мощь Руси достигнет невиданных ранее высот."

 KEM_force_compromises:0 "Силовые компромиссы"
 KEM_force_compromises_desc:0 "Будет справедливо сказать, что наша система управления в высшей степени неортодоксальна и в значительной степени находится в стадии разработки. Хотя по большей части это сработало достаточно хорошо, это не означает, что проблемы еще не возникли. Административная бюрократия разделена между выборными должностными лицами и княжескими посадниками, которые были недавно созданы, и Царской знатью. У каждого свои идеи о том, как следует вести себя с управлением Царства, и каждый категорически не согласен с идеями другого.\n\nЭти разногласия не могут продолжаться. Когда бюрократия начинает бороться между собой, не за горами полная катастрофа. Царевич Юрий предлагает решительное вмешательство, чтобы положить конец этой ерунде - эти три спорные группы научатся вести себя хорошо и достигнут какого-то компромисса, нравится им это или нет. Стабильность Царства слишком важна, чтобы рисковать мелкими склоками, а обеспечение сотрудничества между администрацией - ключ к укреплению прочной власти над народами Руси."

 KEM_absorb_the_old_guard:0 "Поглотите старую гвардию"
 KEM_absorb_the_old_guard_desc:0 "Царевич Юрий утвержден как истинный наследник превознесенного наследия Рюрика II и находится на пути к тому, чтобы стать самым могущественным и влиятельным человеком в Царстве. Однако нельзя сказать, что у него нет недоброжелателей. Его сестра, царевна Лидия, по-прежнему имеет значительную поддержку даже после роспуска Царской Дружины. Эта база в основном состоит из богатых бояр и старших военных, которым Лидия дала много смелых обещаний, обеспечив их поддержку.\n\nЧтобы обеспечить безоговорочную поддержку Юрия среди высших классов Царства, такое положение дел должно быть исправлено. Поэтому царевич обратится к самым горячим сторонникам своей сестры в надежде достичь какого-то взаимопонимания. Хотя Юрию и в голову не приходило идти на компромисс со своими высокими идеалами, он по-прежнему считает, что старую гвардию можно вернуть в лоно несколькими сладкими словами и заверениями."

 KEM_imperial_coinage:0 "Царская чеканка"
 KEM_imperial_coinage_desc:0 "Наша новая валюта - гривна - достигла удивительного успеха и находится на пути к тому, чтобы стать самой сильной валютой в России. Однако в недавно завоеванных странах на востоке иностранная валюта по-прежнему превышает по популярности гривну. Чтобы стимулировать дальнейшее использование новой валюты, гривна будет сопровождаться новым набором монет, любезно предоставленным недавно созданным Царским монетным двором.\n\nЭти новые монеты должны представлять лестное изображение нашего любимого царя Рюрика II и поставляться с изысканным декоративным дизайном. Хотя монеты не будут иметь большого практического применения в качестве валюты, они далеко продвинутся как в популяризации использования гривны, так и в увеличении и без того безграничной популярности царя. Вскоре лицо Его Величества украсит каждый дом и каждый кошелек своей доброжелательностью!"

 KEM_reinvent_the_guild_system:0 "Восстановите заново систему гильдий"
 KEM_reinvent_the_guild_system_desc:0 "Как система, гильдии по своей сути наносят ущерб целям прав рабочих, но также повышают производительность нации в целом. Между тем, профсоюзы - похвальное достижение для рабочего, но не совсем способствуют их эффективности. Царевич Юрий предполагает, что компромисс между гильдиями и союзами был бы лучшим вариантом продвижения вперед, и представил свой новый план перед самим Рюриком II.\n\nПутем полной реструктуризации организации гильдий, взаимовыгодного сотрудничества между гильдиями и союзами будут не только поощряться, но и стимулироваться. Профсоюзы будут служить сторожевыми псами труда, неусыпно наблюдая за рабочими страны. Тем временем гильдии будут работать не покладая рук, чтобы гарантировать, что прибыль никогда не будет поставлена под угрозу. Эти двое станут незаменимыми частями в великой экономической машине Царства, работая в тандеме, чтобы обеспечить наше вечное процветание."

 KEM_dragon_ships:0 "Корабли Дракона"
 KEM_dragon_ships_desc:0 "Наконец-то наше Царство больше не приковано к земле, за сотни миль от берегов. Теперь, когда российский Дальний Восток защищен, у нас есть выход к Берингову морю, а важнейший порт Магадан стал нашим пресловутым окном во внешний мир. Волны манят, и пора создать новый флот, чтобы обеспечить наше военно-морское присутствие на востоке.\n\nКак и наши предки-варяги, народы Руси снова выйдут в открытое море! Хотя могучий военный флот все еще недоступен для нас, мы все еще можем собрать более скромные силы, предназначенные для патрулирования арктических вод и обеспечения безопасности нашей торговли. В Магаданском порту много брошенных кораблей, которые когда-то принадлежали нашим врагам, и после некоторых восстановительных работ они снова могут с гордостью служить во флоте Его Величества."

 KEM_the_merchant_marine:0 "Торговый флот"
 KEM_the_merchant_marine_desc:0 "Порт Магадан теперь развевается под царскими знаменами Рюрика II и быстро становится главными воротами в Россию. Неудивительно, что это означает, что большая часть торговли, поступающей в страну с востока, будет поступать через Магадан. Жизненно важно, чтобы все наши военно-морские усилия были сосредоточены на том, чтобы деньги продолжали течь через порт. С этой целью Его Величество мудро отдал приказ о создании Царского торгового флота.\n\nЭтой специализированной военно-морской оперативной группе будет поручена безопасность торговых путей, идущих и исходящих из порта Магадан. С верными моряками торгового флота Его Величества и их кораблями, которые приносят богатство Царству, могут, наконец, спокойно отдыхать, зная, что воды безопасны для потенциальных бездельников, ищущих легкую добычу. Медленно, но верно замерзшие воды Дальнего Востока попадут под торжественную защиту Рюрика II."

 KEM_the_wider_world:0 "Расширенный мир"
 KEM_the_wider_world_desc:0 "В прошлом наше царство изо всех сил пыталось закрепить за собой место среди великих держав мира. Нетрудно понять, почему - наши обычаи и манеры действительно являются странным зрелищем в наши дни, и было бы трудно принять всерьез такого, казалось бы, причудливого человека, как Рюрик II, как главу государства. Однако теперь ситуация изменилась. При обеспечении безопасности Дальнего Востока никто не может сомневаться в том, что Сибирское Царство является законным образованием, к которому можно относиться серьезно, не удивляясь.\n\nМы доказали свою ценность как на поле битвы, так и за столом переговоров, и мир заметил. Пора расширять наши горизонты и укреплять наши международные связи. В прошлом Царство уже делало небольшие шаги в большой мир, но теперь мы сделаем прыжок."

 KEM_the_samurais_treachery:0 "Предательство самурая"
 KEM_the_samurais_treachery_desc:0 "В прошлом Рюрик II пытался наладить прочные связи с японцами, но становилось все более очевидным, что наш дорогой правитель был обманут и введен в заблуждение своими невежественными дипломатическими советниками. Царевич Юрий, однако, знает правду - японцы видят в нас не более чем марионеток своих замыслов и идеального носителя- для всепоглощающих экономических паразитов, известных как Дзайбацу.\n\nРюрик II прислушался к ужасным предупреждениям своего сына про вероломного самурая, и он совсем не доволен. Он подружился с японцами, и они намеревались использовать его добрую волю, чтобы попытаться превратить его в раба Сферы совместного процветания. Это попытка издевательства над нашим легендарным наследием терпеть не произойдёт! Сразу же все связи со Сферой будут разорваны, и наши усилия будут направлены на более подходящую сторону: Организацию свободных наций."

 KEM_the_enemy_of_my_enemy:0 "Враг моего врага"
 KEM_the_enemy_of_my_enemy_desc:0 "На юге японцы правят империей, построенной на костях многих покоренных народов. В частности, некогда гордые китайцы ныне томятся под сапогами японцев, вынужденные стать не более чем каналом, по которому японцы могут перекачивать материальные блага. Очевидно, это то, во что они намеревались превратить и нас, и Рюрик II не чувствует ничего, кроме отвращения, когда видит условия, в которых вынуждены мириться младшие члены Сферы.\n\nЦаревич Юрий советует нам проявить более пристальный интерес в делах Восточной Азии и начинать искать способы подорвать доминирование Японии в регионе. Для начала мы начнем подпольную операцию по контрабанде оружия и боеприпасов в Китай, чтобы помочь вооружить их силы и, надеюсь, вдохновить на какие-то действия против их иностранных угнетателей. Если ситуация в Китае ухудшится, угнетенные народы Сферы узнают, что Россия знает об их тяжелом положении и будет поддерживать их в их борьбе, как сможет."

 KEM_the_teutons_rage:0 "Нацистская Орда"
 KEM_the_teutons_rage_desc:0 "На западе, за последним препятствием на пути воссоединения, лежит темная империя, созданная Адольфом Гитлером и его коррумпированными учениками более двадцати лет назад. Во время Второй мировой войны германские орды безжалостно вторглись в Россию и оставили после себя неисчислимые разрушения и страдания. Миллионы русских были убиты нацистами, и миллионы других сейчас оказались под властью репрессивного колониального правительства, одержимого стремлением навсегда стереть русский народ и его культуру.\n\nРоссия не может снова стать единой, пока наши братья прочно находится под нацистским игом! Ради блага всех народов Руси Рюрик II осудит нацистов и их невероятно жестокий режим. Их бесчисленные преступления против человечности не могут вечно оставаться без ответа. Немцы узнают, что со временем правосудие восторжествует во имя всех мужчин, женщин и детей России, погибших перед лицом тевтонской агрессии!"

 KEM_a_most_bizarre_visit:0 "Самый странный визит"
 KEM_a_most_bizarre_visit_desc:0 "Из всех стран, с которыми мы установили связи, ни одна не была более восприимчивой, чем Соединенные Штаты. Хотя их дипломаты были весьма сбиты с толку из-за нашего странного поведения, они, тем не менее, были благосклонны и желали развивать отношения с нашей страной. За последние несколько лет наша сфера расширилась, включив в нее жизненно важные порты Дальнего Востока России, и теперь мы находимся в непосредственной близости от США. Это, в сочетании с нашей взаимной неприязнью как к японцам, так и к немцам, делает их очевидными друзьями нашего Царства.\n\nРюрик II намерен лично посетить Соединенные Штаты, чтобы встретиться с их лидерами и обсудить будущее наших двух могущественных народов. Поведение Его Величества и странная форма одежды наверняка привлекут большое внимание средств массовой информации в штатах и откроют множество новых взглядов на существование нашего молодого Царства. Хотя многие зрители, скорее всего, увидят в нашем царе глупого старика, факт остается фактом: знания о борьбе Царства за возвращение потерянной нации России будут распространяться со скоростью лесного пожара по странам ОСН."

 KEM_the_modern_alexander_nevsky:0 "Современный Александр Невский"
 KEM_the_modern_alexander_nevsky_desc:0 "По бесценным советам наследного царевича Юрия Сибирское Царство было преобразовано с нуля. Его неустанные усилия по превращению Царства в нацию, которая будет заботиться о своем народе и служить справедливости в стране, которая так мало видела, не остались незамеченными, и Юрий все чаще рассматривается как весьма компетентный и достойный наследник Рюрика II.\n\nЮрий стал неотъемлемой частью героических легенд и мифов, окружающих его отца. Предыдущие десятилетия были одними из самых мрачных дней во всей истории России, и страдания, перенесенные российским народом, были просто невообразимыми. Многие теперь начинают верить, что Юрий - это современное перевоплощение Александра Невского, великого генерала и государственного деятеля, который доблестно оказался на высоте и избавил Россию от ее самых мрачных моментов почти тысячелетие назад.\n\nРюрик II верит в то, что он может уйти из этого мира, оставив Царство, которое он построил в надежных руках.\n\nСлава царю Рюрику II!\n\nВсе приветствую наследного царевича Юрия!"

 ### Lydia tree ###
 KEM_the_glorious_kingdom:0 "Славное Царство"
 KEM_the_glorious_kingdom_desc:0 "Взгляните на просторы нашего могущественного владения, народы Сибири! Наши враги на востоке действительно вели тяжелую борьбу, но в конце концов этого оказалось недостаточно, чтобы соответствовать навыкам владения оружием Царской армии. После изнурительной кампании по мрачным пустыням Дальнего Востока России Царство Его Величества теперь простирается от берегов Оби на западе до берегов Камчатки на востоке. После этого великого триумфа Рюрик II зашел так далеко, что объявил себя царем Сибири в ознаменование этой важной вехи на пути к воссоединению России.\n\n Его дочь, проницательная царевна Лидия, стала избранной наследницей Рюрика II. Даже сейчас она стоит рядом со своим отцом как его главный советник, направляя его руку к созданию более сильного Царства, чем когда-либо прежде. Царевна Лидия представляет себе Царство со строгой иерархией. Могущественное государство, неуязвимое для врагов изнутри и извне.\n\nКонец темных веков России близок. Возможно, наш путь еще не закончилось, но царевна Лидия позаботится о том, чтобы он был завершен долгожданной победой."
 
 KEM_the_grand_royal_army:0 "Великая Царская армия"
 KEM_the_grand_royal_army_desc:0 "Царская армия - стойкие защитники Царства, храбро сражающиеся и умирающие на службе своему царю. Именно их мощь привела Дальний Восток под царское знамя, и мы поступим правильно, если усилим их любым возможным способом. Наследная царевна Лидия предложила большой ряд реформ, запланированных для Царской армии, чтобы превратить ее в еще более эффективную боевую силу.\n\nИспользуя уроки, которые мы извлекли из боевых действий на бескомпромиссной территории Дальнего Востока России, мы продолжим адаптировать доктрины Царской армии для поощрения дисциплины и профессионализма. Мы не можем терпеть слабаков и трусов, порочащих доброе имя армии, и для этого необходимо ввести еще более строгий режим обучения. У Его Величества действительно будет великая армия - предмет зависти всего мира!"
 
 KEM_placate_the_companies:0 "Успокоить купцов"
 KEM_placate_the_companies_desc:0 "Сильная экономика-это жизненная сила царства, и мы должны сделать все возможное, чтобы сохранить ее. Ведущие купцы Царства все еще нервничают по поводу намерений царя. Их отталкивают его сохраняющиеся симпатии к профсоюзам и уступки, сделанные рабочим за счет компаний.\n\nЦаревна Лидия желает протянуть нашу щедрую руку к самым  могущественным купцами Царства и найти с ними точки соприкосновения. Сделки будут заключены, чтобы побудить их расширить масштабы своей деятельности, выплачивая дивиденды в пользу здоровья Царской экономики. Новое Царство будет построено на фундаменте, созданном его скромными владельцами бизнеса, без надоедливых правил, которые без необходимости наносят ущерб их прибыли."
 
 KEM_purge_the_selfish:0 "Избавиться от эгоистов"
 KEM_purge_the_selfish_desc:0 "Несмотря на явно благожелательные намерения царевны Лидии по отношению к тем, кто ведет дела в царстве, некоторым просто все равно. Мы получаем тревожные сообщения от опричников о том, что некоторые торговцы и купцы Царства не разделяют того же видения, которое Лидия имеет в отношении России, и, возможно, активно работают, чтобы тайно подорвать ее.\n\nНа эту глупость нужно отвечать тем же. Опричники направят своих агентов во все уголки Царства и начнут уничтожать этих скрытых инакомыслящих, где бы они ни находились. В отношениях с предателями нет слишком строгих методов, и ни один торговец не окажется слишком влиятельным, чтобы оказаться вне нашей досягаемости. Их судьба была предрешена, когда они решили бросить вызов воле Его Величества."
 
 KEM_land_for_the_loyal:0 "Земля для верных"
 KEM_land_for_the_loyal_desc:0 "Наследной царевне Лидии есть кого поблагодарить за ее приход к власти, и большинство этих мужчин и женщин принадлежат к знати. Опасаясь судьбы своего привилегированного положения от царевича Юрия, они связались с царевной Лидией. Теперь, когда ее назначили наследницей царя, пришло время выполнить все обещания.\n\nКак лучше всего выразить нашу благодарность знати? Земля, конечно! Наши недавно завоеванные территории на Дальнем Востоке огромны и пусты, они только и ждут, чтобы их использовали. Неужто земельная элита не найдет применения для этих земель? В любом случае, эти поместья будут справедливой наградой за веру в царевну."
 
 KEM_royal_foundries:0 "Царские Литейные Заводы"
 KEM_royal_foundries_desc:0 "Последний конфликт, который определит судьбу России, близок. На западе последнее препятствие стоит непоколебимо и готовится к этому неизбежному конфликту. Наши армии быстро расширяются, чтобы справиться с главной задачей, и им понадобится много оружия для выполнения своих кровавых обязанностей. Состояние производственных мощностей царства по производству оружия просто неприемлемо для удовлетворения этого возросшего спроса.\n\nЦаревна Лидия предложила создать специализированные литейные предприятия для производства тяжелой военной техники. Эти объекты будут полностью спонсироваться короной и будут построены на недавно завоеванных территориях Востока. Военная машина Царства будет запущена на полную мощность, и вооруженные силы Его Величества будут иметь все необходимое и даже больше, если это нужно, чтобы Россия снова стала единой."
 
 KEM_legacy_of_the_tsardom:0 "Наследие Царства"
 KEM_legacy_of_the_tsardom_desc:0 "Сибирское Царство - полноправный правопреемник старого русского Царства, и пусть никто этого не отрицает! Остатки Романовых могут утверждать обратное, но их время давно прошло. Эти неуместные старые дураки были теми, кто в первую очередь привел Россию к разорению и снова и снова подводил своих подданных. Они потеряли все тонкие связи, которые у них были с троном, когда они позволили ему выскользнуть из их пальцев!\n\nТеперь новая династия должна продолжить наследие Царства! Его Величество царь Рюрик II сделал для русского монархизма за пару лет больше, чем Романовы за почти полвека, и с помощью его способной наследницы царевны Лидии Россия будет поставлена под царские знамена древности. Не раздутая и коррумпированная империя, которая рухнула под собственной тяжестью в 1917 году, а культурная цивилизация, которая им предшествовала. Мы воссоздадим старое Царство для новой эпохи!"
 
 KEM_force_our_way:0 "Сила нашего пути"
 KEM_force_our_way_desc:0 "Царствование Рюрика II абсолютное! Слишком долго ему приходилось прислушиваться к Земскому собору, выслушивая их пустые жалобы и эгоистичные требования. Наследная царевна Лидия научила его новому, более эффективному подходу: полностью обойти этих бесполезных бюрократов!\n\nВ Земском соборе дадут понять, что они служат царю, а не наоборот. Они прислушаются к его словам и никогда не осмелятся подвергнуть сомнению его авторитет. Демократия и конституционализм только пригласили бы антимонархические симпатии проникнуть в Царство со временем. Этого нельзя допустить. Царь будет править с абсолютной властью и никак по другому!"
 
 KEM_preparing_the_queensguard:0 "Подготовка ДЕВ"
 KEM_preparing_the_queensguard_desc:0 "Элитная Царская Дружина - это личный меч и щит царя, который со стальной решимостью следует каждому его приказу. По приказу наследной царевны Лидии должно произойти масштабное расширение Дружины. В частности, это запланированное создание новой силы: Дружины Ее Высочества.\n\nДЕВы под командованием генерала Анны Коцур должны стать личным почетным караулом царевны Лидии. Как только она неизбежно станет царицей всея Руси, эта сила возьмет на себя обязанности Царской Дружины и станет единым целым с ней. После создания Дружины Ее Высочества она будет готова противостоять любой угрозе, которая осмелится проявить себя в присутствии царицы Лидии."
 
 KEM_expand_the_guild_system:0 "Расширить систему гильдий"
 KEM_expand_the_guild_system_desc:0 "Гильдии - великая движущая сила экономики Царства, и им понадобится всяческая помощь, которую они могут получить от короны. По велению царевны Лидии Царским гильдиям должны быть предоставлены щедрые субсидии в интересах поощрения их расширения по всем направлениям. Конечно, это неизбежно вызовет недовольство Царских профсоюзов...\n\nКак будто нам нужны эти враги! В наши дни они не могут даже дышать, не требуя все более капризные требования, которые они называют "права рабочих". Возможно, пора ограничить влияние профсоюзов, прежде чем они станут слишком сильными, чтобы мы смогли их преодолеть. Хотя мы понимаем, что профсоюзы служат определенной цели, мы не можем позволить им стоять на пути экономического прогресса."
 
 KEM_a_strong_realm:0 "Сильное Царство"
 KEM_a_strong_realm_desc:0 "Сибирское Царство действительно могущественно, но все же есть те, кто недоволен стабильностью, которую оно обеспечивает, и активно работают против нас в тени. В частности, далекие регионы Дальнего Востока являются рассадником сепаратизма, где тысячи неблагодарных требуют уступок самых разных вкусов.\n\nУ нас нет ни времени, ни терпения, чтобы выслушать этих несогласных. Сапоги Опричников будут твердо поставлены на шею Дальнего Востока, научив тех, кто выступит против короны, уважать своих господ раз и навсегда. Что касается любых повстанцев, которые прячутся в холмах, их время скоро придет. Вооруженные силы Его Величества господствуют на земле и в небе, и эти повстанцы не смогут всегда скрываться от них. Когда все несогласные голоса будут заглушены, более сильное и безопасное Царство станет реальностью."
 
 KEM_subsidize_healthcare_expansion:0 "Субсидии для сферы здравоохранения"
 KEM_subsidize_healthcare_expansion_desc:0 "До своего стремительного взлета и становления самой могущественной женщиной в царстве царевна Лидия была всего лишь скромной медсестрой. Таким образом, она понимает, что нынешнее состояние здравоохранения в царстве не на должном уровне. Тысячи людей остаются без надлежащего лечения из-за ограниченного размера бюджета, и царевна Лидия желает решить эту проблему как можно скорее.\n\nСистеме здравоохранения Царства будет выделена большая серия субсидий для помощи в расширении их услуг. Никогда больше подданные царя не будут вынуждены ждать смерти из-за ужасно плохо оборудованного медицинского обслуживания. Царевна Лидия позаботится о том, чтобы все русские, молодые и старые, получали необходимую им заботу и внимание."
 
 KEM_maternal_services:0 "Защита материнства"
 KEM_maternal_services_desc:0 "По мере расширения сферы медицинских услуг Царства наше внимание стало смещаться на создание надлежащих услуг по охране материнства для начинающих матерей Царства. В настоящее время наши больницы все еще не оборудованы для выполнения таких обязанностей с какой-либо степенью ухода. Как должно появиться следующее поколение Царства без надлежащей поддержки своих матерей?\n\nЭто будет еще один шаг к цели царевны Лидии - обратить внимание на женщин России и их бедственное положение. Под присмотром царевны все получат равное обращение, будь то мужчина или женщина, если они научатся уважать ее Царскую власть."
 
 KEM_the_icebreakers_of_magadan:0 "Ледоколы Магадана"
 KEM_the_icebreakers_of_magadan_desc:0 "Сейчас Дальний Восток находится под Царской властью, и с его помощью мы обезопасили жизненно важный порт Магадан. Хотя это не самый крупный военно-морской объект в России, тем не менее он единственный имеющий какое-либо значение. Таким образом, этот порт станет главным окном между нашим царством и остальным миром.\n\nК сожалению, большую часть года порт заморожен. Нам нужно будет вложить средства во флот ледоколов, чтобы возглавить наш торговый флот и расчистить путь через арктические воды. Эти большие корабли будут недешевыми, но стоит заплатить любую цену, чтобы открыть надежный канал международной торговли."
 
 KEM_the_varyags_of_rus:0 "Варяги Руси"
 KEM_the_varyags_of_rus_desc:0 "Наши предки были воинственными мореплавателями, плававшими по бесчисленным рекам Руси, чтобы сформировать основы того, что в конечном итоге стало Россией. Чтобы лучше воссоздать тактику, использовавшуюся нашими предками, царевна Лидия посоветовала сформировать новый отряд морской пехоты: Варяг.\n\nЭти высококвалифицированные морпехи должны выполнять широкий спектр задач, от высадки десанта до переправы через большие реки. Они будут состоять только из самого лучшего, что может предложить Царство. В Магадане будет создана новая академия для обучения варягов, которые рассматриваются как элитные силы, призванные служить острием копья для десантных сил Царского флота."
 
 KEM_our_friends_in_the_sphere:0 "Наши друзья в сфере"
 KEM_our_friends_in_the_sphere_desc:0 "Японцы и их сфера совместного процветания уже давно дружат с нашим царством. Дипломатические инициативы, которые мы сделали в прошлом, позволили оставить позади конфликты прошлого и возвести новое будущее для российско-японских отношений. Царевна Лидия посоветовала нам укрепить отношения с Японией и попытаться договориться о более тесном партнерстве с Токио.\n\nС этой целью сам царь Рюрик II совершит государственный визит в Японию. Он встретится с их лидерами и лично разработает новое торговое соглашение с японцами. Несомненно, жители Японии найдут его манеры довольно странными, но на самом деле это может даже послужить в нашу пользу. Внимание средств массовой информации в результате этого визита может пролить новый свет на нашу ситуацию здесь, в России."
 
 KEM_lucrative_trade_deals:0 "Выгодные торговые сделки"
 KEM_lucrative_trade_deals_desc:0 "Наконец-то выход к морю наш и Сибирское Царство официально открыто для торговли! Царевна Лидия убеждена, что лучший способ развития экономики - это приглашать иностранные компании для ведения торговли в пределах наших границ. В самом деле, такие инвестиции существенно увеличат нашу казну и способствуют здоровому свободному рынку.\n\nДипломатов следует отправлять на встречи с официальными лицами, представляющими корпорации и бизнес-конгломераты со всего мира, в попытке убедить их, что Сибирь - главное место для ведения торговли. После трудных переговоров и небольшой удачи компании со всего мира в кратчайшие сроки прибудут к нам, и корона получит прибыльные плоды своего труда."
 
 KEM_the_modern_catherine:0 "Современная Ольга"
 KEM_the_modern_catherine_desc:0 "Благодаря разумным советам, которые царевна Лидия давала своему отцу, Царство было обновлено с новой силой. Она день и ночь работала над созданием единой России, которая выдержала бы испытание временем, с мощной армией и сильной рыночной экономикой. Подвиги Лидии стали известны во всем царстве, и нет никаких сомнений в том, что она станет достойной наследницей Рюрика II.\n\nЛидия, как и ее отец, стала объектом собственного героического мифа. Агрессивность ее реформ превратила Царство в действительно могущественное государство. Так царевну начали сравнивать с Ольгой, которая правила Древней Русью 1000 лет назад также мудро, как Лидия правит нами сейчас. Лидия поощряла эти сравнения, будучи большим поклонником  Княгини.\n\n Рюрик II стареет с каждым днем. Есть опасения, что он может ненадолго задержаться в этом мире, но, по крайней мере, когда наступит тот ужасный день, у Царства будет сильный лидер, готовый сесть за руль. Да здравствует царь Рюрик II! Слава наследной царевне Лидии!"

