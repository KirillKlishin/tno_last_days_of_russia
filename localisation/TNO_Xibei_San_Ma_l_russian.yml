 POLITICS_MA_JIYUAN_DESC:0 "Ма Джиюань был обречён на величие, и он его достиг. Покрайней мере, он велик на столько, на сколько может быть велик мелкий царёк.\n\nРодившийся в семье потомственных бюрократов и правителей Хуэй, исповедующих ислам Hui Muslim, Ма Джиюань воспитывался благочестию на фоне войны, страданий и нищеты которые охватили Цинхай.\n\nВ своё время, будучи в малом возрасте он получил чин генерала, посещая академию Вампу и сражаясь с японцами, Ма не прекращал борьбы. Пока провинции распадались, а шаткий мир отобрал у Китая восточные провинции, Ма, непреклонный защитник старого Гоминьдана, переправлял беженцев и старых генералов, совершая набеги на территории Тсудзи не оставляя и шанса японцам как-то ему помешать.\n\nТем неменее, Ма следует в ногу со временем, и современные проблемы не остановят развитие клики Ма. Ма Джиюань был вынужден идти на компромиссы, борясь с трудностями своего правления. Хоть великий защитник идей Сунь Ятсена всё ещё сияет, он с каждым днём тускнеет."

