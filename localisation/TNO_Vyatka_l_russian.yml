 vyatkasuper.1.t:0 "Триумф Империи"
 vyatkasuper.1.desc:0 "Поднося микрофон ближе ко рту, премьер-министр Александр Солженицын готовился обратиться к нации и кратко рассказать об успехах правительства Солидаристов в Сибирской кампании.\n\nЕго Величество Владимир III отправился в Омск, где он проинспектирует захваченные фабричные комплексы, а также встретится с местными сторонниками, что сохранили свои монархические взгляды при прошлых режимах. В течение следующих нескольких дней он посетит множество городов, демонстрируя, что монарх пришёл, дабы вернуть людей в лоно легитимного государства.\n\n- Добрый вечер, народ империи, - начал Солженицын, - В этот вечер я вам расскажу о наших победах на многих фронтах. Сначала я расскажу о военной победе: последние остатки вражеских сил сдались на милость офицерам нашей бравой Императорской армии. Я расскажу об экономической победе: производство потребительских товаров побило все прошлые рекорды. Я расскажу о социальной победе: миллионы русских освободились от тирании и вернулись к их братьям и сёстрам.\n\nЗнайте, что в ближайшие дни подробности этих побед станут известны. Знайте также, что это не конец. впереди нас ждут ещё много побед, что мы должны ещё заслужить – и мы заслужим. А сейчас, всё же, радуйтесь нынешним победам, ставшими возможными только благодаря вашей преданности и тяжёлой работе во благо правительства, Царя и друг друга."\n\nСолженицын выключил микрофон и откинулся в кресле. По его мнению, вышло неплохо."
 vyatkasuper.1.a:0 "Солидаризм и Его Величество привели нас к победе!"

 vyatkasuper.2.t:0 "Чёрный орёл в золотой клетке"
 vyatkasuper.2.desc:0 "Царь Владимир сидел в его плохо освещённом офисе, принял обезболивающее чтобы успокоить очередную мигрень, и погружался в отчаяние.\n\nВсё пошло не так, как он ожидал. Когда он впервые попал в Россию, когда он провёл своих людей из мрачных окрестностей Вятки к владычеству над всей Западной Россией, он был монархом, обладавшим властью. Настоящей властью, как Романовы прошлого. Но после закрытия конгресса в Вологде, её у него отобрали, часть за частью.\n\nСолидаристы были триумфаторами, их слово о народной силе и восстановлении жгло сердца его людей, а Солженицын стремительно консолидировал власть его правительства, как в рамках закона, так и вне их.\n\n"Чрезвычайные" законы приняты от его имени, а "национальная безопасность" ограничила права миллионов русских. И он с этим ничего не мог поделать.\n\nАх, он выступал с речами, посещал фабрики и председательствовал в теперь обезображенном Совете. Но выступления ему писали солидаристы, солидаристы водили его по заранее размеченным маршрутам и всё те же солидаристы наводнили Совет. Он знал, что его предшественники бы никогда не допустили такого. Однако, очевидно, он не был им ровней.\n\nИ так он и сидел во мраке, размышляя о том, кто он есть, и кем ему никогда не быть."
 vyatkasuper.2.a:0 "Снова мигрень."

 vyatkasuper.3.t:0 "Декоммунизация"
 vyatkasuper.3.desc:0 "В связи с успехами на ниве восстановления территорий, внимание государства стало обращено на врагов, оставшихся внутри наших границ.\n\nНесмотря на то, что большинство русских в нашей державе поддерживают правительство и Царя, осталось ещё много тех, кто остался верен своей старой идеологии. В особенности, осталось много приверженцев разлагающего умы простого народа коммунизма. Их нужно искоренить, дабы не дать идеологии, вверзшей страну в тиранию и оставившей на её месте руины, вновь заполучить власть.\n\nБудут приняты меры. Комбинация пропаганды и общенациональной программы переобучения, вместе с координированной атакой Охранки, полиции и армии, уничтожит всякое влияние коммунизма. А на его место будет помещён новый русский дух, который поведёт нацию в светлое будущее."
 vyatkasuper.3.a:0 "Правосудие восторжествует."

 vyatkasuper.4.t:0 "Отчёт о положении дел"
 vyatkasuper.4.desc:0 "Александру Солженицыну, премьер-министру:\n\nНаши усилия на территории новоприобретённых территорий Западной Сибири приводят к успеху, используя как политическую, так и финансовую поддержку, щедро предоставляемую правительством для выявления информаторов, заброшенных архивов и других источников данных о бывших оперативниках и членах экстремистских организаций, которые ранее действовали в регионе.\n\nНа данный момент наши агенты захватили сотни одиночек, имевших отношение к местным коммунистическим ячейкам и Чёрной Лиге. В ходе допросов выясняется информация и о других экстремистах, что делает работу ещё эффективнее.\n\nВ то же время, усилия по завоеванию поддержки местного населения не достигли такого успеха, что, вероятно, связано с антимонархической природой прошлых режимов. Мы верим, что несмотря на стоимость, продолжить пропагандистские компании до достижения ими эффективности - это полезное вложение. Без постоянной агитации против нашего режима и при помощи дополнительной экономической помощи региону, со временем нам удастся заполучить поддержку.\n\nВ любом случае, мы продолжим поддерживать безопасность государства.\n\nВаш,\nБорис Смысловский\nГлава Отделения по охранению общественной безопасности и порядка."
 vyatkasuper.4.a:0 "Ради Империи."

 vyatkasuper.5.t:0 "Сильная империя"
 vyatkasuper.5.desc:0 "Хотя многие называют Александра Солженицына жестоким человеком, премьер-министр не считал себя таковым.\n\nВ конце концов, солидаристы твердо верили в общность и сотрудничество, и естественным следствием этого были действия, настолько же твердые, насколько необходимо против тех, кто находится за пределами этого сообщества. Что, для Солженицына, означало всех, кто не участвует в движении солидаристов.\n\nВ резком контрасте внутри движения он считался героем, единственным человеком, готовым сделать все необходимое для обеспечения безопасности и стабильности Империи. Сделать все необходимое, чтобы подготовить его к предстоящим, несомненно, ужасным лишениям и конфликтам. Однако, если бы они знали, о чем он на самом деле думает, он сомневался, что они стали бы его боготворить.\n\nОн хорошо знал о своей собственной смертности и смертности своего движения. Будучи приверженцем авторитаризма, он знал, что книги по истории будущих поколений вряд ли будут к нему благосклонны. Но это была цена, которую он был готов заплатить. На данный момент России нужно было быть сильной. Ни хорошей, ни толерантной, ни даже честной, а сильной. Сейчас выживание важнее счастья или свободы.\n\nОн посмотрел в окно на запад, где, как он знал, будут идти рабочие бригады, чтобы строить дороги, которые он санкционировал ранее в тот же день. Дороги, по которым однажды императорская армия двинется в сторону Москвы.\n\nЕго нация снова стала сильной, и скоро она станет единой. То, что о нем думали, не имело никакого значения."
 vyatkasuper.5.a:0 "Все ради России."

 vyatkasuper.6.t:0 "Встреча с Его Величеством"
 vyatkasuper.6.desc:0 "Василий Шульгин, теперь премьер-министр Шульгин, сидел в приёмной Его Величества, готовясь к первой встрече с монархом на его новом посту. Всё было скромно, куда скромнее того, как оно было раньше. Возможно это что-то значило.\n\nОн встал, когда Его Величество вошёл, и был удивлён его виду, далёкому от официального гардероба. В расправленной рубашке и удобных туфлях он выглядел почти как обычный человек. Что-то, что Шульгин знал, не могло быть одобрено за пределами этой частной комнаты.\n\nОн смотрел за тем, как Его Величество отпустил слугу, пересёк комнату и сел в кресло. - Сядьте, Василий, - приказал Владимир с еле заметной улыбкой на лице. \nШульгин послушался.\n\n- Ваше Величество, ответил он, - премного благодарен за уделённое мне время. Это большая честь, быть приглашённым для формирования правительства, и я обещаю верно служить Вам и Империи. \nОн не мог не почувствовать тяжесть и ответственность этих слов.\n\nВладимир вновь улыбнулся, и Шульгин ничего не смог поделать с тем, что на момент видел перед собой ребёнка. Ребёнка из семьи, которую он подвёл, много, много лет назад. Из семьи, которую он больше никогда не подведёт.\n\nЕго Величество поблагодарил его и спросил о планах на кабинет и нацию в целом. Пройдёт много часов, прежде чем один из них покинет эту комнату."
 vyatkasuper.6.a:0 "Династия заслужила премьер-министра, которого они так долго ждали."

 vyatkasuper.7.t:0 "Упущенный потенциал"
 vyatkasuper.7.desc:0 "В сотый раз Роман Гуль пересчитывал результаты выборов на конгресс. Словно они над ним издевались.\n\nЕго и его партию Конституционных Демократов все считали аутсайдерами, но они доказали, что это неправда, показав результаты куда выше предсказанных практически на каждом участке, от Архангельска до Самары. Они были так близки, так близки к позиции, достаточной для того, чтобы дать старт переменам. Но, по итогу, этого оказалось недостаточно.\n\nНарод предпочёл старину прогрессу, и не кадеты, а Шульгин и его консерваторы сформируют правительство. Не всё ещё потеряно. Достаточно кадетов избралось для создания серьёзного центра силы, и он надеялся, что этого хватит, чтобы протолкнуть часть реформ и избежать застоя. А потом ему было пожалованно "престижное" назначение в Сыктывкар - от Его Величества лично.\n\nОт императорского назначения отказаться нельзя, поэтому он собрал пожитки, прибыл в столицу губернии и принял его, как оказалось, лишённый больших полномочий пост. Шульгин его отправил туда, откуда он не сможет создать проблем. Не сможет продвигать его повестку. Но хоть и сосланный в глушь, Гуль не позволит идеалам, которым он был верен всю жизнь, сгинуть в небытие.\n\nВ Коми многие подвергаются угнетению, и если он вовремя составит рапорт, кто-то с реальной властью сможет что-то сделать.\n\nОн всегда делал ставку на долгую перспективу."
 vyatkasuper.7.a:0 "Идеалист, где бы он ни был."

 vyatkasuper.8.t:0 "Царь говорит"
 vyatkasuper.8.desc:0 "Добрый вечер, мои подданные, где бы вы ни были. В этот вечер мы говорю вам о правительстве и будущем, и мы надеюсь, что у вас будет время послушать."\n\n"Насколько, как мы уверен, вы знаете, выбранное на конгрессе в Вологде правительство начало свою работу. Эффекты принятой ими политики проявятся позже, а пока, в деле достижения амбициозного будущего премьер-министр Шульгин продолжает пользоваться моим полным доверием."\n\n"Но пока мы все не достигли этого будущего и мы все должны продолжить работать над ним. Это будущее - объединение земель российских. Будущее, в котором воссоединятся семьи и народ. Будущее, в котором миллионы, живущие под гнётом деспотов, освободятся. Это будущее, в которое мы войдём, объединённые общей целью."\n\n"Конечно, это будущее, для которого каждый из вас уже что-то сделал. Каждый из вас, будь вы крестьянином, рабочим, солдатом, врачом, политиком или царём, доказал свою преданность стране, выбирающейся из её своего кокона."\n\n"Последние годы были непростыми и я не могу пообещать, что впереди нас не ждут ещё большие трудности. Что мы, однако, могу пообещать, так это что ни мы, ни премьер-министр не сна не увидим до тех пор, пока Россия не будет объединена, и пока все наши люди не познают свободу, которую уже знаете вы. И мы прошу, чтобы вы не теряли веры ни в него, ни в меня."\n\n"Как мы прошу и ваших молитв. Спокойной ночи."
 vyatkasuper.8.a:0 "Кажется, что наступает Новый День."

 vyatkasuper.9.t:0 "Воспоминания о трагедии"
 vyatkasuper.9.desc:0 ""Привычным движением человека, который делал это уже сотни раз, Григорий одной рукой прижимал плакат и гвоздь к стене, а другой размахивал молотком.\n\nОн не знал, как проходит кампания, но точно знал, сколько человек из правительства платит ему за каждый плакат, и этого было достаточно. Рядом с ним его друг Константин тоже развшивал плакаты, правда, в гораздо более непринужденной и менее искусной манере. Григорий толкнул его локтем в бок.\n\n- Пошевеливайся! - прошипел он, - если мы не закончим эту улицу в течение часа, они не дадут нам следующую коробку.\n\nКонстантин в ответ пожал плечами. \n- Не понимаю, зачем они вообще этим занимаются, - сказал он, - никто их даже не читает. Они не перестанут называть город Свердловском, так зачем же градоначальник вообще это делает?\n\nГригорий недоверчиво посмотрел на него. \n- Ты не знаешь? Как... - он глубоко вздохнул и, прежде чем продолжить, прибил к стене еще один плакат, - в Свердловске большевики расстреляли старого царя. Они планируют большой мемориал на следующую годовщину, и градоначальник пытается выслужиться, вернув название обратно.\n\n"Константин удивился. \n- Хм. Я думал, что старого царя и его семью повесили в Москве. В конце большого судебного процесса.\n\nГригорий вновь вздохнул. \n- Что-ж, всё было не так, - он отдал Константину половину оставшихся плакатов, - а теперь прекрати фелонить, чтобы мы наконец могли пойти домой."
 vyatkasuper.9.a:0 "Добро пожаловать в Екатеринбург."

 vyatkasuper.10.t:0 "Новые клиенты"
 vyatkasuper.10.desc:0 "Поначалу Вен был рад приливу клиентов в его мастерской. Это было до тех пор, пока он не понял, что большинство его новых клиентов было русскими.\n\nКак удмурт, живущий среди башкир в Уфе, Вен знал, что такое быть меньшинством. У него так же была обширная практика анализа этнического состава мест, где он жил. И он понимал, что сейчас русских в Уфе больше, чем когда-либо.\n\nДа, он знал, что Уфа росла и до объединения, но не так быстро, чтобы привлекать такое количество русских переселенцев. Так быстро, что русские могут стать большинством аккурат к муниципальным выборам.\n\nОн посмотрел на конверт на прилавке - письмо от его сестры из Ижевска. Он давно не возвращался в Удмуртию, так как до сегодняшнего дня жизнь в Уфе его вполне устраивала. Он не был похож на башкир и не верил с ними в одного бога, однако они принимали его так же, как и остальных. В Уфе все, кто жил в тени русских, мог насладиться солнцем вместе с братьями по несчастью.\n\nОднако теперь русские возвращаются, к хорошему это или нет, и непонятно, сколько времени пройдёт, прежде чем он вновь почувствует себя чужим в русском городе. Нет, лучше он будет жить с людьми, воспринимающими его как своего, хоть и в худших условиях.\n\nВремя паковать чемоданы."
 vyatkasuper.10.a:0 "Пора домой."

 vyatkasuper.11.t:0 "Великое увечье"
 vyatkasuper.11.desc:0 "Когда премьер-министр Василий Шульгин вступил на подиум, апплодисменты толпы были громовыми.\n\nВытащив из кармана пиджака свою речь и очки, он посмотрел на тех, кто стоял перед ним: многие были обычными подданными, но были также представители всех газет, радиостанций и, в первую очередь, телевизионных каналов, их камеры были сосредоточены на нем. Он знал, что все услышат его речь. И все поймут всю масштабность того, что она обещала.\n\n- Подданные Его Величества, - начал он, - сегодня я расскажу вам о великом увечье. Великое увечье, нанесённое силами как извне, так и изнутри страны.\n\nИзнутри -большевиками, которые предательски убили своего Царя и погрузили народ во тьму своей некомпетентностью, глупостью и кровожадностью. Извне - нацистами, которые отрезали миллионы русских от их земли, подвергли их отвратительному рабству и украли их и ваше будущее. И я говорю вам: хватит!\n\nЕго Императорское Величество и преданное ему правительство не успокоятся до тех пор, пока не будет возвращено то, что принадлежит нам по праву. До тех пор, пока все его подданные и земли, от Владивостока до Санкт-Петербурга, не будут освобождены и не будут процветать. Это увечье будет исцелено. Исцелено вами. Исцелено моим правительством. Исцелено Его Императорским Величеством!\n\nИтак, народ империи, присоединяйся к нашей праведной борьбе! С нами Бог и Царь, и когда они присоединятся к единому маршу сынов нашей родины, мы станем непобедимыми! Россия вновь будет великой!\n\nРечь продолжалась, но, откровенно говоря, её уже никто не слышал, так как голос Шульгина утонул в громоглассном "УРА!"."
 vyatkasuper.11.a:0 "Даже эту рану можно исцелить."

 vyatkasuper.12.t:0 "Обращение к народу"
 vyatkasuper.12.desc:0 "Вечер вернулся в Пермь, оканчивая очередной день разрушения. Разрушения наследия Арийского "Братства", необходимое для того, чтобы очистить когда-то великий город, который вновь им станет в будущем.\n\nАлександр Медведев возвратился домой после того, как проводил свою жену в последний путь. Как он и делал каждый вечер после избрания Гуля премьер-министром, Медведев приготовил простой ужин и сел перед радиоприёмником. Но в отличие от любого другого вечера, по радио транслировалась речь Романа Гуля. После небольшого вступления речь началась.\n\n- Добрый вечер, дорогие сограждане, начал Гуль, - в этот вечер я говорю с вами, как премьер-министр, для того, чтобы дать обещание. Обещание, которое я даю людям, от Архангельска до Самары, и от Москвы до Владивостока, что у вас будет лучшее будущее.\n\n"Моё правительство, работающее в тесной связи с Его Величеством, с человеком, чьё стремление к объединению Родины не поддаётся сомнению, будет работать для достижения защиты неотчуждаемых прав и свобод каждого жителя нашей Империи. Не играет роли, чьей вы веры или на каком языке вы говорите - вы все русские. Русские, которые однажды будут жить в процветании под имперским флагом!\n\nИскренность слов Гуля была слышна даже через слабенькое радио Медведева. И, впервые с того момента как царская власть вернулась в Пермь, он почувствовал надежду.\n\nИ он знал, что то же самое почувствовала вся остальная Россия."
 vyatkasuper.12.a:0 "Надежда возвращается в Россию."

 vyatkasuper.13.t:0 "Меланхолия старого солдата"
 vyatkasuper.13.desc:0 "Генерал Николай Румянцев был солдатом всю свою жизнь, сначала французским, а теперь царским, и за это время он хорошо познал как высоты доблести, так и глубины разврата человека.\n\nОн вспомнил праведный гнев, который так долго гнал его из Франции в ад Северной Африки, даже тогда, когда все казалось и, по правде говоря, было потеряно. И теперь, наблюдая за тем, как новобранцы проходят базовую подготовку, он чувствовал глубокую меланхолию.\n\nОн верил в то, что дело Его Величества Владимира обеспечит будущее для земель его предков, но он не мог забыть жизни, которые уже были потеряны в погоне за ним, и тех, которые будут потеряны, когда эта погоня продолжится. Особенно после того, как начнётся неизбежная кампания на Западе.\n\nВ парнях перед ним он видел праведный гнев, и они будут хорошо натренированы. Но он знал, что они не готовы встретить настоящее лицо немецкой угрозы. Не готовы к той мясорубке, в которую они неизбежно попадут.\n\nНо это его не остановит. День последней схватки между Германией и Россией прибижается, и он их подготовит к ней так хорошо, как он только может."
 vyatkasuper.13.a:0 "Никто кроме нас."

 vyatkasuper.14.t:0 "Примета лучших дней"
 vyatkasuper.14.desc:0 "Когда Яков Риквин шёл по Вятке, он не мог перестать удивляться тому чуду, что сотворилось с городом. Он его видел на каждом шагу.\n\nОн видел это в полном отсутствии враждебных взглядов, которые когда-то преследовали его. Он видел это в отсутствии головорезов, которые когда-то угрожали Еврейскому кварталу. И он увидел это, войдя в кошерную мясную лавку, на лице Исаака, глаза которого заблестели, а улыбка стала шире, чего Яков не видел уже много лет.\n\n- Яков! - воскликнул Исаак, - как ты, мой друг?\n\n- Лучше, чем когда-либо, Исаак, - абсолютно честно ответил Яков. Дни, прошедшие с тех пор, как он был жестоко избит членами "русского охранного корпуса", действительно изменили его жизнь и жизнь еврейского населения Вятки. \n- Я возьму как обычно. Мы с Рахель сегодня ужинаем, - он посмотрел в окно, - я заметил, что люди из РОК, кажется, больше здесь не появляются.\n\nИсаак усмехнулся в ответ, собирая заказ Якова. \n- Больше нет, нет. Полиция прогнала их совсем недавно. Премьер-министр, похоже, серьезно относится к своим обещаниям, - продолжал он, укладывая покупки в пакеты, - знаешь, после его избрания вокруг стали открывать больше дел, причём даже инородцы.\n\nЭто удивило Якова, хотя большего инородца, чем он, найти было сложно. После пожелания мяснику спокойной ночи, Яков пошёл домой.\n\nТолько сейчас у него появилась возможность наслаждаться прогулкой."
 vyatkasuper.14.a:0 "Замечательная ночь для ужина у очага."

 vyatkasuper.15.t:0 "Встреча с царём"
 vyatkasuper.15.desc:0 "Хотя премьер-министр Роман Гуль всю свою жизнь трудился, чтобы достичь того положения, которое он теперь занимал, он не мог подавить нервозности, когда вошел в кабинет самого царя.\n\nОн знал, что его взгляды сильно отличались от видения Его Величества, и он лишь надеялся, что самодержец захочет его выслушать. Когда Владимир сердечно поприветствовал его и пригласил сесть, Гуль выразил свое почтение и начал говорить.\n\n- Премного благодарен, Ваше Величество, за эту встречу. Я знаю, что мы с вами во многом не сходимся во взглядах, но я хочу, чтобы вы знали, что и я, и моё правительство не желаем ничего больше, чем видеть, как Империя продвигается вперёд в современную эпоху.\n\nЕго Величество медленно кивнул. \n-Ясно, господин премьер-министр, - сказал он несколько натянуто, - я возлагаю на вас большие ожидания.\n\nГуль решил говорить прямо. \n- Я рад это слышать, Ваше Величество. Я знаю, что я, или, скорее, мы, вряд ли были вашим личным предпочтением для формирования правительства, но мы полностью разделяем ваши взгляды на агрессивное стремление к воссоединению. Я должен подчеркнуть, однако, что ошибки прошлого, как например жесткость политики, которая позволила коммунизму и фашизму разделить Россию, не будут допущены снова. И для того, чтобы обеспечить стабильность, монархия должна рассматриваться как поддерживающая повестку дня своего правительства.\n\nЕго Величество надолго замолчал, и Гуль приготовился к худшему. А потом Владимир вновь вздохнул, но на этот раз выражение его лица было более задумчивым. \n- Я понимаю, Роман, - сказал он, явно приняв решение, - Будем работать вместе.\n\nВстреча продолжилась, и после её окончания, много часов спустя, Гуль впервые почуствовал, что что-то может измениться к лучему."
 vyatkasuper.15.a:0 "Понимание между совершенно разными людьми."

 vyatkasuper.16.t:0 "Плохая ночь"
 vyatkasuper.16.desc:0 "Сидя за своей маленькой бронзовой табличкой, Борис Смысловский кипел от злости. Ему только что сказали: Гуль собирается урезать их бюджет. Существенно. Вплоть до ничтожных масштабов.\n\nЛибералы, такие как Гуль - вечные идеалисты, верящие в неработающие системы. Идеалисты, которые перенаправляют ресурсы от внутренней безопасности на социальные программы, идеаллисты, единственным достиженим которых окажется гибель государства от вражеских шпионов. Предателей. Коммунистов!\n\nКогда новый бюджет примут, Охранке едва ли будет хватать средств на поддержание минимальной деятельности, не говоря уже о серьёзных расследованиях или наборе новых оперативников. Что самое страшное, последние оставшиеся сочувствующие делу Охранки считают, что Гуль всё это устроил чтобы изжить Смысловского.\n\nЕго! Того, кто построил Охранку с нуля и превратил её в одну из самых эффективных спецслужб во всей России, которая вселяет страх в сердца врагов Империи! Его, того кто оберегал государя и государство от бесчисленных заговоров! Его, кто даже не задумывался об отставке.\n\nНо не смотря на то, что он был прекрасным главой тайной службы, он не был политиком, поэтому все, кого он считал верными ему и кого он позвал на помощь, ответили отказом. И, когда приказ из кабинета Гуля наконец пришёл, выхода у него не осталось.\n\nОхранку распотрошили, и он с этим ничего не смог сделать."
 vyatkasuper.16.a:0 "Конец эпохи."

 vyatkasuper.17.t:0 "День, полный размышлений"
 vyatkasuper.17.desc:0 "Царь Владимир III сидел за письменным столом, испытывая чувство, которого не испытывал уже давно - истинное удовлетворение.\n\nПосле избрания Кадетов он боялся. Он не разделял позиций Гуля и боялся, что стабильности, за которую он так долго боролся, может прийти конец. Но всё обернулось лучше. Куда лучше, чем он ожидал.\n\nГуль показал себя прекрасным администратором, а его стремление к достижению стабильности и процветания как для государства, так и для людей его населяющих, не поддавалось сомнению. Владимир знал, что с ним, или без него, Империя будет расширяться и станет лучшим местом для всех его людей, русских или нет. Это будет Империя, в которой он будет горд увидеть свою дочь.\n\nЦарь думал не только о настоящем, но и о прошлом. О мрачных днях коллаборации с врагом. О решениях, оказавшихся ошибочными. О многих вопросах, которые он себе задавал. И он был как никогда близко к тому, чтобы ответить на каждый. Империи предстоит долгий путь, ему самому предстоит ещё дольше. Но он пройдёт его с высоко поднятой головой.\n\nВладимир встал и посмотрел на коробочку. Он внезапно понял, что он не принимал таблеток уже много дней, и что ему они больше не потребуются.\n\nМигрени больше не приходили."
 vyatkasuper.17.a:0 "Сегодня хороший день. Завтра будет ещё лучше."
 
 vyatkasuper.18.t:0 "Письмо от Скосырева"
 vyatkasuper.18.desc:0 "Императору Владимиру III, самодержцу всея Руси, милостью Божией победителю большевиков и карателю изменников\n\nЯ, Борис Скосырев, горячо прошу владычества над городом Омском и прилегающими к нему территориями, а также титула князя и и его регалий.\n\nМне известно, что вам нужна помощь в управлении недавно завоёванными территориями, и я предлагаю свои услуги в качестве верного вассала. Я всегда мечтал служить Империи с грузом дворянского титула на плечах, и всю свою жизнь я боролся ради этого. Я вам предлагаю мою вечную преданность в обмен на этот титул. Я так же обещаю, что Омск станет самым процветающим городом во всём Царстве под моим началом и вы увидите все достоинства моего управления.\n\nЯ прошу, чтобы вы вспомнили, как много я для вас сделал и как верен был во времена смуты, прежде чем принять решение. Если вы одарите меня своей милостью, я отплачу вам сполна.\n\nВаш уважаемый министр иностранных дел, бывший князь Андорры, бывший граф Оранский, Барон Борис Михайлович Скосырев-Маврусов."
 vyatkasuper.18.a:0 "Кем он себя возомнил?"
 
 vyatkasuper.19.t:0 "Борис, а что ты там делал?"
 vyatkasuper.19.desc:0 "Нам стало известно, что наш министр иностранных дел Борис Скосырев, отправленный в регулярную дипломатическую миссию в Соединённые Штаты, был арестован агентами американской внутренней безопасности в аэропорту перед отлётом на Родину. Он был пойман за попытку вывоза из страны наркотиков, на данный момент он находится в американской тюрьме. Один из его ассистентов нам сообщил, что "Он всего-то хотел расслабиться."\n\nОтправленный для налаживания отношений с США и другими странами ОСН, Борис, как оказалось, не сильно хорошо справлялся с возложенной на него задачей. Последующие донесения сообщили, что в Штатах Скосырев большую часть своего времени занимался не работой, а кутежом. Сообщается, что в основном он проводил время на вечеринках и в ночных клубах. Однако, чего ещё мы ожидали?\n\nВернуть его домой, свободным от уголовного преследования, будет стоить дорого, но нам нужно будет договориться с американцами, чтобы вытащить его, отделавшись денежными потерями. Часть наших министров считает, что его можно и оставить на растерзание властям, так как он больше шут, чем кто бы то ни было. Владимир III, однако, решил что его нужно освободить, чего бы то не стоило. Быть может, в этот раз он вынесет какой-нибудь урок?"
 vyatkasuper.19.a:0 "Скосырев? Я так не думаю."
 
 vyatkasuper.20.t:0 "Принять реальность"
 vyatkasuper.20.desc:0 "Воспоминания о Российской Империи были воспоминаниями об абсолютной власти, сосредоточенной в руках царя, верного правителя, преданного своему народу, своего рода родителя.\n\nКак минимум это то, как некоторые люди это вспоминали, или как они думали, что так было, как думал Владимир III, рождённый уже после падения монархии, человек, который всё ещё цеплялся за идею царя как могущественного правителя, пекущегося о жизни своих подданных. И теперь этой идее бросает вызов Гуль и его реформы, направленные на трансформацию российской абсолютной монархии в монархию конституционную.\n\nЦарь и его премьер-министр сидели на диване времён Империи, который достался Владимиру, как память о давно ушедшей эпохе, которую он не застал. Он договорился о встрече с Гулем по поводу привилегий, предоставленных царской семье и ему самому, так как в последние дни Владимира начали мучить опасения, что эти привилегии будут умалены, если не полностью уничтожены.\n\n- Ваше Величество, я понимаю ваш страх, что Вас лишат Вашей власти, особенно той власти, что была в ваших руках до того момента, как последние реформы разгрузили ваши плечи. Однако, могу пообещать, что Ваши привилегии не будут отменены ни при каких обстоятельствах, не только потому, что Вы являетесь Царём, но и потому, что вы являетесь символом для народа.\n\nВладимир слушал с большим вниманием, кивая на каждое высказывание Гуля, в то время как тяжесть на его сердце немного уменьшалась. Быть может, премьер-министр не был с ним полностью честным и только время покажет, как всё сложится, но в тот момент Владимир верил кадому слову, сказанному Гулем."
 vyatkasuper.20.a:0 "Реальность и вымысел - вещи непостоянные."
 
