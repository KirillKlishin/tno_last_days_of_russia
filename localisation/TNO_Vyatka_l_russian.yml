 KIR_return_of_the_tsar:0 "Возвращение Царя"
 KIR_return_of_the_tsar_desc:0 "Возникновение Вятки, монархического государства, на земле, казнившей своих прежних монархов, было одним из самых странных результатов войны с Западом. И все же для многих это было понятно.\n\nКоммунизм полностью подвел русский народ, привел его к подчинению иностранному режиму, и возвращение к прежним временам, когда Россия навязывала свою волю другим, а не сама себе, было изначально привлекательным.\n\nЦарь Владимир продемонстрировал людям качества, ожидаемые от Императора, разделив их боль и гнев по отношению к немецким бомбардировщикам, которые регулярно терроризируют их. И он пообещал, что в свое время он увидит, как их небеса очищены, их земли возвращены, а их имперский орел гордо выставлен от Волги до Амура."

 KIR_an_economic_graveyard:0 "Кладбище экономики"
 KIR_an_economic_graveyard_desc:0 "По всей Западной России регулярные бомбардировки немецких люфтваффе делают невозможным поддержание экономики любого разумного уровня сложности. Все, что напоминает фабрику, идентифицируется, нацеливается и уничтожается. Это сделано намеренно. Немцы знают, что если они могут удержать нас от индустриализации, они могут помешать нам объединиться против них.\n\nМы, возможно, не сможем построить индустриальную базу в данный момент, но это не значит, что мы должны бездействовать. Мы можем оценить наши ресурсы, выявить квалифицированных сотрудников и спланировать будущие разработки. Мы можем подготовить столько, сколько сможем. Если мы хотим вернуть Россию династии Романовых, нам нужна промышленность.\n\nВ один прекрасный день бомбежки должны прекратиться. И когда они это сделают, мы будем готовы."

 KIR_the_vyatka_distillery:0 "Вятский квас здоровье спас"
 KIR_the_vyatka_distillery_desc:0 "Для многих россиян стабильные поставки качественной водки так же важны, как и сама еда. В результате разрушений, нанесенных войной и немецкими бомбардировками, такой продукт стал дефицитным. И в этом заключается возможность, которую царь предложил использовать.\n\nКартофель будет сажен и выращиваться оптом, обеспечивая пищу, работу и сырье для духа. Ликероводочные заводы будут переработаны и реконструированы, чтобы превратить эти материалы в высококачественную водку, что обеспечит еще больше рабочих мест, удовлетворит внутренний спрос и обеспечит государство ценным и очень желанным товаром.\n\nПрибыль от продажи водки повсюду Россия будет финансировать другие проекты, и с каждой проданной бутылкой еще один россиянин будет знать, что их царь понимает их потребности."

 KIR_alternative_uses:0 "Альтернативный антисептик"
 KIR_alternative_uses_desc:0 "Высококачественный спирт, производимый государственными спиртзаводами, хотя и имеет большую ценность для торговли, также может использоваться в качестве эффективного антисептика. В России, где травмы - это факт жизни, а медицинская инфраструктура зачастую хрупка, это бесценно.\n\nСтроительством лабораторий рядом с нашими новыми ликероводочными заводами мы можем превратить часть производимого спирта в дезинфицирующее средство медицинского уровня. и обеспечить наши гражданские и военные госпитали надежными и стабильными поставками. Мы можем аналогичным образом упаковать некоторые из них на экспорт, увеличивая торговлю, генерируя капитал и, возможно, хоть немного цивилизовав войну в России."

 KIR_the_imperial_potato_act:0 "Царский картофельный указ"
 KIR_the_imperial_potato_act_desc:0 "Инициатива царя по развитию бутлегерства оказалась успешной. Слишком успешной. Несмотря на то, что занятость выросла и столь необходимая твердая валюта, полученная от экспорта, наконец начала поступать в экономику, у нас есть серьезная проблема. Картофеля просто не хватает, чтобы удовлетворить спрос. Мы должны принять меры.\n\nРешение - это Царский закон о картофеле, предусматривающий увеличение субсидий в виде налогов, земли и рабочей силы для фермеров, которые соглашаются выделить определенный процент своих пахотных земель под картофель.\n\nВысокое производство позволит больше водки будет разливаться в бутылки, что также позволит нам начать увеличивать объемы ее экспорта. Вскоре бретонцы, французы, немцы и многие другие согласятся, что лучшая русская водка родом из Вятки."

 KIR_find_new_markets:0 "Найти новые рынки"
 KIR_find_new_markets_desc:0 "Оптимизация Вятских спиртзаводов за последнее время привела к увеличению производства, чем раньше. Мы просто не можем продать все это ни на внутреннем, ни на местных внешних рынках без неприемлемого снижения цены. Следовательно, решение должно лежать дальше.\n\nБреттань, бывший дом царя, в последние годы стал связующем звеном между законной и внелегальной торговлей, и это дает нам возможность сбыть водку в Европе. Хотя продажи, скорее всего, не достигнут тех же уровней, что и в России, они будут действовать, чтобы сократить наши огромные запасы, защитить наши цены и, кроме того, ввести твердую валюту."

 KIR_rolling_on_the_river:0 "Речные перевозки"
 KIR_rolling_on_the_river_desc:0 "Речной транспорт издавна был оплотом российской торговли. Транспорт по ним зачастую идет гораздо быстрее, чем по суше, и это вдвойне актуально в нынешнее время, учитывая состояние российской инфраструктуры. Хотя мы больше не контролируем великие реки, такие как Днепр, Дон или Волга, мы контролируем реку Вятку, и она соединяется с обширной сетью других рек по всей Западной России.\n\nВновь открыв городские причалы и продвигая строительство речных барж и других торговых судов, мы можем компенсировать нашу инфраструктуру и увеличить торговлю как внутри страны, так и за ее пределами. Возможно, что со временем центром такой деятельности станет и сама Вятка."

 KIR_the_kostroma_pipeline:0 "Костромской пункт торговли"
 KIR_the_kostroma_pipeline_desc:0 "Установление торговых связей с бретонцами оказалось очень выгодно, позволив нам реализовывать излишки - как алкоголь, так и все остальное. Но Бретань далеко, а транспортировка сама по себе сопряжена с риском. Нам нужно место поближе.\n\nКострома, как свободный город, расположенный на границе немецкой сферы, расположен просто идеально. Дырявая граница позволяет легко транспортировать товары в Рейх, и хотя немцы больше не являются нашими друзьями, их деньги так же хороши, как и остальные. Пока Империя не станет достаточно сильной, чтобы в этом не было необходимости."

 KIR_a_new_hub_of_trade:0 "Новый центр торговли"
 KIR_a_new_hub_of_trade_desc:0 "Наши попытки стимулировать торговлю оказались успешны. С определением ключевых товаров для торговли, развитием международных связей и продвижением быстрых и эффективных торговых артерий между российскими водными путями, Вятка получила мощный импульс. Городские причалы полны суеты, торговцы перевозят все больше, а доходы растут месяц за месяцем. Однако царь и его советники всегда смотрят вперед.\n\nБыл выдвинут и принят план создания Вятки как центрального торгового узла для Западной России. Инфраструктура будет значительно расширена, что позволит впоследствии расширить и другие формы торговли, обеспечив доминирующее положение Вятки как города в будущем, а также будет способствовать созданию прочной финансовой базы для грядущих кампаний."

 KIR_imperial_austerity:0 "Царская программа жёсткой экономии"
 KIR_imperial_austerity_desc:0 "После тщательной ревизии экономики княжества и царь и его министры были потрясены, узнав о его истинном крайне дряхлом состоянии. Фабрики заброшенны, так как ремесленники производят то немногое, что они могут в подвальных мастерских. Поля лежат под паром, поскольку фермеры сосредоточены на натуральном хозяйстве, чтобы прокормить себя и свои семьи. Если не принять меры, наша хрупкая экономика вскоре полностью рухнет.\n\nДля решения этой проблемы царю был предложен план жесткой экономии. Серьезные сокращения в сфере услуг, образования и безопасности будут болезненны, особенно для тех, кто уже страдает. Но они необходимы. И царь ясно дал понять - они не будут длиться вечно."

 KIR_moderate_austerity_programs:0 "Программы умеренной экономии"
 KIR_moderate_austerity_programs_desc:0 "Царь и его правительство согласны с тем, что программа жесткой экономии необходима для предотвращения экономического коллапса. Но необходимо также учитывать, какое влияние это окажет на наш народ, который уже пережил годы страданий. Решение о суровости мер жесткой экономии было принято царем.\n\nМеры будут приводиться в действие под его личным надзором. Некоторые дефинансирования будут довольно болезненны, но не будут пересекать границу. Царь не будет налагать чрезмерное бремя на свой народ, и секторы, которые определены как важнейшие для основных потребностей населения. Россия без народа - это вообще не Россия."

 KIR_public_works_projects:0 "Программа общественных работ"
 KIR_public_works_projects_desc:0 "Две ужасные войны, крах центральной власти и регулярные немецкие бомбардировки чего-либо ценного привели к почти полному разрушению любой русской инфраструктуры, которую можно назвать инфраструктурой, а не тропинкой в лесу. Как в нашей губернии, так и за ее пределами простые россияне в большинстве путешествий полагаются на местные тропы и путеводителей. Это, естественно, душит торговлю, промышленное и экономическое развитие и военные операции. Это необходимо решить.\n\nЧтобы решить эту проблему, царь и его правительство будут финансировать проекты общественных работ по всему княжеству, строя новую инфраструктуру и ремонтируя старую, а также обеспечивая занятость. Немцы, конечно, уничтожат часть этого, но мы сохраним приверженность любой ценой. Будущее требует этого."

 KIR_imperial_bank_of_russia:0 "Царский банк России"
 KIR_imperial_bank_of_russia_desc:0 "Крах индустриальной экономики России сопровождался крахом любой надежной банковской системы. Результатом стало почти полное отсутствие заметных инвестиций или кредитов, недоверие к валютам, возвращение к накоплению драгоценных металлов и развитие бартерной экономики среди граждан.\n\nС установлением общественных работ и программ жесткой экономии, следующим шагом будет решение этой важной проблемы путем создания центрального банка. Такое создание поможет узаконить, укрепить доверие и установить политику для нашей валюты. Кроме того, это позволит как стимулировать, так и регулировать деятельность коммерческих и частных кредиторов, поощряя экономический рост во всех секторах."

 KIR_more_extreme_measures:0 "Больше жестких мер"
 KIR_more_extreme_measures_desc:0 "Царь и его правительство согласны с тем, что программа жесткой экономии необходима для предотвращения экономического коллапса. Но необходимо также учитывать, какое влияние это окажет на наш народ, который уже пережил годы страданий. Решение о строгости мер жесткой экономии было принято царем.\n\nИ он сделал этот нелегкий выбор. Инфраструктура, здравоохранение, социальные программы и многое другое будут сокращены до костей, чтобы обеспечить финансовую безопасность государства и заложить основу для наших будущих планов освоения территорий. Люди не будут счастливы, но со временем они узнают, что Царь планирует их будущее так же, как и свое собственное."

 KIR_divert_funds_to_the_military:0 "Перенаправить бюджет на ВС"
 KIR_divert_funds_to_the_military_desc:0 "Несмотря на болезненные ощущения, наши серьезные сокращения государственного бюджета привели к избытку ассигнованных средств. Финансировать на них военных - очевидный выбор - без надежного контроля над нашими землями мы не сможем достичь ничего примечательного. Дополнительные ресурсы позволят им набрать больше солдат, приобрести больше снаряжения и повысить свою боевую готовность.\n\n Однако мы ожидаем негативной реакции общественности, учитывая то, что им пришлось сдаться, чтобы сделать это военное расширение возможность. Тем не менее, мы настроены - несмотря на непопулярность этой акции, мы готовимся к будущему всей России, и со временем общественность поймет."

 KIR_tax_the_commoners:0 "Повысить налоги"
 KIR_tax_the_commoners_desc:0 "Несмотря на наши жесткие меры экономии, мы не снизили расходы в достаточной степени. Следовательно, выручка должна увеличиваться, и единственный реальный способ сделать это - значительно увеличить налогообложение. Сборы с широкой корзины основных и потребительских товаров должны быть достаточными, и, хотя это вызовет дальнейшее общественное недовольство, в настоящее время нет другого выбора.\n\nОднако считается, что эта мера должна быть последней, необходимой для того, чтобы получить средства, необходимые для значительных государственных инвестиций, которые затем позволили бы ослабить программы жесткой экономии. Мы покажем нашим гражданам, что их гнев неуместен. Но они должны продержаться еще немного." #примечание редактору. В оригинале такая же странная конструкция предложений

 KIR_start_of_the_recovery:0 "Начать восстановление"
 KIR_start_of_the_recovery_desc:0 "Наконец-то можно увидеть свет. Несмотря на болезненные ощущения, введенные нами меры жесткой экономии сумели предотвратить полный крах, и сделанные стратегические инвестиции, наконец, начинают приносить отдачу. Экономическая активность резко возросла, и новые мастерские и мануфактуры начали появляться органично.\n\nМы должны сохранять бдительность, тем не менее, расширяя ранее сокращенные программы по мере роста доходов и проводя реформы по мере необходимости. Путь к полному объединению под властью царя долог и будет долгим, но мы сделали все, что в наших силах, чтобы дать себе и своему народу наилучший старт."

 KIR_legacy_of_the_tsardom:0 "Наследие Империи"
 KIR_legacy_of_the_tsardom_desc:0 "Десятилетия назад Россия, Третий Рим, была великой нацией. А потом коммунисты развалили ее. Они соблазняли ее крестьян ложью. Они захватили огромное богатство ее образованных классов. Они убивали ее правителей, как обычных преступников. А потом им дважды не удалось защитить ее от хищных захватчиков.\n\nХотя шрамы от их преступлений остались, надежда еще есть. Царь Владимир, гордый наследник Романовых, вернулся. Это его божественное право управлять Россией и ее народом, и когда представится возможность, он сокрушит бандитов, фашистов, коммунистов и фанатиков, которые сговорились разлучить Россию.\n\nТретий Рим снова восстанет."

 KIR_a_tangled_web:0 "Запутанная паутина" #Марго сука не буду деньги платить
 KIR_a_tangled_web_desc:0 "Падение старой империи ускорилось из-за плохой административной способности, которая затем позволила распространиться как экономическому недугу, так и коммунистическому экстремизму. Помимо самого царя, мы наблюдаем это в княжестве, где многие «временные» правительственные органы, созданные много лет назад, все еще действуют. Мы должны извлекать уроки из прошлого и не допускать повторения этого.\n\nСледовательно, мы будем действовать решительно, чтобы распутать эту паутину, убирая лишние офисы, формализируя необходимые правительственные услуги и отправляя рассылки с расточительным излишеством. Таким образом, мы укрепим наш контроль как над нашей нынешней, так и над будущей территорией."

 KIR_the_great_game:0 "Великая игра" #Возможно немного кривой перевод
 KIR_the_great_game_desc:0 "Торговля влиянием - составная часть любого правительства, и царская администрация не исключение. Ежедневно заключаются и нарушаются сделки, обмениваются услугами и информацией между многими чиновниками нашего государства.\n\nНо есть предел, и количество этих обменов недавно угрожала разделить правительство. Царь не слеп к этому, и он знает, что такие усилия отвлекают от любых возможных усилий по воссоединению нации. Но он также знает, что неаккуратная попытка навести тут порядок может привести к плохим последствиям. Требуется осмотрительность.\n\nПоэтому он продемонстрирует свое публичное недовольство такими действиями, ослабив позиции тех, кто в них участвует, не провоцируя конфликта. Но он не забудет, и когда государство станет более безопасным, наступит расплата."

 KIR_fifty_shades_of_monarchism:0 "50 оттенков монархизма" #Не отсебятина, а прямой перевод
 KIR_fifty_shades_of_monarchism_desc:0 "Монархизм сам по себе не является идеологией и, как таковой, имеет тенденцию привлекать коалицию представителей самых разных политических убеждений. Наше княжество ничем не отличается. Хотя все согласны с тем, что Царь Владимир является полноправным правителем всей России, они расходятся во мнениях относительно того, как следует выражать его правление.\n\nАбсолютисты считают, что власть Царя должна быть неограничена, в то время как конституционалисты считают наоборот. Фашисты, социалисты и другие тоже обычно излагают свои собственные взгляды. Все эти формы монархии и многое другое регулярно пропагандируются. Но никто не может сказать, какая из них в конечном итоге возьмет верх над другими."

 KIR_utilize_the_okhrana:0 "Использовать Охранку"
 KIR_utilize_the_okhrana_desc:0 "Несмотря на праведное правление царя, есть те, кто хотел бы видеть его закованным в кандалы, свергнутым или еще хуже. В каждом обществе есть диссиденты, и за ними нужно следить. Охранная служба - царская тайная полиция - была создана, чтобы контролировать и пресекать действия тех, кто желал уничтожения России. Хотя они потерпели неудачу в своей миссии, уроки, извлеченные из этой неудачи, не были забыты.\n\nДля борьбы с этими диссидентами будет возрождена Охранка, а проблемы, которые привели к их предыдущей неудаче, будут исправлены. Они снова будут присматривать и охранять нашего Царя, наше государство и наш образ жизни. Тем самым обеспечив стабильность нашего Княжества и, однажды, нашей Империи."

 KIR_form_the_imperial_council:0 "Сформировать Царский совет" #Перевод точный. Если вас чо то не устраивает в ученом советнике то вы быдло, так же было написано в оригинале. Типо один чувак слушает чо несет этот совет а потом рассказывает об этом царю
 KIR_form_the_imperial_council_desc:0 "Даже такой преданный и праведный человек, как царь Владимир, не может править в одиночку. Нужны верные вассалы и в качестве территориальных администраторов, и в качестве советников по государственным вопросам. Таким образом, будет создан Имперский совет, позволяющий собирать и применять лучшие умы Княжества для решения важнейших вопросов.\n\nВ число таких будут входить выдающиеся деятели искусства и науки, опытные правительственные чиновники, квалифицированные военные офицеры, и другие. Их ученый советник проинформирует Царя обо всем, о чем он не осведомлен, и, если он окажется недееспособным по какой-либо причине, им можно доверить сохранение регентства до тех пор, пока царь не возобновит свои обязанности."

 KIR_the_peoples_tsar:0 "Народный Царь" #Социальные клубы были и в оригинале и это правильный перевод. Разработчики шизофреники
 KIR_the_peoples_tsar_desc:0 "Хотя царь - человек, благословленный и избранный Богом, чтобы вести Россию вперед, он, как и его подданные, русский (а то, что он русский должно мешать ему быть избранным богом? разрабы там совсем охуели? То, что вы тут видите - точный перевод, они сами такую хуйню написали). Он понимает потребности обычного человека, и хорошо это знает, но ради шанса божественности он был бы среди них на поле, на фабрике или в общественном клубе. Он больше не останется в своем дворце. Он будет путешествовать по всему миру, он будет говорить напрямую с просителями, и он продемонстрирует свою любовь к стране и народу из первых рук.\n\nЭтим он по своей сути опровергнет пропаганду наших врагов, которые утверждают, что он далёкий, тиранический и равнодушный деспот. И он свяжет наш народ вместе, направит его в будущее и обеспечит мир и процветание для всех русских - больших и малых."

 KIR_imperial_detachment:0 "Бог-Император"
 KIR_imperial_detachment_desc:0 "Царь - русский, да, но не только. Он еще и символ. Идеал. Личность, на которую надо ровняться. Это человек, которому можно доверять, что он остается выше мелкого соперничества, фракционности и личных интересов и беспристрастно смотрит на проблему со всех сторон, прежде чем принять наилучшее возможное решение. Эту личность, этот образ необходимо защищать.\n\nЦарь останется отделенным от людей, взаимодействуя с ними через министров, чиновников и офицеров. Таким образом, он всегда будет присутствовать в их сознании, обнадеживая, каждый раз, когда они видят наш флаг или разговаривают с представителем государства. Так мы защитим Россию от разрушения, которое когда-то поглотило ее, и именно так мы гарантируем процветание и мир нашим детям."

 KIR_a_cultured_court:0 "Культурный двор" #Если название покажеться всратым - можешь изменить. Я не смог, чот получше придумать
 KIR_a_cultured_court_desc:0 "На протяжении поколений Императорский двор России был известен во всем мире своим великолепием, богатством и концентрацией художников и интеллектуалов, которые его окружали. Если наша цель - возродить Россию телом, мы должны начать с возрождения России духом и таким образом восстановить ее культурное и интеллектуальное сердце.\n\nМы будем генерировать и распределять щедрые гранты среди художников, поэтов, музыкантов и интеллектуалов. Мы пригласим их к нам в суд и предоставим им гражданство на наших землях, а также заказываем огромное количество произведений искусства, сочинений, стихов и многого другого. Мы положим начало новому поколению русской культуры, и со временем Россия снова будет известна как маяк культуры и искусства, а царь станет ее величайшим покровителем."

 KIR_the_tsars_speech:0 "Речь Царя"
 KIR_the_tsars_speech_desc:0 "Частые радиообращения царя к княжеству, естественно, являются большим утешением для его граждан, демонстрируя им, что их монарх всегда несет их в своих мыслях. После очередного налета немецких бомбардировщиков он решил провести еще одно.\n\nОбычно он принимал активное участие в его составлении, тщательно определяя как содержание, так и метод изложения, и распространились слухи о том, что эта речь будет особенной. Со всех концов нашего царства подданные царя толпятся вокруг радиоприемников, импровизированных или нет.\n\nИ ждут слов своего государя."

 KIR_the_bishop_of_vyatka:0 "Вятская Епархия"
 KIR_the_bishop_of_vyatka_desc:0 "Исторически роль Православной церкви в Российском государстве была почти такой же центральной, как и роль самой монархии. Несмотря на это, отношения между царем и церковью в последние годы были если не антагонистическими, то довольно холодными. Многие внутри считают царя недостаточно набожным, и это начинает влиять на его предполагаемую легитимность. Решение должно быть найдено и быстро.\n\nВятская епархия в настоящее время вакантна, и если бы епископ был назначен, это, помимо публичного подтверждения посвящения царя Церкви и действий по подтверждению его связи с ней, обеспечило бы ценное моральное руководство для наших граждан, которым когда-либо угрожает заблуждение."

 KIR_emigre_support:0 "Поддержка иммигрантов"
 KIR_emigre_support_desc:0 "Падение старой империи привело к изгнанию сотен тысяч лучших и самых умных людей России во все уголки мира. Многие из них забрали с собой свои богатства, а многие до сих пор реализуют себя за пределами своей страны. Но они не забыли о своей родине.\n\nЦарь до сих пор имеет контакты с тех времен, когда он жил в Бретани, и через них он сможет установить контакт с самыми выдающимися из иммигрантов. Многие из них желают еще раз увидеть, как имперский орел летит над объединенной Россией, и будут готовы оказать как финансовую, так и политическую поддержку."

 KIR_mother_russia_bleeds:0 "Россия-мать зовет"
 KIR_mother_russia_bleeds_desc:0 "Россия разбита. От европейских территорий до Дальнего Востока его люди съеживаются в страхе перед бандитами, налетчиками и полевыми командирами мелких вотчин. То, что наша когда-то великая нация до этого дошла, - безмерная трагедия, но все же это не конец. России не привыкать к страданиям или пристальным взглядам, но для этого ей нужно руководство, сильное и благородное. И мы это обеспечим.\n\nТак же, как Петр Великий поднял Россию до ее заслуженного положения мировой державы, царь Владимир сделает то же самое. Он даст понять, что порядок, сила, процветание и вера будут возвращены в нашу страну любой ценой.\n\nМы вернем себе право первородства."

 KIR_seize_illegal_convoys:0 "Присвоить контрабанду" #########
 KIR_seize_illegal_convoys_desc:0 "Политический хаос в Республике Коми привел к взрыву контрабанды на границе с ней. Здесь сотни «торговцев» грубо нарушают законы Княжества, лишая наше государство налогообложения и законной торговли. Пришло время ответить. Решительно.\n\nМы увеличим наше военное и полицейское присутствие вдоль границы, арестовывая известных торговцев, проверяя все проходящие грузы и совершая набеги на обнаруженные укрытия. Изъятые товары будут либо проданы, либо включены в запасы по мере необходимости. Вдобавок, как только контрабандисты рассредоточатся, мы будем поощрять и продвигать законную торговлю взамен, и тем самым превратить слабость в силу."

 KIR_white_army_traditions:0 "Традиции Белой армии"
 KIR_white_army_traditions_desc:0 "Давным-давно русская армия - хорошо обученная, дисциплинированная и прекрасно оснащенная - была опасным орудием войны. Затем наступила гниль. К 1917 году она зашла так далеко, что даже личное вмешательство тогдашнего царя не могло ее спасти, и ее недостатки обнажились в ее сокрушительном поражении от коммунистических революционеров. Но его прежнее наследие все еще остается.\n\nМы восстановим методы, которые когда-то делали имперские армии великими, и введем в действие строгие правила, чтобы гарантировать, что методы, приведшие к неудачам, не повторятся. Мы продолжим наследие старой русской армии, и под этим знаменем наши храбрые воины двинутся вперед и вернут себе родину, свое государство и своего царя."

 KIR_our_pride_untarnished:0 "Наша гордость восстановлена"
 KIR_our_pride_untarnished_desc:0 "Несмотря на скромные размеры, Царское княжество - один из немногих бастионов цивилизации, мира и стабильности в России. В отличие от окружающих нас полевых командиров и бандитов, наша территория безопасна, преступникик преструнены, и у нас есть правительство, состоящее из ученых людей, которые ставят благо государства выше своих личных интересов. Мы пронесли факел Российской Империи через самые мрачные дни и вышли на свет, сильные и готовые снова идти вперед.\n\nМы будем готовиться к грядущим кампаниям, к усилиям по распространению культуры и построенного здесь великолепия, русское великолепия и культуры для всех русских. Мы, ведомые Царем, являемся распорядителями этого великого народа, и мы вернем ему величие!"

 KIR_the_eagle_flies_once_more:0 "Орел взвился ввысь вновь"
 KIR_the_eagle_flies_once_more_desc:0 "Слава империи восстановлена, и это можно увидеть во всех аспектах нашего княжества. Царь защищает свой народ и помнит об их интересах, а они, в свою очередь, доверяют ему и работают без жалоб. Именно узы взаимной веры придают нам силы и обеспечивают стабильность наших земель. Но этих земель недостаточно. Россия - огромная страна, и большая часть ее лежит разбитой и разделенной между экстремистами, фанатиками и преступниками.\n\nЦарь больше не может терпеть таких страданий своего народа. Пока имперский орел не полетит от границы с Германией на Дальний Восток, его и наша миссия не будет завершена. Наши дисциплинированные армии, поддерживаемые преданным народом, готовы нести вперед царское знамя, и все, что им нужно, - это приказ идти.\n\nС НАМИ БОГ!"
 
 ### Post-Bombing tree ###
 KIR_climb_from_the_pit:0 "Подняться из ямы"
 KIR_climb_from_the_pit_desc:0 "Western Russia, suffering for decades under the German bombers, is generally a lawless and under-industrialized place. With that in mind, the reforms and developments within Vyatka have turned the Principality into something of an oddity - safe and with a reasonably prosperous economy.\n\nBut we cannot stop. Beyond our borders, in the rightful lands of the Tsar, millions of Russians lie crushed under the boot of oppression and poverty, and they must be rescued. Our enemies move to do so themselves, and so we must strike first.\n\nThe time for talking is over. The Imperial Council will be called, and plans will be made to march forward. Russia will be secured for the people, for the Tsar, and for the House of Romanov!"
 KIR_climb_from_the_pit_tt:0 "Пришло время навести порядок в доме"

 KIR_call_the_council:0 "Созвать консульство" #####
 KIR_call_the_council_desc:0 "The Imperial Council has been an extremely successful construction for the Tsar, allowing for the delegation of minor issues and the reception of advice on larger ones. But now it will truly be put to the test. With reunification on the horizon, the Tsar will need all the help he can get.\n\nThis will be a collective effort by the Council as a whole - questions relating to both internal and external issues must be answered, and the military must be stabilized. The Tsar has decreed such, and the Council must work to successfully implement that decree."

 KIR_put_an_end_to_the_assassinations:0 "Прекратить кровопролитие"
 KIR_put_an_end_to_the_assassinations_desc:0 "It is an unfortunate reality that the officers of our army are frequently at each other's throats. Often quite literally.\n\nMore than one assassination of a senior officer has occurred at the hands of a colleague or subordinate, and cliques within the military have acted, in some cases, to protect those murderers. This is completely unacceptable.\n\nThe Council will mandate the Okhrana to establish a supervisory office within the military command structure, to identify both cliques and criminals within it, and to bring them to justice. The army will, must, be united, indivisible and loyal only to God and the Tsar!"

 KIR_reign_in_the_officers:0 "Сдерживать офицеров" ###Офицеры офицеры ваше сердце под прицелом
 KIR_reign_in_the_officers_desc:0 "The army of the Russian Empire was, at the end, not truly professionalized. Discipline was poor, loyalty was lacking, and officers had little motivation beyond their own advancement. Many of our current officers hail from this 'tradition,' and have unfortunately brought it along with them. If the Tsar is to reclaim Russia, this cannot be allowed to continue.\n\nThe Council will issue directives in order to put an end to the worst expressions of disorder, and officers identified as reformers will be promoted. The army, from private to general, will fall in line and act as a unified body, or be punished appropriately!"

 KIR_the_tsars_authority:0 "Царский авторитет"
 KIR_the_tsars_authority_desc:0 "Since his arrival in Vyatka, the Tsar has essentially ruled the Principality as a dictator. While this works for a time, calls for reform and democracy have grown increasingly strong, and the Tsar has listened. However, there is a time and a place for everything, and it is not now, with war on the horizon, the time for democracy.\n\nThe Council will issue directives making it clear that, while political reform is and will be coming, it will not occur until after both the consolidation of the region and the centralization of the Tsar's government is accomplished."

 KIR_meet_with_the_leaders:0 "Встретиться с лидерами"
 KIR_meet_with_the_leaders_desc:0 "The ?migr? movement was never unified in its vision for a restored Russia. While all acknowledge the value of the monarchy, all have different views on what form it should take, and these differences have, in some regrettable cases, led to violence. This is unacceptable.\n\nWe are all Russians, striving for the same goal, and the Council will therefore coordinate with the Tsar to bring the leaders of each faction to the palace in a fashion that will not provoke further conflict or suspicion of the motives of the others. The Tsar will make his plans and requirements clear, and in so doing, stabilize our political situation for the conquests ahead."

 KIR_an_uneasy_peace:0 "Нелегкий мир"
 KIR_an_uneasy_peace_desc:0 "Though the efforts of both the Tsar and the Imperial Council, peace has been brokered in the Principality, at least for now. Opposed political factions are treating each other with civility if nothing else, and the military has shed much of the disorder and inefficiency it once displayed.\n\nBut we must not become complacent. The divisions are still there, beneath the surface, and we will have to deal with them in time. However, they are currently united behind our goals, both to consolidate control over the region, and to establish a basis for the true expansion of the Tsar's authority over all of Russia. That will have to do, at least for now."

 KIR_the_imperial_russian_army:0 "Императорская русская армия"
 KIR_the_imperial_russian_army_desc:0 "Russia has a long and storied military tradition of struggle, success, and visionary leadership. Unfortunately, however, the military of the late Empire, as well as our own, cannot be said to live up to this legacy. Our soldiers are poorly trained, our equipment outdated, our doctrine inflexible, and our support elements nearly nonexistent.\n\nIf we are to extend our influence across the statelets surrounding us, let alone over all of Russia, this must be addressed. We will determine a consistent doctrine, improve our training regimens, and fortify critical sectors. In so doing, we will possess a solid basis on which to launch external campaigns."

 KIR_defence_plan_kutuzov:0 "План обороны Кутузова"
 KIR_defence_plan_kutuzov_desc:0 "Mikhail Kutuzov was one of Russia's greatest generals. His defensive actions during Napoleon's invasion are legendary, leading to the near-annihilation of an army initially considered far superior to his own. To ensure that our territory is secure from attack while our army is on campaign, we must prepare proper defenses.\n\nDefense Plan Kutuzov will therefore be assumed, and a series of fortifications, simple as they may be, will be constructed along our borders. If we are attacked in a moment of weakness, they will provide us with sufficient time to respond accordingly."
 KIR_defence_plan_kutuzov_tt:0 "ви вил бегин констракшон (начнем строительство)."

 KIR_the_vyatka_general_staff_academy:0 "Вятская академия генералитета"
 KIR_the_vyatka_general_staff_academy_desc:0 "It is no secret that a near-complete failure of both leadership itself and its cultivation crippled the Russian Army in the Great War. Unfortunately, too many of our own officers developed their 'skills' under that system, or progressed through no system at all, and thus threaten the efficacy of our own army. We will take action to correct this.\n\nBy working with both experienced senior and innovative junior officers, we will develop a training curriculum for our officer corps and make its completion mandatory across all officer ranks. In time, graduates of the Vyatka General Staff Academy will be known as some of the most competent officers in all of Russia!"

 KIR_lessons_from_the_past:0 "Уроки прошлого"
 KIR_lessons_from_the_past_desc:0 "The failings of the Russian state in the Great war were myriad. Leadership, morale, doctrine, and more were poor. And yet, in certain situations when properly applied, the armies saw great success against their enemies. Failures were the result of implementation, not foundation.\n\nThere is no need for us to redesign our entire approach. Russian approaches to warfare, tried and true, are still effective. They only require slight modernization and optimization to regain full effectiveness, and thereby carry us to victory."

 KIR_strength_in_numbers:0 "Сила в цифрах"
 KIR_strength_in_numbers_desc:0 "Russia has always relied upon its large, and largely agriculturally-based, population in wartime. Strong hardy men make for strong hardy soldiers, willing to take orders and advance bravely under fire.\n\nIt is only natural to continue leveraging this strength. The era of massed infantry charges has long passed, of course, but numerical superiority allows for many options, both strategic and tactical, that would not otherwise be possible.\n\nThe Russian Army of the future will therefore be as large as is reasonable, capable of conducting vast offensives over large fronts. In so doing, they will utterly overwhelm our enemies, and carry the Tsar's banner forward to victory!"

 KIR_a_new_age_of_war:0 "Война изменилась" #Метал гир момент
 KIR_a_new_age_of_war_desc:0 "The performance of Russian armies in the Great War, the Second World War, and the West Russian War have made it abundantly clear that our previous approaches to warfare are outdated. We must adapt.\n\nWe will swallow our pride, overrule resistance from senior officers, and study the tactics, strategy, and approaches of the Americans, the British, the Japanese and, yes, the Germans. Times, and warfare, have changed, and we will change alongside it.\n\nWith modern approaches to eternal problems, we will at least be on equivalent footing with our enemies, allowing our other advantages to carry us to victory."

 KIR_imperial_commandos:0 "Царские ВДВ"
 KIR_imperial_commandos_desc:0 "Modern war has repeatedly proven the value of specialized and highly-trained formations of soldiers assigned to specific tasks. Our officers have made it clear that they believe creating such formations of our own would be of extreme assistance in the upcoming campaigns, and we have no reason to doubt them.\n\nAs such, we will study the structure and doctrine of foreign special forces units, modify them as needed for our own environment, and apply them to formations of motivated and experienced volunteers. Our enemies will not be expecting to encounter the Imperial Mountaineers, Marines, or Airborne, and that surprise will allow us to claim victory all the faster."
 KIR_create_unit_airborne_tt:0 "§YБудет сформирован элитный отряд ВДВ.§!\n"

 KIR_russias_finest:0 "Лучшие защитники России"
 KIR_russias_finest_desc:0 "When first inspected, the Tsar's military was truly in a sorry state. Outdated training, confusing doctrine, poor leadership, and lack of proper facilities severely hampered any possible effectiveness in armed engagements. But that has all changed.\n\nOur reforms have affected a near-total reversal in both perception and actual ability. Our soldiers now march in disciplined ranks, are watched over by skilled, motivated, and innovative officers, and possess pride in both their nation and their Tsar. Truly, they are the finest men in all of Russia.\n\nIt is a long way to Siberia, and there will be many challenges on the path, but the Imperial Army is now as prepared as it could possibly be to face them."

 KIR_begin_the_reclamation:0 "Начать ирреденту"
 KIR_begin_the_reclamation_desc:0 "The state is ready.\n\nPolitical stability has, at least temporarily, been achieved. The military has been stabilized, modernized, and prepared for campaign. We are as ready as we can be.\n\nThe journey to reclamation will be long and hard. Difficult fights, both on and off the battlefield, will be found. Every Russian will be tested, and it will take all of their courage, strength, and faith to ensure that they will not be found wanting.\n\nIn the end, however, we will be victorious. There is only one Russia, just as there is only one legitimate heir to its legacy. Keeping such in mind, we cannot but be victorious in the end.\n\nAll look to the Tsar, waiting for the moment when he will give the order to march. S nami Bog!"
 KIR_begin_the_reclamation_tt:0 "Мы объединим русскую землю!"
 
 #Expansion Tree
 KIR_the_empire_strikes_back:0 "Империя наносит ответный удар"
 KIR_the_empire_strikes_back_desc:0 "When the communists first defeated the White Army, they thought that monarchism in Russia was forever destroyed. But we have returned, and are, perhaps, even stronger than before. We have gathered our strength, and we are prepared to expand the lands of the Tsar and the Romanov dynasty.\n\nOne by one, the warlords and statelets around us will fall, their territory returned to Imperial control. The Empire is finally prepared to strike back, and reclaim what is rightfully hers."

 KIR_let_the_thunder_of_victory_rumble:0 "Пусть грохочет гром Победы!"
 KIR_let_the_thunder_of_victory_rumble_desc:0 "As the army marches to war, so too do the people in support. From Vyatka to Izhvesk, the Tsar's subjects have gathered to loudly proclaim their support for the beginning of reclamation efforts against the neighboring regimes.\n\nIn the interests of capitalizing on this sentiment while also demonstrating power to our soon-to-be enemies, we will organize a parade in Vyatka prior to deployment. The people will see their army, and their Tsar, marching off to victory."

 KIR_operation_prodigal_son:0 "Операция: Блудный сын"
 KIR_operation_prodigal_son_desc:0 "COMMUNIQU? 853 OF THE IMPERIAL RUSSIAN ARMY - ON BEREZNIKI TERRITORY AND THE MLADOROSSI\n\nThe Imperial Army has completed deployment at identified staging positions, and is prepared to commence operations against the rogue Governorate of Berezniki. Initial reconnaissance has revealed enemy forces to be inferior in number, equipment, and capability.\n\nFormations will hold position and maintain readiness as diplomatic solutions, potentially including that of a meeting between His Imperial Majesty and A. Kazembek, are explored.\n\nShould diplomatic efforts fail or be reconsidered, operations can begin immediately."

 KIR_a_meeting_in_yurla:0 "Встреча в Юрле"
 KIR_a_meeting_in_yurla_desc:0 "The town of Yurla lies near the frontier between government territory and that of the Kazembek's rogue forces in Berezniki. This makes it ideal for our attempts to broker a diplomatic solution to the recent breakaway of the governorate before military action is needed.\n\nA meeting will be held in Yurla between Alexander Kazembek, the rogue governor, and the Tsar. It is hoped that the governor's approval of monarchism will allow him to once again find common ground with his sovereign and re-integrate his territory. If successful, the lives of many on both sides may yet be saved."

 KIR_integrate_their_troops:0 "Интегрировать их войска"
 KIR_integrate_their_troops_desc:0 "When Kazembek broke ties with the central government in Vyatka, many of the local soldiers, sympathetic to the tenets of the Mladorossi, followed. Now that the governorate has been returned, peacefully, to Imperial control, these soldiers must be re-integrated into our forces.\n\nGiven the monarchist sympathies that remain amongst them, we do not expect significant difficulties. With their strength once again added to our own, we will be able to continue our operations against neighboring states."

 KIR_concessions_to_the_mladorossi:0 "Уступки Младороссам"
 KIR_concessions_to_the_mladorossi_desc:0 "As part of the agreement reached between Kazembek and the Tsar towards re-integration, some concessions to his movement were agreed upon. As the primary reason for the Mladorossi's secession was their ideological position, in relation to the state, of the purpose and position of trade unions, said concessions were focused in that direction.\n\nThus, and from this day forward, trade unions within our lands, excepting openly socialist organizations, will be permitted to operate in a less restricted fashion. In this way, though tensions with the Mladorossi are unlikely to disappear, they will be reduced to manageable levels."

 KIR_the_berezniki_governorate:0 "Провинция Березники"
 KIR_the_berezniki_governorate_desc:0 "Owing to the successful negotiations between Kazembek and the Tsar, and the subsequent implementation of the particulars discussed, Berezniki has successfully been reintegrated into the state without bloodshed.\n\nAlready, our administrators return to the territory, and while the Mladorossi are still present, the state will ensure that, over time, they are displaced from positions of any importance, and thus unable to raise further insurrection.\n\nRegardless, with the governorate returned, we can now turn our attention to the rest of our local environment."

 KIR_suffer_not_the_traitor:0 "Не терпите предателя"
 KIR_suffer_not_the_traitor_desc:0 "A Tsar does not negotiate with traitors. Kazembek decided to place his people - our people - in danger when he broke ties with the central government, and now they will, sadly, pay the price for it.\n\nThe army is in position and prepared for a return to the governorate, and will swiftly push opposition aside in its drive to Berezniki. All that is needed now is the order of the Tsar."

 KIR_take_their_weapons:0 "Изъять их оружие"
 KIR_take_their_weapons_desc:0 "As our forces occupy Berezniki and displace the Mladorossi from territorial control, it is important that we ensure they cannot rise against us again. By seizing their weapon stockpiles, and further confiscating every firearm we locate within the governorate, we will both deprive the Mladorossi of the instruments of insurrection while also replenishing our own stocks.\n\nThe military is prepared for such an operation, and the Okhrana has pledged its assistance."
 
 KIR_the_trial_of_kazembek:0 "Суд над Казембеком"
 KIR_the_trial_of_kazembek_desc:0 "The Mladorossi movement is a powerful one in Berezniki. Though we have established control over the governorate, their supporters remain, and could prove problematic in the future. To avoid this, we must show them the inevitable result of rebellion, and that means bringing to trial the man most responsible for everything that has occurred: Alexander Kazembek.\n\nOnce an ally to the Tsar, his insurrection has harmed the people caught within it, the soldiers sent to quell it, the state it was risen against, and the unity of the Russian people as a whole. Broadcast widely, his trial will show that the Tsar is committed both to justice as well as the fair application of it, and in so doing prove to the Mladorossi that they were misled about the monarch they rose against."

 KIR_order_restored:0 "Порядок восстановлен"
 KIR_order_restored_desc:0 "Once again, the Imperial flag flies in Berezniki. The Mladorossi are scattered, their weapons seized and their leader tried by the state, and both military and police forces, including Okhrana agents, are establishing themselves so as to ensure that they cannot rise again.\n\nIn addition, along with political control comes the return of the governorate's resources to the state. Potassium, titanium and, most importantly, oil once again flows back to Vyatka, Izhvesk, and other locations of import. Truly, the success of this operation has considerably strengthened the state."

 KIR_speak_with_the_grandmaster:0 "Поговорить с главой ордена"
 KIR_speak_with_the_grandmaster_desc:0 "To the northeast lies Gayny, and important regional city. It, and the region surrounding it, is controlled by the Order of Saint George, a militant religious sect that arose, as we did, out of the chaos of the West Russian War. If we are to continue expanding our influence, we must act to either integrate or defeat them.\n\nTo this end, and also in recognition of the Tsar's deep connection to the Orthodox faith, a diplomatic solution will be attempted first. Envoys will be dispatched, and a meeting between their leadership and ours will be arranged. If fortune favours us, perhaps bloodshed can be avoided."
 KIR_speak_with_the_grandmaster_tt:0 "§YМы встретимся с главой ордена Святого Георгия Антипиным, чтобы обсудить последующие действия§!"

 KIR_operation_dragonslayer:0 "Операция: Драконоборец"
 KIR_operation_dragonslayer_desc:0 "COMMUNIQU? 854 OF THE IMPERIAL RUSSIAN ARMY - ON GAYNY TERRITORY AND THE ORDER OF SAINT GEORGE\n\nUpon the failure of diplomatic consultations with the Order, scouts have observed activity suggesting the possibility of direct action by their forces. Consequently, elements of the Imperial Army have begun assuming pre-selected positions along the state's border to ensure both territorial sovereignty as well as to facilitate the future of offensive operation.\n\nForward officers have been given wide initiative to begin combat with Order forces immediately upon the order of higher command. If so given, it is expected that operations will conclude rapidly owing to wide force disparity, in our favour, between the Order and the Imperial Army."

 KIR_disband_the_order:0 "Распустить Орден"
 KIR_disband_the_order_desc:0 "With the military defeat of the Order of Saint George, we are now in control of both their lands and their Fortress-Monastery, known locally as the 'Squirrel's Nest.' Although victorious in the field, a number of senior figures in the Order are unaccounted for, and we must ensure that they do not cause us trouble in the future.\n\nThus, we will declare the Order a criminal organization and task the Okhrana with hunting down these last few monks. In time, the combination of a lack of open support as well as covert pursuit will destroy the ability of their remnants to function. Our territory will, must, remain secure and stable."

 KIR_outpost_gayny:0 "Застава Гавны"
 KIR_outpost_gayny_desc:0 "The Order of Saint George's former monastery, known as the 'Squirrel's Nest' is, without a doubt, the most important fortification in the region. Having fought, and bled, to secure it, we must now make use of it as effectively as possible.\n\nIn addition to any other purposes we might identify as to administration, it has been suggested that the highest towers of the monastery would be ideal for the placement of a reconnaissance and radar outpost. So emplaced, the monastery would serve as an excellent warden against threats from the north while our armies campaign elsewhere."

 KIR_incorporate_church_lands:0 "Интегрировать земли церкви"
 KIR_incorporate_church_lands_desc:0 "The former lands of the Order of Saint George have been under ecclesiastical control for decades, and though that may have served their own, limited, administrative needs, it will not serve ours. An Imperial state requires clear hierarchies, and we will impose such a hierarchy on these lands.\n\nThe Order's former monastery will serve as the integrated headquarters of our civilian and military administrations, and through it we will exert strong control on Gayny and the surrounding lands. So centralized, it will not be long before both taxes and recruits from the region arrive to further strengthen our reclamation efforts."

 KIR_a_challenge_for_the_worthy:0 "Вызов для достойных"
 KIR_a_challenge_for_the_worthy_desc:0 "Above all else, the Order desires to see the people of Russia protected from those who would do them harm. Following our meeting with them, they have indicated that they may be amenable to integration, should we prove our commitment to the same goal.\n\nTo do so, the Order has asked us to annihilate the so-called 'Aryan Brotherhood,' a dangerous and deranged faction of fanatics that has long terrorized the people of the region from their base in Perm. We will do so. The Brotherhood has been our enemy almost as long as it has been theirs, and if a campaign that we would have carried out regardless wins us additional support, so much the better."
 KIR_a_challenge_for_the_worthy_tt:0 "§YМы победим жалкий культ как проявление веры.§!"

 KIR_privileges_for_the_church:0 "Привелегии для Церкви"
 KIR_privileges_for_the_church_desc:0 "The Orthodox Church has long had special privilege within Russia. This is only deserved, as their staunch support both for the souls of the people and the authority of the monarchy has been an extremely stabilizing force in years past. The increasingly close ties between our government and the Order of Saint. George have presented us the opportunity to once again establish this understanding.\n\nThrough the codification of a number of legal and financial exemptions and privileges, as well as a public profession of faith by the Tsar, we will secure both the Order's, and through them the Church's, long-term support. As their sermons ring out, across our lands and others, the people will know that it is both good and pious to support our efforts at reunification."

 KIR_the_warriors_of_christ:0 "Воины Христа"
 KIR_the_warriors_of_christ_desc:0 "From the halls of their Fortress-Monastery, the Order exerts its influence over all of Gayny and the surrounding lands. Ever since our acceptance of terms from them, we have been welcome here, and indeed have started to form mutually-beneficial relationships.\n\nAs a result, Grandmaster Antipin has offered us not only the services of several of his most experienced brothers, but his own personal services as well. We will of course accept, and integrate these brave and pious men into our command structure."

 KIR_for_god_and_emperor:0 "За Бога и Царя!"
 KIR_for_god_and_emperor_desc:0 "Our hard work to solidify the ties between our state and the Order of Saint George has brought us to this moment. Thoroughly convinced both of the righteousness of our cause, the skill of our armies, and the degree of our dedication to the Church, the Order has agreed to integrate itself as a constituent part of our state.\n\nThough they will retain control over Gayny and the surrounding lands, it will be as our legally subservient administrators, and not as an independent entity. In addition, our military strength has been augmented, as their forces join our own for the campaigns ahead. Truly, this has been a most blessed outcome."

 KIR_in_the_shadow_of_the_crooked_cross:0 "Операция: Кривой крест"
 KIR_in_the_shadow_of_the_crooked_cross_desc:0 "COMMUNIQU? 917 OF THE IMPERIAL RUSSIAN ARMY - ON THE "ARYAN BROTHERHOOD" OF PERM\n\nIn preparation for the strike against the armed force calling itself the 'Aryan Brotherhood,' currently operating out of Perm, Army Group Izhvesk has established positions along the Kama River and identified locations most suitable for forced crossings.\n\nIt is expected, according to both scout and intelligence reports, that opposing forces are likely to be minimal in comparison, owing to the racial theories of the Brotherhood as a whole concerning militarization of perceived racial inferiors. Furthermore, while any Brotherhood forces encountered are expected to fight to the last, it is expected that the Imperial Army will be well-received by the local population, owing to the application of those racial theories against them is a systemic and oppressive fashion.\n\nArmy Group Izhvesk awaits the order to proceed."

 KIR_erase_their_legacy:0 "Стереть из легенду"
 KIR_erase_their_legacy_desc:0 "The Aryan Brotherhood is an abomination, a corrupted fusion of the worst aspects of German ideologies and Russian sensibilities. It must be, down to the last book, banner, and man, utterly destroyed, lest it appear once again. The Aryan Brotherhood is not a proud part of Russian history. Now that Perm has been returned to Imperial control, and the Brotherhood itself has been scattered, we must act to ensure this.\n\nTheir former slaves will be freed, and re-integrated to the Tsar's domain as full citizens. Their monuments and installations will be torn down and replaced with Imperial iconography and military outposts. The possession of any item depicting or describing the Brotherhood or its tenets will be made a capital crime.\n\nTheir legacy will be erased, forever. We will make sure of it."

 KIR_operation_grozny:0 "Операция: Грозный"
 KIR_operation_grozny_desc:0 "COMMUNIQU? 940 OF THE IMPERIAL RUSSIAN ARMY - ON THE WARLORD STATES OF IDEL-URAL\n\nIn preparation for upcoming operations against the warlord states of Tatarstan and Bashkiria, advance elements have established reconnaissance positions along the Kama and Vyatka rivers in order to identify optimal locations of crossing.\n\nThe states themselves are highly centralized around ethnic and religious factions opposed to our own, and as such it is expected that they will resist any such operations fiercely. In response, operations will focus, following river crossing, on the rapid occupation of the respective states' declared capitals, ensuring that continued defense, and the sponsorship by said states of insurgent action in our rear areas, is rendered extremely difficult.\n\nOperations are ready to commence on the orders of central command."

 KIR_eyes_on_tatarstan:0 "Глаза Татарстана"
 KIR_eyes_on_tatarstan_desc:0 "Tatarstan has always been an oddity. A state of Turkic Muslims surrounded by Russian Orthodoxy, established following the collapse of the Soviet Union and the chaos of the West Russian war, they are a people surrounded by, what they perceive, as those who wish only to do them harm. We can understand this, but we cannot allow it to continue.\n\nThe Tatar territories straddle strategic waterways and are too close to our heartland to allow them to exist apart. Having refused any attempts at negotiation, we will resort to a military solution, and forcefully integrate these lands.\n\nThe Tatars will learn that the Tsar has no specific animosity towards them. But they are part of the empire, and they must accept and respect his authority."

 KIR_tatar_rights:0 "Окончательное решение вопроса меньшинств"
 KIR_tatar_rights_desc:0 "With the Tatar lands now under control, the question has been raised, now that we occupy territory composed primarily of non-Russians, what our intended policy towards them is going to be. In the past, the old Imperial government was typically very unfriendly towards their culture and traditions.\n\nConsequently, many in our administration have argued that this directly led to their attempts at establishing their own state, and that continuing such policies will invariably lead to later insurrection. Others have argued that 'encouraging' assimilation is essential, and that Russia is, and must be, a land for Russians. As in all things, the Tsar must make a decision."

 KIR_strike_at_the_islamists:0 "Уничтожить исламистов"
 KIR_strike_at_the_islamists_desc:0 "Bashkiria, a land dominated by the Bashkir minority and thus fiercely opposed to perceived Russian domination, is a 'state' with an understandable purpose but whose independence, nonetheless, cannot be entertained. The lands and waterways they exert control over are strategically valuable, and thus they must be brought under central authority.\n\nAs negotiations are unlikely to achieve a favourable outcome, a military solution will be imminently pursued. The state has no intention of placing undue hardships on Bashkir people. But they must, and will, accept the authority of the Tsar, regardless of the force that must be brought to bear in order to ensure it."

 KIR_question_of_religious_freedom:0 "Вопрос свободы вероисповедания"
 KIR_question_of_religious_freedom_desc:0 "With significant numbers of Muslims now residing in territories under the control of the state, the inevitable question of religion has been raised. For centuries, the Orthodox church has been closely tied with both ordinary Russians and the states that rule them.\n\nAs such, many are arguing that actions should be taken to enforce homogeneity and conversion amongst religious minorities. Conversely, others warn that religious persecution will lead, inevitably, to unrest and rebellion, while being 'wrong' besides. The argument is becoming heated, causing discord between governmental factions, and the Tsar must make a decision before things get out of hand."

 KIR_the_southern_governorates:0 "Южные регионы"
 KIR_the_southern_governorates_desc:0 "Tatarstan and Bashkiria have been integrated within our expanding realm as the new governorates of Kazan and Ufa, respectively. Already both civilian administrators and military garrisons are moving in to solidify the influence of the state.\n\nAs they begin to do so, however and in the coming days, questions will have to be answered. Will the Tatars and Bashkirs be granted equality, both socially and in terms of religious performance, with Russians? Or will state persecution once again return? There are not yet answers, and until there are, problems can be expected to persist.\n\nBut that is a civil problem. With our southern flank secured, our military can begin looking westwards, towards ever greater enemies, and ever greater victories."

 KIR_operation_patchwork:0 "Операция: Лоскутный" ######
 KIR_operation_patchwork_desc:0 "COMMUNIQU? 959 OF THE IMPERIAL RUSSIAN ARMY - ON THE INVASION OF THE KOMI REPUBLIC\n\nMade aware of the frequently chaotic political nature of the Komi Republic, forward detachments of the Imperial Army, situated along the border in preparation of planned operations, have maintained elevated alert status in anticipation of possible preemptive response.\n\nBlocking detachments have been entrenched along the Vyatka and Kama rivers, with the primary direction of attack expected to occur across the Kudymkar Gap. Upon commencement of offensive operations, advances towards Syktyvkar will be made with all possible haste, in order to deny enemy forces sufficient time to mobilize known stockpiles of chemical munitions present in the city.\n\nIt is not expected that state militias will prove capable of organizing significant defense against Imperial formations, however significant detachments will be required, even during advance, to maintain position alongside Revolutionary Front border regions when they are so encountered.\n\nPreparations stand complete. All forces await command."

 KIR_disarm_the_paramilitaries:0 "Распустить ополчение"
 KIR_disarm_the_paramilitaries_desc:0 "Although the Komi Republic lies defeated, and Imperial troops occupy Syktyvkar, significant action will have to be taken in order to consolidate temporal control. The chaotic political environment of the Republic encouraged the formation of numerous paramilitary factions, many very well-armed, and those factions must now be eliminated.\n\nThey will be given a choice - they can either disband peacefully, and re-enter the state as new citizens, or they can resist, and suffer the consequences of doing so. Until such time, however, much of the former republic will have to remain under martial law. How quickly that is lifted is up to them."

 KIR_return_to_the_fold:0 "Возвращение в отчий дом"
 KIR_return_to_the_fold_desc:0 "The anarchic political situation of the Komi Republic made it easy to defeat in the field. But it also offers an opportunity to accelerate the pace of the former Republic's inclusion into our state. Several small factions, generally unrepresented in government, had known monarchist leanings, and while we could act to disband them along with everyone else, we might also consider using them as intermediaries.\n\nIf granted effective autonomy within their borders proper, they would agree both to high-level political integration and acknowledge the Tsar as their sovereign. Though not ideal, accepting such an arrangement would reduce the strain on our occupation forces, and allow us to divert government attention towards future campaigns."

 KIR_tear_down_their_institutions:0 "Снести их институты"
 KIR_tear_down_their_institutions_desc:0 "Unlike other conquests we have made so far, the Komi Republic presents a challenge. Its establishment as a democratic bastion in the chaos of Western Russia resulted in the creation of a national identity which, for most, included a fierce rejection of authoritarian rule. Rule such as that of a Tsar.\n\nIn the long term this could easily cause there to exist issues of stability within the region, and thus this 'identity' must be expunged from the collective consciousness of its former citizens. To that end, the Okhrana will be tasked with locating and destroying political literature, factional symbols, constitutional documents, and anything else that details the particulars of the previous government.\n\nEventually the republic will be forgotten, and the people of Komi will cheer their Tsar just like any other citizen."

 KIR_fortify_our_position:0 "Укрепить свои позиции"
 KIR_fortify_our_position_desc:0 "We have come far since beginning reclamation efforts, and greatly expanded the territory that now swears fealty to the Tsar and to our central government. There are more conquests to come, of course, but we must also take care to protect what we have, and avoid needless overextension.\n\nTo that end, we will enter a short period of consolidation and concentration. Our armies will regroup and replenish themselves, our civil administration will improve integration procedures, and we will redeploy our military and garrison forces into more defensible positions.\n\nOffensives will continue. When we are ready for them."

 KIR_operation_nemesis:0 "Операция: Немезис"
 KIR_operation_nemesis_desc:0 "COMMUNIQU? 1001 OF THE IMPERIAL RUSSIAN ARMY - ON THE RUSSIAN LIBERATION ARMY\n\nAt the direction of central authorities, units of the Imperial Army have assumed position along the borders of territory belonging to the Russian Liberation Army and further developed plans for offensive actio\n\nnShould action be so ordered, offensives will begin along corridors oriented to avoid clear lines of riverine defense along the Volga River, and progress with all reasonable speed towards the political center of enemy resistance at Samara.\n\nResistance is expected to be vigorous and significant, owing to the enemy's status as a former vassal-state of the German Reich as well as the generally high level of tactical competence amongst its officers and similar quality of deployed materiel.\n\nHowever, theoretical balances of power favor the Imperial Army, and victory should be considered inevitable assuming no interference from outside powers.\n\nOperations will begin upon being so commanded."

 KIR_royal_pardons:0 "Царские помилования"
 KIR_royal_pardons_desc:0 "Several commanders of the Russian Liberation Army, being former officers of the Soviet Army, possess valuable tactical and strategic skills. Though somewhat tainted by past associations and collaborations with the Reich, the state and the Tsar well know that regret for such associations can be genuine.\n\nIt has been suggested that they approached for possible recruitment into the Imperial Army. Though integration would be difficult, their general antipathy for and experience against communist forces would serve us well in eventual future conflict with the Revolutionary Front. There will be a political cost in extending such an opportunity, but it may be well worth it."

 KIR_the_industry_of_samara:0 "Промышленность Самары"
 KIR_the_industry_of_samara_desc:0 "As a large city straddling one of Russia's most important waterways, Samara is a city ideally suited to rapid and extensive economic and industrial development. Though the Russian Liberation Army took steps to effect such development, they did not have the resources to finish it. We do.\n\nUsing funds from both state treasuries as well as that captured in several of our now-extensive campaigns, a program of intensive industrial expansion will be undertaken in both Samara and the surrounding areas. The added industrial base will serve us well in future conflicts, whether they be in Western Russia or beyond."

 KIR_search_the_archives:0 "Обыскать архивы"
 KIR_search_the_archives_desc:0 "During the final days of the Soviet Union, significant portions of state record archives were evacuated eastwards, and one major depository of such was Samara. Now that we have assumed control of the city, we can investigate what remains of these archives for information of value.\n\nThe Ohkrana will be tasked with exhaustively assembling, organizing, and cataloguing the contents of the recovered archives, with a specific focus on the Soviet personalities and units now residing in lands belonging to the Revolutionary Front. It is likely that any discovered insights, however minor they may be, may provide us with an advantage in near-future conflict with them."

 KIR_operation_false_neutrality:0 "Операция: Перевертыш"
 KIR_operation_false_neutrality_desc:0 "COMMUNIQU? 982 OF THE IMPERIAL RUSSIAN ARMY - ON THE VOLOGDA NEUTRAL ZONE\n\nExploiting newly acquired territory in the former Komi Republic, elements of the Imperial Army have assumed positions along the border with Vologda, currently under the control of a military government.\n\nAlthough not currently a political or military threat, the Army is of the opinion that the acquisition of the territories held by Vologda is critical for the success of future offensives against the Revolutionary Front, particularly along the Plesetsk-Severodvinsk-Arkhangelsk axis.\n\nOwing to the position and political situation of the Neutral Zone, it is expected that enemy forces, entrenched and under competent leadership, will resist vigorously all offensives. It is similarly expected, however, that the significant level of materiel superiority possessed by Imperial formations will result in eventual victory.\n\nOperations may begin immediately upon command."

 KIR_control_the_trade_routes:0 "Контроль над торговыми путями"
 KIR_control_the_trade_routes_desc:0 "As a result of the relative peace experienced by the Neutral Zone, along with its position along the Reich's border, Vologda and the territory around it developed into something of a regional trade hub. The movement of men and goods between Russia and the Reichskommissariat brought in significant trade, and as the now-sovereign of these lands, the Tsar is entitled to the taxations of that trade.\n\nAlongside taxation, however, investments will be made in regional infrastructure, both to show the positive effects of that taxation as well as to increase overall trade levels and, thus, future proceeds."

 KIR_crown_charters:0 "Чарты короны"
 KIR_crown_charters_desc:0 "As the state acquires more territory, trade and commerce can, and must, constitute a larger portion of our economy. As such, it has been suggested that the Tsar revive the concept of chartered trade companies, once much leveraged by the state.\n\nEstablishing such a company would allow for the floor of goods to be directed towards not only major hubs, but also towards more distant corners of our territory. This would assist in integration, economic development, citizen satisfaction, and provide direct profit besides."

 KIR_operation_scarlet_citadel:0 "Операция: Алая цитадель"
 KIR_operation_scarlet_citadel_desc:0 "COMMUNIQU? 1039 OF THE IMPERIAL RUSSIAN ARMY - ON THE GORKY WARLORD STATE AND ITS INDUSTRY\n\nAdvance reports from units of the Imperial Army around Gorky and its surrounding area have indicated the presence of large concentrations of both modern and modernized armored vehicles.\n\nIt is expected that these vehicles, competently organized under the direction of former Soviet Army armored commanders and possessing of reinforcements from the Gorky automotive complex, will be extremely effective in direct combat with Imperial forces.\n\nHowever, lack of strategic depth on the part of enemy forces, combined with likely numerical superiority on the part of Imperial forces, should render victory inevitable. The Army nonetheless requests additional anti-armor weaponry in order to both minimize friendly and maximize hostile casualties.\n\nThe commencement of operations will occur upon the order of central command."

 KIR_seize_the_factories:0 "Расширить фабрики"
 KIR_seize_the_factories_desc:0 "With the recovery of the Gorky Automotive Works, along with many other factories and the city itself besides, we can now leverage the machinery of the plants and the expertise of their workers to begin the large-scale production of various types of materiel for the Imperial forces. It will be required, however, to expend some effort in optimizing the assembly lines currently present.\n\nAt the insistence of its previous owners, far too many factories were dedicated solely to the production of armored vehicles. While some certainty still can, and will, produce such, reorienting several of them will serve our needs better, and slightly expand our capacity for producing military goods."

 KIR_imperial_tank_brigades:0 "Царские танковые бригады"
 KIR_imperial_tank_brigades_desc:0 "The vast size of Russia naturally lends, and forces, itself towards armored and mechanized warfare. The Soviet government made good use of such formations prior to their collapse, but in the chaos that followed armored formations became rare in Russia as the result of both German efforts and resultant industrial collapse. With the reclamation of Gorky, however, that has changed.\n\nWe will seize the vehicular stockpiles of the former warlord state and using them we can, if we wish, create several armored formations. If created, the newly-formed Imperial Tank Brigades could prove extremely useful in upcoming campaigns."

 KIR_consolidate_control:0 "Консолидировать наши завоевания"
 KIR_consolidate_control_desc:0 "As before, following our northern conquests, we find ourselves both with new territories as well as new challenges alongside them. Larger and more decisive conflicts are coming, and we must be prepared for them. It would therefore, at this moment, be prudent to once again consolidate our gains.\n\nUsing military assets, Okhrana agents, and local collaborators, we will work to destroy remaining pockets of resistance to the Tsar's rule, while at the same time concentrating and replenishing our field formations. With such actions taken, and as before, we will be ready for the final stages of our regional unification campaign."

 KIR_send_in_the_bridgeburners:0 "Сформировать СИОП"
 KIR_send_in_the_bridgeburners_desc:0 "In our efforts to unify the region, it is inevitable that we will eventually come into conflict with the Revolutionary Front. We must not underestimate this enemy, and so we will take all necessary measures to ensure success against it. Prior to the start of our campaigns of reunification, the Okhrana was tasked with forming the Speical Imperial Operations Unit, a special direct-action force that specializes in infiltration and behind-the-lines sabotage. Acquiring the nickname of 'Bridgeburners,' they have performed admirably in our conquests thus far.\n\nConsequently, and as it would appear that conflict with the Revolutionary Front is inevitable in the near future, they will dispatched there presently, beginning their campaigns of sabotage so that when the Imperial Army does march on Arkhangelsk, the communists will find themselves crippled from within."

 KIR_operation_red_october_nevermore:0 "Операция: Красный октябрь не повторится"
 KIR_operation_red_october_nevermore_desc:0 "COMMUNIQU? 1081 OF THE IMPERIAL RUSSIAN ARMY - ON THE FINAL DEFEAT OF THE WEST RUSSIAN REVOLUTIONARY FRONT\n\nElements of the Imperial Army have arrived along our borders with the Revolutionary Front, and are preparing for future offensive operations, both through offensive planning and the establishment of secure chains of supply.\n\nConsisting of significant remnant units of the Soviet Union, the military potential of Revolutionary Front formations is considered to be at least equivalent to Imperial units, and many such formations possess considerable experience from the West Russian War.\n\nDespite this, it is believed that compounded advantages in the favor of Imperial forces, together with the effect, lingering or otherwise, of friendly sabotage initiatives behind enemy lines, should weight any campaign in the favour of eventual Imperial victory.\n\nAll Imperial military formations await orders from central command to begin final offensive operations."

 KIR_justice_for_the_lost:0 "Справедливость пропавшим"
 KIR_justice_for_the_lost_desc:0 "It was the actions of the communists that destroyed the old Empire, crushed the people under the Soviet boot, and then threw the country into chaos when they collapsed against the German invasion. With the fall of Arkhangelsk, and the capture of many senior members of the Revolutionary Front, these crimes can finally, at long last, be punished.\n\nA trial will therefore be held, where these leaders will be made to face their many offenses against Russia, the Russian people, the Tsar's own family, and more besides. Their punishment will prove to the world that not only that the Empire has returned to Russia, but that it is also fair, righteous, and just."

 KIR_hearts_and_minds:0 "Серцда и умы"
 KIR_hearts_and_minds_desc:0 "We may have secured vast territories in Western Russia, but that does not mean we have secured the support of those living within it, especially following decades of intimidation from, propaganda efforts by, and indoctrination concerning ideologies of vastly different outlooks and goals. We must act to encourage trust and support of the Tsar and of our central government, lest unrest begin to spread.\n\nWe will, therefore, begin our own propaganda campaign. Through posters, speeches, radio broadcasts, and direct outreach initiatives, we can reach the people. In so doing, and though it will not occur quickly, we can begin to cultivate popular confidence in the state."

 KIR_a_visit_from_the_emperor:0 "Визит Царя"
 KIR_a_visit_from_the_emperor_desc:0 "Fighting in his name across all of Western Russia, few things inspire the common soldiers more than an official visit by their Tsar. As such, a general visit by the Tsar to some of the more decorated units of our armies will be organized and conducted.\n\nThe Tsar will meet and present awards to individual soldiers, review marching order, and consult with senior officers at several major field installations spread throughout our new territories. This will both demonstrate to our military forces the confidence of their monarch while also demonstrating to local citizens the strength of his authority."

 KIR_examine_our_tactics:0 "Переосмыслить наши тактики"
 KIR_examine_our_tactics_desc:0 "With the first stage of reunification, that of regional control, now concluded, we can begin the necessary process of reviewing our performance. The states to our east have taken steps towards consolidation as well, and we will no doubt find larger and more well-equipped enemies, that we must engage over great distances, in that direction. We must be as ready as we can be.\n\nTo that end, we will examine every battle we have thus fought, making note of forces involved, terrain, support, unforeseen occurrences, and more, and distribute this collected knowledge to our commanders. In this way, we will be far more prepared for the larger campaigns to come."

 KIR_recruitment_campaign:0 "Компания вербовки"
 KIR_recruitment_campaign_desc:0 "During our regional campaigns, we have witnessed our army expand rapidly in response to demands encountered. This is an experience that has no doubt been mirrored in the armies of our future enemies-to-be to the east. It stands to reason that we must therefore continue the expansion of our military forces in order to match the grown of our enemies.\n\nWe can accomplish this using both the vast stockpiles of weapons captured and the enormous expansion of our state's nominal population. By starting an intensive recruitment campaign within our borders, we can acquire the manpower needed to raise new formations, and so better prepare ourselves for the battles ahead."

 KIR_operation_northern_lights:0 "Финские соглашения"
 KIR_operation_northern_lights_desc:0 "When the Soviets collapsed in the face of German invasion, the Finns saw their opportunity to seize territory long claimed. Karelia and the Kola Peninsula were constituent territories of the old empire for many, many years, and as such they rightfully belong to us. If possible, however, we would prefer to avoid bloodshed.\n\nTo that end, we will ask the Finns for negotiations concerning those territories along with their buffer state in Onega. We have no way of yet knowing how they might proceed, but if the Finns are smart, they will see the value in avoiding open warfare."

 KIR_our_sovereignty_ensured:0 "Наша независимость в безопасности"
 KIR_our_sovereignty_ensured_desc:0 "Finally, after so many years of hardship, failure, and struggle, our state has ascended to the position of a regional power, having established itself as the preeminent power in Western Russia.\n\nThe rule of Tsar Vladimir now extends over many times the territory it once did, and we have freed the people of this region from the tyrannical grip of communist, fascist, and anarchic regimes alike. We have brought order, stability, faith, and respect for the crown to millions of Russians, and we will, eventually, bring it to many more.\n\nThough it will take time to consolidate our gains, and though the question of democracy must now be addressed, regardless of outcome none would claim dissatisfaction with either the state nor the Tsar. Before long we will be united, strong, and ready to carry the torch of empire all the way to the Pacific!"

