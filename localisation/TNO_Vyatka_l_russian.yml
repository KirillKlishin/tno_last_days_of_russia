 KIR_kadet_economy_3_desc:0 "Применяя свою политику либерализации к планам Комитета по восстановлению империи, кадеты завершили предыдущие программы жесткой экономии, одновременно проводя реформы свободного рынка. Хотя некоторые считают эти изменения радикальными, они способствовали значительному экономическому росту, который уже наблюдается в соответствующем увеличении объемов производства."

