 ### Ideas ###
 KIR_unrepentant_reaction:0 "Непоколебимая реакция"
 KIR_unrepentant_reaction_desc:0 "С момента падения старой империи Россия страдала, угнетаясь одним тираном за другим. Коммунизм и его замаскированный социализм неустанно работали над тем, чтобы отнять то немногое, что осталось у русского народа, и на это Царь сказал: «Хватит!» Империя снова восстанет, коммунисты будут уничтожены, и с справедливым правлением царя мир снова вернется на эту великую землю."

 KIR_officer_infighting:0 "Обьединенная армия"
 KIR_officer_infighting_desc:0 "Белая армия или то, что от неё осталось, никогда не было единым движением. Хотя их объединяет общая ненависть к коммунизму, вопрос о том, как следует управлять единой Россией, угрожает подорвать единство царских войск. В то время как одни верят в старые идеалы, другие выступают за демократию, а некоторые даже говорят о силе фашистских режимов. Только царь - единственное, что держит их в узде. Ясно, что если государство хочет восстановить то, что когда-то было потеряно, оно должно обеспечить единство армии."

 KIR_officers_reigned_in:0 "Объединенное офицерство"
 KIR_officers_reigned_in_desc:0 "Несмотря на трудности, государству удалось обуздать как худшее влияние, так и действия, предпринятые его офицерским корпусом. Хотя это потребует времени, политического влияния и приведет к перебоям в кадровых ресурсах, поскольку проблемные офицеры будут обналичены или привлечены к ответственности, царь может быть уверен, что его офицеры скоро объединятся в целях. Разделенное руководство больше не будет негативно влиять на наши армии."

 KIR_the_tsar_and_himself:0 "Царь и только он"
 KIR_the_tsar_and_himself_desc:0 "Как и в старые времена, царь правит с абсолютной властью. Однако в последнее время он стал свидетелем подъема либерализма и демократических идеалов в сердцах и умах своих подданных. Хотя многие советуют ему вообще игнорировать эти события, царь хорошо знает, что он стоит на пропасти, где любовь его народа может очень быстро превратиться в ненависть, как это было раньше. Поэтому он должен вскоре сделать выбор: править в одиночку, как это делали его предки, или дать народу право голоса в его правительстве."

 KIR_the_peoples_tsar_idea:0 "Народный Император"
 KIR_the_peoples_tsar_idea_desc:0 "Стремясь продемонстрировать солидарность с каждым из своих многочисленных подданных, царь отправился в поездку по многочисленным фабрикам и заводам государства, встречаясь с рабочими и решая наиболее волнующие их проблемы. Хотя политическая выгода от этого не вызывает сомнений, да и обласканные царским вниманием фабрики из кожи вон вылезут, лишь бы увеличить выработку, вполне вероятно, что эффективность будет снижена, поскольку объявленные "решения" будут реализованы."

 KIR_imperial_detachment_idea:0 "Недосягаемый Император"
 KIR_imperial_detachment_idea_desc:0 "Решение царя сохранить этот нематериальный аспект характера, критически важный для его роли монарха, а также сосредоточиться на государственных делах, а не на вопросах публичности, привело к его отстранению от многих событий, хотя о нем по прежнему все помнят. Пускай эта политика и успокаивает многих, давай уверенность в том, что проблемы будут решены до того, как люди их почувствуют, данная стратегия осложняет доведение мнения царя до его народа"

 KIR_kirov_vodka:0 "Вяткинская водка"
 KIR_kirov_vodka_desc:0 "Вятские спиртзаводы работают в полную силу, производя огромное количество высококачественных спирта, который можно употреблять дома, экспортировать за границу или использовать в медицинских и военных условиях как высококачественный антисептик. Хотя кому-то это может показаться смешным, водка - русский продукт и каждая выпитая бутылка напоминает о царе и заставляет работать усерднее и тратить меньше, в надежде приблизить объединение."

 KIR_modern_age_okhrana:0 "Современная Охранка"
 KIR_modern_age_okhrana_desc:0 "Царь в своей мудрости решил восстановить Охранку - имперскую разведку и контрреволюционную полицию. Располагая выделенными ей ресурсами и зная, что она защищает государство от врагов как внешних, так и внутренних, Охранка будет действовать, чтобы улучшить криптографические возможности государства, а также свести к минимуму бандитские и партизанские удары по царским войскам. Кроме того, благодаря обмену полученной информацией, Охранка также будут способствовать улучшению тактических решений командиров на местах."

 KIR_modern_age_okhrana_2:0 "Управляемая Охранка"
 KIR_modern_age_okhrana_2_desc:0 "Несмотря на критическое значение для национальной безопасности, Охранку нельзя допускать к работе без надзора. В результате был создан надзорный орган для предотвращения эксцессов. Хотя это, естественно, снижает его эффективность, это небольшая цена, чтобы гарантировать, что чрезмерные действия не угрожают политической стабильности."

 KIR_modern_age_okhrana_3:0 "Особые полномочия Охранки"
 KIR_modern_age_okhrana_3_desc:0 "Без постоянной бдительности охранки царское правительство давно бы пало перед революционерами, предателями или кем-нибудь хуже. Поэтому необходимо предоставить широкие возможности для перехвата и устранения потенциальных угроз, прежде чем они станут реальными. Хотя вполне вероятно, что будут сделаны некоторые «ошибки», это небольшая цена, которую нужно заплатить за обеспечение безопасности государства."

 KIR_modern_age_okhrana_kadet:0 "Управляемая Охранка"
 KIR_modern_age_okhrana_kadet_desc:0 "Несмотря на критическое значение для национальной безопасности, Охранку нельзя допускать к работе без надзора. В результате был создан надзорный орган для предотвращения эксцессов. Хотя это, естественно, снижает его эффективность, это небольшая цена, чтобы гарантировать, что чрезмерные действия не угрожают политической стабильности."

 KIR_white_army_traditions_idea:0 "Белогвардейские традиции"
 KIR_white_army_traditions_idea_desc:0 "Непосредственно соединив традиции армии с традициями старого, не коррумпированного имперского государства, царь поощрял формирование настоящей современной армии с русскими чувствами. Дисциплинированная, гордая, меритократическая и хорошо организованная, она намного превосходит «армии» многих других русских государств и с гордостью пронесет знамя как по европейской части России, так и в долгом путешествии на Дальний Восток."

 KIR_white_army_traditions_idea2:0 "Белогвардейские традиции"
 KIR_white_army_traditions_idea2_desc:0 "Непосредственно соединив традиции армии с традициями старого, не коррумпированного имперского государства, царь поощрял формирование настоящей современной армии с русскими чувствами. Дисциплинированная, гордая, меритократическая и хорошо организованная, она намного превосходит «армии» многих других русских государств и с гордостью пронесет знамя как по европейской части России, так и в долгом путешествии на Дальний Восток."

 KIR_white_army_traditions_idea_kadet:0 "Белогвардейские традиции"
 KIR_white_army_traditions_idea_kadet_desc:0 "Непосредственно соединив традиции армии с традициями старого, не коррумпированного имперского государства, царь поощрял формирование настоящей современной армии с русскими чувствами. Дисциплинированная, гордая, меритократическая и хорошо организованная, она намного превосходит «армии» многих других русских государств и с гордостью пронесет знамя как по европейской части России, так и в долгом путешествии на Дальний Восток."

 KIR_imperial_special_forces:0 "Имперский спецназ"
 KIR_imperial_special_forces_desc:0 "В связи с переходом государства от традиций к современным методам ведения войны, повышенное внимание уделяется отбору и подготовке специальных формирований. Хотя это, безусловно, повышает эффективность этих специальных подразделений, жесткие требования к их личному составу привели к ограничениям в призыве в армию."

 KIR_strength_in_numbers_idea:0 "Сила в количестве"
 KIR_strength_in_numbers_idea_desc:0 "Сохранив верность классическому российскому упору на живой силе и численном превосходстве, наши вооруженные силы значительно увеличили призыв, расширив свои стандарты и затронув незадейственные раньше группы населения. Хотя это означает, что в царские войска призовут гораздо больше солдат, это также значит, что они, по крайней мере на какое-то время, вероятно, будут несколько менее эффективны, поскольку учебные программы выходят за пределы их возможностей."

 KIR_general_staff_academy:0 "Вятская Академия Генерального Штаба"
 KIR_general_staff_academy_desc:0 "Создание единой и универсальной учебной программы для офицеров, как и ожидалось, привело к увеличению военного потенциала в целом. Подготовленные должным образом офицеры доказали свою компетентность во всем, начиная от административной организации и заканчивая укреплением позиций и определением будущих кандидатов на руководящие должности. Уверенность в наших силах растет."

 KIR_general_staff_academy2:0 "Вятская Академия Генерального Штаба"
 KIR_general_staff_academy2_desc:0 "Создание единой и универсальной учебной программы для офицеров, как и ожидалось, привело к увеличению военного потенциала в целом. Подготовленные должным образом офицеры доказали свою компетентность во всем, начиная от административной организации и заканчивая укреплением позиций и определением будущих кандидатов на руководящие должности. Уверенность в наших силах растет."

 KIR_fortified_position:0 "Укрепленная позиция"
 KIR_fortified_position_desc:0 "Государство предприняло шаги по консолидации своей территории после недавних достижений. В результате, военные формирования были ориентированы на оборону, в то время как линии снабжения были усилены, партизаны и бандиты устранены, а также определены будущие приоритеты."

 KIR_archives_of_samara:0 "Самарские архивы"
 KIR_archives_of_samara_desc:0 "Самара служила эвакуационным пунктом для советских государственных архивов во время Второй мировой войны. После захвата города и тщательного изучением архивов были получены ценные сведения о личностях Западнорусского Революционного Фронта (ЗРРФ), что поможет в будущей борьбе с ними."

 KIR_the_bridgeburners:0 "СИОП"
 KIR_the_bridgeburners_desc:0 "Специальное имперское оперативное подразделение это подразделение спецназа, состоящее как из военных, так и из представителей Охранки, которому поручено проводить операции в тылу врага. Нападая на конвои, убивая одиноких офицеров и разрушая мосты, они будут препятствовать оборонительным возможностям врагов государства, даже до того, как его солдаты прибудут, чтобы вступить в бой."

 KIR_solidarist_constitution:0 "Имперская Конституция"
 KIR_solidarist_constitution_desc:0 "Государство получило первую Имперскую Конституцию возрожденной Российской Империи. Каковы бы ни были ее особенности, это огромное достижение, демонстрирующее возвращение политической стабильности в Россию - при царе и династии Романовых!"

 KIR_unionist_constitution:0 "Имперская Конституция"
 KIR_unionist_constitution_desc:0 "Государство получило первую Имперскую Конституцию возрожденной Российской Империи. Каковы бы ни были ее особенности, это огромное достижение, демонстрирующее возвращение политической стабильности в Россию - при царе и династии Романовых!"

 KIR_kadet_constitution:0 "Имперская Конституция"
 KIR_kadet_constitution_desc:0 "Государство получило первую Имперскую Конституцию возрожденной Российской Империи. Каковы бы ни были ее особенности, это огромное достижение, демонстрирующее возвращение политической стабильности в Россию - при царе и династии Романовых!"

 KIR_solidarist_economy:0 "Плановая экономика"
 KIR_solidarist_economy_desc:0 "Применив свою политику корпоративизма к планам Имперского комитета восстановления, Солидаристы закрепили участие заинтересованных групп и сконцентрировали сектора экономики в промышленном планировании. Это дает соответствующее преимущество в эффективности, поскольку основное внимание уделяется общей мотивации сокращения отходов."

 KIR_unionist_economy:0 "Меры жесткой экономии"
 KIR_unionist_economy_desc:0 "Продолжая прежнюю политику жесткой экономии, только теперь под наблюдением Имперского комитета восстановления, Национальный союз продолжал ограничивать государственные расходы почти во всех социальных секторах. Несмотря на политическую сложность, это позволило увеличить долю промышленности, ориентированную на военные цели."

 KIR_kadet_economy:0 "Либеральная экономика"
 KIR_kadet_economy_desc:0 "Применяя свою политику либерализации к планам Комитета по восстановлению империи, кадеты завершили предыдущие программы жесткой экономии, одновременно проводя реформы свободного рынка. Хотя некоторые считают эти изменения радикальными, они способствовали значительному экономическому росту, который уже наблюдается в соответствующем увеличении объемов производства."

 KIR_kadet_economy_2:0 "Либеральная экономика"
 KIR_kadet_economy_2_desc:0 "Применяя свою политику либерализации к планам Комитета по восстановлению империи, кадеты завершили предыдущие программы жесткой экономии, одновременно проводя реформы свободного рынка. Хотя некоторые считают эти изменения радикальными, они способствовали значительному экономическому росту, который уже наблюдается в соответствующем увеличении объемов производства."

