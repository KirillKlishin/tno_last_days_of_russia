 ### Regional political tree ###
 KIR_the_sovereignty:0 "Суверенитет"
 KIR_the_sovereignty_desc:0 "Absolute rule may have been suitable during the early, desperate days in Vyatka, but it is no longer so. The Sovereignty is a true country, with all that requires, and one man cannot rule millions.\n\nThis presents us with the opportunity to create the first legitimate, and Imperial, Russian government since the end of the Russian Civil War. Though consolidation of our rule must still occur, a proper cabinet can be formed and a true government constructed. If all goes well, negotiations with the political factions within our government should proceed smoothly."

 KIR_the_congress_of_vologda:0 "Вологодский конгресс"
 KIR_the_congress_of_vologda_desc:0 "Before our conquest of it, Vologda, and the Neutral Zone that extended around it, acquired a reputation for peace and stability. We can use this to our advantage. The Congress promised so long ago must take place, and it can take place in Vologda.\n\nWith representatives from all major political factions invited, deliberations will proceed until a cabinet for the Tsar's first true government is formed. It is expected that there will likely be considerable discord between the factions, but regardless of what may occur, the Congress of Vologda will be historic - establishing the first monarchist government in Russia in forty years.\n\nWe will not let that opportunity escape us."

 KIR_the_bright_hour_knocks:0 "Час рассвета настал"
 KIR_the_bright_hour_knocks_desc:0 "As many had expected under a monarchist regime, reactionary sentiment has prevailed in the Sovereignty. The staunchly conservative National Union of Solidarists, led by Alexandr Solzhenitsyn, has emerged victorious following weeks of debate in Vologda, to the fears of many, more liberal, candidates.\n\nThe Solidarists have declared their support for civil liberties and democratic values, while also professing a desire for an increase in the role of Orthodox Christianity and cooperation between social classes.\n\nSolzhenitsyn, invested with the Tsar's full confidence, is now tasked with building confidence in and support for his policies. It remains to be seen, however, if such a strong shift towards traditionalist policies will be accepted by the Russian people at large."

 KIR_for_the_good_of_the_cause:0 "Добродеятель"
 KIR_for_the_good_of_the_cause_desc:0 "In the minds of the Solidarists, long years of war and poverty have led to a sharp decline in traditional Russian morality. A decline which must be corrected if the nation is to prosper. Now invested with true political power, they can finally do so.\n\nReligion will be re-emphasized, the absurdity of class division will be combated, and traditional values central to the Russian spirit will be promoted. In due time, and despite the complaints of more liberal factions within the government, the Russian people will see the value in remembering, and returning, to their roots."

 KIR_a_temporary_dictatorship:0 "Временная диктатура"
 KIR_a_temporary_dictatorship_desc:0 "Russia remains in chaos, and the first step in correcting this is to ensure that there exists order and stability within the Tsar's government. Without a strong, benevolent leader, it is inevitable that democracy will be lost to demagoguery, populism, or worse, socialism. The Tsar can be that leader, but he needs the Solidarists' help.\n\nConsequently, Prime Minister Solzhenitsyn has submitted legislation to grant himself emergency powers during this period of instability. His opponents call him a dictator, but they simply do not understand the enormous problems Russia currently faces."

 KIR_the_old_ways_triumphant:0 "Старомодный триумфант"
 KIR_the_old_ways_triumphant_desc:0 "Striking a middle path between reformist and reactionary sentiment, the Congress of Vologda has chosen the conservative All-Russian National Union, led by Vasily Shulgin, to form government.\n\nInvested with power long-desired, they will act to preserve and empower monarchist institutions, and keep the Tsar and his desires at the centre of government policy, while pursuing a program of nationalist re-unification besides.\n\nIt is expected that Shulgin and the Tsar will work closely together in positive fashion, acting to suppress or block the influence and proposals of the Kadets and Solidarists alike."

 KIR_ensure_stability:0 "Обеспечить стабильность"
 KIR_ensure_stability_desc:0 "Although Imperial rule has, at long last, returned to Russia, many are still hesitant to embrace it. They see only the failures of the Bolshevik revolution, and not the successes of the centuries prior. They must be reminded.\n\nAlthough it will take both time and several token reforms, the people will soon see that conservative monarchism in the old tradition can and will provide the stability that Russia has not seen for a very long time.\n\nAfter all, Romanov rule endured for centuries. It can endure for centuries more."

 KIR_the_status_quo_secured:0 "Статус Кво сохранён"
 KIR_the_status_quo_secured_desc:0 "In securing political power for the centre, away from the quasi-socialist Kadets and the quasi-fascist Solidarists, the Union has preserved the stability of the state. And it will continue to do so.\n\nThe radical proposals on either side can only lead to ruin, and so the Union will look in a different direction: the past. Tried and true methods will be relied upon as opposed to dangerous reforms. The Tsar and his court will be preserved and advised. In these dangerous times, to do otherwise would be foolish."

 KIR_victory_for_the_kadets:0 "Победа кадетов!"
 KIR_victory_for_the_kadets_desc:0 "To the surprise of many, especially in a monarchist state, liberalism has triumphed at the Congress of Vologda. The Constitutional-Democrats, better known as the Kadets and led by Roman Gul, have secured the majority of delegates, and will soon form government.\n\nThe Kadets have declared their intentions to institute reforms they have long championed, and intend to focus overwhelmingly on promoting social mobility and personal freedoms.\n\nAlthough the relationship between Gul and the Tsar is likely to be an uneasy one, the Tsar has accepted and supported the electoral results. It is not yet certain, however, whether the nation at large is prepared for such a drastic shift in governmental priorities, and Gul will have to work hard to prove their worth."

 KIR_begin_the_reforms:0 "Начать реформы"
 KIR_begin_the_reforms_desc:0 "After years in the political wilderness, the Kadets have, against all odds, secured a governmental mandate. Invested with that mandate, they can now act to implement reforms considered long overdue.\n\nAlongside many other reforms, democratic principles will be enshrined and expanded, and market regulations will be loosened. Although this will draw the ire of reactionary and conservative elements alike, they will see, in time, the value of empowering the ordinary Russian with dignity and freedom.\n\nFor if the man is empowered, so too is the nation."

 KIR_an_empire_of_equals:0 "Империя равных"
 KIR_an_empire_of_equals_desc:0 "With reforms well underway, the Kadets have turned their attention to a population often ignored and oppressed by government and citizen alike in equal measure: ethnic minorites.\n\nIn keeping with their principles of equality, legislation has been introduced that will extend official recognition of and protection to the varied minority groups within the state.\n\nAll the peoples of the Empire are, in truth, Russians. An attack on the rights of one is an attack on the rights of all, and this will no longer be permitted."

 KIR_the_imperial_constitution:0 "Царская конституция"
 KIR_the_imperial_constitution_desc:0 "With the close of the historic Congress of Vologda, the selection of a cabinet, and the appointment of a prime minister and governing party, the time has come for the final step - drafting the constitution.\n\nThis is not something to be taken lightly, as this Imperial Constitution, the founding document of Russian monarchism, will define politics in the state for years to come. The eyes of all are on the delegations as the debates begin."

 KIR_securing_the_realm:0 "Защита Царства"
 KIR_securing_the_realm_desc:0 "To ensure stability in the Sovereignty, it is critical that we focus on addressing domestic issues, the first of which is the proper administration of our territory. There is simply too much to effectively control, and both bandits and remnants of past enemies abound within it. We must take action.\n\nTo this end, we will focus the political, economic, and military strength on the security of our realm. By combining the efforts of the Imperial Army, the Okhrana, and the legions of administrators now entering government, we will ensure stability in our realm against the partisans and dissidents that threaten it!"

 KIR_carte_blanche_for_smyslovsky:0 "Карт бланш Смирновскому"
 KIR_carte_blanche_for_smyslovsky_desc:0 "The Chief of the Okhrana, Boris Smyslovsky, has proven a loyal and dedicated servant of the Tsar. Under his watch, dissidents, partisans, saboteurs, and spies alike have been found and excised from our nation. And he can be even more effective with additional support.\n\nBy increasing both the funding and operational latitude of the Okhrana, Smyslovsky will be able to more efficiently take care of problems before they become such. It is possible that his zealousness may cause some damage to the Tsar's image among the people, but we think the stability it will bring is well worth the cost."

 KIR_reign_in_the_okhrana:0 "Сдерживать Охранку"
 KIR_reign_in_the_okhrana_desc:0 "Although the Okhrana, ably led by Boris Smyslovsky, has undoubtedly been effective in recent years, they have also caused us problems. In times of war and crisis, their services are vital, and overzealous 'mistakes' can be overlooked. But in times of peace, this is no longer the case.\n\nThe excesses of the Okhrana can damage the public's support of the government, and so it will be made clear to Smyslovsky that he will no longer be permitted to operate without supervision. Efficiency will be hampered somewhat, but it is a small price to pay to ensure that anger is not redirected towards the government nor the Tsar."

 KIR_the_partisan_problem:0 "Окончательное решение партизанского вопроса"
 KIR_the_partisan_problem_desc:0 "While we defeated our enemies, we didn't kill every last one of their supporters. Unfortunately, this has resulted in a number of partisan holdouts that stretch from Arkhangelsk in the North to Samara in the south - a patchwork of fortresses, bandits, and leftover, disenfranchised soldiers all believing in a myriad of ideologies and owing loyalty to one man or the other; communist, fascist, and even radical democrats are present in these holdouts.\n\nEven if they weren't raiding our caravans, attacking villages who have professed their loyalty to us, or slaughtering soldiers when they get a chance, they would be presenting an issue. But right now, they're rampant. We have to deal with this problem as soon as possible, to ensure that the Tsar's rule is secured."

 KIR_root_them_out:0 "Искоренить их"
 KIR_root_them_out_desc:0 "The partisans are proving to be more difficult to defeat than was previously anticipated. There are too many of them, and they are too well-concealed in the vast forests that dot the Sovereignty. We must take more drastic action.\n\nWe will employ every tool at our disposal. The Okhrana, collaborators, overwhelming military strength, whatever is required. It will be expensive, and more blood will be shed than is likely needed, but this problem must end. It is making the state look weak, and surrounded by potential enemies as we are, such a perception cannot be afforded."

 KIR_offers_of_amnesty:0 "Предложения амнистии"
 KIR_offers_of_amnesty_desc:0 "The partisans are proving to be more difficult to defeat than was previously anticipated. There are too many of them, and they are too well-concealed in the vast forests that dot the Sovereignty. We must take more drastic action.\n\nYet, to simply use more force would be counterproductive. Instead, let us offer amnesty to any willing to come forward. The hardliners will refuse, of course, but any wavering compatriots will not, and as more amnesties are granted, the bands will become both less able to conduct major operations and more susceptible to defeat by local forces, leading to victory over the long term."

 KIR_the_emperors_peace:0 "Царский мир"
 KIR_the_emperors_peace_desc:0 "Though hard work and focused effort we have managed to pacify many of the partisan bands that have plagued our nation. Though bandits and criminals will always exist, an end to large scale disorder means a consequent rise in both popular confidence regarding and political support of the government.\n\nWe can now turn our attention to one of the other many matters requiring attention, confident that, at least internally, our security situation has been rectified."

 KIR_an_empire_reborn:0 "Возрождение империи" 
 KIR_an_empire_reborn_desc:0 "With the Congress of Vologda completed and the partisan situation addressed, the Sovereignty has, at long last and with the shedding of much blood, secured both internal physical and political stability.\n\nWestern Russia has had little of either for decades, and with their existence now being understood, popular and political support for the government is increasing across all sectors and social groupings. There still remain many problems, of course, but to many they are of less than the fundamental physical security of themselves and their families, and the Tsar can take heart that he has finally provided such to millions of Russians long deprived of it."
 
 ### Regional economy tree ###
 KIR_the_imperial_recovery_committee:0 "Царский комитет восстановления"
 KIR_the_imperial_recovery_committee_desc:0 "With the establishment of the Sovereignty, we can no longer rely on a vodka distillery to provide a significant portion of the state's budget. We must instead develop and execute an integrated economic plan on a national scale.\n\nTo do this, the Tsar has announced the formation of the Imperial Economic Council, which will assemble experts from both the nation and ?migr? communities and task them with overseeing such development and implementation. Through intelligent and consistent planning, the economy and industrial base will both grow, improving the lives of ordinary Russians while also preparing us for the eventual campaign of national unification."

 KIR_economic_recovery:0 "Экономическое возрождение"
 KIR_economic_recovery_desc:0 "The initial policies of the Imperial Recovery Committee have already shown effect. Although the decreases in poverty and hunger, and corollary increases in industrial output and wage growth are minimal, they are nonetheless observable.\n\nBut we cannot stop here. There is much work to be done, and the Committee's work has only just begun. Still, it has already an an impact for the better on the lives of many of our citizens, and that must be applauded."

 KIR_invite_foreign_capital:0 "Пригласить иностранный капитал"
 KIR_invite_foreign_capital_desc:0 "In addition to its many other problems, one issue facing the Sovereignty is a near-total dearth of foreign capital investment. Securing such investment would allow for the pace of economic development to be rapidly accelerated, and as such the Imperial Recovery Committee has asked both the Tsar and the Foreign Ministry to reach out to foreign powers, both near and far, and offer significant incentives in order to promote investment.\n\nWhile doing so would certainly have significant economic benefit, numerous side benefits, including increased foreign recognition and a more rapid decrease in unemployment, have also been identified."

 KIR_the_witte_currency_reform:0 "Продолжить реформы Витте"
 KIR_the_witte_currency_reform_desc:0 "The eponymous Witte Currency Reform, named for the member of the Imperial Recovery Committee who designed it, council minister and member of the Imperial Recovery Committee who suggested it, focuses on both the introduction of a single centralized currency and the mandate of it as the only form of legal tender within the Sovereignty.\n\nThis will act to combat the continued use of regional currencies, inequalities in purchasing power stability, and black market transactions and exchanges besides. The result has been promised to be, after an initial period of disorder as the system is converted, an overall increase in coordinated economic activity."

 KIR_reorganize_the_ministry_of_finance:0 "Reorganize the Ministry of Finance"
 KIR_reorganize_the_ministry_of_finance_desc:0 "The Ministry of Finance was originally established to manage the economy of the lands in and around Vyatka during the days of the German bombing campaigns. Those days are long past, but the Ministry is still organized as it was at that time, in a fashion wholly unsuited to the administration of an economy on a truly national scale.\n\nAt the request of the Imperial Recovery Committee, the Ministry will be restructured, instituting proper local, regional, and national hierarchies to better address the economic concerns of different national areas.It will also assess the skills of its employees, and hire new ones, in order to ensure efficient and continued operations across the entirety of our territory."

 KIR_the_principles_of_solidarism:0 "Принципы солидаризма"
 KIR_the_principles_of_solidarism_desc:0 "The victory of Aleksandr Solzhenitsyn's Soldiarists at the Congress of Vologda has, as in all other aspects of our government, had an effect on the Imperial Recovery Committee. Firmly committed to corporatist ideals, the Solidarists have required their implementation as part of any economic recovery plan.\n\nWith a focus on the organization of the economy around identified interest groups and production sectors, it is expected that the overall efficiency of our industrial base will increase."

 KIR_continue_the_austerity_programs:0 "Продолжить программы жесткой экономии"
 KIR_continue_the_austerity_programs_desc:0 "With the victory of Vasily Shulgin's National Union at the Congress of Vologda, new directives have been issued to the Imperial Recovery Committee. Programs of austerity introduced long ago are to be extended until such time as the government deems otherwise.\n\nThough this is an unpopular move, the National Union is adamant that until the military situation can be considered resolved, no deviation from the focus on military production in favor of social or economic programs can be entertained."

 KIR_economic_liberalisation:0 "Экономическая либерализация"
 KIR_economic_liberalisation_desc:0 "The victory of the Kadets under Roman Gul at the Congress of Vologda has paved the way for the integration of economic liberalization into the policies of the Imperial Recovery Committee.\n\nWith a focus on encouraging free market principles, ending austerity measures, and normalizing the markets, the Kadets are hopeful that the Sovereignty's economy can be induced to rapidly expand, and reap subsequent reward."

 KIR_the_miracle_on_the_vyatka:0 "Вятское чудо"
 KIR_the_miracle_on_the_vyatka_desc:0 "The efforts of the Imperial Recovery Committee have, despite some political opposition, had a real and significant impact on the overall economic health of the Sovereignty. Domestic product has risen sharply, the sophistication of our industry has increased, and foreign capital is finally once again entering Russia.\n\nThese advances, combined with a dramatic increase in administrative efficiency as resulting from further reforms, has provided the nation with a robust and future-oriented industrial base by which to effect eventual unification.\n\nThe Tsar has put in motion plans for each and every member of the Committee to receive a national award, presented by himself. If a soldier can receive a medal for helping one fellow Russian, so too can the Committee for helping millions!"

 KIR_academic_recovery:0 "Академическое восстановление"
 KIR_academic_recovery_desc:0 "For a very long time, available education in Russia has been minimal, when it has been available at all. As our economy continues recovery, this deficiency can, and must, now be addressed. Without educated citizens, we cannot continue to develop our economy beyond subsistence levels, and so we will invest in it.\n\nA t the insistence of the Imperial Recovery Committee, a comprehensive plan for the development of a national educational infrastructure, from primary to tertiary, will be created, and resources allocated to implement it. In this way, we can prepare for the future, and leave as part of our legacy a generation of intelligent, innovative, and forward-thinking Russians."

 KIR_reopen_the_universities:0 "Смахнуть пыль с дверей университетов"
 KIR_reopen_the_universities_desc:0 "With significant funding now available for education, and we must now act to reopen the many institutes of higher learning long closed in Western Russia. These institutes, unused and unneeded during the many years of division and conflict in the region, are essential if we wish to ensure that the Sovereignty possesses the means by which to generate the next generation of administrators, industrialists, researchers, and more besides.\n\nAn inventory of campuses will be completed, and reconstruction priorities will be subsequently assigned. Once in operation, we are likely to notice both an increase in our ability to develop innovative solutions of or improvements to problems."

 KIR_the_kazan_science_academy:0 "Казанская научная академия"
 KIR_the_kazan_science_academy_desc:0 "The Russian Academy of Sciences was, for many years, the preeminent educational institution in the Empire, producing many great inventors, engineers, thinkers, and cultural icons. That Academy is now far behind German lines, and utterly inaccessible. To complete our plan of academic revitalization we will replace this now-lost institution with a new one.\n\nThe Tsar has decreed the construction of a new Academy of Sciences, this time in Kazan. With time, patience, funding, as well as some luck, it will become a beacon of advancement, and prove to the world that Russia is no longer a backwards-thinking nation."

 KIR_industrial_recovery:0 "Индустриальное восстановление"
 KIR_industrial_recovery_desc:0 "Industry in Western Russia has not yet even fully recovered from the German bombing campaigns, let alone from the devastation inflicted during regional unification. The Imperial Recovery Committee has therefore identified the fundamental reconstruction of the extant industrial base as a primary objective, in order to permit its contribution to further projects.\n\nFunding has been dedicated in order to ensure that reconstruction is completed as quickly as possible. This is but the first step towards rapid expansion, but it must be taken nonetheless."

 KIR_connecting_our_realm:0 "Соединить наши губернии"
 KIR_connecting_our_realm_desc:0 "The widespread destruction of national infrastructure is another legacy of the chaos that once engulfed Western Russia, and this severely limits the civilian economy, both in absolute size as well as in expansion and development potential. Thus a focus will be placed on the construction of new railroads and highways between our major economic centers and ports.\n\nThis will promote the movement of people and goods as rapidly as possible and in as large a grouping as possible, and so encourage further economic expansion within the Sovereignty."

 KIR_rebuilding_the_civilian_sector:0 "Восстановление гражданского сектора"
 KIR_rebuilding_the_civilian_sector_desc:0 "Owing to our previous efforts towards both reconstructing extant industry and constructing new infrastructure corridors, we can now take efforts to expand the civilian economy. Through strategic spending as well as the provision of attractive subsidies, we can encourage the construction of factories focused on the production of domestic goods.\n\nThe value of even the most basic amenities in ensuring societal stability and public support of the government should not be underestimated, and by encouraging their creation we not only obtain that support, but increase employment and domestic product besides."

 KIR_invest_in_russian_business:0 "Инвестиции в русский бизнес"
 KIR_invest_in_russian_business_desc:0 "Russian business has, for a long time, barely existed. Owners lost their factories either to communist expropriation or German bombers. But times have changed. In even the relatively short time since unification, we have observed the organic development of small-scale industry among some of our more enterprising citizens. This presents an opportunity.\n\nBy investing in these businesses, and subsidizing the formation of new ones, we can accelerate the generation of domestic industry by citizens, rather than by direct government intervention. The Imperial Recovery Committee has been very clear that such is the pathway towards true economic growth, and neither we nor the Tsar have any reason to disagree."
 
 ### Regional armed forces tree ###
 KIR_reevaluate_the_armed_forces:0 "Переосмысление военных сил"
 KIR_reevaluate_the_armed_forces_desc:0 "The performance of the Imperial Army in securing the territory now comprising the Sovereignty was laudable, and should be recognized as such. But this should not mean we can overlook the potential for improvement. In pursuit of national unification, it will be a long, hard trek to the Pacific, and we must be ready.\n\nWe will therefore begin a thorough examination of our campaigns and once again make unified decisions on our overall strategy for the development and expansion of the Imperial military, as we did once before. That examination enabled us to achieve victory, and this one cannot but do the same."

 KIR_learning_from_the_western_reclamation:0 "Осмыслить западнорусскую ирреденту"
 KIR_learning_from_the_western_reclamation_desc:0 "The triumph of the Western Reclamation, the establishment of the authority of the Tsar over our region, was a great victory, given to us by the Imperial forces. In order to ensure that upcoming campaigns of national unification are similarly successful, we will examine the western campaigns in great detail once again.\n\nIn so doing, we will learn where our officers, men, equipment, and doctrine excelled and, also, where they were found wanting. Though it will be difficult to admit our failures and identify avenues towards improvement, we must do so, both for the future of the Sovereignty and for the fortunes of the Tsar."

 KIR_sticking_to_our_guns:0 "Придерживаться наших орудий"
 KIR_sticking_to_our_guns_desc:0 "Some time ago we considered orienting our military towards ensuring numerical superiority, leveraging Russia's traditional population advantage over our enemies. In the time since, we have acquired millions of new citizens, potentially making this approach even stronger.\n\nAs a result, and despite the objections of some of our more innovative officers, we will decisively choose to orient the Imperial Army towards massed formations. While this is likely to cause some administrative strain on divisional staffs, it will ensure that our formations are quickly reinforced, something that will no doubt be useful on the long future journey eastwards."

 KIR_new_schools_of_thought:0 "Новые школы мысли"
 KIR_new_schools_of_thought_desc:0 "Some time ago we considered orienting our military towards lessons learned from studying the approaches of other nations such as America, Britain, Germany, and Japan. In the time since, we have acquired vast new territories and the industrial bases within them, which are critical to the production of the equipment needed for modern warfare.\n\nAs a result, and despite the objections of some of our more traditionalist officers, we will decisively choose to orient the Imperial Army towards specialist training and recruitment. While this is likely to cause a reduction in recruitment efforts owing to the stringent requirements of such programs, it will ensure that those same specialist formations are capable of performance beyond that which might otherwise be expected."

 KIR_celebrate_the_heroes:0 "Восславить героев"
 KIR_celebrate_the_heroes_desc:0 "The Imperial Army is nothing without its valiant soldiers. Men who could, and did, give their lives for God, country, and Tsar in the campaigns of regional consolidation. We must make the stories of these heroes known.\n\nIn so doing, not only will our current and future soldiers be motivated by the stories of those who came before them, but efforts to promote our campaigns will simplify. The general populace cannot but support the aims of our military, once made aware of the many stories of noble action and sacrifice contained within."

 KIR_the_imperial_navy:0 "Царский русский флот"
 KIR_the_imperial_navy_desc:0 "It has been nearly forty years since a vessel bearing the flag of an Imperial Russia has sailed the seas. With the capture of major ports during our regional consolidation, this should be rectified. An investment will therefore be made in the development of naval technology, and the administrative infrastructure needed for a navy will be created.\n\nWe may not be able to match the size of the major navies for many years to come, but we can promote and protect trade, secure our territorial waters, and carry our flag around the world, making the return of the Tsar known to all."

 KIR_the_imperial_air_service:0 "Царские военно-воздушные силы"
 KIR_the_imperial_air_service_desc:0 "The particulars of Western Russia made it, for many years, extremely difficult to maintain an air service of any kind. German interdiction, maintenance and training, and material production and repair were all often, at least partially, beyond our resources. That situation has now changed. Considerably.\n\nWith the Sovereignty now unified and, at least relatively secure, the time has come to invest in the creation of a formal Air Service though direct state investment in aeronautical technologies. Though any such service will begin small and likely remain so for some time to come, our soldiers and civilians alike can take heart in the knowledge that their brave compatriots fly high above, protecting them from harm - and inflicting the same on the enemy."

 KIR_modern_training_methods:0 "Современные методы тренировки"
 KIR_modern_training_methods_desc:0 "Discipline is key in any military. Without it soldiers cannot be relied upon, officers may disobey orders, and larger tactical and strategic plans are doomed to failure. In the past, we have noticed several displays of ill-discipline within the Imperial forces, and while that might have once been acceptable, it is no longer.\n\nAccordingly, we will reorient our military training programs to place greater emphasis on discipline and unit cohesion. By doing so, we will ensure that, when the campaigns eastward begin, the integrity of our formations will remain, even over the vast distances that will be encountered."

 KIR_expand_the_special_forces:0 "Сформировать СПЕЦНАЗ"
 KIR_expand_the_special_forces_desc:0 "The creation and deployment of specialized formations, such as the fabled 'Bridgeburners,' during our regional conquest proved highly effective in achieving victory. It has therefore been proposed that we expand these formations. This proposal will be accepted.\n\nThrough direct investment, we will optimize the structure, doctrine, and materiel requirements of these formations, and thereby promote the creation of more of them within the military command structure. When the great campaigns of national unification begin, they will facilitate our advance towards victory through the acts of great skill and daring for which they have become known."

 KIR_invest_in_izhmekh:0 "Инвестировать в ИжМех"
 KIR_invest_in_izhmekh_desc:0 "The Izhevsk Mechanical Plant has, for many years, been a key factor in the proper equipping, and thus victory, of the Imperial military. With the resources of the Sovereignty now at our disposal, the plant can be both invested in and expanded upon, in order to compound the advantages it offers us.\n\nWith the expansion of the industrial facilities at and around the complex, we will greatly expand the state's ability to produce the vast amounts of equipment needed for modern warfare and our eventual drive to the east. All that is needed is the Tsar's word."

 KIR_a_new_generation_of_officers:0 "Новое поколение офицеров"
 KIR_a_new_generation_of_officers_desc:0 "As the upper command structure of our military ages, it is critical that we ensure there is a new generation of innovative, loyal, and skilled officers to replace them. The creation, years ago, of the Vyatka General Staff Academy, has helped tremendously in this effort, but as our nation has grown, so too have the requirements for leadership. Investments must be made.\n\nThe operating budget of the Academy will therefore be greatly increased, allowing it to not only graduate more officers for command, but also provide them with superior training in the many fields to which an officer must be made aware. When we begin our drive to carry the Tsar's flag to the Pacific, we can be confident that the best officers in Russia will lead the charge."

 KIR_updating_our_designs:0 "Обновить наш дизайн"
 KIR_updating_our_designs_desc:0 "The near-total destruction of Western Russia's industrial and academic base resulted in, among other things, a consequent lack of innovation in military designs. Many patterns were copied from foreign sources, or were crude makeshift solutions produced in a decentralized manner. Our current position, however, allows us to rectify that.\n\nInvestments will be made in the design of various types of materiel, and coordination councils with military manufacturers will be formed in order to promote the physical production of them. In this way, we will ensure that Russian designs are built by Russian factories for an Russian army experiencing Russian conditions. Truly, we could not ask for more."

 KIR_the_imperial_army_marches_on:0 "Маршируют полки. Ногу держат стрелки..."
 KIR_the_imperial_army_marches_on_desc:0 "As the result of our doctrinal, equipment, and leadership reforms and investments we have, once again, achieved a remarkable modernization and professionalization of the Imperial military. Operational plans are drawn and executed faster, administrative staff control of formations has improved, and the disposition of our forces has been considerably strengthened.\n\nThe military stands prepared and ready to begin the inevitable campaigns of national reunification, and though none can say what, or who, it will face, all can say that they are confident in its ability to achieve victory in the name of the Tsar."
 
 ### Regional foreign diplomacy tree ###
 KIR_reestablishing_contacts:0 "Восстановить контакты"
 KIR_reestablishing_contacts_desc:0 "With the establishment and political stability of the Sovereignty established, it is now time to do something that no Russian state has done in a long time, and begin a coordinated, and global, diplomatic campaign. We have many resources to offer the world, and need just as many advancements and investments in return.\n\nSerious investment will be required, in both the establishment of reliable diplomatic infrastructure as well as the standardization of treaties of recognition, trade, and extrnational representation. They will be made. Russia will no longer stand alone on the world stage."

 KIR_the_imperial_diplomatic_corps:0 "Царские дипломатические отделения"
 KIR_the_imperial_diplomatic_corps:0 "Царские дипломатические отделения"
 KIR_the_imperial_diplomatic_corps_desc:0 "In order to achieve our diplomatic goals and open our nation to the world, the Sovereignty must have a capable and professional diplomatic corps. Sufficient investment will therefore be made to ensure that we do.\n\nThe Imperial Diplomatic Corps will be prioritized in order to ensure that it attracts the best and brightest and, sent around the world, they will secure advantage for the state. Agreements of diplomatic recognition, trade, mutual protection and, perhaps eventually, global alliance can and will be pursued. In so doing, Russia will prove once again that it is once again, at least a regional power, and should be negotiated with as such."

 KIR_trade_with_the_ofn:0 "Торговать с ОФН"
 KIR_trade_with_the_ofn_desc:0 "The OFN is the natural global counterbalance to the 'alliances' of Germany and Japan, both of which, even if their crimes against the Russian people were overlooked, will count among our greatest rivals once national unification is achieved. As such, alignment with the block will be useful not only currently, but also in the future.\n\nWe can begin doing so through the establishment of unofficial trade agreements, with cargoes funneled through the port of Arkhangelsk. As we grow more comfortable and trusting of each other, we will lay the groundwork for future collaboration. Who knows what the future may hold?"

 KIR_an_embassy_in_washington:0 "Посольство в Вашингтоне"
 KIR_an_embassy_in_washington_desc:0 "As part of our efforts to ingratiate ourselves with the OFN, and thus the Americans, we will act to achieve formal diplomatic recognition by the United States as the legitimate Russian government. Once so achieved, we will petition them for the right, as with any other legitimate government, to establish an embassy in Washington.\n\nIt will not be an easy goal to achieve, but we will focus the entirety of the Diplomatic Corps' resources on it. Achieving recognition from the Americans would tremendously strengthen our claim to Russian lands on the international stage, permit greater economic and trade opportunities to be explored, and could not but allow for more cooperation with them in the years ahead."

 KIR_european_overtures:0 "Европейские увертюры"
 KIR_european_overtures_desc:0 "Europe has long been a continent of monarchy, even if the Reich that now occupies so much of it despises even the concept of the institution. Some monarchies remain however and, owing to his possession of the grand Romanov bloodline, our Tsar is connected to many of them through old marriages, alliances, and partnerships.\n\nThese relations have lied dormant for many years, but it is now time to revive them for the modern age. We will, using the increasingly-experienced persons of the Imperial Diplomatic Corps, open relations with these countries, establish mutually beneficial initiatives, and cement our status as a regional power. Dreams of further expansion notwithstanding, of course."

 KIR_swedish_royal_ties:0 "Шведские элитные связи"
 KIR_swedish_royal_ties_desc:0 "The Kingdom of Sweden, one of the few European nations to escape the grip of German tyranny, is an ideal candidate for one of our first diplomatic overtures. King Gustaf VI Adolf, though himself a constitutional monarch, is reportedly a measured character, and the country's lack of alignment with any one geopolitical faction ensures that we will not make enemies by extending relations.\n\nThe decision has therefore been made for the Tsar himself to visit the country, departing by ship from Arkhangelsk. His visit will not only facilitate the drafting of formal recognitions and trade agreements with the Swedes, but will also act to further strengthen our legitimacy on the world stage."

 KIR_roman_holiday:0 "Римский Новый Год"
 KIR_roman_holiday_desc:0 "Italy, though once among the nations that invaded our land, is and remains the most powerful monarchy in Europe. In many ways, it exemplifies the Tsar's own goals - a strong and prosperous land, with large swaths of territory in which to secure resources, and with a loving people democratically participating in government under a respected king. We will therefore reach out to them.\n\nMembers of the Diplomatic Corps will travel to Rome and attempt, with all effort, to secure formal relations with them. If they are successful, a corresponding increase in our national legitimacy, along with future beneficial trade prospects, can be realized."

 KIR_a_trip_to_madrid:0 "Путешествие в Мадрид"
 KIR_a_trip_to_madrid_desc:0 "It has been decided to next focus the efforts of the Diplomatic Corps on Iberia, through the dispatch of a mission to Madrid. As a major regional power in Europe, but also with itself untied to the German power bloc, it is an ideal candidate for the establishment of favorable relations with our nation.\n\nAs one of the members of the Corps who both speaks Spanish and possesses experience in Iberia, our diplomatic mission will be led by one Boris Skosyrev, formerly the Tsar's representative in the Berezniki governorate. Though some have raised the concern that his troubling past in Andorra could complicate matters, Skosyrev has dismissed them. Time will tell if he is the correct choice."

 KIR_our_place_in_the_world:0 "Наше место в мире"
 KIR_our_place_in_the_world_desc:0 "The frenzied efforts of the Imperial Diplomatic Corps over recent months have proved, in general, to be highly successful. Despite some failures encountered, by and large the state has seen the development of successful trade relations with both major and minor countries, the expansion of formal recognition, and more besides.\n\nAs we continue to expand our temporal authority, over both our own lands and those to the east, there will no doubt be more diplomatic challenges encountered. But just as they have so far, the Diplomatic Corps will overcome them, in the name of the state and the Tsar."

