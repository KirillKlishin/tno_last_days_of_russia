  ER_Speer_OC_heat_of_the_desert:0 "Адаптировать Вермахт для боев в пустыне"
 GER_Speer_OC_heat_of_the_desert_desc:0 "Пустыня сурова. Жара жестока, песок бесконечен и проникает везде, а местность беспощадна, бесплодна и трудна для обычных транспортных средств. Для неподготовленных пустыня - это не просто еще одно безжалостное поле битвы, это кладбище.\n\nВот почему мы переоснащаем наши войска оборудованием для ведения войны в пустыне. Песок проникает во все. Нам нужно прочное, надежное оружие, способное справиться с такой обстановкой. Что-то похожее на АК-47. Пункты снабжения немногочисленны и находятся далеко друг от друга, поэтому нам нужно снабдить наших людей достаточным количеством боеприпасов, топлива, продовольствия и воды, чтобы продержаться хотя бы несколько недель. Наша нынешняя форма совершенно недостаточна для засушливой среды; нам нужна специальная пустынная форма, который защитит наших людей, как от жары, так и от пуль. Наши транспортные средства, которые мы собираемся отправить, также нуждаются в незначительном переоснащении.\n\nНам предстоит еще много работы, но когда она будет закончена, наши экспедиционные силы не будут иметь себе равных!"
