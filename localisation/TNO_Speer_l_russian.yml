 GER_the_southern_war_desc:0 "В африканских рейхскомиссариатах царит хаос. Война разразилась после того, как рейхскомиссар Ганс Хюттиг из Остафрики решил поддержать Буров в их стремлении к независимости: мы не можем рисковать войной против Соединенных Штатов, но все же кое-чем помочь мы им сможем.\n\nС одной стороны, мы можем посылать войска и припасы нашим колониальным властям, ссылаясь на необходимость улучшения безопасности. Поскольку это входит в наши права как суверенной нации, американцы не смогут протестовать: если мы победим, это даст нам большой престиж и нанесет серьезный удар по нашим конкурентам, хотя наш народ может протестовать против пустой траты ресурсов и человеческих жизней.\n\nС другой стороны, мы можем быть уверены, что война продлится достаточно долго, чтобы позволить нам забрать весь наш персонал, материалы и - что еще важнее - деньги. Лишив наши колонии всего ценного, что у них осталось, мы значительно сократим наши потери: это будет означать фактическую капитуляцию перед американцами, но это спасет и жизни, и деньги..."
 GER_set_a_precedent:0 "Фюрер принял решение. С помощью министра иностранных дел Гельмута Шмидта мы воспользуемся войной как возможностью проложить прочный путь для Германии и всего мира.\n\nВзяв на себя обязательство следовать этой стратегии, мы можем показать миру, что мы страдаем от войны так же сильно, как и американцы."
 GER_send_whats_left_desc:0 "Нам потребуется время, чтобы вывезти все, что еще можно спасти из африканских территорий, которыми владеет наш Фатерлянд. Поэтому мы должны не допустить слишком быстрого выхода из войны. То время, которое у нас осталось, нужно использовать с умом.\n\nА это означает доставку необходимого оборудования в рейхскомиссариаты, что даст им возможность продержаться столько, сколько нам нужно."
 GER_arms_for_the_boers_desc:0 "Эта глупая война призывает нас помочь нашим союзникам. Эти союзники – буры, и они тоже должны получить ту же помощь, которую мы намерены оказать рейхскомиссариатам.\n\nНо не слишком много, и с условием того, что мы дадим им только то, что у нас есть, чтобы сэкономить. Как и у рейхскомиссариатов, у этих буров будет то, что им критически необходимо, но не более того.\n\nНам не нужно отговаривать их играть в свои дурацкие игры. Очень скоро они заработают свои дурацкие призы."
 GER_from_what_we_need_desc:0 "Они все еще хотят большего. И они получат то, что хотят. Но только в зависимости от того, сколько мы хотим им дать.\n\nКонечно, у нас еще есть кое-что в запасе. В конце концов, мы достаточно добры, чтобы сохранить им жизнь, пока они неизбежно не падут перед своими врагами.\n\nТак что не будем терять времени. Мы пошлем им все, что сможем, и покончим с этим. Этого точно достаточно, чтобы купить нам побольше времени для того, чтобы спасти этих идиотов."
 GER_advisers_for_the_kommissars_desc:0 "Чтобы война продолжалась так долго, как нам нужно, мы пошлем к нашим комиссарам нескольких наших лучших людей, чтобы они научили их делать свою работу.\n\nКонечно, это не означает, что мы хотим, чтобы они преуспели. До тех пор, пока советники выполняют свою роль, отвлекающие факторы, которые они обеспечивают, и полезность их опыта не позволят комиссарам догадаться о том, что мы действительно хотим сделать."
 GER_a_game_of_diplomacy_desc:0 "Всего несколько месяцев назад Рейх жестоко пострадал от гражданской войны. Начинать военные действия против Соединенных Штатов, пусть даже только локальные, слишком рискованно: несмотря на потенциальную выгоду, то, что предлагает фон Тресков, только ухудшит наше и без того шаткое положение и рискует привести в ярость простых людей, которые не поймут, за что мы снова теряем человеческие жизни.\n\nРейхсминистр Шмидт предлагает гораздо более сбалансированное решение. Мы не можем отказаться от наших колониальных владений без боя, но мы ограничим нашу поддержку, чтобы скорректировать наши интересы с интересами Соединенных Штатов: удерживая войну в тупике, мы сможем заключить соглашение, которое удовлетворит желания обоих сторон."
 GER_cover_the_damages_desc:0 "Как это ни печально, но рейхсминистр Шмидт прав. Учитывая наше тяжелое внутреннее положение, мы должны полностью сосредоточить все имеющиеся в нашем распоряжении ресурсы на восстановлении Германии: мы не можем начать новую войну так скоро после того, как наша нация была разорвана в гражданской войне! Вместо этого мы позаботимся о том, чтобы потеря наших африканских колониальных владений принесла нам хотя бы некоторые финансовые выгоды.\n\nОтправив достаточное количество подкреплений и припасов рейхскомиссарам, мы сможем оттянуть войну достаточно надолго, чтобы извлечь все ценные ресурсы и инвестиции из Африки, прежде чем мы отступим и оставим Хюттига на произвол судьбы. В конце концов, это было его решение ввергнуть колонии в войну: его выбор, его ответственность..."
 GER_soften_the_blow_desc:0 "Чтобы сократить наши потери, мы должны действовать быстро. Все активы, как физические, так и финансовые, принадлежащие либо правительству, либо немецким компаниям, будут немедленно ликвидированы, независимо от того приносят они какую-то прибыль или нет. Как только эта фаза будет завершена, мы продолжим переброску всех оставшихся ресурсов, персонала и материалов на материк, пока борьба еще продолжается.\n\nНаши люди на фронте не оценят этого, и некоторые дома обвинят нас в трусости, но у нас нет ни ресурсов, ни времени, чтобы вести бесполезную войну за землю, которая скоро превратится в хаос. Эвакуация начнется как можно скорее, так что удар, когда он обрушится, будет не таким сильным, как мы опасаемся."
 GER_youre_on_your_own_desc:0 "Рейхсминистр Шмидт в настоящее время руководит ликвидацией активов и эвакуацией всего оставшегося персонала и ресурсов. Несмотря на протесты рейхскомиссаров и некоторую негативную реакцию со стороны наших людей, операции идут гладко, и первые грузовые суда выгружают все, что нам удалось спасти.\n\nНефти, серебра, золота и алмазов будет достаточно, чтобы финансировать некоторые наши промышленные и финансовые программы, хотя нам и придется столкнуться с позором поражения. Рейхсминистр был весьма недоволен... и даже потрясен тем, что некоторые из предложенных им инициатив будут финансироваться благодаря ресурсам, добытых рабами, но у нас мало времени на сентиментальность."
 GER_do_what_we_must_desc:0 "Тресков сделал важное замечание для фюрера. Он сказал, что если бы мы использовали эту войну для поднятия морального духа нашего народа, то это был бы хороший способ укрепиться над милитаристами, которые все еще находятся в Рейхе.\n\nКонечно, это означает поддержку идиотов, которые втянули нас в эту историю. Но фюрер уже принял решение.\n\nМы сделаем все возможное, чтобы выиграть за них эту войну."
 GER_send_everything_desc:0 "От пуль и бинтов до лучших артиллерийских орудий и наших величайших технологий, мы сделаем все возможное, чтобы создать впечатление, что у рейхскомиссариатов есть шанс выиграть эту войну. Конечно, это лучшее, что мы могли сделать для людей, которые небрежно подожгли континент, потому что захотели напакостить другой стране, попавшей под крыло ОСН.\n\nПоэтому мы отдадим лучшее оружие нашего Фатерлянда, чтобы достичь победы, по крайней мере мы на это надеемся."
 GER_men_for_the_boers_desc:0 "Итак, в Рейхе есть люди, которые настолько хотят помочь нам достичь этой победы, что они пришли просить разрешения служить добровольцами. Конечно, мы с радостью примем их просьбы и отправим их на войну, которая, как они уверены, принесет Фатерлянду еще одну победу мирового масштаба.\n\nЭто, несомненно, покажет, насколько мы симпатизируем нашим бурским кузенам. В конце концов, они – часть немецкой семьи."
 GER_and_then_some_desc:0 "Конечно, мы послали все, что могли послать. И конечно, мы пошлем еще немного.\n\nЭта великая война за Фатерлянд, вместе с горячо преданными нам людьми, покажет нашу мощь через масштабы помощи, которую мы окажем. Ведь мы так хотим добиться победы над нашими врагами на юге! Больше помощи и больше людей сделают для победы все, что возможно."
 GER_supplies_for_the_kommissars_desc:0 "Учитывая ограниченную численность наших сил в Африке, мы должны обеспечить, чтобы каждый из наших солдат мог сражаться с максимальной эффективностью. На закрытой встрече фельдмаршал фон Тресков предложил послать одно... правильное лекарство для наших войск на фронте. Точнее, стимуляторы или как их чаще называют – боевые наркотики.\n\nКак гордый пруссак, фон Тресков презирает такие коварные методы, но даже он не может отрицать наше трудное положение. Если мы хотим победить, нам придется сражаться грязно, не важно какой ценой, даже если при этом мы потеряем свою честь..."
 GER_a_display_of_force_desc:0 "Фон Тресков прав. Несмотря на наше шаткое положение, мы не можем уклониться от своей роли мировой державы: наши колониальные владения являются важными фигурами на великой шахматной доске, и мы не сдадимся без боя! Конечно, мы не станем вступать в прямую конфронтацию с Соединенными Штатами, но у нас все еще есть несколько козырей в нашем рукаве.\n\nМы пошлем рейхскомиссарам все ресурсы, которые им нужны, чтобы одержать победу. Под ярлыками "усиленных мер безопасности" и "материально-технического снабжения" мы сможем оправдать наши подкрепления перед остальным миром, и даже американцы не смогут протестовать: в конце концов, они делают то же самое..."
 GER_show_off_our_pride_desc:0 "Фельдмаршал фон Тресков прав. Мы – мировая сверхдержава и не позволим американцам и их марионеткам вмешиваться в дела империи, за которую погибло столько немцев: каждая часть рейха для нас так же важна, как и сама Германия, и мы не сдадимся без боя!\n\nУ рейхскомиссаров будет все необходимое для победы и обеспечения безопасности наших африканских владений, и мы организуем несколько специальных операций, чтобы нанести хирургический удар по врагу, ослабив его и позволив нашим главным силам одержать победу. Тем не менее, мы должны действовать быстро, иначе затраты на такую операцию могут оказаться больше, чем сможет выдержать наш народ..."
 GER_another_blitzkrieg_desc:0 "Война, возможно, изменилась с тех пор, как мы в последний раз сталкивались с американцами в бою, но основные принципы все еще остаются те же. С хорошей логистикой, тщательным планированием и большой концентрацией мобильных и бронетанковых сил, мы можем нанести точечный удар в слабое место врага, прорвав его фронт и окружив его силы без шанса на перегрупировку.\n\nЕсли эта тактика потерпит неудачу, то нам придется полагаться на внутреннюю силу и дисциплину наших солдат. Еще со времен прусской славы мы одерживали верх над превосходящими нас врагами благодаря нашей превосходной подготовке и организации: фон Тресков планирует вернуть вермахт к полной боеспособности, и эта война является идеальной симуляцией, которая даст нам драгоценное понимание необходимых реформ."
 GER_just_like_old_times_desc:0 "Фельдмаршал фон Тресков вполне удовлетворен действиями наших войск в этом конфликте. Похоже, что после почти двадцати лет упадка и забвения старые ценности, такие как дисциплина, меритократия и организованность, медленно возвращаются на передний план. Несмотря на все трудности, с которыми мы столкнулись во время этого странного конфликта, мы постепенно вновь находим наши общие цели и товарищество.\n\nМожет быть, эта война и не пойдет по нашим планам, но то, что мы сейчас имеем уже результат. Наши силы хорошо сражаются вместе, снова видя друг в друге братьев по оружию, а не потенциальных предателей или врагов, а наша координация неуклонно улучшается с течением времени. Это чувство такое же, как в старые добрые времена..."
 GER_finish_what_we_started_desc:0 "Время пришло. Теперь, когда наши интересы защищены, а наши планы выполнены, мы можем отступить из наших африканских владений: всего через несколько недель все оставшиеся войска и Административный персонал будут эвакуированы самолетами или кораблями, что фактически положит конец нашему присутствию на темном континенте. Как только взлетит последний самолет, наша колониальная империя перестанет сущестовать.\n\nХотя это был печальный и унизительный выбор, это лучший результат, на который мы могли бы надеяться в нынешних обстоятельствах. Дома многие обвинят нас в трусости за то, что мы бросили наши законно завоеванные земли, но остальные поблагодарят нас за окончание того, что они считали пустой тратой жизней и ресурсов. Время покажет, кто прав..."
 GER_leave_without_a_trace_desc:0 "Теперь, когда наши последние приготовления наконец завершены, процедуры вывоза и эвакуации начались всерьез. Наши войска на поле боя отступают вместе с любым немцем из рейхскомиссариата, который пожелает покинуть Африку. Там, на взлетно-посадочных полосах, воздушный мост обеспечит беспрепятственную транспортировку в Германию. Все тяжелое оборудование будет вывезено на кораблях или, если это окажется невозможным, оставлено под знаками отличия рейхскомиссаров, чтобы замаскировать наше присутствие.\n\nАмериканцы молчаливо пообещали не нападать на эвакуационные колонны при условии, что мы сделаем то же самое. Для остального мира это будет как если бы мы никогда не были частью этой войны, маленькое чернильное пятно на чистой странице: оно будет отодвинуто в самый темный угол в лабиринте архивов истории, так как мы уйдем без предупреждения, без звука, без следа..."
 GER_bear_no_responsibility_desc:0 "Мы не имеем ничего общего с этими комиссарами, которые начали войну без нашего разрешения. Мы умываем руки от крови этой войны, и наш фюрер не должен иметь чувство вины, связанное с этим конфликтом.\n\nМы делали все, что могли, как хозяева своих территорий. Но эта война явно не наша. Это была грязная война. И очень глупая.\n\nНе стоило ее начинать."

 

