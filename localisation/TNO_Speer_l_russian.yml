GER_The_Northern_Government:0 "Северное правительство"
GER_The_Northern_Government_desc:0 "Нынешняя повестка дня требует рассмотрения обстановки к северу от Рейха, и то, насколько ситуация там изменилась. Во время Бюргеркрига датчане решили отдалиться от нас. Поэтому, хоть их государство и граничит с нами, такие радикальные перемены в правительстве Дании только усложняют дело. А как мы хорошо знаем, осложнения — это последнее, что сейчас нужно Рейху.\n\nТуда немедленно должна быть направлена делегация. Нам необходимо восстановить любые временно прерванные правительственные связи, но также, что более важно, попытаться содействовать их возвращению в Пакт. Хотя географически датские земли невелики, они образуют важное звено в наших связях с Северным морем, Скандинавией и всем остальным миром. Дания должна быть принята обратно в лоно Рейха."
GER_Hannekens_Connections:0 "Связи с Ханнекеном"
GER_Hannekens_Connections_desc:0 "Герман фон Ханнекен, старый генерал, отвечавший за вторжение в Данию, сумел удержать бразды правления датской нацией во времена отсутствия Германии. Заслуженный герой войны, Ханнекен преданно предан своему Фатерлянду и с радостью согласится работать с нами, чтобы реинтегрировать рейхскомиссариат на благо Рейха. Однако ситуация не так однозначна, как кажется на первый взгляд, поскольку Ханнекен – известный милитарист, который неоднократно высказывал свои политические взгляды. Если мы готовы принять его помощь, он вполне готов сотрудничать с нашей администрацией и в конечном счете присоединиться к Пакту."
GER_Bests_Leadership:0 "Руководство Беста"
GER_Bests_Leadership_desc:0 "По милости судьбы правительство Вернера Беста смогло выжить во время Бюргеркрига    и встретило нас с распростертыми объятиями. Бест — могущественный администратор, который руководил переходом от капиталистических неудач слабой Дании к эффективному и беспрепятственному авторитарному правительству. Такие люди встречаются довольно редко, и хотя в Рейхе его персона нравилась не всем, отныне его будут приветствовать как спасителя датских земель и посредника в возвращении Германии на мировую арену. Более того, благодаря стабильности правительства Беста, Дания будет легко возвращена в Пакт."
GER_Martinsens_Resolve:0 "Решимость Мартинсена"
GER_Martinsens_Resolve_desc:0 "После Бюргеркрига датчане, по-видимому, воспользовались нашей временной слабостью, чтобы получить свою независимость. Кнуд Бёрге Мартинсен, датский коллаборационист, сделавший себе имя в датских СС во времена оккупации страны, воспользовался случаем и захватил власть, создав новое коллаборационистское правительство. За кулисами нашей администрации уже шепчутся о том, какой дурной пример Дания подает другим нашим оккупированным территориям, но разве это не тот вариант, которому должны последовать другие наши рейхскомиссариаты? Хотя Мартинсен и не является немцем при рождении, он, как и любой другой, убежден в важности миссии господства Рейха и будет неуклонно стремиться к достижению этой цели. В любом случае, Дания возвращается в Пакт, и то, что там у себя делают датчане не имеет особого значения."
GER_The_Military_Cordon:0 "Военный кордон"
GER_The_Military_Cordon_desc:0 "Благодаря своевременной мобилизации вооруженных сил Ханнекена в регионе наша оперативная безопасность в Дании и Северном море почти полностью восстановлена и даже соответствует высоким ожиданиям Генерального штаба. Однако, несмотря на то что Дания никогда не была очагом сопротивления, во время нестабильности, несколько мятежных элементов попытались провести акции саботажа, но были захвачены и нейтрализованы. После этого Ханнекен запросил подкрепления и технику так необходимые ему сейчас. И благодаря его своевременным и безупречным действиям, мы сможем достаточно быстро одобрить и отправить эти запросы; дальнейшее военное сотрудничество принесет нам только пользу!"
GER_The_Industrial_Connection:0 "Промышленные связи"
GER_The_Industrial_Connection_desc:0 "Теперь, когда напряженность спала, гражданские операции в Датском регионе наконец-то снова набирают обороты. Более того, Бест проявил значительную дальновидность и инициативу и уже начал сотрудничать с промышленными кругами Северной Германии. Результатом всей этой деятельности стал заметный рост эффективности инфраструктуры и производства в Дании и регионах, расположенных дальше на территории самого Рейха. Судя по всему, относительно небольшая экономика Дании оказывает непропорциональное влияние на все наши производственные секторы, и все эти связи восходят к изобретательности Беста."
GER_The_Economic_Solution:0 "Экономическое решение"
GER_The_Economic_Solution_desc:0 "Мартинсен выполнил все, что мы от него требовали, все до последней буквы. Более того, он вышел за рамки своих прямых обязанностей и начал заботиться о здоровье и успехах датского и немецкого народов, живущих под его управлением. Оказывается, он нашел много областей, в которых концентрированная либерализация дала бы большую отдачу, превосходящую выгоды прямого контроля. И его гипотеза уже начинает доказывать свою эффективность. При новом режиме датчане массово инвестируют в гражданские секторы экономики Дании и это также повлияло и на северные регионы Рейха, которые тоже стали развиваться усиленными темпами. Несмотря на всю критику режима Мартинеса с новообретенными свободами жителей Дании, его реформы дали толчок целому экономическому сектору!"
GER_The_Gateway_to_Scandinavia:0 "Врата в Скандинавию"
GER_The_Gateway_to_Scandinavia_desc:0 "Наше обширное дипломатическое внимание к Скандинавии и Дании в конечном счете окупилось. Сама Дания официально вернулась в Пакт, и наши европейские операции и интересы уже начали опираться на этот факт. Наши позиции в Скандинавии теперь усилены стратегической реинтеграцией датчан, и наше военно-морское и воздушное превосходство в регионе вновь стало незыблемым благодаря региональным базам, работающим с максимальной эффективностью.\n\nДревние германские народы и скандинавы имеют общих предков, уходящих корнями в тысячелетия; вполне естественно, что наши расы осознает, что наши судьбы неразрывно связаны друг с другом. Так было сейчас, и так будет через тысячу лет."


SGR_the_eternal_thorn_in_our_side:0 "Бельмо на глазу"
SGR_the_eternal_thorn_in_our_side_desc:0 "К сожалению, в первые дни Бюргеркрига польское Генерал-губернаторство рухнуло, а на смену ему пришло новое независимое польское государство. Как такое возможно? Теперь фюреру Шпееру совершенно ясно, что Ганс Франк и его закадычные дружки подделывали цифры германизации, но сейчас это уже не имеет никакого значения... ибо у нас есть более серьезная проблема. Если мы позволим этому новому польскому государству загноиться, это может обернуться катастрофой для Великогерманского Рейха. Таким образом, настало время окончательную решить судьбу Польши."
SGR_failsafe_option:0 "Альтернатива"
SGR_failsafe_option_desc:0 "Рука, которую мы протянули Польше, была отвергнута. Теперь война – это единственный выход. Может быть, можно было избежать такой ситуации? Может быть, но сейчас это не имеет значения. Все, что осталось сделать сейчас – это подготовиться к неизбежному."
SGR_what_must_be_done:0 "Что должно быть сделано"
SGR_what_must_be_done_desc:0 "Без дипломатического решения военное вторжение в Польшу неизбежно. Дивизии и самолеты должны быть передислоцированы на границу с Краковым как можно скорее. Генеральный штаб уже разрабатывает планы, как быстро и решительно сломить польское сопротивление. Их бредовая "Армия Крайова" будет поставлена на колени."
SGR_Peace_was_never_an_option:0 "Значит конец"
SGR_Peace_was_never_an_option_desc:0 "Как и примерно 25 лет назад, Вермахт пересекает границу Польши. Жребий брошен, так что давайте побыстрее покончим с этим. Мирное решение может оказаться недосягаемым, но, возможно, мы сможем хотя бы смягчить сопутствующий ущерб."
SGR_War_is_what_we_always_wanted:0 "Продолжение дипломатии"

SGR_Speidel_proposal:0 "Стратегия маршала"
SGR_Speidel_proposal_desc:0 "Похоже, что стратегия маршала была позитивна оценена фюрером Шпеером и принята в качестве нашего дальнейшего плана действий. Генералфельдмаршал Ханс Шпайдель, видный сторонник реформ в Вермахте, предложил Фюреру принять агрессивный подход, который полностью оправдан, когда речь идет о разбойничьей польской нации. Шпайдель как всегда прагматичен, поэтому он предложил нам силой заставить польское правительство согласиться на оккупацию, тем самым нейтрализуя способность поляков к восстанию в будущем."
SGR_Ready_up_that_diplomacy:0 "Переговоры с Кракау"
SGR_Ready_up_that_diplomacy_desc:0 "После того как фюрер одобрил план Шпайделя, пришло время искать контакт с недавно созданным польским правительством. В самом деле, вместо того чтобы возиться с дипломатией через Министерство иностранных дел рейхсминистра Шмидта, фюрер постановил, что Оберкомандо вермахта под руководством генерала фельдмаршала Шпайделя и фон Трескова будет контролировать переговоры с польским правительством. Учитывая международную репутацию ОКВ, вполне вероятно, что мы получим быстрый отклик на наши предложения..."
SGR_Give_the_heer_a_fight:0 "Спорное решение"
SGR_Give_the_heer_a_fight_desc:0 "Учитывая то, что поляки в конце концов капитулируют перед нашей волей, нам лучше заранее подготовиться к занятию бывшего Генерал-губернаторства. Хм, кто же наиболее всего подходит для управления этой непослушной колонией... Понятно, что мы не можем выбрать кого-то, к кому поляки относятся с презрением и ненавистью, поэтому лучше всего выбрать какого-нибудь умеренного кандидата, который сможет успокоить местное население. А может быть... Вернер Шредер, известный своей исторической защитой прав польских граждан? Да, это идеальный выбор."
SGR_Repairing_the_country:0 "Отправить материалы"
SGR_Repairing_the_country_desc:0 "Ах, чудесно! Польское правительство согласилось на условия генерал-фельдмаршала Шпайделя, наконец-то Польша снова вернулась в Рейх. Хоть в начале поляки, конечно же, будут негативно реагировать на наше возвращение, опасаясь правления еще одного Ганса Франка. Тем не менее, сумерки Бюргеркрига изменили наш Фатерлянд, мы не должны больше с отвращением смотреть на наших старых друзей. Теперь, когда Вермахт войдет в Польшу, мы привезем с собой тонны продовольствия, отчаянно необходимого голодающим и больным польским гражданам. "Второе вторжение" должно быть не войной, а гуманитарной интервенцией и помощью."
SGR_Bringing_the_Poles_in:0 "Дом, в котором можно жить"
SGR_Bringing_the_Poles_in_desc:0 "На протяжении десятилетий польские граждане подвергались ужасающим зверствам со стороны Великогерманского Рейха. Миллионы поляков были депортированы в Германию, а затем порабощены и вынуждены работать в невообразимо ужасных условиях в качестве унтерменшей... Мы должны исправить эту ошибку, если хотим, чтобы Вермахт успешно поддерживал мир в Польше. Таким образом, чтобы еще больше закрепить изменение позиции по отношению к Польше, фюрер Шпеер издал указ о том, что сто тысяч польских рабов должны быть освобождены и как можно быстрее возвращены в свои родные земли."
SGR_We_can_use_the_sword:0 "План рейхсминистра"
SGR_We_can_use_the_sword_desc:0 "Гельмут Шмидт, рейхсминистр иностранных дел, предложил совершенно иной план, кардинально отличающийся от предложенного Вермахтом. Действительно, вместо того чтобы проводить полномасштабную оккупацию Польши, Шмидт утверждает, что только с помощью дипломатии и компромиссов можно вернуть поляков под наше крыло. Хм... похоже, что план рейхсминистра был позитивно оценен и утвержден фюрером Шпеером... Хорошо, очень хорошо!"
SGR_We_prefer_the_pen:0 "Телеграмма в Варшаву"
SGR_We_prefer_the_pen_desc:0 "Для начала рейхсминистр Шмидт распорядился, чтобы в Имперском управлении иностранных дел подготовили телеграмму, которая будет направлена польскому правительству в Варшаве. Шмидт, стремясь к потеплению в дипломатическое отношениях между Польшей и Рейхом, желает ясно заявить о своем намерении установить серьезные дипломатические отношения со всеми нашими бывшими союзниками, надеясь на сближение со всеми нашими недавно освобожденными странами."
SGR_Germans_of_poland:0 "Немцы с Вислы"
SGR_Germans_of_poland_desc:0 "Мы не можем и, конечно же, не оставим тех немногих немецких поселенцев, которые оказались в границах бывшего генерал-губернаторства. Рейхсминистр Шмидт, стремясь защитить права этих эмигрировавших немецких граждан, пришел к выводу, что лучше всего начать переговоры по вопросу о судьбах этих граждан с польским правительством. Действительно, есть надежда, что приветливость и харизма Шмидта убедят поляков предоставить этому германскому меньшинству те же права и свободы, что и этническому польскому большинству."
SGR_Polish_slave_question:0 "Рабы Рейха"
SGR_Polish_slave_question_desc:0 "Министр иностранных дел Шмидт предпринимает шаги по началу переговоров о судьбе польских рабов, живущих в Рейхе. Он считает, что они должны быть возвращены в Польшу со всеми положенными им свободами.\n\nНеобходимо тщательно проработать и скоординировать наши действия с польским правительством. Это очень интересное и правильное начинание, и мы надеемся, что оно увенчается успехом."
SGR_Status_of_the_polish_army:0 "Вопросы сопротивления"
SGR_Status_of_the_polish_army_desc:0 "Шмидт все таки сумел начать переговоры с поляками. И теперь мы подошли к вопросу о польском сопротивлении.\n\nПохоже, что состояние польской Армии Крайова вызывает большое беспокойство Рейха. Идут разговоры о том, стоит ли разоружить их или оставить все как есть. Некоторые вообще предлагают схватить лидеров этой террористической организации и заставить их предстать перед судом. Поэтому, прежде чем принять окончательное решение надо убедиться в правильноси нашего выбора."
SGR_What_is_a_pole:0 "Возложить вину на себя"
SGR_What_is_a_pole_desc:0 "Поляки попросили нас пересмотреть Нюрнбергские законы. Они хотят, чтобы им и, что самое главное, их детям было предоставлено больше прав в нашем государстве. И вот тут-то и начинаются неприятности.\n\nВраждебные нам реакционеры и их консервативные союзники выступили против любого пересмотра Нюрнбергских законов, да еще и в ответ организовали свои протесты. И Шмидту приходиться разрываться меж этих двух огней. Мы должны что-то с этим сделать, пока переговоры не сорвались."
SGR_Our_hand_in_the_costs:0 "Инвестиции в будущее"
SGR_Our_hand_in_the_costs_desc:0 "Разговор перешел к вопросу о состоянии польской экономики и трудностях обеспечения жильем населения.\n\nПохоже, что репатриация рабов загонит экономику поляков в безвыходное положение. Мы должны посмотреть, чем мы можем помочь Польше, которая просит нас о прямых инвестициях в свою страну."
SGR_Push_the_accords:0 "Кенигсбергское соглашение"
SGR_Push_the_accords_desc:0 "Все переговоры подошли к концу. И только время покажет, согласятся ли поляки подписать договор с нашим министром иностранных дел в Кенигсберге.\n\nБудем надеяться, что из всего этого выйдет что-то хорошее. Если Польша подпишет соглашение, то это станет историческим моментом примирения между нашими народами."

GER_the_great_game:0 "Большая игра"
GER_withdraw_german_advisors:0 "Отозвать немецких советников"
GER_accept_norwegian_bureaucrats:0 "Принять норвежских бюрократов"
GER_a_redefined_relationship:0 "Пересмотреть отношения"
GER_cleared_of_ideology:0 "Очистить от идеологии"
GER_a_northern_foothold:0 "Северный плацдарм"
GER_with_international_contacts:0 "Международные связи"
GER_and_potential_oil_partner:0 "И потенциальный нефтяной партнер"
GER_bind_to_the_reichsmark:0 "Крона и рейхсмарка"
GER_strengthen_our_prestige:0 "Укрепить наш престиж"
GER_the_great_game_desc:0 "Как и многие другие, Норвегия наконец-то сумела вырваться из наших рук под прикрытием Бюргеркрига. Однако это не означает, что они больше не могут быть полезны нашей администрации. Герр Шпеер – человек доброжелательный и готов не только оставить свободных норвежцев в покое, но и снова начать работать с ними и вновь ввести их в нашу сферу как нечто большее, чем рабы и унтерменши."
GER_withdraw_german_advisors_desc:0 "Молодая норвежская нация больше не нуждается в немецких наблюдателях в своем правительстве и, честно говоря, уже очень давно недовольна их продолжающимся присутствием. В качестве первого жеста доброй воли по отношению к молодой администрации мы официально отзовем всех немецких советников и бюрократов, находящихся в настоящее время в Норвегии."
GER_accept_norwegian_bureaucrats_desc:0 "Теперь, когда наши представители в правительстве Норвегии официально отозваны и благополучно вернулись на родину, мы должны официально признать и гарантировать суверенитет местных норвежских бюрократов, занявших их место. Отныне норвежскому народу позволено полностью управлять собой любым способом, который он считает правильным, освобожденным от Германии на юридическом уровне."
GER_a_redefined_relationship_desc:0 "Если мы хотим успешно вернуть Норвегию обратно в нашу сферу, нам необходимо пересмотреть отношения между нашими двумя странами. Никакие подкупы или сладкие разговоры не заставят норвежцев забыть, как с ними обращались во время правления Гитлера. Теперь им нужны четкие доказательства того, что отныне все будет по-другому. \n\n Отныне германо-норвежская система отношений должна быть не средневековыми отношениями господина и слуги, а динамикой сотрудничества и партнерства между двумя равными по положению государствами... ну, по крайней мере, до тех пор, пока мы не восстановим нашу сферу влияния. "
GER_cleared_of_ideology_desc:0 "Воспоминания об оккупации оставили у норвежцев ожидаемое отвращение к путям национал-социализма, и, вероятно, справедливо предположить, что политика, проводимая их лидерами, может начать дико отклоняться от нашей, поскольку их правительство радикально перестраивается. Однако потенциальные заслуги Норвегии перед нами слишком велики, чтобы еще и заставлять их придерживаться путям национал-социализма, тем более что и на нашем внутреннем фронте происходят перемены.\n\nЕсли это соглашение будет успешным, мы должны будем терпеть и игнорировать любые политические разногласия между нашими нациями и позволить норвежцам фактически управлять собой так, как они сочтут нужным."
GER_a_northern_foothold_desc:0 "Удаление всех немецких политиков и командиров из Норвегии было необходимо, чтобы подогреть Осло к идее сотрудничества, но это было не в наших интересах - мы, в конце концов, не международная благотворительная организация. Все наши будущие амбиции на севере все еще требуют, пусть и небольшого, плацдарма в норвежских делах.\n\n Наша миссия будет незаметной и эффективной - несколько наблюдателей Пакта будут назначены в норвежское министерство для наблюдения за действиями правительства, а несколько немецких офицеров – для обучения войск и координации совместных учений с силами Пакта. Также мы вышлем сюда и несколько специалистов для утверждения соглашений по юридическим положениям для будущего размещения немецких подкреплений и гарнизонов. Ну вы знаете... на всякий случай."
GER_with_international_contacts_desc:0 "Независимость Норвегии и идеологическая дистанция от Рейха кажутся еще одним препятствием, которое нужно обойти, однако на самом деле это вполне может оказаться трамплином для совершенно новых возможностей, которые сможет использовать наш режим. Рассматриваемый на международной арене как независимый игрок, с которым можно взаимодействовать и, возможно, переманить на свою сторону, Осло может стать ценным дипломатическим посредником с внешним миром, предоставляя нам гораздо больший доступ для установления контактов как с нашими соперниками, так и с нашими будущими союзниками. Наш же "свободолюбивый" и гораздо более дружественный на международном уровне сосед на Севере будет ручаться за наши интересы, объявляя их своими."
GER_and_potential_oil_partner_desc:0 "Мы могли бы потерять полный контроль над Норвегией, но это не обязательно означает, что мы должны потерять доступ к богатым нефтяным месторождениям региона; отличная новость, учитывая, что мы, безусловно, нуждаемся в этой нефти.\n\n Одним из наших первоочередных приоритетов в области германо-норвежского экономического сотрудничества должно стать заключение и поддержание выгодных торговых сделок, гарантирующих нам щедрую долю их поставок бензина по довольно высоким ценам, которые должны быть в состоянии достаточно успокоить наших потенциальных партнеров."
GER_bind_to_the_reichsmark_desc:0 "Многие люди в Рейхе живут и еще больше погибло во время Бюргеркрига, полагая, что огонь и кровь – это единственный способ удержать нацию в подчинении; но герр Шпеер – это другой человек, он уже доказал это много раз, и у него уже есть свой собственный план сражения. \n\nНорвежская крона критически нестабильна с тех пор, как страна получила независимость, и Норвегия вряд ли откажется от предложения привязать свою валюту к нашей собственной Рейхсмарке. Всего через пару лет этот шаг обеспечит нам прямой контроль над всеми норвежскими делами, чем когда-либо еще, плюс сделает нас их спасителями от экономического кризиса. И то, и другое мы будем стремиться использовать в полной мере."
GER_strengthen_our_prestige_desc:0 "Сказать, что наша репутация в Норвегии не является положительной, было бы преуменьшением; независимо от того, насколько наше правительство сотрудничает и помогает этой северной стране, средний норвежец скорее умрет, умрет - чем позволит Рейху снова вмешаться в норвежские внутренние дела. Ситуация достаточно нестабильна, чтобы поставить под угрозу саму нынешнюю норвежскую администрацию - и наши интересы в сохранении стабильности и мира. Как с помощью народной симпатии, так и в координации с пропагандистскими программами правительства, мы должны сделать все возможное, чтобы исправить эту предвзятость."

