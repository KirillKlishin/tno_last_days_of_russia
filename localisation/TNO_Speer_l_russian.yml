 speer_rnd.70.a:0 "Только глупцы подвержены волнению."

 speer_rnd.71.t:0 "Нарушенные обещания?"
 speer_rnd.71.d:0 "Еженедельные брифинги становились все более мрачными. Хотя фюрер обещал покончить с системой рабства в Рейхе, он признал, что это должен быть постепенный процесс. Вессель был вынужден согласиться, когда из любопытства осмотрел цифры. Если рабство будет немедленно отменено, Рейх рухнет, поскольку немногие немцы сохранили навыки, необходимые для управления индустриальной экономикой. Разумеется, сами рабы не обратили на это никакого внимания. \n\nКЗ Моновиц, трудовой лагерь по производству синтетического каучука для ИГ Фарбен, испытал значительное снижение производительности за последний месяц. Преимущественно польские рабочие предприняли кампанию пассивного протеста, собираясь сотнями и отказываясь работать до тех пор, пока их требования не будут удовлетворены. Эти требования включали увеличение пайков, сокращение рабочего времени и право связаться со своими семьями за пределами бывшей Польши.\n\nК сожалению, эти требования не достигли столицы к тому времени, когда протесты были уничтожены. Охранники лагеря, некоторые из которых были избиты и изгнаны, получили поддержку от руководства ИГ Фарбен и при поддержке местных сил Орпо кроваво отвоевали лагерь. По оценкам, число погибших составляло до 70% рабочей силы. Долг Весселя и его бюро состоял в том, чтобы улучшить будущую безопасность лагеря и предотвратить распространение протестов."
 speer_rnd.71.a:0 "Скоро все закончится..."

 speer_rnd.72.t:0 "Нарушение условий содержания"
 speer_rnd.72.d:0 "Бюро Весселя было завалено требованиями Орпо каким-то образом утихомирить протесты, и половина их работы, казалось, была в том, что они передавали, что это просто невозможно. Другая половина была занята попытками маневрировать протестующими - с ними было гораздо легче иметь дело, если их можно было сдерживать, ограничивать в районах, менее подверженных к порче имущества, исключать возможность маневрирования.\n\nОднако каждый раз их усилия терпели неудачу. Попытка оцепить их в одном блоке, и они п
сверхъестественно найдут выход. Сообщения с одного конца города о спонтанных беспорядках окажутся ложными, что приведет к дальнейшему разрушению в других районах. Каждый раз, когда они пытались сдержать протесты, они находили какой-то обходной путь, создавая постоянный фон криков, который, казалось, постоянно охватывал Германию в эти дни.\n\nПроклятие, но Рейхсбаннер был хорош. Они двигали протестующих, как Наполеон двигал мушкетеров, и точно так же гальванизировали их. Он мог только молиться, чтобы бюро оставало только лишь на шаг позади и ни шагу больше."
 speer_rnd.72.a:0 "Найдите того, кто виноват!"

 speer_rnd.73.t:0 "Дела идут все хуже"
 speer_rnd.73.d:0 "Вессель наблюдал за протестующими из окна. Каждый день в течение последней недели толпа набухала и росла, как огромная опухоль. Теперь они устилали ковром огромный двор Фольксхалле, окруженный лишь тонкой серой линией Орпо. Конечно, им нужно больше людей. Хотя люди и так неохотно отправлялись в армию, было принято использовать неслужебных военнослужащих и членов партии в старой полицейской форме. И все же линия казалась слишком тонкой. \n\nЕго расследование шло медленно. Эти протесты были хорошо организованы -радиочастотное сканирование выявило зашифрованные передачи такого типа, что ни один из его криптографов еще не смог их взломать. То, что код будет взломан, было неизбежно, поскольку его бюро имел неофициальный доступ к крупнейшим суперкомпьютерам в Рейхе -вопрос был в том, будет ли это достаточно скоро? Если бы за это был отвественен Рейхсбаннер, они оказались бы достаточно умными, чтобы перейти на новые частоты и новые коды к тому времени, как ИСБ взломает шифрование.\n\nОн позволил себе закурить сигарету - редкая роскошьв нынешние времена. Зависимость была слабостью, но это было достаточно давно, чтобы ему было все равно. Кто бы ни стоял за всем этим, у него были средства и мозги, достаточные, чтобы оставаться на шаг впереди. В мире было не так уж много групп, готовые бросить вызов самой мощной разведывательной организации в Рейхе. Он начал составлять список."
 speer_rnd.73.a:0 "Я точно что-то упустил."

 speer_rnd.74.t:0 "Дело Курасса"
 speer_rnd.74.d:0 "Протесты становились все хуже и хуже, и Орпо все сложнее было с ними споавится, даже при наличии неофициальной поддержке Вермахта. Однако Вессель опасался, что время уходит, так как плохое вскоре уступит место к более худшему. \n\nВчера вечером студент юридического факультета Отто Мюллер был застрелен офицером Орпо Карлом Хайнцем Курассом. В официальном отчете Курасса говорится, что он действовал в целях самообороны, когда Мюллер напал на него с импровизированным оружием. Друзья Мюллера, когда их позже допрашивали, утверждали, что Мюллера затащили в переулок Курасс и его товарищи. Вскрытие подтвердило, что Мюллер был убит выстрелом в затылок. Результаты не были опубликованы, и вскоре внутреннее расследование было прекращено. Курасс будет заключен под стражу, поскольку выдвигать обвинения против полицейского в это время было бы опасно.\n\nВессель проклинал головорезов, которых они наняли в Орпо, проклинал всю эту печальную историю. Ему больше не нужно было смотреть на протесты из окна - он мог их слышать. Прошедший день прошел в постоянном шуме, так что он и большинство его сотрудников оставались дома, полагаясь на информацию, передаваемую между Бюро и их собственными защищенными телефонными линиями. Он молился, чтобы они как можно скорее нашли путь к сердцу той организации, которая за это отвечает. \n\n"
 speer_rnd.74.a:0 "Было время, когда студенты нас поддерживали."

speer_rnd.75.t:0 "Смена караула"
speer_rnd.75.d:0 "В парке было мало народу, только несколько пожилых мужчин кормили уток, не считая пары мужчин в черном и сером. Они медленно брели по тропинке, что со стороны казалось расслабляющей беседой между друзьями. Мало кто догадается, что это были два самых опасных человека в мире.\n\n"Значит, все кончено." Выражение лица Гелена за темными очками оставалось непроницаемым. - "Полагаю, ты займешь мое место после того, как я уйду в отставку?"\n\nВессель кивнул. - "А кто же еще? Я позаботился о том, чтобы единственный, кому можно было доверить эту работу был ты.  Повезло, что тебя не подстрелили." - если Гелен и почувствовал укол, то не подал виду. Вессель почувствовал, как что-то закипает у него в животе. Все то дерьмо, через которое Рейнхард заставил его пройти, тупики, мертвецы, шантаж, измена - и теперь все это просто будет забыто?\n\n"Знаешь, Верфлитц-" \n\n"Заткнись! Хватит этих дурацких кодовых имен. И сними эти дурацкие солнцезащитные очки хоть раз в своей чертовой жизни."\n\nНа этот раз Гелен, казалось, растерялся. Он сложил солнечные очки и положил их в карман, открыв пару поразительно голубых глаз. Они, казалось, источали влагу - или это были..?\n\n"Герхард. Если мое имя для тебя чего-нибудь стоит... Прости меня. Во-первых, за попытку убить тебя."\n\nВессель подсознательно потянулся к отсутствующему уху. - "Ты прекрасно знаешь, что твое слово ни черта не значит. Я исправлю то, что ты сломал. Больше никаких псевдонимов или дурацких маскировок, никаких двойных сделок или измен. Когда я покончу с ИСБ, мне будет крайне трудно сказать, существовал ли ты вообще."\n\nРейнхард грустно улыбнулся. - "Полагаю, так и должно быть. Многие из моих решений были ошибочными, хотя я уверен, что ты не согласишься со мной в том, какие именно. Но единственное, в чем я уверен, что не было моей ошибкой, - это ты." \n\n На этот раз настала очередь Весселя растеряться. Гелен повернулся к нему и протянул руку. После секундного раздумья он взял ее. - "До свидания, Герхард."\n\n"До свидания, Рейнхард.""
speer_rnd.75.a:0 "И он наконец ушел."

speer_rnd.76.t:0 "С какой целью?"
speer_rnd.76.d:0 "Стол главы ИСБ был незнаком Весселю, но к нему надо было привыкать. Политика и шпионаж шли рука об руку, и в каждом из них нужно было хорошо рабираться. Он был посвящен во множество новых секретов, которые пришли вместе с его новым положением, первым и главным из которых была проблема Бургундии.\n\nОн знал, что у государства-изгоя была внушительная сеть разведчиков, но глубина, до которой она простиралась, поражала воображение. Он слышал об операциях по сбору информации в Германии, слышал об операциях в США и Японии - сегодня ему сообщили, что их сети распространяются по всему бывшему триумвирату, Рейхскомиссариатам, Китаю и Индонезии, практически по всем театрам военных действий на земном шаре. Оперативники ИСБ не смогли раскрыть почти ничего из их операций, кроме их присутствия и того факта, что куда бы ни пошли Бургундские агенты, за ними вскоре следовали хаос и разрушения. Он слышал неподтвержденные сообщения о том, что они стояли практически за каждым политическим убийством в каждой стране за последние двадцать лет, и было отмечено, что партизанские движения по всему миру несут оружие, связанное с молчаливым государством.\n\nМотивы этих операций до сих пор оставались неизвестными, с единственным клочком конкретной информации из украденных документов СС в Италии, выкраденныц до того, как все документы пожрал огонь - все операции способствовали Глобальному плану Гиммлера. Почему? Какой извращенный план был у рейхсфюрера СС, который требовал стольких убийств в таком глобальном масштабе?\n\nВессель взял телефон и набрал номер."
speer_rnd.76.a:0 "Я доберусь до правды."

speermilitary.2.t:0 "Армия новой модели"
speermilitary.2.desc:0 "Людям, которые смотрели на Парад Победы после окончания последней войны, должно было показаться нелепым даже подумать о том, что военное превосходство Германии над всем миром может когда-либо пошатнуться в ближайшие тысячу лет: к сожалению, как и большинство в нашем скоротечном мире, это заняло всего лишь пару десятилетий. Без угрозы могущественного врага коррупция и междоусобицы начали разрывать Вермахт на части в том, что историки, вероятно, назвали бы "Извращенной пародией на позднюю Римскую Империю"\n\nКак и римские генералы, которых они так любили, высшие немецкие офицеры покупали лояльность своих солдат, обещая огромные премии в конце службы, выкачивая необходимые средства из бюджета Рейха. В результате Вермахт чудовищно раздулся, съедая все больше и больше государственных расходов и способствуя окончательному краху немецкой экономики. Увеличение размеров, однако, не привело к улучшению его военных качеств: напротив, перегруженная логистика, необученные рекруты, устаревшее оборудование и борьба между офицерами превратили то, что когда-то было жемчужиной эффективности, в хрипящего больного пациента, что прекрасно показала Западнорусская война.\n\nТеперь, когда гражданская война закончилась, фон Тресков задумал большую реформу германских вооруженных сил, чтобы вернуть им былую славу. Программа будет касаться всего Вермахта, от армии, до Люфтваффе и Кригсмарине: все будет перевернуто с ног на голову, пока немецкие вооруженные силы не станут снова соответствовать идеалам фельдмаршала. Однако это будет нелегкая задача: многие офицеры старой гвардии все еще занимают свои посты и будут сопротивляться реформам любой ценой, особенно если их поддержат консервативные элементы НСДАП. Похоже, эта битва будет гораздо более сложной, чем ожидалось вначале...!"
speermilitary.2.a:0 "Вперед, к победе!"
speermilitary.3.t:0 "Новые небеса для старых орлов"
speermilitary.3.desc:0 "Люфтваффе были одним из главных действующих лиц в войне, что привела Рейх к триумфу. От битвы за Англию до разгрома Советского Союза "Мессершмитты", "Штуки", "Хейнкели" и многие, многие другие стали проклятием для тех, кто был достаточно глуп, чтобы противостоять силам Оси: даже после всего, что произошло после окончания войны, Люфтваффе остается самой гордой и богатой частью вооруженных сил Рейха.\n\nОднако это породило только еще больше проблем. Германские военно-воздушные силы стали личной игровой площадкой Германа Геринга, главного виновника нынешнего упадка Рейха, и многие офицеры обязаны ему своим положением. Несмотря на поражение Геринга, его политическое влияние на Люфтваффе все еще остается очень выслким, и нам потребуется множество времени и усилий, прежде чем мы станем способны провести здесь хоть какую-то реальную реформу.\n\nВлияние Геринга, однако, не ограничилось только офицерами, но охватило даже доктринальные аспекты воздушного боя. На данный момент наш воздушный флот отдает предпочтение дальним бомбардировщикам - результат десятилетней бомбардировочной кампании над Россией и Западной Африкой - и, что еще хуже, из-за гигантских затрат на проведение таких бессмысленных, нам не хватало средств на разработку новых самолетов.\n\nВ результате этого Люфтваффе, несмотря на свою многочисленность, крайне устарели как в доктринах, так и в технике и, скорее всего, если сравнить их с современными ВВС остального мира, результаты могут оказаться весьма плачевными."
speermilitary.3.a:0 "Боже, Герман, что ты сделал с Люфтваффе?"
speermilitary.4.t:0 "Вернуться к началу"
speermilitary.4.desc:0 "Сказать, что Вермахт находится в плачевном состоянии, было бы преуменьшением, а фон Тресков не любит приукрашивать. Истина заключается в том, что то, что когда-то было гордостью Рейха, теперь не более чем гниющая туша, раздутая коррумпированным бесхозяйственностью предыдущего Верховного командования и наполненная непригодными рекрутами, которые были только благодарны за возможность избежать экономической депрессии и есть теплую еду каждый день. Этот экспоненциальный рост армии перегружал систему снабжения, пока она, наконец, не сломалась. Единственные кому пошло это на пользу - оружейные магнаты в сговоре с коррумпированным военным руководством.\n\nС постоянным спадом немецкой экономики все больше и больше денег направлялось на поддержание этого живого трупа - одна только мысль о сокращении военных расходов встречалась с едва уловимой угрозой гражданской войны - в результате чего любые исследования или улучшения были остановлены из-за нехватки средств. Плохо обученные солдаты, устаревшие танки, неисправные самолеты и старые доктрины были причинами крушения немецкой обороны во время Западнорусской войны, но даже этого было недостаточно, чтобы коррумпированное Верховное командование поняло глубину своих ошибок. Вермахт продолжал свой упадок.\n\nКогда гражданская война закончилась, армия пребывала в шоке от своих потерь и от трудности снова служить рядом с теми, кто всего несколько месяцев назад был вооружен пулеметом, направленным на вас. Это, однако, стало идеальным временем для реформ: фон Тресков имеет четкое представление о том, что он хочет и не остановится, пока его видения не станут реальностью. Однако осуществить такие крупные реформы может быть трудно, так как несколько видных генералов и фельдмаршалов, главный из которых Фердинанд Шёрнер, попытаются остановить его любой ценой."
speermilitary.4.a:0 "Битва за Германию еще не окончена!"
speermilitary.5.t:0 "Плавание сквозь бурные ночи"
speermilitary.5.desc:0 "Со времен Первой мировой войны Кригсмарине был самым маленьким из трех компонентов Вермахта и самым маленьким флотом среди главных мировых сверхдержав. Поскольку Рейх сосредоточил свою доктрину на торговой блокаде, поскольку война стала более длительной, чем ожидалось, большие и дорогие линкоры, такие как "Бисмарк", были поставлены на якорь, а моря стали охотничьими угодьями для бешеных стай проворных, серийно производимых подводных лодок. Британская и американская экономики были искалечены, что привело к победе Оси и к укреплению власти адмирала Деница над флотом.\n\nВ последующие годы относительного мира Кригсмарине оставалось гнить, и большая часть средств для флота медленно перекачивалась в сухопутные силы. Западнорусская война привела к еще большему сокращению военно-морского флота, поскольку генералы брали все больше и больше средств для своих любимых проектов и кормления раздутого монстра, которым теперь была армия.\n\nКогда разразилась гражданская война, Кригсмарине встало на сторону Бормана, но Дениц решил отступить в Крым, понимая, что, независимо от его лояльности, флот не может сделать ничего, кроме как быть потопленным или взорванным.\n\nНесмотря на то, что Бюргеркриг почти не затронул флот, Кригсмарине находится в ужасном состоянии. Годы пренебрежения оставили флот маленьким и устаревшим, с кораблями, использовавшихся еще со времен Второй мировой. Как бы то ни было, необходим полный капитальный ремонт флота и полный пересмотр доктрин. Мы должны вернуть флот из мертвых и превратить в современную боевую силу. Несмотря на сопротивление адмиралов, ранее близких к Деницу, фон Тресков знает, что новые и мощные Кригсмарине необходимы, если Германия хочет снова встать в авангарде военных инноваций."
speermilitary.5.a:0 "Поднимите флаг, мы плывем навстречу будущему!"
speermilitary.6.t:0 "Безопасные моря"
speermilitary.6.desc:0 "Все нации в сфере влияния Рейха пользуются защитой Кригсмарине. С немецкими военными силами, восстановленными и перестроенными после многих лет упадка и забвения, военно-морской флот переживает быстрый рост, с каждым месяцем закладывается все больше кораблей: для его союзников это означает не только безопасные торговые конвои через моря, но и выгодные контракты для их военно-морской промышленности.\n\nЭта политика повлияла и на нашу страну, и в результате наши верфи испытывают всплеск активности, поскольку они расширяют и обновляют свой персонал, чтобы идти в ногу с увеличением заказов. По мере того как сухие доки и ремонтные сооружения наполняются гулом и шумом тяжелой работы, мы пожинаем плоды наших тесных отношений с Рейхом."
speermilitary.6.a:0 "Замечательно!"
speermilitary.7.t:0 "Выбор фокуса"
speermilitary.7.desc:0 "С нашим исследовательским отделом, работающим на пике эффективности, наша армия будет медленно, но верно заполнять технологический разрыв, отделяющий ее от других мировых держав. Однако мы не можем сделать так, чтобы более десяти лет упадка и отсталости просто исчезли в одночасье. Нам потребуется время, прежде чем мы сможем стать наравне с остальным миром.\n\nС этой целью Верховное командование разработало план сосредоточивания наши исследовательских усилий на одном аспекте войны, чтобы быстро наверстать упущенное хотя бы в одной области. С одной стороны, мы могли бы пойти по безопасному пути и сосредоточиться на пехотном оружии: лучшие винтовки и гранаты окажут влияние на весь Вермахт, независимо от подразделения или доктрины. Другой выбор - артиллерия: прошли времена гигантских железнодорожных орудий, теперь самоходные орудия и легкие, пехотно-переносные минометы - это путь вперед, повышающий мобильность и эффективность подразделений поддержки. Некоторые хотят улучшить эшелоны поддержки армии -  лучшая логистика, современные инженеры и передовые медицинские отряды сильно помогут нашим войскам. Наконец, мы могли бы еще раз сосредоточиться на оружии, которое привело нас к победе -  танки. Они по-прежнему являются фундаментальной частью любой армии, и при достаточных инвестициях они могут заставить наших врагов снова начать дрожать!\n\nНаши исследовательские группы готовы и ждут приказов: на чем им сосредоточиться?"
speermilitary.7.a:0 "Пехотное оружие  - основа любой армии!"
speermilitary.7.b:0 "Армия нуждается в батальонах поддержки!"
speermilitary.7.c:0 "Артиллерия дарует нам победу издалека!"
speermilitary.7.d:0 "Панцер марш!"
speermilitary.8.t:0 "Присягать кому?"
speermilitary.8.desc:0 "По мере того как Вермахт медленно, но неуклонно реформируется и вырывается из лап коррумпированных, своекорыстных офицеров, в казармах и командных помещениях разгораются дебаты. После того, как фюрер предоставил большую автономию Верховному командованию и медленно деполитизировал вооруженные силы, как и предлагал фон Тресков, некоторые офицеры задаются вопросом, есть ли еще какая-либо причина присягать на верность личности лидера, а не нации в целом.\n\nВ славные дни Рейха крики "Хайль Гитлер!" были настолько громкими, что сотрясали землю и заставляли дрожать здания, но куда это привело нас? Когда офицеры Вермахта становились на сторону того или иного претендента и клялись в верности своему избраннику, они вызвали кровавую гражданскую войну, которая принесла неисчислимые жертвы.\n\nТеперь некоторые офицеры-реформисты хотят полностью отделить армию от партии, даже больше, чем того желает сам Шпеер, и первым шагом они считают нужным заменить присягу на верность фюреру более нейтральной присягой нации и ее институтам. Хотя эти офицеры не проявляют никаких признаков нелояльности и примут любое решение по этому вопросу, очевидно, что это будет иметь последствия для более широких политических дебатов: реформисты в Рейхстаге уже призывают к всеобъемлющей реформе, чтобы устранить любое политическое влияние в армии, в то время как консерваторы пытаются остановить то, что они называют "опасным толчком к анархии".\n\nЧто будет делать фюрер, когда правительство поставит перед ним этот вопрос? Кому должны присягать на верность новые солдаты?"
speermilitary.8.a:0 "Хайль Шпеер!"
speermilitary.8.b:0 "Слава Германии!"
speermilitary.9.t:0 "Возрождение Вермахта"
speermilitary.9.desc:0 "За последние несколько месяцев в Вермахте произошли кардинальные перемены. Под руководством фон Трескова и его офицеров-реформаторов вооруженные силы Рейха были полностью очищены от любого политического вмешательства и от большинства нелояльных, коррумпированных офицеров. То, что когда-то было разношерстной бандой наемников и непригодных рекрутов, вернуло себе былую славу и теперь отражает прусский дух своего отца-фельдмаршала во всех его аспектах.\n\nАрмия сейчас находится в идеальном состоянии, имея современные доктрины, улучшенное оборудование и полностью функциональную логистику, как тигр, свернувшийся кольцом и готовый прыгнуть к намеченной добыче! Люфтваффе - бесспорный властелин неба над всей Европой, его современный флот истребителей, перехватчиков и бомбардировщиков готов преподать урок тем, кто достаточно глуп, чтобы атаковать Рейх! Теперь Кригсмарине - это сила, с которой нужно считаться. Доминирующие на морях и океанах, проворные фрегаты, работающие вместе с мощными крейсерами и грозными авианосцами внушают страх нашим врагам!\n\nВ то время как консерваторы ворчат из-за потери влияния на Вермахт, никто не может отрицать, что теперь Рейх вернулся на мировую арену в полном вооружении. Даже фюрер не может сдержать самодовольной улыбки, глядя на результаты реформ, которые он позволил совершить: возможно, фон Тресков все-таки был прав. Не то чтобы Шпеер когда-нибудь в этом признается, но все же..."
speermilitary.9.a:0 "Поднять Балкенкройц!"
speermilitary.10.t:0 "Стальной Вермахт"
speermilitary.10.desc:0 "Наконец-то реформация Вермахта принесла свои результаты! Вооруженные силы Рейха были вырваны из лап корыстолюбивых, коррумпированных офицеров и благополучно возвращены к их предназначению, служить фюреру превыше всего! Нелояльность и коррупция в рядах Вермахта искоренены, и мы готовы вновь завоевать мир, как это представлял себе во сне наш великий вождь Адольф Гитлер!\n\nАрмия приведена в боевую готовность больше, чем когда-либо еще, и восстановлена до максимальной эффективности. Солдаты знают свое место и понимают, что их долг - нести знамя национал-социализма! Люфтваффе накроют небо, как стрелы персов в Фермопилах, уничтожая всех на своем безжалостном пути к победе: пусть все те, кто достаточно глуп, чтобы встать между нами и нашей судьбой, узнают истинный смысл отчаяния! Кригсмарине теперь готово выйти в море, и другие флоты мира не что иное, как овцы созданных для того, чтобы кормить голодных волков, кружащих вокруг своей добычи!\n\nНесмотря на все это величие, один человек стоит превыше всего. Наш фюрер остался доволен результатами реформ, хотя фон Трескову и не понравилось то, как все обернулось. Однако его мнение для Шпеера очень важно, но, именно сейчас, не очень-то и нужно.\n\nТост, камраден! За новый Рейх, более могущественный, чем когда-либо еще! За наш народ, который мы поклялись защищать! И за Вермахт, который восстал из огня аки феникс из пепла!"
speermilitary.10.a:0 "Хайль Шпеер!"
speermilitary.11.t:0 "Кригсмарине: Маврикий И Реюньон"
speermilitary.11.desc:0 "Бывшие французские колонии Маврикий и Реюньон являются основным активом Кригсмарине. Бывшие частью рейхскомиссариата Мадагаскара, они служили для дозаправки военных кораблей, проходивших через мыс, что позволяло Рейху проецировать свою военно-морскую мощь далеко в Индийский океан. Когда разразилась гражданская война, рейхскомиссариат распался, а наши гарнизоны были отозваны домой, из-за чего острова были захвачены мятежниками.\n\nТеперь, когда наши внутренние проблемы решены, пришло время вернуть себе положение выдающейся морской державы, а вместе с ним и морские базы для нашего флота, тем более что Средиземное море теперь непроходимо из-за Атлантропы, блокирующей Гибралтар, и итальянцев, контролирущих Суэц.\n\nЧтобы решить эту проблему, верховное командование Кригсмарине единодушно в предлагаемом решении. Мы должны вернуть Маврикий и Реюньон и вернуть им их предназначенную роль, улучшив их инфраструктуру, чтобы позволить более крупным патрулям и эскадрильям погрузиться в Индийский океан. Единственная проблема заключается в том, согласятся ли новые управляющие островами принять наши просьбы..."
speermilitary.11.a:0 "Рейх не принимает отказов!"
speermilitary.12.t:0 "Требования из Берлина"
speermilitary.12.desc:0 "Даже в этом забытом уголке мира Германия отказывается выпускать что-либо из своих когтей.\n\nВсего несколько часов назад по радио было передано коммюнике из Рейха; хотя сообщения с континентом обычно многословны, это сообщение отличалось от других и было резким и ясным. Берлин требует полной капитуляции и возвращения островов Рейху, иначе в течение 48 часов они объявят нам войну. Учитывая предрасположенность Берлина и неестественно смертоносный тон послания, у нас есть все основания полагать, что они намерены выполнить свое обещание.\n\n Наши силы - по крайней мере те, кто остался следовать нашим приказам, - готовятся к бою, хотя никто не питает иллюзий, что военная машина Рейха для нас непобедима. Возможно, однако, им и не придется этого делать. Учитывая наше географическое положение и относительную малочисленность, маловероятно, что они будут использовать весь Вермахт против Мадагаскара. Таким образом, если они пошлют соразмерные силы, можно оказать сопротивление и превратить быстрое вторжение в изнурительное упражнение в высокомерии.\n\nНо даже в этом случае наши самые оптимистичные офицеры не верят в положительный итог войны, поскольку немцы с такой же вероятностью будут осыпать нас артиллерийским дождем, пока мы не бросим оружие или не умрем. В конечном счете, наше будущее зависит от одного вопроса: отступить и подчинить острова Рейху или заставить Берлин прийти и взять их? "
speermilitary.12.a:0 "Позвоните в Германию и доложите о капитуляции."
speermilitary.12.b:0 "Готовьте наших людей, мы дадим им отпор."
speermilitary.13.t:0 "Маврикий и Реюньон возвращены"
speermilitary.13.desc:0 "Ультиматума, посланного на Мадагаскар, оказалось достаточно, и корабли Кригсмарине уже направляются в порты островов, чтобы обеспечить законную передачу власти в регионе и восстановление нашей власти.\n\nКак и ожидалось, цена их контроля оказалась слишком высока для мелких вотчин Мадагаскара. Пока они обдумывали свой ответ, приближающийся облет острова нашими бомбардировщиками заставил этих ленивцев думать быстрее. На данный момент мы работаем над тем, чтобы сначала обеспечить достаточный контроль над островами и прилегающими водами, чтобы избежать любых осложнений; даже когда мы миновали точку вооруженного сопротивления, мы намерены избежать возможности возникновения дальнейших проблем. \n\nХотя владение Мадагаскаром и его островами имеет важное значение для господства в этих южных морях, истинным плодом этих усилий является публичный образ некогда мятежной земли, добровольно подчиняющейся законному правлению нашей администрации. То, что потенциально могло бы стать катастрофическим военным конфликтом, вместо этого превратилось в пример государственной мудрости, которую мы воплощаем; надеюсь, нам не придется делать что-то подобное в течение ближайшего времени."
speermilitary.13.a:0 "Домой в Рейх!"
speermilitary.14.t:0 "Prepare for War"
speermilitary.14.desc:0 "For hours we've been met with nothing but silence by the rebels in Madagascar, but just now a curt message was delivered via radio; they refuse to surrender the islands to us and have declared that 'any illegal ingress will be met with sovereign force'.\n\n The challenge has been declared, and now we must meet it. The islands of Madagascar not only project vital power along the African coast and the Indian Ocean, but by allowing it to fall to a - ultimately suicidal - seperatist force has resulted in a poor image for the Reich. Our attempts to unify our sphere are crucial to the continuing survival of Germany, and a rogue nation demonstrating the ability to slip free from our authority may result in a domino-effect for our less compliant lands. Therefore, if they seek to become an example to others, then we shall make them one.\n\n The Kriegsmarine has been notified and is being made ready to leave their moorings to prepare for the invasion, army groups are being formed and instructed on how to retake the island, and munitions are already being tasked to air-elements in the region to soften it for our arrival. This affront to the lawful authority of the islands cannot be left to stand and, though it is regrettable that it has been forced to come to this, we must now prepare to make these wayward sons aware of that fact."
speermilitary.14.a:0 "A reaction can only be judged by the action that caused it."
speermilitary.15.t:0 "Operational Failure in Madagascar"
speermilitary.15.desc:0 ""Is this some kind of sick joke, von Tresckow?!" yelled Speer, who was uncharacteristically furious. "I cannot think of another explanation for the Kriegsmarine's inscrutable failure with this operation," replied a similarly frustrated von Tresckow. "It is literally incomprehensible to me that our armed forces would be unable to reconquer fucking Madagascar. It's Madagascar, for god's sake! Did our intelligence not suggest that they recently had a fucking five-way civil war? Seriously Generalfeldmarschall, what the hell? How is this even remotely possible?". The Generalfeldmarschall did not know how this was possible, so he did not bother to reply.\n\nSpeer calmed himself down, and was thankful no one else was here to witness his highly unusual outburst. To be fair, could he really have been blamed given the ridiculous circumstances? "Well, as humiliating as it is, let us prepare peace negotiations for whoever the hell is even in charge of that god-forsaken island. I suppose they'll simply want their sovereignty to be respected, and perhaps a few other small concessions." "Right away, mein Führer," said von Tresckow, and he rushed off to inform the diplomatic corps of the required arrangements."
speermilitary.15.a:0 "Not the kind of naval reform one would expect."
speermilitary.16.t:0 "Mauritius and Reunion Lost"
speermilitary.16.desc:0 "We could only delay the inevitable for so long, and the Germans have finally managed to capture the strategically vital islands of Mauritius and Reunion. We needed nothing short of a miracle for our tiny forces to successfully resist the full force of the Kriegsmarine, and no such miracle occurred. While we fought back as hard as we could, it only took so long for the Germans to seize these small, hardly populated islands.\n\nThere is no choice for us but to surrender to Germany. Hopefully they will at least be lenient and merciful, though history suggests that this is not likely. The islands of the Indian Ocean have changed colonial masters several times within the last few years. When they will probably never see true independence, what is one more changing of hands to the peoples who inhabit them?"
speermilitary.16.a:0 "Unfortunate but not unexpected."
speermilitary.17.t:0 "Operational Success in Madagascar"
speermilitary.17.desc:0 ""Mein Führer, the Kriegsmarine has successfully recaptured the islands of Mauritius and Reunion from Madagascar. As you are no doubt aware, this secures our hold on the Indian Ocean and allows us to continue projecting power into East Asia."\n"Thank you, von Tresckow. Though our people probably do not care in the slightest about some tiny islands thousands of kilometres away, we at least have something to demonstrate the success of our administration and the restoration of the Reich's global strength," responded Speer. "That will be all, then."\n\nIt might have been all for Madagascar, but it will not be all for the reconquests demanded by German Imperialism. This is especially true for those who, though experiencing some semblance of freedom, might once again find themselves under the German boot."
speermilitary.17.a:0 "Indeed, there is much more to be done."
speermilitary.18.t:0 "Germany Preparing to Invade"
speermilitary.18.desc:0 "We knew this day would come, but that doesn't stop it from being all too soon. It will always be too soon. No longer dealing with a civil war, the Germans are coming back to stick their noses where they don't belong. It could just be to retake the strategically valuable islands of Mauritius and Reunion, or perhaps they have worse in mind, but either way we know that Germany is actively preparing to invade our territory quite soon.\n\nIt is hard to see how this is a winnable fight for us, but we will not abandon any of our people or territory. We must prepare, and quickly."
speermilitary.18.a:0 "Come on, there's no time to waste!"
speermilitary.19.t:0 "Mauritius and Reunion Saved"
speermilitary.19.desc:0 "Madagascar is not really renowned for anything besides lemurs and baobab trees, but thanks to an incredible miracle that has changed. We will now be known as the tiny underdog who somehow managed to stop arguably the most powerful empire the world has ever seen.\n\nThrough fierce and efficient guerilla resistance thanks to our extensive knowledge of the small islands, we have successfully fended off the German invasions of Mauritius and Reunion. The Kriegsmarine is actually withdrawing from the region and we will be able to sign a peace treaty with Germany. It's still hard to believe that this is real."
speermilitary.19.a:0 "Incredible!"
speermilitary.20.t:0 "Takeoff"
speermilitary.20.desc:0 "With the modernization efforts of the Wehrmacht in full swing, the Luftwaffe has been granted all the needed funds and personnel to develop new, improved aircraft to press into service as soon as possible. However, an airplane is much more complicated than a gun or a tank, and even the testing process reflects this: once the research department has finalized the proposed designs, the testing truly begins with the flight tests.\n\nIn this phase, unfortunate pilots are put at the helm of what can range from a perfectly-functional jet fighter to a flying coffin only waiting to close itself on the poor sod. Takeoff accidents, on-air engine failures, sudden airframe detachment, and many, many more: the list of the problems experienced by testing pilots is only as long as the list of the causes of their death, and many promising aviators have met their untimely end just because the one in charge of development forgot to factor a zero, or to put a comma where it was needed.\n\nStill, no one can deny that the results of this tear-filled process are extremely promising, and so the airstrips of the military airports across the Reich fill with strange, barely-flying planes challenging the laws of physics with frames barely kept together with glue, thread and the fervent prayers of their pilots."
speermilitary.20.a:0 "I'm not boarding THAT THING!"
speermilitary.21.t:0 "Flieger sind Sieger"
speermilitary.21.desc:0 "Fritz Jacobsen looked outside the window, the evening sun painting the sky of Nuremberg in dozens of shades of pink. "Such a perfect time to fly" he thought with a small sigh, then he chuckled: his wife always complained that he lost entire hours staring outside the window, but what could he do? He was an aviator, his very soul linked to the endless blue: only his brothers-in-arms could understand the feeling of longing to be up there, high into the clouds, literally on top of the world. Humans however, unlike birds, need artificial wings to reach above the clouds, and he was too old for that now, so he did the only thing he could do: he looked outside, and remembered the old days.\n\nHis gaze passed over the small display case near the fireplace: his two Iron Crosses were there, alongside his pistol and a small piece of the airplane he almost died inside when he was downed the second time. He shuddered at the memory, but even those difficult days were so beautiful, so dangerous, so exciting! Back then, when he had served the Kaiser in Italy and France, airplanes were but wooden caskets with an engine: to think that such things could even fly without exploding! And yet he was witness to their agility and power, and to the bravery and camaraderie of the men piloting them. He remembered the Caproni bomber he desperately tried to take down above Treviso, only for himself to be the one falling to the ground. He remembered flying over Verdun during a night with no moon, the artillery strikes lighting the darkness like a starry sky upside down. He remembered his comrades, his friends, even his enemies, all people who fought with their life to the line, and never surrendered.\n\nA voice awakened Fritz from his small trip into the past, and he realized the sun has long since set. Poor Margarethe, she cooked for him and even had to call him! With a last look to the sky, he got up from his chair, and from the creaks in his bones he could have sworn it was an airplane taking off: his legs were starting to fail him like an old engine. He turned his back to the window and left, but he knew a part of him was still there, staring at the sky."
speermilitary.21.a:0 "Once an aviator, always an aviator!"
speermilitary.22.t:0 "Fresh Blood"
speermilitary.22.desc:0 "For the entire Wehrmacht, but the Heer more than all others, the Bürgerkrieg was like a scythe wielded by death itself, decimating simple soldiers and officers alike as the fighting degenerated in house-to-house combat, where the entirety of Germany was the frontline, and the command tent was a place like any other to fight and die. The following period wasn't any kinder to the Oberkommando der Heer, as many disloyal, corrupt or incapable officers were systematically purged, leaving a large hole in the officer corps.\n\nHowever, from problems come opportunities, and Von Tresckow knew this very well. The Prussian general spent the years of the reconstruction not only reforming the army doctrines and structural organization, but also training the new generation of officers, to ensure they wouldn't follow in their predecessors' footsteps. One of his greatest achievements was the establishment of the Offizierschule des Heeres in Dresden: staffed by the best remaining military theorists, the new institution was made so that cadets from the entire Reich could learn the new doctrines of war in a suitable environment. Of course, said "environment" would be filled with references to the Prussian discipline and the reformist ideas...\n\nDespite the ideological issues, however, no one can deny that the Offizierschule has done an excellent work. The end of the first training cycle, and the subsequent ceremony in which the young cadets took their rank as full-fledged officers of the Heer, marks a new beginning for the armed forces of the Reich: we can only pray that these new generals and lieutenants will prove worthier than their predecessors, and able to keep the Wehrmacht from descending once more into decadence."
speermilitary.22.a:0 "Salute the new officers!"
speermilitary.23.t:0 "A Grace From Above"
speermilitary.23.desc:0 "Karl Dönitz felt a bit of deja-vu as he entered the Führer's personal office. He had been there many times, but this time, the man seated behind the desk was different. Albert Speer looked at him sternly, Henning Von Tresckow standing at his side, his back rigid and a slightly offended expression on his face. The admiral advanced to the desk and stopped, saluting the Führer as protocol demanded even though his demeanor made it clear he would have wanted someone else on that chair.\n\n"Admiral Dönitz" Speer began, his voice severe, "I have called you here for an important matter regarding your conduct during the civil war"\n\nThe old admiral knew it was coming, so he steeled himself for what was to come. "I'm ready to take my punishment if it is needed" he answered with a calm, resigned voice.\n"During the civil war, it has been proved beyond doubt that you took Bormann's side. Not only that, but you also fled the country during the chaos, taking the majority of the Kriegsmarine with you, disobeying all orders to fight and finding refuge in Crimea"\n"I did that to save the Kriegsmarine!" was the immediate answer, but what came next surprised him.\n"I know that, admiral, and through your action, you saved many ships which would have been lost, or even worse, used against us. For this reason, Von Tresckow and I came to an agreed and fitting solution"\nA barely audible snort told the admiral that the "agreement" was mostly on one side, but he focused his attention back on Speer.\n"For Betraying the Reich and fleeing, you will be stripped of your rank as admiral, and formally accused of treason and dereliction of duty. For saving the majority of the Kriegsmarine from certain destruction or capture, you shall be graced, and your decorations will not be revoked."\n\nThe now-former admiral felt a pang in his heart knowing that his service was over in such a way, but he knew it could have been much worse. He took off his hat and deposited it on the desk, then saluted and left the room without a word."
speermilitary.23.a:0 "Is a life in defeat worth living?"
speermilitary.24.t:0 "The Trial Of Nuremberg"
speermilitary.24.desc:0 "The city of Nuremberg was chosen as the site for the trial of the surviving disloyal officers who had committed crimes against the nation in their service to the traitorous secessionists. Chief among them was the traitorous admiral Karl Dönitz, who had fled from Germany with the majority of the Kriegsmarine to find refuge in Crimea. After the end of the war, the admiral surrendered himself when threatened with retaliation from the new government in Germania. His hopes of keeping his rank were shattered a few months later, when he was formally accused of treason and dereliction of duty, and tried together with several SS members and generals who followed either Göring or Bormann.\n\nWhen the day of the verdict came, Dönitz stood with the other defendants in the courtroom. The judges entered the room, one by one, and then read the final sentence: the admiral didn't listen what had been decided for the others, though the amount of screams and cries told him that convictions were far more than acquittals. Finally, it was his turn, and it took all he had not to join the rest of the accused in their screams: "The court declares Karl Dönitz, chief admiral of the Kriegsmarine, culprit of treason and dereliction of duty, and for this he is sentenced to be stripped of all his ranks and decorations, and to thirty years of detention"\n\nAs the guards stripped him of the signs of his rank, he didn't protest, and when they brought him away in handcuffs, he didn't even try to resist. He simply followed, his head low, shame radiating from him like the stench of treason he emanated."
speermilitary.24.a:0 "The master of the wolf packs is no more."
speermilitary.25.t:0 "A Game Of War"
speermilitary.25.desc:0 "As part of the new inter-branch coordination efforts, a large wargame had been organized near Danzig. A suitable location - a hill surrounded by a small forest near the coast - had been labelled "enemy fortification" and suitably equipped with bunkers, tents and mock emplacements containing old machine guns and artillery pieces. At the given signal, the combined might of the Wehrmacht was unleashed upon the unfortunate earth mound.\n\nThe Kriegsmarine opened fire upon the enemy positions, neutralizing anti-air batteries and grievously damaging several other emplacements. Immediately after, bombers from the Luftwaffe dropped their deadly cargo upon the trenches, anti-tank cannons and machine guns, clearing the way for the Heer. Tanks rolled towards their target, and infantry both motorized and on foot followed in their wake to occupy the objective. Thanks to the radio coordination, there were no instances of friendly fire, and the entire operation was declared a success.\n\nFor the entire time, Henning Von Tresckow looked with a satisfied expression at the scene unfolding a few hundred meters from his command tent. Several other members of the Oberkommando der Wehrmacht - generals, aviators and even a couple Kriegsmarine officers - were present,  all murmuring their approval for how the army reforms were having their desired effect. The Prussian general allowed himself a smug smirk: everything was going as planned."
speermilitary.25.a:0 "The hill offered its unconditional surrender at 17:46."
speermilitary.26.t:0 "Wehrmacht Over the Division Limit"
speermilitary.26.desc:0 "The number of divisions the Wehrmacht is fielding has exceeded the amount dictated by the new limitations. The current number of allowed standing divisions is §G[?sgr_wehrmacht_div_limit]§!, while we are fielding §R[?num_divisions]§! divisions."
speermilitary.26.a:0 "OK."
speermilitary.27.t:0 "Wehrmacht Below the Division Limit"
speermilitary.27.desc:0 "The number of divisions the Wehrmacht is fielding is now within the agreed upon limitations. The current number of allowed standing divisions is §G[?sgr_wehrmacht_div_limit]§!, while we are fielding §G[?num_divisions]§! divisions."
speermilitary.27.a:0 "OK."
speermilitary.28.t:0 "Wehrmacht Division Limitations Lifted"
speermilitary.28.desc:0 "Due to the current circumstances, the Wehrmacht division limitations have been lifted until further notice."
speermilitary.28.a:0 "OK."

