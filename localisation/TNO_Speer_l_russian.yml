 GER_Theodor_Oberlander_for:0 "Теодор Оберлендер"
 GER_Theodor_Oberlander_for_desc:0 "------------\nГоды реформ, слишком далеко зашедших, сказались на немецком государстве. Самым ярким примером этого был провал восстания рабов. В то время как безумцы и милитаристы приветствовали поток ненужного кровопролития и хаоса, в который превратился Рейх, более великие люди вместо этого начали действовать. Теодор Оберлендер, председатель Рейхстага, был первым из этих великих людей.\n\nБудучи давним ярым критиком этой радикальной политики фюрера, Оберлендер резко критиковал любые переговоры Рейха с рабами. И Когда правительство начало разваливаться, а либералы вышли на улицы, Оберлендер использовал свои связи в Рейхстаге и Абвере, чтобы заручиться поддержкой по всей Германии. Рейхстаг проголосовал за то, чтобы предоставить своему президенту значительные чрезвычайные полномочия для разрешения этого беспрецедентного кризиса.\n\nХотя Шпеер все еще является фюрером, сомнения в том, кто по-настоящему правит Рейхом навсегда отпали. Став свидетелем краха фюрера, Оберлендер только укрепился в своей вере во взвешенные, разумные перемены назад к национал-социализму, которые он смело и начал осуществлять. По мере того как президент потихоньку избавляется от реформ, Шпеер становится все менее и менее значимым для своего собственного правительства. Истинно реформированная мировая держава возродится в палатах Фольксхалле, и вся Германия будет знать, что Оберлендер - это человек, который спас Тысячелетний Рейх от вырождения."
  


                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                     
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                   
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     

GER_SGR_the_lost_generation:0 "Потерянное поколение" 
GER_SGR_the_lost_generation_desc:0 "Немецкая молодежь прожила два десятилетия без каких-либо перспектив на будущее. Весь выбор, что у них был - это чудесное поступление на желанный курс в академию, вступление в Вермахт или отправка на службу в одну из жалких колоний на востоке. Не видя перспектив ни в своем будущем, ни в своем Фатерлянде, они стали особенно изменчивой частью нашего общества."
GER_SGR_wary_wehrmacht:0 "Настороженный Вермахт" 
GER_SGR_wary_wehrmacht_desc:0 "Несмотря на то, что претенденты на власть, Борман и Геринг потерпели сокрушительное поражение в Бюргеркриге, Вермахт все еще сомневается в нашей способности правильно руководить Рейхом. В дополнение к этому, такие неспокойные личности, как генерал-фельдмаршал Шернер, продолжают распространять антишпееровские настроения в нашем офицерском корпусе. Если наше правительство в ближайшее время не разберется с волнениями в армии, мы рискуем столкнуться с множеством восстаний частей Вермахта." 
GER_SGR_gang_of_four:0 "Банда Четырех" 
GER_SGR_gang_of_four_desc:0 "Фюрер - это лицо государства, но в залах канцелярии на великое будущее Рейха также работают: Кизингер, Шмидт, Эрхард и фон Тресков. Союзники Шпеера с первых дней его предвыборной компании в 50-х годах, их объединенные усилия окажутся полезными для долгой и тяжелой реформации Германии.\n\n§RХотя они могут и начать выдвигать требования...§!" #duplicate loc key

GER_SGR_rebuilding_germany:0 "Программа реконструкции" 
GER_SGR_rebuilding_germany_desc:0 "Людвиг Эрхард, глава Имперского министерства экономики, дал зеленый свет для начала масштабной реконструкции. Используя здоровый оплачиваемый труд, а не строительные отряды рабов из прошлого, правительство вложило значительные средства в этот первый шаг на пути к новой экономике." 
GER_SGR_scientific_investment:0 "Научные инвестиции" 
GER_SGR_scientific_investment_desc:0 "Имперское министерство экономики дало добро на массивные инвестиции в обнищавший научно-исследовательский сектор Германии. Вместо того чтобы ограничиваться идеологическими и расовыми рамками, в результате чего появилась провальная "Немецкая Физика", теперь наши ученые могут свободно проводить надлежащие и щедро-финансируемые исследования." 
GER_SGR_the_wirtschaftswunder_dynamic_modifier:0 "Экономическое чудо" 
GER_SGR_the_wirtschaftswunder_dynamic_modifier_desc:0 "Экономические реформы все больше и больше преображают Германию. Там, где когда-то красовались пустые витрины, а нищие просили милостыню, теперь появляются иностранные товары, а вместе с ними поколение людей с деньгами в карманах и надеждой в сердцах." 

 GER_SGR_victory_in_poland:0 "Победа в Польше"
 GER_SGR_victory_in_poland_desc:0 "То, что считалось невозможным для Вермахта и НСДАП, удалось сделать нам. Мы вернули Польшу под крыло Рейха с помощью пера и дипломатии. Хоть и на время, нам удалось заставить замолчать наших недоброжелателей. Это дало немного передышки для нас и небольшой период спокойствия для Германии."
