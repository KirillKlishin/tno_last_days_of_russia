speerflavor.1.t:0 "Планирование восстания"
speerflavor.1.d:0 "Глухой переулок Круппштрассе во Франкфурте был сырым и грязным местом, редко посещаемым, а тем более редко проверяемым проходящими мимо охранниками. Окруженный со всех сторон четырьмя зданиями заводов Круппа, каждый из которых производил свой собственный вариант металлоконструкций, он был идеальным местом для встреч довольно... скрытного характера. Именно по этой причине некий мужчина молча стоял у стены, ожидая, когда к нему присоединятся его товарищи.\n\n Один за другим они выбирались из бараков, что называли домом, на цыпочках пробираясь к той же стене и избегая ленивых лучей фонарей, которые время от времени мелькали на их пути. Когда последний заговорщик, человек худощавого телосложения, протиснулся через дыру в стене своей казармы и скользнул к стене, первый человек вздохнул с облегчением. Он был тем, о чьем возвращении переживали больше всего.\n\n- "Итак, Расмус. Как они отреагировали?"\n\n- "Крыло А готово. Им не терпится выступить сейчас же."\n\nВторой мужчина едва сдерживал порывы радостного смеха. - "Срань господня, неужели это правда? Я никогда не думал, что доживу до того дня, когда мы все возьмем своим яйца в кулак и дадим немцам отпор!"\n\n - "Это чертово чудо, Никита." - Сказал третий, и слабая улыбка тронула его губы. Из всех людей он дольше всех пробыл рабом, годами трудился над своими машинами и инструментами, всегда отдаваясь на милость нацистов. И сейчас он даожил до того дня, когда рабы решили взять свою судьбу в свои руки.\n\n"Ян. Ты ведь давно хотел дать им отпор, не так ли?" - Спросил первый у третьего. Улыбка Яна стала еще шире.\n\n "Михаил. Тебе не нужно спрашивать - я начал бы эту драку сам, с тобой или без тебя." Михаил выпрямился, поправляя свою неудобную униформу раба. - "Скажи своим друзьям, что мы уезжаем через 3 дня. У нас по плану: одолеть охрану, захватить фабрику и выбраться отсюда."\n\n - "А что будет потом?" - спросил Никита.\n\n - "А потом," - продолжил Михаил, - "мы свободны.""
speerflavor.1.a:0 "Что они задумали?"

speerflavor.2.t:0 "Грохот, выстрел и бунт."
speerflavor.2.d:0 "Грохот поднялся над обычным шумом заводского цеха, и на мгновение, как часто бывает после раската грома, все стихло. Охранник, медленно обходивший зал, на мгновение оживился. Теперь ему нечасто приходилось наказывать рабов - в последние дни они вели себя еще тише, чем обычно. Он был не единственным, кто заметил это - стражники в других крыльях жаловались на чрезмерную скукоту серых будней также, как и он. Конечно, он был уверен, что руководители, которые следили за всем этим, не возражали - меньше беспорядков означало больше производительности. Теперь, однако, у охранника появился шанс наконец-то насладиться своей работой.\n\nОстальные рабы, казалось, расступились, как волна, когда он протолкался к провинившемуся, пожилому человеку, которого стражник видел и наказывал уже много раз. На полу валялась коробка с инструментами, которыми пользовался этот старик. Глупая ошибка, и она не останется безнаказанной, подумал стражник.\n\n"Подними это," - приказал охранник, указывая на гаечный ключ, лежавший у его ног. Мужчина не шевельнулся. Охранник ухмыльнулся - в этом идиоте всегда была заметна мятежная жилка. Вытащив дубинку, он решил преподать этому наглецу несколько уроков хороших манер. Со всей своей силой он тыкнул дубинкой прямо в грудь этому рабу.\n\n"Подними его, сволочь," - повторил охранник громче и еще угрожающе, чем прежде. Но человек по-прежнему не двигался. Охранник отвесил ему еще пару ударов дубинкой, повалив мужчину на землю. Наконец раб подполз к гаечному ключу, поднял его и встал. Охранник улыбнулся - он победил.\n\nУлыбка не сходила с его лица до тех пор, пока раб, развернувшись, не ударил его гаечным ключом прямо в челюсть.\n\nНадсмотрщик рухнул на землю, в его голове шумело так, как будто там инграл оркестр. Со смешанным чувством гнева и ярости он потянулся за пистолетом, направив его на взбунтовавшегося ублюдка. Его выстрел попал в потолок, так как множество рук схватили его, повалили на пол и вырвали оружие. На другом конце фабрики звуки хаоса сменили прежнюю тишину, и охранник мог только гадать, как долго рабы ждали этого дня, прежде чем он потерял сознание."
speerflavor.2.a:0 "Революция началась!"

speerflavor.3.t:0 "Погружаясь глубже"
speerflavor.3.d:0 "В масштабном хаосе, который захватил Круппштрассе, никто не замечал одного человека, быстро пробиравшегося сквозь толпу рабов. Ян все еще прижимал к груди гаечный ключ, с которого все это и началось, пробираясь сквозь суматоху в поисках своих товарищей. Это была трудная задача, а все из-за того, что те, кто узнавал его, пытались сделать ему как можно больше всяческих комплиментов и похвал. Наконец, после того, как каазлось, что прошла целая вечность, он нашел своих соратников. Никита, Михаил и Расмус стояли на металлическом мостике, наблюдая, как сотни рабов либо рвутся на свободу, хватая оружие из широко распахнутых дверей фабричных складов, либо забаррикадируют улицы, готовясь к неизбежному столкновению с полицией. Когда Ян присоединился к ним, глаза Расмуса остановились на цепочке охранников и руководителей, которых вели на одну из фабрик в качестве заложников. Они были не единственными.\n\n"...потребовалось больше времени, чем мы думали, чтобы зачистить крыло 4, но в конце концов мы справились и с этим - о, а вот и наш герой." - Расмус повернулся к Яну с улыбкой на лице. - "Ян, как все прошло в твоем 2 крыле?"\n\n"Идеально. Я действительно покалечил этого сукина сына, который так долго надо мной издевался. Если вы, ребята, увидите охранника с испорченным ртом, передайте ему от меня привет. А что  насчет вас, ребята?"\n\n- "У 1 и 3 крыла все прошло гладко," - вмешался Михаил, - "хотя у крыла 4 это заняло немного больше времени, чем мы надеялись. Люди там не поняли, что пора выступать, пока охранники не начали запирать помещение. Во всяком случае, пока все идет по плану."\n\nМужчины оглянулись на улицу, наблюдая за всеобщей суматохой. Глаза Яна остановились на одной группе рабов, которая пыталась вырваться во Франкфурт. Они дошли до угла, где Круппштрассе сворачивала на другую улицу, и замерли. Внезапно каждый из них бросился назад к баррикадам, неслышно крича. Волна смятения прокатилась по тем, кто все еще находился внутри баррикад.\n\nКогда каждый из них повернулся бегущим и вопящим от страха бывшим заключенным, источник хаоса стал очевиден. Три полицейские машины промчались мимо угла и остановились с характерным визгом шин. Однако через минуту они умчались обратно так же быстро, как и появились, когда по ним открыли огонь из всего, что нашлось у обороняющихся под рукой. Четверо мужчин посмотрели друг на друга, понимая, что это значит.\n\n"Я организую защиту," - сказал Никита, поворачиваясь к лестнице. - "Будьте готовы ко всему. И, братья, если это станет нашим последним оплотом, обязательно заберите вместе с собой как можно больше этих высокомерных подонков."\n\nТрое мужчин ничего не ответили. У них осталась работа, которую было необходимо выполнить."
speerflavor.3.a:0 "Осада началась."

speerflavor.4.t:0 "Никакого ежедневного патруля"
speerflavor.4.d:0 "Патрульная машина Иоганна не привыкла двигаться так быстро и визжала в знак протеста против того, чтобы с ней так грубо обращались. Сидя в водительском кресле, Иоганн внимательно слушал полицейское радио. Чтобы разобрать хоть какие-то факты или утверждения нужно было приложить немало усилий. Рассказы о побегах рабов, сеющих хаос во Франкфурте, были быстро прерваны сообщениями о всеобщем хаосе, большом количестве выстрелов и все более взволнованном ведущем, тщетно пытающемся восстановить порядок в эфире. Все это не имело для Иоганна никакого значения - у него были приказы, и он уже знал, что должен делать.\n\nДве патрульные машины, очевидно, направлявшиеся туда же, куда и он, пристроились за ним в хвост, пока он продолжал с ревом мчаться по главной улице. Полицейские с ревом проносились мимо брошенных машин, которые свидетельствовали о растущем хаосе, охватившем промышленную часть города. Наконец, Иоганн и остальные подъехали к периметру, что был установлен буквально час назад, и стали свидетелями сцены абсолютного хаоса.\n\nХотя сама улица была пуста - присутствия полиции было достаточно, чтобы напугать бегущих рабов, которые ринулись обратно к себе в норы - целый квартал превратился в крепость мятежников, а ее центр находился прямо за углом от того места, где раньше была крупповская фабрика. Обеспокоенные, злые и, главное, растерянные офицеры болтали друг с другом, устанавливая свою собственную полицейскую баррикаду.\n\nИоганн вышел из машины и направился к ближайшему знакомому лицу. Увидев приближающегося капитана, сержант быстро вытянулся по стойке смирно.\n\n"Вахтмейстер Шнайдер. Доложите о состоянии дел" - резко спросил его Иоганн.\n\n"Никогда не видел ничего подобного, обер-лейтенант. Они перевернули контейнеры и сделали из них баррикады, заколотили двери и окна и у них повсюду оружие, в конце концов, они построили эту чертову крепость." скороговоркой произнес Шнайдер, тяжело дыша. - "Успокойтесь вахтмейстер," - произнес Иоганн, направляясь к углу, отделявшему полицию от мятежников. Он на мгновение повернул голову, чтобы убедиться в правдивости слов Шнайдера.\n\nНесмотря на то, что Иоганн участвовал в Бюргеркриге, у него чуть не отвисла челюсть при виде баррикад, что возвели рабы, вооруженные до зубов винтовками, пистолетами и дробовиками. Это действительно не было похоже ни на что, виденное им прежде. Эти сооружения потрясли его настолько, что Шнайдеру пришлось оттаскивать своего начальника за угол, прежде чем несколько пуль отскочили от стены позади них.\n\n"Герр оберстлейтенант, теперь вы поняли, что я имел в виду?" - спросил его Шнайдер."
speerflavor.4.a:0 "Здесь не обойтись без помощи Вермахта."

speerflavor.5.t:0 "Внеочередное заседание"
speerflavor.5.d:0 "Шпееру захотелось спрятать лицо в ладонях. Конечно же, это случилось именно с ним. Единственное успешное восстание рабов, произошло именно при нем. Напротив него сидели члены Банды Четырех, каждый из которых выглядел таким же подавленным, как и сам Шпеер. Рядом с ними сидел Ханс Шпайдель, спокойный, как всегда, хотя его неловкая суетливость выдавала намек на некоторое беспокойство. Каждый из них время от времени поглядывал на телефон Шпеера, который в любую секунду мог заговорить голосом Фердинанда Шёрнера. Альберт уже представлял себе выражение ликования на лице милитариста, когда тот услышит эту новость, и содрогнулся при мысли о том, что же последует дальше.\n\n"Итак," - тихо произнес Шпеер,- "сколько рабов было на фабрике?"\n\nГельмут неловко заерзал на стуле. - "Около 800, мой фюрер."\n\n"Боже." Шпеер вздохнул. – "И сколько из них, по нашим оценкам, все еще сражается?"\n\nДолгое, неловкое молчание повисло в воздухе, когда все присутствующие в кабинете вопросительно посмотрели друг на друга. Наконец, заговорил Шпайдель - "По моим оценкам от 200 до 300, но нет никакого способа узнать, сколько из них еще находится внутри баррикад."\n\nШпеер громко застонал. – "Я не понимаю, почему нам нельзя просто взять нашу армию, вернуть фабрику под контроль и покончить с этой неразберихой."\n\n"Учитывая, сколько там заложников?" – со страстью вскричал Шмидт. – "Нам повезет, если мы вытащим живыми хотя бы десять человек! Вот, что будет если мы бросим туда Вермахт." \n\n"Кроме того," - перебил его Кизенгер, - "мы уже получили несколько донесений о том, что студенты из близлежащих университетов помогают беглым рабам скрываться от полицейских патрулей. Их реакция на полномасштабную перестрелку может быть... отвратительной."\n\n"Разве политика – это то, о чем нужно беспокоиться в данной ситуации? Это самая крупная террористическая акция с взятием заложников в истории нашей страны." - Вмешался Шпайдель. – "А теперь, если вы не против..."\n\nЗвонок телефона заставил замолчать Шпайделя, заставив Банду напрячься. Шпеер медленно поднял трубку. С минуту он прислушивался, а потом отодвинул трубку от уха, чтобы остальные могли слышать говорившего."
speerflavor.5.a:0 ""Это Шёрнер.""

speerflavor.6.t:0 "План Шёрнера"
speerflavor.6.d:0 ""Герр Шёрнер, пожалуйста, успокойтесь."\n\n"Мой Фюрер, я успокоюсь только тогда, когда ситуация перейдет под наш контроль. А сейчас мы наблюдаем самое грандиозное восстание рабов за последнее десятилетие! Как можно ожидать, что любой порядочный гражданин будет спокоен в такое непростое время?"\n\nПятеро других мужчин в комнате едва могли разобрать голос Шёрнера, каким бы кровожадным и жестоким он ни был. Сам Шпеер слышал слишком много - фельдмаршал практически кричал ему в ухо. Он откинулся на спинку стула, отстраняясь от трубки. Если бы он этого не сделал, желание повесить трубку победило бы над здравым смыслом.\n\n"Так что ты предлагаешь, Фердинанд? Я уже примерно представляю себе, но твой комментарий не будет лишним". На другом конце провода на мгновение воцарилась тишина, и все остальные наклонились к трубке, чтобы хоть что-то расслышать.\n\n"Пошлите туда танки, бронемашины, самолеты, Вермахт, да что угодно. Уничтожьте их всех..." - каждый из мужчин в комнате отреагировал на такое кровожадное предложение по-своему. Шмидт всплеснул руками, Шпайдель вздохнул, а остальные члены Банды обменялись недовольными взглядами. Шпеер, однако, молчал. "...и как можно быстрее. К черту потери. Если мы дадим им хотя бы дюйм, они возьмут милю. Пойдя на любые уступки, мы потеряем контроль над ситуацией в течение нескольких дней."\n\n"Мы подумаем об этом," - решительно заявил Шпеер, кладя телефонную трубку на стол лицевой стороной вверх. Дальнейшие разглагольствования Шёрнера, потонули в суматохе, которая последовала за его предложением.\n\nБанда Четырех начала перекрикивать друг друга в своих возражениях. Крики "убийца", "свинья" и "идиот", которые, как решил Шпеер, были адресованы Шёрнеру, эхом прокатились по комнате. Лицо фюрера оставалось невозмутимым. Наконец Шпайдель встал, и остальные мужчины замолчали.\n\n"Мой Фюрер, я думаю, что вы должны выслушать меня, прежде чем принять окончательное решение по этому вопросу. Я полагаю, что у вашей Банды также есть решение этого вопроса, судя по этой... вспышке гнева." - заявил Шпайдель. Банда, возглавляемая Шмидтом, кивнула в знак согласия."
speerflavor.6.a:0 ""Очень хорошо. Говорите, герр Шпайдель.""

speerflavor.7.t:0 "План Шпайделя"
speerflavor.7.d:0 "Ханс Шпайдель глубоко вздохнул. Все присутствующие следили за каждым его движением, каждым жестом и каждым вздохом. Прежде чем начать, он постарался свести к минимуму любое нервное беспокойство.\n\n"Мое предложение похоже на предложение фельдмаршала, хотя хочу заметить, что оно все-таки более утонченное, чем то тупое решение, что предлагает мой коллега. Короче говоря, если мы решим реагировать на ситуацию таким... тяжелым способом, то готовьтесь столкнуться с огромными потерями, как военных, так и гражданских. Однако если мы пойдем на переговоры с мятежниками, то проявим слабость перед рабами и их угрозами. Каждый недовольный увидит, что мы слабы, и будет считать, что он сможет провернуть то же самое. Если уступим, то в течение месяца мы столкнемся с восстаниями по всей Германии, попомните мои слова."\n\n"Ты жалкий трус! То, что ты предлагаешь, займет слишком много времени. К тому моменту, как твой план можно будет привести в исполнение, новость о восстании облетит всю Германию, и тогда..." - Шёрнер закричал так сильно, что его голос был слышен по всей комнате. Шпеер на мгновение замолчал, а затем жестом велел Шпайделю продолжать, прикрыв рукой динамик, чтобы заглушить громкий крик.\n\n"Я бы предложил действовать медленно, осторожно, но жестко в отношении этих рабов. Проникновение, скоординированное с нашими лучшими подразделениями, потенциально может привести к тому, что мятежники будут застигнуты врасплох. Если мы сделаем все правильно, то сможем захватить контроль над фабриками без особого кровопролития. Могу сообщить, что мои лучшие люди уже начали разрабатывать план по проникновению."\n\nВы идиот? Исключаете даже попытку переговоров из-за того, что, по вашему мнению может произойти? Вы ничем не лучше мясника на другом конце этого провода." - громко возразил Шмидт. Остальные члены Банды кивнули, хотя их реакция была гораздо менее сдержанной, чем у Шмидта.\n\n"Я не предлагаю пойти и переубивать их всех, Гельмут, я предлагаю покончить с этим, пока эта гниль еще не распространилась!" - сердито ответил Шпайдель. Раздались новые крики, прежде чем Шпеер, от души хлопнув ладонью по столу, призвал всех к порядку. Он вздохнул и повернулся к Шмидту."
speerflavor.7.a:0 ""Герр Шмидт, слово за вами.""

speerflavor.8.t:0 "Предложение Шмидта"
speerflavor.8.d:0 "Шмидт встал, остальные члены Банды внимательно наблюдали за ним. Он прочистил горло, прежде начать, убедившись, что находится в удобном положении. Шпеер внимательно наблюдал за его лицом, пока рейхсминистр начинал говорить.\n\n"Мой фюрер, несмотря на то, что предложения, представленные вашими генералами, безусловно, имеют свои достоинства, факт остается фактом: они слишком суровы, чтобы мы могли их рассматривать. Если мы осуществим такой насильственный акт против восставших рабов, реформаторы, на которых вы так сильно полагаетесь, взорвутся. В конце концов, разве такой угнетающий маневр не противоречит вашему прямому желанию освободить рабов? Нет, если вы хотите выйти из этого конфликта целыми и невредимыми, мы должны сесть с рабами за стол переговоров. Это, конечно, не означает, что мы должны уступить всем их требованиям, но переговоры, безусловно, станут хорошей мерой по разрядке обстановки. Кроме того, хотя герр Шпайдель, видимо, считает, что переговоры будут способствовать дальнейшим восстаниям, я полагаю, что они будут иметь прямо противоположный эффект. В конце концов, разве рабы не увидят, что вы действительно можете оставаться человеком, даже в борьбе с такой отвратительной угрозой?"\n\nГолос Шёрнера прозвучал достаточно громко, чтобы его услышали все. – "Ты предатель! Ты глупый дурак! Ты думаешь, с рабами можно договориться? Ваша паршивая банда думает, что это не будет способствовать дальнейшему росту беззакония? Вы чертовски ошибаетесь! Мой Фюрер, я не могу смириться с таким смехотворно глупым поступком!"\n\nШпайдель неловко прервал продолжающуюся тираду Шёрнера. – "Мне больно это говорить, но я вынужден согласиться с фельдмаршалом Шёрнером. Переговоры, как я уже сказал, только породят новый бунт. Уступить - значит создать прецедент, который будет способствовать росту насилия и хаоса. Мы увидим стабильность только в том случае, если не пойдем на поводу у восставших."\n\nШмидта не убедило это опровержение. – "Вы так думаете? А я вижу, что вы слишком погружены в дисциплину, чтобы разглядеть человеческую сторону вещей! У нас осталось мало времени. Мой фюрер, вам нужно принять решение. Если мы откажемся сесть за стол переговоров, кровь хлынет по улицам Франкфурта, и наши притязания на реформизм и свободу будут навсегда забыты!"\n\nШпеер некоторое время сидел молча, перебирая в уме все возможные варианты. Люди в комнате вглядывались в своего фюрера, ожидая реакции, которая навсегда изменит будущее Германии."
speerflavor.8.a:0 ""Мы должны быть сильными. Герр Шёрнер, делайте то, что должны.""
speerflavor.8.b:0 ""Мы должны быть разумными. Герр Шпайдель, сделайте все, что в ваших силах.""
speerflavor.8.c:0 ""Мы должны быть верны самим себе. Герр Шмидт, делайте, что хотите.""

 speerflavor.9.t:0 "Сделать то, что должны"
 speerflavor.9.d:0 "Комната, которая всего секунду назад чуть не лопалась от шума, моментально погрузилась в неловкую тишину. Шпеер остро ощутил на себе взгляды, полные недоверия, ярости и разочарования. Единственный звук, что наполнял помещение, было потрескивание телефона. Было легко представить, как Шёрнер в шоке уставился в трубку не в силах поверить в услышанное.\n\n"Конечно, мой фюрер." - сипло ответил обрадованный милитарист, после чего в трубке раздались гудки. Тотчас же в комнате воцарился полный хаос, быстро сменившийся взрывом чистой ярости, исходившей от Гельмута Шмидта.\n\n"ПРОКЛЯТЫЙ БЕЗУМЕЦ! Ты только что убил несколько сотен невинных душ, бессердечный ты ублюдок! И после этого ты смеешь называть себя реформистом? Освободителем рабов, да? О, теперь я понимаю: ты просто хочешь освободить этих бедных людей от их бренной жизни!"\n\n "Проявите хоть немного уважения к моим решениям, герр Шмидт. Я все еще ваш фюрер!" Шпеер обратил на него свой холодный взгляд, но Шмидт отказывался сесть, несмотря на обеспокоенные знаки Кизингера.\n\n "Заткнись к чертовой матери, двуличная крыса!" - крик Шмидта перешел на визг - "Что подумают наши граждане!? Что подумает международное сообщество!? Ты хоть чуть-чуть подумал своей башкой, прежде чем выбрать смерть для нескольких сотен людей?"\n\n"Герр Шмидт, успокойтесь. Поверьте вам не следует оскорблять меня и уж тем более говорить мне, чтобы я заткнулся!"\n\n"Мне все равно на твои..." - Кизингер сильно толкнул Шмидта, и тот спохватился. Глубоко вздохнув, Гельмут на мгновение остановился. Его голос напрягся, когда он продолжил. - "Думаю, будет лучше, если я лягу спать." С этими словами Шмидт вышел из комнаты. Остальные члены банды последовали за ним, укоризненно и печально поглядывая на Шпеера, несомненно, придержав свои языки.\n\n"Герр Шпайдель, вы должны понять -  это был единственный правильный выбор. Вермахт не простит мне бездействия, а консерваторы разорвут меня на куски, если я не..." - Шпеер замолчал. Ничего не сказав, Шпайдель быстро повернулся и вышел, оставив Шпеера размышлять над собственным выбором. "
  speerflavor.9.a:0 "Мы должны быть тверды в своих решениях."

speerflavor.10.t:0 "Сделать все, что в наших силах"
speerflavor.10.d:0 "Зал на мгновение притих, переваривая слова Шпеера. По лицу Шпайделя пробежала легкая усмешка, Шмидт нахмурился, и на лицах членов Банды промелькнули различные выражения одобрения. Шпеер медленно повернулся к телефону, из которого теперь не доносилось ни звука. Все взгляды обратились к трубке, внутренне приготовившись к новому взрыву.\n\n Не дождавшись такогого, Шпеер забеспокоился о том, что же в этот раз задумал фельдмаршал. - "Герр Шернер, вы услышали мое решение?"\n\nСнова наступило долгое, неловкое молчание. Наконец из трубки раздался жестяной голос фельдмаршала. - "Четко и ясно, мой фюрер. Знайте, что я полностью против проявления такой слабости." Линия оборвалась с угрожающим щелчком.\n\n- "Мой фюрер, благодарю вас за оказанное доверие. Обещаю, вы не пожалеете о своем решении. Скоро мы получим результаты." Шпайдель повернулся и вышел из комнаты. Шпеер ясно представил, как в голове Шпайделя щелкнули шестеренки, яростно вращаясь, когда фельдмаршал всерьез начинает работать над насущной проблемой.\n\n"Мой фюрер, хотя я не могу сказать, что поддерживаю такие кровавые методы, я думаю, что это лучший выбор из тех что у нас остались. Надеюсь в следующий раз, вы проявите милосердие" - быстро и отрывисто проговорил Шмидт и вышел из комнаты. Шпеер уловил в его голосе нотку разочарования, но ничего не сказал в ответ. Каждый из остальных членов Банды поделился своими не особенно позитивными мыслями прежде чем уйти. Теперь Шпеер сидел один в своем кабинете, откинувшись назад и постукивая пальцами по столу. Он повернулся к окну, за которым раскинулось темное небо и вдохнул свежий ночной воздух, ни к кому особенно не обращаясь.-"
speerflavor.10.a:0 ""Думаю, это был правильный выбор.""

speerflavor.11.t:0 "Сделать то, во что мы верим"
speerflavor.11.d:0 "В комнате, которая чуть не лопалась от звуков, воцарилась мертвая тишина. Шпайдель недоверчиво взглянул на Шпеера, глаза Шмидта расширились, а внимание остальных быстро переключилось на телефон. Молчание не продлилось долго.\n\nТелефон на столе, о котором в этом хаосе все практически забыли, быстро привлек всеобщее внимание, взвизгнув помехами. Голос Шернера, теперь почти такой же громкий, как если бы он был в комнате, вырвался из динамика с такой яростью, что телефон чуть не грохнулся со стола.\n\n "Мой фюрер, вы же не всерьез?! Вы действительно предлагаете нам не только не трогать восставших, но еще и договориваться с ними? Они же рабы! Если мы будем вести с ними переговоры, мы уступим грязным и мерзким унтерменшам! Мы уступим тем, кем владеем! Неужели вы всерьез думаете, что другие рабы будут сидеть и смотреть, как мы идем на поводу у этого восстания, и им не придет в голову сделать то же самое?"\n\n "Герр Шернер, я все обдумал.  Это очевидное решение, если мы хотим, чтобы наш народ следовал и доверял нам. Кроме того, ваше предложение - это не столько выход из ситуации, сколько обычная резня." - решительно ответил Шпеер. Выражение его лица ясно выдавало его мнение о фельдмаршале всем присутствующим.\n\n"Мое решение и впрямь может показаться вам и этим мягкотелым идиотам слишком кровожадным, но оно сработает! Я ни в коем случае не могу поддержать такой глупый, наивный выбор-"\n\n"Хорошо, герр Шернер, я приму ваши жалобы к сведению." Шпеер постарался сказать это как можно мягче, прежде чем бесцеремонно бросить трубку обратно на телефон. Почти сразу же к нему подскочил Шмидт, который следующии 5 минут восхвалял выбор Шпеера, прежде чем вприпрыжку выбежать из комнаты, вместе со всей остальной Бандой. Шпайдель задержался чуть подольше, чтобы высказать свои мысли и предостеречь фюрера о том, чтобы тот не шел на поводу Банды и мятежников, хотя Шпеер и заметил, что фельдмаршал сдерживал некоторые из своих наиболее резких слов. \n\nНаконец, когда все ушли, Шпеер откинулся на спинку сиденья и уставился в окно. Он не мог не думать о пламенных речах и упреках в слабости, что обрушатся на него со всех сторон завтра в Рейхстаге. Это, конечно же, ухудшит и так непростые отношения с Вермахтом и консерваторами. На самом деле, он уже почти сожалел о своем выборе из-за количества проблем, которые он принесет. В конце концов, Альберт утешал себя тем, что поступил правильно."
speerflavor.11.a:0 "Шмидт может быть доволен."

speerflavor.12.t:0 "Вторжение"
speerflavor.12.d:0 "Прошел почти день с начала осады, и казалось, что противостоянию не будет конца. Никита наблюдал за тем, как его бойцы с оружием в руках патрулируют баррикады, устало переговариваясь между собой. Это были очень напряженные 24 часа, но, безусловно, это также был один из самых захватывающих дней за всю его жизнь. Он заметил, что Михаил, нервно расхаживающий по фабрике тоже уставился в окно, и вздохнув, подошел к своему товарищу.\n\n"Как ты?" - задал довольно глупый вопрос Никита. Михаил ничего не сказал, вместо этого закурив сигарету. Выкурив пол сигареты, он ответил.\n\n"Я беспокоюсь. Не потому что мы оказались в такой ситуации, нет. Почему ничего не происходит? Никаких переговоров, никакого проникновения, они просто чего-то ждут." Михаил выдохнул.\n\nИменно в этот момент взрыв сотряс баррикаду, разметав вяло переговаривающихся людей в разные стороны. В одно мгновение наступил хаос. Улица наполнилась выстрелами, когда солдаты Вермахта, одетые в полную боевую экипировку, атаковали завод. Рабы вступили в бой, и Михаил с Никитой увидели, как под сплоченным обстрелом пала изрядная доля солдат Вермахта, однако всякая надежда на то, что им удастся отбить атаку, закончилась, когда через остатки баррикады, плюясь свинцом из пулеметов, выехал Леопард. Его пушка выпустила осколочно-фугасный снаряд прямо в самое скопление засевших мятежников, разорвав хлипкие стены фабрики, как карточный домик, по которому бьют кувалдой.\n\n"Никита, я думаю, это конец." - тихо произнес Михаил, когда все больше и больше техники начало наводнять завод. Никита с минуту молчал, наблюдая за концом своих снов. Восстание закончилось не так, как он надеялся, а так, как он ожидал. Теперь все, что им оставалось, - это выйти наружу в сиянии славы."
speerflavor.12.a:0 ""Скажи Расмусу, пусть казнит заложников. Всех до единого.""

speerflavor.13.t:0 "Отчет о последующих действиях"
speerflavor.13.d:0 "Комната, казалось, очень хорошо соответствовала настроению тех, кто в ней находился - темная и холодная. Шпеер сидел за своим столом, пока вся Банда рассаживалась на стульях. Шпайдель же наоборот встал. Все они пребывали в неловком молчании, обдумывая услышанные новости. \n\n"Ну что ж. Герр Шпайдель, у вас есть цифры, верно?" - Шмидт взял на себя смелость начать разговор, явно не желая, чтобы Шпеер контролировал ход этой встречи. Шпайдель неловко пошевелился, услышав подсказку Шмидта, явно уловив его план, но все равно продолжил.\n\n "Цифры неполные, но, э-э, в настоящее время у нас есть прдтверждение о смерти 191 раба, и еще около 100 находятся под стражей с ранениями различной тяжести. Потери вермахта составляют около 35 человек, причем метким выстрелом из гранатамета из строя был выведен один броневик. 62 человека сообщили о ранениях, в основном это незначительные ушибы и царапины."\n\n "И сколько из примерно 70 заложников, мы смогли спасти?"\n\nШпайдель помолчал, не решаясь прочитать результат. Наконец он ответил - "Ни одного."\n\n"Значит, получается около 300 погибших? Погибло 300 невинных душ. Невероятно. Если бы только мы действовали каким-нибудь другим способом, то-"\n\nШпеер твердо перебил его - "Гельмут, мы уже все обсудили. Я не собираюсь-"\n\n Шмидт повысил голос, перекрывая спокойную речь Шпеера. - "Если бы только мы могли договориться или предпринять какие-нибудь другие средства для решения этой ситуации, что не требуют для этого гребанного танка давящего всех подряд!"\n\n"Герр Шмидт, я предупреждаю вас..." - в ответ Шпеер тоже повысил голос. Однако Шмидт проигнорировал его, вместо этого повысив свой голос почти до крика.\n\n"Но нет, это был явно правильный выбор, верно? 300 погибших, но-"\n\n"Герр Шмидт, вы свободны! Убирайтесь отсюда!" - гневно крикнул Шпеер, и в комнате снова воцарилась тишина. Шмидт медленно собрал свои папки и ушел, зло хлопнув за собой дверь, а Банда быстро последовала за ним. Через несколько секунд ушел и Шпайдель, оставив Шпеера обдумывать свои действия в одиночестве."
speerflavor.13.a:0 "Слова Шмидта снова и снова звучали у него в голове."

speerflavor.14.t:0 "Ответ студентов"
speerflavor.14.d:0 "Все началось с тонкой струйки недоверия. Государственные СМИ, конечно, не стали бы освещать такую ошеломляющую вещь, как восстание рабов (вместо этого преподнося ее как "незначительные беспорядки"), поэтому информация передавалась из уст в уста. Телефоны по всей Германии звенели от рассказов о выстрелах, танках и пулеметах, что привело к тому, что многие студенты в университетах по всему Рейху приклеились к своим телефонам. В самом Франкфурте из окон своих общежитий студенты наблюдали, как танк за танком катились по университетским проспектам с неизвестной целью. Вскоре стало ясно, для чего они здесь\n\nВозможно, пресса и проигнорировала эту резню, но люди не могли молчать. Телефонные линии из Франкфурта были забиты до отказа огромным количеством звонков по всему Рейху. В университетах от Кельна до Кенигсберга молодежь Германии передавала нецензурные, ужасные рассказы о хаосе и смерти, непосредственно вызванных правительством, которое они поддерживали и которому доверяли. Их реакция на новость была такой, какой и следовало ожидать.\n\nВ течение двух часов по всему городу вспыхнули стихийные протесты с центром в университете, заставив улицы Франкфурта остановиться.\n\nВ течение трех часов протесты переросли в беспорядки, и полиция была вынуждена задействовать силы Вермахта. \n\nВ течение пяти часов улицы были освещены пламенем сгоревших машин и разбитых витрин, а воздух был заполнен слезоточивым газом и дымом.\n\nЧерез восемь часов улицы снова опустели, оставив тех, кто их расчистил, собирать осколки. Но одно было ясно - вера студентов в Шпеера угасла, и вряд ли он когда-нибудь сможет ее вернуть."
speerflavor.14.a:0 "Всё это было ложью?"

speerflavor.15.t:0 "Легенды Франкфурта"
speerflavor.15.d:0 "Газета легко перелетела через колючую проволоку и с тихим стуком упала на землю возле бараков для рабов. Утренний туман немного смочил газету, но Матеушу было все равно, он высунул руку из щели в окне, поднял ее и сунул в холодный барак, прежде чем снова захлопнуть окно. Стягивая резинку с рулона, он мог только благодарить Бога, что одному из его друзей удалось договориться с группой сочувствующих студентов. Это позволяло ему и его товарищам по койке оставаться в курсе событий - роскошь, которой не обладали многие его товарищи.\n\nКогда его друзья собрались вокруг него, он пролистал первые страницы. В основном это были стандартные новости, пока он не добрался до четвертой страницы. Там, в центре страницы, черным маркером был обведен один блок текста.\n\nЗаголовок гласил: "Незначительные беспорядки на заводах Франкфурта", но слова, подчеркнутые маркером, кричали: "УСПЕШНОЕ ВОССТАНИЕ РАБОВ БЫЛО ПОДАВЛЕНО ВЕРМАХТОМ"\n\n"Черт возьми, восстание рабов? Никогда не думал, что доживу до этого дня," - сказал один из мужчин позади него. - "Господи, тут написано, что они положили их всех," - проговорил другой. - "Храбрые ублюдки. Жаль, что мы не можем подняться вот так же," - заметил третий.\n\nМатеуш молчал. Он медленно поднялся и посмотрел на своих друзей.\n\n"Видите? Это доказательство того, что мы можем победить наших так называемых хозяев. Рабам во Франкфурте хватило кнута и дубинки, и они поднялись, и знаете что? Им это удалось. Возможно, их и подавили, но они захватили свои заводы. Эти люди первыми бросили вызов немцам, но они, конечно, не будут последними."\n\nОн перевел дыхание, его друзья ловили каждое слово.\n\n"И, черт возьми, если они смогли восстать против своих угнетателей-"
speerflavor.15.a:0 ""Почему этого не можем сделать мы?""

speerflavor.16.t:0 "Расшифровка"
speerflavor.16.d:0 "СТЕНОГРАММА РАДИО ВЕРМАХТА № 41421 - ФРАНФУРКТСКОЕ ВОССТАНИЕ РАБОВ\n\n ДЛЯ КОГО - ВЕРХОВНОЕ КОМАНДОВАНИЕ ВЕРМАХТА\n\nКЛАССИФИКАЦИЯ - СОВЕРШЕННО СЕКРЕТНО\n\n"Командир, это отделение А. На позиции за пределами крыла Б заложников не видно. Снайперы на позициях?"\n\n "Командир взводу А - вас понял. Снайперы на позициях, мы видим заложников. Отделение В, отделение С, отделение Д, отделение Е, вы на месте?" (Каждый отряд отвечает утвердительно.) "Хорошо. Говорит обер-лейтенант Крюгер. Мы собираемся совершить налет на Франкфуртский завод Круппа. Отряды, по моему сигналу. Три, два, один, вперед!"\n\n(Звуки борьбы, различные выстрелы, крики. Это продолжается несколько минут.) "Говорит командир, отчет о состоянии?"\n\n"Это отряд А, цель достигнута. Большинство заложников освобождены, некоторые пострадали. Двое раненых в моем отряде, четверо рабов под стражей. Мы считаем, что они были лидерами восстания."\n\n(Каждое отделение отвечает одинаково, хотя и с разным числом жертв. Войска Вермахта двинулись дальше, уничтожив остатки сопротивления. Завод отбит с легкими потерями.)"
speerflavor.16.a:0 "КОНЕЦ СТЕНОГРАММЫ."

speerflavor.17.t:0 "Хорошо сделанная работа"
speerflavor.17.d:0 "Все собравшиемя в кабинете фюрера ждали одного отсуствующего человека - явление довольно редкон. Все присутствующие - Шпеер, Шмидт и остальные члены Банды - терпеливо наблюдали за дверью, ожидая прибытия Шпайделя. Наконец, почти через 20 минут после того, как встреча должна была начаться, фельдмаршал вошел в комнату, неся в руках несколько папок, бросив их на стол Шпеера.\n\n "Прошу прощения за отсутствие, мой фюрер, но отчет о боевых действиях пришел позже, чем ожидалось. Надеюсь, вы простите меня за ожидание." - тяжело вздохнул Шпейдель, как только смог найти для себя свободное место. Казалось, он немного размялся, пока спешил в офис.\n\nШпеер пролистал папки, тщетно выискивая цифры. После еще нескольких минут молчания он вздохнул и захлопнул отчеты. - "Простите, герр Шпайдель, но я не могу найти четкий рапорт в этой горе бумаг. Не могли бы вы нам помочь?"\n\nШпайдель улыбнулся - он принес сюда все свои бумаги и ожидал, что это произойдет. "Конечно, мой фюрер. Операция началась в 12:30 и завершилась в 13:43, хотя большая часть операции была закончена к 12:42. За этот период было убито 104 мятежника, 187 захвачены и помещены под стражу, включая всех четырех их предполагаемых лидеров. Потери Вермахта составили 11 человек убитыми, 24 ранеными. Из 83 захваченных заложников 74 были спасены. В целом, я думаю, что это успех."\n\n"Ну что ж." Шмидт поднялся. "Конечно, операция достигла своей цели, и я уверен, что мы все благодарны фельдмаршалу за это. Но более ста человек были убиты - жизни, которые были бы спасены, если бы мы пошли на переговоры."\n\n"Герр Шмидт, я понимаю ваше беспокойство, но в Германии не так много людей, кроме вас, будут оплакивать непокорных рабов." - ответил Шпеер.\n\nШмидт посмотрел на Шпеера ледяным взглядом, прежде чем снова сесть. Вскоре после этого совещание завершилось."
speerflavor.17.a:0 "И все это за один рабочий день."

speerflavor.18.t:0 "Реакция студентов"
speerflavor.18.d:0 "В то время как большинство в Рейхе уделяли мало внимания, разворачивающейся драме во Франкфурте, никто не наблюдал за событиями более пристально, как студенты. В течение последних трех дней учащиеся всех крупных университетах были приклеены к своим телефонам, ожидая, когда их друзья передадут новые новости из Франкфурта. После чего они передадут эти свежие новости уже своим друзьям, которые распространят информацию по общежитиям. Через эту подстроенную линию связи студенты были в курсе каждого движения, каждого развития событий, каждого выстрела. Все внимательно следили за реакцией Шпеера - возможно, это был поворотный момент для того, чтобы, наконец, исполнить свои обещания и раз и навсегда покончить с рабской опухолью.\n\nСказать, что сообщения о штурме Вермахтом завода сильно разочаровали и разозлили студентов, было бы невероятным преуменьшением.\n\nНовость распространилась по городам Германии, а за ней последовали и протесты. Университетские общежития пустели на глазах. А улицы заполнились тысячами разъяренных студентов маршировавших в масштабах, невиданных со времен хаоса в 63 году. Воздух наполняли различные протестные песнопения, разные по звучанию и тексту, но все они вращались вокруг одной темы - предательства.\n\nКонечно, в конце концов улицы опустеют, но чувство обиды никуда не исчезнет. По всему Рейху, молодые люди снимали со своих стен портреты Шпеера. Плакаты, поддерживающие идеалы фюрера-реформатора, постепенно исчезали из университетских кампусов. В каждом общежитии тон политического дискурса сменился от идеалистических мечтаний к горькому разочарованию, поскольку в очередной раз их любимый лидер предал молодежь Германии.\n\nВозможно, все было не так плохо, как могло бы быть - прямое вторжение в комплекс могло привести к еще большему кровопролитию и к еще большим протесьам, - однако одно было очевидно. Шпеер подвел студентов, и никогда больше они не будут доверять ему так слепо и рьяно, как раньше."
speerflavor.18.a:0 "Каждое действие имеет равную и противоположную реакцию."

speerflavor.19.t:0 "Судебный процесс"
speerflavor.19.d:0 "Судья дважды стукнул молотком и наклонился вперед, чтобы произнести последние слова. Зрители, загипнотизированные зрелищем, подались вперед вместе с ним. Единственными людьми, кто, казалось, не поддался этой магии были подсудимые, которые смотрели голодными зверями на судейскую мантию.\n\n"Я думаю, что суд услышал достаточно. В ходе этого процесса мы слышали рассказы от множества свидетелей о жестокости этих рабов. Они восстали против порядка вещей, отобрали оружие у рабочих завода, взяли в заложники всех, кто посмел сопротивляться их захвату, а когда пришло время навести порядок на объекте, зверски убили многочисленных храбрых сынов нашего Рейха! Я искренне опечален тем, что худшее наказание, которое я могу дать этим бессердечным свиньям, - это СМЕРТЬ!"\n\nТолпа одобрительно взревела, и после пару коротких и быстрых свистков, солдаты подняли рабов на ноги и потащили их по коридору к выходу из здания суда. Внезапно один из них вырвался. Он протиснулся мимо охранников и одним громким криком выкрикнул что-то, заставившее зал замолчать. На следующий день его слова не напечатают в новостях, они не остановят треск выстрелов, который раздался в следующие минуты, но они застряли в памяти тех, кто слышал их задолго после того, как другие подробности процесса стерлись из их памяти. В конце концов, это могло означать только одно, и если раб говорил правду, то что принесут для Германии следующие годы?"
speerflavor.19.a:0 ""МЫ ВАС ПОХОРОНИМ!""

speerflavor.20.t:0 "Переговорщик"
speerflavor.20.d:0 ""Что они делают?"\n\nЯн крепко прижал бинокль к лицу. Никита, сидевший рядом с ним, наблюдал за происходящим, как мог, хотя действие происходило слишком далеко внизу, чтобы хоть что-то рассмотреть.\n\n"Понятия не имею." - ответил Ян. "Там человек в костюме - он сейчас разговаривает с армией... Они устанавливают громкоговорители?" Ян посмотрел на Никиту почти с недоверием.\n\n"Они пошли на переговоры? Ты же не серьезно?!" - ошарашенно произнес Никита с таким же выражением в глазах. Немцы ведут переговоры с рабами? Унтерменшами? Но этого просто не может быть. Кроме того, зачем им это? Никита и Ян никогда бы не сказали этого вслух, но они знали, что, если немцы действительно этого захотят, они смогут подавить любое сопротивление рабов. Зачем им вести переговоры?\n\n"Тебе, должно быть, показалось. Дай мне бинокль." Никита выхватил бинокль из рук Яна и прижал его к своему лицу. Действительно, он наблюдал, как человек в костюме спорил с взволнованным офицером. Через несколько мгновений человек в костюме схватил микрофон и шагнул вперед. Величественный голос вырвался из динамиков, поглотив фабрику.\n\n"Добрый день!" - прогремел голос. - "Меня зовут Гельмут Шмидт, министр иностранных дел и главный дипломат Рейха! Я пришел обсудить условия вашей капитуляции, чтобы избежать любых возможных потерь с вашей и с нашей стороны. И если мы договоримся о сотрудничестве, надеюсь, что это будет скреплено соглашением. Без него конечный результат вашей акции будет более кровавым, чем вы или я этого желали. Если вы хотите сотрудничать, пошлите мне какой-нибудь знак." С этими словами мужчина отступил обратно к полицейскому кордону.\n\nЯн и Никита снова переглянулись. Смесь недоверия, радости и облегчения пронизывала каждого из них. Возможно, они все-таки добьются успеха."
speerflavor.20.a:0 "Невероятно!"

speerflavor.21.t:0 "Франфурктский договор"
speerflavor.21.d:0 ""Говорю вам, герр Шмидт, мы не можем с этим согласиться. Мы хотим быть свободными. Между свободой и рабством нет компромисса." \n\nГельмут Шмидт откинулся на спинку стула, зажав пальцами переносицу. "А я говорю тебе, что у меня почти не осталось ни времени ни желания. Вы даже не представляете, как тяжело мне пришлось, чтобы получить этот шанс. Освободить вас после такого жестокого восстания? Нет, этого никто и никогда не допустит. Мне нужно, чтобы вы услышали и поняли меня прямо здесь и сейчас."\n\n"Тогда, возможно, я напомню вам, герр Шмидт, что у нас все еще много заложников."\n\nНа мгновение воцарилась тишина, пока оба говоривших рассматривали друг друга. Хотя ни одна из сторон не могла читать мысли другой, обе знали, что не могут позволить себе провал переговоров. Для Шмидта это могло означать конец его репутации. Для рабов это могло означать конец их жизни. Должен же быть хоть какой-то компромисс.\n\nВдруг, Шмидта осенило озарение, и он решил воспользоваться случаем. "Смотрите. Я не могу освободить вас всех, но, возможно, я смогу найти золотую середину. Мое предложение - вы и остальные ваши лидеры сдаетесь, и мы предаем вас честному суду. Остальные же рабы будут освобождены вместе со всеми заложниками. Если вы согласитесь на сделку, я обещаю - никто из вас больше никогда не увидит эту проклятую крупповскую фабрику."\n\nРабы переглянулись. Шмидт попытался скрыть свое огорчение - неужели они обменялись радостными взглядами? Соглашение? Отвращение? Ему нужен был результат как можно скорее - без сомнения, Шпеер начинал нервничать из-за того, сколько времени уходит на эти бессмысленные переговоры.\n\nДвое мужчин по другую сторону стола посмотрели на Гельмута. - "Герр Шмидт, если то, что вы говорите, правда и наши товарищи выйдут на свободу, мы с радостью примем тюремное заключение. Я уверен, что другие лидеры думают то же самое."\n\nБудущие заключенные не могли этого видеть, но напряжение последних дней мнгновенно испарилось из тела Шмидта, когда он поднялся, чтобы пожать им руки."
speerflavor.21.a:0 "Чудо!"

speerflavor.22.t:0 "Брифинг"
speerflavor.22.d:0 "Шмидт и его Банда с улыбками вошли в комнату, неся здоровое количество бумаг. Шпайдель пассивно наблюдал, как Шмидт осторожно положил их перед Шпеером, который начал их просматривать. На середине первого листа он остановился и посмотрел на министра иностраннвх дел. - "Герр Шмидт, я бы предпочел не просматривать все эти отчеты, тратя на это весь день. Не могли бы вы их кратко пересказать?"\n\nШмидт улыбнулся еще шире. - "Конечно, мой фюрер. Я прилетел во Франкфурт и вступил в диалог с вождями рабов. В течение следующих дней мы разговаривали друг с другом за столом переговоров, заключив соглашение, согласно которому, в обмен на свободу заложников, сдачу всего оружия и заключении под стражу лидеров восстания мы отпустим рабов на свободу-"\n\n"Подожди-ка," - прервал его Шпеер. - "Ты отпустил всех рабов на свободу? То есть вообще всех?"\n\nШмидт на мгновение замолчал. - "Да, мой фюрер. Это был единственный вариант на который они бы пошли."\n\nШпеер вздохнул. - "Господи Иисусе, Шмидт, Вермахт разорвет меня на части. Ты понимаешь? Консерваторы, военные, промышленники - они меня на хрен разорвут."\n\n"Мой фюрер, это был единственный выход." - ответил Шмидт, и тон его голоса слегка ожесточился. Он попытался продолжить, но на этот раз его слова прервал Шпайдель.\n\n"Могу я прервать вас, мой фюрер?" - Спросил Шпайдель, намеренно игнорируя Шмидта. Он продолжил, прежде чем получил ответ. "Хотя намерения герра Шмидта весьма похвальны, я боюсь, что мы можем увидеть волну восстания среди рабовладельческого населения, когда они узнают о нашей мягкости по этому вопросу. Нам нужно быть начеку и, возможно, усилить охрану на крупных заводах."\n\nТеперь уже Шмидт перебил фельдмаршала. - "Ради Бога, Шпайдель, ты все еще продолжаешь об этом? Твое решение убило бы сотню человек, а может, и больше. Конечно, мы действительно можем столкнуться с какими-то беспорядками, но имеет ли это значение, если мы спасли человеческие жизни?"\n\n"Я не говорю, что мой план был лучше - нет, конечно, у каждого метода свои недостатки. Все, что я хочу сказать, это то, что мы должны быть начеку."\n\nШмидт вскинул руки вверх. - "Мой фюрер, все подробности в папках. Я уверен, что вы сможете найти все сами." С этими словами Шмидт удалился, а вскоре за ним последовали и Банда, и Шпайдель. В комнате остались только Шпеер, его мысли и гора бумаг на столе."
speerflavor.22.a:0 "Усильте охрану крупнейших промышленных комплексов."

speerflavor.23.t:0 " Письма из Рейха"
speerflavor.23.d:0 "Нашему великому фюреру, Альберту Шпееру\n\nМой фюрер, мы, члены клуба Фридриха-Вильгельма из Объединенных университетских клубов имени Альберта Шпеера, не можем не одобрить ваши действия в отношении восстания рабов во Франкфурте-на-Майне. В самом деле, вначале, у нас имелись некоторые опасения в отношении того, что вы можете отказаться от своего слова относительно освобождения всех рабов. Однако, когда пришло известие, что вы не только послали Гельмута Шмидта вести переговоры с рабами, но и преуспели в достижении своих целей, я могу описать наше настроение только одним словом - восторженное. Мы провели импровизированный митинг в вашу поддержку в столице, в котором приняли участие по меньшей мере тысяча наших сокурсников. О таких митингах нам сообщали и другие наши товарищи по всей Германии. Мы так благодарны за то, что у нас есть лидер, который действительно исполняет свои обещания, и мы уверены, что так будет продолжаться и впредь. Знайте, что, какие бы силы ни пытались остановить вас, мы всегда будем с вами.\n\n С уважением, Рудольф Вагнер, руководитель Объединенных университетских клубов имени Альберта Шпеера.\n\nФюреру, Альберту Шпееру\n\nНе могу молчать о том, что мы приняли ваш недавний выбор - вести переговоры с рабами, с толикой презрения и страхом. Мы в Вермахте очень обеспокоены этим недавним ходом действий - разве главный столп национал-социализма не гласит о том, что мы, арийцы, превосходим наших рабов? Если мы будем обращаться с нашими рабами, как с равными, то каким будет смысл и сила этого слова? Достаточно сказать, что многие из нас, здесь, в армии более чем недовольны этой недавней переменой в ваших действиях. Такие глупые меры, как переговоры с рабами, в будущем приведут только к неприятностям и проникновения западного либерализма в наше общество. И мысль о том, что эти гнилые либеральные взгляды могут проникнуть даже на самые высокие уровни нашего правительства, очень беспокоит тех, кто любит наш Рейх. Я могу только умолять вас немедленно изменить курс, прежде чем нация, которую мы все любим, падет перед большевизмом и упадком.\n\nС уважением, полковник Ганс Мейер, командир 2-го полка 36-й дивизии."
speerflavor.23.a:0 "Довольно смешанные отзывы."

speerflavor.24.t:0 "Последствия"
speerflavor.24.d:0 ""Я говорил вам, что это произойдет, мой фюрер, и это произошло. Читайте отчеты сами." Шпайдель кинул папку, заполненную бумагами, прямо на стол фюрера. Шпеер взглянул и, уже зная ее содержание, глубоко вздохнул. Шмидт наблюдал за происходящим, подавляя вспышку гнева на этого высокомерного фельдмаршала.\n\n "Гамбург - убиты два стражника, шесть рабов и еще восемь человек ранены. Данциг - убиты четыре стражника, шесть рабов, еще дюжина ранена. Мюнхен - убиты 14 гвардейцев, 25 рабов, десятки человек ранены. Список можно продолжать и продолжать, мой фюрер." Фельдмаршал говорил с уверенностью человека, который хорошо запомнил эти цифры. Шпеер обхватил голову руками, а Шпайдель, тем временем, продолжал: "Мне и многим другим кажется очевидным, что это был ошибочный путь, и теперь мы столкнулись с последствиями нашего неправильного выбора."\n\n"Шмидт вмешался - "Герр Шпайдель, когда же вы перестанете твердить об этом проклятом решении? Я думаю, что это был исключительно правильный и единственный выход в сложившейся ситуации."\n\n"Конечно, правильный, ты же сам же его и предложил," - сплюнул Шпайдель. Он повернулся к Шмидту, который с каждой секундой становился все злее.\n\n"Ты говоришь это только потому, что мы отвергли твое предложение!" Шмидт указал на Шпайделя, который оставался невозмутимым. - "Мы избежали катастрофы путем переговоров - можете себе представить международную реакцию на то, что мы расстреливаем рабов? А как насчет студентов и реформистов - вы думаете, они согласятся с тем, что мы спокойно переезжали бы людей танками и машинами?"\n\nТеперь пришла очередь Шпайделя рассердиться. - "Герр Шмидт, именно ваш выбор, а не мой, привел нас в такую передрягу! Мы никогда не увидели бы волнений рабов такого масштаба, если бы вы не соблазнили их свободой!"\n\n"ДОСТАТОЧНО!" - крикнул Шпеер, вскинув голову. - "Что сделано, то сделано! Сейчас уже нет никакого смысла об этом спорить! Если я еще раз услышу хоть один спор о том, что мы должны или могли бы сделать, клянусь, я вышвырну вас обоих из своего кабинета!"\n\nНа мгновение воцарилась тишина. И Шпайдель, и Шмидт были застигнуты врасплох вспышкой Шпеера, когда он обычно был единственным, кто оставался спокойным в таких ситуациях. Наконец оба вышли из кабинета, оставив Шпеера в одиночестве размышлять о том, что могло бы произойти и что его действия означают для всей Германии."
speerflavor.24.a:0 "Что сделано то сделано..."

#Antonin flavor

speerflavor.25.t:0 "Свежая кровь"
speerflavor.25.d:0 "Антонин Гживач не годился для такой работы. Он был вынужден часами стоять на ногах, собирая деталь за деталью иногда слыша щелканье кнута над своей головой и испуская болезненный вопль, который всегда сопровождал его притупившуюся боль. Жизнь в Лодзе была нелегкой - по крайней мере, так этот город назывался раньше. Теперь его названием было Литцманштадт, уродливый мутант, когда-то красивого польскооо города, в котором 47-летний и доживал отпущенные ему годы. Труд - освобождает, вот девиз его оставшийся жизни, пока его тело не сдалось.\n\nОднажды пронзительный визг свистка, который должен был означать начало их смены, исчез. Вместо него раздался оглушительный скрипучий голос, который разнесся по всей фабрике. За время своего рабства Антонин выучил немецкий и практически свободно владел им, что делало понимание сказанного достаточно легким. Казалось, это было какое-то объявление, и, пока он слушал, пальцы, сжимавшие конвейер, напряглись.\n\n"Рабочие Рейха!" - взорвался голос. - "Слушайте внимательно! По приказу фюрера, сегодня мы начнем вводить две новые вещи. Первым будет капитальный ремонт завода. В основном это будет касаться повышения безопасности," - сказал он, и Антонин сдержанно улыбнулся. С каких пор их это волнует? "В то время как некоторые из вас будут проходить углубленную подготовку относительно нового оборудования. Следующее! Вы будете работать вместе с несколькими немцами..." ..Что?.. "Которые были названы очень дисциплинированными, эффективными и сильными людьми, которым не чужда трудовая этика", - как будто чудовищный ариец знал что-то еще, кроме кровопролития, подумал Антонин, и внезапный приступ гнева охватил его. - "В ваших же интересах сотрудничать с ними, иначе наказание за то, что вы действуете в соответствии со своими звериными инстинктами, будет суровым!"\n\n"Это все. Продолжайте работать." Когда треск голоса стих и свист возвестил о начале дня, Антонин увидел, как в здание вошли несколько человек. Без опознавательных знаков. Он нахмурился, так как не был дураком. Немцы устроились поудобнее, но остаток дня прошел в молчании, которое едва сдерживало напряженную убийственную ауру, окружавшую многих польских рабов. Даже Антонина. Но он не сдавался. Даже в этой мерзкой жизни на дне общества, появится возможность. Для чего, он не знал, но он верил, что не умрет в этлм зловонном месте. Ещё нет."
speerflavor.25.a:0 ""Благожелательность" Шпеера в действии."

speerflavor.26.t:0 "Братание с врагом"
speerflavor.26.d:0 "В тот день он чувствовал себя особенно усталым. Протирая глаза, проходя через контрольно-пропускной пункт на завод, Антонин прокрутил в голове мысль об увольнении с работы. Но нет - это была не Польша; в качестве причины увольнения они приняли бы только отстутствие конечностей, да и то навряд ли. С шипением, смешанным со вздохом, он заметил, что в рабочих произошла небольшая корректировка. Такое случалось, конечно, раз в несколько месяцев, но на этот раз удача оказалась на стороне Антонина. Входя на фабрику, он рано или поздно должен был этого ожидать.  Но на самом деле увидеть нового человека - не особенно выдающегося и даже не обладающего отличительными чертами арийца - было, как минимум, интереснт. Эта мысль, задержалась в его голове достаточно надолго, чтобы он услышал крик позади себя. Резкий голос фабричного надсмотрщика, оцарапавший ему спину, привел его в чувство, и, неловко потирая шею, Антонин отправился на свое место.\n\nОн не был поклонником арийцев, это он мог сказать наверняка. Неприязнь к человеку, сидевшему рядом с ним, терзала его разум. Какое оскорбление для немецкого гражданина и польского раба работать бок о бок! Мысли Антонина заглушали шум внешнего мира, наполняя его отчаянием по поводу этого ужасного факта. И только когда что-то похожее на голос пробилось сквозь него, его туман остановился и рассеялся. Затем он услышал его снова, на этот раз более отчетливо. - "Эй, а..." - Начал немецкий мужчина. Антонин слегка наклонил голову влево, чтобы показать, что он слышит, но при этом продолжает смотреть на свою работу. -"Ты ведь Антонин, верно?" Нет ответа. Прошло несколько секунд, прежде чем немец продолжил. - "Меня зовут Готфрид. Я просто задумался... если я собираюсь поработать здесь какое-то время, я мог бы также..." - тут Антонин решил полностью развернуться, одарив его холодным взглядом. - "Никаких разговоров на работе," - сказал он, почти выплевывая яд. - "Что это за "немецкая дисциплина" такая?"\n\n"Я..." - начал несецкий рабочий, явно желая что-то сказать. Затем он снова повернулся к конвейеру, бормоча: "Неважно." Немец, отступивший от разговора, показался Антонину странным. Почему он вообще потрудился вступить в разговор?! Неужели он не знает, кто они и кто он? Он не стал больше об этом думать. К тому времени, как в голове у него зазвенел свисток, Антонину хотелось только одного - спать. Спать так долго и так крепко, как только мог."
speerflavor.26.a:0 "Никто не разговаривает со своим угнетателем. Так ведь?"

speerflavor.27.t:0 "Эта земля - твоя земля."
speerflavor.27.d:0 "Сейчас ему было 49 лет, и все значительно изменилось с тех пор, как два года назад было объявлено судьбоносное решение. Этот переходный период был отмечен относительным спокойствием - случаи, когда славяне нападали на немцев, были редки, и стали еще более редкими, когда распространились слухи о том, что произойдет с теми, кто искушает судьбу по отношению к своим повелителям. Проведя здесь большую часть своих дней, он знал здесь все насквозь. Вот так он и увидел, шаг за шагом, как его товарищи - польские рабочие постепенно уходят. По крайней мере, на этот раз он знал, куда они направляются.\n\nГотфрид не был одним из тех "очень дисциплинированных" немцев и вместо того, чтобы быть добровольцем в программе Рейха, поощряющей их переселение в менее населенные районы, он остался в достаточно крупном городе. Ах если бы он только мог посетить эти небольшие поселки. Но обсуждать все это с Готфридом было вторым по значимости делом.\n\n"Итак, Антонин," - начал немец, почти не обращая внимания на конвейер. - "Вы слышали новости?"\n\n"Нет, Готфрид, не слышал." - отозвался Антонин.\n\n"Фюрер Шпеер издал указ о польских рабах..." - Антонин слегка поморщился, прежде чем посмотреть на него, чьи глаза расширились от легкого удивления, когда он кивнул. - "Ах, э-э-э, простите... польским рабочим будет позволено, э-э-э, в свое время оставить назначенную им работу и вернуться в город, в котором они родились. Или, если они родились в деревне, в ближайшем к ней городу."\n\nАнтонин почти не мог поверить его словам, на мгновение покрутив в своих руках деталь от машины и получив грозный взгляд от стоящего рядом надзирателя, прежде чем он повернулся и продолжил. - "Мне очень жаль, Готфрид, но я не верю, что ваше правительство настолько великодушно. здесь должна быть ложка дегтя," - сказал он с горечью в голосе.\n\n"Ну, я полагаю, что это... правда..." - Сказал немец очень осторожно и очень нерешительно. - "Но подумай, как это может отразиться на вашем будущем? Может быть, дома вам будет позволено больше вольностей?"\n\nМысль об этом заставила Антонина усмехнуться. - "Конечно, Готфрид. Когда они в конце концов вышвырнут меня, человека лет пятидесяти, с фабрики, что они сделают со мной, когда я вернусь в город, которому не принадлежу, как человек, давно исчерпавший свою полезность?" - спросил он.\n\nГотфрид открыл было рот, но передумал. На сегодня больше говорить на эту тему было незачем."
speerflavor.27.a:0 "Пока что-нибудь не случится."

speerflavor.28.t:0 "Угли прошлого"
speterflavor.28.d:0 "Сегодня Антонину исполнилось пятьдесят. Эти дни ничем не отличались от других. Только напоминание о том, что его тело будет продолжать разрушаться и становиться менее полезным, и что его ум будет притупляться с течением времени. В то утро он принес на работу слегка поношенное пальто и, проходя мимо контрольно-пропускного пункта, заметил ауру, явно отличающуюся от обычной. Войдя на фабрику, Антонин заметил, что все рабочие собрались полукругом вокруг подиума в центре комнаты. Втиснувшись в толпу наполовину немцев, наполовину поляков, Антонин уставился на группу людей, похожих на военных офицеров, один из которых стоял впереди остальных. Подсознательно стиснув зубы при виде настоящего нациста, Антонин слушал, как тот отдает честь. И затем...\n\n"Рабочие Рейха! В данном случае я обращаюсь к нашим польским рабам..."\n\nАнтонин закатил глаза. Конечно.\n\n"Фюрер объявил, что Литцманштадтский автомобильный завод, собственность "Даймлер-Бенц", отпускает на свободу всех польских рабочих, что не родились в Литцманштадте!"\n\nРопот в толпе сразу же усилился, но стук винтовок о землю рядом стоящих солдат заставил их - и Антонина - быстро замолчать.\n\n"Начиная с сегодняшнего дня, те, о ком идет речь, получат трехдневный паек, документы, включая паспорт, и месячную зарплату. Вас проведут к поездам, которые направятся либо на территорию Германии, либо к польскому правительству." Чувствуя, что он сказал достаточно, офицер отдал еще один четкий салют. - "Свободны!"\n\nМысли Антонина пришли в смятение. Неужели то, что сказал Готфрид год назад, действительно было правдой? Неужели он может вернуться домой? Почему именно сейчас, и так внезапно?! Когда он подошел к человеку, которого знал уже два года, в груди у него что-то сжалось, и на мгновение он посмотрел на Готфрида, как на обычного немца, но это чувство прошло так же быстро, как и появилось.\n\n"Т-ты был прав..." - начал Антонин, и его коллега молча кивнул. - "Теперь мне остается лишь сесть в поезд и отправиться в город, и все это в один день. Все это произошло так быстро, так внезапно и....." - Он замолчал.\n\nГотфрид покачал головой. - "Я мало что понимаю, Антонин, но знаю, что мне точно будет не хватать тебя и разговоров с тобой," - Антонин внимательно посмотрел на немца, проглотив комок в горле."
speerflavor.28.a:0 "Возможно... Возможно, я тоже буду скучать по тебе."

speerflavor.29.t:0 "Мерцание и угасание"
speerflavor.29.d:0 "От деревянного пола у него болел зад, но он не мог жаловаться. Дверь вагона была открыта, обнажая бесконечную зелень, которая кружилась вокруг него. Он не знал, что и думать. Что тут было думать? Совсем нечего. Действительно, именно это переживал Антонин. Он ни о чем не думал, но голова у него болела, как от мигрени. Может быть, он не позволял своему разуму думать? И все же глубоко в этой дыре небытия и отчаяния была извлечена мысль. Он заметил, что его дыхание становится все более прерывистым,а пальцы царапают пол, когда его рука напряглась.\n\n"Я уже бывал здесь раньше", - промелькнуло у него в голове. Онемевший и холодный, но в нем было укоренившееся чувство невероятно всеобъемлющей ярости. - "Я был здесь раньше," - повторил он, умоляя закончить споминать. "Грохот этого двигателя и смешение цветов передо мной. Я все это узнаю. Это знакомо мне так, что я никогда не смогу забыть." Да и как он мог? Если он это сделает, то потеряет последнее, что делало его человеком. В противном случае он был бы просто оболочкой, пустой и кувыркающейся в бездне, ожидающей, чтобы быть поглощенной жестокими капризами реальности. - "Я уже бывал здесь раньше. Когда я был в Лодзе, то никогда не думал, что окажусь где-то еще. Но я это сделал. Теперь я вернулся."\n\nАнтонин не думал. Как он мог думать? Если бы он это сделал, то только открыл бы давно потерянные воспоминания, на которые он не осмелился бы взглянуть. Здесь, в этом поезде, он был один. Совершенно один. В этом вагоне не было никого, кроме него - у него были все основания думать и размышлять. Но он предпочел бы, чтобы его разум оставался закрытым. Прогнав пламя, грозившее его поглотить, он лишь бездумно смотрел на поля, которые сливались в одно зеленое и бесконечное полотно.\n\nИ все же, даже не задумываясь, он ненавидел пыхтение паровоза - удары о рельсы заставляли его задерживать дыхание, как будто поездка закончилась. Вокруг царила тишина, но все, что он мог слышать, это шум, который был почти тридцатилетней давности. Он не чувствовал ни боли в кончиках пальцев, ни того факта, что все в его глазах сливалось в бесформенные пятна и вихри цвета, ни скрежета в голове, который длился часами, часами и часами..."
speerflavor.29.a:0 "Поезд входит, поезд выходит; один заполнен, другой пуст - и только я остаюсь."

speerflavor.30.t:0 "Никогда не поздно"
speerflavor.30.d:0 "У него все еще была работа, с главным отличием в том, что он был окружен мужчинами и женщинами его собственной крови, у всех из которых не было четкой повязки, обозначающей их как Поляков. Символ угнетения снят - но для него это ничего не значило. На самом деле, это только еще больше расстроило его планы. Каждый день, возвращаясь с работы домой, в маленькую квартирку, в которой едва может разместиться один человек, Антонин гадал, что же на самом деле проиходит. Ясно, что это была не конечная цель, которую немцы предназначили для него, как и предполагал Готфрид. Но что тогда? Что еще ждет его и его людей?\n\nОднажды пронзительный свист свистка пробудил его от грез и заставил работать. В последнее время он так часто видел сны - был ли это возраст или просто желание убежать от реальности? В любом случае, работа была монотонной, как и раньше, только с несколько меньшим надзором со стороны охранников, которые, казалось, были готовы наброситься на любую возможность, чтобы досаждать им еще бооьше. Если бы жизнь продолжалась так же, возможно, она не была бы такой ужасной. У него было место для жизни, постоянный приток людей, с которыми можно было поговорить, а также возможность свободно гулять по городу... даже если он был укрощен арийцами и создан по их образу и подобию.\n\nПо крайней мере, те иллюзии, которые сохранялись до тех пор, пока с ним не заговорил товарищ по работе. С удивлением услышав голос, он заметил, кто с ним заговорил - это была женщина, которой, казалось, было за сорок.\n\n"Ты," - начала она, и Антонин повернул к ней свое безразличное лицо -"Я вижу, что с тобой что-то не так. Как умиротворенное животное, ты топчешься на месте и ждешь, когда тебя усыпят. Это правда?"\n\nВот и все.. Его поймали. Он сразу же на ней взгляд и прошипел: "Что ты такое говоришь?"\n\n"Вот что я хочу сказать: я чувствую, что внутри ты пуст, мой друг. Что ты чего-то хотел, и долго это скрывал."\n\n"И чего же я хотел?" Он смотрел на нееи разочарование появилось на его лице.\n\n"Возможности," - сказала она, и легкая улыбка украсила ее губы.\n\n" Возможности..?" - повторил Антонин, и это слово эхом отозвалось у него в голове. Разве не этого он искал? За все годы своего труда он ни разу не ударил ни одного немца, опасаясь, что упустит возможность. А теперь?.. \n\n"Чтобы взять то, чего мы так долго заслуживали. Вы знаете это не хуже меня, не так ли?" - спросила она, как будто речь шла о каком-то давно потерянном артефакте. - "Скажи мне. Это чужое слово, которое было украдено у нас десятилетиями.""
speerflavor.30.a:0 "Ты предлагаешь мне... свободу."

#Slave flavor
speerflavor.31.t:0 "Тридцать лет ярости"
speerflavor.31.d:0 "Григорий всегда носил в себе ненависть, унаследованную от отца. В нем был дух - непобедимый, несломленный, не желающий подчиняться воле арийских отбросов. Но он не мог похвастаться какими-либо поступками, работая изо дня в день, чтобы трудиться и служить немцам. Если это все, чем он будет в этой жизни, то лучше просто перестать существовать. У него мелькнула мысль схватить ближайший металлический предмет и броситься на охранника, но за все годы, что он там работал, он ни разу не осуществил эту великолепную фантазию. Возможно, он был трусом за то, что никогда не сделал это, и всегда останется трусом.\n\nПока однажды над ним и остальными немцами, присутствовавшими на фабрике, не раздался пронзительный голос: Он не очень хорошо понимал их язык, предпочитая активно работать против его изучения, но он все еще понимал его фрагменты. Достаточно узнать и собрать воедино один важный факт: на фабрику придет работать первый немецкий рабочий, начиная c этой смены.\n\nНесмотря на то, что наступившая тишина говорила сама за себя, охранники не проявили никакой повышенной бдительности. Вместо этого они, казалось, выражали облегчение от того, что их собратья будут работать здесь вместе с ними. Но у Григория были другие соображения. Как только в помещение начали просачиваться первые рабочие, свет в его глазах засиял каким-то ранее неизвестным образом. Он мог сказать, что это было за замирающее, но волнующее чувство в его животе. Это была возможность, какой больше может и не представиться.\n\nВозможно, дело было в том, что охрана была умиротворена присутсвием других немцев, а возможно, другие русские, поляки и украинцы решили проигнорировать это событие, но Григорий напрягся, а немец, что приближался к нему, принял его чувства за страх, а не ярость. Но что было совершенно точно, так это хаос, который последовал, когда Григорий схватил ближайший металлический предмет и закричал грубым и непривычным голосом. Ярость переполнила каждый дюйм его тела, когда он замахнулся сильнее, чем когда-либо прежде.\n\nТошнотворный треск, эхом разнесшийся по заводу, быстро заглушили крики и топот сапог, и немец упал на землю, как марионетка с перерезанными нитками, а Григорий неумолимо продолжал: Потребовалось не меньше шести человек, чтобы оторвать смертоносную машину от человека, истекающего кровью на полу, и только через несколько минут на фабрике снова воцарилась тишина.\n\nКогда наступил завтрашний день,на фабрике стало на одного раба меньше."
speerflavor.31.a:0 "Просто несчастный случай на производстве."

speerflavor.32.t:0 "Разбитое зеркало"
speerflavor.32.d:0 "В Рейхсканцелярии было темно. Безмолвные коридоры и пустые кабинеты представляли собой почти жуткое зрелище. И только Гельмут Шмидт все еще находился в своем кабинете, работая над последними дипломатическими документами. Внезапно он оторвался от бумаг, посмотрел в окно и осознал, что час закрытия уже давно прошел. Он очень устал и, возможно, был слегка навеселе от недавно выпитого стаканчика отличного коньяка. Зевнув, он выключил свет и посмотрел из окна на спящую Германию: как она отличалась от Гамбурга, такая большая и такая странная!\n\nВсе еще думая о своем доме, он собрался выйти из кабинета, но, совсем случайно взглянул в зеркало у входа в комнату и тут же пожалел о своем поступке. Его темную фигуру, освещал единственный лунный луч, высветив то, что он хотел бы видеть меньше всего: красную полосу со свастикой, символом всех членов НСДАП, включая его самого. Отвращение поползло от его головы до самых ног. И эту штуку он был вынужден носить каждый день. Вскипев, он попытался сорвать ее, как будто она вдруг начала причинять ему физическую боль, но остановился, услышав голос.\n\n"Почему ты пытаешься от нее избавиться?" спросило его собственное отражение, насмешливо глядя на Шмидта из темного зеркала - "Ты не можешь лгать себе; этот красный цвет, эти стройные ряды, эти четкие приветствия – тебе ведь нравится все это!"\nПосле мгновения полной растерянности он, заикаясь, поспешил ответить, а в его голосе послышался гнев - "Я делаю это для всех! Чтобы построить лучшее завтра! Я... о, нет... нет, нет, нет!"\n"ЛЖЕЦ," - ответила тень, обретая такую знакомую и суровую форму, так похожую на него.\n"О-Отец?"\n"Посмотри, что ты наделал, Гельмут." - сказал Густав Людвиг Шмидт, и на его постаревшем лице отразилось разочарование. – "Ты живешь среди нас, улыбаешься нам, жмешь наши руки! Ты предал нас! Как мой сын превратился в настолько жалкое?!"\n"Я-я делаю это для-"\n"ЛЖЕЦ!" - закричал отец. – "ЛЖЕЦ!" засмеялось его отражение - "ЛЖЕЦ! ЛЖЕЦ! ЛЖЕЦ! - закричали вокруг него тысячи теней\n\nЗеркало с громким треском разлетелось вдребезги, когда Шмидт швырнул в него свой портфель, и внезапно чары рассеялись. Дрожа и плача, дипломат в страхе огляделся, но только молчание встретило его взгляд. Он упал на колени, обхватив себя руками, повторяя одну и ту же фразу, как будто она могла защитить его от страхов прошлого."
speerflavor.32.a:0 "Я делаю это для всех. Я делаю это для всех, Я..."

#Schörner Flavour
speerflavor.33.t:0 "Изгнанник"
speerflavor.33.d:0 "Он с ворчанием хрустнул затянутыми в перчатки костяшками пальцев, глядя на заснеженные равнины, в то время как заходящее солнце обжигало небо своим оранжевым оттенком. Приближалась война. Он чувствовал это. Эти славянские отбросы по ту сторону границы Руссланда объединялись, готовясь к вторжению в Германию и уничтожению арийской расы. До тех пор фельдмаршалу придется бороться с грязными русскими партизанами в этой глуши.\n\nВ конце концов, именно поэтому он здесь. Фельдмаршал Фердинанд Шёрнер и его отважные союзники по благословению великодушного фюрера были отправлены в эту заснеженную дыру, где они будут служить Рейху, защищая Восточный фронт от любой безумной группировки, сумевшей объединить Россию. Шернер выдернул сигарету изо рта и сплюнул на снег. Он не знал, злиться ему или радоваться тому, что ему дали такое изгнание.\n\nГадючье гнездо, которым была Германия, никак не могло подготовить его к отвратительному военному округу, где немец и славянин практически рука об руку вели свое мирное существование. Какой смысл выслеживать террористов, обучать войска и охранять восточную границу, если в городах допускается такое вырождение? Фельдмаршал покачал головой и сделал еще одну затяжку. Со временем дойдет до того, что на этой территории будет легализовано смешанное происхождение. Военный округ Руссланд заслуживал нового руководства. Кого-то с силой и мужеством Шернера, с преданностью и послушанием Ремера и с решимостью, проявленной их милитаристской кликой. Что касается руководства Рейха...\n\n Шернер горько усмехнулся и бросил сигарету в снег, где она зашипела ему в ответ. Он наступил на нее сапогом и направился к своим людям."
speerflavor.33.a:0 "Великие вещи приходят к тем, кто их ждет."

#IG Farben factory seizure event chain

speerflavor.34.t:0 "Bringing Down Goliath"
speerflavor.34.d:0 "He was hardly expecting this day to come. Since when did the Reich take this direction... ? Under the new Führer, Abel figured. Fighting outwards from the Rhine and towards Germania during the tumultuous civil war taught him a thing or two of how things could so quickly change, and how the New Order can be just as volatile and prone to collapse as any other country. Though... those things did not concern him tonight, as he waited until the clock would turn to a new day, and then he would begin the preparations.\n\nA hundred men was, perhaps, overkill, but it guaranteed the approach he was going for; a swarm of trained soldiers surrounding the facility would let them know that it was pointless to put up a fight. It was... funny, really, he thought - these same methods he despised were now the methods he was actively using to make sure no blood could be spilled, though unlike his superiors, he made sure to consider the fact that the slaves also deserved this protection. With a sigh, he brought up the megaphone near his mouth as he nearly arrived to his destination. It'd been an hour since the operation began, so he was sure everything was in place. Thinking otherwise would make him needlessly worried.\n\nIn front of the large building dominated by lights and action, an armored vehicle bearing the flag of the Reich came driving casually towards the checkpoint. Seeing something like this happen at such a late hour roused suspicion, though the guards made no moves as the vehicle stopped up in front of the facility, and a man stepped out, dressed in the colours of the Heer and bearing a megaphone in one hand. With a click of the device, it came to life, and Abel took a deep breath.\n\n"This is Hauptmann Richard Abel of the Heer speaking. To all personnel guarding this factory, and to all the slaves working in it, this is a declaration of the Reich." The guards seemed confused. "As of tonight, this facility, belonging to IG Farben, has been seized by direct orders of the Führer, and will be transferred over to ownership of the government. Any attempt to fire upon the soldiers we have stationed nearby will be seen as an attack upon government troops, and will be treated with extreme contempt. The security personnel present and off-duty will be relieved of their work here, and are to be escorted out of the building effective immediately." He gave a short pause to see how they would react, and upon seeing the guards freeze up and understand the message, Abel continued. "That is all." The light crackling static of the megaphone abruptly ended when he shut it off. His job here was done."
speerflavor.34.a:0 "That night, no shots were fired."

speerflavor.35.t:0 "Days Of Future Past"
speerflavor.35.d:0 "It was two more facilities seized after the first that Abel decided to personally stay inside one of those factories overnight. Before, he couldn't bring himself to do it, but now, after having gone through the same song and dance three times in a row with Abs' mercenaries, he was to confront his actions, and the actions of who he was serving. He'd been in that cold, cold place for so long now that the dawn of a new day began to trickle in, sunlight piercing windows and beaming on barely-worked assembly lines and hollow slaves. He should have left an hour ago, he thought.\n\nBut he didn't.\n\nThere was no armband, he could tell. Well, one that didn't bear the six-pointed star. They were all gone now, and Hauptmann Richard Abel's stomach sunk. The deeds of twenty years ago finally caught up to Europe, and where was he during that long, long time ago? When the world was on fire and he was a match waiting to be lit and thrown in, he got his opportunity to strike the flame when he, and only he, encountered something that would make or break a soldier under the banner of Aryan superiority. Abel could still remember it, clear as stars in a pitch black sky, his focus on the real world fading as his mind began to wander.\n\nIt was a family of three, a woman and her two children, though he could hardly remember what any of them looked like. They lived under the house of a Ukrainian man, right on the Donbass river. He didn't speak Ukrainian and nor did the man speak German, but something about his desperation when Abel hit the butt of his rifle against the wooden floor caught him off-guard. The begging and pleading that still stuck in his mind made him relent. There, in that house, were no comrades of his back then to just shoot the degenerate Slav. Instead, he was given a choice. Would he do his duty to the Reich? Then he would be congratulated as a Jew-hunter. And what if he left them be? Then he would surely hang as a traitor to the Aryan people. It felt like an eternity before something happened - but eventually, Abel knew the path that he would take.\n\nNow he stood here, surrounded by cigarette smoke, a veteran fighter of Germany, serving for almost twenty years. Things have changed oh-so-much. He wouldn't call his country reborn, no, but the winds of change blew another direction. Yet..."
speerflavor.35.a:0 "They carried with them the lingering scent of blood."


 speerflavor.36.t:0 "A Hollow Echo"
 speerflavor.36.desc:0 ""I respect your decision," Wessel said, his expression gentle, wearing a compassionate smile, "and I take my leave. Your office work would remain the same, so do not worry about anything. See you, Herr Fischer, and farewell." He passed by Erich. Before he was out of the apartment, however, Erich heard him say, "And please, live a little."\n\nIt was another dull day at work. Nothing but the management of files, sorting it by the alphabet, and the long hours spent by a typewriter. From the windows near his cubicle, Erich caught a distant glimpse at the figure of Germania. Its paved roads, its Roman-style boulevards, and its almost grotesque dedication to maintaining a faint link towards a fake, imaginary past. The memories of the slave camp haunted him, not just in mind, but in his body.\n\nHalting the clacking motion of his hands, he stared at his fingers. Slender and thin, bony and almost dry, like teeth gnawing on the typewriter's buttons. He was still fragile. On a whim, he crossed his fingers together and cracked them. The words came back to him.\n\n"Please, live a little." Wessel said. No doubt, he had seen the state of Erich's apartment. Dusty, messy, dirty, and dingy. Erich had known from the start that rejecting the RND's offer would mean death for him. It was too late to turn back - but he did not feel a single pang of regret.\n\nPerhaps death was something he had desired, all along."
 speerflavor.36.a:0 "Not many can handle the truth."

 speerflavor.37.t:0 "A Solemn End"
 speerflavor.37.desc:0 ""Tragedy strikes today as Herr Johann Schmidt was discovered dead in the remains of his car. Police and coroner reports released to the public seemed to concur with the initial assumption that a failure in the automobile's ignition system had triggered an explosion in the car's gas tank, instantly killing him. He is survived by a wife and two children, who are living in the city of Frankfurt am Main.\n\n"The victim was a clerk who worked near Adolf-Hitler Straße in Germania, in the office of one Donau Steel and Electric Gear Company. His manager was quoted as saying, 'it is a terrible loss for the company. Johann was an essential worker, who had never taken any leave save for when he was sick. My grief and condolences go to his family.'\n\n"This was not the first incident to befall poor Johann Schmidt. According to police sources, he had been stranded in the wilderness of Moskowien during an employer-sponsored work trip for months. He was discovered starving and close to death before the authorities of the Reich found him. More details on page 5...""
 speerflavor.37.a:0 "In the end, that was what he was hoping for."

 speerflavor.38.t:0 "Briefing"
 speerflavor.38.desc:0 "Holding his pencil between his thumb, middle, and index fingers, Erich played with it. He spun it in his hand, letting its long and slender body insert itself to the various gaps between his fingers. His eyes stared off into the distance, and he paid no attention to the briefing. Erich was the single agent there. The room was plain and dull, but that was understandable. Rows and rows of white, artless, and stark metal desks and chairs - with only one attendant present. A whiteboard with a map of Monowitz was before him.\n\n"Hey, Herr Fischer," the briefing instructor said, annoyed by Fischer's antics, "are you paying any attention?" He was the same as the receptionist in his hotel. Greying, boring bureaucrats in an endless waiting line for something to do. The Reich's Aryan hierarchy seemed to be an environment where men like these could live, thrive even. As opposed to the blond, eternally youthful, and blue-eyed models seen in countless propaganda posters - Erich had seen his share of those. He would tell you that none of it was accurate.\n\n"I've been there," Erich said, "done that. Why don't we make a deal, Herr Instructor." He leaned forward on one hand, putting his pencil down. "You tell me what to do, straight to the point. That way, we can get our jobs done without much more contact with one another."\n\nThat seemed to get some rise out of the man. "Deal, but one condition," he held his index finger up as if to emphasize the point he was making, "I don't hold any responsibilit-"\n\n"I got into the job knowing the risks, sir. I would not be a field agent otherwise."\n\nIgnoring Erich, the man proceeded, "You are to infiltrate the Monowitz slave camps and gather intelligence, as before. With one twist," the man pointed on the map, with pointless irony, "once you're in there, you will be contacted by an RND element within the camps. He will give you the equipment to proceed to your second task. Sabotage the camps and provide suitable conditions for the RND to trigger a slave revolt there."\n\n"Sounds easy enough."\n\n"I appreciate your sarcastic wit. Herr Wessel gives you leeway to choose your moment. When will it be?""
 speerflavor.38.a:0 "Give me a month."

 speerflavor.39.t:0 "A Second Descent to Hell"
 speerflavor.39.desc:0 "Once again, Erich found himself riding the train that would carry him to the depths of hell. He had never seen a carriage packed so full to the brim before. Well - he had. Once upon a time, a few months ago. The scent of sweat had formed a layer of briny smell, sickly sweet, and saltily bitter. Erich had once passed an eternity in here, but thankfully, he had a place to sit this time. Others were not so lucky. Some collapsed under the heat of a hundred bodies pressed together like sardines. Erich knew that some had died.\n\nInside the cramped, damp, and dark atmosphere of the carriage, he drew a picture of Monowitz from memory. There were the pens, the guard barracks, and finally the chemical plant. An eternity would pass, but he held onto the picture like a man clinging to driftwood amid a shipwreck. Soon. Soon.\n\nThe carriage halted, its tires screeching as it entered its port. Its doors slid open with full force, and early morning light poured into the gloom. Those who had survived the journey filed out, carrying whatever their fate had spared them to have. Erich's possessions were not much. Papers and some clothes - just enough to get a skilled laborer permit into the more humane portions of the camp. Not that that was much to speak of.\n\nThe camp's guards assembled them into two groups: one for men, one for women. Then they lined them up, and an officer sorted both ends into skilled and manual labor. Ahead, in Erich's queue, a man dressed in the most opulent uniform possible in this place flicked his fingers. Left. Left. Left. Right. Erich had heard the stories of where the left side had led to. He shuddered. He hoped his papers were enough.\n\nWhen Erich's turn came, the man's fingers flicked. Right. Erich had never breathed a greater sigh of relief. Next were the showers: a comparatively more relaxing place to go to.\n\nFor all intents and purposes, Erich's old life had vanished, and only darkness awaited ahead."
 speerflavor.39.a:0 "Will he make it out alive?"

 speerflavor.40.t:0 "On the Path to Liberty"
 speerflavor.40.desc:0 "The guards of Monowitz treated skilled slaves with a little more respect than manual ones. For example, Erich did not have to huddle and sleep in pens containing hundreds - thousands even - of slaves. He had a cell of his own. He was supposed to bunk up with nine or more slaves, but his companions never arrived. It was either fate or the RND's intervention. It could be both, really.\n\nFor the first weeks, Erich worked under the alias of one Herr Hermann Dach, a supposed specialist on the operations of the chemical tools they used here. Of course, Erich knew jack about the details of his work. Then again, he would never have been a field agent if not for his expertise in the arts of mimicry.\n\nIG Farben did not go easy on its slaves. Returning to his cell, he threw his body onto the thin slice of mattress they call beds and slept. When he woke up in the middle of the night, he found, served on a platter, an enormous piece of bread. Erich's mouth watered, but its purpose was probably as both a meal and a signal to commence the operation. He tore into it, piece by piece, not wasting anything, not even the crumbs.\n\nAt last, he found a key and a map. Stopping his surfeit of ravenous appetite, he put the rusty iron key to the platter and unfolded the map. It was small, barely the size of Erich's two hands put next to each other. It was enough. Drawing Monowitz's floorplan from memory, he correlated the X on the map with a secluded corner of the yard. He turned the browning, barely consistent piece of paper over to see if he had some more information to work on.\n\n"You have 45 minutes."\n\n ~P\n\nErich made for the prison cell door as quickly as he could."
 speerflavor.40.a:0 "A single ray of hope. "

 speerflavor.41.t:0 "Agent of Chaos"
 speerflavor.41.desc:0 "Erich made it to the yard in less than fifteen minutes. There, he found the place deserted, the eyes of the guards averted from his presence. Erich was, for all intents and purposes, invisible. Sneaking his way through a cordon of armed patrols, he reached his destination. The X mark glowed like a single speck of starlight in the map of Monowitz within his mind. When he reached it, he dug with his hands. The dirt seemed surprisingly loose, crumbling readily to his grasp.\n\nIn a minute, he found a black backpack buried under all those refuse. The RND had not abandoned him. He was relieved. The last time they sent him deep undercover, they did not give him anything. Erich had to perform on-site procurement for practically everything that he had needed. He was in no hurry to extend his stay at Hermann Abs' personal slave labor camp. Unzipping the bag expectantly, he peered to see what treasures lay within.\n\nErich found a tidily folded uniform, closely matching those worn by the demons of this man-made hell. A pistol with a silencer accompanied a belt stacked with a few clips. A bolt cutter was in there as well. In a few seconds, the bag had transformed him from the fortunate but ill Hermann Dach to the most dangerous agent of the RND. A handwritten note at the bottom of the bag said:\n\n"240 minutes."\n\nIt would have to do. Donning the uniform, gun, and equipment, Erich Fischer set out, the best agent the RND has ever had. His destination? The slave pens."
 speerflavor.41.a:0 "Freedom awaits."

 speerflavor.42.t:0 "Unleashing Hell"
 speerflavor.42.desc:0 "Erich made his way to the slave pens, his bolt clutter clanging in his bag. True to his contact's word, there were no guards that threatened to interfere with his mission. All was quiet, the yards and halls quiet save for a few of Monowitz's staff. It did not mean that Erich could relax, however. His contact had given him time, and it was swiftly passing him by. Erich had to be quick about it: in a camp as large as Monowitz, there was bound to be a lot of slave pens. Sabotaging one might be easy, but dozens of them would prove to be quite the task.\n\nRows upon rows of identical, brown barracks stretched out in front him. Erich had reached his quarry. Before him were shabby figures shambling in the shadows, laden by exhaustion and fatigue. Their silhouettes made pity rise in Erich's heart. After all, he had been here before. His ribs poked out from his uniform - an eternal reminder of what he had undergone in the name of the Reich. \n\nUnpacking his equipment near one of these brown buildings, he set to work. Taking out his bolt cutter, he set out to do his task. Erich looked at his watch. With a little luck and elbow grease, as the Americans say, he'd be all right."
 speerflavor.42.a:0 "He closed his eyes, and hoped for the best."

 speerflavor.43.t:0 "A Juncture in Inferno"
 speerflavor.43.desc:0 "Erich sat down by the broken lock. He had succeeded in his first tasking. Wiping the sweat from his brow, Erich let his rapid breathing settle down, and looked at his watch. There was still time. His contact was good - very good. He did not know how "P" managed to distract the tormentors of this hell long enough to let him do the Gehlen's dirty work. Perhaps whoever behind the notes had once been an intelligence officer themselves. Their work certainly showed prowess and a penchant for executing dangerous gambits with verve and panache.\n\nHis lungs craved the puff of a cigarette. It had been too long. A week? A month, perhaps? Erich's mind had lost any semblance of time that had gone within the camp. From dawn till dusk was work, work, work. These places were not used for labor alone, but also for extermination. \n\nHe did not believe in the racial theories spat out by the Reich's bureaucrats and politicians. If they had spoken the truth, there would be no need for institutions such as these. There was no nobility in slavery. If the Fuhrer had not been paying Erich's paycheck, he, too, can fuck off.\n\nThe time had come for a decision. The briefing had outlined the goals that Erich needed to pursue in his time working within the camp. He could follow that directive, but he could make a run for it - and no one would blame him. With the guards gone, slipping away did not seem hard. Erich looked at his watch. Time was ticking away. It was now or never."
 speerflavor.43.a:0 "Go the guards' section."

 speerflavor.44.t:0 "The Guard Barracks"
 speerflavor.44.desc:0 "Threading his way through the quiet and still yard to the guard barracks, Erich was struck by the hygiene of the place. Here, the filth that had plagued the workers' residence, skilled or not, was absent. Whoever solitary guard he encountered dressed well, their evil permeating through the clean fabric and cloth they wore. Erich felt out that this place did not belong here: a spot of order and sanitation within the bowels of the most inhumane organ of the Reich.\n\nWhile he stood there, awestruck by the first signs of civilization after months (or was it weeks?) of captivity, a greeting came, from somewhere ahead. "Good evening," someone said, an innocuous phrase that shot tendrils of surprise and shock through Erich's spine. At least he did not look out of place, and his disguise worked. Returning the greeting, he strode out of view as quickly as he could. Erich was not there to test his luck. His next ordeal would require every ounce of subterfuge that he possessed in his bones, and he was not about to waste it to the indiscretion of these people.\n\nThe ammo storage was his objective. P's help with the patrols would not avail him here. He was alone, and the uniform was the thin line that separated him from discovery and danger. His clammy skin clung to it desperately, holding on for dear life. The time had come to test the value of the RND's investment into its equipment."
 speerflavor.44.a:0 "Let's just hope it succeeds."

 speerflavor.45.t:0 "Ammo Cache"
 speerflavor.45.desc:0 "As he had expected, the ammo cache of Monowitz was immune to the influence that the contact had exerted. Here, there was no languor, no lapse in attention on the part of the guards. There was no lack of firearms on the site. The solitary guards that Erich encountered before had handguns, but here, they sported rifles and submachineguns. Above, a sniper perched on a tower beaming with a spotlight, ready to pick off anyone that came near. Erich may have a handgun, some clips, and a steady hand, but frontal assault can only lead to a single end. Death.\n\nStaying out of sources of light, he reconnoitered the ammunition storage. Perhaps more information would help. The guards here would be more discerning than the ones he had passed by on his way here. It would be awkward with the two guards at the front if he saw through his disguise. There was no telling if they would let him go or shoot at him. Erich would need to trust in the RND's preparations to pass undetected. He did not want to trust them, owing to the incident a few months ago, but he would have to, to make it out of there alive.\n\nA third path was open to him, however. He could, instead of following the RND's directives, leave. No one would blame him for his sense of self-preservation; he had completed one of his objectives anyway. So his choices towered over him, as the spotlight came close to highlighting his position. To advance, or withdraw?"
 speerflavor.45.a:0 "Advance."
 speerflavor.45.b:0 "Withdraw."

 speerflavor.46.t:0 "Midnight Noon"
 speerflavor.46.desc:0 "The two guards unslung their rifles when they saw Erich step into the light. It wasn't going well. "Where's your identification?" they shouted, "where are your papers?" Erich was compromised. He cursed the RND as he thumbed the silenced pistol holstered on his hip. His uniform did not pass muster, and he hoped to the Lord that his gun's firing mechanism would not jam on him. The ammo cache shrunk, as the feasibility of reaching it grew smaller and smaller.\n\nHis first instinct was the make a run for it. A stupid notion. The rifle and submachine gun can nail him at this distance without much effort. He had only one way, one path to survival. Like in the American Westerns he loved so much, his hands must be nimble and his fingers ready on the trigger. He drew his gun and fired.\n\nThe first shot caught the rifle guard on his eye, sending him spasming to the ground, lifeless. The second round found the submachine gunner's heart, halting him on his tracks, as he slowly collapsed to the ground, drowning in a pool of his own blood. Before Erich could revel at the work of his reflexes and skill, however, a gunshot rang out from the tower. A bullet whizzed past his head, kicking up dust and dirt behind him.\n\nFiring whatever ammunition he had left in his pistol at the sniper, Erich broke into a run. Tonight would be a lively night, to say the least."
 speerflavor.46.a:0 "Now to find a way out." #Senny will expand

 speerflavor.47.t:0 "Into the Fog"
 speerflavor.47.desc:0 "Erich turned his back from the cache, deciding that the risk was not worth it. No one in the RND would know that he did not wish to risk his life for something like this. After all, he had been through hell once, coming close to dying of overwork and starvation. Erich had given them enough, and yet, still, they demand more out of him. If he falsified his reports, no one would know. He would walk free, a man who had attempted his best to accomplish his mission for the Reich and its Fuhrer. He would be a hero.\n\nHe walked towards the entrance of the camp, through the gates where the head guard selected which slave was a skilled worker and which wasn't. If Erich strode out of there, he would never face selection again. Avoiding any source of lights, he dodged patrols and slaves walking and hobbling in the shade. It was miles from here to an RND headquarters, but the walk was worth it. He had done his work. It was time for him to find a life that existed beyond the dangers of his job. Maybe he'll start a family, and finally settle down.\n\nHe smirked, and then laughed, voicelessly, silently. He was free. Free from the manipulations of shadow masters, from the political intrigue that had so often put his life on the line. Erich felt a longing in his lungs, a craving for cigarettes. He saw no reason not to satisfy it."
 speerflavor.47.a:0 "Mission accomplished."

 speerflavor.62.t:0 "A Daring Escape"
 speerflavor.62.desc:0 "The day had been going well for Leopold. As a truck driver, his days were subject to a lot of random occurrences and events that may happen on the road, but today was satisfying. There were no roadblocks, and the traffic was silky-smooth, uncreased and uninhibited. He parked his truck near the gates of Monowitz, and chose that moment to sleep a bit, missing the cacophony that arises deep from within the slave camp. He did hear the blaring of sirens manifesting as insistent whispers of alarm, but he dismissed it. The guards would handle that\n\nA knock on his window, then silence. Then a thud, again and again. The window breaks with a shattering ring, and a man dressed in shabby guard clothes forced the cabin open. "Out!" he said, "get out!" At first, Leopold intended to resist, but meeting the muzzle of a submachinegun head-on takes a caliber of a man that Leopold wasn't. He dragged Leopold's body out, as the scream of sirens reached a fever pitch, and shouts of alarm seemed to get closer and closer.\n\n"Get down!" Leopold dropped and lied on his stomach, perfectly still. He heard the truck's tires screech, its engines hiss and whine as it shuddered awake. Leopold closed his eyes, and the muzzle flashes seemed to penetrate his eyelids. He felt his ears ring, even though he had covered them with his hands. The noises faded, and silence settled. \n\nLeopold rose to a kneeling position, and said, "Did he get away?""
 speerflavor.62.a:0 "Yes, he did."

 speerflavor.63.t:0 "A Last Stand Worthy of a Hero"
 speerflavor.63.desc:0 "Erich dragged himself through the door to a slave barracks. Having sabotaged the locks earlier, it swung inwards smoothly enough, its rusted hinges making a dreadful creak for every second of the process. Erich's guard uniform was now shabby, riddled with close calls, and steeped in his blood. He thought about suicide, the cyanide pill close to his side, residing in his pouch. Whenever he wanted to, he could bite into it, and let the poison work its way into his system.\n\nHe decided that it'd be too easy. Erich gritted his teeth. His fingers traced the contents of the pouch slung on his hip, feeling for boxy magazines that contained bullets for his submachine gun. There was one and only one. His laughter mixed with the oncoming shouts of alarm and the blaring of sirens. Somewhere, someone screams, and eddies of sobbing made his way to this barracks, Erich's bubble of quietness. For the first five minutes, it was tranquil, almost peaceful. Erich did not believe in God; his Catholicism was mostly for show. Yet, he felt an urge to pray, to repent, at the very last second. He shrugged it off.\n\nAs if on a rote habit, Erich unlatched the empty magazine from his MP5K, and loaded a fresh, new one. His hands cocked the firing mechanism, priming the gun. He trained his sights on the door and waited."
 speerflavor.63.a:0 "Death toll: eight dead and a dozen wounded."

 speerflavor.64.t:0 "Chance Encounter with a Chemical Plant"
 speerflavor.64.desc:0 "Erich strode down the road that led to the inner parts of Monowitz. A few weeks ago, he had traversed his way inside, not knowing whether or not he would emerge on the other side alive and well. Yet, he did. The weeks passed by in his mind: befriending his fellow skilled slave laborers, and whiling away the hours spent in pain and exhaustion with nothing but a spirit that refused to die here. Erich's memories seized him, and he stopped in his tracks, trying to push it all away.\n\nMonowitz was something personal. Erich had not wanted to go there, not at all. However, he was sure that the RND would not protect him from his enemies or even try to assassinate him. Erich was sure of it. He had accomplished whatever he was sent here to do: to facilitate a slave uprising in the Monowitz camp as best as he could.\n\nYet, he stared at the looming, bulbous chemical plant that threatened to swallow the whole eastern side of the camp. What he had done - sabotaging the locks, and rigging the arms cache to blow - was in the name of necessity. This one was personal. If only he could make it in, Erich's one remaining explosive would ensure that whatever volatile chemicals inside it would burn the plant down.\n\nHe only needed to decide whether or not to do so. It was risky, but perhaps it was worth a try."
 speerflavor.64.a:0 "It's worth a try, I suppose."
 speerflavor.64.b:0 "That's enough work and chance encounters for the day."

 speerflavor.82.t:0 "A Certain Success"    #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.82.desc:0 "It was a success. The guards let him in the chemical plant with no problem, and all that's left for Erich to do was to "inspect" the equipment. Once he was left alone, he planted the bomb and set the time - something he was running out of. Any minute now, the charges Erich had placed within the arms cache would explode, and that would be an awkward position. He walked outside with alacrity and panic bounding within his gait. Any minute now, any minute now.\n\nHe said farewell to the guards that kept watch over that place, saying that the equipment was kept to satisfactory standards. One of them chuckled and said that he would beat the slaves senseless if they hadn't. He turned his back on them, and his walk turned into a trot, before accelerating into a gallop at the quickest pace to the nearest forest. It was a very close-run thing, and Erich did not turn even after the camp exploded and burnt behind him\n\nReaching the edges of the woods, Erich looked back and saw the fires rising high to the night sky, almost like a second sun. He withdrew a cigarette from his coat pockets and smoked it. A job well done."
 speerflavor.82.a:0 "Onwards, homewards!"

 speerflavor.83.t:0 "A Certain Failure"    #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.83.desc:0 "Erich ambled into the central room of the plant, heaving his breath and trying to stop the bleeding in his stomach. His vision became blurry, and he had to steady himself from collapsing before he got here. Blood trailed his footsteps, dripping like eaves after a summer storm. Erich slipped and fell face-first into the linoleum floor, the lights in the ceiling closer to his eyes than if he had stood. He dragged himself by the steeples of his fingers, his arms fighting on where his legs had failed.\n\nErich was going to die here. There was no question as to his survival. He was sure that one of his organs had malfunctioned, and his pain-addled mind was struggling against an inevitable shutdown. Propping himself up on the side of a desk, he felt his bag for traces of the bomb. Taking it out, he examined the square package. No bullet had managed to destroy it, and he marveled at the miracle. He pulled the safeties out, and set the timer to the quickest. He won't be able to run. Erich smiled, through his blood-stained teeth, but he will wait. \n\nWhen the charges set the factory alight, Erich's body had crumpled to the ground, lifeless."
 speerflavor.83.a:0 " A death in the name of the Fatherland."

 #IG Farben HQ infiltration
 speerflavor.48.t:0 "Briefing"
 speerflavor.48.desc:0 "Erich set his pencil down and looked around him. Rows upon rows of stark, artless, and utilitarian white metal chairs and desks - yet there was only one attendant. The room was as plain as its contents. A single, rectangular lamp at the center, and a blackboard with the map of the IG Farben's Headquarters before him. He felt a compulsion to review his notes, something new to him. Rifling through the yellow-tinged, neatly-lined pages of his notebook, he read it with a kind of indolent alacrity.\n\n"Any questions," the briefing instructor said, "Herr Fischer?" The man giving him the lay-down was the very picture of Aryan vitality. That is to say, the types that the Reich's racial hierarchy helped survived and flourish. Bureaucrats with nothing to do but to endlessly recount past data and extrapolate into the future, all to no avail. Like lines washed away by the waves. If Erich were to be honest, he hated them.\n\nOn this occasion, however, he found their fastidious, annoying attention to detail useful.  Even idiots with no sense of initiative and foresight could find work in the RND. "Say," he said to the instructor, keeping the tone as level and cool as his head, "can you summarize, briefly, what I am to do here? We both know we need to get back to work quickly, so the sooner the better, sir."\n\n"In brief, what you are sent there to do is to intelligence gathering," the instructor said, pointing pointlessly at the map, "but the risk is incredibly high. If IG Farben were to discover you, the RND has never had you as its employee."\n\n"What kind of intelligence?"\n\n"Account books, implications of customer abuse, violations of the labor laws, that sort of thing."\n\n"Sounds like a dull assignment."\n\n"Oh," the man seemed struck with Erich's cockiness, "I assure you, nothing about this assignment is dull. Now, Herr Wessel has granted you a lot of leeways to choose your moment. When will it be?""
 speerflavor.48.a:0 "A month is enough."

 speerflavor.49.t:0 "Convening the Council"
 speerflavor.49.desc:0 "The headquarters of IG Farben was a truly massive building, and Erich had a vague idea of how much Hermann Josef Abs wanted to drive the point home that he was a powerful businessman. It was barely illuminated under the pale moonlight, but the front of the building was fixed with a bright light, showing three guards, all armed with fully-automatic rifles, patrolling and standing guard. It was not as heavy security as Erich expected it to be, but then again, it was merely the entrance. The inside, he was certain, would be far less forgiving.\n\nHe was already fond of nature before, but he was even more fond of it when it allowed him to sneak from the side and crouch towards the front, thanking his training that allowed him to move quietly across the grass. When he got near the entrance, Erich sunk back into the shadows as a guard passed him by, and prayed to whatever deity was watching as he moved out towards were momentarily unoccupied as all three guards were to busy patrolling the street in front to pay attention to the man rapidly walking up the stairs and towards the set of glass doors.\n\nAlready his brow furrowed with sweat as the doors swung open and closed behind him with a silent, but still painful creak. Then his eyes flicked upwards and spotted the outline of a camera on the other side of the room, beginning to turn to where he was. With quick reactions, Erich leaped to the nearest pillar and dragged himself down it before sitting on his behind, letting out a sigh of relief. Already, he risked failure. But then again, he had no room to complain."
 speerflavor.49.a:0 "He was one of the RND's best, after all."

 speerflavor.50.t:0 "An Unreliable Lackey"
 speerflavor.50.desc:0 "There was not only one camera there, but two. Thankfully, after waiting for a few minutes, Erich managed to slip past both of them as he went up the stairs and climbed to the second floor of the building. The first, he knew, would not provide anything to him. The second, however, had the possibility of giving incriminating evidence. At least, that's what he was told. Opening a door, Erich listened in before moving into an empty office cubicle, getting down under the desk as his ears perked up. He wasn't alone in this place. There were more guards here. Two more, judging by the footsteps of one farther ahead and the talking of one closer to him. He let a minute pass before he moved out.\n\nErich knew that he wouldn't find anything in these cubicles, so he had to search for an office. When he crossed the short hallway separating one set of cubicles from another, he felt his chest tighten as one of the guards rounded the corner to the hallway he had left moments before. Had Erich been a second slower, he would've been caught. Circling around the large room, he spotted a few more rooms to the side, but one caught his interest.\n\nWaiting until the footsteps turned stiff and then turned silent off in the distance, Erich pushed open the glass door and read the nameplate that was on the desk.\n\n'RHINELAND REGIONAL OVERSEER'."
 speerflavor.50.a:0 "Bingo."

 speerflavor.51.t:0 "Solving The Riddle"
 speerflavor.51.desc:0 "The good news was that he had all the time in the world to discover what was inside the office. The bad news was that he had to look through the office, while also not drawing attention to himself. Erich knew the overseer's office had a camera in the corner, and every time it passed by him, he was tempted to bite his lip. The RND promised him that some cameras in the building would've been sabotaged - rolling the same footage throughout the night, as an example, which would give him infinite breathing room. They had even been so kind as to mark out which cameras were sabotaged, and which were not. All Erich hoped for was the Reich was wise enough to not underfund the agency's equipment. Oh, how he hoped.\n\nThe things he discovered during his tenur in the overseer's office was... quite interesting, to say the least. For everything related to the Rhineland, practically the industrial metropolis of the Reich, the numbers purported in several of the documents that Erich looked over... did not align with what IG Farben reported. In essence, what were lucrative trade deals and massive investments coupled with generous loans and promises of high quality products were all much less than expected. Such ideas would dig heavily into IG Farben's budget, but promising them would mean an injection of funds from the government, and an increase in business dealings.\n\nNot bad, Erich thought. They were effectively ripping off millions, and these papers could potentially mean at least a partial incrimination of IG Farben's staff. The question, however, remained.\n\nWas this enough?"
 speerflavor.51.a:0 "Damaging a company is not destroying it. More is needed."
 speerflavor.51.b:0 "These documents alone will be enough to begin IG Farben's downfall. "

 speerflavor.52.t:0 "Floor Of Mercy"    #1st tier succeeded, 2nd failed
 speerflavor.52.desc:0 "On its own, these papers were damaging. Erich knew there was more, however. Whatever corrupt heart was in the center of this building, he felt drawn to figuring out what it was. Even though he put his life on the line, at least the result would be dismantling an empire built on slavery. It wasn't Hitler's empire, but... the flicker of good came in steps at a time.\n\nThe moment Erich stepped out of the office, however, he heard something that nearly shot his heart from his chest. A loud, piercing noise that went from ear to ear, and then a shout. The RND failed to do what they were meant to do.\n\n"ALARM!"\n\nErich had to act fast. Any moment of hesitation and he would've been dead. Drawing his silenced pistol, he rushed towards the exit of the room and narrowly avoided one of the guards passing him by. They didn't hear his own footsteps while the alarm blared, it seemed. When Erich looked down the half-spiral staircase down to the lobby, however, he spotted bad news.\n\nTwo guards from the outside made their ways in, and both split paths up either set of stairs. Quickly, Erich huddled himself into the corner, pressing his body against himself as tightly as he could, and waited for the booted footsteps of a man with killing intent to pass by him and into the room he had just left.\n\nBrimming with sweat, he practically flew out of the exit, spotting a guard on the outside that was approaching the building. With a quiet shot that rang out in the night, the man yelled and fell over, bleeding from a leg as Erich made a mad dash into the trees that surrounded the building."
 speerflavor.52.a:0 "An ugly victory."

 speerflavor.53.t:0 "Scaling The Scaffolding"
 speerflavor.53.desc:0 "On its own, these papers were damaging. Erich knew there was more, however. Whatever corrupt heart was in the center of this building, he felt drawn to figuring out what it was. Even though he put his life on the line, at least the result would be dismantling an empire built on slavery. It wasn't Hitler's empire, but... the flicker of good came in steps at a time.\n\nThis was the best he would get from this floor. Erich had to move up further, and things wouldn't get easier from there. When he sneaked out of the overseer's office, he made his way to the nearest stairway, and spotted a guard standing like a stone statue near it. He was stuck from moving forward, and he had to act quickly, because the guard on the other side would be making his rounds to here, too - then he would be pincered.\n\nTravelling to a nearby cubicle, Erich spotted a book that hung off of the edge of the desk. It was a thick book, and Erich took a deep breath as he pressed down and heard it slam to the floor with a loud thud. Quicker than the footsteps he heard approaching, Erich returned and hid under the nearby desk, covered in darkness as he saw a pair of legs move past him.\n\nWith a deep breath, he moved his way out and practically rushed to the stairway, silently climbing up the steps and into the third floor. Here there were four guards, he could tell, and once again it was his job to find what he needed on this floor. Then, as he made his way to the right, he spotted it. A crown jewel."
 speerflavor.53.a:0 "The office of Abs' secretary."

 speerflavor.54.t:0 "Uncovering The Mystery"
 speerflavor.54.desc:0 "Erich Fischer did not consider himself a lucky man. But this made him crack a grin. Now he was getting closer to the heart of IG Farben. Much, much closer. Wasting no time, he hurried his way over to the office before any of the guards had a say in his actions, and made sure to neatly close the door behind him as he saw yet another camera flick back and forth. He put a lot of trust into the RND. Perhaps too much. With a sigh, he began to flip between pages, records, drawers, and the many other things in this office.\n\nEntire minutes passed. He was slowed down heavily by the constant footsteps outside, as he refused to risk entry by means of them hearing the noise inside. Eventually, however, Erich found out a strong curiosity that overshadowed what he had found a floor lower. Records that spoke about Abs' transactions; he was a rich man, perhaps the richest man on the globe, and Erich had a feeling that not all of his wealth was legitimate. Where Abs was supposed to pay the government hefty sums in taxes, he had found loopholes and falsified statements about his income, effectively slashing the money he had to pay to niceties.\n\nErich greedily took the documents with him, adding them to the collection of what he had already gathered previous. With these, he could make for a strong case against IG Farben, and for all intents and purposes, he had done more than enough. He had all the reason in the world to leave, but one piece of information still eluded him. The personal office of Hermann Josef Abs. Would he take the risk, bringing him into almost certain death, or would he remain content with what he had taken, and to return to the RND as capable and clever? As Erich opened the door, he made his decision."
 speerflavor.54.a:0 "Ascend from darkness."
 speerflavor.54.b:0 "Return to normalcy."

 speerflavor.55.t:0 "Tower Of God"
 speerflavor.55.desc:0 "He knew the task he decided to take was almost impossible. Perhaps Erich wanted to go out with glory. Perhaps he thought himself too cocky to fail. He didn't know himself, for that matter. One thing was for certain, however. Erich Fischer would find whatever was in Abs' office... or he would die trying.\n\nHe sharpened his mind. He was wide awake, and his senses on the ready. As he passed cubicle by cubicle, the sound of footsteps drew closer and closer, and Erich knew that more time spent waiting was more time for gaps of error to show. He had to act decisively, and he took a risk by looking out towards the hallway nearby to see if anyone was walking down, and there was. Moving back, he was thankful the guards were tired, as it seemed like that guard didn't notice him poking his head out. When he passed, Erich moved.\n\nThere was another door that he slipped by, and then a set of stairs. Dim, blue light and colorless concrete stairs were his only ally as he made his way up, passing by the fifth floor and then the sixth. Before he reached the seventh, however, there was a sudden conundrum. He heard more footsteps - this time coming from above him. Erich's mind was thrown into a panic for a moment, but he readjusted himself. He was expecting another person, but the guard was not. And so he got up the steps, standing right at the edge, when the guard rounded the corner. Right into Erich's grasp.\n\nWith a lunge, he wrapped his arms around the guard's neck and threw him to the guard, keeping him restrained with what the agency taught him, and using every muscle in his body that the RND forced him to develop. It wasn't difficult to overpower the man, and, after almost ten seconds, he felt him lose consciousness. Dragging his body to a corner, Erich continued moving upwards, knowing he was on a time limit that would kill him if it ran out. When he finally looked through the door into the large expanse, he saw it, and something more."
 speerflavor.55.a:0 "The office - alongside a few familiar faces."

 speerflavor.56.t:0 "To Fall Greatly" #Failure for the event above
 speerflavor.56.desc:0 "He knew the task he decided to take was almost impossible. Perhaps Erich wanted to go out with glory. Perhaps he thought himself too cocky to fail. He didn't know himself, for that matter. One thing was for certain, however. Erich Fischer would find whatever was in Abs' office... or he would die trying.\n\nThe pistol in his hand he gripped tightly, as any wrong move would result in an instant game over. As Erich stepped out, however, he was greeted by something he well and truly dreaded in the back of his mind. The shrill noise of an alarm blared throughout the floor, and voices reverberated from the cubicles and hallways to him. "ALARM!" Was what Erich heard, and he felt a hint of betrayal. The damn RND said that the camera in the accountant's office was sabotaged, and he knew he hadn't been spotted by any of the guards. The ticking timer now turned into a bomb fuse, and Erich had only one way out.\n\nSlamming open the door with his elbow, he quickly made his way down the staircase, but encountered unpleasant resistance along the way. Fortunately, Erich shot first, and the guard only managed to fire one off-balanced shot that pained his ears as he fell on the ground. That would've attracted everyone else, he thought, and it did nothing to ease his worries.\n\nErich began to continue moving down the staircase - he would go to the first floor and pass through the doors in the lobby to the outside, he thought. Then he heard the door of the second floor creak behind him as he was halfway down, and Erich knew he only had moments to respond. As he turned around, however, he felt an immense pain in his chest, and, before he could see who the perpetrator of the shot was, his vision went dark."
 speerflavor.56.a:0 "Agent Erich Fischer: K.I.A."

 speerflavor.57.t:0 "Head Of the Council"
 speerflavor.57.desc:0 "The door creaked open slightly. Erich didn't dare go in yet - he could hear the footsteps. There were more than just four guards here, he could tell. Maximum security was to be employed, and maximum response, too. Instead, he listened in and observed. From here, he could see Abs' office clearly, and the inside was lavish. Paintings hung from the wall he could see, and while he was no art collector, Erich had a feeling they were quite valuable. Elsewhere, Hermann Josef Abs himself was present, talking kindly to two other figures. The first was Friedrich Flick, and the other was Edmund Geileberg.\n\nWith a puff of his cigar, Abs grinned. "Not to worry, dear friends. Speer and his pitiful Gang may think of us enemies, but we have influence abound. So long as we remain cooperative, things will go our way. As they had under the previous Führer." Geilenberg took in his words and spoke nothing, while Flick merely raised an eyebrow. "So certain of that?" He asked, and Abs shrugged. "I wouldn't trust these resources that we have pooled as of right now. I have some... connections that I can pull. Most importantly, extremely efficient and highly drilled troops that could do a variety of tasks. Defending, attacking..."\n\n"You mean to tell me you've hired a mercenary company?" Abs cut in, blowing smoke as he kept his smile. Flick looked puzzled for a second. "Well, they're not exactly a mercenary company-" Abs merely patted him on his shoulder, speaking with a cigar between his teeth. "We won't need any of those 'mercenaries' of yours, Herr Flick. We have our own, but thank you for the offer."\n\nIt was time for Erich to choose. In just a few seconds, he had to formulate a plan of action. To get in, get out, and get the hell out of the building. They were blocking the way, so he had to find some measure to dispose of them. And not only that, but the many guards patrolling the area would make it almost impossible to sneak in. Let alone the cameras. Maybe this wasn't the best idea. He had a sliver of a chance, but did he really want to take it... ?"
 speerflavor.57.a:0 "To succeed or die trying."
 speerflavor.57.b:0 "Erich backs off."

 speerflavor.58.t:0 "Cracking The Enigma" #3rd tier success
 speerflavor.58.desc:0 "The mandated patrols and constant need to be watchful drained on Arnold's mind. So much ground to cover with such little happening. He was on the sixth floor of the IG Farben building, too, so he was practically one step away from looking at something that could pass the time. He heard about his boss' art collection up top, so ogling at that would've been a nice way to let the hours roll by. Instead of that, however, he was stuck walking around empty cubicles and carrying a rifle on his sore arms.\n\nThen something happened. His ears perked up when he heard alarms blare from the floor above. They weren't proper alarms, no, but he recognized it as a fire alarm. Kicking his legs into movement, he was the first of the guards in the room to rush towards the stairway, almost bashing open the door as he kept his gun at the ready. He could hear movement directly above him, and then he noticed something that made him shocked. In the corner on the set of stairs in front of him was a guard in the corner, weapon next to his hands as he looked to be knocked out. Then he heard footsteps above him.\n\n"Who's there?!" He shouted, preparing to aim his gun as something tapped against the concrete and slid out to meet him. His eyes recognized it as a grenade, and instantly he leaped backwards. But instead of exploding with shrapnel, it exploded with light and sound, knocking him to the floor as he yelled out in pain. His vision was white and his ears rung hard, and all he could do was lay prone on the floor as he waited for whatever was afflicting him to pass.\n\nWhen his vision came to a blurry, but recognizable mess, those footsteps he heard before were no longer there. Whoever had thrown down that strange flash grenade was gone."
 speerflavor.58.a:0 "And by next morning, so was his job."

 speerflavor.59.t:0 "A Deathseeker's Death" #3rd tier failure
 speerflavor.59.desc:0 "The mandated patrols and constant need to be watchful drained on Arnold's mind. So much ground to cover with such little happening. He was on the sixth floor of the IG Farben building, too, so he was practically one step away from looking at something that could pass the time. He heard about his boss' art collection up top, so ogling at that would've been a nice way to let the hours roll by. Instead of that, however, he was stuck walking around empty cubicles and carrying a rifle on his sore arms.\n\nThen something happened. His ears perked up when he heard alarms blare from the floor above. They weren't proper alarms, no, but he recognized it as a fire alarm. Kicking his legs into movement, he was the first of the guards in the room to rush towards the stairway, almost bashing open the door as he kept his gun at the ready. He could hear movement directly above him, and then he noticed something that made him shocked. In the corner on the set of stairs in front of him was a guard in the corner, weapon next to his hands as he looked to be knocked out. Then he heard footsteps above him.\n\n"Who's there?!" He shouted, hesitantly raising his gun. He could see a figure jump down from above, carrying papers in one hand and what looked like a pistol in the other. "Stand down!" He continued, and the man merely turned to raise his gun. That was when Arnold pressed down on the trigger, and a hailstorm of bullets caught and pierced through the infiltrator's chest, flopping his body to the ground. Things barely calmed down afterwards, as during that night, IG Farben was in chaos."
 speerflavor.59.a:0 "Agent Erich Fischer: K.I.A. "

 speerflavor.60.t:0 "When All Is Said And Done"
 speerflavor.60.desc:0 ""... While it was mainly reserved for the soldier who served in the Second World War and the war against the Russian front, I have managed to convince the Wehrmacht to make another one." Wessel's voice came out like a news reporter would speak from a teleprompter, yet Erich could still feel the pride in it as he stood tall, looking towards the agents in their seats who stared at him with glimpses of respect and awe, though nothing further.\n\nHis mind wandered back to the previous nights when he had finally returned to the agency. With everything and more accomplished, Erich was dispatched to meet personally with Gerhard Wessel. That night was one of the stranger nights he had experienced, dealing with a man who showed little emotion and was known as being ruthlessly efficient. Yet when he had handed over what he had found, the man was surprised, shocked and - dare he think it - amazed. They discussed in length everything that was discovered, and, by the end of the night, Erich was promised a reward.\n\n"To Agent Erich Fischer, for his outstanding bravery and skill, will be rewarded the Knight's Cross of the Iron Cross with Oak Leaves." The clapping began unanimously as Erich shuffled slightly and waited for Wessel to walk over and pin the medal to his shirt. He was no fan of the Iron Cross, and practically disgusted by the swastika embedded into it, but a medal was a medal, and he didn't think of Wessel to care much about the Nazi machine. This victory wasn't of Hitler's cronies and successors. Not of Speer's. It was the success of him, his agency, and the people that would have easier lives when IG Farben was gone.\n\nWhen Wessel pinned the medal, he gave the slightest nod to Erich, who returned it in kind. The ceremony did not last long afterwards, and eventually the agents dispersed to continue their work. The RND was not a place to lounge around, after all. And neither was it in Erich's spirit. Even if he had done of the most dangerous tasks assigned to him, he still had work to do."
 speerflavor.60.a:0 "And work he would do."

 speerflavor.61.t:0 "All Is Well"
 speerflavor.61.desc:0 "INTELLIGENCE REPORT\nAGENT ERICH FISCHER\nRND EYES ONLY\n\nThe mission to infiltrate the IG Farben headquarters building has been a success. With the information I have gathered, I will turn it over to their respective departments inside the RND. It is of my belief that this will be sufficient evidence to launch an investigation into IG Farben and its activities. As of today, the mission will be marked as complete. It is my hope that the RND can make use of what I have acquired. Otherwise, I will be requesting a week's worth of paid vacation before returning to work on less risky missions.\n\nMay Germany be in safe hands."
 speerflavor.61.a:0 "The box has been opened."


