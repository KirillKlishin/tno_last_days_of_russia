speerpoland.1.t:0 "Предложение ОКВ"
speerpoland.1.d:0 "Хеннинг фон Тресков всегда отличался своей аккуратностью, вот и сегодняшний день не стал исключением. Его униформа, тщательно выглаженная и вычищенная, заставляла даже униформу Шпайделя выглядеть грязной и помятой - а униформа у героя Вермахта выглядела намного лучше, чем у большинства солдат и офицеров. И два самых уважаемых человека во всем Вермахте явились в кабинет фюрера, чтобы вместе представить ему доклад. И если мундир Трескова выглядел идеально, а мундир Шпайделя - вполне прилично, то костюм Шпеера представлял собой месиво из складок и чернильных пятен.\n\n"Герр Шпайдель, герр Тресков. Могу ли я получить объяснение в чем состоит суть вашего плана?" Шпеер говорил тихо, в то время как его глаза скользили по представленному ему докладу. Тресков откашлялся, прежде чем начать.\n\n "Германия имеет множество явных преимуществ перед новообразованным польским государством, но самое очевидное - это наше военное преимущество. Даже четвертой части Вермахта достаточно, чтобы справиться с всем тем, что могут бросить против нас поляки. Я предлагаю использовать этот факт в своих интересах." Шпайдель согласно кивнул. Шпеер положил доклад на стол.\n\n"Вторжение?" - прямо спросил он. Тресков нахмурился, прежде чем продолжить:\n\n"Нет, нет - по крайней мере, оно не желательно. Угрозы вторжения должно быть более чем достаточно, чтобы заставить поляков преклонить перед нами колено. Кроме того, многочисленные действия в пользу Польши, как мы надеемся, помогут создать представление о том, что отныне мы больше не жестокие завоеватели, а скорее являемся чем-то вроде доброжелательного хранителя."\n\nШпеер улыбнулся. – "Мне это нравится. У вас есть мое разрешение действовать."\n\n"И, мой фюрер, если они откажутся... что ж, угроза вторжения – это не пустая болтовня." - Добавил Шпайдель с легкой улыбкой на губах. Шпеер кивнул, провожая двух генерал-фельдмаршалов веселым взглядом."
speerpoland.1.a:0 "Давайте поглядим, что они ответят."

speerpoland.2.t:0 "Немецкая угроза"
speerpoland.2.d:0 "Сегодня в Варшаву пришли плохие новости. Немцы возвращаются. Предложение, изложенное фельдмаршалом Шпайделем, подробно описывает план немцев по возвращению на польские земли. Если же меы его не примем, то совершенно ясно, что Польша не избежит вторжения. Германия, так или иначе, получит контроль над Польшей."
speerpoland.2.a:0 "Принять"
speerpoland.2.b:0 "Отказаться"

speerpoland.3.t:0 "Правильный человек"
speerpoland.3.d:0 "Вернувшись с открытия новых заводов, Шпеер обнаружил на своем столе два письма, и одно из них нравилось ему намного больше другого.\n\nПервое письмо пришло от ОКВ. Вопрос о том, кого выбрать для оккупации Польши, был весьма щекотливым, и два письма, лежавшие на столе у Шпеера, прекрасно рисовали обе перспективы. С одной стороны было письмо от Трескова, рекомендующее его старого армейского друга - Вернера Шредера. Главной частью выступления Трескова была история Шрейдера в Вермахте - история сопротивления величайшим злодеяниям, которые совершила армия. Доводы Трескова основывались на этом сопротивлении - в конце концов, сможет ли обычный солдат Вермахта удержать власть в Польше, не поставив под угрозу новое лицо Рейха?\n\nВторое письмо было куда более возмутительным. Исходящее непосредственно от Фердинанда Шёрнера - корня всех зол, подумал Шпеер, - это письмо казалось прибыло к нему в кабинет прямиком из 40-х. Письмо Шёрнера, кричало о протесте против нового курса Рейха, решений относительно Польши и о судьбе польской нации в целом и призывало к немедленному возвращению к геноцидальной политике прежних дней. Невероятно, подумал Шпеер. Для Шёрнера все было гвоздем, а он всегда был молотком. Как будто он не понимал, что война закончилась.\n\nВыбор был очевиден. Шпеер отправил Трескову ответное письмо, в котором давал согласие на получение портфеля Шредера. Затем, немного поразмыслив, он выбросил письмо Шёрнера в мусорное ведро."
speerpoland.3.a:0 "Мир продолжает двигаться."

speerpoland.4.t:0 "Одна рука дает, другая берет"
speerpoland.4.d:0 "Впервые 10-я танковая дивизия вошла в Польшу в 1939 году. Затем они пробивались через поля Европы, уничтожая польскую армию, маршируя до самого ада, который стал битвой за Варшаву. Тысячи погибших, но город - и сама Польша - были взяты по контроль.\n\nИх командир надеялся, что это больше не повторится.\n\nМужчины смотрели на пограничников с польской стороны, когда те поднимали ворота. Может быть, на дороге была засада? Дивизия, готовая убить любого немца, которого они увидят? Когда они проезжали мимо, командиры танков держали свои люки опущенными, а пушки поднятыми, готовыми к атаке, которая, как они рассчитывали, должна была вот-вот начаться.\n\nИ все же с каждым километром, который они проезжали, их страх начал превращаться в недоверие. Когда они достигли своего первого города, каждый командир танка молча смотрел на то, как дивизии Армии Крайовы, которую они должны были разоружить, стояла по стойке смирно. Вот оно, подумало большинство. Это был момент, когда все должно полететь к черту.\n\nКогда поляки действительно начали сдавать свои винтовки, всеобщее недоверие высветилось на всех лицах 10-й дивизии. С таким же недоверием в глазах они начали раздавать лекарства и еду. Командир поляков был последним в очереди - он взял свою еду и лекарства, посмотрел в ошеломленные глаза немецкого командира и ухмыльнулся, прежде чем развернуться и уйти."
speerpoland.4.a:0 "Это начало новой эпохи."

speerpoland.5.t:0 "Ранняя репатриация"
speerpoland.5.d:0 "Толпа, собравшаяся вокруг Варшавского вокзала, хлынула с вокзала на улицу и проскочила несколько кварталов. Тысячи людей выстроились вдоль железной дороги, высматривая немецкие поезда, везущие самый ценный груз. Когда вдали показался первый столб дыма, толпу охватило волнение, и полицейские приготовились к столкновению.\n\nК тому времени, как поезд подъехал к станции, толпу охватило напряженное молчание. Вытянув шеи, немецкие охранники повыпрыгивали из своих экипажей, охраняя периметр и выход от напряженной толпы. Напряжение в воздухе стало плотным и тяжелым, двери грузовых вагонов начали открываться.\n\nКогда первый раб, все еще в тюремной униформе, медленно вышел на солнце, на мгновение толпу охватило молчаливое недоверие. После чего тысячи людей взорвались аплодисментами, скандированием, криками, и полицейская шеренга прогнулась под тяжестью напиравших на них людей. Когда рабы шли по предназначенному для них коридору, цветы сыпались им на головы. Семьи всматривались в каждого бывшего заключенного, чтобы разглядеть своих близких.\n\nЭто был, пожалуй, первый по-настоящему радостный день для всей Польши - их люди возвращались домой. Если немцы возвратятся вместе с ними, то так тому и быть."
speerpoland.5.a:0 "Пряник, а не кнут."

speerpoland.6.t:0 "Поляки согласны"
speerpoland.6.d:0 "Хорошие новости сегодня пришли из Варшавы. Похоже, что польское правительство осознало свое безнадежное положение и, не видя другой альтернативы, решило сдаться. Предложение Шпайделя было принято в полном объеме, и условия мира уже начинают выполняться по всей стране.\n\nШпеер улыбнулся, когда прочитал сообщение, чувствуя, что постоянная головная боль начинает проходить. Слава богу, что у него под рукой есть такой человек, как Шпайдель. Ни условий договора, ни переговоров, ни туда-сюда. Простое, ясное заявление и простой, ясный ответ. Ни один немец не погибнет за Польшу. Еще одна победа под началом новго фюрера.\n\nУсаживаясь поудобней, он мысленно напомнил себе о том, что надо бы как-нибудь пригласить Шпайделя к себе в кабинет выпить. Этот человек определенно заслужил."
speerpoland.6.a:0 "Чудесно."

speerpoland.7.t:0 "Поляки отказываются"
speerpoland.7.d:0 "Ошеломляющие новости прибыли сегодня из Варшавы - польское правительство сошло с ума. По крайней мере, таково предположение канцелярии фюрера, поскольку вместо ожидаемой нами дипломатической победы мы получили ошеломляющий отказ от всех наших условий. Назвать это крайней неожиданностью было бы огромным преуменьшением, как было бы огромным преуменьшением назвать этот шаг глупым. Польша не имеет никаких шансов против военной машины Рейха – и Шпеер предположил, что такое это решение было принято в отчаянной попытке сохранить хоть какое-то чувство национальной гордости. Каковы бы ни были их мотивы, насилие, по-видимому, неизбежно.\n\nШпеер чувствовал, как в голова начинает раскалываться все сильнее с каждым новым прочитанным словом отказа. В ярости он швырнул письмо в мусорную корзину. Они это серьезно? Неужели поляки думают, что у них есть хоть какой-то шанс выстоять против превосходящих их, как качеством, так и количеством сил Вермахта? Было ли все это просто попыткой сделать жизнь Шпеера еще более тяжелой? Во всяком случае, одно было ясно - немецкие сапоги снова будут маршировать по польским равнинам как это было в 39-м. Фюрер тяжело вздохнул и сел - в Рейхстаге начнется полный бардак. Он мог только надеяться, что Шпайдель окажется не таким плохим командиром, как переговорщиком."
speerpoland.7.a:0 "Упрямые поляки."

speerpoland.8.t:0 "Мягкий разговор"
speerpoland.8.d:0 ""Итак, герр Шмидт. Я прочитал ваше предложение." Шпеер поднял глаза от стола и встретился взглядом с министром иностранных дел. – "Я бы хотел, чтобы вы объяснили мне подробнее, потому что, честно говоря, я не совсем понимаю, почему мы должны прилагать столько усилий ради такого места, как Польша."\n\nШмидт поправил галстук. – "Речь идет не столько о самой Польше, сколько о международных последствиях, мой фюрер."\n\nШпеер откинулся на спинку стула. "Конкретизируйте."\n\n "Ну, мы могли бы силой оружия навязать свою волю полякам, как это делали в 30-е годы, но главная проблема заключается в том, что на международном уровне это поставило бы под угрозу наш имидж реформистского, более мягкого Рейха."\n\n"Проблема вашего плана, герр Шмидт, заключается в том, что он вынудит нас дать обещания, которые мы, возможно, не сможем выполнить."\n\n"Я понимаю, что мой план не идеален, но это единственный способ сохранить наш имидж в безопасности. Кроме того, переговоры означают отсутствие кровопролития, а это то, чего хочет каждый из нас, не так ли?" Шмидт улыбнулся.\n\n "Да, вы правы – кровопролитие было бы крайне нежелательно. Что ж, герр Шмидт, я даю вам разрешение на претворение сего плана в жизнь. Пожалуйста, не переборщите в уступках, но и не испортите наши отношения с Польшей." Шпеер заерзал на стуле. Шмидт кивнул, прежде чем покинуть комнату. Надежды молодого поколения лежали прямо на его плечах."
speerpoland.8.a:0 "Посмотрим, что из этого выйдет."

speerpoland.9.t:0 "Предложение из Германии"
speerpoland.9.d:0 "Удивительные новости пришли сегодня из Германии - похоже, что Гельмут Шмидт, министр иностранных дел Рейха, желает заключить мир между Рейхом и Польшей. Должны ли мы согласиться на это? Если мы откажемся, Рейх может начать вторжение - что-то, чего нам сто процентов хотелось бы избежать."
speerpoland.9.a:0 "Согласиться"
speerpoland.9.b:0 "Отказаться"

speerpoland.10.t:0 "Шаг навстречу будущему"
speerpoland.10.d:0 "Прекрасная новость быстро пролетела через руки министерства иностранных дел и быстро попала в руки двух людей - Гельмута Шмидта и Альберта Шпеера. Послание было похоже на триумф - поляки после долгих размышлений и дебатов согласились пойти на переговоры с Гельмутом Шмидтом. Вместе, писали они, мы надеемся, что Польша и Германия смогут работать вместе, чтобы привести Европу в светлое будущее, и эти переговоры станут основой для создания такого фундамента. Конечно, пока все это была дипломатическая лесть - никто не осмелился бы быть жестоко честным так рано, - но этого было достаточно для Германии, и, конечно, этого было достаточно для Шмидта и Шпеера.\n\nАльберт со вздохом облегчения прочел письмо и сделал глоток. Беспокойство плясало в его голове - что, если они просто врут нам в лицо? А что, если Шмидт пообещал им звезды и солнце с неба? - но пока он отодвинул все опасения в сторону. Пока все шло гладко. Шпеер был вынужден признать, что, несмотря на свою личную неприязнь к Шмидту, тот все таки добился своего.\n\nТем временем, в кабинете Шмидта Гельмут с воплем радости читал пришедшее ему письмо. Он ожидал, что Польша согласится на эти условия, но то, что произошло на самом деле, открыло ему глаза. При содействии поляков он мог бы помочь исправить их положение раз и навсегда, и Европа стала бы на один шаг ближе к свету."
speerpoland.10.a:0 "Польша затаила надежду."

speerpoland.11.t:0 "Быстрое падение"
speerpoland.11.d:0 "Эта новость потрясла до основания каждого, кто ее услышал. Она была ударом молнии для реформистов и досадной, но ожидаемой неудачей для сторонников Шпеера. Новость медленно проскользнула через Министерство иностранных дел и с глухим стуком опустился на столы Шпеера и Шмидта. Новость, что они прочитали, была бы похожа на глупую шутку, если бы она не была настолько реальной - поляки, по какой-то безумной причине, отказались вести переговоры, обещая защищать Польшу до последнего человека. Переговоры прекратились еще до того, как они успели начаться.\n\nАльберт сидел в кабинете, время от времени вздыхая и сердито ворча. В кои-то веки он послушал Шмидта, и посмотрите, к чему это привело. Поляки посчитали себя героями. Думали, что Германия не захочет вторгаться в Польшу, и все потому, что Шмидт решил попробовать бросить бешеной собаке морковку. Теперь Вермахту придется испачкать руки. Он уже видел гробы, задрапированные свастикой, возвращающиеся домой из той грязной дыры, что называется Польша. Он мог видеть это дерьмо в Рейхстаге с расстояния в милю. Шмидт добился своего, и теперь посмотрите, что произошло.\n\nВ кабинете Шмидта настроение было еще более подавленное, чем у Шпеера. Хельмут с сердитыми криками швырнул письмо в мусорную корзину. Он хотел как лучше, а поляки просто взяли и подставили его. О чем они дуиали? Все, чего они добились, это сделать хуже для всех. Он сел и стал ждать гневного звонка от миллиона разных чиновников - план рухнул, и вот он здесь, ответственный за свой величайший провал. Он осушил стакан, прежде чем ответить на первый звонок."
speerpoland.11.a:0 "Что, черт возьми, они делают?"

speerpoland.12.t:0 "Немцы в Польше"
speerpoland.12.d:0 "В зале заседаний между двумя делегациями царило напряженное молчание. Глаза Шмидта нервно забегали по лицам польских переговорщиков, остановившись наконец на их главе - некоем Станиславе Ваховяке. Его глаза впились прямо в Шмидта, когда часы пробили 12, и собрание официально началось.\n\nПервоначальные любезности вскоре растворились в беспорядке дипломатического жаргона, а завуалированные колкости и предложения вскоре полетели через стол. Неудивительно, что первое, о чем речь пошла всерьез – это статус немцев в Польше.\n\n"Привилегии, которые достались немцам в Польше во времена Генерал-губернаторства, неприемлемы! Мы были практически имуществом по сравнению с ними! Граждане второго сорта в нашей собственной стране! Мы не можем, повторяю, не можем вернуться к старому порядку вещей - ни сейчас, ни когда-либо потом! Они не могут продолжать пользоваться теми же привилегиями, что и раньше!" Ваховяк закончил свою пламенную речь сердечным хлопком по столу под аплодисменты своей собственной делегации. Немецкая делегация повернулась к Шмидту, лицо его было задумчиво. Частичная отмена Нюрнбергских законов - то, чего он хотел годами, но что-то, что может сильно расстроить Шпеера. Кроме того, лишение прав немцев для нужд Поляков - группы, которую большая часть Германии все еще считала "унтерменшами" - несомненно, сказалась бы на и так слабой популярности министра иностранных дел. Однако согласятся ли поляки на сделку без этой оговорки? Он вздохнул, прежде чем ответить, зная, что эти слова будут преследовать его вечно."
speerpoland.12.a:0 "Немцы - по праву хозяева Европы."
speerpoland.12.b:0 "Поляки заслуживают своих прав."

speerpoland.13.t:0 "Статус Армии Крайовы"
speerpoland.13.d:0 ""А теперь, Мистер Ваховяк, перейдем к следующей теме -Армия Крайовы." Шмидт медленно прочел повестку дня, глубоко вздохнул и продолжил: - "Как и было условлено ранее, Армия Крайовы будет разоружена и расформирована, если эти переговоры пройдут успешно. Это так?"\n\n"Да, мы ведь договорились." с этими словами Ваховяк поправил галстук. Добравшись до следующего условия, Шмидт закатил глаза, готовясь к взрыву.\n\n"Да, конечно. Однако от наших более консервативных коллег поступают призывы привлечь к ответственности некоторых из этих людей за ... э-э ..." - Шмидт заметил, что Ваховяк уже покраснел, приготовившись взорваться. – "Ах да - измена и терроризм. Так вот, господин Ваховяк, эти люди действительно совершили акты насилия против немецкого гарнизона-"\n\nВаховяк стремительно вскочил на ноги. – "Вы шутите, герр Шмидт?! Вы же не серьезно! Вы смеете называть борьбу за свободу - терроризмом? Знаете ли вы, как трудно было заставить армию Крайова согласиться пойти на это разоружение? Да они просто взбесятся, услышав ваши требования! Если вы собираетесь арестовать всех борцов за свободу в Польше, то можете арестовать и всю эту делегацию, потому что я не могу представить себе поляка, который не дал бы отпор своим захватчикам! Это недопустимо, герр Шмидт, просто недопустимо!" - Взревел он, перегнувшись через весь стол к немцу. Шмидт помассировал виски – его головная боль только усилилась, и он сомневался, что она пройдет, пока эти разговоры не закончатся."
speerpoland.13.a:0 "Разоружения будет достаточно."
speerpoland.13.b:0 "Терроризм есть терроризм."

speerpoland.14.t:0 "Статус польского рабства"
speerpoland.14.d:0 ""Мы оба понимаем, что политика фюрера в отношении рабства - это политика деградации и вырождения, не так ли?" На этот раз Ваховяк заговорил первым, за последний час его голос заметно смягчился. Все внимание за столом снова обратилось к нему.\n\n"Да, это правда." произнес Шмидт, его глаза сузились, а в голове начали формироваться подозрения на счет следующего шага Ваховяка. Еще одна бомба, если интуиция Шмидта его не подвела.\n\n"И эти освобожденные рабы должны быть возвращены на родину, не так ли?" Взгляд Ваховяка впился в Шмидта, который все больше понимал, к чему ведет этот разговор. Он подготовил свой ответ в голове – поляк приготовил для него еще одну головную боль.\n\n"Да, таков наш план." - ответил Шмидт, стараясь придать своему голосу твердость.\n\n"Тысячи поляков до сих пор находятся в немецких кандалах, герр Шмидт, и до их освобождения пройдет еще много лет. Конечно, в рамках этих переговоров их освобождение можно ускорить, не так ли?" Ваховяк не отрывал взгляда от глаз Шмидта, пока тот пытался придумать дипломатический ответ на этот вопрос.\n\n"Репатриация - это сложный процесс, особенно в сочетании с-"\n\n"Герр Шмидт, отвечайте - да или нет." Немец слегка откинулся на спинку стула. Такое ощущение, что это никогда не закончится."
speerpoland.14.a:0 "Мы должны оставаться реалистами."
speerpoland.14.b:0 "Настаивать на скорейшей польской репатриации."

speerpoland.15.t:0 "Статус Нюрнбергских законов"
speerpoland.15.d:0 "Конец конференции был уже близок, и Шмидт, с нетерпением дожидался прекращения этих мучений. Он знал, что его решения вызовут бурю гнева, независимо от того, что он скажет, но он не мог не чувствовать, что сйечас все проходит особенно плохо. Его глаза, которые начали затуманиваться от бесконечных споров, снова вытянулись по стойке "смирно", когда он увидел, что Ваховяк снова поднялся со своего места.\n\n"Насколько я понимаю, мы уже коснулись темы Нюрнбергских законов..." - О господи, подумал Шмидт. Если и было то, что заполнит его стол гневными письмами лучше всего, так это отмена Нюрнбергских законов. - "Но мы говорили только о чрезмерных привилегиях немцев в Польше. Чего мы еще не обсуждали, так это польские права – а в частности, насколько они сейчас ограничены."\n\nПо мере того как Ваховяк перебирал список ограничений, мысли Шмидта все больше обращались в негативное русло. И снова ему представилась возможность нанести еще один удар по тому, что он ненавидел с того самого дня, как пришел на эту работу, - по Нюрнбергским законам, по устаревшему грузу на лодыжке Германии, который нужно было сбросить. В любом другом случае он не колеблясь сбросил этот груз с уставшего тела Германии, но сейчас? Эти законы были главным юридическим ориентиром по обращению Рейха с поляками. Такое масштабное изменение, безусловно, было бы чем-то, о чем Шпеер хотел бы знать, и именно это сдерживало Шмидта. Он не знал позиции Шпеера по этому вопросу, и, несмотря на то, как сильно он не любил этого человека лично, Шпеер был тем, кто контролировал его работу. Пойти против его воли могло значило готовится к увольнению - то, чего Шмидт не мог допустить.\n\n"Итак, герр Шмидт, я спрашиваю вас ..." - закончил Ваховяк, укоризненно тыча пальцем в голову Шмидта. –"...действительно ли Рейх настроен так реформистски, как вы утверждаете? Сбросите ли вы оковы, которые связывают Польшу?""
speerpoland.15.a:0 "Пойти на смягчение Нюрнбергских законов."
speerpoland.15.b:0 "Сейчас, такой шаг еще слишком рискован."

speerpoland.16.t:0 "Польский бюджет"
speerpoland.16.d:0 ""Прежде чем эта конференция закончится, герр Шмидт, нам нужно обсудить еще одну тему." Ваховяк скороговркой произнес свои слова, видя что Шмидта собирался встать со своего места. Немец на секунду замер, его лицо мгновенно напряглось, прежде чем он снова сел и жестом попросил Ваховяка продолжать.\n\n"Помимо той инфраструктуры, что была построена для того, чтобы Польша стала логистическим центром Рейха, Наша страна в целом была заброшена. Наша логистика не мест терпит крах, наши коммунальные службы на грани краха, наши дороги усеяны дырами и трещинами - мы на грани катастрофы, герр Шмидт. Я понимаю, что в связи с недавними событиями, казна Рейха, тоже не особенно полна, но может быть, вы сможете послать некоторое количество средств нашему новому правительству, чтобы позволить нам восстановить все то, что было уничтожено? Я обещаю, что эти деньги будут потрачены только на восстановление инфраструктуры, и ни на что больше."\n\nШмидт сделал глубокий вдох и выдох. Конечно; теперь они собирались добраться до кошелька Рейха, а после этого доберутся и до остальные учреждений Германии. Сам Шмидт не возражал против такого справедливого шага – только он знал, что это увеличит количество раздраженных бумаг, которые ему придется разобрать в ближайшие месяца два. Мысли о разъяренном Шпеере затуманили его разум - сколько решений он уже принял за фюрера? А сколько из них были против его воли?\n\nВ любом случае, это было последнее решение, что он собирался выслушивать, после чего он пожмет всем руки и уйдет в свой номер. Шмидт мог только надеяться, что его решения будут приемлемы для польского правительства - в противном случае, это окажется пустой тратой времени для всех участников переговоров."
speerpoland.16.a:0 "Выделите им деньги."
speerpoland.16.b:0 "В этом нет никакой смысла."

speerpoland.17.t:0 "Подписание договора"
speerpoland.17.d:0 "Телевизионщики толпились в конференц-зале, репортеры втиснулись в каждый доступный уголок, а вспышки камер гремели, как пулемет. Шмидт изо всех сил старался не моргать при виде этого шквала - последнее, что ему нужно на фоне неминуемой бури, которую он собирался принять на себя - это кошмарная рожа, размазанная по первым полосам всех немецких газет.\n\nСправа от него сидел улыбающийся Ваховяк, явно довольный собой. Шмидт не мог его винить - он возвращался домой героем, взявшись за немецкого гиганта и заключив сделку, в которой Польша могла бы быть на равных со своими завоевателями. Сам Шмидт был менее воодушевлен - ему предстояло вернуться домой в бурю консервативного гнева и, скорее всего, в одну или две напряженных встречи со Шпеером. Фюрер еще не прокомментировал принятые Шмидтом условия, но некоторых из них наверняка будет достаточно, чтобы заставить его рвать на себе остатки волос. \n\nИ все же, в конце концов, Шмидт гордился собой. Он не только преуспел в своей задаче, но и продвинулся вперед. Германия была на пороге вступления в новый золотой век, и Шмидта сделает все, чтобы это произошло. Кто знает, что случится с остальной Восточной Европой после подписания этого договора? Возможно, достаточно скоро Германия действительно станет в их глазах первой среди равных, а не просто колониальным хозяином.\n\nИ вот, когда Ваховяк положил перо на бумагу и поставив свою подпись на договоре, лицо Шмидта превратилось в легкую усмешку. С поражающей легкостью министр иностранных дел поставил свою подпись на такой судьбоносной бумажке."
speerpoland.17.a:0 "Новый золотой век совсем близко."

speerpoland.18.t:0 "Провал конференции"
speerpoland.18.d:0 "Комната Шмидта была темной, освещенная только настольной лампой, отбрасывающей тусклый желтый свет. Темнота скрывала большую часть лиц двух мужчин - Шмидта и Ваховяка. Шмидт взглянул на часы - 2 часа ночи, очень хорошее время для дипломатических встреч. – "Так в чем же дело, пан Ваховяк? Мы ждем уже несколько часов. Проблемы со связью?"\n\n "Нет-нет." Ваховяк шептал, стараясь говорить как можно тише. – "У меня чудесная связь с Варшавой."\n\n"Так в чем же тогда проблема? Мы можем назначить еще одну встречу..." - капля страха упала на дно желудка Шмидта, медленно поднимаясь волной беспокойства.\n\n"Нет, нет, герр Шмидт, этого не потребуется. Все кончено. Мое правительство вышло с переговоров. Я должен немедленно отправиться домой. Этот договор неприемлем."\n\nВнутренности Шмидта подскочили к горлу, заставив министра закашлятся. Этого просто не могло случиться. Он не мог потерпеть такую неудачу. Он столько всего вытерпел, со стольким столкнулся, и все напрасно? Видение его лица, изображенного козлом отпущения и дураком на всех немецких газетах, пронзило его мозг, как пуля. О боже, что скажет Шпеер? Он полностью доверял идее Шмидта о мирном примирении. И теперь, когда все рухнуло, послушается ли он Шмидта хоть еще один раз? Попытается ли он когда-нибудь снова вступить в переговоры? Планы Шмидта рушились у него на глазах, пока он боролся за слова, как за воздух.\n\n"Станислав, ты не можешь так со мной поступить!" - крикнул он, но Станислав уже ушел, закрыв за собой дверь. Шмидт остался один, и только его разъяренные, недоверчивые, испуганные мысли составляли ему компанию."
speerpoland.18.a:0 "Это издевательство"

speerpoland.19.t:0 "Окончание фарса"
speerpoland.19.d:0 "Генерал-губернаторство Польши было похоже на сверкающий драгоценный камень. Однако когда по всей Польше вспыхнули восстания, администрация Ганса Франка оказалась тем, чем она была на самом деле: гигантским замком лжи, построенным на подкупе и фальсификации публичных отчетов. Все думали, что такой неэффективный и коррумпированный режим будет сокрушен яростью польского сопротивления, которое десятилетиями гноилось в польском обществе, но вместо этого Франку удалось противостоять грозному натиску, будь то благодаря взяткам, безжалостным репрессиям или просто толике удаче.\n\nТеперь, однако, в Германии правит новый режим, который больше не может терпеть такого позорного поведения. Франк предстанет перед судом, и его администрация будет распущена в пользу новой, способной служить интересам Германии... и, возможно, Польши, если это будет в наших планах. Проблема в том, что подонок знает, что его ждет и отказывается добровольно подчиниться, отрицая законные притязания нашего фюрера на мантию наследника Гитлера.\n\nДля решения этого вопроса фельдмаршал фон Тресков запланировал быстрые и решительные военные действия, направленные на обеспечение безопасности Польши и привлечение Франка к ответственности. Наши войска перейдут границу и разоружат силы безопасности генерал-губернаторства. Мы ожидаем небольшое сопротивление, поскольку у Франка осталось не так много людей и техники, учитывая кровавую бойню против польского сопротивления. Пришло время положить конец этому надоедливому фарсу."
speerpoland.19.a:0 "Франк заплатит за свои преступления."

speerpoland.20.t:0 "Ганс Франк сдается!"
speerpoland.20.d:0 "Как и ожидалось, генерал-губернаторство не смогло противостоять военной мощи Вермахта, который, хоть и был искалечен Бюргеркригом, все равно без особого сопротивления проник вглубь Польши. Гарнизон оказал в основном символическое сопротивление и наши войска быстро вошли в Варшаву: там Ганс Франк уже готовился бежать из страны, но его отступление к аэропорту было отрезано группой элитных коммандос, и он был вынужден капитулировать, столкнувшись с перспективой быстрой казни. В течение нескольких часов те немногие лоялисты, которые все еще сражались, либо бросили оружие, либо были разбиты сокрушительным превосходством нашей армии.\n\nГенерал-губернаторство было распущено и заменено временной военной администрацией, которая обеспечит полякам возвращение к нормальной жизни. Наши инспекторы уже прочесали архивы Франка, обнаружив более чем достаточно доказательств его преступлений - взяточничество, растрата, фальсификация государственных документов, измена, список очень длинный - чтобы навсегда решить его судьбу. Однако окончательный выбор все еще остается за Шпеером: казнить этого изменника или будет достаточно просто посадить его в тюрьму на всю жизнь? Оба варианта удовлетворили бы население, но каждый из них будет апеллировать к одному из течений внутри нашего правительства."
speerpoland.20.a:0 "Франк встретится с палачом."
speerpoland.20.b:0 "Заключения будет достаточно."

 
 ## Bohemian Events ##
 speerbohemia.1.t:0 "Сблизиться с богемцами"
 speerbohemia.1.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nРейх долгое время считал протекторат Богемии и Моравии одним из самых успешных проектов по германизации. Как вы знаете, цель протектората состоит в том, чтобы умиротворить местное население и с помощью различных доступных нам средств сделать так, чтобы они либо постепенно превратились в этнических немцев, либо получили образование до такой степени, чтобы мы смогли признать их настоящими арийцами. Именно вторая часть плана и принесла нам наибольший успех. Таким образом, протекторат преуспел в своей цели, и я считаю, что настало время рассматривать Богемию в качестве внутренней территории Рейху.  Надеюсь, что вы поймете мои доводы, герр Лутц, и согласитесь выполнить мою просьбу, которая, я уверен, не станет для вас большой трудностью. Ваш вклад в поддержании порядка и стабильности поистине огромен, но теперь пришло время сделать следующий шаг.\n\nДомой в Рейх, герр Лутц.\n\n - Фюрер Шпеер"
 speerbohemia.1.a:0 "Посмотрим, как он отреагируют."

 speerbohemia.2.t:0 "Богемские требования"
 speerbohemia.2.d:0 "Это письмо адресовано фюреру Великогерманского Рейха Альберту Шпееру.\n\nЯ горячо приветствую вас, дорогой фюрер, по праву спаситель Рейха, тысячелетней империи, орла, парящего над Европой. Я бы с радостью согласился на вступление в Германию, видя, как мое руководство этим протекторатом привело к почти полной германизации региона. Однако остается еще один вопрос, который мы должны немедленно решить вместе с вами, мой дорогой фюрер. Эта проблема сама по себе не является чем-то особенным-- Мы оба знаем о раке, что поразил Германский Рейх. А название ему СС, что сосредоточено в таком проклятом месте, как Орденштаат Бургундия. Но также как болезнь распространяется по организму, так и более СС имеют свои базы по всей Европе. И Богемия не стала исключением, но, к счастью, чешская гвардия под руководством Рудольфа Туссена отбила это гнездо дегенерации. Эта операция стоило бравым парням немало крови, как известно эсэсовцы сражаются со звериным упорством. За их усилия он желает, чтобы чешский народ как можно скорее получил статус почетных арийцев. Мой фюрер, вы - глубоко понимающий лидер, близкий к своему народу. Я надеюсь, что вы согласитесь на этот компромисс для того, чтобы протекторат отныне и навсегда был полностью интегрирован в Рейх.\n\nХайль!\n\n - Рейхспротектор Лутц граф Шверин фон Крозиг"
 speerbohemia.2.a:0 "Чехи заслужили свое место под солнцем."
 speerbohemia.2.b:0 "Рейх не склоняется перед побежденными."

 speerbohemia.3.t:0 "Ультиматум Богемии"
 speerbohemia.3.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nЯ должен сообщить вам печальную новость. Идея о том, что чехи моментально получат статус почетных арийцев, не была хорошо воспринята в Германии. Да, они проливали кровь, чтобы защитить свою территорию, но в первую очередь они подчиняются Рейху. Им необходимо изучить его культуру и его обычаи, изучить язык и узнать, что для того, чтобы стать немцем, вы должны знать, что значит быть немцем. Все остальное стало бы неправильным и поспешным процессом, который трудно назвать германизацией. Я уверен, что вы понимаете, герр Лутц –вынужден сообщить, что моя просьба стать частью Рейха больше не является просьбой. Это требование. К сожалению, у меня не осталось времени на дальнейшие размышления и споры. Я дам вам 72 часа на ответ. Если вы не ответите в это время, последствия для вас и для всех чехов будут очень серьезными.\n\nДомой в Рейх, герр Лутц.\n\n - Фюрер Шпеер"
 speerbohemia.3.a:0 "Только бы он не сглупил."

 speerbohemia.4.t:0 "Богемцы согласны"
 speerbohemia.4.d:0 "Это письмо адресовано фюреру Великогерманского Рейха Альберту Шпееру.\n\nПоследние три дня были тревожными для всех нас, мой фюрер. С тех пор как я получил ваше письмо, в правительстве воцарился хаос. Паника охватила многих наших людей, но я могу с уверенностью сказать, что сохранил ясную голову в эти трудные времена. На меня было оказано огромное давление со стороны Рудольфа, чтобы я продолжал переговоры и не отказывался от своих условий. Однако, в конце концов, я вынудил его отступить, разгорячившись после недавней ожесточенной ссоры. Я пишу вам это письмо, чтобы вы знали о значительных разногласий между Рейхом и его бывшим протекторатом. Однако, несмотря ни на что, наше единство не сломить.\n\nМы согласны.\n\n - Рейхспротектор Лутц граф Шверин фон Крозиг"
 speerbohemia.4.a:0 "Я только надеюсь, что вы получите это письмо вовремя."

 speerbohemia.5.t:0 "Богемцы отказываются"
 speerbohemia.5.d:0 "Шпеер не особо беспокоился по поводу Богемии – рано или поздно они согласятся. Очевидно, что так и будет. Какой еще у них может быть выбор?! Но по мере того, как минуты превращались в часы, а часы - в дни, его тревога только росла. После первых двадцати четырех часов у него появилось легкое раздражение, которое переросло в тревожное чувство, мучившее его еще двадцать четыре часа, а когда начался последний день ультиматума, Шпеер уже с беспокойством расхаживал по своему кабинету, ожидая когда кто-нибудь войдет и вручит ему такую желанную записку. Что они скажут: "Мой фюрер, письмо от рейхспротектора Лутца", - а затем отдадут ему четкий салют и поспешат выйти прочь.\n\nНо этот момент так и не наступил. Вместо этого колокол пробил полночь, и у Шпеера чуть не потекла кровь, когда он слишком сильно укусил свои костяшки пальцев, перестав контролировать себя от беспокойства. Теперь ему предстояло решать еще одну проблему. Не очень сложную в военном отношении, но для остального мира это будет выглядеть как позорная слабость и неслыханная агрессия по отношению к своей самой близкой колонии. Если он не сможет мирно аннексировать один из наиболее интегрированных субъектов Рейха, то что на это скажут остальные? Этот вопрос приходил ему в голову много раз, пока он начинал составлять план действий."
 speerbohemia.5.a:0 "Может ли в Рейхе пойти что-то правильно?"

 speerbohemia.7.t:0 "Аннексия Богемии"
 speerbohemia.7.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nПосле того, как я довольно долго рассматривал ваше предложение, я пришел к решению. Хотя чехам, возможно, и не подобает становиться арийцами так стремительно и быстро, это решило бы множество наших проблем. Как и сейчас, я не могу комментировать действия СС в вашем протекторате, но могу заверить вас, что ни один иностранный элемент больше не совершит никаких подрывных действий на этой территории. Теперь я могу поздравить вас с тем, что вы прекрасно служите Рейху, герр Лутц, и вы будете щедро вознаграждены за помощь Германии в расширении ее владений, чтобы по праву включить в свой дом всех настоящих немцев и почетных арийцев. Вот и все, о чем я хотел сообщить вам в этом письме. Остальное я выскажу вам при встрече, так как, наконец-то, мы вправе сказать, что глава под названием Протекторат Богемия и Моравия навсегда закрыта.\n\n - Фюрер Шпеер"
 speerbohemia.7.a:0 "Больше земель для Империи!"

 speerbohemia.8.t:0 "Безумец за горами"
 speerbohemia.8.d:0 "Шпеер, скрестив ноги, сидел в своем кабинете, расстроенно глядя на свой стол со стопкой бумаг и потирая двумя пальцами свой морщинистый лоб. На самом деле он довольно много знал про обстоятельства, с которыми столкнулась Богемия. Он прекрасно понимал, что в протекторат проникли эсэсовцы, марионетки безумия Гиммлера. СС укоренились в Богемии настолько сильно, что открыто вступили в столкновения с немецкими лоялистами. Он не ожидал, что они победят, нет, даже если они были хорошо обучены, их было меньшинство, вооружены они были крайне слабо, да и у нельзя забывать про активное сопротивление местного населения. Но случилось нечто неожиданное.\n\nОни действительно победили.\n\nИ вот теперь Шпееру придется иметь дело с отростком черного государства, находящегося прямо под боком немецкой империи. И процесс удаления этой новоявленной опухоли будет сопряжен с неизбежными жертвами и разрушениями, а это было то, от чего он совсем не был в восторге. Все, на что мог надеяться Шпеер - это то, что последующий конфликт будет быстрым и относительно бескровным.\n\nЧерез несколько минут в кабинет Шпеера вошел старик, одетый в полную военную экипировку, по-видимому, вот-вот готовый вступить в бой. Шпеер, очевидно, узнал эту фигуру. – "Тресков," - начал он, привлекая внимание мужчины, когда Шпеер наклонился вперед. – "Сделаем это как можно быстрее. Я отъезжаю в Вену, чтобы уже оттуда выступить перед войсками и сообщить им о надвигающейся операции. Пока меня не будет, я попрошу вас собрать войска и передислоцировать их к границе. Вы уже проинформированы о ситуации, поэтому я полагаю, что вам не нужно дважды спрашивать о том, как иметь дело с СС."\n\nТресков покачал головой. - "Независимо от моих чувств к СС, мой фюрер," - начал он, - "Любое сопротивление вступлению в Рейх будет подавлено и уничтожено раз и навсегда. Сейчас это единственное разумное решение." Гордость в его голосе заставила Шпеера слабо кивнуть и со вздохом махнуть рукой. – "Да, конечно. Я понимаю, что ты пытаешься сказать. Можешь идти. Если, конечно, ты не хочешь помочь мне разобраться с этими бумагами.""
 speerbohemia.8.a:0 "Воля Рейха не может быть проигнорирована."

 speerbohemia.9.t:0 "Удар по казармам"
 speerbohemia.9.d:0 "Это утро началось с громкого шума, который прорвался сквозь толстые стены казармы. Выстрел, который означал начало смены; он не терял времени на подготовку. Через минуту он уже был одет в мундир, через другую минуту достал и зарядил винтовку и пистолет, а через еще одну минуту уже стоял плечом к плечу со своими братьями, одетыми во все черное. Все в полном порядке, как и всегда, как и должно быть. Теперь он готов служить великому делу, и благодарность за этот факт на мгновение наполнила его разум; и все это только для того, чтобы однажды он так же быстро погиб - никакое чувство не должно задерживаться слишком долго.\n\nРезкий прорезавший воздух голос вернул вперед и в реальность, когда ситуация прояснилась и прояснилась в одно мгновение. Выродившийся Рейх оказался готов объявить им войну. Ему не понравилась наша цель - сохранить верность Орденштаату Бургундии, а не той всеохватывающей империи, что сейчас угрожала их суверенитету. Они не заслужили этого права, думал он, они и шагу не ступят на эту землю, не доказав, что они - подлые подонки, за которых себя выдают.\n\nИ так каждый получил свой приказ, и множество сапог прошествовало по полу казармы, чтобы подготовиться к возможному маршу наружу. Войдя в оружейную комнату, предназначенную для пулеметчиков, и увидев бензопилу, которая прольет гнилую арийскую кровь, как коса сквозь поле, он ощутил в своих руках жажду убийства."
 speerbohemia.9.a:0 "Последовала какофония звуков и взрывов."

 speerbohemia.10.t:0 "Предотвратить террор"
 speerbohemia.10.d:0 "Вена в тот день была пуста. Или, по крайней мере, очищена от мирных граждан. Принимая во внимание врага, с которым Рейх собирался сразиться, он не был уверен, на что именно способны эти силы СС, даже если все предполагали, что они будут быстро разгромлены. Так или иначе, Шпеер подготовил почву для выступления, как он уже говорил ранее Трескову, который, казалось, эффективно распределил армию по всей протяженной границе. Теперь он должен был зажечь войска, чтобы те были готовы умереть за Рейх и за его народ. Он надеялся, что это будет не слишком сложно, учитывая, с кем они сражались...\n\n"Солдаты Рейха! Прямо за этими границами находится гноящаяся мерзость. Я не хочу называть имя зверя, что бродит от по всей Европе, распространяя идеологию, которая служит только для того, чтобы развратить и уничтожить земли и людей, которых она касается!" - Громкие звуки одобрения раздались от всех солдат. Они знали о Черном государстве и о его маниакальной идее "превосходства", которое было ничем иным, как безумием. - "Вот почему я умоляю вас, как граждан Германии, видеть в этой угрозе препятствие к объединению и ничего более! Тамошние эсэсовцы будут разбиты под нашим сапогом, и их сторонникам не будет пощады. Мы ударим сильно. Мы ударим быстро и уничтожим их!"\n\nШпеер ясно видел, что слушавшие его люди, относились к СС скорее как к идеологическим врагам Рейха, чем как к животному в процессе становления. В конце концов, не имело значение какое именно оправдание мы используем для уничтожения этих паразитов, главное чтобы Гиммлер был ограничен своей феодальной игровой площадкой и ничем больше."
 speerbohemia.10.a:0 "Протекторат скоро присоединится к нам."

 speerbohemia.11.t:0 "Марш на Прагу"
 speerbohemia.11.d:0 "Шум - вот что это было. Так много шума бывает в городе, только когда началась война. Начиная с того, что эсэсовцы вторгаются и делают что захотят, а именно казни тех, кто отказался пойти на сотрудничество, и немедленным началом превращения города в смертельную ловушку. У них осталось не так уж много свободного времени, потому что силы Рейха, какими бы медлительными и нерасторопными они ни были, все еще помнили культ скорости Блицкрига. И вот, они вошли в город -грузовики, пыхтящие на шоссе, самолеты, усеивающие небо, сапоги, топающие по гравию. Запустив побольше солдат, эсэсовцы захлопнули свою ловушку. Взрывы сотрясали один угол улицы за другим, наполняя пылью и смогом целые кварталы Праги, а из зарешеченных квартир и заброшенных магазинов сыпались бесконечные выстрелы.\n\nБорьба была изнурительной, если не сказать больше. Каждый дюйм, что захватил Вермахт, было добыт ценой пролитой крови, либо разрушенными зданиями. Еще до того, как солнце полностью село, большую часть Праги охватило смутное подобие мира. Разрушения не были достаточно серьезными, чтобы вызвать кризис, но город нуждался в объемной программе восстановления, а на родине в Рейхе многие матери с ужасом узнают о смерти своих сыновей. Тем не менее, черная угроза была изгнана из столицы, что положило конец террору, что долгое время преследовал протекторат."
 speerbohemia.11.a:0 "Возвращайтесь в Бургундию, дьяволы!"

 ## Danish Events ##
 speerdenmark.1.t:0 "Сближение с Данией"
 speerdenmark.1.d:0 "Если быть откровенным, то Шпеера всегда немного раздражало, что эта маленькая страна, не имеющая ни армии, ни флота, всегда возвышалась над Рейхом, сохраняя свою полную независимость и свой цвет на любой распечатанной карте. Мало того, что Данию можно легко склонить к вступлению в Пакт, так Шпеер мог привести миллион веских доводов, почему датчане только выиграют от сотрудничества с немцами, будучи нашими близкими арийскими братьями и уже давно не имея реальных земельных разногласий.\n\nИдея была двоякой. Во-первых, Шпеер предложит датскому правительству небольшую помощь при вступлении в Пакт, чтобы датчане могли расслабиться и чувствовать себя комфортно среди остальных союзников Рейха.\n\n Во-вторых, он выступит с речью, которая будет транслироваться по телевидению для всех жителей Германии и за ее рубежом. В ней он будет рассказывать о силе Рейха и о горьком одиночестве, в котором оказались датчане. И что, если вдруг они захотят решить эту проблему, то их арийские братья всегда готовы протянуть руку помощи."
 speerdenmark.1.a:0 "Они вернутся домой."

 speerdenmark.2.t:0 "Кнут и пряник"
 speerdenmark.2.d:0 ""В Дании нет ничего выдающегося", - в очередной раз подумал Шпеер, просматривая очередной экономический анализ этой страны. Ничего такого, что действительно делало бы эту нацию особенной, кроме еще одного источника рабочей силы для подпитки экономики Рейха. Однако, даже если Шпеер считал датчан одним из первых кандидатом на германизацию, сначала мы должны стать союзниками, а все остальное придет потом.\n\nИменно для этого и был разработан краткий и эффективный экономический план, который давал датчанам небольшие временные привилегии при вступлении в Рейх. Это займет небольшую часть нашего бюджета и, возможно, немного разозлит других союзников по Пакту за то, что мы так благоволим этой никчемной нации, но продолжение восстановления  нашего порядка по всей Европе только пойдет на пользу всем нам."
 speerdenmark.2.a:0 "Теперь перейдем к следующему шагу."

 speerdenmark.3.t:0 "Без нас они ничто"
 speerdenmark.3.d:0 "Шпеер не мог понять, как некоторые люди могут так долго говорить о таких пустяках. И сейчас был как раз один из тех случаев. Он был так близок к тому, чтобы убедить датчан присоединиться, что был неимоверно раздражен тем, как датчане тянули время явно надеясь выторговать у Рейха как можно больше уступок. И теперь, не желая больше выслушивать эту ерунду, фюрер решил обратиться к самому народу Дании.\n\nПосле короткой интерлюдии, ведущий представил все многочисленные титулы фюрера, вызвав бурные аплодисменты присутствовавшей аудитории, прежде чем человек кивнул Шпееру, позволяя ему занять свое место.\n\n"Народ Дании, слушайте, что я скажу вам. Я хочу донести до вас один простой факт - утверждение, которое нельзя игнорировать, вопрос, который нельзя разрешить, назойливая идея, что сопровождает каждый ваш шаг." - Шпеер глубоко вздохнул\n\n"Вы одиноки. В этой перестройке нового мирового порядка вы остались одни."\n\n"Все ваши проблемы, ваше одиночество, ваша неспособность дать бой агрессору - все это сделает вас лишь добычей для более могущественных сил, желающих погрузить вас в пучину истории. Но мы -ваши германские братья. Мы - ваши соседи, те, кто живут по ту сторону реки, и мы тепло приветствуем вас. Мы, люди Рейха, откликнулись на ваш зов. Как человек, барахтающийся в бушующей реке, тонущий и зовущий на помощь, мы придем и протянем вам руку помощи. И могучей германской хваткой мы вытащим вас оттуда, в безопасное место, где и начнется настоящая дружба двух народов."\n\n"Датчане, откликнитесь на наш зов, ибо тысячелетний Рейх воспарит вместе с вами и остальной Европой на своих крыльях."
 speerdenmark.3.a:0 "Тривиально, но убедительно."

 speerdenmark.4.t:0 "Добро пожаловать домой"
 speerdenmark.4.d:0 "Шпеер вздохнул с облегчением. В самом деле, а чего еще он ожидал? Учитывая геополитическое положение датчан, у них действительно оставался только один выход. Любой другой вариант оставит их на мели и в одиночестве, и все это под угрозой вторжения. Пока он молча читал письмо в своем кабинете, на его губах появилась легкая довольная улыбка. Они договорились, и в течение следующего месяца Дания начнет свое вступление в Пакт. Похоже, его германская риторика все-таки сработала, и денежные инвестиции, безусловно, убедили более прагматично настроенных датчан в их кабинете. Цольверайн получит небольшой, но заметный экономический толчок, а карты Европы, напечатанные в будущем, наконец-то, закрасят это маленькое пятно земли в цвета сферы влияния Рейха."
 speerdenmark.4.a:0 "Позаботившись об этом, Шпеер переходит к другим вопросам."

 speerdenmark.5.t:0 "Экстремисты на севере"
 speerdenmark.5.d:0 "Проклятие! Хотя это был и не самый худший сценарий, ситуация все равно было довольно неприятной. Теперь, когда консервативные нацисты мертвой хваткой вцепились в Данию, у фюрера не было ни единой возможности ввести их обратно в Пакт, так как они видели в Шпеере лишь предателя их первоначальных ценностей. Что бы они ни планировали, их нужно было остановить и привести под крыло Рейха. Вот почему он должен был позвать кое-кого особенного...\n\n"Мой фюрер, я очень рад, вы меня вызвали," – произнес человек, стоявший прямо перед Шпеером, высокий и прямой, с улыбкой на лице. Он протянул руку, и они оба обменялись крепким рукопожатием, прежде чем перейти к делу.\n\n"У меня такое чувство, что вы уже знаете, что я собираюсь вам сказать, герр Рейнхард," - сказал Шпеер, поворачиваясь и делая несколько шагов вперед к своему столу.\n\n"Полагаю, что да, мой фюрер. Это касается Дании, не так ли?" Начальник шпионажа подтвердил подозрения Шпеера. Так как это был скорее риторический вопрос, его соотечественник продолжил: "Я не буду говорить на тему идеологии, что настигла их правительство, но могу вас заверить, что это будет необычная операция." Шпеер понял, что Рейнхардт что-то скрывает. Может быть, отвращение? Для Альберта все было просто - они были национал-социалистами, которые не пойдут на компромисс, и, следовательно, представляют серьезную угрозу.\n\n"Мои агенты уже на месте. Что вы хотите сделать?" Ответ был очевиден, но хитрый шеф разведки хотел, чтобы Шпеер сказал ему об этом сам.\n\n"Подготовьтесь к перевороту. Ваши люди... эта операция будет рискованной, и если их поймают, то они, скорее всего, предстанут перед судом за свои преступления. И любой приговор, без последующей смертной казни, будет чудом."\n\nРейнхард вздохнул, но больше ничего не сказал. Фюрер почувствовал, что начальник шпионажа теряет терпение, и поэтому повернулся, пренебрежительно махнув рукой. – "Можете идти. Считайте, что операция уже началась."
 speerdenmark.5.a:0 "Компромисса с датчанами не будет."

 speerdenmark.6.t:0 "Люди внутри"
 speerdenmark.6.d:0 "Радиоприемник на столе мужчины с треском ожил, когда он подошел к нему, и, усевшись, надел наушники на голову. Вспышка статики заставила его слегка вздрогнуть, но последовавший за ней голос заставил его улыбнуться.\n\n"Вильгельм, друг мой!" - громкое приветствие заставило радиста чуть приглушить звук. - "Как ты там, как проходит твоя служба в Рейхе? Лично я провожу свое время, гуляя по Копенгагену, и наблюдая за патрулями и транспортными средствами. Это не тяжелая работа, нет, но я предполагаю, что ты позвонил мне, чтобы изменить планы, да?" - он засмеялся.\n\nВильгельм тихо вздохнул. Этот человек мог часами говорить и при этом совершенно не уставать. С таким же успехом он мог говорить сам с собой. – "Да, Фредерик, я знаю, чем ты занимался в последнее время - это моя работа - следить за агентами в Дании. Включая тебя."\n\nСтатические помехи вернулись вместе с новым приступом смеха. – "Вот это боевой дух," - заметил Фредерик. – "Слушай, я тут видел, как кто-то возится в кондитерской, куда я недавно заглядывал. Он, держался немного особняком, но уж настоящего арийца я всегда опознаю! Так скажи мне, что я..."\n\n"Да, да, все именно так." – прервал его болтовню глухой, почти побежденный голос. – "Если штаб-квартира услышит твои предположения, они мне шею свернут. Итак, вернемся к дисциплине, поэтому сейчас я буду отдавать приказы. Ты внимательно меня слушаешь?" \n\nНа несколько секунд воцарилось молчание.\n\n"Что ж, вот и прекрасно. Тот человек, о котором вы говорили... вы должны встретиться с ним. Его зовут Оскар Блехер. Поприветствуйте его фразой: "Я хочу купить вам пива, мой друг", и он сразу же поймет, что вы человек из Рейха. С этого момента вы должны следовать всем его указаниям. Это понятно?"\n\nИ снова в трубке на несколько секунд воцарилась тишина, прежде чем Вильгельм заговорил, немного помрачневшим голосом. – "Да, Бордфункер Вильгельм. Я могу предположить, что именно здесь и начнется новая операция?"\n\n"Если вы добьетесь успеха, мы сможем опрокинуть этих ублюдков без единого выстрела. Если же нет, то..."\n\n"Тогда все будет по-другому!" - радостно вмешался Вильгельм. – "Не беспокойтесь о том, что случится, а что нет. Я не держу зла на консерваторов, но они стоят на пути Рейха. Подавив это сопротивление, я оказываю услугу моему фюреру. И я уверен, что у вас, мой друг, еще полно других заботы. Прощайте, Бордфункер Вильгельм.""
 speerdenmark.6.a:0 "До свидания, герр Фредерик."
 
 speerdenmark.7.t:0 "Сломить их волю"
 speerdenmark.7.d:0 "Пистолет Фредерика уютно лежал в кармане пальто. Было очень приятно осознавать наличие оружия, прогуливаясь по этим опасным улицам Копенгагена. Естественно, он был одет в гражданскую одежду, хотя и достаточно плотную, чтобы скрыть оружие, которое он носил с собой. Увидев небольшую группу вооруженных солдат, идущих по узкой улице, он на мгновение остановился, взглянул на винтовки в их руках и быстро отвернулся. Он искренне надеялся, что не будет выделяться на этих пустынных улицах, где смотрелся, мягко говоря, глупо, но нельзя было упускать возможность еще раз осмотреть окрестности. Увидев, что в этом маленьком районе Копенгагена нет солдат, он бросился в ближайший переулок, и его шаги застучали по бетону, который превратился в травинки и грязь \n\n"Герр... Фредерик?" раздался чей-то голос в темноте. Он узнал его, или, вернее, он узнал их.\n\n"Я рад, что вы меня узнали. Наверное по моим волосам?" сарказм в его голосе был слишком силен, и показавшиеся из темноты трое человек недовольно поморщились. Все они были хорошо вооружены, хотя и в легкой броне, с автоматами Жданова, гранатами, у каждого по несколько пистолетов, а у одного так вообще был пистолет-пулемет.\n\n"Нет, герр Фредерик," - ответил тот, что был вооружен самым мощным оружием, с сильным датским акцентом, оттенявшим его немецкий. – "Просто никто по доброй воле не зайдет в этот глухой переулок в одиночку."\n\nФредерик закатил глаза. – "Ну конечно же, нет! Я всего лишь пошутил, и..." – он вздохнул, поняв  что его комедийная рутина здесь совсем не к месту. – "Ну, если отбросить все шутки, я полагаю, что вы, джентльмены, вы собрались здесь, чтобы провести со мной переговоры. Я, конечно, знаю, что мы с вами совсем не друзья, но по приказу моего фюрера я помогаю вашему сопротивлению. И я думаю, что вы найдете мой опыт достаточно... ценным, если можно так выразиться."\n\n"Да?" – один из них перебил его. – "И что именно вы нам предлагаете?"\n\nНемец от души рассмеялся. - "Я не любитель огнестрельного оружия."
 speerdenmark.7.a:0 "Но если вы дадите мне гранату или две, я покажу вам фокус."

                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
                                                                                                                          

 speerdenmark.8.t:0 "Переворот начался"
 speerdenmark.8.d:0 "Он мог поклясться, что чувствовал, как все его тело дрожит. Что ж - теперь это уже не имеет значения, не так ли?\n\n"Герр Фредерик, могу ли я удовлетворить свое любопытство?" - раздался голос человека, почти неслышный среди всех этих выстрелов, - "Эти ублюдочные арийцы наняли вас потому, что разглядели ваш потенциал, или потому, что вы разбомбили ближайший..." – кстати о бомбах; две пары глаз заметили что-то явно похожее на ручную гранату, невесть откуда прикатившаяся к ним под ноги, и оба мужчины как можно попытались оказаться как можно дальше от того места, где они только что стояли. Фредерику удалось спрятаться за пустой бочкой из-под масла, в то время как его друг, которого, как он узнал, звали Альберт, укрылся за подбитым грузовиком. Немцу показалось, что вместо шума от взрыва, он почувствовал только приятный звон в ушах. Воспользовавшись такой возможностью отряхнуться и как следует сжать пистолет в руке, Фредерик повернулся назад и снова встретился с Альбертом.\n\n"И все это только для того, чтобы наша страна была передана другим кровавым арийцам," – выплюнул вместо приветствия другой подоспевший на взрыв мужчина, свирепо глядя на немца. – "Проливаю кровь своих соотечественников... Я думал, что буду делать это ради свободы и демократии." Фредерик усмехнулся. – "Взгляните на это с другой стороны, мой датский друг: мы устраиваем переворот в вашей стране и устанавливаем смутное подобие демократии. Вы вступаете в Пакт, от этого ваша страна только процветает. Все это так логично и просто, что я сомневаюсь, что кто-нибудь воспротивиться такому светлому будущему." Альберт уже собирался вступить в жаркий спор, услышав последнее предложение Фредерика, но только ливень выстрелов остановил его от произнесения пламенной речи. Датчане и немец были вынуждены пригнуть голову и перегрупироваться.\n\nРазговор прервался на несколько минут, ровно до того момента, когда шум утих настолько, чтобы собеседники вновь смогли друг друга услышать. – "Ненавижу," - прорычал Альберт. – "Не смотри на меня так!" - ответил ему Фредерик с притворным беспокойством. "О, кажется они снова приближаются...""
 speerdenmark.8.a:0 "По крайней мере, мы вместе боремся против общего врага."

 speerdenmark.9.t:0 "Провал переворота"
 speerdenmark.9.d:0 "Фредерик наконец-то обрел покой и тишину. В этом заброшенном здании он мог немного отдохнуть, особенно если найти какое-нибудь укромное местечко. Войдя в комнату, он заметил, что на окне лежало тело снайпера, очевидно, целившегося куда-то наружу. Глаза Фредерика расширились и засияли, когда он заметил оружие, из которое валялось у его ног. Внимательно осмотрев его, он понял, что удача сегодня благоволит ему - это было модифицированное, старинное оружие! Карабин 98 kurz с установленным сверху прицелом. Фредерик не был метким стрелком, но если этот план сработает, то он, возможно, сможет забрать его и оставить в награду за службу, когда вернется домой на родину. Хотя он уже давно не получал известий от своих союзников, он почему-то был уверен, что все будет хорошо.\n\nТак было до тех пор, пока он не услышал тихий звук шагов позади себя. Фредерик замер на месте; он сразу же понял кому они принадлежат, и не рискнул обернуться. Вместо этого он решил медленно поднять руки вверх, на короткое время закрыть глаза и сделать глубокий вдох. Голос, который раздался потом, он понимал только отрывочно, но ему не нужен был перевод. – "Немец," - сказал он, - "Я немец. Но я не понимаю по-датски," – произнес в ответ Фредерик, и в течение одной или две секунды в комнате повисла тишина. Затем он услышал ответный вздох и еще пару шагов. – "Ты пойдешь со мной, ариец." Голос был медленным, тягучим и крайне неприятным. – "Тебя ждет суд за государственную измену."\n\nФредерик прикусил нижнюю губу. Что, черт возьми, ему делать теперь? Сдаваться? По крайней мере, именно так звучал вопрос в его голове и на который он хотел получить ответ до того, как наступит неизбежное. – "Что случилось с остальными снаружи?" Быстрый, жестокий смех прозвучал в ответ на его вопрос. – "Тупой ариец. Разве ты еще не догадался?""
 speerdenmark.9.a:0 "Ты провалил свою миссию. А теперь пошли к остальным подонкам."

 speerdenmark.10.t:0 "Оформление Ультиматума"
 speerdenmark.10.d:0 ""Народ Дании..."\n\nШпеер закинул ногу на ногу и уставился на пишущую машинку. Как он собирался сформулировать это..? - "ситуация стала ужасной". Он должен был подчеркнуть опасность, которой подвергают себя датчане. Что-то о том, что ошибка, которую они совершили, была серьезней, чем они думали, но в то же время не повергнуть их в полное отчаяние. – "Рейх не боится показать, почему он хозяин Европы." Это наверняка привлечет их внимание. Кроме того, он должен был продемонстрировать, что в Германии нет вырождения. В конце концов, он хотел, чтобы они тоже присоединились к Пакту, привлечь их на свою сторону. И...\n\n"... С тех пор, как мы одержали столь великую победу, мы создали Рейх, который будет существовать еще очень долго. Это беспрецедентный случай в истории. Древние империи - Ахемениды, римляне, франки, британцы - все они имели один общий роковой недостаток. Они полагались на силу своего оружия, а не на силу своего народа. Однако мы едины в своем деле. Поэтому крайне важно, чтобы ваши люди понимали свое положение."\n\nЗдесь Шпеер пошел на риск.\n\n"Сила Рейха не имеет себе равных, его дисциплина безупречна, однако мы не хотим обрушить всю мощь Вермахта на вашу нацию. Это принесет только разорение. Вместо этого мы требуем, от вас две вещи. Во-первых, освободите всех людей, связанных с попыткой переворота в Копенгагене. Необходимо гарантировать безопасность и защитить их от любых актов насилия, будь то немцы или датчане. Во-вторых, датская нация войдет в Пакт Единства и будет рассматриваться, как и любая другая суверенная страна. Ваша возможность присоединиться к нам на особых условиях давно прошла. Теперь у вас остался только один выбор.""
 speerdenmark.10.a:0 "Ради датского народа, надеюсь вы сделаете правильный выбор."

 speerdenmark.11.t:0 "Дания отказывается"
 speerdenmark.11.d:0 "Фредерик был скован с головы до ног - на нем были не только наручники, но и прозрачный мешок на голове. В самом деле, подумал он, это полный абсурд. Раньше, Фредерик лишь однажды имел дело с судом и то только по статье за кражу товаров в своем родном городе. Правда суд там был далеко не таким величественным, как этот, а тот судья не был таким громким, как нынешний. Он с трудом понимал, что слышит, но то чувство, которое он испытывал, заставляло его вновь и вновь вслушиваться в ускользающие от него слова. То тут, то там, неловко ерзая на стуле, он слышал, как судья выкрикивает такие слова, как "измена", "предательство", "суд" и, вероятно, пару ругательств. Комок в горле становился все больше, и, вскоре, у него в голове образовалось несколько вопросов. Главным образом, сколько времени займет вся эта шарада. К счастью, у него не было семьи, о которой можно было бы беспокоиться, но все равно - мысль о казни не казалась ему уж очень приятной.\n\nЧерез два часа в его ушах зазвенел стук молотка, и Фредерик испустил вздох, который, вырвался у него из груди помимо его воли. Когда его грубо подняли двое охранников, он почувствовал, как по спине пробежала дрожь. Черт, это действительно происходит, не так ли? Его вот-вот выведут на задний двор и казнят, как собаку, люди, с чьей идеологией он мог бы найти общий язык. Национал-социалист казнит другого национал-социалиста. Фредерик смог только выдавить из себя дрожащую усмешку и закрыл глаза, вознося молитву какому-то божеству, наблюдавшему за происходящим, чтобы с ним произошел какой-нибудь странный несчастный случай.\n\nОн застонал, когда его тело коснулось земли, и стиснул зубы, когда врезали его по затылку после единственной безрезультатной попытки вырваться из своих оков. В голове у него было слишком много звона, чтобы услышать, что происходит за пределами мешка, а его неровное дыхание стало слишком громким и неровным. Что они там рассказывали? Что он был агентом Рейха? Что он поставил свою жизнь на кон? Что ж, теперь он буквально понял, что они имели в виду. Фредерик обнаружил, что на самом деле, это даже немного иронично. Настолько иронично, что его губы приоткрылись, обнажив зубы.\n\nЖаль, что у него так и не нашлось времени усмехнуться."
 speerdenmark.11.a:0 "Похоже, датчане отвергли ультиматум."

 speerdenmark.12.t:0 "Переворот увенчался успехом"
 speerdenmark.12.d:0 "Фредерик отметил, что находиться в полной форме, лежа на кровати в квартире, было неудобно. А еще неудобней стало, когда он принял неразумное решение выпустить изо рта сигаретный дым, что привело к приступу кашля, и попытке сесть прямо. Даже после участия в открытом мятеже, едва не получив пулю в голову, и пережив множество взрывов, потрясших его так сильно, что он, вероятно, потеряет слух к тому времени, когда ему исполнится шестьдесят, немец почти поддался одному глупому решению. – "В жизни случается некоторое дерьмо," - пробормотал он себе под нос, глядя на деревянный пол внизу. – "Это не принесло бы мне никакой почетной медали. Теперь где, черт возьми..."\n\nСтук в дверь, изрешеченную пулевыми отверстиями, заставил его подпрыгнуть от испуга, схватиться за пистолет и остановиться только тогда, когда он услышал, что его кличут по имени на родном немецком языке. – "Герр Фредерик?" - Окликнул его голос. – "Ваша машина прибыла. Я бы предложил вам немедленно уехать из страны. И понадеемся, что какой-нибудь датский патриот-мошенник не расстреляет ваш автомобиль из самых благородных побуждений." Это заставило его улыбнуться. Однако он все еще держал пистолет на боку, просто на всякий случай. "Надеюсь, датчане не испугаются меня, когда я выйду" - "Нет, они... ну же, герр Фредерик, если вы хотите, чтобы вам поаплодировали за все ваши приложенные усилия, у вас будет время для этого во время поездки по Германии." - "Хорошо, я запомнил."\n\nТеперь, когда насилие улеглось, он ехал по улицам Копенгагена и чувствовал себя довольно странно. Уже побывав в центе города, Фредерик ясно видел последствия того, что произошло. Окровавленные и обожженные тела с пустым оружием в руках были обычным зрелищем, а некоторые места стали зонами боевых действий, в которых он и сам успел повоеват. – "Итак, как только я вернусь домой, не буду врать, если скажу, что ожидаю вознаграждения за свои усилия," - гордо произнес Фредерик, глядя в окно машины. – "В конце концов, фюрер будет очень рад услышать эту новость, и я мог бы рассчитывать на прибавку к жалованью. Хм... какие возможности." Он повернулся к водителю, который не сводил глаз с дороги. – "Эй приятель, как ты думаешь, что будет, когда я вернусь домой? Может быть, они разрешат мне держать дома сувенирное оружие? О, я обожаю винтовки с затвором. Шум, который они производят, когда стреляют, так приятен, и щелчок затвора...""
 speerdenmark.12.a:0 "Для водителя обратный путь был особенно долгим и трудным."

 speerdenmark.13.t:0 "Дания приняла наши условия"
 speerdenmark.13.d:0 "Фредерик чувствовал себя немного неуютно в этой тюремной камере. Возможно, дело было в значительно отличающейся смене темпа, к которому он привык. А может, дело было в том, что он лишился своей гордости вплоть до того, что был одет в одежды заключенного. Или все дело в том, что его вот-вот отправят на верную смерть. Кто знает? Фредерик, конечно же, не знал, застряв здесь и не имея возможности услышать новости из внешнего мира. К тому времени, когда наступило следующее утро, он почувствовал голод, жажду и, конечно же, раздражение. Он знал, чем закончится это испытание, так почему же они так долго не могут прийти в себя?\n\nОтвет пришел в виде стука, который и привлек его внимание.\n\n"Герр Фредерик," - произнес человек в форме, растягивая каждый слог.\n\n"Да, в чем дело? Неужели я наконец-то получу пулю в лоб? Или вы предпочтете не тратить на меня такие ценные материалы?" Он саркастически усмехнулся, поднявшись на ноги и глядя на то, что выглядело как его тюремщик.\n\n"Нет, герр Фредерик. Вы теперь свободны."\n\n"Что?"\n\n"Вы меня правильно поняли. Вас освобождают. Мне нужно повторить это еще раз?"\n\n"Нет... вы не." - он не хотел признаваться в этом открыто, но огромная тяжесть свалилась с его плеч, когда он услышал, что не собирается гнить под голубым датским небом. – "Но почему же?"\n\nТюремщик смотрел на него со смесью скуки и отвращения. "Ваш фюрер, грубо говоря, пригрозил вторгнуться в нашу страну, если мы не освободим вас всех и не присоединимся к вашему Пакту." - Отсюда он почти чувствовал его насмешливое выражение лица. – "Надеюсь, ты счастлив. А теперь..." - начал он, вставляя ключ в замочную скважину. "Выходи." Он закончил, подчеркнув это щелчком, когда дверь открылась.\n\nС широкой улыбкой, которая быстро увяла из-за желания не быть избитым охранником, Фредерик вышел, чувствуя себя новым человеком. Однако что-то пришло ему в голову, когда он сделал первый шаг в сторону от решетки."
 speerdenmark.13.a:0 "Могу ли я оставить себе карабин, который я нашел..?"
 ## Holland Events
 speerholland.1.t:0 "Встреча с голландцами"
 speerholland.1.desc:0 "У Германии есть много причин радоваться, окончанию гражданской войны, когда сердце Рейха закрепилось под знаменем его нового лидера, Альберта Шпеера. Однако для завоевания сердца народа нам еще предстоит выиграть множество сражений. Германские народы Европы разделены, разбросаны по всему континенту, что резко контрастирует с гитлеровской системой единого альянса и ложится тяжелым грузом ответственности на новый режим в Германии. На западе наши голландские братья все еще медлят вступать в Пакт, поставив Фатерлянд, и Нидерланды в тяжелое положение.\n\nДля нового фюрера и министра иностранных дел Шмидта возвращение Голландии стало дипломатическим приоритетом, и в настоящее время они планируют провести переговоры с [HOL.GetLeader] и остальной частью Гаагского правительства. Внутри кабинета Шпеера существует некая неопределенность в отношении предстоящей встречи, но снаружи глава немецкого государства лучезарно улыбается и вселяет уверенность в своих людей. И перед тем, как фюрер вылетел в Голландию, он еще больше усилил всеобщие ожидания, обеспечив немецкую Völkischer Beobachter ярким заголовком:\n\n"Голландцы знают, кому принадлежит их кровь.""
 speerholland.1.a:0 "Счастливого пути, мой фюрер!"

 speerholland.2.t:0 "Германское Братство"
 speerholland.2.desc:0 "Был ли он хоть когда-то уверен в расовом превосходстве арийцев? Теперь Шпеер думал, что нет. Прожитые десятилетия под доктриной одной веры могут сломить любого человека, особенно умного. И, если уж на то пошло, Альберт наверняка считал себя умным.\n\nТакие грустные рассуждения побудили Шпеера напомнить голландским реакционерам о расе. В своей речи перед собранием государственных деятелей в политической столице Нидерландов фюрер связал философский гений голландцев Декарта и Воэция с немецкими Лейбницем и Гёте. Он сравнил дипломатическую центральную роль Гааги с акцентом Бисмарка на союзах и мире. Обе нации, продолжал Шпеер, имели общую историю благородных монархий и справедливых республик, феодальных государств и глобальных империй. Действительно, существовала уникальная и глубокая связь, на уровне крови, которая с голландцев и немцев в подобии генетического братства. При этих словах собравшаяся в Бинненхофе толпа разразилась бурными аплодисментами.\n\nВ отличие от прошлого фюрера, Шпеер ни разу не упомянул евреев, но, если уж на то пошло, всегда лучше промолчать, чем сказать что-то лишнее. Наиболее чувствительные к расовой теории, цеплялись за каждое слово Шпеера о немецком превосходстве. Миллионы консервативных ушей, от Амстердама до Данцига, зациклились на его голосе в своих радиоприемниках и телевизорах. Как свиньи, истинные унтерменши Рейха впитывали ложь Шпеера."
 speerholland.2.a:0 "Мы братья по расе"

 speerholland.3.t:0 "Уступки голландцам"
 speerholland.3.desc:0 "Именно в ходе переговоров Шпеер понял, что недооценил голландцев. Работа с нацией, построенной на фундаментальных традициях экономического, дипломатического и торгового опыта, как он обнаружил, не была простой прогулкой по парку. Чтобы добиться расположения голландцев, Шпеер (после некоторого количества строгих лекций и жарких споров, исходящих от некоего Людвига Эрхарда) решил предложить им экономические субсидии. Вместо немедленного одобрения, на которое он надеялся, германский фюрер был встречен улыбающимися лицами голландского Министерства, а затем Эрхард послал Шпееру обреченный ответный взгляд. Они требовали большего. Намного больше.\n\nШпееру предстояло принять решение. Он мог бы уступить и передать голландцам их привилегированные субсидии, что они вытребовали в Гааге, что гарантировало бы их вступление в Пакт, но нанесло ущерб как немецкой казне, так и легитимности фюрера. С другой стороны, Шпеер мог отказать голландцам, не ведясь на блеф Гааги, сохраняя свой имидж и свои ресурсы, но затрудняя потенциальное вступление Нидерландов в Пакт и, конечно же, уничтожив оставшиеся голландские симпатии к Рейху."
 speerholland.3.a:0 "Принять их требования, выплатить все субсидии."
 speerholland.3.b:0 "Раскрыть их блеф, выплатить только то, что мы готовы им дать."

 speerholland.4.t:0 "Соглашение достигнуто"
 speerholland.4.desc:0 "Суровые взгляды и крепкие рукопожатия в Гааге ознаменовали приход фюрера и Нидерландов к компромиссу по вопросу о субсидиях. Всеобщее внимание было приковано к [HOL.GetLeader] и Шпееру, занимающихся истинными делами германских государственных деятелей. На первой полосе Völkischer Beobachter эти двое были изображены улыбающимися лидерами, скрепившие свою дружбу в рукопожатии. Это станет хорошим заголовком и прекрасным символом обновленного единства наций.\n\nОднако это лишь необходимая видимость; ни голландцы, ни немцы не вполне довольны своим результатом. В любом случае, даже при таком несовершенном соглашении переговоры почти готовы к завершению..."
 speerholland.4.a:0 "Политика - это не точная наука."

 speerholland.5.t:0 "Они всегда хотят большего..."
 speerholland.5.desc:0 "Сегодня из Гааги пришло известие, что план фюрера полностью провалился. Перехитрить голландцев оказалось слишком сложно для нового кабинета Германии, и вдобавок ко всему Голландия потребовала еще больше субсидий, чем они просили первоначально. Немсотря на кипящего от злости Эрхарда, похоже, что у Шпеера нет другого выбора, кроме как признать поражение и согласиться с новыми требованиями. Нидерланды еще раз вернутся в лоно Рейха, но с потерей иностранного имиджа Германии, ощутимой части казны и барабанных перепонок фюрера."
 speerholland.5.a:0 "Черт возьми!"

 speerholland.6.t:0 "Братья по оружию"
 speerholland.6.desc:0 "После долгого и отнюдь не легкого процесса Голландия вновь вступила в Пакт. Грандиозные церемонии проходят в Германии, Гааге, Амстердаме и других городах двух стран. Газеты украшены посланиями арийского братства, а улицы -развевающимися на ветру знаменами Принсенвлага и свастикой.\n\nГолландия и Рейх теперь сами развеваются на ветру. Во враждебном к Германии мире, все еще преследуемым призраком Гитлера, еще один союзник для Рейха – это повод радости и гордости нового фюрера. Однако это новое развитие событий не спасло его от критики. Эрхард составил целый список критических замечаний в адрес фюрера по поводу ситуации с субсидиями, причем самолет из Гааги в Германию давал как раз достаточно времени для их рассмотрения. В отличие от своего экономического коллеги, Шмидт пока мало что говорит по этому вопросу.\n\nШпеер, однако, почти не обращал внимание ни на того, ни на другого. Когда самолет оторвался от голландской земли, фюрер смотрел на городской пейзаж, исчезающий в сельской местности. Старик вздохнул. Еще одна нация, на пути к одной цели."
 speerholland.6.a:0 "Домой в Рейх."

 speerholland.7.t:0 "Безумцы на западе"
 speerholland.7.desc:0 "В отсутствие надзора со стороны Германии голландцы впали в особенно гнусное состояние правительственного безумия. Силы СС захватили контроль над Нидерландами и начали подражать политической программе своих собратьев в Бургундии. Вместо старого рейхскомиссариата на всю страну распространилось некое подобие гиммлеровской системы. Шпеер не был рабом нацистской доктрины, и у него были моменты искреннего сомнения в расовой идеологии партии. Однако не было никаких сомнений в том, что, каковы бы ни были недостатки Рейха, массовая резня и порабощение добрых германских мужчин и женщин, совершаемые новым голландским режимом, были исключительно гнусными преступлениями.\n\nКизингер и Шпеер тихо беседовали друг с другом прямо перед главным залом рейхстага. Они словно не замечали остальных членов кабинета, бормоча и записывая что-то на листе бумаги, что лежал перед фюрером. Свое выступление. Два старика обменялись ободряющими взглядами, прежде чем Кизингер похлопал своего лидера по спине и последовал за Шпеером к толпе.\n\nАльберт гордился Фольксхалле. Это было великолепное здание, и фюрер считал его символом, как своего собственного пика, так и предполагаемого народа, что оно и символизировало. Он посмотрел на сотню лиц, что составляли Рейхстаг, помещая свою речь на подиум.\n\n"В это непростое время," - начал он, - "наши враги воспользовались слабостью Германии. Безумцы на западе распространяют свои щупальца, и если эту раковую опухоль не остановить, она образует злокачественный рост, что поразит все меньшие народы. Мы, однако, не один из таких меньших народов. Немецкая нация не будет молчать, пока в Голландии убивают наших братьев и убивают. Пока я говорю, наш храбрый Вермахт пересекает голландскую границу, и мы не остановимся, пока флаг Рейха не будет развевается над Амстердамом."
 speerholland.7.a:0 "И шестеренки войны снова закрутились..."

 speerholland.8.t:0 "У нас еще много работы"
 speerholland.8.desc:0 "Фюрер обещал войну, и он ее выиграл. Подобно древним римлянам, Шпеер наслаждался подобием триумфального парада в Германии, когда граждане Рейха праздновали победу над Голландией. Альберт, возможно, и был реформистом, но это не означало, что он не мог оценить такие тонкие формы удовольствия от работы фюрера.\n\nДля Шпеера этот праздник был мимолетным. Рейх теперь оккупировал чужую территорию, но не мог вечно сохранять над ней военный контроль. Необходимо вернуть голландцам их нацию, реинтегрировать их в Пакт и установить более тесные связи с Рейхом, чем раньше. Рейхсканцелярия, Фольксхалле и Гаага теперь синхронно движутся к одной единственной цели. А для гражданского правления в Нидерландах начался долгий и тернистый путь."
 speerholland.8.a:0 "Вместе мы сильнее."

 speerholland.9.t:0 "Пропагандистская кампания"
 speerholland.9.desc:0 "Шпеер постучал ручкой по закрытому рту, оставшись один в кабинете канцелярии. У фюрера было плохое настроение. Да, Голландия вернулась в Рейх, и различные министерства и государственный аппарат Германии изо дня в день работают над восстановлением Нидерландов. Земля голландцев захвачена, но Шпеер знает, что сердца и умы голландцев все еще не завоеваны. Спартанская идеология затуманивает их мысли, и после любого периода правления СС граждане могут почувствовать, что им по душе тяжелая длань Ост-Парижа, чем мягкое прикосновение Германии.\n\nВздохнув, Шпеер взял трубку и набрал номер Кизингера. В телефоне появился знакомый серебристый тон заместителя фюрера. Шпеер улыбнулся и сказал – "Курт, мне нужно, чтобы ты собрал для меня некоторую поддержку в Фольксхалле. Я хочу провести пропагандистскую кампанию в Голландии, в поддержку нашего правительства. Да, плакаты, радиопередачи, телешоу, используй все, что ты можешь получить от хороших людей в партии. Ты сделаешь это? Спасибо, Курт. Удачи."\n\nФюрер положил трубку и взглянул на лужайку перед зданием канцелярии."
 speerholland.9.a:0 "Мир - это ад.."

 speerholland.10.t:0 "Поиск идеального лидера"
 speerholland.10.desc:0 "Сообщения, поступающие из Гааги, выглядят многообещающе. Среди граждан Голландии растет всеобщее одобрение по поводу присоединения страны в Пакт Единства. Растет и уверенность в завтрашнем дне, как и то, что Нидерланды занимают в нем свое место. Фольксхалле, едва сдерживает свой энтузиазм. Похоже, что пропагандистская кампания имела блестящий успех.\n\nВ осведомленных кругах Германии ходят слухи, что сегодня днем Шмидт и Шпеер должны встретиться в канцелярии, чтобы обсудить несколько важных вещей в отношении Голландии. Теперь, когда перспективы голландского правительства, министр иностранных дел и фюрер будут обсуждать, кого стоит выдвинуть на пост руководителя вновь реинтегрированных Нидерландов."
 speerholland.10.a:0 "Впечатляюще!"

 speerholland.11.t:0 "Возвращение к гражданскому правлению"
 speerholland.11.desc:0 "Даже среди грубости нацистской партии, Шпеер все еще мог найти нужных людей. Честно говоря, ему с этим помогли. Конечно же не обошлось без помощи Кизингера и точных наводок Шмидта. Шпеер знал, однако, что именно его видение проложило путь, и теперь, когда хорошие преданные Рейху люди, возвратились в Гаагу, Германия была на один шаг ближе к своей былой славе.\n\nМедленно, но верно к власти в Голландии возвращается гражданское правительство. Пропагандистская кампания и руководящая ей команда проявили себя просто замечательно. Теперь, когда военная администрация ликвидирована, все следы СС, наконец-то, были стерты. Операция прошла успешно, если фюрер сам об этом сказал."
 speerholland.11.a:0 "Даже Эрхард не может этого отрицать."

 ## Slovakian Events ##
 
 speerslovakia.1.t:0 "Ворота на Балканы"
 speerslovakia.1.d:0 "К югу от Германии, гранича с нашими территориями в Силезии и Моравии, лежат Карпатские горы. Эта великая каменная стена окружала недавно объединенную Венгрию с IX века, а до этого была барьером, которого не могли достичь даже великие римляне, прежде чем их восточная экспансия была остановлена. Это оплот и пятно на нашем влиянии на Балканах и за их пределами.\n\nОднако у нас есть одно простое решение. Победа над Словакией принесла бы нам Карпаты и дала бы Рейху более широкую границу с Венгрией. Кроме того, реинтеграция Словакии в Пакт вернет Германии старого союзника, повысив нашу легитимность как в глазах общественности, так и за рубежом. Учитывая это, Шпеер отправил ультиматум Братиславе: воссоединиться с Пактом или столкнуться с вторжением."
 speerslovakia.1.a:0 "Выбор, кажется, очевиден."
 
 speerslovakia.2.t:0 "Ультиматум с севера"
 speerslovakia.2.d:0 "Сегодня в Братиславу прибыл посланник из Министерства иностранных дел Германии; они требуют, чтобы мы либо присоединились к их Пакту Единства, либо ожидали вторжение. Выбор не из легких, если он у нас вообще был.\n\nС одной стороны, германские войска превосходят нашу собственную армию, а наша обширная граница с Рейхом позволит немцам быстро окружить нас. С другой стороны, мы фактически утратим большую часть нашего суверенитета, как экономического, так и политического, а наше население может не быть не согласно стать еще одним вассалом Германии."
 speerslovakia.2.a:0 "Впустить зверя. Лучше бескровное рабство, чем жестокая война."
 speerslovakia.2.b:0 "Отказаться от рабства. Мы не сдадимся без боя."

 speerslovakia.3.t:0 "Братислава согласна"
 speerslovakia.3.d:0 "Ура! Наши дипломаты вернулись в Германию с хорошими новостями; Словакия намерена мирно воссоединиться с Пактом. После того как наш старый союзник снова попал под лоно Рейха, наш новый участок границы обезопасен, а наша внешняя политика может сконцентрироваться на других вещах."
 speerslovakia.3.a:0 "Домой в Рейх!"
 
 speerslovakia.4.t:0 "Братислава отказывается"
 speerslovakia.4.d:0 "Дураки в Словакии пошли проигнорировали наше милостивое предложение. Наши дипломаты вернулись в Германию с пустыми руками, а Словакия намерена бросить вызов Рейху. Мобилизация Вермахта уже идет полным ходом, чтобы выступить на юг, в Карпатские горы. У нас есть только один шанс, и мы его не упустим." 
 speerslovakia.4.a:0 "Они могли бы сделать это намного проще..."
 
 ###Ostland events###
 speer.900.t:0 "Рядовой состав"
 speer.900.d:0 "Остланд снова в безопасности, и наши люди приступили к трудной задаче восстановления порядка в этом раздираемом войной регионе. Новый режим, уже сообщает о рекордном количестве вражескими разрозненными группами и партизанами - либо сдающихся в плен, либо вступающих в бой с нашими силами, либо пойманных при бегстве из страны. Но самое главное - это вопрос о том, что мы будем делать с пленными солдатами.\n\nЭти люди сражались при режиме Отто-Генриха Дрехслера, в основном представляют из себя офицеров низкого ранга, таких как лейтенанты и сержанты. Однако эти люди совершили измену - преступление, караемое чем угодно, вплоть до смертной казни. Если судить их как предателей, то это, конечно, укрепит наши позиции, но также лишит наставников наших опытных, верных солдат. Между тем помилование этих людей ослабило бы наш режим и пошло бы на пользу реакционерам, но эти люди, несомненно, были бы полезны в наших рядах. Решение остается за Альбертом Шпеером."
 speer.900.a:0 "Нет пощады предателям."
 speer.900.b:0 "Простить их. Они подчинялись приказам."

 speer.901.t:0 "Союзник на востоке?"
 speer.901.d:0 ""Майер-Ландрут все-таки выиграл? Интересно..." Шпеер задумчиво потер подбородок.\n\n"Действительно. Конечно, в глубине души я надеялся на такой исход, но никак не мог ожидать его. Он утверждал, что вы являлись лучшим преемником на роль фюрера с тех пор, как началось его восстание. Без сомнения, ему не терпится вернуться в наш Рейх."\n\n"Без сомнения." \n\nШмидт ожидал большего - разве Шпеер не должен быть доволен? – "С вашего позволения, я пошлю ему приглашение в Германию и лично займусь переговорами о передаче Остланда."\n\n"Да... и нет. Я хочу встретиться с ним лично, узнать, что это за человек. Судьба преподносит нам еще один сюрприз.""
 speer.901.a:0 "Как пожелаете, мой фюрер."

 speer.902.t:0 "Восточный вопрос"
 speer.902.d:0 "Ей-богу, Ландрут умел говорить. С тех пор как он прибыл в Германию, он не переставал расспрашивать Шпеера о той или иной реформе, едва давая ему возможность вставить хоть одно слово. Однако Альберту так даже больше нравилось. Это давало ему больше шансов определить, каким человеком он был на самом деле - идеалистом, верящим в демократию, или прагматиком, выбирающим слова, чтобы заручиться поддержкой народа. Опасный элемент, который нужно убрать, или человек, с которым можно работать.\n\nЕго пальцы теребили кнопку под столом, а Ландрут все говорил и говорил. Одно нажатие и охрана в считанные секунды ворвется и запрет этого болтуна в одиночной камере. Его советники пришли бы в ярость, узнав, что он арестовал союзника-реформиста, но он, безусловно, мог бы рассчитывать на некоторую поддержку со стороны более консервативных элементов партии.\n\n Ландрут, по-видимому, заметил его задумчивость, потому что на мгновение перестал болтать. – "Мой Фюрер? Что-то не так?""
 speer.902.a:0 "Он разбирается в том, о чем говорит. Ему можно доверять."
 speer.902.b:0 "Этот идиот действительно верит в свою болтовню. Нажать кнопку."

 speer.903.t:0 "Разочаровывающая встреча"
 speer.903.d:0 ""Мой Фюрер? Что-то не так?" Шпеер оторвался от своих мыслей, когда Ландрут прервал свою речь. Андреас не ожидал такого безразличия... ну, он не был до конца уверен, но ожидал какой-то другой реакции на свои планы. Он думал, что этот человек будет жадно вслушиваться и обсуждать с ним его проекты, что являлись одними из немногих истинно реформистских идей в Рейхе. Вместо этого фюрер просто слушал.\n\n"Приношу свои извинения, Андреас, но у меня слишком много забот. Очень здорово найти такого настоящего союзника в эти трудные времена. Я благодарен вам за вашу работу в Остланде, и теперь, когда он был возвращен Рейху, мы можем приступить к работе над нашими планами."\n\nС этими словами фюрер, явно решив, что встреча окончена, поднялся и протянул руку. Мейер-Ландрут крепко сжал ее и с энтузиазмом потряс.\n\n"Конечно, работа фюрера никогда не заканчивается. Хайль Шпеер!" Он протянул руку в знак приветствия. Когда ответа не последовало, он поспешно открыл дверь.\n\nЗа дверью стояло с полдюжины здоровенных офицеров ОРПО, каждый из которых не сводил с Андреаса глаз. Он судорожно сглотнул. Разве он был настолько опасен или противен Шпееру? Ландрут изо всех сил старался не обращать на них внимания и поспешно направился к выходу, чувствуя себя обиженным и несчастным."
 speer.903.a:0 "Почему мне кажется, что я обманул смерть?"

 speer.904.t:0 "Идеализм - игра для дураков"
 speer.904.d:0 ""Герр Майер-Ландрут, вы арестованы за измену исполняющему при исполнении обязанностей рейхскомиссара Остланда."\n\nМайер-Ландрут разинул рот, когда двери за спиной Шпеера с грохотом распахнулись и в комнату ворвались полдюжины агентов ОРПО. Когда он попытался подняться со стула, его голову прижали к столу, а на запястья были надеты наручники.\n\n"Мой Фюрер, я не понимаю... Я думал, мы..." - что бы Ландрут ни собирался сказать, его слова оборвались, когда ему на голову набросили мешок. Когда он вышел из комнаты, Шпеер не удостоил его даже взглядом, вместо этого рассматривая стакан в своей руке. Еще один предатель повержен."
 speer.904.a:0 "Поставьте на его место кого-нибудь поумнее."

 speerostland.6.t:0 "Ужин в Риге"
 speerostland.6.d:0 "Шмидт уже сидел, когда Шталекер вошел в ресторан. Министр иностранных дел привстал и протянул руку. –"Герр Шталекер. Рад встрече." Рейхскомиссар поморщился и, прежде чем сесть, ответил Шмидту на рукопожатие. – "Теперь, я полагаю, вы понимаете, почему мы созвали эти переговоры. Германия заинтересована в возвращении Остланда в состав Рейха после нашей злополучной разлуки. Есть ли какие-то особые условия, в которых заинтересовано ваше правительство?"\n\nШталекер внимательно посмотрел на человека, сидевшего напротив него. – "Я хотел бы сохранить свой пост рейхсминистра в вашем новом Остланде. И я хотел бы получить неприкосновенность для своих людей. Таковы мои условия... хотя нет, скорее просьбы" \n\n"Одну минуту, герр Шталекер, мне нужно ответить на звонок."\n\nНа другом конце провода был Шпеер, и Шмидт передал ему информацию. Перед фюрером и министром иностранных дел стояли два варианта. С одной стороны, принятие требований Шталекера могло бы облегчить процесс переговоров и успокоить существующий там режим. С другой стороны, демонстрация силы и отрицание требований Шталеккера понравились бы консерваторам и продемонстрировали бы мужество и силу Шпеера. Фюрер обдумал варианты и принял решение."
 speerostland.6.a:0 "Примите требования. Чем меньше крови, тем лучше."
 speerostland.6.b:0 "Надавить на Шталекера. Он не может ставить условия фюреру."

 speerostland.7.t:0 "Расследование деятельности повстанцев"
 speerostland.7.d:0 ""Герр Шталекер, фюрер не может полностью удовлетворить ни одну из ваших просьб." Рейхскомиссар сердито посмотрел на Шмидта. Тот продолжил – "Хорошие же новости заключаются в том, что большинство ваших условий могут быть гарантированы."\n\n- "В чем подвох, герр Шмидт?"\n\n"Ваши члены кабинета должны быть допрошены в целях безопасности. Они могут представлять значительную угрозу для правительства Германии из-за их связей с предателем Борманом. Я уверен, что вы понимаете, что в эти трудные времена безопасность, благополучие и стабильность народа Рейха имеют первостепенное значение для фюрера, и мы не можем идти на какой-либо серьезный риск." Шмидт выдавил из себя улыбку. – "Ради блага страны, герр Шталекер."\n\nРейхскосмиссар, скривившись, уставился на стол. Шмидт наблюдал за ним, гадая, какие мысли скрываются за этими полупрозрачными глазами."
 speerostland.7.a:0 "Для блага страны."

 speerostland.8.t:0 "Неохотное принятие"
 speerostland.8.d:0 "Рейхскомиссар очень долго разглядывал стол, прежде чем снова поднять глаза на Шмидта. Министр иностранных дел сглотнул. – "Я не хочу вас обидеть, герр Шмидт, но прошлое есть прошлое. Это хорошие люди. Любые обиды, которые они могли иметь с вашим народом, несомненно, могут быть преодолены мирным путем." \n\n"Герр Шталекер, я ценю вашу заботу о своих соотечественниках-немцах. В самом деле, это почетная черта характера. Однако, как я уже сказал, сейчас такое время, что мы просто не можем проявить снисхождение, которое было бы желательно в противном случае. В идеальном мире я бы с вами согласился. Пусть прошлое останется в прошлом. Фюрер, однако, не может создать Элизиум из воздуха. Мы последовательно строим его, и мы не можем допустить к строительству рабочих, которые могут насыпать сахар в наш бетон. Новой Германии нужна стабильность."\n\nЕще одно долгое молчание, прежде чем Шталекер наконец заговорил.- "Хорошо. Я подчинюсь."\n\nШмидт тепло улыбнулся. – "Благодарю вас, рейхскомиссар. Одну минуту, пожалуйста. Я должен ответить на еще один звонок.""
 speerostland.8.a:0 "Мы принимаем уступки Шталекера, он многим пожертвовал ради будущего Германии."
 speerostland.8.b:0 "Наши переговоры подталкивают к новым уступкам, этот человек кажется покладистым."

 speerostland.9.t:0 "Рейх не достанется старикам"
 speerostland.9.d:0 "Рейхскомиссар очень долго разглядывал стол, прежде чем снова поднять глаза на Шмидта. Министр иностранных дел сглотнул. – "Вы помните, с чем мы там столкнулись, герр Шмидт? Во время войны? Ах да, вы ведь почти не воевали, правда?" \n\n"Герр Шталекер-" \n\n"Я не хочу, чтобы со мной нянчились и ласково обзывали "герром", Шмидт." Шталекер наклонился вперед и слегка встал, упершись ладонями в стол, глядя прямо в глаза министру иностранных дел. "Мы видели сельскую местность, усеянную еврейством и большевизмом. Мы видели землю, по которой когда-то бродили наши немецкие и Балтийские предки, развращенные жгучей алчностью и вырождением славянских свиней. Это было отвратительно, Шмидт. Это было ужасно. Когда победа все-таки пришла в наши руки, мы освободили землю от этой грязи. Однако мы не зашли достаточно далеко."\n\nШталекер встал из-за стола. – "Остланд пережил гражданскую войну, и мои люди ее выиграли. Мы боролись с силами еврейства и большевизма с верой в партию, следуя идеям Гитлера и национал-социализма. Борман... Борман олицетворял эту преданность. Вы и ваш мошеннический фюрер, можете катится к черту. Мои люди - да, они совершали преступления по меркам ваших мелких судов. Они любили Бормана. Согласно вашим ложным законам, они виновны, но по законам Бога, они чисты." \n\nИ, прежде чем Шмидт успел ответить, рейхскомиссар, в ярости вышел, громко хлопнув за собой дверью. В небесах начали бить барабаны войны."
 speerostland.9.a:0 "Проклятие."

 speerostland.10.t:0 "Второе требование"
 speerostland.10.d:0 "Шмидт положил трубку. Его глаза уже сообщили Шталекеру достаточно информации, чтобы его один взгляд поверг рейхскомиссара в оцепенение отчаяния. – "Герр Шталекер, фюрер попросил меня сообщить вам о необходимости расширить масштаб расследования."\n\nШталекер громко вздохнул, после чего Шмидт продолжил – "Я понимаю ваши сомнения, но вы должны помнить, что Рейх не может позволить себе иметь шпионов на любом уровне правительства, и особенно на высоких постах. Подумайте, что может сделать один неверный министр. Фальшивые документы, утечка информации; саботаж на таких высоких уровнях может погубить Рейх."\n\nВ голове рейхскомиссара гудели разные мысли. Его людям угрожали. Этот режим, эта новая Германия, Этот новый фюрер - они не заботились ни о нем, ни о его народе. Но был ли у него выбор? Если он не подчинится, что тогда? Вермахт просто пересечет границу, и его правительство будет стерто с лица планеты. Кроме того, Шмидт ничего не говорил о том, что его самого будут судить..."
 speerostland.10.a:0 "Что же мне делать?"

 speerostland.11.t:0 "Вторая уступка"
 speerostland.11.d:0 "Шталекер смотрел на Шмидта, и всякое подобие света исчезало из его глаз. – "Я согласен, господин министр иностранных дел. Ради блага страны."\n\nШмидт кивнул с выражением глубокого сочувствия к перепуганному рейхскомиссару. – "Благодарю вас, герр Шталекер. Я понимаю, как это трудно для вас, но это в интересах всей Германии. Извините меня еще раз, мне нужно ответить на последний звонок...""
 speerostland.11.a:0 "Дать человеку передохнуть. Мы добились своего."
 speerostland.11.b:0 "Надавить еще. Нужно проверить самого Шталекера."

 speerostland.12.t:0 "Мы зашли слишком далеко"
 speerostland.12.d:0 "Шталекер сердито посмотрел на Шмидта. При этих словах на его лице проступила явная ярость, разрушившая видимость всякой вежливости, которую он старался придерживаться во время переговоров. – "Вы бы перевешали всех немцев в Остланде за измену, Герр Шмидт. Ваши "реформисты" ничем не лучше Бургундских дикарей."\n\nРейхскомиссар в ярости вскочил, а Шмидт смотрел на него с ледяным благоговением. – "Когда Борман пал, исчезла и последняя надежда рейха. Ваш мелкий фюрер не заслуживает даже того, чтобы его называли немцем."\n\nСлегка взмахнув пиджаком, Шталекер повернулся и вышел из комнаты. Над комнатой и по всему Остланду начали бить барабаны войны. В тишине переговорной комнаты Шмидт едва расслышал их бой. Не иначе, как знак от богов грядущего."
 speerostland.12.a:0 "Проклятие."

 speerostland.13.t:0 "Последнее требование"
 speerostland.13.d:0 "Телефонная трубка упала на место, и Шмидт вернулся ко столу. – "Остался последний вопрос, который нам с вами нужно решить, герр Шталекер." По тону его голоса, почти насильственно мягкому, Шталекер понял, что собирался сказать Шмидт. - "Фюрер требует, чтобы вы подверглись справедливому суду, просто чтобы убедиться, что Германия принимает ваше прошлое. Я лично верю, что вы останетесь мужественным и преданным Рейху, господин рейхскомиссар, но для того, чтобы заручиться поддержкой моего правительства, я бы порекомендовал вам следовать этому пути."\n\nПодавленное выражение лица рейхскомиссара сменилось чем-то вроде жалкого ужаса. – "Я имею в виду, герр Шталекер, что отказ выполнить эти требования может обернуться для вас и вашего правительства большими неприятностями.""
 speerostland.13.a:0 "Будем надеяться, что он знает о чем просит."
 
 speerostland.14.t:0 "Последняя уступка"
 speerostland.14.d:0 "Шталекер неуверенно кивнул. – "Я... я понимаю герр Шмидт." Министр иностранных дел протянул руку для дружеского рукопожатия. – "Благодарю вас, герр Шталекер. Вы хорошо послужили своей стране." \n\nШмидт понимал, что перед ним сидит преступник, но не мог удержаться от вопроса. Был ли он хорошим человеком? Смирился ли он с потенциальной чисткой своих людей? Требуя уступок для Рейха, в который он не верил. Ради блага страны, сказал он себе."
 speerostland.14.a:0 "Все для блага Рейха."

 speerostland.15.t:0 "Смертельная опасность"
 speerostland.15.d:0 "Шталекер резко встал и, спотыкаясь, отошел от стола. – "Н-нет, герр Шмидт. Я... я не могу этого сделать."\n\nМинистр иностранных дел встал, протягивая руку, чтобы попытаться успокоить мужчину. – "Герр Шталекер, пожалуйста, мы все еще можем договориться."\n\n"Нет, Шмидт. В-вы все сумасшедшие. Ты убьешь меня! Ты... ты убьешь нас всех!"\n\nРейхскомиссар выбежал из комнаты. Шмидт откинулся на спинку стула. Он знал, что это значит."
 speerostland.15.a:0 "Война приближается."

 speerostland.16.t:0 "Ситуация со Шталекером"
 speerostland.16.d:0 ""Франц Вальтер Шталекер. В прошлом сторонник Бормана, а теперь рейхскомиссар Остланда," - начал фюрер. – "В любом случае это серьезное препятствие на пути дипломатического восстановления могущества Рейха."\n\n"Согласен, мой фюрер," - ответил Гельмут Шмидт.\n\n"Нам нужно поскорее избавиться от этой заразы. Я пригласил вас сюда, чтобы обсудить наши варианты. Вы будете вести дипломатические дела на востоке, чтобы разобраться с ситуацией. Есть идеи?"\n\nШмидт заерзал на стуле. – "Что ж, мой фюрер..." - его голос затих.\n\n"Я слушаю, Шмидт."\n\n"Я думаю, что лучше всего будет договориться со Шталекером. Это помогло бы нам снискать расположение консерваторов и показать свою силу, подчинив предателя. Мы могли бы принудить его к жестким соглашениям и таким образом реинтегрировать Остланд обратно в Рейх. Враг исчез, территория завоевана, а наши "друзья" по партии смотрят на нас обожающими глазами." \n\nШпеер смотрел куда-то вдаль, размышляя, но в то же время медленно кивая в знак одобрения. Шмидт не смог сдержать легкой, искренней улыбки при виде того, с какой легкостью Шпеер соглашается пойти мирным путем. – "Или," - начал Шпеер, - "мы можем немедленно объявить ему войну. Сплотить реформистов и подавить его быстро и эффективно."\n\nВыражение лица Шмидта сменилось чем-то более привычным и подавленным, когда он ссутулился в кресле. Он испустил короткий и неслышный вздох. – "Это все еще ваш выбор, мой фюрер."\n\n"Действительно. Так и есть.""
 speerostland.16.a:0 "Дипломатия! Послать Шмидта в качестве посла."
 speerostland.16.b:0 "Война! Мобилизовать Вермахт и пересечь границу."

 speerostland.17.t:0 "Союзник на востоке?"
 speerostland.17.d:0 ""Майер-Ландрут все-таки выиграл? Интересно..." Шпеер задумчиво потер подбородок.\n\n"Действительно. Конечно, в глубине души я надеялся на такой исход, но никак не мог ожидать его. Он утверждал, что вы являлись лучшим преемником на роль фюрера с тех пор, как началось его восстание. Без сомнения, ему не терпится вернуться в наш Рейх."\n\n"Без сомнения." \n\nШмидт ожидал большего - разве Шпеер не должен быть доволен? – "С вашего позволения, я пошлю ему приглашение в Германию и лично займусь переговорами о передаче Остланда."\n\n"Да... и нет. Я хочу встретиться с ним лично, узнать, что это за человек. Судьба преподносит нам еще один сюрприз.""
 speerostland.17.a:0 "Как пожелаете."

 speerostland.18.t:0 "Дрехслер в Остланде"
 speerostland.18.d:0 ""Отто-Генрих Дрехслер. Милитарист, экспансионист, предатель и победитель." Шпеер читал отчет медленно, тщательно подмечая каждую деталь. Он знал, Дрехслера еще до Бюргеркрига. Этот человек был параноидальным трусом, при этом постоянно рвущимся в драку, вызывающий всеобщую головную боль. Это был человек-сюрприз, от которого он так и не избавился.\n\nИ все же, даже когда он создавал проблемы на востоке. Шпеер кое-что понял. Дрехслер был идеальным козлом-отпущения. Не только предатель, но и милитарист. Каким-то образом, в Остландском хаосе сражался реформист, который так и не смог победить – и все это на руку Шпееру. Идеальная мишень, идеальная жертва и идеальная цепь, чтобы связать реакционера. Даже если это принесет пользу Банде, Шпеер был более чем готов пойти на такую жертву. Скоро Остланд снова окажется под немецким контролем, а лица предателей - вместе с их воинскими званиями - будут красоваться во всех газетах Германии."
 speerostland.18.a:0 "Идеально."

 speerostland.19.t:0 "Витушко в Остланде"
 speerostland.19.d:0 ""Так, кто такой этот Михаил Витушко?" - Шпеер читал отчет с интересом, медленно переводя взгляд с бумаги на Шмидта, его глаза скользили по скудной информации, которую давал этот небольшой отчет.\n\n"Мы не совсем уверены, мой фюрер." - сказал Шмидт со вздохом. – "Его прошлое ... ну, назвать его мрачным было бы преуменьшением. Все, что мы знаем о нем - это то, что он был верным коллаборантом, по крайней мере, до Бюргеркрига, где он отделился от рейхскомиссариата, чтобы сформировать Центральноевропейский совет, как он это называет. Сегодня он - главная сила в Остланде."\n\n"И ты говоришь, что он готов вести с нами переговоры?" - глаза Альберта впились в бумаги. История Витушко, мягко говоря, была интересной. Ряд странных событий и совпадений привели его к власти, которую он занимал до того, как Остланд пришел в хаос, - Шпеер заметил что-то, что заставило его приподнять бровь. Возможно, этот человек был умнее, чем казался.\n\n"Да, он сказал, что готов сотрудничать. Мне послать приглашение?" - спросил Шмидт. Шпеер кивнул, и министр иностранных дел удалился. Фюрер отложил газету - конечно, нельзя было исключать и худшие варианты."
 speerostland.19.a:0 "Посмотрим, чего он хочет."

 speerostland.20.t:0 "Встреча с странным человеком"
 speerostland.20.d:0 "Михаил Витушко вошел в кабинет Шпеера с радостным "Хайль!" и быстрым поклоном, поспешно заняв свое место. Шпеер склонил голову набок - то ли тот нервничал, то ли был полон энтузиазма, он так до конца и не понял. Прежде чем начать, он глубоко вздохнул. "Герр Витушко, спасибо, что пришли на эти переговоры. Надеюсь, вы знаете, зачем вы здесь?"\n\n"Да, конечно." - быстро сказал Витушко, слегка ерзая на стуле. Брови Шпеера слегка приподнялись - для опытного лидера Витушко определенно казался слишком беспечным. Может быть, все дело в огромном самообладании. Он постарался не обращать на это внимание. \n\n"Насколько я понимаю, у вас было несколько просьб в обмен на воссоединение Остланда с Рейхом, так ведь?" - спокойно произнес Шпеер. Витушко еще немного поерзал на стуле, прежде чем начать.\n\n"Да, мой фюрер. Я бы попросил сохранить мою роль рейхскомиссара Остланда в обмен на мое дальнейшее сотрудничество. В дополнение к этому я бы также попросил ослабить, если не снять, ограничения, которые Германия в прошлом наложила на Остланд. С этими двумя оговорками я был бы более чем счастлив мирно воссоединиться с Рейхом."\n\nБрови Шпеера нахмурились, его лицо выдавало замешательство, гнев и смущение одновременно. – "Вы проделали весь этот путь, чтобы просить меня предоставить вам почти безграничный контроль над одной из самых ценных территорий Рейха?"\n\n"Ну, я бы так не сказал" – радостно ответил Витушко. Шпеер усмехнулся. Какая пустая трата времени."
 speerostland.20.a:0 "Переходим к Плану Б."

 speerostland.21.t:0 "Труднее, чем мы думали"
 speerostland.21.d:0 ""Герр Витушко, вы, наверное, шутите. Даже если бы я захотел - а я этого не хочу, - вы можете представить себе ущерб от передачи контроля над рейхскомиссариатом славянину? Меня бы высмеяли в Рейхстаге. Это просто невозможно." - тон Шпеера стал недоверчивым. Он почти ожидал, что Витушко рассмеется и объяснит, что все это шутка. Но он этого не сделал.\n\n"Герр Шпеер, таковы мои условия. Если вы их не примете, я покину эти переговоры", - сказал Витушко. Его прежняя нервозная веселость исчезла, сменившись стальным взглядом. Каким бы глупым Шпеер ни считал этого человека, он должен был признать, что у того есть крепкие нервы. \n\n"Ну что ж, господин Витушко, если вы хотите сорвать переговоры, то мне не остается ничего, кроме как объявить вас предателем, а это значит..." - в комнату вошли трое охранников с оружием наготове. Шпеер внимательно следил за реакцией коллаборациониста. Его брови нахмурились в замешательстве, в то время как на лице Витушко появилась улыбка.\n\n"Вы же не думали, что он придет на эту встречу лично, не так ли?"\n\nШпеер на мгновение замер, потом взял со стола фотографию Витушко и поднес ее к лицу мужчины. На первый взгляд они, казалось, совпадали, но дальнейший осмотр показал, что это были разные люди. Он бросил фотографию и вздохнул.\n\n"Сукин ты сын.""
 speerostland.21.a:0 "Он умнее, чем кажется."

 speerostland.22.t:0 "Ковнер в Остланде"
 speerostland.22.d:0 "Во время Бюргеркрига хаос поглотил большую часть Европы. Возможно, самое хаотичное из этих полей сражений было не во Франкфурте или Саксонии, а здесь, в Остланде. Этот рейхскомиссариат, долгое время назывался "образцовой колонией Рейха", и сейчас мы четко видим, насколько ложным было это прозвище. Остланд развалилось на части в течение нескольких дней после провала Рейха. Шесть сторон вырвались из шаткого рейхскомиссариата, каждая из которых боролась за будущее всего региона.\n\nПоразительно, но объединенная партизанская организация, возглавляемая известным террористом и убийцей Аббой Ковнером, забралась на вершину Остланда. Для нас такое положение дел – абсолютная катастрофа не только из-за хорошо известных антигерманских настроений Ковнера, но и из-за политических последствий, которые пришли с этой победой. Консерваторы в Рейхстаге уже пытаются связать наши реформистские взгляды с победой этого маньяка. И хотя это, бесспорно, ложь, в некоторые люди с радостью поверили в такой мифический поворот событий, от чего наше влияние неизбежно пострадает. Лучше как можно быстрее разобраться с этой проблемой и забыть о ней, как о страшном сне."
 speerostland.22.a:0 "Ну и бардак."

 speerostland.23.t:0 "Интервенция в Остланд"
 speerostland.23.d:0 "Лицо Шпеера побледнело, когда он прочитал отчет. Он был один – здесь ему не нужен был ни Шмидт, ни кто-либо другой из Банды. Нет, это было простое и окончательное решение. Для такого безумца, как Абба Ковнер, вторжение было единственным правильным выходом \n\nОт одного взгляда на эти отчеты у него кровь стыла в жилах. Рассказы о том, как казнили немецких солдат, как регулярно расстреливали немецких мирных жителей, как солдаты висели на деревьях и фонарных столбах с кишками и другими частями тела во рту - этого было достаточно, чтобы вызвать рвоту у любого. Германия не могла и не хотела мириться с такой порочной жестокостью.\n\nЭто было, пожалуй, самое быстрое бюрократическое решение Рейха со времен Второй мировой войны. В течение нескольких часов множество дивизий пересекло границу Остланда, вступая в бой с партизанами, где бы они их ни обнаружили. У каждого из них было две единственные цели - прорваться через Остланд как можно быстрее и спасти как можно больше поселенцев."
 speerostland.23.a:0 "Нам нельзя терять время."

 speerostland.24.t:0 "Еккельн в Остланде"
 speerostland.24.d:0 "Немногие имена вызывают такую сильную реакцию в Германии, как СС. Большинство немцев реагирует на это слово с ненавистью, некоторые со страхом, другие с отвращением. Однако, кого бы вы ни спросили, вы почти гарантированно услышите рассказ об их жестокости. Это была одна из самых поносимых организаций в немецкой истории. И вот, после победы в Бюргеркриге, народ Германии затаил надежду на то, что СС навсегда будет изгнана обратно в Бургундию.\n\nК сожалению, этого не произошло.\n\nЭлементы Остландских СС, возглавляемые Фридрихом Еккельном, сумели захватить контроль над Остландом и отныне правят там железным кулаком. Приказом, который вступает в силу немедленно, было объявлено, что эта маниакальная идеология должна быть подавлена. На политическом фронте это событие оказало неоценимую помощь реформистскому крылу партии, поскольку они провели многочисленные успешные, хоть и не всегда верные, сравнения между консерваторами и СС. Во всяком случае, интервенция должна произойти как можно быстрее, а иначе Остланд может нас не дождаться."
 speerostland.24.a:0 "Как это вообще произошло?"

 speerostland.25.t:0 "Хаос в Остланде"
 speerostland.25.d:0 "Ботинки Шмидта стучали по деревянному полу, пока он шел к кабинету фюрера. Войдя внутрь, он понял, что Шпеер ждет его - тот уже продолжительное время наблюдал за дверью. Быстро отсалютовав, министр иностранных дел произнес:\n\n"Мой фюрер, как вы знаете, Остланд все еще охвачен конфликтом. Их фракции сцепились в бою друг с другом – и сначала их было шесть. С тех пор это число сократилось."\n\nШпеер кивнул. – "Есть ли в этом бардаке хоть кто-то, с кем мы могли бы работать?"\n\nШмидт вздохнул. – "Был, мой фюрер, но его фракция уже разгромлена. Андреас Майер-Ландрут, бывший промышленник роднял на борьбу реформистскую фракцию. Он неплохо начал, но... ну, как видите, он не смог нас дождаться."\n\nШпеер хмыкнул. – "И там больше не осталось никого, с кем мы могли бы работать?"\n\n"Нет."\n\n"Что ж..." - Шпеер выглянул в окно. – "Да, это больно осознавать, но... готовьте войска. Мы вмешаемся, восстановим порядок и уйдем оттуда."\n\n"Да, мой фюрер." И через мгновение Шмидт удалился."
 speerostland.25.a:0 "Разочаровывающе."

 speerostland.26.t:0 "Хаос в Остланде"
 speerostland.26.d:0 "Ботинки Шмидта стучали по деревянному полу, пока он шел к кабинету фюрера. Войдя внутрь, он понял, что Шпеер ждет его - тот уже продолжительное время наблюдал за дверью. Быстро отсалютовав, министр иностранных дел произнес:\n\n"Мой фюрер, как вы знаете, Остланд все еще охвачен конфликтом. Их фракции сцепились в бою друг с другом – и сначала их было шесть. С тех пор это число сократилось."\n\nШпеер кивнул. – "Есть ли в этом бардаке хоть кто-то, с кем мы могли бы работать?"\n\n"Да, мой фюрер." - Шпеер оживился, его глаза расширились. "Андреас Майер-Ландрут, достаточно крупный промышленник, поднял на борьбу фракцию реформистов. Он довольно хорошо держится. В настоящее время он - единственная фракция, с которой, как мне кажется, мы могли бы вести переговоры."\n\nШпеер улыбнулся. "Идеально. Организуйте интервенцию. Мы войдем, обезопасим район, а потом займемся этим человеком. Этот план идеален, прям как швейцарские часы."\n\n"Конечно, мой фюрер." - сказал Шмидт с улыбкой на лице. Казалось, что оба мужчины были вполне довольны этим результатом."
 speerostland.26.a:0 "Идеально."

 speerostland.27.t:0 "Спасибо за вашу службу"
 speerostland.27.d:0 "Ландрут улыбнулся, направляясь к Шпееру, и они быстро подошли друг к другу в коридоре. Шпеер, со своей стороны, выглядел вполне жизнерадостно, когда мужчины обменялись теплым рукопожатием. –"Мой фюрер, для меня честь познакомиться с вами!" - приветливо сказал Ландрут, не переставая улыбаться. Шпеер ответил тем же.\n\n"Да, герр Ландрут, вы действительно оказали услугу Рейху. Без вас вся эта операция была бы гораздо более затратной и кровопролитной. Я не знаю, как вас отблагодарить."\n\n"Конечно, мой фюрер. На самом деле это не было проблемой. Я надеюсь, что эта новая администрация продолжит наши реформистские усилия?"\n\n"Ну, герр Ландрут, сначала подпишите вот это. Сделайте это официально и все такое." Двое мужчин остановились у стола с бумагой в руках. Ландрут взял ручку и, все еще улыбаясь, расписался. Шпеер улыбнулся.\n\n"Я все еще не знаю как мне отблагодарить вас за сотрудничество, герр Ландрут. Будьте уверены, что Остланд продолжит идти по путям реформ так же, как это происходит сейчас в Рейхе.""
 speerostland.27.a:0 "Говорят, великие умы мыслят одинаково."

 ###Moscowien EVENTS###
 
 speer_moskowien.3.t:0 "Боже помоги, мне было всего 19" #Start of German Soldier Event Chain
 speer_moskowien.3.d:0 "Маттеус Шорнбергер откинулся на спинку стула и закурил сигарету. Дым лениво поплыл в воздухе, прежде чем его внезапно высосало из комнаты, вслед за ветром, дувшим через открытое окно. Он бездумно пыхтел, глядя в окно на свою улицу в западной части Фульды. Отец убьет его, если узнает, что он курит, и именно поэтому ему пришлось делать это в своей комнате на третьем этаже, ровно на этаж выше кухни и двумя этажами выше мастерской отца, заполненной инструментами часовщика. Конечно, его отец был не просто часовщиком - он был героем, награжденным Железным крестом первого класса. Хотя его отец никогда не выставлял это напоказ, он знал, что соседи помнят об этом. Это было видно по их восторженным приветствиям, по тому, как они предпочитали его бизнес другим, по тем милостям и подаркам, которые они ему делали. Его отец был человеком, которого уважали все, включая Маттеуса; человеком, который противостоял иудо-большевикам на востоке и уничтожил их. Он был тем, на кого можно равняться. \n\nА что же ждало Маттеуса в его жизни? Он уже несколько месяцев прокручивал в голове этот вопрос в голове, но так и не нашел на него ответа. Конечно, он учился, как и хотел его отец, но какой в этом смысл? Рабы уже делали всю работу, что была нужна Германии. Неужели он действительно хочет потратить лучшие годы своей жизни на то, чтобы получить степень, после получений которой у него не будет никакой цели в жизни, только из-за прихотей общества, которое в нем не нуждается? "
 speer_moskowien.3.a:0 "Какой в этом смысл?"
 
 speer_moskowien.77.t:0 "Принять решение"
 speer_moskowien.77.d:0 "С другой стороны, именно в армии Маттеус видел свое будущее. Там он мог бы послужить своему Отечеству. Он мог бы вернуться домой и иметь такое же уважение, как и его отец. Он мог сделать что-то героическое и вернуться домой таким же сильным и мудрым, как его отец. Кроме того, он все еще помнил военные истории, что рассказывал ему отец, когда он был еще мальчиком. Они говорили о радости и товариществе, о славных победах над евреями и славянами, о великом триумфе и историях, которые сопровождали его. Для Маттеуса это звучало гораздо лучше, чем сидеть в офисе, вертя большими пальцами всю оставшуюся жизнь. \n\n Единственное, что до сих пор удерживало его от того, чтобы помчаться в военкомат, - это, как ни странно, отец. Маттеус как-то пропустил эту мысль мимо ушей и быстро научился не повторять ее снова. Он никогда не видел отца в таком гневе. Тот заставил его пообещать, что никогда и ни при каких обстоятельствах не пойдет к Вермахт. Конечно, Маттеус обещал - что еще ему оставалось делать? - но теперь он удивлялся, почему. Так он и сидел, обдуваемый ветром, в глубокой задумчивости. \n\nВнезапно он затушил сигарету о подоконник. Он знал, почему отец так злился при одной мысли о том, что его сын окажется в армии. Он считает, что Маттеус был слишком мягок, не так ли? Он думал, что молодой юнец не сможет справиться с войной, не так ли? Он считал, что Маттеус не сможет справиться с ответственностью и давлением, или с тем, что некоторые люди станут зависеть от его действий. Маттеус знал, что это правда - у его отца, похоже, не было особых проблем с восприятием военной истории, не так ли? Боялся ли он, что сын может превзойти его, сделать больше, чем он сам? Что ж, теперь он это увидит. Маттеус собирался идти в армию, и он заставит своего отца увидеть, что в нем не стоит сомневаться. Он собирался стать солдатом, и ничто не должно было встать у него на пути. \n\nМаттеус в ярости нацарапал прощальную записку и швырнул ее на кухонный стол, направляясь к двери. Схватив пальто, он обернулся, чтобы еще раз насладиться видом дома. Он собирался вернуться, и он собирался стать чем-то большим, чем его отец мог когда-либо мечтать быть. \n\nОн собирался стать героем."
 speer_moskowien.77.a:0 "Как отец, так и сын."


 speer_moskowien.4.t:0 "Аккуратная форма"
 speer_moskowien.4.d:0 "Ветер унес наследника Матфея в сторону, пока тот стоял перед вербовочным пунктом. Холодное бетонное здание, казалось, смотрело прямо сквозь него. Перед зданием стояли два члена Вермахта, одетые в парадную форму. Он молча прошел мимо них в здание. \n\n"Хайль Шпеер!" Офицер-вербовщик, аккуратно сидевший за своим столом, отдал честь, и Маттеус ответил ему тем же. - "Чем могу быть полезен, сэр?"\n\n""Я хочу присоединиться к армии, сэр" - уверенно ответил Маттеус, стараясь не выпячивать грудь и не поднимать подбородок. \n\n "Хорошо, хорошо. Просто подпишите эти бумаги и идите вон в ту комнату. Вы найдете там форму, каску, и мы скоро направим вас на автобус." \n\nМаттеус сел перед столом, пощелкивая ручкой. Перед ним лежало множество бумаг, каждая из которых содержала подробные клятвы и обещания. "Я буду верен фюреру и Германии." - "Я не отступлю от своего долга перед Рейхом." - "Я буду защищать и поддерживать своего товарища и беспрекословно выполнять приказы." Да, да и еще раз да. Вскоре он перестал читать листовки и просто расписывался там, где его просили. Наконец он прошел в заднюю комнату, где его ждала форма. \n\nНакрахмаленная, свернутая и чистая, серая униформа стояла среди рядов других таких же форм. Какая-то часть сознания Маттеуса говорила ему, что это самое чистое место, что он когда-либо видел. Он схватил ту из них, что подходила ему, и начал напяливать на себя форму и штаны. Шлем, чистый и отполированный, сидел на нем не очень хорошо, но Маттеус не мог найти лучшего, поэтому он взял и такой. Когда он был готов, он гордо прошествовал из комнаты в заднюю часть здания, заняв место рядом с другими, такими же одетыми новобранцами. \n\nЧерез несколько минут к офису подъехал автобус, и мужчины погрузились в него. Когда автобус тронулся, Маттеус в последний раз оглядел город, который всю жизнь называл своим домом. Новая глава его истории только начиналась. "
 speer_moskowien.4.a:0 "Какое будушее готовит нам судьба?"
 
 speer_moskowien.5.t:0 "Суровая реальность"
 speer_moskowien.5.d:0 ""Перелезай через стену, червяк!"\n\nНоги Маттеуса болтались и беспомощно царапали кирпичи, руки едва держались за край стены, с которой он свисал. Под ним начала собираться небольшая очередь, люди следили за каждым его движением, пока он отчаянно пытался подтянуться. Хотя он и не мог этого видеть, он был уверен, что сержант строевой подготовки уже приближается к нему. \n\n"За тобой русские пулеметы, парень! Они приближаются, они убьют твоих товарищей по команде, если ты не пройдешь через эту гребаную стену!" Новобранцы, стоявшие перед ним, тихо заржали. Что делало ситуацию еще более унизительной, так это то, что ни у одного из мужчин перед ним не было особых проблем с тем, чтобы встать и перелезть. Но у Маттеуса проблемы были. Он снова и снова пытался подтянуться, но безуспешно. \n\n""Они уже на нас напали, парень! Они терзают нас, парень, у тебя кишки по ногам, парень, перелезай через стену!" Маттеус был почти готов просто сдаться и уйти. Он явно не был создан для этого. Его отец оказался прав. \n\nЭта мысль заставила его остановиться. Его отец, если он вернется домой, сто раз напомнит ему об этом провале. И он был бы прав - Маттеус не был достаточно силен для такой службы. Он представил себе, как его отец открывает пиво в своей лавке и говорит какому-то любопытному покупателю: "Я снова и снова говорил ему, чтобы он не ходил, но он пошел, и знаешь, что случилось? Я был прав, и теперь он вернулся домой. Я говорил вам, что он не подходит для этой работенки, не так ли?" \n\nСделав последний рывок, Маттеус оттолкнулся от стены и упал на землю с другой стороны. Сержант по строевой подготовке, конечно, дал ему нагоняй, но Маттеус его не слышал. Он все еще шел. Он все еще был солдатом. "
 speer_moskowien.5.a:0 "Это был долгий марш..."

 
 speer_moskowien.7.t:0 "Боевая 16-я"
 speer_moskowien.7.d:0 "Грузовик трясло и дребезжало, покаа он катился по автобану, оставаясь позади передней машины. Маттеус знал, куда они направляются, и это немного потрясло его. Конвой направлялся в Данциг - город, что располагался на противоположном угле Германии. Маттеус пару раз бывал в столице. Но Фульда и местность вокруг нее - вот все, что он знал большую часть своей жизни. Слегка дрожа, он вытащил из кармана приказ о назначении и перечитал его, казалось, в сотый раз. Все было в порядке - он ехал на грузовике в Данциг, чтобы присоединиться к 16-й пехотной дивизии. Он предположил, что люди вокруг него были в том же самом путешествии. 16-я пехотная - это не то, о чем Маттеус когда-либо слышал, но это и не имело большого значения. \n\nЧеловек рядом с ним похлопал его по плечу. - "Эй," - осторожно сказал он. "Ты не из Фульды?" \n\n"О да, я прожил там всю свою жизнь."\n\n"Я тоже." - мужчина задумался. - "Шорнбергер... - Мне кажется, я уже слышал это имя. Часовщик, верно?"\n\n"Не я. Мой отец."\n\n"О, неужели? Он хорош в своем деле. Я слышал, что он тоже был солдатом. Ты идешь по его стопам?" \n\n"Не совсем." Маттеус рассмеялся. Разговор продолжался, и вскоре к нему присоединились другие мужчины. Маттеус узнал, что все они, как он и ожидал, тоже едут в 16-й. Большинство из них были из окрестностей Фульды, если не из самого города, хотя некоторые были и из других районов. Один даже сказал, что он из Вены. Вскоре отряд быстро подружился. Трудно не любить кого-то, когда вы тратите 3 часа скучной поездки на грузовике. Когда Маттеус заговорил, он понял, что действительно нашел свое призвание. Если бы только отец мог его сейчас видеть! "
 speer_moskowien.7.a:0 "Все они были хорошими людьми."
 
 speer_moskowien.6.t:0 "Новые приказы"
 speer_moskowien.6.d:0 "Это был обычный день в Данциге, не отличающийся от прошедших шести месяцев. Маттеус лежал на своей койке, мечтая о возвращении домой. Это была не та жизнь героя, которую ему обещали. Действительно, самое интересное, что он видел — это как несколько месяцев назад вышедший из-под контроля грузовик врезался в стену базы. Все остальное время он проводил в праздном патрулировании различных районов Данцига, от доков до казарм и Губернаторского дворца. В общем, казалось, что Маттеус никогда не станет таким же героем, каким был его отец - не из-за отсутствия попыток, а просто из-за отсутствия возможности. \n\nЕго друг, парень по имени Йохан, открыл дверь барака и вошел внутрь. - "Парни, пакуйте свое барахло. Мы уезжаем через два часа, направляемся на восток." - крикнул он на жалобу тех, кто пытался наверстать упущенное за последние несколько дней. Казармы сонно оживали, пока один за другим люди вылезали из своих постелей, чтобы надеть форму. Маттеус не двинулся с места, а лишь на мгновение задумался, прежде чем привлечь внимание Йохана. - "Йохан, куда мы идем? Что мы будем делать на востоке?" \n\n "Нас передислоцируют. Очевидно, мы едем восстанавливать порядок на востоке или что-то в этом роде. Я сам не очень разбираюсь в деталях, но знаю, что нас перемещают." - Маттеус вскочил с кровати, торопясь собрать рюкзак. Наконец-то хоть какое-то действие! Он надеялся на этот день с тех пор, как вступил в Вермахт. Все тренировки, все ожидание, все хлопоты - все вело к этому моменту, когда Маттеус наконец-то сможет доказать, что да, он способен делать ту же самую работу и даже больше, чем его отец много лет назад. Через несколько минут его личные вещи уютно лежали в рюкзаке. Маттеус, уже одетый в серый полевой костюм, бросил на себя последний взгляд в зеркало,  и направился к грузовикам.\n\nОн выглядел хорошо. Он выглядел естественно. Кроме всего прочего, он выглядел готовым."
 speer_moskowien.6.a:0 "Дела идут на поправку."
 
 speer_moskowien.8.t:0 "Битва за Смоленск"
 speer_moskowien.8.d:0 "G1 Маттеуса яростно раскачивался в его руках, когда он опустошал магазин, бежав по улице. Его товарищи по отделению делали все возможное, чтобы поддерживать огонь, время от времени пригибаясь, чтобы избежать ответного огня. Маттеус снова пригнулся, чтобы перезарядить автомат, даже не заметив пуль, пробивших стену позади него. Сейчас его мысли были сосредоточены не на том, чтобы не умереть, а как послужить своей родине. Даже с его сосредоточенностью и попытками сохранить самообладание, он чувствовал, как маниакальное чувство ужаса медленно поднимается в нем, как это было почти час назад. Как долго они сражались на этой улице? Сколько у них осталось патронов и что будет, если они кончатся? \n\nНо сейчас эти мысли были быстро отброшены резким криком сержанта. \n\n "Шорнбергер! Мне нужно, чтобы ты сделал кое-что для нас! " - закричал мужчина, но его крик был заглушен криком следующего мужчины. \n\n"Срань господня! Йохан только что взорвался от гребаной гранаты!" \n\nМаттеус посмотрел поверх траншеи на соседний окоп, его друга не было видно. Однако, оглядевшись, он заметил какое-то движение в разрушенном доме слева. Никого из его товарищей по отделению там не было - Может быть атака с фланга? Быстрый удар сержанта вернул его к действительности. \n\n " Как я уже говорил, рядовой, мне нужно, чтобы вы нашли командный пункт, и передали им, чтобы они выслали нам подкрепление, припасы, что-нибудь! Мы на исходе! Ты слышишь меня, рядовой?" "
 speer_moskowien.8.a:0 "Мне нужно позвать Йохана, сэр! Дайте мне минутку!"
 speer_moskowien.8.b:0 "Конечно, сэр!"
 speer_moskowien.8.c:0 "Сэр, в этом здании кто-то есть. Мне нужно проверить."
 
 speer_moskowien.9.t:0 "Красный знак мужества"
 speer_moskowien.9.d:0 "Маттеус, даже не задумываясь, перемахнул через стену и помчался по улице. Он не слышал криков своего сержанта, все, что он слышал, - это стук собственного сердца и треск пулемета. Внезапно земля вокруг него взорвалась осколками камня и шрапнелью, когда пули с треском посыпались прямо перед ним. Ему было все равно, лишь бы его не убили. По какому-то божественному чуду или безумному везению он остался в живых. Маттеус ухитрился проскользнуть в окоп невредимым, врезавшись головой в противоположную стену. Быстро отряхнувшись, он повернулся, чтобы найти своего друга. \n\nЙохан лежал в луже собственной крови - луже, которая теперь плескалась вокруг сапог Маттеуса, - с лицом быстро умирающего человека. Его униформа, изрезанная осколками в лохмотья, теперь была влажной от крови, сочившийся из тысячи ран. Его рука, все еще державшая винтовку, теперь лежала отрезанной позади него. Пока Маттеус в ужасе смотрел на него, Йохан, широко раскрыв глаза, бросил на него последний взгляд, и наконец замолчал. \n\n Маттеус был слишком напуган, чтобы соображать. Его чувство паники, которое было так хорошо подавлено, теперь взорвалось так же яростно, как и граната. В слепой миг абсолютного ужаса Маттеус схватился за край окопа, ища хоть какой-нибудь способ убежать, убежать назад, мимо своего подразделения, мимо Смоленска, обратно в свой дом в Фульде. \n\nПулеметные пули снова затрещали по окопу, и Маттеус уловил странное напоминание о том, почему окоп был здесь, когда одна пуля задела его пальцы, отправляя его обратно в лужу крови. Без прикрытия он не смог бы выбраться отсюда живым. Маттеус прислонился к стене, не сводя глаз с трупа того, кто когда-то был его другом. Он не мог отвести взгляд. Все, что он мог делать, это сидеть и смотреть. \n\nЭто было совсем не похоже на рассказы его отца."
 speer_moskowien.9.a:0 "Эти глаза смотрели прямо на него."
 
 speer_moskowien.10.t:0 "Самый быстрый пацан на востоке"
 speer_moskowien.10.d:0 "Маттеус одним прыжком сорвался с места и помчался по улицам Смоленска. Пули ударили по стенам позади него, и он, спотыкаясь, выбежал на соседнюю улицу. Оттуда он повернулся и побежал мимо трупов, опустив при этом голову. Крики умирающих и раненых гремели в его голове, все еще ища какого-нибудь командира. \n\nПройдя пять кварталов, он наткнулся на импровизированный госпиталь, поспешно собранный в хаосе боевых действий. Он протискивался между врачами, ухаживающими за своими пациентами, медсестрами, снимающими тела с кроватей и складывающими их в кучу подальше, и иногда ходячими ранеными, ожидающими, когда освободится столик. Наконец он вырвался из хаоса и продолжил поиски. \n\nУжасы битвы, через которую он прошел, становились все более и более ясными, когда он, казалось, возвращался к ним всем на своем пути. Впереди было легко не обращать на них внимания, учитывая битву и пули, летящие повсюду. Теперь, на обратном пути, не было никакой дымки, чтобы скрыть тела, кровь и обломки. \n\nВ конце концов Маттеус все-таки нашел командный центр. Он даже не заметил, что как монотонно запрашивает дополнительные припасы для своего отделения. Когда командир исполнил его просьбу, послав другой отряд сменить его подразделение, Маттеус почти ничего не замечал. Вместо этого он сел в углу и попытался осмыслить увиденное. "
 speer_moskowien.10.a:0 "Война - этол не только игры и веселье."
 
 speer_moskowien.11.t:0 "Если бы ты мог найти его в своем сердце"
 speer_moskowien.11.d:0 "Маттеус осторожно вошел в здание, держа винтовку наготове. Он заметил легкую дрожь в прицеле - возможно, от адреналина, возможно, от страха. Звуки битвы, ревущей снаружи, теперь были только приглушенными тресками и ударами, отражающимися от стен. В самом доме было темно - электричество давно отключили, - и единственный свет, который просачивался внутрь, проникал через трещины в потолке и стенах. Маттеус медленно двинулся вперед, напрягая зрение, чтобы лучше видеть в темноте. \n\nСтон в соседней комнате привлек его внимание, и Маттеус остановился как вкопанный. Он мог услышать слабое и свистящее дыхание, прорывающееся сквозь гулкую тишину. Легкое шарканье подтвердило, что источник шума находился справа. Маттеус медленно собрался с духом и выскочил из-за угла. \n\nЛуч света осветил молодого русского, не старше самого Маттеуса, скользкого от крови. В правой руке он держал фотографию, в левой-старую винтовку. Несколько мгновений они смотрели друг на друга, не шевеля ни единым мускулом, как будто их объединял хаос войны. \n\nМаттеус поднял винтовку и всадил в мальчика шесть пуль, заставив его затаить дыхание. Картинка выпала у него из рук, и Маттеус с трудом разглядел мальчика, стоявшего рядом с матерью и отцом. \n\nМаттеус безучастно вышел из дома и вернулся в очередь. Сержант спросил его, чисто ли в здании, на что Маттеус смог ответить только кивком. Не говоря больше ни слова, Маттеус вернулся на линию фронта, время от времени стреляя по врагу. "
 speer_moskowien.11.a:0 "Это совсем не похоже на сказки."
 
 speer_moskowien.12.t:0 "Ужасы войны"
 speer_moskowien.12.d:0 "Видения не прекращались.\n\nМаттеус ворочался в постели снова и снова, и они никак не хотели уходить. Улица, битва, то, что он видел, - все это прокручивалось в его голове, как длинный фильм ужасов. Он не мог перестать думать о треске ружейных выстрелов, криках раненых и умирающих, о воплях людей, которые знали, что в любой момент могут умереть. После часа этой пытки Маттеус решил провести еще одну бессонную ночь. Он тихо спрыгнул с койки и поплелся в ванную. Возможно, он сможет там успокоиться. \n\nВойдя в тускло освещенную ванную, он долго разглядывал себя. Усталое, небритое лицо смотрело ему прямо в глаза. Человек одновременно молодой телом, но старый умом. Возможно, немного подкрасившись и хорошенько побрившись, он мог бы выглядеть молодым юношей, которым был когда-то, но один взгляд в его собственные тусклые глаза был верным признаком того, что он больше не был тем мальцом из Фульды. \n\nОн сделал глоток воды из раковины, потом умылся и вернулся в постель. Там он тихо улегся, ожидая, когда взойдет солнце и начнется новый день. "
 speer_moskowien.12.a:0 "Он размышлял о том, что подумает его отец."
 
 speer_moskowien.13.t:0 "Родившийся в Великом Рейхе"
 speer_moskowien.13.d:0 "Вот тогда я и сказал ему - "Ладно, маленький засранец, почему бы тебе не подраться со мной? И он убежал!" \n\nСтол взорвался смехом, когда студент закончил свой рассказ, и Маттеус тоже улыбнулся. Это были хорошие люди, с которыми он познакомился - быть новичком в университете Фридриха-Вильгельма было довольно ошеломляющим опытом. Маттеусу это удалось, но, похоже, он наконец-то встретил людей, с которыми мог бы подружиться. \n\n "Вот так и закончилась для меня школа. Маттеус, ты здесь новенький. Чем ты занимался до университета?" \n\n " Я, э-э... " - Матхаус на мгновение замолчал. Как они отреагируют? Должен ли он быть честным? Господи, да они все сейчас на него смотрят. Нет времени размышлять. \n\n "- Я служил в Вермахте на востоке, в Смоленске." \n\nЕще одна минута молчания за столом - которое, возможно, является концом для Маттеуса завести здесь друзей. - "Ну, э-э, это интересно." сказал один. - "Ты кого-нибудь убил?" - спросил другой, слишком взволнованный своим вопросом. \n\n "Участвовал в войне? " - спросил третий. Маттеус не ответил ни на один из этих вопросов. Вместо этого он взял свою сумку и быстро вышел из кафетерия. Они ничего не понимали. Здесь никто его не понимал и никогда не поймет. Он был один, и, возможно, так будет всегда. "
 speer_moskowien.13.a:0 "Отец был прав." #end to German Soldier Event Chain
 
 speer_moskowien.14.t:0 "Командный пункт" #Start of War Room Event Chain
 speer_moskowien.14.d:0 "В этой небольшой комнатушке собрались великие умы. Политики и военные офицеры склонились над большими картами старого и Нового Света. Шпеер прислушивался к тому, что сейчас обсуждали окружающие его люди. Их мысли смешались воедино. Это образовало огромную смесь интеллекта, которая имела мало смысла, поскольку в нее были введены эмоции, за которыми последовала спешка. \n\nНо Шпеер знал, что он должен держать голову чистой над мутными водами военного зала. Здесь, в Германии, ему пришлось приложить большие усилия, чтобы одержать победу как над военными, так и над славянами на востоке. \n\nЗдесь, напомнил себе Шпеер, он должен держать глаза и уши востро. И прямо сейчас он должен был сделать глубокий вдох и нырнуть под воду. \n\nНырнуть прямо в пасть акулам - Шпайделю, Шёрнеру и Трескову. \n\nШпеер прикинул, что Шпайделю нужно что-то медленное, что-то осторожное. Тресков хотел сбалансированного подхода. А Шёрнер, как животное, которым он и был, всегда стремился к войне, хотел чего-то жесткого... чего-то быстрого, и это, сказал себе Шпеер, было опасно похоже на старый способ ведения войны. \n\nТеперь их ссора подходила к концу, и они повернулись к Шпееру, который смотрел на них снизу вверх. Шпеер откашлялся и начал говорить. \n\n"
 speer_moskowien.14.a:0 "Операция Сияющая слава"
 speer_moskowien.14.b:0 "Операция Порывистый ветер"
 speer_moskowien.14.c:0 "Операция Замерзающий шторм"
 
 speer_moskowien.15.t:0 "Операция Сияющая слава"
 speer_moskowien.15.d:0 ""Я должен посоветовать вам отнестись к этому очень осторожно " - произнес Шпайдель. Он указал на карту, объясняя свой план, - "Такой подход к вторжению выставит нас в лучшем свете. Мы примем облик миротворцев. Без демонстрации силы, но с намерением оказать поддержку нашему собственному народу на востоке." \n\n Шернер покачал головой в ответ на его слова и сказал ему прямо в лицо -"Ты требуешь слишком многого от наших парней. Ты не знаешь, каково им будет столкнуться со славянами. Эти люди расстреляли бы наших ребят, даже если бы те вежливо вели бы с ними беседу. Ни они, ни мы теперь не дружественные соседи, не так ли?" \n\nНо Тресков перебил его. - "Вы правы, но это может спасти жизни гражданских лиц." Шёрнер застонал и усмехнулся. Тресков проигнорировал его, добавив к замечаниям Шпайделя - "Это может помешать нам проливать кровь невинных людей. И это покажет миру, что мы разумно относимся к этому конфликту." \n\n"Самое разумное - это быстро отправить наших людей в битву и поскорее оттуда убраться, вместо того чтобы просить их оставаться в огне и ничего не делать." - сказал Шернер, и по его лицу было ясно, что ему противно общество этих двоих. \n\n"Этого не будет," - сказал ему Шпайдель, - "потому что наши действия покажут славянам, что мы здесь не для того, чтобы их убивать. Они могут даже сотрудничать с нами." \n\n"Ха! Удачи тебе с этим. Ни один славянин не купится на такую ерунду." \n\n"Может быть, но попробовать стоит. Я бы предпочел, чтобы потери среди гражданского населения были минимальными, а наши войска были в безопасности с осторожными офицерами, а не идти сломя голову в войну, которая прольет кровь всех ее участников, будь то гражданские или военные", - добавил Тресков. \n\n"Но это всего лишь план. Все зависит от нашего фюрера." Шпайдель и его товарищи повернулись к Шпееру. Фюрер понял, что пора решать. "
 speer_moskowien.15.a:0 "Медленно и уверенно."
 
 speer_moskowien.20.t:0 "Сердца и умы."
 speer_moskowien.20.d:0 "Немецкая армия ползет все ближе к вражеским землям, все глубже втягиваясь в туземные территории. Медленно. \n\nЭто терзало умы как рядовых, так и офицеров. Страх быть расстрелянными терпеливыми снайперами или разъяренными деревенскими жителями давил им на плечи тем сильнее, чем дальше они шли. Но когда в ответ не раздалось ни единого выстрела, ни один человек не позвал на помощь врача - им показалось, что план сработал. \n\nИ все же немцы были осторожны. А когда они сталкивались с мирными жителями, то неохотно удалялись к своим товарищам и их машинам, неся им продовольственные пайки и какие-то припасы. Большую часть времени встречи были короткими, неловкими и слишком нервными для всех. Но, по крайней мере, все закончилось хорошо.  \n\nЧем дальше они продвигались в глубь туземных территорий, тем большее сопротивление и нежелание они встречали. Гражданские либо отказывались приветствовать их, забирать их припасы, либо пересматривали свое решение стрелять в них. Снайперы воспользовались добрыми немецкими солдатами. И офицеры обнаружили, что командуют отрядами людей, кричащих о разрешении стрелять в ответ. \n\nИ понятно, что офицерам не понравился такой контроль над тем, что им приходилось делать на поле боя. Необходимость мириться с раздражающими сельскими жителями, а также с враждебными элементами противника усиливала их недовольство. \n\n"
 speer_moskowien.20.a:0 "Туземцы оценят нашу сдержанность."
 
 speer_moskowien.16.t:0 "Удар офицеров"
 speer_moskowien.16.d:0 ""Это тревожно," - прокомментировал Шпеер, его руки перебирали бумагу на столе. - "Взгляните на эти отчеты. Капитаны, майоры, полковники и даже генералы, просто отказываются подчиняться приказам! Что происходит?" \n\nШпайдель, казалось, тоже был шокирован таким неподчинением. Его руки перекладывали бумаги с места на место. Он нервно произнес - "Они все просят, чтобы их отдали под трибунал! Они не могут просто так отказаться подчиняться приказам! Это ставит весь план вторжения под угрозу." \n\nЗакрыв папку с копиями того, что им прислали с Востока, Тресков добавил: "Они должны предстать перед судом. Нашим офицерам не подобает нарушать указания Отечества. Но я не уверен, что мы должны наказывать их в таком большом масштабе. Что они скажут о нас, если мы прикончим их всех?" \n\nШпайдель повернулся к нему лицом - "Вы предлагаете ослабить наши инструкции?" \n\n"Нет. Я не. Но приговорить их всех... " - Тресков покачал головой и вздохнул. - "Послушайте, я не думаю, что нашим людям и другим офицерам станет легче, если мы покончим с этими людьми. Но это, скорее всего, единственное, что мы можем сделать." \n\n"Ничего удивительного. Честно говоря, я бы с ними согласился."  - съязвил Шёрнер, привлекая к себе раздраженные взгляды двух других офицеров, - "Я действительно думаю, что для всех нас лучше быть снисходительными. Нет смысла терять наших офицеров." \n\nФюрер вздохнул. Он встал, и офицеры сделали то же самое."
 speer_moskowien.16.a:0 "Повесьте их всех!"
 speer_moskowien.16.b:0 "Может быть, не самый лучший план.."
 
 speer_moskowien.17.t:0 "Балет Шпандау"
 speer_moskowien.17.d:0 "Через несколько дней офицеры, отказавшиеся подчиняться приказам германского государства, были сняты со своих постов лояльными военными полицейскими. Днем или ночью всех тех, кто отказывался исполнять свой долг, забирали обратно в Отечество для наказания. Прибыв на место, они должны были ожидать казни. \n\nВ течение нескольких дней они, казалось, протестовали против своей судьбы. Другие принимали ее спокойно. Остальные просто не могли в это поверить. Их собственное Отечество предало их, и все потому, что они видели нелепость необходимости следовать приказам, которые мешали им выполнять свои обязанности. \n\nТем не менее, как бы они ни хотели избежать вынесенных им приговоров, некоторых из них вывезли в Берлин, чтобы повесить публично. И не было никакой возможности отказаться от такой судьбы. \n\nИх вешали группами. Группами им давали возможность сказать свои последние слова. Группами им снова рассказывали об их преступлениях. Группами их сбрасывали, лица скрывали черные капюшоны, тела подвешивали за шеи. К великому ликованию студенческого движения, которое выступало против военных, а также к горю их семей и коллег-офицеров. \n\nОни не должны были быть похоронены как герои. Но вместо этого их похоронят как простых людей, которые отказались подчиняться своему Отечеству, даже если это означало пойти под огонь ради спасения международной репутации Рейха. \n\n"
 speer_moskowien.17.a:0 "Что за отвратительный способ умереть."
 
 speer_moskowien.18.t:0 "Спустить псов войны!"
 speer_moskowien.18.d:0 "Приказы были отменены.  Ограничения были сняты. И офицеры по полной воспользовались этим. Выйдя на поля сражений, в захваченные ими деревни и города, они подняли своих людей с постов и повели их вперед.  \n\nИ по всему Востоку была пролита кровь. Не только врагов, но и своих братьев и соседей. И довольно скоро в остальной мир хлынули ужасающие донесения с востока. \n\nНо это была хорошая цена. Чтобы сделать это. Все лучше, чем постоянно двигаться, с ужасом озираясь по сторонам, видя на каждом углу по русскому снайперу. Это было лучше, чем бесконечно надеяться на отмену этих ужасных приказов. Это лучше, чем ничего, верно? \n\n"
 speer_moskowien.18.a:0 "Предайте их всех мечу."
 
 speer_moskowien.19.t:0 "Бескровная война"
 speer_moskowien.19.d:0 "Шпеер вздохнул с облегчением. Эта война была бескровной. Не в буквальном смысле, но, когда речь шла о гражданских лицах, то потери вместо исчисления тысячами, ограничивались лишь сотнями, а то и десятками.\n\nИ это было лучше, чем ничего. Это было лучше, чем любая другая альтернатива. Война затянулась, но это было лучше, чем запятнать имя Германии преступлениями и кровопролитием прошлых конфликтов. Так и должно быть. \n\nИ фюрер мог на это рассчитывать. Благодаря Шпайделю и Трескову, хотя Шёрнер никогда не простит ему этого, он мог верить в будущее, где Германию будут хвалить за ее сдержанность, а не за ее варварство. Он, по крайней мере, мог видеть свет в конце темного туннеля, который он прошел, решив вмешаться в этот кровавый конфликт на Востоке. \n\nНо с освежающими результатами пришли и удручающие последствия. Начиная с лейтенантов и кончая высшими офицерами германских вооруженных сил, им предстояла адская расплата. И это держалось в тайне, под плащами и шлемами, все они считали своего фюрера и его лакеев ответственными за то, что те сдерживали их, заставляя не отвечать на огонь и идти на свою смерть. \n\n"
 speer_moskowien.19.a:0 "Мы доказали, что мы лучше, чем наше прошлое."
 
 speer_moskowien.21.t:0 "Операция Порывистый ветер"
 speer_moskowien.21.d:0 "Тресков откашлялся и сумел вставить свои слова прежде, чем Шпайдель или сумасшедший Шернер успели открыть рот. - "Мой Фюрер, я думаю, что лучше всего будет, если мы проведем нашу интервенцию сбалансированным образом. Я не считаю, что мы должны быть слишком осторожны или слишком беспечны." \n\nШпеер заинтересованно повернул голову к министру безопасности. Он пристально посмотрел на него, размышляя. - "Ну," - произнес он, - "и каков же твой план?" \n\nШпайдель и Шернер оба посмотрели на Трескова: первый - с надеждой, второй - с огнем в глазах. Тресков проигнорировал их обоих и сказал Шпееру прямо в лицо - "Мы движемся в умеренном темпе. Мы не замедляемся, если нам это не нужно, и не заставляем наших людей двигаться быстрее, если ситуация не требует этого. Мы должны войти на восточные территории, ориентируясь по ситуации." \n\nВ этом был смысл. Шпеер видел, что этот компромисс Трескова может спасти больше жизней, чем предложения Шернера или Шпайделя. Но он также знал, что Тресков - это вариант, который все равно приведет к значительному количеству потерь. Тем не менее, его план станет тем, что меньше всего обескровит Германию и Восток. \n\n"Понятно. Ваша идея заслуживает внимания, фон Тресков, а потому...""
 speer_moskowien.21.a:0 "Будем надеяться, что вы знаете, что делаете."
 
 speer_moskowien.22.t:0 "Дорога смерти"
 speer_moskowien.22.d:0 "Никто не подозревал об опасности. На автобане 95 более трехсот немецких солдат, их танки и другие транспортные средства были уже на пути к фронту. Они держали оружие наготове и смотрели вперед или вокруг, с подозрением глядя на тихие русские деревья и кустарники, окаймлявшие их путь. Теперь они были глубоко в лесах, но почти не слышали птиц и других животных, которые в них жили. Что же все-таки происходит? \n\n"Стой!" Многие из тех, кто услышал приказ, повернули головы. Прямо перед их конвоем лежал горящий остов танка. Маршрут был перекрыт. Затем слева и справа послышались резкие звуки. Несколько человек упали со своих транспортов. Другие нырнули за большие камни или кучи грязи. Громкий, но короткий взрыв раздался в задней части колонны. Потом еще один. \n\n"Засада! Засада! Всем спешиться!" Офицеры и их унтеры поспешили привести своих людей в порядок. Водители оставались в своих машинах или бросали их, забывая оружие или вынося его на улицу. Стрелки и пулеметчики пытались навести прицел на врага, который бил их отовсюду. Но русских они не видели, только вспышки выстрелов. \n\nКрики и вопли. Дым от горящих машин. Многочисленные взрывы. Командиры и сержанты, толкающие своих людей на врага. И говорящие по рациям офицеры.\n\nНемцы снова обрели рассудок. Они отбивались от русских. И они отбили свой конвой. Но когда они вернулись, потери были ужасающими. Дюжина танков и еще дюжина машин были потеряны. Множество людей лежало на земле. Этот конвой уцелел, но с такими результатами он не мог продвигаться дальше на Восток.\n\n"
 speer_moskowien.22.a:0 "Все закончилось так быстро..."
 
 speer_moskowien.23.t:0 "Сумеречный брифинг"
 speer_moskowien.23.d:0 "В сумерках сгущающейся ночи Шпеер разглядел из окна своего кабинета, как к зданию подъехали три машины. Это был бы прекрасный мирный вечер, если его страна не была бы втянута в войну на востоке. Снова.\n\nОн посмотрел вниз, на офицеров и их штаб, быстро входивших в здание и скользнул обратно на свое место.\n\nКогда он уселся на свое место из коридора послышались крики Шёрнера, спускающего пар на двух других фельдмаршалов. Фюрер уже почти пожалел о том, что пригласил их всех троих одновременно.\n\n"Я же говорил тебе, что твой милый компромисс не сработает! Посмотри, во что ты втянул наших людей! Мы все попали в засаду!"\n\nТресков, уже изрядно раскрасневшийся, с лицом словно высеченным из прусского камня, сел на свое место, так и ничего ему не ответив. Оказавшись в кресле, он произнес - "Это не только мой провал. Моя обязанность - это позаботиться о вмешательстве. Вы оба офицеры этой страны, не так ли? Почему же ты сам не приложил к этому руку, а Шёрнер?"\n\nШпайдель, сидевший рядом с Тресковым, тоже был не в духе. – "Разве теперь это имеет значение, Тресков? Посмотри на ситуацию - у нас сотни убитых людей. И мы потеряли множество ценных транспортных средств. Почему мы с самого начала не попытались быть осторожными?"\n\n"Если бы мы продвигались слишком осторожно, как ты этого хотел, то потеряли бы еще больше людей из-за нашей медлительности!"\n\n"Господа, довольно." Шпеер встал, и все трое тоже поднялись со своих мест. – "Я знаю, что из-за недавних событий, вы все сейчас в плохом настроении. Но если мы просто будем сидеть здесь и препираться, это не решит наши проблемы. Он посмотрел на всех троих и сказал - "А теперь слушайте. Я знаю, что вы все дали соответствующие инструкции своим людям, чтобы позаботиться о выживших. Я знаю, что такие нападения, вероятно, заслуживают возмездия. Но мы также знаем, что у нас есть семьи, которые сейчас теряют своих близких."\n\nОфицеры кивнули. Они все понимали. И Шпеер отдал приказ...\n\n"
 speer_moskowien.23.a:0 "Сначала, мы должны позаботиться о выживших."
 speer_moskowien.23.b:0 "Сначала, мы должны отомстить врагу."
 
 speer_moskowien.24.t:0 "Смотрите, кто пришел на ужин!"
 speer_moskowien.24.d:0 "Фюрер и его министр безопасности сели в машину, оставив последний из домов, что они должны были сегодня посетить. Они помахали на прощание семье, которая сердечно махала им в ответ, с лицами красными от слез, вытирая их мокрыми носовыми платками. \n\nШпеер вздохнул и отвернулся, Тресков взглянул на фюрера и увидел, что тот настолько сильно нахмурился, что генералфельдмаршалу захотелось утешить бедного старика. Но бедный старик был фюрером, и как офицер под его началом, Тресков считал неуважительным делать что-то такое со своим начальником.\n\nСам фюрер чувствовал, как на его сердце навалилась еще одна тяжесть. Он посетил так много семей по всей Германии. Позже ему придется позаботиться и о других семьях в остальной части Рейха. Интересно, сколько раз он сможет повторить эти слова? – "Я так сожалею о вашей потере..."\nЯ скорблю вместе с вами..."\n"Мои глубочайшие соболезнования вам и вашей семье."\n"Ваш сын был настоящим героем..."\n\nШпеер покачал головой, не обращая внимания на любопытный взгляд Трескова. Машина остановилась. Когда фюрер вышел, Тресков напомнил ему: "Это семья Краус. Война забрала главу семьи... и теперь-"\n\n"Беременная жена и две дочери. Я знаю." - Он повернулся к одному из своих сопровождающих, что вышел из машины раньше него. Взглянув на окна дома, сопровождающий кивнул, и фюрер вместе с Тресковым последовал за ним.\n\nОттуда за ними наблюдали молчаливые глаза женщины. Она, казалось, дрожала, разглядывая незванных гостей.\n\nШпеер поднял глаза, вздохнул, потянулся за шляпой и снял ее с головы. Подойдя к двери и тихонько постучав, он подождал, пока женщина спустится вниз и откроет дверь. Когда он увидел ее лицо, Шпееру показалось, что он смотрит на лицо своей жены, которая точно так же, как и эта женщина жила с глубоким горем в душе.\n\n"
 speer_moskowien.24.a:0 ""Фрау Краус... Сожалею, но ваш муж погиб при выполнении своего долга перед Отечеством.""
 
 speer_moskowien.25.t:0 "Удар по Новгороду"
 speer_moskowien.25.d:0 ""Включи запись." Фюрер опустился в кресло, внимательно наблюдая за происходящим на мониторе. Лента была доставлена в военный зал сразу после того, как Вермахт провел санкционированный удар по Новгороду. Шпайдель и Шёрнер вместе с ним наблюдали за тем, как самолеты, пролетавшие над городом, выпускали свои бомбы и улетали в другом направлении, оставляя за собой огромные шары огня и тепла.\n\nБомбы делились на большие и мелкие. Те, что побольше взрывались столбами света и огня, уничтожая все живое в радиусе взрыва Те же, что поменьше с легкостью рассыпались по городу, зажигая то, что еще не горело, и распространяя пламя на оставшуюся часть города.\n\n"Это безумие," – произнес Тресков, отрывая Шпеера от монитора. Пруссак покачал головой, его глаза были полны ужаса и сожаления.\n\n"Мы должны были сделать это", - сказал фюрер с каким-то ледяным смирением. Его взгляд вернулся к монитору, игнорируя последующие слова Трескова.\n\n"Как будто у нас не было другого выбора! Это не то, как мы должны бороться с врагом! Мы просто убиваем мирных жителей!"\n\n"Какое это имеет значение? Гражданские помогают врагу и убивают наших людей. Они это заслужили, Тресков," - заявил Шёрнер. Шпайдель ничего не ответил, только покачивая головой.\n\n"И тем не менее так нельзя! Это пятнает нашу честь солдат Германии, честь Вермахта! Это не та война, которую мы должны вести."\n\n"Сейчас," – медленно начал фюрер, - "это лучший способ показать славянам что бывает за укус руки, что их кормила."\n\nШернер улыбнулся. Но Тресков никак не мог согласиться.\n\n- "Я этого не потерплю. Это просто неправильный способ ведения войны. Я не потерплю этого, мой фюрер. Вы не должны допустить этого! Вам не следовало слушать этого безумца!"\n\nФюрер ничего не сказал, впившись своим взглядом в старого пруссака, пока не вмешался Шпайдель: "Что сделано, то сделано. Слишком поздно все останавливать."\n\n"Этого можно было избежать. У нас был другой путь." Прошептал Тресков, развернувшись и выбежав из комнаты, громко хлопнув за собой дверью.\n\n"
 speer_moskowien.25.a:0 "Какая грязная война."
 
 speer_moskowien.26.t:0 "Медленная остановка"
 speer_moskowien.26.d:0 ""Наше продвижение замедляется," - заметил Шпайдель, - "а потери растут." - Он вздохнул, убрал бумаги и посмотрел на остальных.\n\n"А враг все еще не сдается." Фюрер не отрывал глаз от карты. Он скрестил руки на груди и покачал головой. – "Как бы мы ни были осторожны, похоже, что все это подходит к концу."\n\n"Если бы вы только послушали меня и с самого начала ударили по этой швали из всего нашего оружия, мы бы не оказались в таком положении," – в очередной раз напомнил Шёрнер.\n\n"Мы бы потеряли еще больше людей. Ты хочешь, чтобы наши войска, как слепые, наугад ловили русских партизан?"\n\n"Но ведь наши солдаты не слепые, верно?" - Огрызнулся Шёрнер.\n\n"Достаточно," – громко произнес Шпеер, не отрывая глаз от карты, изучая линии и блоки, расположенные на ней так, чтобы это могли видеть все присутствующие. Он в очередной раз вздохнул и сказал: "Все с самого начала пошло не по плану. Эта интервенция заняла у нас слишком много времени. Похоже, что мы надолго застряли на этом проклятом востоке."\n\n"Боюсь, что так, мой фюрер."\n\n"
 speer_moskowien.26.a:0 "Грязь войны прилипла к нашим сапогам."
 
 speer_moskowien.27.t:0 "Операция Замерзающий Шторм"
 speer_moskowien.27.d:0 ""Фюрер," - прервал свое молчание Шернер, привлекая к себе взгляды двух других офицеров, которые хотели что-то сказать, - "если вы хотите быстро закончить эту войну, то вам следует забыть о сдерживании солдат. Сосредоточьтесь на том, чтобы дать им свободу маневра и вступить в бой с врагом!"\n\nШпеер нахмурился. - "Шернер, я понимаю, что в наших интересах побыстрее прекратить кровопролитие, но если мы это сделаем..."\n\n"Если мы это сделаем, то спасем еще больше жизней - немецких жизней! Мы не должны слишком беспокоиться о потерях тех, кто причиняет беспокойство нашему Отечеству на востоке. Плевать на этих вредителей!"\n\nТресков повернулся к Шпееру, а Шпайдель продолжал хмуро смотреть в никуда. Но Шпеер смотрел только на Шернера, ненавидя его за то, что тот предложил. Он был прав, но как же наша репутация? "То, что вы предлагаете, так же ужасно, как и те методы, что наши люди когда-то использовали в Западнорусской войне! Разве вы не понимаете, чем рискуете, генерал-фельдмаршал?"\n\nРешительный милитарист только пожал плечами и жестом указал на карты, особенно на выделенные части - "Я только предлагаю вам реальный вариант. Это лучше, чем ограничивать наших людей, замедлять наши войска и, прежде всего, задерживать руку Германии в спасении наших поселенцев. Разве это не наша главная цель?"\n\nДвое других военных повернулись к Шпееру, который все еще с отвращением смотрел на Шернера. Мало того, что он предлагал кошмар с моральной точки зрения, его презрение к человеку, ответственному за это, становилось очевидным. И фюрер, стиснув зубы, повернулся к картам. Только он мог решить, что делать со своей совестью.\n\n"
 speer_moskowien.27.a:0 ""Я умываю руки. Делайте, что пожелаете нужным, фельдмаршал Шёрнер""
 
 speer_moskowien.28.t:0 "Бойня под Шимском."
 speer_moskowien.28.d:0 "Немецкие войска подошли к Тихому поселку. Шимск - вот как он раньше назывался. Больше нет.\n\nЯркое восходящего солнце раннего утра дало немцам преимущество во внезапности и во времени. Танки и солдаты приближались к ничего не подозревающим мирным жителям, когда те просыпались и выходили из своих домов. С безжалостной быстротой зазвучали пушки, доставляя снаряды, которые разрушали и разрывали здания на части, осколки разлетались во все стороны, когда пулеметы и гранаты делали свою работу, убивая мужчин, женщин и детей.\n\nРазведка заподозрила, что в этой деревни укрываются вражеские силы, но как бы немцы не искали, так ничего и не нашли. одгако остановиться было трудно, поэтому они продолжали штурмовать этот маленький городок.\n\nСнова и снова немцы наносили по плселку удар за ударом. И как только они начали штурм, люди попытались бежать. Они бежали к лодкам и, когда те были уничтожены, поплыли через озеро. Другие бежали из города, преследуемые войсками и машинами, раздавленные гусеницами или колесами, убитые выстрелами в спину, если они были слишком медленными или слишком неуклюжими.\n\nРаненых, которые осмеливались отползти за какие-нибудь обломки, закалывали штыками или добивали из пистолетов. Никого из найденных немцы не пощадили.\n\nНо русская земля никоода не щадила захватчиков. Даже если они попытаются снова придут с войной, земля выплюнет их с отвращением и ужасом...\n\n"
 speer_moskowien.28.a:0 "Война? Нет никакой войны. Она закончилась уже двадцать лет назад."
 
 speer_moskowien.29.t:0 "Никаких драк в моем кабинете"
 speer_moskowien.29.d:0 ""Что ты наделал, Шернер?!" Фюрер свирепо посмотрел на кровожадного генерала. Шпеер сжимал кулаки и держал их на столе, наклонившись вперед, его собственные слова срывались с губ с ужасным негодованием.\n\n"Я сделал только то, что вы мне приказали. Вы дали мне-"\n\n"Я не хочу, чтобы ты использовал мои слова как оправдание! Я не приказывал нашим войскам уничтожить целое поселение русских гражданских из-за какой-то выдуманной причины. Я разрешал тебе вступать в бой с врагом, только и всего." Фюрер хлопнул правой рукой по столу, напугав тех, кто проходил мимо кабинета. "Но то, что вы сделали, выходит за рамки борьбы с врагом!"\n\nШёрнер смерил своего начальника презрительным взглядом и остался стоять у стола. - "Разведка сообщила, что-"\n\n "Нет," - сказал Тресков, - "разведка не ошиблась. Они дали тебе другую цель. Но ты проигнорировал их доннсение. То, что ты сделал, - это именно твоя серьезная ошибка, а не их просчет."\n\nТеперь заговорил и Шпайдель, желая поддержать Шпеера и Трескова: "Вы также проигнорировали заявления вашей собственной разведки о том, что в поселении не было обнаружено никакого сопротивления противника. Доказательства снова и снова выкладывались перед вами, но ты не хотел их замечать. Ты проигнорировал их слова. Отбросил все предупреждения!"\n\n"Вы бы предпочли, чтобы я позволил этому городу перейти под контроль русских? Ты не знаешь, что там случилось на самом деле!" Теперь уже Шернер грубо указал на Шпайделя. - "Почему бы тебе сначала не попробовать узнать, что происходит и почему я отдал такие приказы, а потом уже предъявлять претензии?"\n\n"Значит, ты признаешь, что уничтожил его?" - Резко спросил Шпеер, с отвращением улыбаясь. - "Ну? Ты сделал это? Ты убивал мужчин, женщин и детей, которые не имели никакого отношения к нашему врагу?!" \n\n "Я сделал то, что должен. Мне все равно, в чем вы меня обвиняете! Это было необходимо. Это положит конец войне в более короткие сроки, чем-"\n\n"Чем что? Это глупость, Шернер!" Тресков покачал головой и отвернулся.\n\nШпайдель же не был таким спокойным. Он скрестил руки на груди и шагнул чуть ближе к Шернеру. Тот отреагировал, толкнув своего антипода в грудь, провоцируя Шпайделя схватить его за воротник. Но прежде чем ситуация могла обостриться, фюрер крикнул: "Довольно! Это мой кабинет! Ведите себя прилично!"\n\nКогда все успокоились, фюрер вздохнул и стал думать, что делать. Поразмыслив, он поднял глаза и объявил о своем решении.\n\n"
 speer_moskowien.29.a:0 "Мы должны признаться. Нельзя больше скрывать этот беспорядок."
 speer_moskowien.29.b:0 "Выкопайте яму 6 х 6 и закопайте все поглубже."
 
 speer_moskowien.30.t:0 "Разрушение Шимска"
 speer_moskowien.30.d:0 "Небольшой отряд разведки был отрезан от командования. Он потерял связь за несколько часов до того, как приблизился к городу. И восстановил контакт только тогда, когда приблизился к поселку, запросив воздушные удары от ближайших самолетов, посланных с ближайшей доступной авиабазы, чтобы уничтожить вероятные силы противника. Такие удары уничтожили большую часть города, причем в донесениях отряда подробно описывалось как уничтожение противника, так и несчастных гражданских лиц.\n\nВот как все было. И таковой должна быть история. Для нас важно контролировать ход событий и обоснованность таких событий. Как солдаты Рейха, мы не можем позволить правде стать инструментом, который наши враги используют против нас. Поэтому, чтобы никто и никогда не узнал о промахе наших войск против города Шимска, нам придется быть осторожными в установлении кордона вокруг информации, которая отсюда исходит."
 speer_moskowien.30.a:0 "Мне нужен еще один крепкий напиток."
 
 speer_moskowien.31.t:0 "Шимск? Никогда о нем не слышал."
 speer_moskowien.31.d:0 "Когда кто-нибудь пытался задать вопросы о городе Шимске и о том, что с ним случилось, он мог получить только два вида ответов.\n\nПутаные догадки и дикие слухи. Другими словами, никто на самом деле не знал, что было правдой, а что ложью. Правда была сокрыта за семью печатями. И когда кто-то попытался все таки разобраться в ситуации, все что удвлось найти - это слухи, след от которых становился еще более запутанным из-за комментариев и выводов, сделанных как военными, так и правительством. И даже немецкие СМИ не были уверены в том, о чем они на самом деле должны поведать.\n\nТолько достаточно проницательные понимали, что их отвлекает туман дезинформации и бюрократии. А вместе с туманом истина должна была затеряться в огромном механизме как государства, так и его меча."
 speer_moskowien.31.a:0 "Слава Богу, с этим разобрались."
 
 speer_moskowien.32.t:0 "Конец близок"
 speer_moskowien.32.d:0 "Будущее Германии было потеряно в кровопролитии войны, в которую она вмешалась ради собственного народа, заселившего восточные территории. Ее дорога теперь была усеяна трупами мужчин, женщин и детей, тех, кто сражался за Отечество или за свою Родину.\n\nЭто была ужасная цена. Предполагалось, что этого можно избежать, но, как и любой ошибки, ее уже нельзя было предотвратить, как только она была сделана.\n\nМир вернулся к своему отвращению по отношению к Германии. В свете этого Рейх все еще оставался отвратительной страной, что использовала силу, чтобы подавить любые угрозы. И Шпеер, оглядываясь назад, почувствовал, как из его легких вырвался долгий вздох. Сожаления давили на него. Изгнанное болью, его сердце горело так же сильно, как оно горело, когда закончилась война.\n\nЧувствуя себя потерянным, он закрыл глаза, надеясь уснуть и забыть о таких воспоминаниях. Он надеялся, что ему не придется совершать тех же ошибок, которые привели к столь печальному концу. И он надеялся, что Германия когда-нибудь сможет очиститься от крови, которую она пролила в прошлом и в войне, которая последовала после.\n\n"
 speer_moskowien.32.a:0 "Там, где кончаются все дороги, не кончается путь."
 
 speer_moskowien.33.t:0 "На Восточном фронте без перемен"
 speer_moskowien.33.d:0 "Протесты исходили от народов мира, которыми мы управляем. Мы получили много резких заявлений и обвинений, к которым уже привыкли. И когда мы привыкли получать их от них, со временем мы увидели, что их голоса стали тихими.\n\nНо наши юноши и девушки, которые учились в университетах и школах нашего Фаерлянда, кричат против того, что мы сделали. Они осуждают наших собственных солдат, предавая их чучела огню и вешая их, в то время как некоторые решили организовать демонстрации против учреждений наших Вооруженных сил. Было удивительно видеть, что наши самые образованные граждане отвернулись от нас, в то время, как остальной мир уже смирился.\n\n"
 speer_moskowien.33.a:0 "Пусть студенты бушуют против другого монстра."
 
 speer_moskowien.34.t:0 "Радио Свободная Европа."
 speer_moskowien.34.d:0 "В нечестивые часы дня радиопередачи из Исландии перехватывались любительскими и государственными радиостанциями. Переведенный на немецкий язык, голоса американцев вливались в уши их малочисленных слушателей и их самых горячих приверженцев.\n\n"...в городе Шимске не осталось в живых ни одного человека после того, как немцы пришли сюда во второй раз после Западнорусской войны. Несмотря на то, что немецкое правительство и военные попытались скрыть правду, люди должны знать о том, что же произошло на самом деле. В данном случае правду удалось узнать от анонимного источника..."\n\nПосле того, как эти передачи, скорее всего, были перерезаны секретным аппаратом германского государства, было уже слишком поздно. Правда просочилась. И правительство нуждалось в ответах.\n\nНарод и его лидеры подозревают, что такой компромисс в вопросе безопасности был сделан либо ЦРУ, либо Кемпейтай. Обвинения и сплетни ходили повсюду, но пока не было никаких доказательств, никто ничего толком не знал.\n\n"
 speer_moskowien.34.a:0 "Это же пиар-кошмар!"
 
 speer_moskowien.35.t:0 "Goodbye my Darling, Hello Moscowein"
 speer_moskowien.35.d:0 "The poorly built train provided no comfort for the Oberleutenant, as while the train whipping back and forth was usually no issue for supply shipments, personnel had been a different story. Not to mention the freezing temperatures that had plagued every one of the advisors as they prepared to reach Reichskommissariat Moskowien. But, as the Oberleutenant knew, comfort wasn't the priority of the Reich, was it? The train coming to a screeching halt painted a picture of his platoon's desperate stand at Bremen while he fought for Speer's succession. Exiting the train, he took one last look at his pocketwatch containing a picture of his wife before stepping off. \n\n The rumbling of the train made it hard to hear anything else, but for the Oberleutenant, the marching of boots managed to triumph the surrounding area, as more and more soldiers within Moskau prepared themselves through the bustling streets, as if the whole city was on the move. "Oberleutenant Vogt?" called a distant voice, grasping the Oberleutenant's attention as he came to see a young Leutenant saluting him. "At ease, Leutenant. You're here to bring me to my station, correct?" Vogt said. "Aye, sir, please, follow me, sir." prompting the young officer to face about and begin walking alongside Vogt. Everywhere Vogt looked, he only realized that the chaotic mess was growing, as dirtied Aryan settlers hurried to earn a few extra Reichsmarks whilst platoons of the Reichskommissariat's soldiers marched past. "Poor bastards never had it this hard, did they?" Vogt asked. "Not exactly, sir, preparations for a possible assault by the Russians has shaken up the lives of everyone in the settlement, though everyone is hopeful for the advisors that have come in." The prevalence of such "hope" did not appear evident for Vogt as he saw scared German children and fathers having to say one last goodbye before hurrying off with a rifle in tow. \n\nEventually, Vogt managed to escape the chaos-ridden frost as he entered his small office room within one of the military installations of Moskowien. To say that the ones present during the civil war in Germany were better was an overstatement, with staff tripping over themselves, rats scurrying down the hallways, and barely enough room to stand in. "Sir, command has issued that advisors are to aid in the training of divisions newly formed in the wake of the possible attack from the natives. Heil Speer." the Leutenant said, offering a salute in the air."
 speer_moskowien.35.a:0 "Yeah, Heil Speer."
 
 speer_moskowien.36.t:0 "Make a Man out of you."
 speer_moskowien.36.d:0 "Open the bolt. Insert the round. Close the bolt. Press the butt tight against the shoulder. Support the stock with the other hand. Align the sight. Breathe in. Take aim. Breathe out. Fire. Reload, rinse, and repeat. Fix bayonets if the enemy got any closer. Had it not been that easy to operate the weapons left from the Second World War to prepare the Reichskommissariat for such an attack like this? Apparently fucking not, according to Vogt, given how this morning has gone so far. Fighting and killing fellow Germans felt easier than dealing with this catastrophe. \n\nIt was four in the morning when the battalion he had been assigned to start off with were finished lining up, with some of the men obviously not knowing what standing at attention meant. Lighting his cigarette, Vogt yelled out, "Men, my name is Oberleutenant Marzell Vogt. As I have seen blood spilt within our homeland through war, so too now do the Russians seek to spill our blood to retain their damned power, looking to unite against our families, our Fatherland! And as proud Germans seeking to do their homeland proud, we cannot allow this. Today begins your training for when you face the frontlines, in the reality of which some of you will die. However, that is not the concern now. Today, you shall become true workers of the Reichskommissariat, true soldiers, and true Germans. Now, first platoon of the first company, mount the firing range." \n\nVogt's inspiring words seemingly died in his eyes as the men lined up for weapon training. Some of these men hadn't touched a rifle in years, while others hadn't done so at all, and only worked the farms while producing large families, as the Reich had given permission to do so. None had known the true brutalities that were to come, as Vogt had seen during the civil war, especially when some of them barely figured out how to slide the bolt open. However, the worst came when the men had finally regularly begun firing at the targets when a shower of blood splattered across the field, some staining Vogt's coat, with screaming following. Men rushed over, and saw one that one of the recruits shot themselves in the hand, nearly blowing it off; however, despite the horrificness of the situation, the man managed to retain as much composure as he could, even firing off a joke or two in the process. \n\n Vogt knew the truth of the situation: the man shot himself in order to get out of service, in order to escape the horrors that everyone else was bound to endure. Yet, the Oberleutenant knew the truth of it all, that he couldn't shatter the mens' spirits knowing they had cowards in their ranks, and chose to send him away to deal with later. Afterwards, the men along the firing line simply stared at Vogt."
 speer_moskowien.36.a:0 "Get back to work!"
 
 speer_moskowien.37.t:0 "First Blood."
 speer_moskowien.37.d:0 "The Eagle, a bird of prey that overlooked the lands of the Germans for centuries. In times past, it represented the strength of the empires long past within German history, having served as a symbol of perseverance and courage. Now, as Vogt knew all too well, the symbol flew as to represent the Fatherland, along with the battalion of conscripts and volunteers within the newly formed "Adlersgruppe," charged with protecting their friends and families from the Russian onslaught that inevitably stormed its way forward. As the men continued setting up defenses in some backwater village to the south of Moskau, they continuously talked about potentially being called heroes on their return home. The word "hero" brought a whiplash of pessimism for Oberleutenant Vogt, nearly distracting him before the sounds of one of the infantrymen being torn apart by submachine gun fire exploded out. \n\nA period of shock-ridden silence boomed, until screams in Russian came from across the town, and the Germans hurried to their assigned positions, with Vogt's orders starting to become drowned out by the incoming gunfire. Chunks of concrete came flying off of surrounding buildings, some even tearing apart the faces of the new recruits, as they continually battled in the streets, with bullets flying and the blood of both Germans and Russians showering the air in a flurry of fire and gore. Vogt had known the terror of guerilla warfare for years, and now, as a Russian truck with a light-machine gun in the bed firing down into the Germans, Vogt had the chance to utilize his experience. With cries drowning the air, Vogt shouted at some of the closest men to him, "Find your strength men, now's our time to make the advance! Unteroffizier Breiner, take some men and gather the explosives! Unteroffizier Kranz, gather some men with me and we'll surround the truck, it cannot-" a bullet interrupted Vogt's speech as a rain of gunfire forced him to find better cover. As he regained his defense, the only thing the Oberleutenant saw when he laid his eyes on his men were the same emotions portrayed by his brothers-in-arms during their time fighting for Speer back in Germany. The same emotion that came as the feelings of heroism faded, and the chilling shadow of death crept closer and closer, with every comrade lost to another bullet, whether it's fired from a Russian or a German. \n\nTerror. \n\n Wiping his face some more, Oberleutenant Vogt shouted "Fall back, fall back! We'll find another way around!" as the German soldiers began to retreat in the face of the overwhelming firepower from the Russians. They may not be heroes, but they didn't need to be heroes to deserve to live another day, to Vogt, anyway."
 speer_moskowien.37.a:0 "Damnit."
 
 speer_moskowien.38.t:0 "Napalm Sticks to Kids."
 speer_moskowien.38.d:0 "Quickly, the "Adlergruppe" was learning the truer aspects of warfare taught to Vogt during the German Civil War. The death, the destruction, the disease, and all the other terrors. But Vogt could never have expected the brutalities to rise so quickly: the amount of mass executions, the killings of deserters, those once considered to be comrades in fighting against the Russians, the viscera, all had come crashing down upon the volunteers in such a short period. Much to the respect of Oberleutenant Vogt, while it all seemed difficult, the men continued to march forward past it all; that is, until the Burning of Ryazan. \n\n As the Adlergruppe marched southwards from Moskau, pushing deeper into Russian territory "in the defense of the Reichs' rightful territory,'' the men had already become surrounded as the urban battle exploded. Sure, the men got their first taste of battle in a village, but this was an entirely different story as the concrete buildings and structures hid enemy Russians behind every corner. Constantly, squads of enemy soldiers seemed to appear as phantoms in the dark, pinning a few squads of the Germans down before they finally dealt with the issue. This was, until Alpha Company, led by Oberleutenant Marzell Vogt, entered the courtyard of an apartment complex to secure the area, and became pinned down by heavy enemy fire from all sides of the three-sided building. The men rushed to cover or died trying to do so, with the screams of fellow Aryans dying in the stony courtyard filling the air, as what seemed like the endless Russian supply of lead came raining hell upon the company. Vogt was left with no other choice but to hold out as he continuously pleaded for air support from local German air wings, who promised "immediate combat support." \n\nIt took a seemingly endless five minutes for the screams of the German jets to overtake the slaughter, as the Gates of Hell seemed to open up from the heavens above and consume the apartment complex. The men watched along in horror, some trying to get up and move as the fiery napalm they pleaded for arrived, sticking to the enemy soldiers who threw themselves off the multiple story balconies to escape the horrid fate of burning to death. However, as Vogt thought the horror was over, it only multiplied in size, as the outer doors of the apartment complex opened up and a flood of burning men, women, and children came screeching out of the complex. Only some had been armed, but none cared any longer, as they peeled away at the flesh and bone that melted away from the deadly German napalm, with mothers holding their children, hoping for an end to the madness. Eventually, all had either died from the flames or were killed out of mercy by some of those within the Aldersgruppe, who had all seemed to shock and terrified to be able to respond to any other orders from some of the superiors. \n\nThe nightmares that night consumed Vogt's mind. Flashbacks to that last stand at Bremen stormed his mind only to reach a burning conclusion, with the flooding of anachronistic burning children and women into the once-heroic battlefield, causing the Oberleutenant to rocket from his dreams every hour of the night."
 speer_moskowien.38.a:0 "We are each our own devil, and we make this world our hell.."
 
 speer_moskowien.39.t:0 "Still in Moscow."
 speer_moskowien.39.d:0 "Marina Vogt waited eagerly at the train station in Germania as the heat of steam dominated the air, while families greeted newly arriving German fathers who had been travelling from work or on duty. All had such beautiful, loving wives, and even more beautiful children, in the eyes of Marina, always longing to start a family with her husband. Finally, the glowing numbers of "418" came into view with a screeching halt, and she excitedly danced over, finally seeing her beloved Marzell come into view. She immediately rushed to embrace her Marzell, who jumped at the sight of his rushing wife, causing her confusion, saying, "You're finally back, Marzell! Come here!" she said, embracing her husband. "Yes, I'm, I'm home now." Marzell said, as Marina felt her husband's hand shake. \n\nHours had gone by, and yet, the newly returning husband still remained...odd, according to Marina. Everytime a new question came forward, like, "How did it feel to serve the Fatherland once more?" he simply responded with a quick "It was good." or "Great." She couldn't name the look in his eyes, one of distance, as if his eyes were a camera out of focus, but she simply tried to provide everything she could to be a good wife. That evening, as the couple climbed into bed, Marina's attempts to embrace and comfort her husband resulted in a simple repulse on the side of her husband, followed by his attempts to get some sleep as he tossed and turned in the bed. \n\n Later into the night, Marina woke to the sound of broken glass and an otherwise empty bed, as she threw off the covers and rushed towards the kitchen, where she heard the loud noise. Realizing her husband was nowhere in sight, she grabbed a letter opener they kept on the desk before entering the kitchen...where she found her husband, with glass shards shattered across the table and ground, whiskey, which her husband swore to never drink in his career, spilled across the area, and a bloodied hand carrying a pistol kept from service. Marina dropped the letter opener on the ground as she approached her husband, asking "Marzell, oh god, what's wrong?" Marzell responded with nothing, only beginning to sob into her chest as he dropped the pistol on the ground, and embraced her tightly, shaking all the while."
 speer_moskowien.39.a:0 "War is Hell."
 
 speer_moskowien.40.t:0 "Arrival in the German Settler State."
 speer_moskowien.40.d:0 "The northbound train delivered a journey that, although mildly uncomfortable and thoroughly frigid, was historic, and truly felt antiquated as the snowy Russian countryside came into view through the train's windows. And within one small compartment, the bustling and rocking of the powerful locomotive hardly shook the work Walther Viktorow had prepared. Viktorow sat excitedly, tapping on his briefcase filled with documents and procedural forms as he stared out into the Western Russian wilderness, completely losing track of the outside world as the train came to a screech, and the city streets filled his view. Finally, after so much wrongdoing against the harrowed Russian, Viktorow knew that the time had come to make a difference in the world, even if the greatest trial awaited him, and he had one thought which dominated his mind: \n\nMoskau awaits. \n\nHowever, as Viktorow exited the train, accompanied by a group of German guardsmen straight from Germania, the full force of the trial would strike as he looked around the train station. Everywhere, men, women, and children, all with bright, beautiful blue eyes, and adorned with flowing golden hair, all looked as if they had come from a German slum. Exhaustion colored their faces while callouses covered their hands, with some appearing frail and hungry, and all adorning ragged clothes that would bring disgust to most German higher ups. But Viktorow did not want the prestige or class of higher up, this is exactly what Viktorow wanted, even if he could not stand the pleading eyes of the settlers here. At the end of the day, they were the Reich's citizens, and as proud as they may be, they were suffering, and Viktorow knew that he, as an ambassador on behalf of the Reich itself, he could not allow this any longer. \n\nAs the snow landed atop his cap, the toy of a young child bounced across the street in front of the capitol, nearly prompting a guard to strike the child, were it not for Viktorow's intervention. Handing the child his toy from next to Viktorow's feet, the diplomat said a few simple words to the boy: "Do not be afraid, things will change here soon." as he looked onwards to the capitol building of Reichskommissariat Moskowien, as the recent clashings of Germans and Russians flooded his mind."
 speer_moskowien.40.a:0 "We can do good work here!" 
 
 speer_moskowien.41.t:0 "Report One."
 speer_moskowien.41.d:0 "[CLASSIFICATION LEVEL: SECRET] \n\nAUSWÄRTIGES AMT\n\nTo: FÜHRER'S OFFICE \n\nFrom: REICHSDIPLOMAT WALTHER VIKTOROW \n\nArrival at the train station within Moskau occurred at 0730, with full preparations made in regards to handling the situation within Reichskommissariat Moskowien. Improvements regarding the stability of the transportation systems between the Reich and the Reichskommissariat could potentially be looked into; however, if anything, the difficulty presented in the transportation systems is a small look into the situation within Moskowien. Politically, the situation within the area appears stable enough to not withdraw supply efforts towards the settlers of the area, nor do any reports indicate a collapse for the Reich's influence within the area around Moskau; however, living standards have fallen dramatically for the Aryan settlers within the Reichskommissariat as well as native Russians. Outbreaks of conflict between native Russian populaces and the settlers arriving from Germany proper has caused considerable detriment for German settlements, and Russians within the area have suffered as well, despite the advancements made within the area. In this regard, although living conditions have plummeted for all parties within Moscowien and the surrounding Russian nation-state, the populace has espoused supreme loyalty towards the Reich itself, and in an effort to support the German and the Russian within the area, the developing situation has been taken with the greatest priority for our diplomatic envoy. Thus, actions towards the advancement of OPERATION: GREATWHITE will begin immediate implementation within the interactions between Reichskommissar Kasche's successor, native leadership within the newly established state for Russians outside of Reichskommissar Moscowien, and the diplomatic envoy you have assigned me to, and transportation to the capital of the nation-state of the Russians will be arranged to aid our mutual efforts through a hopeful admittance into the Unity-Pakt. To the glory of the Reich. \n\nWalther Viktorow"
 speer_moskowien.41.a:0 "The Führer will be pleased"
 
 speer_moskowien.42.t:0 "A Journey Across the Border"
 speer_moskowien.42.d:0 "Luckily, the Moscowien government had been more than cooperative with Viktorow's work over the past few days, and has granted his convoy protection and given him absolute clarity and comfort regarding their business in the capital and preparations for negotiation. Viktorow knew that as the days went on, the time before he'd venture forward to meet with the officials of the Russian nation grew shorter and shorter; yet, despite his excitement for the eventual departure and work, everything left him confounded in the reasoning behind the excitement.\n\n"Excuse me, Dr. Viktorow, but the convoy has been prepared for transportation," a young secretary said as he had missed her knocks on the door.\n\n"My apologies, Miss Berchow, right away," the diplomat said, as he grabbed his suitcase and followed her out. Everything around him had showcased what he enjoyed, the order, the structure of it all, and now was finally his time to make a difference. Time to make a difference that his predecessors of the past did not, he continued, thinking of the pictures of his family he kept so neatly tucked away back home in Germania. The carvings of the beautiful little box delighted Viktorow, in contrast with the contents, as he saw capturings of the times of a Russian family working its hardest to get through the wall set up by German forces. How great the suffering his grandparents had faced as they crossed over into the new land of Germany, and the dreaded persecutions that the Viktorovs faced being foreign immigrants in a hostile land. But no more, no more crushed dreams nor broken souls from either side, as each and every hardworking German and Russian around Moskowien has earned their right to support from the Fatherland, and earned an end to the troubles which plagued them.\n\nViktorow continued his thoughts as he finally made it outside the capital alongside his fellow statesmen and the Waffen regiment accompanying them deep into the Russian land. The frost encapsulating the trucks reminded Viktorow of his grandfather and grandmother as the convoy began to move away from Moskowien territory."
 speer_moskowien.42.a:0 "What an exciting trip!"
 
 speer_moskowien.43.t:0 "A Stranger in a Strange Land"
 speer_moskowien.43.d:0 "The soft rumbling of treading through dirt and snow tore apart into harsh rocking and bucking by the envoy's truck as it met hard gravel amidst that sounded like it would tear off the tires at any minute. As the entourage continued onwards, the silence slowly transformed from an excited admiration of the Russian land to a dreaded silence, with each rotation of the tires bringing another wave of confusing tensions as the Waffen guards present in Viktorow's truck prepped themselves. It was confusing to Viktorow, to say the least, until the trucks finally passed through the iron gates of the city.\n\nThere, peering through the windows of a heavily armored truck, Viktorow, for the first time in his life, received a glimpse as to what his grandmother and grandfather escaped all those years ago: the glimpses of children roaming the streets without parents in sight, in rags, fighting over a piece of bread which had been stained by the mud of the ground. Across the street, Viktorow caught glimpses of three men beating another fellow Russian on the ground, pummeling him with bats, punches, and kicks as they strip him of his bag and coat and duck off into the alleyway, passing by a duo of nurses carrying a body covered with a tarp out of a health center. The homeless had grown in number as he saw groups of armed men harassing a young woman coming out of her home, seemingly asking for overdue money owed to them, and Viktorow could only pray for her safety as the convoy moved on. Viktorow continued to think and debate with himself as to what had become the fate of the Russian people, what could have done this? Were the politicians in charge of the state that greedy, or was there some sort of crisis causing all of this? Viktorow continued to pray for the hope that things had not been completely this way for his ancestors.\n\nAs the motorcade came to a halt outside of the capitol building, Viktorow continued to dust himself off and grab his briefcase as his eyes locked onto a peculiar sight: a little girl, no older than seven, grabbed at the chain link fence as she continued to stare at the Germans inside. She looked thinly, and had only dirty rags on, yet her brown eyes glimmered in the snow, reminding Viktorow of the daughter he always wanted. That was, until a little boy began to chase her for the bread in her hands."
 speer_moskowien.43.a:0 "I hope we can help these people too."
 
 speer_moskowien.44.t:0 "A Meeting of Fates"
 speer_moskowien.44.d:0 "As the grandfather clock in the corner of the room continued to tick, the weight upon Walther Viktorow's shoulders seemingly doubled. He stared into seeming nothingness, as the words upon the transcripts laid out in front of him blurred, all the man could see was images of his days within the surrounding area. The desperateness and near predatory nature of some of the groups that had formed outside of the Moskowien territory, how could the self-governed area fall apart so quickly, yet the room he sits in remain so lavish?\n\nSuddenly, the wrinkled face of the anti-Soviet himself, Bronisalv Kaminski entered the room, offering a nod and handshake to the diplomat.\n\n"Brigadeführer Kaminski, it is an honor to meet you. My name is Dr. Walther Viktorow-" Viktorow started, before being cut off by Kaminski.\n\n"The diplomat sent by Speer, huh? We've been waiting for your arrival. What's the terms?"\n\nViktorow hadn't pictured such exhaustion from Kaminski, but then again, all of the area has been a surprise, hasn't it? Viktorow took out the first report in the file, and began discussing the Führer's desires out of Kaminski to pay for the incredible amount of support issued to the native state via the ceding of Brauchitschstadt and a swearing of loyalty to the Unity-Pakt.\n\nViktorow's seemingly hopeful words brought him to look up, only to meet the image of Kaminski hunched over the desk, both hands clasping his face.\n\n"They'll march in and hang me...joining the Unity-Pakt...the natives, they've given..."\n\nAnd finally, as if a sledgehammer broke through a castle made of sand, everything came together for Viktorow. The terms, the ceding of territory, the governmental lavishness, yet the hopeless and the butchers remaining outside, this wasn't Kaminski's misdoings: they've been paying everything towards the Reich. They couldn't stand on their own, they needed help, and now... It suddenly dawned on him: Operation: Great White. Viktorow wasn't serving as a negotiator here, he was a predator: a loan shark.\n\nIn the end, Kaminski, with eyes that seemingly had the life sucked out of them, shook to the agreement of losing Brauchitschstadt and joining the Pakt. With every step, from leaving the capitol building, to walking to the trucks, to staring out the windows as they rumbled out, Walther Viktorow felt one thing alone: the eyes of starving, broken Russians."
 speer_moskowien.44.a:0 "God help us."
 
 speer_moskowien.45.t:0 "Final Report"
 speer_moskowien.45.d:0 "[CLASSIFICATION LEVEL: SECRET] \n\nAUSWÄRTIGES AMT\n\nTo: FÜHRER'S OFFICE \n\nFrom: REICHSDIPLOMAT WALTHER VIKTOROW \n\nNegotiations with the Russian native-state outside of Reichskommissariat Moscowien, as ordered by yourself, Führer SPEER, and approved and supplied by Reichskommissariat Moskowien concluded at 1130, with return to Moskau occuring at 1247. Meeting with BRONISALV KAMINSKI retained success within the notions outlined in OPERATION: GREATWHITE, as the native state has agreed to cede Brauchitschstadt to the direct control of the German Reich while issuing a submittance of willingness to joining the Unity-Pakt in support of Germany proper in exchange for the cancellation of debts owed from the local government towards Germania. German settlers retained celebratory feelings over the success and technical end to conflicts against their Russian neighbors, as local reports showed demonstrations of praise regarding the Reichskommissariat's government. Outside of Moskau, reports of Russian citizens' outrage over the terms of KAMINSKI'S agreement have been issued to local media outlets, with even some factions within Brauchitschstadt reporting direct obstinance towards the notions of direct annexation by the German Reich proper. Overall tension within the area remains to be seen, as continuous data has been feeding into the Reichskommissariat's office to measure the success of the terms. Within personal reason and experience, it is within bounds of my personal measures to report that OPERATION: GREATWHITE provides immediate successes for the German Reich; however, continuous documentation will be required to measure long-term successes. Insofar as measurements reach, the continuous losses of the native populaces following the Second World War, the Western Russian War, and now the loss of Brauchitschstadt and the diplomatic alignment with the Unity-Pakt may offer a fostering point for native resistances. In dearly recognizing the sufferings of the native populace, current success estimates remain at a current situated level of IMPROBABLE."
 speer_moskowien.45.a:0 "Hope, dragged to the depths."
 

 speer_moskowien.46.t:0 "Letters from the East"
 speer_moskowien.46.d:0 "War never means peace for a foreign ministry, no matter how far removed from the conflict. Helmut Schmidt had become all too familiar with this. A pound on the door outside his office served as the fifteenth reminder that day that the world after Hitler was still a chaotic maelstrom of politics and blood, a great typhoon in which Germania was the eye of the storm. Peaceful for now, but surrounded by disorder on all sides. \n\n"Come in, come in." \n\n"Foreign minister, a report from Moskowien. I'm sure you'll find it fascinating reading." \n\n"Thank you. You're one of Gehlen's boys, with the RND?" \n\nThe young man opposite him remained silent, and smiled coldly. Schmidt internally rolled his eyes and took the paper from him. "Very well. Off you go then." \n\nWith a short bow, the man left. Schmidt stared at the paper in front of him. 'Kaminski victorious', a newspaper clipping on the front read. Ah, so old Brinislaw had won out against the German settlers. A bad situation for Germany, perhaps, what with the whole legacy of a totalitarian Reichkomissariat and all leaving a sour taste in Russian mouths. Still, Schmidt thought it was perhaps preferable to Von Dem Bach or one of the other wretched Nazis patrolling the ruins of Russia. If not for his government, then for humanity as a whole. \n\nHe filed through the papers, and one stood out particularly. An intercepted telegram, between one of Brinislaw's men and some sympathetic Russian national in Lettland. Now this was interesting. Seems Kaminski had become convinced the best way for his Moscow autonomy out of the chaos enveloping the rest of Russia was a negotiation session with Germania's finest. Perhaps Schmidt would see the best of both worlds, then."
 speer_moskowien.46.a:0 "Another partner in the new world order."

 speer_moskowien.47.t:0 "Shashlik and Diplomacy"
 speer_moskowien.47.d:0 "Germans and Russians had just about always been wrapped up in each others' business. When the Empire still controlled the Baltic states, the Germans there had been kept as something of a nobility. Schleswig-Holstein, back before the Wilhelmine era, had been a land controlled by an offshoot of the Romanovs. Fate still has it that the Lord of Europe and the fractured Giant of the East will forever be woven together in a tangled tapestry. \n\nSchmidt arrived in a country town in Western Moskowien by plane. Russian troops lined the streets, eying down the foreign minister's convoy as it moved toward the central bar, which had seemingly been refitted into a political centre of operations for Kaminski's forces in this region. Schmidt was confident that he was safe; the Heer around him was equipped with better weapons than these peasant conscripts, that was for sure. Either way, blood spilled today would not be the preferable option. \n\nNegotiations were over lunch. Shashlik, Pelmeni and even Chicken Kiev. Schmidt didn't have Russian cuisine often, but it remained one of his favourites on the continent. Beyond the food, Schmidt was impressed with Kaminski. The man spoke German well, and seemed cultured in literature and philosophy, something that even in the supposed 'world capital' politicians often lacked. The man's taste was clearly in the sciences, however, but Schmidt was capable of holding basic conversation on the scientific feats of Tesla through to Braun. Schmidt liked Kaminski, and it seemed the favour was mutual. \n\nA minor tremor in the conversation was felt. Schmidt let it be known that Brauchitschstadt, or what the Russians still call 'Leningrad', would be directly administered by Germania. The city seemed to hold sentimental value to the old soldier opposite him, who had served his time with the Red Army before Stalin's purges. Lenin was still an admired figure. \n\nDespite this, Kaminski was still willing for the negotiations to move forward. Even with the administration disagreements, Kaminski admitted that he felt aligning his new Russia with Speer was the right thing to do. Schmidt couldn't agree more."
 speer_moskowien.47.a:0 "Perhaps there will be peace after all?"

 speer_moskowien.48.t:0 "Spoiled Lunch"
 speer_moskowien.48.d:0 ""And of course, the Heer will be an integral part in your new Reichskommissariat, yes?" \n\nKaminski's smile, which had stretched ear to ear all evening, shrunk to the tightest grimace seen this side of the Atlantic. His brows furrowed. "Herr Schmidt, would you repeat that for me please?" \n\nSchmidt felt his heart sink as he realised what he had done. "Perhaps the Heer might take an advisory role in the new Moscow government, if you would be so willing." \n\n"I heard what you said the first time, I was just checking to see if you were the rat you appeared to be." Kaminski sighed. "You know, Schmidt, out here in the East, people call you a hero. There's optimism that you might be something different to those Nazi scum who run your country. That you might be an angel on Speer's shoulder, and you might do something genuinely good for Russia, or even the world." \n\nSchmidt watched as the man opposite him stood from his unfinished lunch. Kaminski faced away, equipping his coat as he continued. "No man is immune to propaganda. I read an American minister talk about it, and you know Schmidt, I hate the Americans, but this one had a point. 'Propaganda makes puppets of us'. It has made a puppet out of you. My blood might come from Warsaw, Minsk, and the very soil this building stands on, but do you think just because I am a Slav that I am stupid?" \n\n"Take yourself and those uptight pricks in uniform behind you back to whatever fucking hell you came from." Kaminski's glare penetrated Schmidt, and the Russians left the room. Schmidt slammed the table once the door had shut. War had come again."
 speer_moskowien.48.a:0 "Scheiße"

 speer_moskowien.49.t:0 "The Two Gentlemen of Lauenburg"
 speer_moskowien.49.d:0 ""Ah, is that Hans? I knew you when you were this tall. How is your mother going?" \n\n"Good, my Führer." \n\nSpeer smiled, warmly. "What is it you've come to bring me today. Gehlen come up with something good?" \n\nThe boy nodded. "Documents from Moskowien, my Führer. I hope they are of interest." \n\n"You've done well, son. Send my best wishes back to the RND with you." \n\nThe young man saluted, and exited the room. Speer was left with a folder of documents pertaining to the breakdown of the recent partition in Moskowien. Ah. Erich von dem Bach has claimed victory, or so the clipping at the front of the folder would have the Führer believe. Perhaps his Cyrillic was a bit rusty, but flicking through the rest of the documentation suggested that this was the accurate outcome. \n\n"Finally, some good news," Speer muttered to himself. A loyal Wehrmacht general sat in Moscow now, and the Führer could see no reason why resistance was even conceivable. He picked the phone up from his desk. \n\n"
 speer_moskowien.49.a:0 "Send Schmidt in. He has an assignment."


 speer_moskowien.50.t:0 "The Two Gentlemen of Lauenburg"
 speer_moskowien.50.d:0 "Lauenburg was nice this time of year. Schmidt felt something of his Hanseatic heritage awakened when he wandered the cities on the Baltic coast. As good a place as any for diplomatic arrangements. Perhaps more importantly, Erich von dem Bach hadn't seen his hometown for years, and so Schmidt thought it might be beneficial to arrange a meeting there. The bewildered old soldier was guided by the foreign minister into the party office building that  had been reserved for the meeting. A table was decorated with a grand lunch for Moskowien's interim ruler. Wurst, potatoes and plenty of beer. "Schmidt, this was unnecessary. Thank you." \n\n"Anything for a fellow German on the homebound flight. Now, down to business?" \n\nAt Bach's nod, Schmidt began. With an apology, the foreign minister revealed that Bach's position would be filled by Alexis von Roenne, to which Bach was seemingly compliant. Additionally, the Reich would directly occupy Brauchistschstadt, and create a new german settler state in the Southern Volga region. To both of these territorial changes, Bach was quite amicable. "Happy to do my duty, sir." \n\nSchmidt smiled to himself. If he knew this was going to be so easy, he would've started drinking much earlier."
 speer_moskowien.50.a:0 "Diplomacy is the art of the possible."

 speer_moskowien.51.t:0 "Behind the Masks"
 speer_moskowien.51.d:0 "A few beers later, the two men stood, smiling and shaking hands after a heartfelt conversation about patriotism and life growing up in the merchant cities of northern Germany. Schmidt thought he'd have hated Bach, but the man was honest and kind. They had been alone for some time, and Bach admitted his Kashubian heritage, which no one in the party, he was sure, knew. Sometimes, in Bach's weaker moments, even he doubted the party. Schmidt felt he had met a kindred spirit. The deal was sealed with signatures, and the men departed home. \n\nSchmidt didn't like night time flights, so he was staying in Lauenburg til the morning. He sat up in his hotel bed with the folder the RND had given him. It was a dossier on Bach, and although he had considered the diplomatic sections with great detail, he had only skimmed the personal section. Schmidt's eyebrows furrowed as he glanced over a section tabbed as 'Activities before Moskowien', detailing the man's actions before the war. Schmidt felt his heart race. The man he had joked and drunk with just hours earlier had been responsible for the murder of hundreds of thousands of innocents, and these were only the documented ones. In Operation Hummingbird, Bach had personally killed several in the SA. Then there was his horrific career in the SS, which Schmidt had heard of but never actively considered. \n\nNo one in this Reich was innocent. Not even the kindest of faces, or the warmest of voices. It was just Schmidt, and Schmidt alone, dancing with the murderers that had destroyed his father's country. He felt his eyes begin to tear up, but suppressed the urge to cry. He had done too much of that recently. At least the deal had gone smoothly. Another nation returned to the Unity Pakt for his favourite murderer, the Führer."
 speer_moskowien.51.a:0 "Heims in Reich."


 speerscience.2.t:0 "Сотрудничество с K-W-G закончилось"
 speerscience.2.desc:0 "С окончанием совместной исследовательской программы ученые и академики из Общества Кайзера-Вильгельма вернулись к своей обычной деятельности. Поскольку по всей стране открылись многочисленные государственные исследовательские учреждения, у нас больше нет необходимости полагаться на уважаемое, но все еще внешнее академическое учреждение.\n\nЦеремония закрытия состоялась в Рейхсканцелярии, где фюрер устроил официальный обед, в котором приняли участие десятки важнейших ученых и исследователей из K-W-G. Фюрер похвалил ученых за их результаты, выразив "большую признательность" за прогресс, достигнутый в области электроники и промышленности. "С вашим острым умом и самоотверженной преданностью Рейху," - заявил он в речи в конце банкета, - "вы не только обеспечиваете процветание Фатерлянда, но и воплощаете в жизнь мечту о национал-социализме, что уже должно быть удовлетворительной наградой для таких истинных патриотов, как вы. То, что вы сделали," - он обвел взглядом весь зал, - "а именно, дали новую надежду людям, обеспечив им лучшую жизнь с помощью ваших технологий. Вы гарантировали то, что наши храбрые солдаты действительно смогут защитить нас от любой опасности, как внутри, так и за пределами нашей прекрасной  империи!"\n\nКогда фюрер сел, вежливые аплодисменты гостей выразили признательность за полученные комплименты. Церемония же завершилась вручением высшей награды за достижения в области немецкой науки - Deutscher Nationalpreis für Kunst und Wissenschaft, которая досталась директору общества Адольфу Фридриху Бутенандту. Хотя это сотрудничество подошло к концу, никто не может отрицать, что его плоды будут ощущаться по всей стране еще много лет."
 speerscience.2.a:0 "Тост за науку и прогресс!"
 speerscience.3.t:0 "Отставание"
 speerscience.3.desc:0 "Рейхсканцелярия, как всегда, кипела жизнью даже самым поздним вечером. Восстановление страны с нуля, в данном случае в буквальном смысле - было гигантской задачей, и вся бюрократия Рейха упорно трудилась, чтобы нация смогла преодолеть эти трудности. В личном кабинете фюрера происходила важная встреча: Альберт Шпеер встречался с министром инноваций и исследований и директорами уцелевших научных структур. Гражданская война уничтожила большинство высших учебных заведений, а те немногие, что еще были в состоянии работать, испытывали нехватку средств и кадров.\n\nПо мере того как министр перечислял все проблемы и трудности научно-исследовательского сектора, воздух становился все тяжелее и тяжелее. В какой-то момент фюрер прервал шквал жалоб: "Министр, пожалуйста, остановитесь! Неужели мы действительно находимся в таком плачевном состоянии? Неужели Рейх действительно так сильно отстал?"\n\n"Пожалуйста, следуйте за мной, майн фюрер"\n\nКогда они подошли к окну, министр указал на машины: "Посмотрите внимательнее, что вы видите?" - и этого было достаточно. К своему ужасу, Шпеер увидел, что большинство, если не все проезжавшие мимо машины и грузовики, были моделями десятилетней давности, если не еще старше. Присмотревшись внимательнее, он также заметил детали, которые упускал, когда он обычно смотрел на улицу в последние недели: постоянные строительные работы на дорогах и тротуарах, электрические кабели, свисающие с перепутанных линий электропередач, общественные телефоны, разбросанные по всему городу, потому что у людей не было телефонов в их домах...\n\nКак раз в этот момент, словно в подтверждение того, что ситуация действительно была ужасной, в кабинете погас свет, и удивленные голоса из-за двери дали понять, что свет погас во всей Рейхсканцелярии.\n\nС довольно удрученным видом фюрер пошарил вокруг стола и вздохнул. - "Пожалуйста, продолжайте свой доклад, министр...""
 speerscience.3.a:0 "Простите, мой фюрер, но здесь слишком темно, чтобы я мог продолжить чтение..."
 speerscience.4.t:0 "Нормализация исследовательских усилий"
 speerscience.4.desc:0 "Наше недавное спонсирование научных исследований принесло свои плоды"
 speerscience.4.a:0 "ОК."
 speerscience.5.t:0 "Рождение NetzRAM"
 speerscience.5.desc:0 "Все огни в Германии были направлены на Геттингенский университет. В уединенной комнате, глубоко в недрах исследовательского крыла электроники, десятки инженеров, ученых и простых студентов столпились вокруг большой машины. По выражению их лиц и возбужденным комментариям можно было подумать, что они похожи на детей, ожидающих своей очереди в булочную, и в некотором смысле, так оно и было.\n\nПосреди комнаты, возвышаясь над собравшимися людьми, стояла большая электронная машина. На уровне человеческой головы расположился маленький экран и металлическая клавиатура. Пока что, на экране ничего не происходило, но скоро это кардинально изменится. В очень похожей комнате в Германии был активирован центральный узел NetzRAM, и сеть, охватывающая весь Рейх, была официально активирована. Через несколько мгновений от главного устройства поступит сообщение, и результаты этого первого испытания покажут, был ли это оглушительный успех или унизительный провал.\n\nЭкран пронзительно зажужжал, и все находившиеся в комнате мнгновенно превратились в жирафов, пытающихся рассмотреть что происходило на экране.  А там буква за буквой... появлялись слова! "КАК ВАС ЗОВУТ?" По залу разнеслись радостные возгласы, и дрожащей рукой декан Университета ответил: "ВАЛЬТЕР БОТЕ". Еще несколько секунд, затем второе сообщение: "КАКОВ БУДЕТ ВАШ ЗАПРОС?", на которое последовал согласованный ответ:"ФУНДАМЕНТАЛЬНАЯ НАУКА". Наконец, третье и последнее: "КАКОВА СКОРОСТЬ ПОЛЕТА ПОРОЖНЕЙ ЛАСТОЧКИ?"\n\nВ комнате воцарилась тишина. Это был неправильный вопрос! Была ли какая-то проблема? Ошибка? Взлом?! Затем молодой студент попросил разрешения дополнить запрос, и как только он его получил, быстро написал: "АФРИКАНСКАЯ ИЛИ ЕВРОПЕЙСКАЯ ЛАСТОЧКА?" Две минуты напряженного ожидания, пока экран, наконец, снова не загудел: "ВЫ МЕНЯ ПОДЛОВИЛИ!"\n\nПо всей лаборатории раздались радостные возгласы и смех."
 speerscience.5.a:0 "Великий день для Германии!"
 
 speer_rnd.16.t:0 "Проснитесь и пойте, герр Вессель"
 speer_rnd.16.d:0 "Моему заместителю в ИСБ, Герхарду Весселю: я хочу поздравить вас с прибытием. А теперь, если не считать торжеств, вам предстоит ответственная миссия.\n\nПоскольку ваше Бюро уже приступило к своей работе, я хочу, чтобы вы тщательно исследовали подрывные силы, возникшие при новом режиме во главе с фюрером Альбертом Шпеером. Первая, критическая, - это Антифашистская акция. Будучи одним из самых ярых противников национал-социализма, они якобы были "уничтожены" под руководством фюрера Адольфа Гитлера, но, к сожалению, мы ошиблись. Мы еще мало знаем о них, поэтому важно раскрыть их дегенеративные большевистские корни.\n\nВо-вторых, это экспоненциальный рост студенческого движения в Германии. У нас есть веские основания полагать, что, хотя некоторые из них и поддерживают антифу, они составляют костяк реформистского движения в Германии. Таким образом я сформировал два направления по этой проблеме. У нас нет безграничных ресурсов - и сосредоточиться на чем-то одном лучше, чем распыляться на обе цели. Хотя я советую вам сосредоточиться на первом, как ваш командир, я оставляю финальный выбор за вами, герр Вессель..."
 speer_rnd.16.a:0 "Большевистская Антифа, и то как они составляют ядро реформистского движения."
 speer_rnd.16.b:0 "Студенты, без них антифа не будет иметь народной поддержки."
 
 speer_rnd.17.t:0 "Поиск виновных"
 speer_rnd.17.d:0 "АГЕНТУ ГЕРХАРДУ ВЕССЕЛЮ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТСКОЙ АКЦИИ\n\nСОБРАННАЯ НАМИ ИНФОРМАЦИЯ ПРИВЕЛА К ТОМУ, ЧТО МЫ РАЗДЕЛИЛИ ОРГАНИЗАЦИЮ АНТИФА НА ДВЕ ЧАСТИ\n1. "ЯДРО" АНТИФА, СОСТОЯЩЕЕ ПРИМЕРНО ИЗ ТРИДЦАТИ ЧЛЕНОВ. ИХ ИДЕОЛОГИЯ - ЭТО ПРЕЖДЕ ВСЕГО МАРКСИЗМ С БЕШЕНОЙ НЕНАВИСТЬЮ К НАЦИЗМУ И СИМПАТИЕЙ К ИУДАИЗМУ И НЕГЕРМАНСКИМ КУЛЬТУРАМ. ИХ МЕСТОПОЛОЖЕНИЕ СУЗИЛОСЬ ДО НЕСКОЛЬКИХ ГОРОДОВ, И МЫ МОЖЕМ ПРЕДПОЛОЖИТЬ, ЧТО ОНИ ПРИСУТСТВУЮТ ТОЛЬКО В ОДНОМ ИЗ НИХ.\n2. "ОСТАЛЬНЫЕ ОТБРОСЫ", СКОМПРОМЕТИРОВАННЫЕ СТУДЕНЧЕСКИМИ СБОРИЩАМИ В НЕСКОЛЬКИХ КРУПНЫХ ГОРОДАХ ГЕРМАНИИ. ХОТЯ ОНИ НЕ СТОЛЬ РАДИКАЛЬНЫ, У НИХ ЕСТЬ ПОТЕНЦИАЛЬНЫЕ СВЯЗИ С ЯДРОМ АНТИФА.\n\nЕСТЬ ДВА ВАРИАНТА: ПЕРВЫЙ - ПРОНИКНУТЬ В ЯДРО АНТИФА И ПОПЫТАТЬСЯ УБИТЬ ИХ ЛИДЕРОВ. ХОТЯ ЭТО И КРАЙНЕ РИСКОВАННО, НО ВСЕ ЖЕ ПАРАЛИЗУЕТ ДВИЖЕНИЕ ИЗНУТРИ.\nВТОРОЙ - АНТИФА КАК РАДИКАЛЬНО НАСТРОЕННЫХ КРОВОЖАДНЫХ КОММУНИСТОВ. ПОСКОЛЬКУ БОЛЬШИНСТВО СТУДЕНТОВ ЯВЛЯЮТСЯ ЛИБО РЕФОРМИСТАМИ, ЛИБО ИЩУЩИЕ НОВЫЕ ОЩУЩЕНИЯ МОЛОДЫЕ ЛБДИ, ОНИ ОТВЕРНУТСЯ ОТ ЭТОГО НОВОГО ОБРАЗА АНТИФЫ.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, ГЕРР ВЕССЕЛЬ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАБЕЖНЫХ РУКАХ."
 speer_rnd.17.a:0 "Центр рухнет, а за ним последуют остальные."
 speer_rnd.17.b:0 "Гниль коснется поверхности и распространится по всему телу."

 speer_rnd.18.t:0 "Обычные подозреваемые"
 speer_rnd.18.d:0 "С четкой фотографией хорошо охраняемого дома на стене, Вессель начал печатать.\n"ДЛЯ АГЕНТА РЕДА\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОЙ АКЦИИ\n\nМы нашли дом в [отредактировано]. У нас есть информация, что значительная часть основных членов Антифа соберется там на очень важную встречу." Вессель на секунду задумался. Что заставило его подумать о том, что это хорошая идея? Осторожность всегда рекомендуется, даже если вы были под носом у правительства в течение десятилетий. - "Ваша миссия будет заключаться в следующем:\n\n[отредактировано] числа, после полуночи вы проникнете в дом. Вам будет предоставлено значительное количество взрывчатки. Нужно будет установить их в нескольких слабых местах по всему дому. Как только вы это сделаете, вы покинете жилой район и активируете взрывчатку с помощью детонатора, который вам тоже выдадут.\nНе оставляйте никаких следов своего присутствия, так как полиции будет предоставлена полная власть расследовать место происшествия, чтобы успокоить студентов. Если вас разоблачат, вы должны либо нейтрализовать всех свидетелей, которых найдете, а затем сбежать, либо, если вас поймают, проглотить таблетку цианида." Хотя Вессель и напечатал это по протоколу, он знал, что этого не произойдет. Агент либо добьется успеха, либо умрет, пытаясь это сделать.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТ РЕД.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.\n/// ЭТОТ ДОКУМЕНТ ДОЛЖЕН БЫТЬ СОЖЖЕН ПОСЛЕ ПРОЧТЕНИЯ ///"
 speer_rnd.18.a:0 "Часы бьют полночь. Приближается Судный час."

 speer_rnd.19.t:0 "Сгоревший предохранитель"
 speer_rnd.19.d:0 "Агент Ред находился в подвале дома, а над его головой расхаживали десятки этих проклятых членов Антифа. Каким-то образом ему удалось проскользнуть мимо охранников и камер, и теперь он должен был убедиться, что у него в запасе достаточно взрывчатки, чтобв отправить это место в воздух. Если бы он действительно дожил до этого момента, это был бы другой вопрос.\n\nВопрос, на который он, к сожалению, не сможет ответить. Когда тусклый свет и тени, покрывавшие комнату, были смыты светом, агент Ред обнаружил, что парализован страхом, сумев обернуться как раз вовремя, чтобы заметить одного из этих большевистских ублюдков, держащего что-то в одной из его рук. Он инстинктивно потянулся за собственным пистолетом, но вспышка света, сопровождаемая неизмеримой болью, не дала ему это сделать. Когда тело агента Реда упало на пол, эта ночь превратилась в паранойю для всех членов Антифа."
 speer_rnd.19.a:0 "Операция провалилась. Агент предположительно убит."

 speer_rnd.20.t:0 "Рейхсбаннер ИСБ событие 5"
 speer_rnd.20.d:0 "Скрыть это было невозможно. Конечно, они пытались, но потерпели неудачу. Новость распространилась по всей Германит, как болезнь, и обычно она гласила следующее: :\n\nАГЕНТ ИСБ БЫЛ НАЙДЕН МЕРТВЫМ В ДОМЕ АНТИФА - МАССОВЫЕ АРЕСТЫ ГРЯДУТ\n\nВесселю было неприятно, что ему приходится садиться за пишущую машинку и отдавать приказы об арестах. Конечно, это было необходимо. Все остальное было бы недопустимо, но теперь государство должно было иметь дело с последствиями, к которым оно не было готово. По крайней мере, это было не так плохо, как он, возможно, думал вначале, но видеть каждый день всплывающую статью о том, как какой-то напористый студент колледжа, связанный с Антифа, был арестован людьми в черном. Излишне подстрекательские статьи - если бы только СМИ могли успокоиться и дать буре пройти... но ему пришлось с этим смириться. Вздохнув, Вессель несколько раз постучал по клавишам, прежде чем начать.\n\n"ОТ БЮРО ВЕССЕЛЯ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОЙ АКЦИИ\n\nВ ТЕЧЕНИЕ СЛЕДУЮЩИХ ЧЕТЫРНАДЦАТИ ДНЕЙ ВСЕ ЧЛЕНЫ БЮРО ВЕССЕЛЯ БУДУТ В ПОЛНОМ СОТРУДНИЧЕСТВЕ С ИСБ АРЕСТОВЫВАТЬ ПОДОЗРЕВАЕМЫХ ЧЛЕНОВ, СВЯЗАННЫХ С АНТИФА. ЦЕЛЬ БУДЕТ ЗАКЛЮЧАТЬСЯ В ТОМ, ЧТОБЫ ИЗОЛИРОВАТЬ ЯДРО. Хотя нам не удалось уничтожить центральное руководство, мы получили достаточную причину, чтобы подавить любые линии связи, которые они имеют за пределами Германии" .  Против них, подумал Вессель, они ничего не смогут сделать. - "ДЕЙСТВУЙТЕ БЫСТРО И ЭФФЕКТИВНО. ПО ИСТЕЧЕНИИ ЧЕТЫРНАДЦАТИ ДНЕЙ МЫ ПРАКТИЧЕСКИ ПРЕКРАТИМ ВСЕ ОТКРЫТЫЕ ОПЕРАЦИИ ПРОТИВ АНТИФА, ЧТОБЫ ПРЕДОТВРАТИТЬ СНИЖЕНИЕ ОБЩЕСТВЕННОЙ ПОДДЕРЖКИ.\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТЫ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speer_rnd.20.a:0 "Все могло быть и хуже."

 speer_rnd.21.t:0 "Кто-то наблюдает за мной"
 speer_rnd.21.d:0 "Воздух в комнате был холодным, хотя Вессель едва ли почувствовал разницу, когда его глаза встретились с глазами Гелена. Тишина. Возможно осуждающая. Агент беззвучно сел и стал ждать, пока егл начальнтк заговорит. Прошло несколько секунд, прежде чем он это сделал.\n\n"Герр Вессель, я..." - начал он, положив руки на стол. - "Не могу сказать, что я обязательно недоволен вашим выступлением..." - Вессель никак не отреагировал, но мог точно сказать, что этот человек не был полностью честен, когда говорил это. - "...Просто... э-э... во-первых, мы потеряли агента." И тут Вессель почувствовал, что его гордость слегка уязвлена, но он кивнул и заговорил. - "Миссия была невероятно рискованной." - Признался он. - "Если бы все прошло успешно, мы бы сорвали огромный куш. К несчастью..."\n\nГелен подождал, пока он закончит, и несколько секунд неловко молчал, прежде чем продолжить. - "Да... и он этого не сделал. Что оставило нас с пробелом в планах. Пробел, который вам удалось успешно залатать, хотя и с убытком, который меня не совсем устраивает." Вессель не произнес ни слова, но понимал, что это означает. - "Некоторые из наших агентов были убиты в бою."\n\n"Четыре." - заявил Вессель, слегка застигнув Гелена врасплох. - "Четыре агента погибли во время рейдов. Все их смерти ложатся тяжким бременем на мои плечи," - признался он, хотя и не выказал никаких эмоций. - "Однако мы, по крайней мере, нмнесли удар по Антифе." Гелен поднял руку и жестом велел Весселю на мгновение замолчать. - "Удар, который еще больше укрепил ядро." Он сделал глубокий вдох. - "Ваше выступление не было плохим. Я еще раз напомню вам об этом," - сказал он, сосредоточив взгляд на лице Весселя. Ничего. - "Просто ситуация стала более сложной. Я уверен, вы понимаете."\n\nВессель кивнул. - Следите за тем, куда ступаете, герр Вессель." - Предупредил Гелен, хотя, казалось, в его словах не было злобы. - "-Не делай свое положение невыносимым. Вот, что я хочу вам сказать по этому поводу." Вессель почувствовал, как в нем закипает смятение. С каких это пор Гелен помогает ему в его собственном деле?"
 speer_rnd.21.a:0 "Вы свободны, герр Вессель."
 
 speer_rnd.22.t:0 "Движение в огне"
 speer_rnd.22.d:0 "Его сердце колотилось от страха, а лоб покрылся испариной. Операция прошла с ошеломляющим успехом - охранники смотрели в сторону, когда он проник в соседнюю зону, и, слава господу, оказалось, что жители дома были слишком заняты болтовней, пока он запирал дверь в задней части дома. Ему также удалось увернуться от камер, расставленных повсюду, и мягкими, медленными шагами спуститься в подвал.\n\nВесь процесс занял гораздо больше времени, чем он ожидал, но никто из обитателей дома не захотел спуститься в подвал. В конце концов, вся комната была заполнена взрывчаткой, аккуратно уложенной руками в перчатках, и агент Ред повторил шаги, которые он сделал раньше, выйдя из дома и снова едва избежав охранников.\n\nКогда он скрылся из виду, ему захотелось броситься бежать, спасая свою жизнь, но он смог противостоять животному рефлексу. Вместо этого он нажал на кнопку детонатора и услышал безжалостную, ревущую волну шума, которая ударила его в спину, когда он свернул в переулок, окутавший его темнотой города."
 speer_rnd.22.a:0 "Операция прошла успешно - теперь нужно доложить в ИСБ."

 speer_rnd.23.t:0 "Тот, кто остался"
 speer_rnd.23.d:0 "Лукас быстро узнал об этом. Происшествие показывали по телевизору весь чертов день и еще день после. О доме, с которым произошел странный несчастный случай, как раз в то время, когда там собрались большие шишки - лидеры Антифа. И, конечно, полиция расследовала это дело - как они не могли? Лукас ждал результатов, о том, как это было подстроено правительством, о том, как они уничтожили демократию, чтобы поддержать нацистский режим. Но ничего не произошло, и это его беспокоило. Он слишком хорошо знал, что происходит, и, конечно, остальные тоже это знали, не так ли?! Все было ясно: ясно, как день, темно, как ночь!..\n\nНо когда в тот день он пришел протестовать в свой колледж, большинство его коллег не было рядом с ним. Лишь немногие были разбросаны по кампусу, держа плакаты и размахивая свежими флагами, которые говорили о происшествии в доме. Это принесло бы ему успокоение, если бы людей не было так мало. Вместо этого, когда он встал и смело заявил, что все это обман - что расследование было прикрытием, что Альберту Шпееру и его дружкам нет никакого дела до ценности демократии, никто, кроме союзников вокруг него, не слушал. И, насколько он мог судить, это никого не волновало."
 speer_rnd.23.a:0 "Неужели людей так легко одурачить?"

 speer_rnd.24.t:0 "Правильный человек в правильном месте..."
 speer_rnd.24.d:0 "Рейнхард Гелен выглядел особенно довольным, когда Герхард Вессель вошел в его кабинет. Поднявшись, он пожал его руку, прежде чем сказать ему занять место. Вессель сел и, как всегда спокойный, внимательно выслушал то, что хотел сказать ему начальник.\n\n"Герр Вессель, я очень счастливый человек. Вы не только последовали моему совету, но и выполнили его, и результаты говорят сами за себя. Теперь, когда вам удалось, э-э..."взорвать"," - сказал Гелен, взмахнув руки, чтобы показать воздушные кавычки, - "главу иудео-большевистской Антифы, я уверен, что остальная часть зверя последует за ними." Вессель просто кивнул. - "Это все, что вы хотели сказать, сэр?" - спросил он, не желая больше тратить время на этот разговор - в конце концов, у него была работа.\n\nГелен пожал плечами. - " Не совсем. Хочу заметить, что с вашим мастерством и моими мозгами, уверен, мы сумеем удержать Германию на плаву, чтобы с ней не случилось." Его мозгами?.. Вессель подумал, что это в основном его операция, но решил не говорить об этом. - "Я тоже на это надеюсь, сэр. До сих пор ИСБ была хорошо подготовлена для борьбы с угрозами Германии, и я позабочусь о том, чтобы наши агенты были должным образом подготовлены к предстоящим проблемам, с которыми мы столкнемся." Гелен, казалось, остался доволен его ответом. - "Это все, герр Вессель. Вы свободны. И я надеюсь, что ваше выступление, как всегда, не оставит меня равнодушным.""
 speer_rnd.24.a:0 "Когда Вессель вышел из своего кабинета, он почувствовал себя немного сбитым с толку."

 speer_rnd.25.t:0 "Мягкое внедрение"
 speer_rnd.25.d:0 "Вессель несколько раз постучал пальцем по кнопке, размышляя про себя. Затем он начал: "АГЕНТУ ПУРПЛУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТСКОЙ АКЦИИ\n\nВАША ОПЕРАЦИЯ БУДЕТ ПРОСТОЙ, НО ОНА НЕ БУДЕТ ЛЕГКОЙ." Так он надеялся. Антифа могла оказаться хитрее, чем он предполагал. "В ГОРОДЕ [ОТРЕДАКТИРОВАНО] СКОРО ПРОИЗОЙДЕТ БОЛЬШОЙ СТУДЕНЧЕСКИЙ ПРОТЕСТ. ВАШ ДОЛГ - ОТПРАВИТЬСЯ ТУДА И ВЫДАТЬ СЕБЯ ЗА МЕСТНОГО ЖИТЕЛЯ ЭТОГО РАЙОНА, ПРИНЯВ ЛИЧНОСТЬ СТУДЕНТА КОЛЛЕДЖА, ВЫ ПЕРЕДАДИТЕ МЕСТНОМУ ОТДЕЛЕНИЮ АНТИФА ПОДДЕЛЬНУЮ ИНФОРМАЦИЮ О РУКОВОДИТЕЛЯХ СТУДЕНЧЕСКОГО ПРОТЕСТА" информация, которая развалится на части от чего-либо большего, чем поверхностный взгляд. Вессель надеялся, что никто из членов Антифа не знает подробно о семьях главных целей. Это был не самый лучший план, но этого было достаточно.\n\n"ПОСЛЕ ТОГО, КАК ВЫ ЭТО СДЕЛАЕТЕ, ДРУГОЙ АГЕНТ ПОМОЖЕТ ВАМ В ПОДГОТОВКЕ К ЗАПИСИ СОБЫТИЙ ПРОТЕСТА. ЕСЛИ ВСЕ ПОЙДЕТ ХОРОШО, АНТИФА НАПАДЕТ НА СТУДЕНТОВ, И НЕМЦЫ УВИДЯТ, ЧТО ИХ ВЗГЛЯДЫ СЛИШКОМ ЖЕСТОКИ И ЭКСТРЕМАЛЬНЫ ДЛЯ ОБЫЧНОГО ЧЕЛОВЕКА." Вессель подумал о том, что произойдет, если они просто напечатают информацию о том, что Антифа - радикальные экстремисты. Саботает ли это так же хорошо? Впрочем, этого он не мог предсказать.\n\n"ВСПОМНИЕ СТРАТЕГИЮ РИМЛЯН - РАЗДЕЛЯЙ И ВЛАСТВУЙ. ВЫ СДЕЛАЕТЕ ТО ЖЕ САМОЕ." Вессель позволил легчайшей улыбке коснуться своих губ. Они были невероятно эффективны в своей работе, и он проследит, чтобы ИСБ была также хороша.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТЫ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speer_rnd.25.a:0 "Время покажет..."

 speer_rnd.26.t:0 "Цель определена, цель потеряна"
 speer_rnd.26.d:0 "Два дня назад местное отделение Антифа получило письмо с важной информацией. В местном университете должен был состояться митинг студентов против правительства. Ничего необычного... за исключением того, что в письме говорилось о нескольких вещах - а именно, о том, что у большинства студентов были нацистские родители, и что некоторые из них были просто фашистами, выставляющими себя напоказ, чтобы скоротать время, насмехаясь над настоящими студентами, которым было не наплевать на демократию. Хотя было что-то странное в том, как они получили всю эту информацию, и как внезапно она появилась, а также насколько она хорошо детализирована.\n\nОднако, получив информацию, они должны были проверить ее - и поэтому члены Антифа спустились на улицу, где в тот день маршировали студенты, и хотя одна сторона встретила другую с теплотой, поначалу это не было взаимно. Один из членов Антифа решил вырваться вперед и начать кричать. - "Клаус Беккер!" - Крикнул он, и один из студентов поднял руку, двигаясь вперед. - "Нам сказали, что ваш отец - ветеран Люфтваффе и что вы голосуете за НСДАП. Правда ли то и другое?"\n\nМолчание было неприятным. Однако он был сломлено, когда Клаус рассмеялся. - "Кто вам сказал такую чушь?! Мой Папа - отставной электрик, и я никогда в жизни не прикасался к избирательному бюллетеню! Добро... если вы мне не верите, я с удовольствием покажу вам свидетельство моего отца!" Это немного сняло первоначальную угрюмость Антифа, и по мере того, как все больше студентов задавали вопросы, все больше этих бессмысленных фактов было развенчано. В конце концов обе стороны присоединились друг к другу в новом протесте, поскольку первоначальные подозрения Антифа относительно этого письма подтвердились."
 speer_rnd.26.a:0 ""Правительство не сможет нас разделить! Ни они, ни ИСБ!""

 speer_rnd.27.t:0 "Уничтожь все это"
 speer_rnd.27.d:0 "Он и еще четверо были всем, что требовалось. Темным утром, в этом сонном маленьком городке, Стефан и его коллеги-полицейские вошли в местный кампус. Весь следующий час они ходили из угла в угол, из класса в класс, время от времени срывая плакаты с большевистской пропагандой о глупой Антифа. Хотя это было бы все, в тот день они также были осведомлены о чем-то еще - агентом из ИСБ, о том, как группа студентов соберется в одном из этих пустых классов и изготовит свою ложь и раздует пламя того, что происходит.\n\nКогда Стефан прислушался к двери в классе на втором этаже, он услышал голоса внутри. Ухмыльнувшись, он жестом приказал своим коллегам-офицерам выхватить дубинки и вошел первым, небрежно открыв дверь, чтобы увидеть шестерых хулиганов, собравшихся вокруг стола. Одна из них, женщина, заговорила. "Кто вы?" - спросила она, уже начиная волноваться. Стефан усмехнулся. - "А ты как думаешь?" - спросил он. - "Мы из полиции, и нам сообщили, что вы замышляете здесь антиправительственный заговор."\n\nНастроение в комнате потемнело, и один из студентов внезапно заговорил - "Антиправительственный заговор?! Мы просто кучка студентов! Это...",  "Тишина!" - крикнул Стефан. Выражение его лица стало более суровым. - "Я не потерплю этой глупости. Вы все пойдете с нами в участок, где мы сможем определить вашу лояльность." Он положил свободную руку на переднюю часть дубинки. - "Или вы хотите, чтобы я показал вам, что значит соблюдать закон?"\n\nВ течение нескольких секунд между ними воцарилось тягостное молчание, прежде чем один из студентов в конце концов уступил, выйдя и выглядя испуганным. "Ладно." - начала она. - "Я ... я пойду. Парни?" - спросила она, оглядываясь на других, которые становились все более обеспокоенными. - "Н-н-не похоже, что у нас есть другой выбор." Женщина, которая сначала заговорила, стояла тихо, свирепо глядя на Стефана, который только дерзко улыбнулся в ответ. Когда мимо нее пронеслись однокрсники, она что-то пробормотала себе под нос.."
 speer_rnd.27.a:0 "Гребанная свинья."

 speer_rnd.28.t:0 "С глазу на глаз"
 speer_rnd.28.d:0 "Гелен щипал себя за нос, ожидая появление Весселя, и, когда агент появился в кабинете шефа, тот только прикрыл глаза, продолжая мучать свой нос. В конце концов, когда Вессель спокойно сел, Гелен открыл глаза и одарил его холодным, горьким взглядом. Тот, на который Вессель не ответил взаимностью, а просто принял к сведению.\n\n"Герр Вессель." - заявил он напряженным голосом, почувствовав необходимость сжать левую в кулак. - "Эта операция провалилась. Из всего, что вы могли бы выбрать..." Возможно, Гелен был в чем-то прав. Возможно, Вессель недооценил Антифа , но сейчас это не имело значения. Скоро ему все расскажут. - "Хуже всего даже не то, что вы провалили задание." - Он глубоко вздохнул. - "Все дело в последствиях."\n\nВыражение его лица не посмело смягчиться, но голос стал менее напряженным. "Репутация ИСБ, катится вниз, я также получил сообщения о ключевых членах Антифа. Они... радикализировались. Теперь они еще глубже зарылись в свой большевистский мыслительный процесс..." Гелен оборвал себя, закрыл глаза и потер лоб. - "Абсурд. Просто абсурд." Открыв глаза, он снова впился взглядом в Весселя.\n\n- "Герр Вессель, я попытаюсь быть быстрым. Никогда," - сказал он, делая ударение на этом слове, - "никогда больше не совершайте такой серьезной ошибки. Понятно?" Вессель просто кивнул. Он знал, что натворил, - возражать было бессмысленно. Гелен снова вздохнул. - "Вы свободны. Мне нужно обдумать эту новую информацию... посмотрите, что можно сделать. И...""
 speer_rnd.28.a:0 "Пожалуйста, не наступайте на новые мины."

 speer_rnd.29.t:0 "Призрак снаружи"
 speer_rnd.29.d:0 "НЕВЕРОЯТНЫЕ И ШОКИРУЮЩИЕ НОВОСТИ!\n\nИудео-Большевистская Антифа (что означает "Антифашистская акция"), проявив жестокость и явное насилие, напала на недавний студенческий митинг! Вскоре после полудня студенты собрались в кампусе, чтобы протестовать против политики правительства. Когда они маршировали взад и вперед по улицам, размахивая знаками дегенеративной контркультуры и вообще наводя беспорядок, появился еще один участник! Злобная Антифа, широко известная своими протестами против храбрых полицейских сил, призванных поддерживать мир и спокойствие, обрушилась на студентов, как стервятник!\n\nПо свидетельствам студентов, они слышали, как члены Антифа выкрикивали различные непристойности, а также утверждали, что студенты находились "в сговоре с фашистами", что "ваши родители грязные нацисты" и что "вам нет дела до истинной свободы". Очевидно, что антифа также не была ангелом в во плоти, так как несколько студентов остались с тяжелыми ушибами, а одного даже пришлось срочно доставить в больницу! Это позорный день для всех немцев, и мы можем только надеяться, что люди узнают об ужасных истинах, которые преследуют эту непрестанную Антифу с самого ее основания. Пусть это станет известно всем немцам! Даже если вы попытаетесь пойти против правительства, в глазах большевиков вы не что иное, как так называемая "марионетка"! Их меры слишком экстремальны, слишком радикальны, слишком не соответствуют истинной немецкой идеологии, и поэтому они нанесут удар по любой вашей слабости!\n\n - Arbeitertum, ваш первый и самый качественный источник всего, что связано с трудом. -"
 speer_rnd.29.a:0 "Еще один гвоздь в крышку гроба."

 speer_rnd.30.t:0 "Почерневшее сердце"
 speer_rnd.30.d:0 "В тот день Леон Хонигсман почувствовал беспокойство, входя в школу. У него было ощущение, что что-то... не так. С тех пор как он услышал новость о том инциденте с главой Антифа, он испытывал паранойю и решил не идти сегодня на собрание. Тем не менее, он должен встретиться с Эльзой Фехнер, главой студенческих протестующих, или он окажет своему собственному отделению большую медвежью услугу.\n\nВойдя в прохладный, открытый коридор школы, он заметил Эльзу с несколькими другими учениками, разговаривавшими друг с другом, прежде чем она обратила свой взгляд на него. Он двинулся к ней, чтобы заговорить, но она лишь пренебрежительно махнула рукой, подходя. - "Я больше не хочу иметь с тобой дела, Леон."\n\n- "Эльза..." - он замолчал, чувствуя, как на лбу выступил пот. - "Не делай этого. Мы не связаны с этой..." - она бросила на него суровый взгляд, и двое других студентов отступили. - "Я знаю, что нет. Мне все равно. Я не рискую легитимностью нашего движения, связываясь с вами. Даже если такого инцидента между нами никогда не произойдет, как ты думаешь, чего хотят здешние студенты?" Ее взгляд смягчился, и она отвела глаза. - "Просто иди уже." Нерешительность подступила к горлу, но она отбросила ее. - "Скажи своему ордену, что мы больше не союзники. Многие наши студенты восстали против Антифа, и я не могу убедить их в обратном."\n\nБолезненное молчание подступило к Леону, и он сглотнул, открыв рот, чтобы что-то сказать - "Все в порядке. Я... надеюсь, ты прекрасно справишься и без нас." Она посмотрела на Леона и одарила его деморализованным, страдальческим взглядом."
 speer_rnd.30.a:0 "Я тоже на это надеюсь."

 speer_rnd.31.t:0 "На линии"
 speer_rnd.31.d:0 "Гелен коротко кивнул, когда Вессель вошел в его кабинет. Тихонько постучав по столу, он жестом пригласил агента сесть. Когда он это сделал, они обменялись взглядами, и Гелен перевел дух. "Я начну, сказав очевидное", - произнес он. - "Вы хорошо справились с предоставленными вам ресурсами. Тем более что вы решили сосредоточиться на Антифе, а не на студентах." Вессель спокойно поднял бровь в ответ на это замечание. Что же такого было в студентах, что его так пронимало? "К счастью, кровь наших агентов не пролилась, и популярность Антифа упала как брошенный камень. Проблема, однако..."\n\nОн поудобнее устроился в кресле и потянулся за картой, которую вытащил из-под стола. Это была карта Германии и ее городов, некоторые из которых были отмечены красными кружками. - "Это предполагаемые опорные пункты Антифа." - сказал он, постучав по одному из крупных городов. - "Теперь... причина, по которой я говорю слово "проблема" заключается в том, что..."\n\n"Падение их народной поддержки означает, что они должны сменить тактику." - сказал Вессель и кивнул, а Гелен поднял бровь. - "Я в курсе. Это затруднит проникновение, хотя одновременно будет легче оправдать избавление."\n\nСделав секундную паузу, Гелен изобразил легчайшую улыбку. - "Хорошо, хорошо. Вы уже начинаете понимать ситуацию." Вессель подумал, не он ли только что взял ситуацию в свои руки, но тут же отбросил эту мысль. - "Тогда, полагаю, мне нет нужды рассказывать вам больше." Показав на карту, Вессель вернул ее, и оба крепко пожали друг другу руки. - "Германия всегда находится под нашим пристальным наблюдением, герр Вессель." - произнес Гелен. - "Не забывайте об этом. А теперь вы свободны."\n\nКогда Вессель спокойно вышел из кабинета, он подумал о том, что произойдет, если он решит сосредоточить свои ресурсы на студентах, к большому гипотетическому ужасу Гелена"
 speer_rnd.31.a:0 "Не то чтобы это имело значение - результаты достигнуты, и они удовлетворительны."

 speer_rnd.32.t:0 "Узкие проспекты"
 speer_rnd.32.d:0 "В мире шпионажа мало моральных проблем. Сострадание, дружба, даже человечность иногда должны быть забыты: так много молодых шпионов закончили свою карьеру, а иногда и жизнь, потому что недооценили, казалось бы, слабого врага!\n\nГерхард Вессель хорошо это знал, и именно поэтому он до глубокой ночи сидел в своем кабинете, просматривая досье, касающиеся... студентов. Они были едва ли старше мальчиков - у одного из них даже не было бороды! - и все же у каждого из них было достаточно власти, чтобы навсегда изменить Рейх. В то время как Гелен знал, что Рейху нужны перемены, чтобы выжить в эту новую эпоху, такие перемены принесут только хаос и междоусобицы."
 speer_rnd.32.a:0 "Нет большей опасности, чем недооценка противника"

 speer_rnd.33.t:0 "Отчет о движении студентов"
 speer_rnd.33.d:0 "Вессель посмотрел на три папки, лежащие перед ним, каждая из которых сама по себе представляла опасность, и все же выбор был сделан. Имея мало времени и средств, он не мог следовать всем испытаниям: нужно было протискиваться по узким улочкам, чтобы преодолеть препятствия, или рисковать там застрять. Вздохнув, он еще раз просмотрел бумаги, касающиеся трех предполагаемых лидеров студенческого движения.\n\nХанс Юрген Краль, студент-философ и лидер черного рынка: благодаря своим связям в Америке он успешно контрабандой перевозил большое количество запрещенной литературы в Германию, отдавая предпочтение философам социалистического толка.\nРуди Дучке, харизматичный оратор: хотя он был менее склонен к открытому восстанию, он все еще был чрезвычайно опасен, поскольку он выразил свое желание свергнуть Германию, внедрив своих агентов в правительство.\nЗигрид Рюгер, известный феминистский и социалистический агитатор: чрезвычайно харизматичная, она уже организовывала массовые студенческие митинги и протесты, часто бросая вызов полиции и со временем собирая еще больше сторонников.\n\nТак много опасностей, так мало времени! Вессель был расстроен своей неспособностью следовать всем путям, но пришло время действовать: без малейшей нерешительности он сосредоточил свои усилия на..."
 speer_rnd.33.a:0 "Крале, книжном черве!"
 speer_rnd.33.b:0 "Дучке, лазутчике!"
 speer_rnd.33.c:0 "Рюгер, агитатор!"

 speer_rnd.34.t:0 "Отчет о движении студентов: Книжный червь"
 speer_rnd.34.d:0 "Отчет А - агенты Ной и Альтен.\nХанс Юрген Краль - кодовое имя "Книжный червь" - один из лидеров студенческого движения. Следовать за ним было трудно, так как он очень осторожен в своих действиях, но оперативникам удалось получить доступ в один из пабов, часто используемых в качестве места встреч для левых студентов: сильный сторонник марксизма, он часто говорит о преобразовании Рейха в социалистическое государство и считает, что студенческое движение - это только первый шаг к созданию нового, совершенного общества.\n\nОтчет Б - агенты Бюргерлихес, Гезец и Бух\nПосле тщательного расследования и нескольких тайных проверок таможен в Гамбурге и Франкфурте становится ясно, что Книжный червь находится в центре большой сети контрабандистов. Объектом их торговли, однако, является запрещенная литература: тысячи запрещенных книг из Соединенных Штатов и Канады были контрабандой ввезены в Рейх через Бретань. Большинство из них касаются марксизма и социализма, в то время как другие обсуждают темы рабства, гражданских прав и демократии. Реальные масштабы такой незаконной деятельности пока неизвестны, но одно можно сказать наверняка: Книжный червь хорошо осведомлен, осторожен и хитер.\n\n Отчет С - агенты Моцарт, Бетховен и Бах\nПодозреваемый - не только главарь книжной контрабанды. Имея связи в нескольких других университетах, он является координатором студенческого движения: в то время как само движение сродни гидре, у которой больше голов, чем можно отрезать, и нет установленного авторитета, Книжный червь действует как стабильный источник направления для протестующих.\n\nРекомендации: ограничить влияние черного рынка, установить жесткие контакты со студенческой сетью, арестовать Книжного Червя."
 speer_rnd.34.a:0 ""Идеи убивают, а книги - это идеи в их твердом состоянии.""

 speer_rnd.35.t:0 "Отчет о движении студентов: Пустые полки"
 speer_rnd.35.d:0 ""Отчет A - агенты Бюргерлихес, Гезец и Бух.\nОперация прошла успешно. После нескольких дней подготовки имена участников черного рынка, а также предполагаемое место и время следующей доставки книг просочились в полицию под прикрытием раскаявшегося докера: как и следовало ожидать, полиция штурмовала склад, удивив нескольких членов студенческого движения подкупом таможенного агента. Студенты были арестованы за контрабанду и подкуп государственного чиновника, в то время как упомянутый офицер быстро раскрыл имена своих сообщников,чтобы избежать длительного срока: имена ограничены гаванью Гамбурга, но команда уверена в своих способностях к перекрестным ссылкам и оценивает, что всего через несколько недель поток запрещенных книг прекратится.\n\n Отчет Б, агенты Моцарт, Бетховен и Бах.\nОбновление по отчету A. Операция прошла успешно. Команда слила обнаруженные материалы таможенным органам по всему Рейху, обеспечив быстрое прекращение контрабандной деятельности: теперь десятки таможенников ожидают суда за коррупцию, и еще больше студентов были задержаны для допроса. Книжный червь не присутствовал ни на одной из поставок, но есть несколько захваченных левых, более чем готовых предоставить достаточно доказательств его участия в торговле, хотя бы для того, чтобы спасти себя от тюрьмы.\n\nРекомендации: арест Книжнего Червя.""
 speer_rnd.35.a:0 "Культура - это река жизни, но что, если она отравлена?"

 speer_rnd.36.t:0 "Отчет о движении студентов: Финальные приготовления"
 speer_rnd.36.d:0 "Отчет А, агенты Бюргерлихес, Гезец, Бух, Моцарт, Бетховен, Бах.\nПриготовления вступают в завершающую стадию. Книжный червь почти никогда не покидает университет и ежедневно меняет спальню: без сомнения, он пользуется гостеприимством своих сокурсников. Агенты Бюргерлихес, Гезец и Бух отслеживают его передвижения в течение дня, в то время как остальная часть команды отслеживает жилища всех тех, кому он доверяет: до сих пор он никогда не спал дважды в одной постели, что намекает на широкую сеть контактов между различными факультетами.\n\n Отчет Б, агенты Ной и Альтен. \nОбновление по отчету А. Повторы наблюдались и в режиме сна, верный признак того, что книжный червь исчерпал свой список контактов и вынужден вернуться к предыдущим: экспертам бюро по изучению данных понадобится еще несколько дней, чтобы изучить карту, подготовленную наблюдательными группами Музика и Рехта, и разработать план, как застать Книжного Червя врасплох. Это будет нелегко, так как они должны будут с достаточной уверенностью предсказать, где он будет спать в ночь ареста: наши агенты должны нанести удар с предельной точностью, иначе подозреваемый просто исчезнет и, возможно, покинет страну.\n\nРекомендации: подождать три недели, а затем ннюанести удар."
 speer_rnd.36.a:0 "Скоро у него появится время читать... в камере."

 speer_rnd.37.t:0 "Неожиданное развитие событий"
 speer_rnd.37.d:0 "Герхард Вессель стоял перед столом шефом, как провинившийся ученик. Однако за богато украшенной мебелью скрывался кто-то гораздо более опасный, чем учитель. Рейнхард Гелен смотрел на своего лучшего подчиненного со смесью гнева и разочарования: "Агент Верфильцтес Кетцхен", - начал он, и Весселю пришлось сдержаться, чтобы не нахмуриться при упоминании его имени. Почему Гелен настаивал на такой практике? Если бы не бесспорные способности его начальника в шпионаже и не его собственная преданность этому человеку, который научил его всему, Вессель давно бы ушел в отставку.\n\n"Агент Верфильцтес Кетцхен," - повторил глава ИСБ, - "я глубоко разочарован. Я настоятельно советовал вам сосредоточиться на антифашистском движении, и что я вижу?" он указал на папку на своем столе - "вы открыто игнорируете мои предложения и вместо этого тратите время и ресурсы, которых у нас нет, на студентов!"\n"Агент Кляйнер Фукс," - ответил Вессель, - "я думал, что-"\n"вы не должны думать! Вы агент, Верфильцтес Кетцхен, вы должны подчинятся. Мое "предложение" было вежливым способом сказать слово "приказ", но, похоже, вам не хватает интеллектуальных качеств, необходимых для понимания такой простой истинны."\nПо лицу Весселя было видно, что он старался не перебить начальника, но жаловаться ему было не на что. Это был приказ, а он был подчиненным.\n"Операция отменяется, Верфильцтес Кетцхен. Вы будете ждать дальнейших распоряжений и воздерживаться от каких-либо действий. Это понятно?"\n"Да, понятно" - последовал тяжелый ответ.\n"Тогда вы можете идти."\n\nВессель отсалютовал и вышел из комнаты, не сказав больше ни слова."
 speer_rnd.37.a:0 "Мы были так близки! Почему? Почему?"

 speer_rnd.38.t:0 "Отчет о движении студентов: Лазутчик"
 speer_rnd.38.d:0 "Отчет A, агенты Ной и Альтен.\nРуди Дучке - кодовое имя "Лазутчик" - выделяется среди многих руководителей студенческого движения своим необычным подходом к делу. Несмотря на то, что он сам является левым радикалом, он часто не соглашался с методами своих товарищей, выступая за более мягкий подход. Наблюдательная группа Цейта следила за подозреваемым во время его деятельности, но он почти никогда не присутствовал ни на митингах, ни на протестах, ни на манифестациях: его основной деятельностью, по-видимому, было посещение домов, принадлежащих нескольким государственным служащим.\n\nОтчет Б, агенты Бюргерлихес, Гезец и Бух.\nСледуя отчету A, группа Рехта проникла в дома указанных государственных служащих под прикрытием планового технического обслуживания электрооборудования. Из 14 обителей, подвергнутых исследованию, 5 дали положительные результаты, и команда обнаружила несколько запрещенных книг о социализме и демократии, часто скрытых от глаз через поддельные обложки или уединенные полки. Хотя это всего лишь небольшой процент домов, посещенных лазутчиком, очень вероятно, что остальные объекты дадут аналогичные результаты.\n\nОтчет C, агенты Моцарт, Бетховен и Бах.\nГруппа перекрестных ссылок и эксперты по анализу данных сходятся во мнении, что от 400 до 600 сотрудников различных органов и администраций уже были заражены левыми тенденциями. Если оставить возможность действовать свободно, "Лазутчик" может превратить достаточное количество государственных служащих Рейха в спящих агентов, чтобы сделать их уничтожение фактически невозможным. Если это произойдет, студенческое движение будет неудержимо.\n\nРекомендации: найдите зараженных объектов, очистить загрязнение, арестуйте лазутчика."
 speer_rnd.38.a:0 "Злейший враг тот, чья верность не вызывает сомнений."

 speer_rnd.39.t:0 "Отчет о движении студентов: Распутывание паутины Пенелопы"
 speer_rnd.39.d:0 "Отчет A, агенты Бюргерлихес, Гезец и Бух.\nЛазутчик, похоже, использует широкую сеть последователей для выявления потенциальных спящих агентов, чтобы обратить их к его делу. Это позволяло ему избежать захвата, так как он никогда не посещает кого-то, кто мог бы обратить на себя внимание Орпо: те, к ого он посещяет, уже в некоторой степени скомпрометированы и не рискуют получить нежелательное внимание.\n\nОтчет B, агенты Моцарт, Бетховен и Бах.\nСледуя отчету А, команда Мюзик обнаружила несколько потенциальных информаторов для лазутчика, среди которых даже некоторые из государственных служащих превратились в спящих агентов. Эти внедренные агенты зондируют почву для потенциальных новых рекрутов и направляют лазутчика, чтобы тот мог убедить потенциальных рекрутов в правоте студентов. Хотя это чрезвычайно опасно, это также открывает нам путь: поскольку у лазутчика нет возможности держать своих новообращенных под наблюдением, будет нетрудно подбросить ложную информацию, чтобы направить их действия в пользу нашей конечной цели.\n\nРекомендации: подбросить ложную информацию, арест Лазутчика"
 speer_rnd.39.a:0 "Тот, кто желает слишком многого, потеряет все."

 speer_rnd.40.t:0 "Отчет о движении студентов: Анти-лазутчик"
 speer_rnd.40.d:0 "Отчет A, агенты Моцарт, Бетховен и Бах.\n\nКоманда Мюзик приступила к процедурам контрразведки. После нескольких дней перекрестных ссылок на данные, полученные от оперативников, экспертам бюро удалось установить личность одного из новых спящих агентов. Команда Рехта проникнет к одному из этих членов в качестве нового коллеги и проявит тонкие намеки на левые наклонности: без какой-либо формальной подготовки новообращенный, скорее всего, попытается познакомить нашего агента с лазутчиком и даст нам возможность поймать его с поличным.\n\nОтчет Б, агенты Бюргерлихес, Гезец и Бух\n\nОперация удалась. Оперативник Гезец действовал как недавно нанятый чиновник в административном бюро в Гамбурге и постепенно завоевывал доверие своих коллег, делая тонкие намеки на то, что он не согласен с нынешним положением вещей. Как и ожидалось, вскоре к нему подошел спящий агент, и они вдвоем организовали встречу с лазутчиком, где он сможет "понять, как служить лучшему делу". Встреча назначена через три недели: к тому времени все будет готово, и как только цель начнет раскрывать свои идеи, вмешается ОРПО.\n\nРекомендации: арест Лазутчика."
 speer_rnd.40.a:0 "Паук, запутавшийся в собственной паутине."

 speer_rnd.41.t:0 "Отчет о движении студентов: Агитатор"
 speer_rnd.41.d:0 "Отчет A, агенты Ной и Альтен.\nЗигрид Рюгер-кодовое имя "Агитатор" - одна из немногих женщин-лидеров студенческого движения, что свидетельствует о ее харизме и способности руководить. Благодаря своей способности манипулировать своими сокурсниками, она может организовывать массовые митинги, чтобы продвигать свои идеи: как и ожидалось от феминистки, она выступает за расширение прав женщин, вплоть до полного равенства между полами, среди множества других продвигаемых вещей.\n\nОтчет Б, агенты Бюргелихес, Гезец и Бух\nОбновление по отчету А. Анализируя данные о митингах, организованных и возглавляемых Агитатором, следует отметить одно: в отличие от своих товарищей, подозреваемая постоянно выдвигает возмутительную повестку дня, начиная от вышеупомянутых прав женщин, заканчивая демократизацией, отменой рабства, отставкой фюрера, снижением налогов, бесплатным школьным образованием, и это лишь некоторые из них. Далеко не бред сумасшедшего, это, кажется, точная стратегия: в то время как другие пытаются представить требования, которые правительство могло бы абстрактно принять во внимание, агитатор знает, что ее просьбы настолько экстремальны, что никто никогда не сможет их принять, и использует отказ как топливо, чтобы привлечь все больше последователей.\n\nРекомендации: ограничить последователей агитатора, предотвратить другие митинги, арестовать агитатора."
 speer_rnd.41.a:0 "Мы будем обращаться с ней как с мужчиной, если она этого так хочет."

 speer_rnd.42.t:0 "Отчет о движении студентов: Пчелиная матка"
 speer_rnd.42.d:0 "Отчет А, агенты Моцарт, Бетховен и Бах.\nНаблюдая за Агитатором как внутри, так и за пределами ее обитания, команда собрала достаточно данных по этому вопросу. Помимо своей неоспоримой харизмы, агитатор умело использует группы студентов для подготовки почвы для своих митингов: как только правительство отклоняет ее просьбы, десятки агитаторов приносят новости другим студентам, преувеличивая события, чтобы вызвать возмущение отказом в том, что преподносится как "разумные просьбы". Оттуда подозреваемой легко превратить возмущение в большую свиту для своих митингов.\n\nОтчет Б, агенты Ной и Альтен\nОбновление по отчету А. После работы группы Мюзик эксперты бюро по контролю над толпой и психологической войне разработали ключевую слабость такой широкой и децентрализованной сети связей. Без формального контроля над новостями будет легко подладывать ложную информацию и распространять ложные новости среди студенческих масс.\n\nРекомендации: нарушить поток информации, изолировать лидера, арестовать агитатора."
 speer_rnd.42.a:0 "Самодеятельным лидерам грозит только провал."

 speer_rnd.43.t:0 "Отчет о движении студентов: Эскалация"
 speer_rnd.43.d:0 "Отчет А, агенты Бюргелихес, Гезец и Бух.\nОперация удалась. Посылая агентов, маскирующихся под посланцев агитатора, мы распространяем ложную информацию о еще большем митинге, на котором сама агитатор выступит с новым, еще большим списком требований: среди требований содержится несколько пунктов, представляющих собой уголовное преступление, главным из которых является ее немедленное назначение премьер-министром нового, демократического правительства. Агитатор не смог опровергнуть слухи и теперь будет вынужден либо потерять лицо перед всем движением, либо принять ложный список и нагнетать напряженность.\n\nОтчет Б, агенты Моцарт, Бетховен и Бах\nОперация удалась. После работы команды Рехта наши агенты перехватили сообщения, касающиеся организации вышеупомянутого митинга. Там Агитатор будет вынуждена лично перечислить все требования: как только слова слетят с ее уст, Орпо вмешается и арестует ее за подстрекательство к мятежу. Манифестация должна состояться через две с половиной недели с сегодняшнего дня, все, что нам сейчас нужно сделать, это подождать.\n\nРекомендации: арест Агитатора."
 speer_rnd.43.a:0 "Даже королева не застрахована от желаний своего народа."

 speer_rnd.44.t:0 "От кошмара к реальности"
 speer_rnd.44.d:0 ""Агент Бюргерлихес на месте, все чисто," - протрещал голос из портативного микрофона, спрятанного под особенно большим галстуком, когда оперативник последовал за парадом. - "Агент Гезец, все чисто," - раздался еще один голос от мужчины, сидевшего в кафе неподалеку от митинга. - "Агент Бух, докладывать нечего," - подтвердил последний, глядя на большую площадь из окна, выходящего на Хефнерсплац. После всего, что произошло, Имперский съезд партии был обычной и тихой демонстрацией солидарности трудящихся с партией, и все должно было пройти гладко. Примерно полчаса чиновники НСДАП говорили со сцены, когда вдруг все резко изменилось.\n\n"Агент Бух команде Рехта, замечено большое скопление студентов на Каролиненштрассе, они столкнутся с Имперским съездом через 5 минут!" - раздался взволнованный голос, за которым немедленно последовал его коллега: "Агент Гезец, еще одно скопление студентов замечено на Брунненгассе, столкновение оценивается через 3 минуты!". Тут же агент Бюргерлихес взял рацию: "Вахтмейстер Брен, нам нужно подкрепление Орпо на Хефнерсплац! Несанкционированные студенческие митинги, столкновение с Имперским съездом " - сказал он, и тут же получил ответ: "Принято, вышлем полный состав!". Теперь все, что они могли делать, так это ждать и молиться.\n\nВ конце концов Орпо пришло, но не раньше, чем две толпы превратились в большую драку с десятками раненых и сотнями арестованных. Агент Бюргерлихес разговаривал с Вахтмейстером, когда один из мужчин, подбежав к нему, произнес: "Вахтмейстер! - сказал он, задыхаясь после долгой пробежки. - "мы нашли множество такого добра на земле и в карманах студентов!" - и протянул мятую брошюру. Оперативник увидев это, заметно побледнел и тут же позвонил в штаб: "Агент Бюргерлихес, обнаружена пропаганда Рейхсбаннера. Ситуация обостряется""
 speer_rnd.44.a:0 "Единство и права и свободы."

 speer_rnd.45.t:0 "Катастрофа, рожденная из девяти миллиметров"
 speer_rnd.45.d:0 "Агенты Имперской Службы Безопасности прилежно следили за тем, как разворачивались события Имперского съезда, где собирались трудолюбивые немецкие солдаты и рабочие. С каждым празднующим приходил еще один член немецкого государства, поддерживающий НСДАП, а это означало, что все шло по расписанию. Даже когда либерализованные студенты собрались, протестуя против мощи германского Рейха, ситуация в целом была урегулирована, поскольку ИСБ смогла взять под контроль и ограничить столкновения. Тем не менее народ, хотя и боялся скрывающихся в тени либералов, выражал искреннюю поддержку правительству Германии, с неожиданной сдержанностью, почтением, искренней заботой и пониманием.\n\nОднако скопление протестующих студентов продолжало расти, каждый кричал о своих заботах, о своем проклятом желании разорвать рабовладельческий строй или "остановить немецкую военную машину". Когда закипел котел напряжения, потребовалось всего лишь три нажатия пальца, чтобы превратить ситуацию в катастрофу, поскольку некий Йозеф Бахман, который должен был стать еще одним подростком, присоединившимся к студентам, застрелил одного из студенческих лидеров, идентифицированных ИСБ, Руди Дучке. Первая пуля вошла между плечом и горлом, отбросив Дучке назад, прежде чем вторая пуля прошла вдоль черепа и мозга Дучке, прежде чем последняя пуля вонзилась прямо в голову Дучке, разбрызгивая кровь и мозговое вещество по асфальту, когда он упал мертвым.\n\nКогда полиция бросилась скручивать Бахмана, а Дучке уже лежал мертвый на руках у своих товарищей-студентов, воцарился хаос. Студенты прорвались через барьеры, врезавшись прямо в митинг, когда еще несколько десятков охранников бросились к месту происшествия. Студенты начали бить охранников по голове дубинками, бутылками и кирпичами, в то время как охранники отвечали огнем, газом и бронетехникой. Остальные мероприятия митинга были отменены, так как массовый бунт студентов поставил под угрозу жизни всех присутствующих на митинге.\n\nПосле этих событий город Нюрнберг был помещен в режим изоляции и военного положения, в то время как немецкие военные прочесывали город, строго соблюдая правила комендантского часа. Тем временем Рейхсбаннер проявил смелость поддержать протесты, объявив действия Бахмана "спланированной атакой на руководство движения За свободу слова в Германии"."
 speer_rnd.45.a:0 "Черт побери!"

 speer_rnd.46.t:0 "Повешенный дымящийся пистолет"
 speer_rnd.46.d:0 "Торжественные листы газеты, которую он держал в руках, вызвали бурю мстительного гнева в душе Герхарда Весселя, когда он смотрел в закрытое ставнями окно одного из самых больших офисов Имперской Службы Безопасности. Наконец, немного отдышавшись, Вессель вошел, встреченный внимательными взглядами примерно дюжины его подчиненных, руководителей разведывательной организации и командиров нескольких агентов ИСБ. Некоторые из этих людей были там, в Нюрнберге, некоторые из них были его агентами. Но для Весселя, когда он поднимался на трибуну, оставалось одно.\n\nНикто из них не был виновен в том, что произошло.\n\n"Не в моем характере презирать моих же подчиненных. Однако, обращаясь к событиям митинга в Нюрнберге, мы должны признать определенную степень неудачи в отношении того, что произошло, и нашей подготовки к потенциальному конфликту. Теперь наш долг - убедиться, что мы сможем понять, что произошло и куда нам двигаться дальше." - сказал Вессель, когда его люди смущенно переглядывались между собой В течение следующего часа Вессель сдержанно ругал их, уверяя каждого, что теперь, когда весь мир наблюдает за ними, они будут нести ответственность за расследование инцидента.\n\n"Герр Гелен, я надеюсь, что этого часа вам хватит?" - спросил Вессель, входя в прокуренный кабинет Рейнхарда Гелена. - "Конечно, а в чем дело, Вессель?" - спросил Гелен. - "Ну, сэр, это касается Нюрнбергского инцидента. Бахман все еще под арестом, и, честно говоря, нам нужно выяснить, почему он застрелил Дучке. Что, если кто-то его поддерживает?" - спросил Вессель. Гелен глубоко затянулся сигарой, глядя на свой стол, прежде чем произнести, выпустив клуб дымаv "В конце концов, это может быть какой-нибудь долбанутый ребенок." "Это просто не имеет смысла, он молодой парень, не имеет криминального прошлого, ходит на работу, с какой стати ему стрелять в политического идеолога?" - ответил Вессель. - "Хм, если хотите знать мое мнение," - усмехнулся Гелен, - "некоторые из этих подонков могут попасть под влияние СС, когда некуда стрелять, люди бегут в оккультизм. Я бы начал поиски там." Вессель был ошеломлен, Орденштаат? Неужели они станут стрелять в студенческого лидера только из-за несогласия? В то время как в его голове проносились сомнения по поводу заявления Гелена, он был прерван молодым офицером разведки, хлопнувшим дверью, с настойчивым взглядом в глазах. \n\nЙозефа Бахмана нашли повешенным в камере. На одном из рукавов его сюртука красовалась грубо нарисованная метка Шуцстаффеля, и Гелен слишком четко попал в самую точку в своих обвинениях в причастности Бургундии к этому делу."
 speer_rnd.46.a:0 "Что-то здесь не так."

 speer_rnd.47.t:0 "Меры противодействия"
 speer_rnd.47.d:0 "Прошло уже больше недели после "самоубийства" Йозефа Бахмана. Целая неделя размышлений, раздумий и вопросов происходила в голове Герхарда Весселя. Обычные
эсэсовские "молнии", быстрое предположение Гелена о влиянии Орденштаата, отсутствие должного расследования. Вессель, опытный и умный следователь, знал, что ответы лежат внутри тела, внутри Бахмана. И все же каждый раз, когда он подходил к этой идее, бюрократические перестановки ресурсов и реорганизация приоритетов для департамента сметали любые попытки.\n\nПлотная стена дыма ударила Весселя, как волна, только чтобы успокоить и показать лицо его всегда старательного начальника. - "Добрый вечер, герр Гелен." - поздоровался Вессель. - "И тебе того же, Вессель. Ты приходишь ко мне в кабинет в довольно поздний час ночи - что тебя сегодня укололо?" - отозвался Гелен. - "Ну, герр Гелен, у меня просто есть некоторые, ну, проблемы в Нюрнбергском расследовании, но я думаю, что у меня есть решение. Видите ли, я понимаю вашу гипотезу; однако она кажется слишком удобной, или даже то, что мы могли упустить неочевидные улики, связанные с Бахманом, которые могли бы првести нас в другое направление. Тем не менее, я полагаю, что формальное повторное исследование тела Бахмана может дать нам некоторые, ну, успехи. К сожалению, это предложение было закрыто из-за того, что другие вопросы управления стали, ну, случайным образом приоритетными, и я считаю, что нам нужно сосредоточить расследование." -  Раздавив сигару о пепельницу на столе, Гелен раздраженно произнес. - "У Бахмана были явные связи с бургундскими властями, это ясно как божий день по самой одежде этого человека. Вы хотите сказать, что здесь может быть что-то совершенно другое? У нас в ИСБ есть много причин для беспокойства, и возобновление закрытого дела не входит в их число, Вессель."\n\nЯрость пронзила тело Весселя. Как мог его начальник, человек, которого он так уважал, вдруг так упрямо отринуть его мольбы? Это было так неправильно. Подняв трубку офисного телефона, Вессель сказал: "Видикан... Кесслер... в мой кабинет, пожалуйста."\n\nТаким образом, был разработан план. План, по которому агенты Весселя проникнут в морг, исследуют труп Бахмана, сделают фотографии и все остальное, и вернутся с оьчетом к Весселю. Герхард не мог просто выбросить из головы то, что терзало его уже полторы недели."
 speer_rnd.47.a:0 "И мы этого не допустим!"

 speer_rnd.48.t:0 "Огромные камни поднимают последними"
 speer_rnd.48.d:0 "Прошло две недели, прежде чем три заговорщика из разведывательного отдела встретились. Однажды поздно вечером Гелен ушел пораньше, чтобы посетить свой обычный заказ в каком-то немецком ресторане, и в офисе остались только Вессель, Видикан, Кесслер и достаточно незаконно добытые сведения, чтобы запереть этих троих в тюрьме на всю оставшуюся жизнь. Когда весь свет в кабинете был выключен, а ставни на окнах опущены, совещание началось.\n\n"Видикан, Кесслер. Я уважаю вашу приверженность делу, которому мы вместе себя посвятили; однако я хочу, чтобы вы оба знали юридические последствия всего этого. Это вполне может привести нас к ранней смерти в немецком изоляторе. Я буду более чем счастлив позволить вам уйти и никогда больше не говорить о вашем участии. Кто-нибудь из вас хочет это сделать?" С жутким молчанием и постоянными взглядами на Весселя было достигнуто соглашение о взаимопонимании, и сумка была расстегнута, чтобы показать продукты взлома. Фотографии, документы и вещественные доказательства рассыпались по столу. \n\nНа каждой фотографии были видны резкие красные отметины на горле убийцы, с отпечатками пальцев по всему горлу, с грубыми царапинами и кровью, стекающей по трупу. Между тем, отчет о вскрытии дал еще больше подозрений относительно смерти Йозефа Бахмана. Главным судебно-медицинским экспертом, участвовавшим в вскрытии Бахмана, был доктор Хайнц Фельфе, который становился все ближе и ближе к Рейнхарду Гелену во время его карьеры в ИСБ, что, конечно, сближало его с Геленом. Однако в голове Герхарда Весселя всплыла самая убийственная информация: Хайнц Фельфе был в Киеве во время вскрытии преступника.\n\n"Кто-то подделал эти документы." - потрясенно воскликнул Вессель. Мужчины кивнули, а Кесслер тем временем докурил сигарету. - "Кто-то срывает все это расследование. Кто-то могущественный." Однако оставался вопрос: Должен ли он преследовать того, кто стоит за всем этим, или это просто приведет их к смерти?"
 speer_rnd.48.a:0 "Следуйте за неведомым врагом!"
 speer_rnd.48.b:0 "Следуйте за Фельфе, он знает, что происходит!"

 speer_rnd.49.t:0 "Дьявол кроется в деталях"
 speer_rnd.49.d:0 "Герхард Вессель проводил часы бодрствования и ночи предполагаемого сна, исследуя находки Видикана и Кесслера. То, что должно было быть временем, чтобы увидеть друзей, любимых или коллег, вместо этого было потрачено на просмотр фотографий мертвого стрелка и поддельного вскрытия, предположительно выполненного человеком находящегося за сотни миль от вскрытия. И все же документы продолжали показывать все больше и больше доказательств в пользу Весселя.\n\nГлядя на документы, Вессель ощутил прилив и волну сомнений, когда обычно проницательный, сосредоточенный и эффективный человек обращался к паранойе и страху. Человек, который так усердно сражался рядом с ним, как отец, Рейнхард Гелен, и все же его имя было размазано по всему следствию, в то время как его слова прикрывали фальсифицированную информацию и вели в сторону от расследования. Правда ли это, Гелен? Нет, этого не может быть, этот человек был верен Рейху, зачем ему бросать все, в том числе и эффективное информационного бюро, которое ему очень доверяло? Мысли Весселя блуждали среди тревог и сомнений мира, поскольку вся его карьера была поставлена под угрозу. Внезапно знакомый запах дыма насторожил Весселя, заставив в спешке убрать бумаги в стол. В комнату вошел Рейнхард Гелен.\n\n"Добрый день, Вессель. Вот, тут для вас некоторая ведомственная почта относительно процедур прошлого месяца и некоторых способов, которые мы хотим улучшить. В конце концов, вы тоже можете сделать какой-то стоящий вклад." - сказал Гелен, сверкнув улыбкой своему подчиненному, прежде чем уйти. Усталые, запавшие глаза Весселя едва выдерживали это пооявление бюрократизма, когда его руки пробежали по странному материалу резинового штампа, прикрепленного к конверту. В этот момент в голове Вессела возникла идея, и он начал рыться в столе, чтобы собрать документы и каждый из вложенных в них конвертов. У каждого был похожий штамп, и при ближайшем рассмотрении и увеличении Вессель понял, что все они были одинаковыми: штамп Хорста Вендланда, вице-президента ИСБ."
 speer_rnd.49.a:0 "Прямо над цепью."

 speer_rnd.50.t:0 "Трещины в системе"
 speer_rnd.50.d:0 "Кельн - шумный и процветающий город с богатой культурой, если ваше определение богатой культуры не было снесено НСДАП. Это было бы приятным отдыхом, но Вессель был здесь не для этого. На самом деле, одним из первых зрелищ, которые он увидел, когда был там, были студенты, высыпавшие из угла улицы, скандируя неясные оскорбления и протесты против правительства; он и его коллеги-агенты, однако, просто прошли мимо них. Они не были в центре внимания.\n\nИменно здесь Хорст Вендланд сделал свою оперативную базу, и Вессель получил довольно хорошие новости о ее состоянии. В какой-то момент после полудня Вендланд должен был обедать с неким Германом Людке, адмиралом Кригсмарине. Почему Адмирал и вице-президент ИСБ встретились, ему было неизвестно, но у него были свои соображения на этот счет. И все же он здесь не для того, чтобы шпионить за ними. На самом деле, совсем наоборот.\n\nВ период упадка Германии многие чиновники заботились о том, чтобы иметь параноидальный уровень безопасности, куда бы они ни пошли. Вессель ожидал, что Вендланд будет таким же, как его начальник, но, очевидно, ошибся. И, к счастью, что ошибся, иначе все это было бы бесплодными усилиями. Весселю и его команде был передан отчет, краткий и по существу. Основные документы Вендланда хранились в квартире на другом конце города, и единственной реальной охраной был персонал отеля. Что-то, через что его агенты могли легко пройти."
 speer_rnd.50.a:0 "Господа, вы знаете что делать."

 speer_rnd.51.t:0 "Руки в промежутках"
 speer_rnd.51.d:0 "Они поймали удачу за хвост. Мало того, что они прибыли как раз вовремя, поскольку Вендланд, казалось, покинул квартиру всего за час до этого, но и охрана в отеле была особенно слабой. Настолько небрежно, что одному из агентов Весселя удалось проскользнуть прямо через подъезд. Имея под рукой короткую радиосвязь, агент медленно направился в комнату, в которой удобно устроился Вендланд, и, увернувшись от другого охранника и потратив около десяти секунд на то, чтобы взломать замок комнаты, оказался внутри.\n\nАгент быстро понял, что в комнате что-то не так. Большой черный предмет был расположен в углу комнаты, задрапированный одеждой и спрятанный за стулом, но при внимательном наблюдении, оказалось, что ему там не место. Вспомнив, как изначально была разложена одежда, агент снял ее и открыл... сейф. После передачи этой информации Вессель почувствовал некоторое удивление, но оно быстро исчезло, когда он обдумал свои варианты. Их было два, каждый со своими плюсами и минусами.\n\nПервый состоял в том, чтобы просто установить подслушку. Вендланд в глазах Весселя был не слишком компетентным и осторожным человеком, поэтому он сильно сомневался, что тот заметит, что его сейф прослушивается. Это дало бы легкий доступ ко всему, что было слышно в его комнате, хотя содержимое самого сейфа не было бы открыто.\n\nВторой - взорвать эту чертову штуку и бежать со всех ног. Это отбросило бы всякую осторожность и заставило бы Вендланда убедиться, что кто-то за ним следит, но пока содержимое внутри стоит того, награда перевесит риск."
 speer_rnd.51.a:0 "Слишком рискованно. Установите подслушку и убирайтесь."
 speer_rnd.51.b:0 "Что такое жизнь без того, чтобы иногда не быть немного смелым?"

 speer_rnd.52.t:0 "Слушай и слушай внимательно"
 speer_rnd.52.d:0 "Вместе с агентом, который прослушивал сейф, Вессель стоял в своем кабинете и готовил аудиомагнитофон, чтобы воспроизвести важную часть, которую им удалось извлечь после целого дня поисков. Нажав на кнопку, Вессель навострил уши.\n\n"...Ах да,и последнее. Вот то место, которое я хотел опустошить. Что?"\n"..."\n"Нет, не то. Другое. Вот... склад." Несколько секунд тишины, за которыми последовал громкий вздох. "Хорошо, я говорю об этом конкретном складе. Тот, который я просил тебя очистить несколько дней назад, но ты все еще не удосужился сделать это. Погоди, что это?"\n"..."\n"Понимаю. Теперь это не имеет значения. Я снова отдаю тебе приказ - склад. Скажи кому-нибудь из ваших агентов, чтобы к концу недели они перенесли файлы в другое место. Да, скажи им, чтобы ехали в Леверкузен, и... \n\nОтпустив кнопку, Вессель посмотрел на агента. - "И это все самое важное?" - спросил он, и тот кивнул. Вессель выпрямился во весь рост и коротко кивнул в ответ. - "Я хочу, чтобы наши агенты немедленно отправились в путь, желательно самолетом. Мы не знаем, сколько времени у нас осталось, а что бы ни было на этом складе, это важно. Вы свободны.""
 speer_rnd.52.a:0 "Коротко отсалютовав, мужчина вышел из комнаты, а Вессель погрузился в свои рассеянные мысли."

 speer_rnd.53.t:0 "Возможно слишком хорошо"
 speer_rnd.53.d:0 "Вессель решил лично посетить склад в день, предшествующий поездке. Он сам не знал почему, но ему просто хотелось увидеть это своими глазами. К счастью, весь процесс был гораздо менее хлопотным, чем любые его пессимистические ожидания. Не было никаких драматических столкновений, только пустой склад с еще более пустым содержимым. Им потребовалось целых десять минут поисков, прежде чем они что-то нашли. В заколоченной комнате один из агентов Весселя нашел стол с документами и магнитофонами.\n\nСначала он послал агента осмотреть его, но через минуту тот вернулся к Весселю и сказал ему нечто такое, что остановило его и заставило на мгновение сломать его всегда профессиональный вид. Попросив агента проводить его в комнату, Вессель остался наедине с содержимым стола, который теперь был в его распоряжении.\n\nОн включил один магнитофон, потом другой, потом еще. Все они воспроизводили один и тот же голос, который не стеснялся в выражениях и принадлежал Вендланду. Время от времени к нему присоединялся другой голос.\n\nГолос Гелена. Содержание этих бесед было целиком посвящено бюро Весселю и его деятельности. Что-то за пределами досягаемости Вендланда. Это не было мелким преступлением, и, когда Вессель вышел из комнаты, его мысли зашевелились. Невозможно, чтобы Гелен позволял своему вице-президенту так свободно беситься, записывая разговоры на пленку. Даже для такого странного человека, как его начальник, он не считал его настолько некомпетентным - и поэтому беспокойство в его голове отказывалось уходить, когда он и его агенты покинули склад и стерли все следы своего присутствия."
 speer_rnd.53.a:0 "Корни начинают вырываться из земли."

 speer_rnd.54.t:0 "Трещит по швам"
 speer_rnd.54.d:0 "Он не помнил, сколько времени прошло с тех пор, как он делал что-то подобное. Последние несколько дней бюро Весселя, с точки зрения стороннего наблюдателя, выглядело так, словно оно находилось в состоянии постоянного смятения. Сам Вессель, однако, знал о махинациях бюрократии. Он готовил приказы, разведывал места, следил за тем, чтобы точки были прикрыты, а лазейки закрыты. Этому непокорному некуда было деться. Бежать некуда. Все тайны, которые Вендланд скрывал от него, будут раскрыты, хочет он того или нет.\n\nВ сумерках Вессель выпрямился во весь рост, встречая стоические взгляды примерно семи агентов, все смотрели на него, не выдавая никаких эмоций на своих лицах. - "Сегодня вы проведете весь день в этом городе в поисках одного единственного мужчины. Мы записали несколько мест, и каждый из вас их посетит. Не отделяйтесь, не выделяйтесь, не стесняйтесь. Ваша цель - сделать только одно, и я ожидаю, что выв этом преуспеете." Все дружно отдали честь, Вессель кивнул.\n\n"С моего разрешения Хорст Вендланд объявлен в розыск в Германии и на прилегающих к ней территориях. Он обвиняется в государственной измене, неповиновении и заговоре против государства. Вы все понимаете?" - спросил он, и на это мужчины ответили: "Сэр, Да, сэр!""
 speer_rnd.54.a:0 "Найди Хорста Вендланда и немедленно арестуй его!"

 speer_rnd.55.t:0 "Все секреты раскрыты"
 speer_rnd.55.d:0 "Взрыв, который сотряс комнату и был слышен по всему зданию, заставил команду охранников в ужасе забегать по всему дому, но каким-то чудом агенту удалось проскользнуть мимо и сбежать с содержимым сейфа. К вечеру они были разложены перед столом, и сам Вессель осматривал то, что было украдено у Вендланда. Он только хотел, чтобы раскрытие их прикрытия - на самом деле, в буквальном смысле - стоило того.\n\nБумаги и папки, дела и документы. Со всеми вещами Вессель обращался аккуратно, но все это, в конце концов, не имело для него никакого значения. Все они были о других вещах, не связанных с Бюро Весселем, Антифой или студенческими протестами. Разочарование, которое уже присутствовало в его сознании, только росло в течение ночи, пока в течение получаса поисков ничего не происходило.\n\nКроме одной вещи, которую еще предстоит исследовать. Там, ожидающий своего часа, лежал нераскрытый рулон пленки. Оставалась только одна дорога, и Вессель пошел по ней с намерением выяснить, не была ли вся эта операция пустой тратой времени."
 speer_rnd.55.a:0 "Возможно, во всем этом еще есть что-то хорошее..."

 speer_rnd.56.t:0 "Прорваться сквозь туман"
 speer_rnd.56.d:0 "Несколько дней, которые Весселю пришлось ждать, были мучительными. В этом фильме могло быть все, что угодно, начиная от самых банальных, бессмысленных вещей, совершенно не связанных с тем, что он делал, и заканчивая... вещами, о которых он не хотел и думать. В конце концов, значение имели только результаты.\n\nИ результаты в конце концов пришли. В своем кабинете он получил проявленную пленку от своего агента, который быстро покинул кабинет, оставив Весселя одного. Герхард развернул пленку, чтобы посмотреть на первую фотографию, и.....\n\nВессель почувствовал, как у него упало сердце. На первой картине - самой первой - было что-то ясно изображено на фоне деревянного стола. При ближайшем рассмотрении он смог разглядеть знаки и рисунок. Это был не обычный документ. Это был документ, принадлежавший бюро Весселю. Затем еще одна картина - на этот раз документ был открыт, показывая его невероятно разрушительное содержимое. В то время как его лицо продолжало сохранять стоическиое выражение, его ум был в смятении. Охваченный шоком, он посмотрел на другое изображение, потом на следующее, потом еще на одно.\n\nК концу пленки, Вессель уже давно не испытывал такого сильного чувства гнева. Но он двигался с определенной целью."
 speer_rnd.56.a:0 "Поймать Венланда."

 speer_rnd.57.t:0 "В каскад откровений"
 speer_rnd.57.d:0 "Вид Весселя, стоящего перед камерой Вендланда, вызвал у него бесконечную дрожь. Он не оценил холодный, пустой, полный ярости взгляд этого человека. Когда он наконец заговорил, Вендланд чуть не выпрыгнул из кожи. - "Не трать мое время, Хорст." Вессел почти рычал. - "Я хочу, чтобы ты ответил мне на несколько простых вопросов," - Вендланд попятился, его лицо побледнело еще сильнее. - "Н-Нет, подожди, что ты имеешь в виду под "простыми вопросами"?" - спросил он в ответ, и Вессель лишь пристально на него посмотрел.\n\n"По какой причине ты фотографировал сверхсекретные документы, принадлежащие "бюро Весселю"?" Его голос был каменным, ничего не выдающим, но те, кто его хорошо знал, могли разобрать в нем чистейшее чувство гнева. Вендланд успел только пробормотать несколько бессмысленных слов, прежде чем Вессель резко его оборвал. - "Четкие предложения. Разрозненные слова не отвечают на мой вопрос."\n\n"Я... я н-не могу тебе сказать! Если бы я... если бы я это сделал, я бы... я бы не..." Вессель громко вздохнул. - "Следующий вопрос." Его глаза сузились еще больше. - "Как тебе удалось сделать эти снимки? Ты находишься... находился под непосредственным надзором Рейнхарда Гелена." В его словах было что-то неуловимое, и глаза Вендланда расширились. - "Нет... нет, не спрашивай меня об этом! Не спрашивай меня об этом!" - крикнул он, но Вессель все также пристально вперился в него взглядом, пока тот продолжал умолять. - "Кто был твоим сообщником, Вендланд? Если ты не можешь ответить на этот вопрос, мне придется передать тебя другим моим агентам."\n\nВендланд отступил за стену и крепко сжал руками неудобную кровать под собой. Дрожь пробежала по его конечностям, и он не мог удержаться от того, чтобы не трясти головой, - "Боже, нет, пожалуйста, я не могу... не хочу..." Он замолчал, и Вессель поднял бровь. Неужели он наконец решил заговорить? Он уже почти почувствовал некоторое облегчение, когда Вендланд вдруг крепко зажмурился и издал странный, похожий на хрюканьеn звук, в то время как его голова откинулась назад. Когда Вессель увидел это, его поза сломалась, и он пробормотал тишайшее "нет", прежде чем выкрикнуть приказ своим агентам."
 speer_rnd.57.a:0 "К тому времени, как его вытащили из камеры, он был уже мертв, и самые худшие опасения Весселя сбылись."

