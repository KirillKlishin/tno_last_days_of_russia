SGR_foreign_phase1:0 "Вернуться на мировую арену"
SGR_foreign_phase1_desc:0 "Владыка Европы, предвестник нового порядка, одна из величайших наций на Земле - все это Великогерманский Рейх. И все же Германия не одинока в этом мире. Хотя Бюргеркриг все еще свеж в нашей памяти, фюрер Шпеер понимает, что время сейчас играет не на стороне Рейха. Ни одной секунды больше не будет потрачено впустую. Пока враги строят против нас свои козни, мы должны показать им нашу силу, восстановить старые связи и вернуть Пакт к его прежнему могуществу. Пришло время действовать."

#Opening Tree#

SGR_doppeldenken:0 "Двоемыслие"
SGR_doppeldenken_desc:0 "Рейх — величайшая нация, которую когда-либо видел мир, но она стала слабой и беспомощной. Народ Германии, объединенный одной целью, — это всегда верные арийцы, гордые дети германской расы. Однако совсем недавно мы провели месяцы в ужасной бойне, разрываясь на части из-за идеологических разногласий. Адольф Гитлер был непогрешимым фюрером — мудрейшим и сильнейшим правителем в истории, истинным мессией германской нации, но наша слабость родилась из его ошибок. В глубине души мы знаем, что являемся бесспорными хозяевами этого мира, но силы Японии и Соединенных Штатов с каждым днем затмевают нашу славу. Национал-социализм сделал нас великими, но он же и стал катализатором нашего упадка. Все, что у нас осталось – это сломанная и неэффективная система.\n\nНикогда еще не было так очевидно, что Рейх должен измениться. Идеалы Гитлера, хорошие и плохие, привели нас к этой точке; можем ли мы отказаться от них? Вы скажете, что это было бы безумием, но, несмотря на всю их гениальность, где же наша вечная победа? Почему, если фюрер был непогрешим, сейчас мы так слабы и беспомощны? Перемены должны прийти, но они пойдут против всего, чем сейчас является Рейх! Мы не можем предать нашу страну, но ее состояние сейчас таково, что немецкий народ страдает от экономического напряжения и насильственного разделения... Я могу решить эту проблему. Я один. И ни одно препятствие не должно стоять на моем пути - даже истина."
SGR_in_the_halls_of_germania:0 "В залах Германии"
SGR_in_the_halls_of_germania_desc:0 "Наш новый фюрер — это то, каким немецкий народ хочет видеть своего руководителя: сильный, спокойный, искренний оратор и, безусловно, верный национал-социалист. Правя в высоких залах Рейхсканцелярии, Альберт Шпеер следует по стопам могущественного Гитлера - он никогда не предаст идеалы Рейха, и не увидит его падения. Но даже самые могущественные лидеры нуждаются в помощниках, друзьях... и верных слугах. Задолго до своего триумфа над фальшивыми фюрерами Альберт создал клику единомышленников, реформаторов, которые хотели, чтобы мечты Шпеера воплотились в реальность. И все же необходимо точно определить обязанности и цели каждого из них...\n\nКурт Георг Кизингер. Гельмут Шмидт. Людвиг Эрхард. Хеннинг фон Тресков составляют Банду Четырех. Эти люди - диссиденты. Любой нормальный человек в Рейхе отдал бы их под суд, как предателей. Ведь они, в лучшем случае, холодно относятся к национал-социализму. И все же эти избранные фюрером люди – последняя надежда Германии."
SGR_on_the_streets_of_germany:0 "На улицах Германии"
SGR_on_the_streets_of_germany_desc:0 "Торжества захлестывают Германию в масштабах, невиданных со времен нашей победы над большевиками во Второй мировой войне. Даже всеобщее разорение страны и опустошительные потери Бюргеркрига не могут заглушить радостные крики отчаявшихся, разочарованных и обездоленных. И они имеют на это полное право! Ибо если бы наш фюрер и его мечты о реформах не восторжествовали, весь рейх, несомненно, был бы навеки погружен во тьму.\n\nТем не менее, эта эйфория, хотя и хороша для престижа Шпеера, является обоюдоострым мечом. Среди пьянства и бесчувственного веселья остаются неблаговидные элементы, изучающие запрещенную литературу, ободренные поражением консервативного нацизма и милитаризма. Мы должны начать обуздывать людей до того, как их опьянение станет катализатором радикализации."
SGR_the_nuremberg_speech:0 "Нюрнбергская речь"
SGR_the_nuremberg_speech_desc:0 "Когда Германия, наконец, немного успокоилась, люди начинают трезво оценивать ситуацию. И им пока мало что нравится. Несмотря на очевидный факт того, что Шпеер не может просто щелкнуть пальцами и решить все проблемы Рейха, неблагодарные элементы нашего общества уже обвиняют его в невыполнении своих обещаний! Несмотря на то, что весь Рейх превратился в дымящиеся руины, они уже собираются на протестные акции и призывают к неповиновению новому фюреру!\n\nВозможно, большая часть этих волнений произошла из-за относительного молчания Шпеера после победы в Бюргеркриге. Он до сих пор не произнес свою официальную победную речь, что особенно беспокоит реформистов в Вермахте. Желая исправить положение, фюрер принял рекомендации своих подчиненных и вскоре объявил о проведении официального парада Победы в Нюрнберге. Он воспользуется случаем, чтобы рассказать всем о своих реформах, планах на будущее и о своей благодарности народу за то, что он принес ему победу в Бюргеркриге."
SGR_promises_for_the_future:0 "Обещание лучшего будущего"
SGR_promises_for_the_future_desc:0 "Никаких дальнейших задержек быть не может. Хотя консервативные сторонники Шпеера все еще колеблются, фюрер признает, что он должен действовать немедленно, чтобы подавить инакомыслие, начать процесс реформ и удовлетворить своих сторонников. Мы не должны терять времени и должны как можно быстрее заложить основу для всего будущего законодательства и реорганизации Рейха\n\nОднако Рейхстаг не будет средством, с помощью которого это делается. Формальные законодательные усилия придется отложить до тех пор, пока НСДАП не окажется полностью под контролем фюрера. А пока мы должны сосредоточиться на распространении влияния Шпеера повсюду, назначая доверенных людей на ответственные посты и важные бюрократические должности. Реформа будет достигнута только путем тщательного рассмотрения и планирования; не получится просто так пробить себе путь через всю эту бюрократию."
SGR_to_all_who_fought:0 "Всем, кто сражался"
SGR_to_all_who_fought_desc:0 "Несмотря на призывы консерваторов, милитаристов и СС, десятки тысяч солдат остались верны Шпееру. Они видели праведность его дела и прискорбную ущербность претендентов. Эти стойкие защитники национал-социализма нашли себе союзника в гражданах Германии, которые стекались к знамени Шпеера в большом количестве, чтобы стоять за свободу, независимо от их опыта. Никто из наших врагов в Бюргеркриге не мог призвать такое храброе и надежное ополчение, без сомнения демонстрируя, что сердца всех истинных немцев были на стороне Шпеера, законного фюрера Рейха.\n\nМы не забудем наших солдат, как это сделала Веймарская республика. Ни рядовых, ни ополченцев. В дополнение к специальным благодарностям и медалям, каждый из наших солдат будет награжден специальным знаком, навсегда ставящим их выше своих неверных товарищей. Кроме того, им будет предоставлена повышенная пенсия и первоочередное повышение по службе. Бойцам милиции – при условии, официальной регистрации - также будет предоставлена базовая пенсия в знак нашей вечной благодарности, с более высокими тарифами для образцовых мужчин и женщин."
SGR_to_all_who_worked:0 "Всем, кто работал"
SGR_to_all_who_worked_desc:0 "Победу в Бюргеркриге одержали не только наши генералы и их храбрые войска, но и простые мужчины и женщины, трудившиеся на фабриках Рейнской области. Днем и ночью те, кто не мог сражаться, все еще находили способ посвятить себя военным усилиям для законного фюрера. И им также будут предоставлены награды в соответствии с тем же, как они предоставляются войскам: пожизненные пенсии, налоговые льготы и награды За службу нации.\n\nМы не должны забывать тех, чьим уделом было работать дни и ночи без перерыва. Из-за того, что нашим сердцем в войне была Рейнская область, миллионы рабов попали под нашу юрисдикцию. Хотя они могли бы пойти на восстание против нашей армии и рабочих, они продолжали свою важную работу с удвоенной энергией благодаря обещаниям фюрера. Хотя среди них и были несколько радикалов, большинство рабов превосходно показали себя, ободренные уважительным и гуманным подходом нашего доброго фюрера. Любой другой самопровозглашенный фюрер довел бы этих несчастных до смерти в погоне за победой! Их преданность Рейху была решительно доказана и должна быть вознаграждена. Рабы Рейнской области будут реорганизованы в лояльные фюреру трудовые подразделения; им будет предоставлено лучшее жилье, более качественные пайки, меньше надзора, и они смогут рассчитывать на особенно благоприятное отношение, когда придет время проводить трудовые реформы фюрера. Возможно, нам стоит начать продвигать этих трудяг, учитывая их соответствующее поведение..."
SGR_end_aryan_lineage_studies:0 "Прекратить изучение арийских родословных"
SGR_end_aryan_lineage_studies_desc:0 "Повернутость Рейха на расовой чистоте полностью вышла из-под контроля. Аненпассы - документы, выдаваемые для подтверждения арийского наследия отдельных лиц, широко не нравятся сторонникам Шпеера. Сам фюрер заявил бы, что их возражения основаны на дополнительном слое бюрократии, который появляется, благодаря этим документам, добавляя дополнительные сложности к возможностям трудоустройства и образования. Однако никто не может отрицать и все более громкие моральные возражения против этого. Особенно в кабинете Шпеера...\n\nХотя это и радикальный шаг, который, скорее всего, приведет в ярость НСДАП и особенно сторонников СС, отмена законов, касающихся контроля "расовой гигиены", — это пуля, которую мы должны принять ради нашего будущего. Настало время отойти от идеологических навязчивых идей и сосредоточиться на том, чтобы создать лучший мир для всех граждан Рейха."
SGR_aid_for_the_present:0 "Помощь для настоящего"
SGR_aid_for_the_present_desc:0 "Никакой идеализм не может справиться с той ужасной ситуацией, в которой оказалось большинство граждан Германии. Рейх полностью разрушен - даже наши основные территории не были в безопасности в эту эпоху стратегических бомбардировок и ракет дальнего радиуса действия. Бюргеркриг закончился, но наши люди все еще умирают от болезней и голода. Эта трагедия не может больше продолжаться на немецкой земле!\n\nНаш фюрер, преисполненный сострадания к обездоленным и несчастным, издал директиву о немедленном создании всеобщей программы помощи для прекращения страданий народа. Во многих регионах ощущается нехватка продовольствия, медикаментов, воды и электричества. Вермахт будет оказывать помощь в распределении грузов автомобильным, железнодорожным и авиационным транспортом, в то время как их пионерские дивизии будут выполнять работы по сносу и строительству новых зданий. Каждый немец, большой и маленький, соберется вместе, чтобы восстановить наш любимый дом."
SGR_open_the_ports:0 "Открыть порты"
SGR_open_the_ports_desc:0 "В течение долгого времени наши порты были закрыты для кораблей не входящих в Пакт Единства. Взаимные эмбарго между нами и всеми другими глобальными силами помогали нам продемонстрировать нашу экономическую силу в прошлом, но теперь их цена стала очевидной. Когда ударил экономический крах, любой импорт и экспорт попали под серьезный удар, Бюргеркриг же вскрыл все проблемы автаркии.\n\nГермания – самая могущественная нация на Земле, но мы не можем допустить, чтобы ее страдания продолжались дольше, чем это необходимо. Хотя консерваторы все еще не согласны с этой идеей, мы должны открыть наши порты для международной торговли и дать миру понять, что наш народ нуждается в помощи. Нет ничего постыдного в том, чтобы признать, что немцы истекают кровью, как и любая другая раса. Это не посягает на славу или превосходство нашей нации - мы просто реалисты. Почему мы должны отказываться от помощи, если ее можно получить в качестве знака доброй воли?"
SGR_review_the_laws:0 "Пересмотр законов"
SGR_review_the_laws_desc:0 "Независимо от выбранной нами позиции по Нюрнбергским законам, в их нынешнем виде они являются источником бесконечных споров и даже беспорядков. Все, за исключением оставшихся сторонников Борманна, согласны с тем, что законы должны быть пересмотрены. Мы официально объявим через государственные средства массовой информации, что фюрер и его доверенные советники проведут пересмотр законов. Во всяком случае, это успокоит нынешние волнения и даст нам некоторую передышку.\n\nКонечно, в этой ситуации есть и еще кое-что. Даже сегодня, спустя всего лишь несколько десятилетий национал-социалистического правления, мы можем видеть, что расизм Гитлера послужил катализатором для рождения безумной, пуристической идеологии Гиммлера. Даже Соединенные Штаты, которые когда-то учили нас законам правильной расовой сегрегации, неумолимо отходят от жесткой расовой иерархии. §RЕсли мы не сумеем отменить или изменить нашу нынешнюю политику, кто знает, куда она может нас завести?§! "
SGR_mistakes_of_the_past:0 "Ошибки прошлого"
SGR_mistakes_of_the_past_desc:0 "Прошло слишком много времени с тех пор, как в Рейхе, наконец, появилась справедливость. В течение десятилетий всевозможные преступные подонки держали сердце нации в тисках, выжимая жизнь из Германии для своей собственной выгоды. Злоупотребление властью, шантаж, коррупция, разврат, измена и даже убийства были широко распространены в бюрократии, Вермахте и НСДАП. Весь верхний эшелон национал-социализма заражен преступностью!\n\nТеперь нам предстоит очистить Рейх от этой гнили. Фюрер публично осудил все подобные преступления и коррупцию, заявив, что любой, кто увековечивает их или участвовал в них в прошлом, столкнется с полной властью закона. Ни один враг нашего народа не останется без нашего внимания, также как и ни один враг фюрера..."
SGR_show_their_crimes:0 "Пролить свет на их преступления"
SGR_show_their_crimes_desc:0 "Борман. Геринг. Гейдрих. Три человека, каждый из которых заявлял миру, что он – являлся единственным и законным фюрер Великогерманского Рейха. Погрязшие в преступлениях и кровопролитии, эти три человека были ответственны за невыразимые страдания за последние тридцать лет правления национал-социалистов. Сколько раз они искажали волю нашего фюрера в своих собственных целях или давили ногами невинных немцев в погоне за славой?\n\nИстинного фюрера, Альберта Шпеера, будут помнить по многим причинам. Восстановление справедливости в Германии будет первым среди них. Тем временем наши враги войдут в учебники истории как величайшие преступники в истории Германии. Они были более опасны, чем любой внешний враг, с которым мы когда-либо сталкивались, и очень правильно, что каждый немецкий ребенок узнает всю степень их предательства, чтобы больше никогда не сойти с пути истинного национал-социализма."
SGR_deny_our_complicity:0 "Отрицать нашу причастность"
SGR_deny_our_complicity_desc:0 "Именно разложившаяся НСДАП несет ответственность за моральные недостатки Германии. Поскольку наш покойный фюрер все больше был вовлечен в победу в войне, а затем отстранился и вышел на пенсию, некоторые члены партии воспользовались возможностью обогатиться и развратить Германию за счет народа. Наш великий Рейх никогда бы не рухнул до такой жалкого состояния, если бы Шпеер, единственный яркий свет в партийной иерархии, смог очистить его от худших членов десятилетия назад. Каждый конфликт, каждый коррумпированный чиновник, каждое злоупотребление властью и преступление против человечности - все до единого, совершено преступными элементами НСДАП, несмотря на все усилия Шпеера.\n\nЭто будет наша правда. Не спрашивайте, не расследуйте, не говорите с журналистами и не доверяйте тому, что слышите в подполье. В конце концов, разве вы не доверяете своему фюреру?"
SGR_suspend_the_persecution:0 "Прекратить преследования"
SGR_suspend_the_persecution_desc:0 "Хотя Нюрнбергские законы до сих пор крайне противоречивы, они являются краеугольным камнем национал-социализма. Их возвращение так скоро после прихода к власти могло иметь катастрофические последствия для планов фюрера. В то же время большинство молодых сторонников Шпеера яростно выступают против их дальнейшего существования. Кабинет министров также ясно выразил свое отвращение к германскому расизму, сославшись на моральный и социальный ущерб, который он якобы нанес Рейху.\n\nВозможно, есть компромисс. Об отмене Нюрнбергских законов не может быть и речи, но приказ фюрера временно приостановить их действие вряд ли вызвал бы удивление у кого-либо, кроме самых закоренелых консерваторов. Тем самым мы могли бы облегчить беспокойство партийной бюрократии. Однако реформистские элементы в Рейхе вряд ли будут убеждены таким символическим отходом от традиционного нацизма."
SGR_sondergericht:0 "Чрезвычайный суд"
SGR_sondergericht_desc:0 "Политика — это всегда хорошо, но мы живем в обществе, далеком от норм Веймара или Второго Рейха. Укрепление и защита вновь обретенной власти нашего Фюрера будут достигнуты не путем накопления голосов или тщательных закулисных переговоров, а путем решительных действий и безжалостного применения судебной системы. Хотя мы идем по пути к лучшему миру, наши враги толпятся вокруг нас, пытаясь затащить нашего фюрера под маску идеологического фанатизма.\n\nЕстественно, у нас есть только одно решение. Мы должны пойти по стопам Гитлера и использовать все необходимые средства, чтобы сокрушить наших самых стойких противников. Коррумпированные преступники в НСДАП и бюрократии должны быть искоренены и раздавлены, приговорены к соответствующим судебным приговорам или иным образом устранены как препятствия. Общественность получит полную демонстрацию честного немецкого правосудия, что, несомненно, повысит доверие к фюреру и докажет доброжелательный характер нашей администрации."

SGR_the_erhard_plan:0 "План Эрхарда"
SGR_the_erhard_plan_desc:0 "Наш новый министр экономики, знаменитый экономист Людвиг Эрхард, стал одним из самых доверенных лиц фюрера. Хотя НСДАП и считала его диссидентом из-за его веры в рыночную экономику и "либерализм", несмотря на это, он один из самых умных и проницательных администраторов, которых Шпеер видел за последние годы, будучи еще рейхсминистром. Если закрыть глаза на его радикализм, Эрхард наделен полным доверием фюрера и пользуется такой популярностью, о которой любой другой человек может только мечтать, благодаря своему вкладу в экономические реформы Шпеера.\n\nЭрхард тоже человек с планом - или даже с несколькими. В прошлом он уже говорил об отмене ценового контроля, сдерживании инфляции, открытии иностранных рынков и даже полной отмене рабства, чтобы дать немцам больше возможностей для трудоустройства! И это, не говоря уже о предлагаемом им сокращении бюджета Вермахта... Действительно, Рейх еще никогда не видел у власти такого радикала."
SGR_trummertruppen:0 "Солдаты руин"
SGR_trummertruppen_desc:0 "Краеугольным камнем гитлеровского возрождения немецкой экономики после Веймарской катастрофы стала Имперская служба труда (Reichsarbeitsdienst). Это была система, в которой обычные граждане, в основном молодежь, добровольно (или почти добровольно) поступали в полки военного образца с единственной целью - проведения массовых общественных работ. Чрезвычайно популярная и удивительно успешная, она снизила уровень безработицы почти до нуля и привила правильные ценности рабочего класса целому поколению разочарованных и распутных молодых людей.\n\nНесмотря на свою неприязнь к ортодоксальной национал-социалистической экономике, Эрхард возьмет оттуда то, что уже хорошо показало себя. Имперская служба труда будет возрождена еще раз - на этот раз под названием "Солдаты руин". Эти новые трудовые подразделения будут выполнять работу, которая в противном случае была бы распределена между рабами, тем самым выполняя обещание Шпеера сократить безработицу, по крайней мере в краткосрочной перспективе. Это первый шаг в нашем постепенном отходе от программ принудительного труда, и в ближайшие годы он будет иметь жизненно важное значение для восстановления рабочего класса."
SGR_wehrmacht_engineering_schools:0 "Инженерные школы Вермахта"
SGR_wehrmacht_engineering_schools_desc:0 "После путча СС, Вермахт остается крайне подозрительным ко всему, что напоминает военную силу, даже если это только строительная организация. Поэтому Шпеер разработал компромисс между возрожденной организацией Эрхарда и предложениями Вермахта по сокращению безработицы: Инженерные школы Вермахта. Это будут специальные политехнические институты, созданные для того, чтобы подготовить молодежь и хронически безработных к тяжелой работе, и в то же время, дать им хорошую дозу военной дисциплины и патриотического воспитания.\n\nЭрхард не в восторге от этой идеи, но фюрер обеспокоен тем, что возложение такой огромной ответственности на его плечи может привести к серьезным осложнениям, если наши планы вдруг потерпят неудачу. Возможно, это и выглядит как уступка Вермахту, но такая уступка является также ценным проявлением доверия к нашим военным. Тем не менее, возможно, еще слишком рано доверять нашим бывшим врагам..."
SGR_ausbildung_initiative:0 "Программа обучения"
SGR_ausbildung_initiative_desc:0 "К счастью, рабочий класс, как таковой, не исчез после введения института принудительного труда. У нас все еще остались "старые рабочие"; те немногие счастливчики, кто избежали призыва в армию во время войны и смогли сохранить свои рабочие места и предприятия. Теперь Эрхард хочет дать этим людям прекрасную возможность послужить своей стране и преодолеть великий кризис безработицы. Он предложил фюреру создать более широкую программу обучения, чтобы выпускать более квалифицированных рабочих.\n\nЕстественно, такая инициатива получила одобрение фюрера. В ней нет того, что можно было бы критиковать, а Германия сейчас остро нуждается в квалифицированной рабочей силе. Кроме того, эта программа будет самоподдерживающейся; чем больше людей закончат обучение, тем больше наставников будет для следующего поколения!"
SGR_revitalizing_science:0 "Оживление науки"
SGR_revitalizing_science_desc:0 "Чтобы завершить первую волну экономических реформ, нет ничего более полезного (как и того, что  больше всего успокоит Вермахт), чем инвестиции в наши больные научно-исследовательские институты, такие как Kaiser-Wilhelm-Gesellschaft и Институт Фраунгофера, которые когда-то были на переднем крае мировой науки и техники. Сегодня весь мир смеется над попытками Германии догнать Японию и Соединенные Штаты. Даже Италия превзошла нас в некоторых областях!\n\nЭто возрождение того, что когда-то было гордостью и радостью Гитлера. Как мы можем надеяться вернуть себе положение ведущей мировой державы, если даже не предпринимаем усилий для модернизации? Не менее сдерживающим фактором для нашего прогресса является идеологическая удавка НСДАП на шее нашей науки. С тех пор как в 1930-х годах было принято решение отказаться от "еврейской" физики, мы отстали от остального мира. Каждое научное открытие и прогресс в области техники за последние несколько десятилетий преследовали единственную цель – усилить идеологический контроль партии над Рейхом, что в наши дни недопустимо. Пришло время, когда расово-верная Deutsche Physik должна быть сброшена в могилу, где ей и место."
SGR_wahrungsreform:0 "Валютная реформа"
SGR_wahrungsreform_desc:0 "Фюрер был застигнут врасплох, когда Эрхард предложил это, но его логика понятна: рейхсмарка – бесполезная валюта, не имеющая влияния на мировой арене. Даже немцы, которые получают приличную зарплату, едва могут позволить себе держать еду на столе в течение целой недели. Это не говоря уже о множестве автомобилей, электроники и предметов роскоши, которые пылятся в магазинах из-за того, что никто не может себе их позволить. Немцам уже более десяти лет не хватает покупательной способности и качества жизни, которыми пользуются японцы и американцы, - пора положить конец этому плачевному состоянию.\n\nРейхсмарка нуждается в девальвации. Вся валюта будет изъята из обращения и заменена новоиспеченными банкнотами и монетами. Все меры, необходимые для приведения действительной стоимости рейхсмарки от ее текущего завышенного уровня до нормального, будут выполнены. После таких радикальных мер, вероятно, возникнет всеобщее смятение и гнев, но нищета наших граждан более не может продолжаться."
SGR_inflation_control:0 "Контроль над инфляцией"
SGR_inflation_control_desc:0 "Планируемая Эрхардом девальвация рейхсмарки может хорошо выглядеть на бумаге, но фюрер чувствует, что он не учел общественное мнение. Как будут чувствовать себя немцы, когда их накопленные запасы наличных денег станут стоить ничтожную долю того, чем они являются в настоящее время? Как мы будем выглядеть, если такой радикальный план провалится? Не говоря уже о всеобщем ропоте среди верных национал-социализму масс из-за такого большого отклонения от годами испытанной экономической политики Гитлера.\n\nЭрхард будет недоволен, но фюреру виднее. Вместо такого радикального подхода, было бы более разумно с народной и патриотической точки зрения ввести ограничительную денежно-кредитную политику, чтобы задушить инфляцию и начать медленно откачивать ее назад. Это даст нашим людям время приспособиться, не только к тому, что их "состояние" станет стоить меньше, но и к ответственности за более плодотворный и роскошный образ жизни. В конце концов, мы не Соединенные Штаты. Какая польза от экономической реформы, если она ведет к тому, что население становится не заинтересовано в национал-социалистической экономике?"
SGR_price_deregulation:0 "Дерегулирование цен"
SGR_price_deregulation_desc:0 "Регулирование цен было введено в период расцвета Рейха как популярная и в то время необходимая мера. Экономика Германии в то время переживала настоящий бум - что плохого в установлении фиксированной цены на хлеб, чтобы даже самые бедные немцы могли разделить плоды нашего совместного труда? К сожалению, тяжесть победы сделала нас неосторожными, и мы, возможно, забыли о ценности незакрепленных цен.\n\nТеперь Эрхард хочет полностью отменить контроль над ценами, чтобы стоимость товаров в нашей стране действовала по тем же правилам свободного рынка, что и в либеральных странах мира. Надеюсь, что наши граждане не будут слишком встревожены перспективой того, что компании и предприятия смогут устанавливать свои собственные цены. Со временем они увидят, что базовая экономика будет поддерживать цены на вполне приемлемом уровне, так что никому не придется голодать снова, как во времена Веймарской республики. Естественно, НСДАП выступает против такого нововведения, однако, как известно: "только жадные оплакивают фиксированную цену на хлеб!""
SGR_reforming_business:0 "Реформа бизнеса"
SGR_reforming_business_desc:0 "Только германские мегакорпорации, слишком влиятельны, чтобы быть контролируемыми. Они единственные стоят выше национал-социалистических правил ведения бизнеса. В первые дни нашего режима, когда необходимо было бороться с капиталистической жадностью, мы установили жесткий контроль над тем, что может делать малый и средний бизнес. В частности, они были обложены большими налогами, чтобы оплатить военные усилия и предотвратить образование монополий. Естественно, мы должны были сделать исключения для крупных корпораций из-за их важности в нашей военной экономике.\n\nЭрхард не согласен с такой интерпретацией истории. Вместо этого он утверждает, что Гитлер "не справился бы даже с организацией продажи печенья для девушек из Союза немецкой молодежи" и "должен был придерживаться того, что у него хорошо получается, например толкать свои речи". Эрхард хочет отказаться от законодательства, устанавливающего жесткие условия для предпринимательской деятельности наряду с высокими налогами на бизнес. Он настаивает на том, что это норма для остального мира - даже для других фашистских держав - и что мы не можем надеяться быть конкурентоспособными без таких модернизационных реформ."
SGR_a_gentle_approach:0 "Мягкий подход"
SGR_a_gentle_approach_desc:0 "Эрхард – умный человек с добрыми намерениями, но временами он бывает чересчур усерден. Он настаивает на том, чтобы всегда идти полным ходом вперед, попирая давние законы и правила во имя прогресса. Фюрер осознает мудрость реформ Эрхарда, но по-прежнему глубоко обеспокоен тем влиянием, которое они окажут на общественные отношения. Денежные реформы особенно проблематичны, так как население в целом не имеет экономических знаний и не понимает, почему мы должны обесценивать их сбережения.\n\nФюрер хочет немного задержать Эрхарда. Он никогда не остановит его от проведения хорошо продуманных, взвешенных реформ, но за такой короткий промежуток времени происходит так много радикальных изменений... В сочетании с недавней гражданской войной и сменой руководства, может быть всего этого окажется слишком много для народа Германии? Лучше всего обратиться в сторону осторожности и прислушаться к более консервативным сторонникам. Помните: реформа, а не революция."
SGR_no_exceptions:0 "Никаких исключений"
SGR_no_exceptions_desc:0 "Эрхард прав. Мы не спасем немецкую экономику половинчатыми мерами и осторожностью. Решительные действия, предпринятые без оглядки на блеяние слабоумных консерваторов, — вот истинный путь национал-социализма! Фюрер поручил Эрхарду решить экономические проблемы Германии и снова превратить нас в настоящую мировую державу - ему должно быть позволено беспрепятственно выполнить эту задачу. Германия переживала и худшее, чем какая-то расстроенная буржуазия и расшатанная экономика.\n\nНарод поблагодарит нас уже через несколько коротких месяцев. Более популистское крыло НСДАП утверждает, что подобные радикальные действия, осуществляемые без народного одобрения, только позорят национал-социализм. Строго говоря, это так; однако люди просто не знают, что для них хорошо. Только бросив вызов национал-социализму, мы можем спасти его."
SGR_the_new_reichsmark:0 "Новая рейхсмарка"
SGR_the_new_reichsmark_desc:0 "Еще год назад международные наблюдатели считали невозможным спасение экономики Германии. Они ссылались на нашу зависимость от принудительного труда, избыток военного грабежа и неконтролируемую инфляцию, вызванную политикой Гитлера. Они считали, что наши надежды на процветание обречены. Они ошибались.\n\nЛюдвиг Эрхард, выдающийся финансовый волшебник, уже доказал, что является самым ценным членом кабинета Шпеера. Его реформы кажутся очень здравомыслящими, однако стойкий консерватизм НСДАП мешал их осуществлению до прихода Шпеера к власти. Нужно лишь внести еще несколько изменений, нарушить правила и отбросить старую мудрость, и тогда экономика действительно встанет на путь восстановления. Пусть это послужит уроком: фюрер опять оказался прав. Его абсолютное правление приведет Рейх к свободе и процветанию!"

SGR_the_schmidt_proposal:0 "Предложение Шмидта"
SGR_the_schmidt_proposal_desc:0 "Гельмут Шмидт, возможно, является еще более неоднозначным человеком, чем его коллега в Министерстве экономики, но по совершенно другим причинам. Там, где Эрхард - это решительные действия, Шмидт - это сплошные разговоры. Конечно, как министру иностранных дел, ему положено много говорить, ведь это его работа, но разговоры, по мнению НСДАП, считаются опасным времяпрепровождением. Разговоры могут означать инакомыслие, то, чего у Шмидта есть в избытке. Всегда чужой для национал-социалистической политической системы, даже время, проведенное Шмидтом в качестве солдата во Второй мировой войне, не делает его заслуживающим доверия в глазах партии.\n\nК счастью для Шмидта, фюреру наплевать на то, что думает партия. Дело в том, что репутация Рейха находится в канаве благодаря прошлой войне и горделивому высокомерию нашей нации. Восхождение Шпеера на пост фюрера приветствовалось во всем мире, но нам еще предстоит должным образом реабилитироваться в глазах других стран. Шмидт считает, что не менее важным для реформ фюрера является широкомасштабное дипломатическое наступление, чтобы показать всему миру, насколько серьезно мы настроены стать современной, миролюбивой страной. Все реформы внутри страны ничего не дадут, если мы никогда больше не сможем пользоваться доверием сообщества наций."
SGR_beyond_the_atlantic:0 "За пределами Атлантики"
SGR_beyond_the_atlantic_desc:0 "Далеко на Западе лежит наш самый яростный противник - Соединенные Штаты Америки. Несмотря на то, что мы не требовали от них никаких жестоких условий после их капитуляции, они считают нас ответственными за плачевное состояние их государства. Несмотря на то, что мы применили против них ядерное оружие, они решительно возражают против нашего колониализма и продолжения национал-социалистического правления. Независимо от того, как может выглядеть их собственная внутренняя ситуация, мнение США влияет на всю ОСН, а также на ряд нейтральных стран; мы должны добиться разрядки с нашим старым врагом, чтобы нормализовать отношения со "свободным миром".\n\nШмидт часто выражал желание лично увидеть Америку. Теперь у него будет такая возможность. Установление хороших отношений с США станет не только решающим первым шагом в создании нашего нового международного имиджа, но и откроет пути к торговле, в которой обе наши страны отчаянно нуждаются. Немецкая промышленность нуждается в иностранных инвестициях, и наши люди выиграют от большего выбора в своих покупках."
SGR_neighbours_at_home:0 "Наши соседи"
SGR_neighbours_at_home_desc:0 "Репутация Рейха в Европе, возможно, даже хуже, чем во всем остальном мире. Двух мировых войн в первой половине столетия было достаточно, чтобы изобразить нас как разжигающего войну агрессора, не считающегося с нашими соседями. Добавьте к этому растущее отвращение к фашизму по всей Европе и тот факт, что мы разрушили экономику всех остальных стран вместе с нашей собственной. Благодаря всему этому Германия окажется самой ненавистной нацией в европейской истории. Наш будущий успех начинается дома, и наши соседи должны научиться доверять нам снова, прежде чем мы сможем начать улучшать нашу внутреннюю ситуацию.\n\nШмидт считает, что любая европейская нация, не находящаяся под нашим контролем, стоит того, чтобы вкладывать в нее усилия. Бывшие страны Триумвирата, конечно, особенно важны, но Швеция и Финляндия также будут ключевыми партнерами в наших будущих начинаниях. В рамках этого этапа своего плана Шмидт также хочет сделать крюк в Индию. Хотя Индия еще не является сверхдержавой и не враждебна нам, она является одной из крупнейших стран мира, представляющей огромные торговые и инвестиционные возможности. Индия, вероятно, станет крупным игроком в мировых делах в течение нескольких десятилетий; обращение к ним не повредит."
SGR_in_the_land_of_the_rising_sun:0 "В стране восходящего солнца"
SGR_in_the_land_of_the_rising_sun_desc:0 "Рейх и Японская Империя когда-то сражались бок о бок против плутократических сверхдержав Великобритании и Америки, но наши отношения после бомбардировки Перл-Харбора были в лучшем случае холодными. Сильная паранойя Японии и заявления о "паназиатизме" вбили огромный клин, как только Трехсторонний Пакт перестал хоть как-то связывать нас. Несмотря на огромное расстояние между нашими сферами влияния, Япония, похоже, настроена на то, чтобы иметь Германию в качестве постоянного соперника, ничем не отличающегося от Соединенных Штатов.\n\nТем не менее, фюрер настаивает на политике всеобщей разрядки, что означает, что Японии должно быть отведено место в наших дипломатических планах. Ни Шпеер, ни Шмидт не настроены оптимистично на нормализацию отношений с Японией, но если бы такая миссия увенчалась успехом, мы могли бы несколько ослабить напряженность и перенаправить ее на Соединенные Штаты. Будучи одной из крупнейших экономик мира, мы можем многое выиграть от возобновления торговли со Сферой совместного сопроцветания. Если же вдруг  между нами будет достигнута настоящая разрядка, мы можем даже подумать о возрождение старого альянса..."
SGR_enemy_of_my_enemy:0 "Враг моего врага"
SGR_enemy_of_my_enemy_desc:0 "По крайней мере, так гласит поговорка. Япония, безусловно, является военным и экономическим колоссом, но она также ксенофобна, изоляционистична и параноидальна до крайности. Они никогда не будут считать нас равными себе, как из-за своей идеи так называемого "паназиатства", так и из-за нашего надуманного соперничества. Мы будем продолжать добиваться оттепели в наших отношениях, однако ясно, что пытаться восстановить наши старые связи с Японией - это пустая трата времени. В конце концов Вермахт - это все, что нужно Германии, чтобы защитить себя. Нам будет лучше без высокомерного, далеко раскинувшегося союзника, тянущего нас вниз.\n\nВ соответствии со здравыми рассуждениями Шмидта, Соединенные Штаты будут нашим главным фокусом в дипломатии. Возможно, это и к лучшему, так как у нас с ними гораздо больше общего, чем с японцами. Они могут быть коррумпированными плутократами, но американцы все еще европейцы в душе, с большим количеством честного немецкого наследия. Если мы сможем сгладить сохраняющуюся напряженность в Африке и снова начать обмениваться товарами, то, возможно, геополитическая ситуация изменится не в пользу Японии. Было бы неплохо увидеть, как их эксплуататорская империя рушится, а свободные нации выходят из руин..."
SGR_friends_of_yore:0 "Старые друзья"
SGR_friends_of_yore_desc:0 "Где бы мы были сегодня без Японии? Как бы сильно мы ни ненавидели их сейчас, наша объединенная мощь напугала американцев и разрушила иллюзию их непобедимости. Кроме того, американская экономика находится в глубокой депрессии, в то время как экономика Японии продолжает расти. Было бы гораздо выгоднее пристроиться к такой сильной сверхдержаве и возобновить наше сотрудничество.\n\nШмидт, в свою очередь, решительно отговаривает фюрера от тесного сотрудничества с Японией. В отличие от Соединенных Штатов, они гораздо более открыто конфликтуют с нами из-за своей агрессивной паназиатской и антиколониальной позиции. Конечного этого нельзя отрицать, но они могут предложить нам поистине безграничную военную мощь и экономический потенциал. Если бы ось Берлин-Токио возродилась, американцам было бы значительно труднее нас подорвать. Шмидт же настаивает на том, что это только усилит напряженность и еще больше отдалит нас от американцев, которые гораздо меньше заинтересованы в войне.\n\nНо фюреру ведь виднее, верно?"
SGR_we_are_not_alone:0 "Мы не одиноки"
SGR_we_are_not_alone_desc:0 "Для Шпеера это был необычный день. Все началось с самого утра - Рейнхард Гелен, выдающийся шпион и бывший глава Иностранных армий Востока, прибыл в Рейхсканцелярию даже раньше самого Шпеера. - "Срочное дело," - сказал он, проходя мимо фюрера и раскладывая бумаги на старом письменном столе Гитлера. Хотя он был спокоен и собран, как и всегда, в его тоне явно было что-то необычное.\n\n"У нас есть проблемы.""
SGR_warnings_of_within:0 "Внутренние проблемы"
SGR_warnings_of_within_desc:0 "Гелен снабдил нас списком - длинным и лишь первым из многих. Неудивительно, конечно, что НСДАП до сих пор до отказа набита консерваторами, милитаристами и даже несколькими сторонниками СС. Что было удивительно, так это их откровенная смелость. Откровенная коррупция и взяточничество все еще процветало в нашей стране. И все они партийцы, за редким исключением, печально известные своей трусостью и отсутствием воображения. Это произошло из-за того, что после того, как мы пришли к власти, мы перестали следить за своим электоратом. Можно также в значительной степени приписать это тому факту, что партия теперь существует исключительно для заполнения нашего раздутого законодательного органа, которым является Рейхстаг, и в качестве карьерной лестницы для амбициозных молодых бюрократов.\n\nПо крайней мере, этот список более полезен, чем кажется. НСДАП до сих пор избегала тщательного расследования в суде - пришло время выкорчевывать сорняки из нашего сада. Было бы слишком радикально и непопулярно просто очистить всю партию, но с конкретными доказательствами вины отдельных лиц, кто будет сомневаться в удалении нескольких проблемных элементов?"
SGR_observations_of_outside:0 "Наблюдение за внешним миром"
SGR_observations_of_outside_desc:0 "Любой желающий может посмотреть новости и увидеть, что происходит в мире, но Гестапо и Абвер постоянно перехитряли своих иностранных противников на протяжении десятилетий. Во время Второй мировой войны шпионаж был одной из немногих областей, в которых союзники всегда могли победить нас. Гелен, как ни странно, работал над этим вопросом по собственной инициативе еще до окончания войны.\n\nОн сообщает нам, что Россия резко изменилась за годы, прошедшие после Западно-русской войны. За пределами РК Московии бывший Советский Союз уступил место множеству полководцев и расколотых государств, соперничающих за господство над развалинами России. Агенты Гелена информировали его о широко распространенных планах воссоединения разрозненных правителей Урала, Сибири и Средней Азии. И это еще не все - Гелен предоставил буквально груду информации о самых проблемных регионах мира, от наших собственных владений в Европе и Африке до далекого Китая, медленно восстанавливающегося в тени Японии. Благодаря Гелену мир стал, безусловно, интереснее, чем мы думали раньше."
SGR_a_helping_hand:0 "Рука помощи"
SGR_a_helping_hand_desc:0 "Конечно, Гелен не был бы столь откровенен и полезен, не ожидая должной награды. Однако, в отличие от подхалимов из НСДАП, он озвучил смелую, неожиданную и в целом полезную просьбу: создать совершенно новое разведывательное управление под его непосредственным руководством. Есть серьезные вопросы о его мотивах, но Гелен всегда был образцом непревзойденного профессионала, мотивированного патриотизмом и граничащим с навязчивым желанием держать закулисные дела Рейха в порядке в своих руках. Он один из наших самых успешных разведчиков - может быть это именно то, что нам нужно?\n\nПолучившее название "Reichsnachrichtendienst" (Имперская Служба Безопасности, или ИСБ), это предлагаемое агентство объединит наши существующие разведывательные службы в единую сеть. Вся деятельность по сбору иностранной разведки будет возложена исключительно на ИСБ, и они также возьмут на себя всю внутреннюю безопасность высокого уровня. Низшие звенья гестапо будут объединены с полицией, а Абвер фактически станет военным подразделением ИСБ. Это принесет в руки Гелена значительное количество власти, но также поможет нам полностью разорвать с агентствами гитлеровской эпохи и поставит нас в один ряд с нашими международными конкурентами в области шпионажа."
SGR_reichsnachrichtendienst:0 "Имперская Служба Безопасности"
SGR_reichsnachrichtendienst_desc:0 "Гелен за очень короткий промежуток времени доказал свою неоспоримую ценность. Фюрер, желая объединить все разведывательные службы в единую организацию под центральным надзором, таким образом, постановил, что вся шпионская сеть будет находится в руках нашего самого одаренного и преданного патриота. Отныне бдительным стражем Рейха будет не устаревший Абвер или политически ненадежное Гестапо, а Имперская Служба Безопасности!\n\nГелен, очевидно, должен будет регулярно отчитываться перед фюрером, однако кроме фюрера его больше ничего не сковывает. Гелен также получит карт-бланш на формирование и организацию ИСБ так, как он считает нужным, хотя финальный план ее создания должен быть представлен фюреру для окончательного утверждения. Это знаменует собой новый, более светлый день для безопасности Рейха и соответственно более темный для наших врагов. Даже эсэсовцы придут в ужас от наших новых скрытых клинков, славно работающих прямо из тени."

SGR_a_moment_of_time:0 "Момент времени"
SGR_a_moment_of_time_desc:0 "В то время, когда самые злостные преступники уже разоблачены, нынешние расследования и судебные процессы практически завершились. Теперь положение фюрера гораздо надежнее чем раньше. Несмотря на то, что в стране еще остались диссидентские фракции и тайные общества, с которыми нужно иметь дело, все это не выходит за рамки чего-то серьезного. Еще лучше то, что экономические реформы Эрхарда и дипломатическое турне Шмидта стали громкими успехами для всего Рейха. Несмотря на то, что Шпеер пробыл на своем посту совсем недолго, он уже доказал свою способность управлять даже такой могучей страной!\n\nТеперь речь идет о НСДАП. Даже после нашего... обширного исследования партии, она остается крупнейшим силовым блоком в политике Рейха. Как ни заманчиво было бы просто стереть с лица земли эту свору бесполезных подхалимов и упрямых "старых бойцов", мы должны пока смириться с их существованием. Только меньшинство партии поддерживает Шпеера, поэтому мы должны осторожно преодолеть это препятствие. Их связи простираются далеко и глубоко по всему Рейху, и последнее, чего мы хотим, - это еще одна гражданская война."
SGR_all_eyes_on_us:0 "Всё внимание на нас"
SGR_all_eyes_on_us_desc:0 "К черту НСДАП! Какое им дело до воли народа и его фюрера? Кто они такие, чтобы ставить под сомнение законные решения, утвержденные самим фюрером? Неужели они и Гитлера готовы допросить только потому, что не согласны с ним по нескольким пустяковым вопросам? Коллективная воля немецкого народа предоставила политическое главенство фюреру, а не каким-то закулисным партийным карьеристам!\n\nБолее того, на нас смотрит весь мир. Несомненно, все наши враги знают о наших слабостях после гражданской войны. Они затаились вокруг нас как стервятники кружат над обглоданным трупом Рейха. Что ж, скоро они увидят, что наш новый фюрер - не бледное подобие Гитлера, а настоящий провидец и реформатор! Они увидят, что Альберт Шпеер является человеком, с которым они должны дружить или должны подчиняться!"
SGR_the_peoples_fuhrer:0 "Народный фюрер"
SGR_the_peoples_fuhrer_desc:0 "Фюрер не капризный самодержец, имеющий абсолютный контроль над жизнью своего народа. Он – человек близкий к народу, получивший от него поручение ответственно править и делать все возможное для обеспечения процветания немецкой нации. Когда-то он был простым архитектором из семьи среднего класса; он не был рожден для власти, и он не достиг своего положения через бесчестные политические махинации. Альберт Шпеер олицетворяет все самое великое в немецком народе - и это величие стало возможным только благодаря вам и вашему выбору.\n\nЗвучит неплохо, не так ли? Фюрер, не привыкший к произнесению речей, предоставил Кизингеру заниматься пропагандой. Внутренняя политика Рейха может быть сложной, но она не должна касаться человека с улицы. Он и десятки миллионов его собратьев-немцев должны знать и понимать, что их фюрер любит, уважает и доверяет им, и что он сделает все возможное, чтобы помочь им. Не надо воспринимать Шпеера, как отстраненного, далекого правителя; вместо этого о нем будут говорить, как о великом человеке близкому к народу; о ком-то, кому будущие поколения будут стремиться подражать."
SGR_survival_at_all_costs:0 "Выжить любой ценой"
SGR_survival_at_all_costs_desc:0 "НСДАП - проблемный орган власти, но значит ли это, что он больше не нужен? Конечно, нет! Теперь, когда наш фюрер очистил партию от предателей, она снова будет существовать, чтобы служить Германии и ее лидеру, как это было во времена Гитлера. Партия – это основа нашего успеха, воплощение национал-социалистического духа! Наш фюрер может регулярно с ними не соглашаться, но разве дебаты не являются топливом, из которого выковывается знание? Каковы бы ни были наши прошлые разногласия, Шпеер будет приветствовать любые предложения партии, работая вместе с самым ценным творением Гитлера на благо Рейха.\n\nКонечно, это будет непросто донести до народа, но ради будущего процветания это должно быть сделано. Людское мнение, в конце концов, непостоянно. Их поддержка может упасть вместе с экономикой Рейха от любого первого кризиса, и кто знает, куда нас может завести чрезмерная зависимость от голоса простых людей? Хотя НСДАП едва ли можно доверять, партийцы как большой, глубоко укоренившийся дуб в почве Германии: сильные, надежные и непреклонные. Без них фюрер будет ходить по зыбкой почве."
SGR_a_bureaucracy_to_rely_on:0 "На бюрократию можно положиться"
SGR_a_bureaucracy_to_rely_on_desc:0 "Фюрер никогда не будет пытаться очернить наследие Адольфа Гитлера дикими мечтами о "либерализме"! Шпеер - человек принципиальный и верный традициям. Разве он не был с Гитлером с первых дней его власти? Разве не он создал нашу столицу Германию и бесчисленные другие архитектурные достижения? Предаст ли он когда-нибудь те самые идеалы, которые привели Рейх к величию? Нет! Те, кто сомневается в нем, кто обращается к словам Бормана, когда они высмеивают его как мягкотелого и неуверенного человека, со временем увидят, что он непоколебимо привержен поддержанию духа Рейха именно таким, каким он всегда был. Реформы придут в Рейх, но не ценой его жизни.\n\nДействительно, это горькая пилюля, но необходимая. НСДАП слишком опасна, чтобы списывать ее со счетов, она по-прежнему твердо контролирует бюрократию Рейха. Доказав свою верность национал-социалистическим идеалам, фюрер, возможно, сможет привести партию в соответствие своему курсу и укрепить свою власть. На одной народной поддержке далеко не уедешь; в какой-то момент нужно смотреть фактам в лицо и соответственно корректировать курс. В конце концов, фюрер будет оправдан."
SGR_das_schwert_des_damokles:0 "Дамоклов меч"
SGR_das_schwert_des_damokles_desc:0 "Как бы все хорошо ни шло всегда есть одна загвоздка. А если ее нет, то она вскоре появится.\n\nГелен принес для фюрера еще более тревожные новости. Есть что-то еще, нечто большее, чем просто мятежные студенты и мятежные офицеры. В темных закоулках и забытых уголках Рейха назревает буря. Даже когда облако гражданской войны, казалось бы, уже прошло, тени снова падают на нас. Слухи о чем-то гораздо более опасном и дестабилизирующем, чем несколько протестов, достигли ушей Гелена... и эти слухи имеют свое имя. Одно имя, произносимое с благоговейностью угнетенными и в страхе сильными мира сего. Имя, которое потрясет самые основы Рейха и бросит вызов всему, за что мы стоим."

