speer.10001.t:0 "Пропагандистская кампания закончилась"
speer.10001.d:0 "По всему Рейху пропадают многочисленные плакаты. Радиопрограммы незаметно возвращаются к своему обычному вещанию. Телевизионные сети теряют свой политический уклон. Пропагандистская кампания завершается, и ее заключительные этапы находятся в стадии реализации. Статистика, собранная Фольксхалле и канцелярией идет прямо на стол фюреру. Кажется, что пропаганда действительно принесла свои плоды, и это то, чем Шпеер может быть доволен.\n\n"
speer.10001.a:0 "Хлеб и зрелища."

#USA-SPEER EVENTS


SPEERUSA.1.t:0 "The Meeting"
SPEERUSA.1.desc:0 "It was rare that official letters were passed between their governments, usually restricted to under the table negotiations when they communicated at all. This situation called for an open hand however - and a letter penned by an articulate one. \n\n The Führer lowered the paper and set his gaze on its author who stood before his desk. Reichsminister Helmut Schmidt had shown eagerness at the prospect of reaching out to the Americans. The letter was good - stately but not too domineering, eloquent but not flowery. The letter was not the question. The Americans may have sent arms back when he was directing mobs of students, but now he was at the helm of the ship, who knew what they would want? "I'm sure I don't need to impress upon you the importance of this summit. You represent " \n\n  "I do. The Americans want things to cool down just as much as we do. They'll have their demands, but I don't think they'll be unreasonable with our country's history of walking out of negotiations." Schmidt gave a bitter smile. \n\n  "Give them what they want, I suppose." Speer glared at the telephone as if anticipating it's angry ring later. "Just be reasonable." \n\n"
SPEERUSA.1.a:0 "Of course, mein Führer."

SPEERUSA.2.t:0 "Meeting in the Dark"
SPEERUSA.2.desc:0 "Schmidt took a deep breath. This was big. Really damn big. He could not, under any circumstances, put simply, fuck it up. The Americans had actually afforded Germany an opportunity to reach out, and he would damn well take it with open arms.\n\nAs he sat down with the American ambassador, he could notice that he was an older man who seemed to radiate an aura of joyfulness around him. Not a bad pick. Hopefully cooperative.\n\n"Greetings-" His English was sharp, lightly-accented. "- Ambassador. Walter C. Dowling, was it? I'm Helmut Schmidt." He gave the man a hand. "Pleased to meet you." Who then shook it heartily.\n\n"A pleasure, Schmidt!" A noticeable Georgian accent, but it passed by Schmidt's foreign ears. "I'm happy that the Reich's finally reaching out." He gave a short chuckle. "Getting concerned that things would get hot."\n\nSchmidt shook his head. "Not at all, Mister Dowling. The new regime is quite open to change. Now... this won't be easy."\n\nThe tension faded into reality. Both of them knew where this conversation had to lead. Dowling gave a short nod. "Yes... I hope you've come prepared. The negotiations that the United States has in mind will not be easy to compromise on. Agreeing to this would be a historically unprecedented move, especially considering the Reich's past." Schmidt's expression darkened, but Dowling did not hesitate."
SPEERUSA.2.a:0 "Americans always want something."

SPEERUSA.3.t:0 "The Invitation"
SPEERUSA.3.desc:0 "Mr. President \n\n I hope this letter finds you well. \n\n One of the silver linings of our Civil War, as I'm sure your people are inclined to agree, is the opportunity for a new Germany to rise from the ashes and mend the wounds our forebears have created. Included amongst the mistakes of Hitler's Reich was the alienation of our nation from yours. Historically, our peoples have been like brothers, and our lands have exchanged populations many times even in the recent past. Where does your beloved Hamburger come from but our own migrants? Your frankfurt? Where did our national spirit, born in the fires of 1848, come from, but the revolutionary fervour of your own war of independence? \n\n It is the Führer's wish that our countries might find common ground once more. A discussion of differences at the least, and perhaps a partnership that could extend well into the future. As I'm sure you'll agree, Mr. President, the world is rapidly changing. With the collapse of alliances, discord in Africa, and the reemergence of an unpredictable Japan, the better friends we have, the better chance our world has of persevering. \n\n I hope this can become a dialogue between our office and yours. We look forward to your reply with great interest. \n\n Helmut Schmidt \n Reich Minister of Foreign Affairs"
SPEERUSA.3.a:0 "With baited breath, we wait."

SPEERUSA.4.t:0 "The Invitation"
SPEERUSA.4.desc:0 "Mr. President \n\n I hope this letter finds you well. \n\n One of the silver linings of our Civil War, as I'm sure your people are inclined to agree, is the opportunity for a new Germany to rise from the ashes and mend the wounds our forebears have created. Included amongst the mistakes of Hitler's Reich was the alienation of our nation from yours. Historically, our peoples have been like brothers, and our lands have exchanged populations many times even in the recent past. Where does your beloved Hamburger come from but our own migrants? Your frankfurt? Where did our national spirit, born in the fires of 1848, come from, but the revolutionary fervour of your own war of independence? \n\n It is the Führer's wish that our countries might find common ground once more. A discussion of differences at the least, and perhaps a partnership that could extend well into the future. As I'm sure you'll agree, Mr. President, the world is rapidly changing. With the collapse of alliances, discord in Africa, and the reemergence of an unpredictable Japan, the better friends we have, the better chance our world has of persevering. \n\n I hope this can become a dialogue between our office and yours. We look forward to your reply with great interest. \n\n Helmut Schmidt \n Reich Minister of Foreign Affairs"
SPEERUSA.4.a:0 "A modern Von Steuben? Intriguing at the least."
SPEERUSA.4.b:0 "We will never meet with the Reich."

SPEERUSA.5.t:0 "Americans Say Yes"
SPEERUSA.5.desc:0 "Helmut had held the letter in front of him as though it were a trophy, and perhaps it was - but it was also a great challenge. Still, Schmidt was a capable man. "Excellent work, Helmut." The other members of cabinet gave the Foreign Minister a polite round of applause. Stifled coughs interrupted the backslapping, an unavoidable consequence of Schmidt's ashtray filled with cigarettes, along with Erhard's seemingly endless cigar. Speer waved his hand at a secretary who scrambled to open a window.\n\n  "Where do you intend to hold this meeting?" \n\n "I imagine there'll be some back and forth about that. Somewhere neutral would be preferred, if such a place even exists these days. Iceland perhaps, though if we push we could get them to visit Hamburg. It didn't come out of the war too badly" \n\n Albert suppressed the urge to mention the obvious fact that it was also Schmidt's home. He supposed the man could be excused a moment of vanity - capable as Schmidt was, Speer had been uncertain of his ability to achieve this meeting. There had always seemed to be something the man had been holding back, however - some fire in his eyes. Perhaps this was his chance to show it. \n\n "Then I wish you luck with the Americans. No doubt you shall need it." The cabinet gave a polite chuckle." "
SPEERUSA.5.a:0 "I do not rely on luck."

SPEERUSA.6.t:0 "Americans Reject"
SPEERUSA.6.desc:0 "Helmut eyed the letter on his desk. It had been delivered to the German consulate in Washington not a day after they had sent their invitation. He steeled himself and reached for his letter opener. \n\n It was short, curt, to the point. They were not rude, did not even rule the possibility of a future meeting - but it was a no. A particularly definitive no, if he was correctly reading between the lines. \n\n He dropped the letter and leaned back into his chair, letting out a heavy sigh. This would make things considerably more difficult. If America wouldn't give them a second chance... Scheiße."
SPEERUSA.6.a:0 "How am I going to explain this to Speer?"

SPEERUSA.7.t:0 "Lets do this"
SPEERUSA.7.desc:0 "Helmut's long awaited moment had arrived. He leaned against the balcony and gazed over the lights of the city. Not a bad view, and certainly a welcome change from Berlin's - Germania's, he mentally corrected himself - progressively more ugly skyline. \n\n This place might not have been the Führer's first choice for their summit, but Schmidt had managed to persuade him of the sense of the location without saying too much of the true reason. Speer would have wanted them brought straight to Germania to see his Volkshalle - the Führer thought himself a humble man but how he could stand to see that bulging growth of national arrogance every day, Helmut could not understand. The Americans would not like it, as much as they loved their monuments. Plus, it was fucking freezing in there.\n\n The door opened behind him. The Reichsminister turned and gave a nod before the messenger could speak - the Americans had arrived. Helmut ground his cigarette into the ashtray that rested on the windowsill. It certainly was an amazing view. The lights of the old city, uncorrupted by the colossal yet crumbling architecture that seemed to define their Reich's recent history. He turned to the door as the voices began to carry up the corridor, reached into his jacket, and pulled out another cigarette."
SPEERUSA.7.a:0 "Friends and Americans, a pleasure to meet you."

SPEERUSA.8.t:0 "Lets do this"
SPEERUSA.8.desc:0 "A grand hall had been chosen for a grand event. The convoy housing the American delegation navigates up a winding road to the ornate front gates of the venue. Inside the armoured vehicles, OFN ambassadors stare in impression at the carefully placed iconography; on one side, consecutive German and American flags, on the other, the same pattern of Unity-Pakt and OFN flags. The press is already there, God bless them, with the whole scene being filmed and broadcasted across the English and German speaking worlds. Out of the convoy, men in fine suits and ties smile for the cameras and enter into the hall. \n\n Nervous energy buzzes around the room as the greatest diplomatic minds of the OFN and the Pakt sit opposite each other in the centre of the hall. Navigating the outskirts of the room, journalists take notes and official photographers snap the occasional picture. In the centre of the Pakt's delegation, a man puts out his cigarette and adjusts his tie, neatening his clothing to match his perfectly combed, greying-brown hair. "So, gentlemen," Helmut Schmidt began, "shall we begin?""
SPEERUSA.8.a:0 "Politics is the art of the possible."

SPEERUSA.9.t:0 "Confrence of Global Secuirty and Co-Cooperation"
SPEERUSA.9.desc:0 "The negotiations had continued off and on for several days - the Americans had played remarkably coy with their demands so far, but only a fool would have let the proceedings begin without an idea of what the Americans would demand at the end. In fact it was predictable how unpredictable they were being. Everyone here had clearly learned from the same playbook, which made it all the easier to dance between them with unspoken promises and tie them in knots with double meanings. \n\n Reichsminister Schmidt lit his third cigarette of the meeting. The brief head rush it provided gave him as much clarity as it seemed to sap from everyone else in the room - the Amerikaners gave one another an unspoken message that was more of a scream. He had known what they would ask for days ago - those since had just been to decide what he was willing to give. It was a difficult game, one where neither his own government nor the oppositions could know his goals. Thus far however, all was going to plan. \n\n "In order to resume official diplomatic relations between our nations," Dowling coughed, "there must be some concessions." Schmidt took another drag, and gestured for him to continue. \n\n "Number one. Nuclear parity must be maintained but overall stockpiles must be reduced. An overall reduction in worldwide nuclear stockpiles is essential to maintain peace. Number two. The institution of forced foreign labour in Germany is unacceptable, and while current efforts to end it are recognised the rights of the workers must be improved until workers can be repatriated. Number three. World trade must be renormalised, and trade between our nations would go a long way towards that." \n\n Another drag - so predictable. Schmidt had considered this days ago. He ground his cigarette into the ashtray to the obvious relief of his counterpart, and said -"
SPEERUSA.9.a:0 "We could consider a mutual nuclear reduction."
SPEERUSA.9.b:0 "We will of course guarantee the rights of our involuntary workers."
SPEERUSA.9.c:0 "America will always be the first choice for our markets."
SPEERUSA.9.d:0 "Americans and slaves go together like biscuits and gravy."
SPEERUSA.9.e:0 "More Options"

SPEERUSA.102.t:0 "Confrence of Global Secuirty and Co-Cooperation"
SPEERUSA.102.desc:0 "The negotiations had continued off and on for several days - the Americans had played remarkably coy with their demands so far, but only a fool would have let the proceedings begin without an idea of what the Americans would demand at the end. In fact it was predictable how unpredictable they were being. Everyone here had clearly learned from the same playbook, which made it all the easier to dance between them with unspoken promises and tie them in knots with double meanings. \n\n Reichsminister Schmidt lit his third cigarette of the meeting. The brief head rush it provided gave him as much clarity as it seemed to sap from everyone else in the room - the Amerikaners gave one another an unspoken message that was more of a scream. He had known what they would ask for days ago - those since had just been to decide what he was willing to give. It was a difficult game, one where neither his own government nor the oppositions could know his goals. Thus far however, all was going to plan. \n\n "In order to resume official diplomatic relations between our nations," Dowling coughed, "there must be some concessions." Schmidt took another drag, and gestured for him to continue. \n\n "Number one. Nuclear parity must be maintained but overall stockpiles must be reduced. An overall reduction in worldwide nuclear stockpiles is essential to maintain peace. Number two. The institution of forced foreign labour in Germany is unacceptable, and while current efforts to end it are recognised the rights of the workers must be improved until workers can be repatriated. Number three. World trade must be renormalised, and trade between our nations would go a long way towards that." \n\n Another drag - so predictable. Schmidt had considered this days ago. He ground his cigarette into the ashtray to the obvious relief of his counterpart, and said -"
SPEERUSA.102.a:0 "Less nukes and open markets makes two happier countries."
SPEERUSA.102.b:0 "Slave rights will be assured, along with the safty of the world."
SPEERUSA.102.c:0 "We concede to all demands."
SPEERUSA.102.d:0 "We will not give away our hard earned victories."
SPEERUSA.102.e:0 "Go Back"


SPEERUSA.10.t:0 "Nuclear Reduction Treaty"
SPEERUSA.10.desc:0 "A breakthrough in the negotiations today, as an agreement was struck between the OFN and the Pakt regarding nuclear proliferation. A downscaling in Germania's nuclear arsenal was agreed to in exchange for the United States beginning to scale down, and perhaps end, the embargo presently surrounding the Reich. Peace on the continent was the point of the embargo, after all, and with this agreeable new Reich entering the world stage, it seems unfair to continue the chokehold on them."
SPEERUSA.10.a:0 "They've changed, right?"

SPEERUSA.11.t:0 "Human Rights Treaty"
SPEERUSA.11.desc:0 "A breakthrough in the negotiations today, as the Pakt has agreed to introduce new rights for their slave population. A charter will be drawn in the coming months for a full list of human rights to be phased into the Reich's government, drawing inspiration from those that American citizens already enjoy. Talks began about perhaps expanding this to an international agreement on the subject, but for now, Germania will retain mastery of this legislation. In return, the United States agrees to reduce the embargo surrounding the Reich. The immorality of national socialism was the point of the embargo, after all, and with a more liberal Reich making these first steps, it seems unfair to continue punishment for old crimes."
SPEERUSA.11.a:0 "We were slavers once."

SPEERUSA.12.t:0 "Germany agree to America First Policy"
SPEERUSA.12.desc:0 "A breakthrough in the negotiations today, as the Pakt has allowed the United States exclusive rights in trade as part of a new 'America First' policy. To bring the two nations closer together economically and symbolically, the United States will have first choice of exports and preference over other nations in the goods produced by Germany. In return, the United States agrees to move to ending the embargo surrounding the Reich. Sometimes, the economic opportunities provided in trade must be considered above mere political ideals, and with a new business partner extending an olive branch, it seems irrational to continue such a destructive policy."
SPEERUSA.12.a:0 "Money talks."

SPEERUSA.13.t:0 "America First and Slave Rights"
SPEERUSA.13.desc:0 "A major breakthrough in the negotiations today, with the Pakt agreeing both to exclusive trade rights for the United States and the introduction of a human rights charter into their legislation. America will now get first choice of German exports, while the large slave population will enjoy new freedoms based on those that the American citizenry already enjoy. In return, the United States agrees to loosen and eventually end the embargo surrounding the Reich. With both an economic agreement and an impactful reform promised by the Reich, the United States would be both fiscally irresponsible and morally destitute to continue the destructive trade blockade."
SPEERUSA.13.a:0 "More than we bargained for."

SPEERUSA.14.t:0 "America First and Nuclear Disarmament"
SPEERUSA.14.desc:0 "The Germans have agreed to an american first trade policy as well as reducing their nuclear stockpile. A suprising turn of events, but very welcome. Perhaps thinngs truely are changing across the ocean. Only time will tell, of course. One thing is for sure, our relations with the Reich are sure to improve with this treaty."
SPEERUSA.14.a:0 "A hope for a better future."

SPEERUSA.15.t:0 "Nuclear Disarmament and Slave Rights"
SPEERUSA.15.desc:0 "The Germans have agreed to reducing their nuclear stockpile as well as ensuring more rights for their "Indentured Workers". For the first time in thirty years, it seems the Reich is truely trying to change, while it's not full emancipation, it's a step into the right direction. With their nuclear arsenal set to begin reduction, the world can breathe a little easier."
SPEERUSA.15.a:0 "A happier, safer world, is truly possible."

SPEERUSA.16.t:0 "Germany Agrees to All Three Demands."
SPEERUSA.16.desc:0 "The Germans, in a very surprising turn of events indeed, have accepted all demands on the table. They will begin not only reducing their nuclear stockpile, but begin an american first trade policy, as well as improving their slaves rights. While the German delegation seemed quite eager to agree, no small amount of praise should be kept from our diplomats who were able to hammer out this treaty with grace."
SPEERUSA.16.a:0 "This could lead to something bright indeed."

SPEERUSA.17.t:0 "Germany Says No To Everything"
SPEERUSA.17.desc:0 "The Germans seemed quite eager to talk about american concessions, but when it came time to talk about what Germany would be willing to concede, they became mute. Offering not even lip service to the idea. This is an outrage, and a slap in the face of any meaningful discourse that could come about from these talks. Our delegation has had enough, walking out of the meetings until such a time that the Germans are willing to actually talk. Diplomatic channels are starting to break apart, with the Reich refusing to change their tune."
SPEERUSA.17.a:0 "The world looks a little darker."

SPEERUSA.18.t:0 "Americans Walk Out"
SPEERUSA.18.desc:0 "After days of talks, and the Americans getting more and more frustrated, they have decided enough is enough and walked out of the talks. They refuse to rejoin until such a time we are willing to offer them anything. They are upset because we refuse to bend to their will, they ask us to humiliate ourselves on the world stage, and when we deny them, they act the child. The Reich will never show pity to it's former enemies, the sooner they realize this, the sooner we can get these talks done."
SPEERUSA.18.a:0 "Heim Ins Reich"

SPEERUSA.19.t:0 "Nuclear Reduction"
SPEERUSA.19.desc:0 "In order to earn the favour of the United States, we have agreed to reduce the size of our nuclear arsenal. While we of course wouldn't mention it to the Americans, our stockpile is more than large enough that decommissioning a portion of them is not really a major hit to the Reich's geopolitical strength. And though we are hardly naive enough to believe this could ever lead to the total erasure of the threat of global nuclear destruction, this move is absolutely a small step in the right direction. \n\nAnd, arguably more importantly, we are hoping that this significant goodwill gesture will be enough to persuade the Americans to restore full diplomatic relations and to end the embargo between the US and the Reich. We have refused the Americans' other two major demands, but even this relatively smaller undertaking is causing a humongous uproar among the military high command. It'd be nice if the idiots in the OKH were able to realize that engaging in diplomacy such as this de-necessitates the use of their fancy nuclear toys in the first place, but regardless this move is what's best for Germany so we will not heed their inane screeching."
SPEERUSA.19.a:0 "If we'd known nukes were such valuable bargaining chips, we'd have made more of them!"

SPEERUSA.20.t:0 "Slave Rights"
SPEERUSA.20.desc:0 "While the most dedicated Nazis and hardcore social conservatives are likely to fearmonger about the potential slippery slope it causes, we have agreed to give the millions of slaves across the Reich a degree of human rights. To those in our administration who oppose slavery for economic reasons, moral reasons, or both, this concession is actually a major relief; because it is a move for the purpose of lifting the trade embargo between ourselves and the United States, those who would disapprove of our decision will be convinced it is purely for pragmatic purposes. \n\n Considering America's own tumultuous recent history with slavery, we hope that this considerable change in policy will be enough to persuade them that we are worthwhile and ethical partners. Whether or not that is the truth is irrelevant as long as the Americans see us in that light, of course."
SPEERUSA.20.a:0 "Surely Germany will now be a paragon of morality."

SPEERUSA.21.t:0 "America First"
SPEERUSA.21.desc:0 "Let's be realistic. Outside of the Reich, who does Germany even have strong relations with these days? No one in the Sphere, the OFN, or Russia. South America? Not really. If we want to form strong economic ties with one of the world's foremost economies, it is hardly much of a sacrifice to guarantee the Americans first dibs on the bounty of products and services the Reich has to offer. This move will certainly make a restoration of trade much more enticing to the Americans, as it will undoubtedly be a huge boon for their economy and development. As it would be for ours as well. \n\n Hopefully, this economic offer is enough to satisfy them, as we are effectively refusing their other two (political and ethical) offers. It's not like the US is a perfectly moral actor themselves, so who are they to judge anyway?"
SPEERUSA.21.a:0 "They probably care more about their imports than our slaves."

SPEERUSA.22.t:0 "Nuclear Reduction and America First"
SPEERUSA.22.desc:0 "We have decided to give in to two of the three major American demands: we will somewhat reduce the size of our nuclear stockpile, and will grant the United States unmitigated priority trade access to the many goods produced in the Reich. While we have denied the request to grant our substantial slave population a greater degree of rights, these other two concessions will hopefully not be as potentially harmful to our social fabric and popularity. Of course, we are still experiencing a large amount of hostility from our military and from our few diplomats to non-OFN countries. \n\nmHowever, these sacrifices will ultimately be worth the heavy price, as the economic and geopolitical opportunities which would open up to the Reich if the Americans agree would be monumental. Therefore, we are simply awaiting the American response to our most gracious compromise."
SPEERUSA.22.a:0 "Presumably this will be worth it."

SPEERUSA.23.t:0 "Slave Rights and America First"
SPEERUSA.23.desc:0 "In what is correctly being considered to be a very large concession, we have decided to agree to the American demands to grant limited rights to the millions of slaves working in the Reich, and to give the Americans priority trade access to all of our goods. Due to other geopolitical considerations, we have refused their third demand to reduce the size of our nuclear stockpile. Still, there is likely to be major opposition from the most ideological members of the party and the Reich at large, though we don't have much of a choice. \n\n We chose to make these concessions because the benefits are predicted to outweigh the social costs; we must engage in more trade if we ever want our economy to recover! Let us hope that these policies are enough to persuade the Americans to engage with us, as we would be rather hard pressed to concede anything more. This is for the good of the Reich, and so it must be enough."
SPEERUSA.23.a:0 "A necessary trade-off."

SPEERUSA.24.t:0 "Nuclear Reduction and Slave Rights"
SPEERUSA.24.desc:0 "In order to appease the Americans, we have agreed to both reduce the size of our nuclear stockpile and grant limited rights to the millions of slaves existing within our borders. While we do expect major backlash from both the military and social conservatives respectively, we are fortunate enough that, in the long term, neither of these changes should cause serious harm to the Reich's social fabric or economy (provided we handle them with the utmost care). \n\n Because of the significant economic gains we would be poised to make in the event the Americans do agree to open up trade with us, such a generous display of good faith will likely outweigh the costs. Additionally, many worrying reports regarding the extent of subversive political groups throughout the Reich suggest that there might even be a subset of our population which is strongly in favour of these reforms. Though that is hardly any consolation, since it is the resistance of people in powerful positions we have to worry about."
SPEERUSA.24.a:0 "Presumably this will be worth it."

SPEERUSA.25.t:0 "We have Agreed to all Demands."
SPEERUSA.25.desc:0 "We have accepted all the american demands, to reduce our nuclear stockpile, to allow american companies first trade rights in our country, and yes, even allowing more rights for the slaves. It's not an idyll situation, but nothing is in this world. The hardliners back home are sure to be in an uproar. The only shining light is that the Americans are ecstatic with us, promising an end to the embargo in the coming months."
SPEERUSA.25.a:0 "We have that, at least."

SPEERUSA.26.t:0 "None of Them"
SPEERUSA.26.desc:0 "The Americans pushed and pushed, and then act upset when we lash back. We will not accept these demands from a once defeated enemy. The Reich is prouder then that, better then that. Now that we have made clear that we will not accept these outrageous demands, they have become mute. Refusing to communicate with us effectively. These talks are soon to become a joke if nothing can be done."
SPEERUSA.26.a:0 "Why must the Americans be so sensitive?"

SPEERUSA.27.t:0 "The Accords Are Signed"
SPEERUSA.27.desc:0 "With the final handshake, a few signatures here and there, the Accords are done. Celebration between both delegations was reported late into the night. A truly historic moment between two former enemies, a dawn of a new relationship. Some are already calling it an era of Detente. With this, the Reich, and even the world, can move into a more safe, and stable world."
SPEERUSA.27.a:0 "A new chapter begins."

SPEERUSA.28.t:0 "The Führer Speaks"
SPEERUSA.28.desc:0 "With the signing of the accords, and the start of detente with the Americans, some of the NSDAP and even the public are shocked by some of the things agreed to by the Reich. Speer has been working tirelessly to ensure their fears, and to show them that these concessions to the Americans were necessary for the Reich to not only heal, but to grow from what it was before. He has given speeches from Germania to Frankfurt, praising the Reichs diplomats, and the Americans for understanding the need for friendship. Soon, he says, all Germans will have their lives improved with the end of the american embargo.""
SPEERUSA.28.a:0 "We can only hope."

SPEERUSA.29.t:0 "The City That Never Sleeps"
SPEERUSA.29.desc:0 "Upon arriving in New York City, Schmidt didn't know how to feel. He'd never seen a city like this before. It was cluttered with countless tall, imposing, and- frankly- ugly buildings that left a unique and indescribable impression which could be felt nowhere else on Earth. What was it? This city was so foreboding and yet so utterly charming. Why couldn't a single German city produce this sort of emotion in its architecture? It made Schmidt want to explore! \n\n Unfortunately, reality got in the way of Schmidt's daydreaming. An entourage of diplomatic staff awaited him, and Schmidt was stuck shaking their hands and exchanging pleasantries for what seemed like an eternity. But, Schmidt reminded himself, restarting relations with the United States was of the utmost importance and would lead to the betterment of living conditions for all of humanity. So of course, Schmidt buttered up every last staffer as much as he could without brown nosing, and even managed to engage in some legitimately friendly and amicable conversations. Hell, he even managed to crack a few well-received jokes. But once all of that babble was said and done came the sightseeing. \n\n Naturally, there was beautiful Central Park, flashy Times Square, the monumental Empire State Building, and of course, Lady Liberty herself (admittedly not as large as expected from a distance but still symbolically powerful). Interestingly, Schmidt at one point passed through a neighbourhood called Greenwich Village, apparently home to people and activities his colleagues considered "degenerate," though Schmidt never understood how people's private business bothered others. All in all, Schmidt had rarely had a more exciting day and was completely enthralled by NYC's alluring atmosphere."
SPEERUSA.29.a:0 "New York, New York: A hell of a town!"

SPEERUSA.30.t:0 "The City of Angels"
SPEERUSA.30.desc:0 "As the Luftwaffe VIP plane began its descent, Schmidt couldn't help experiencing a mixed range of feelings upon viewing Los Angeles's skyline. While it was no doubt impressive, it seemed as if it were a work of progress that had stalled and stunted over a decade ago. The abundance of military installations and vehicles surrounding the city's harbour reminded Schmidt that the Japanese occupation of the US's major West Coast Ports had likely crippled the region's industry and thus the growth of what was once the most impressive city on the entire Pacific Ocean. Of course, it wasn't like the Reich was in much better shape after its own self-imposed economic downturn and the Bürgerkrieg. "More lives being ruined by fascism. What's new?" Schmidt thought to himself. But voicing such opinions aloud would be just as damaging to his mission here as it would be to his career (and no doubt his life) back home. \n\n Much more concerning than the quality of L.A.'s skyline was the quality of Schmidt's reception, consisting of some random, nameless bureaucrats whose names Schmidt begrudgingly decided he would eventually learn anyway for the sake of making a good impression. After enough obligatory handshakes and small talk to drive even the most shallow of aristocrats to madness, Schmidt was finally able to do some sightseeing. There was the lively Santa Monica Pier with an ocean view unrivalled anywhere in the continental Reich, the both elegant and exciting Griffith Observatory, from which Schmidt could see the famous Hollywood sign in need of repair, and the excessive Venice Canals (funnily, now the only Venice Canals thanks to Atlantropa, yet another Nazi failure) and all sorts of other wonderful, if slightly tacky, attractions. \n\n The bounty of interesting sights was partially marred by Schmidt's necessary security detail, but what really bothered Schmidt was the lack of opportunity to gain a real and honest understanding of how the American people lived day to day. How else could he truly understand what sort of provisions the Americans would surely want in the re-establishment of relations? And, unlike his colleagues, perhaps Schmidt actually gave a damn about the lives of non-Aryan human beings. Oh well."
SPEERUSA.30.a:0 "No time to worry about that now. Off we go!"

SPEERUSA.31.t:0 "Schmidt in the White House"
SPEERUSA.31.desc:0 "It was just a brief and simple event, and largely for the sake of the press anyways, but that didn't mean it wasn't overwhelmingly important. Yet, as he entered the stately White House grounds, Schmidt couldn't carry himself solemnly. He deserved to be jovial in front of the US president and the press. This signing was his success, and more importantly, a success for the downtrodden citizens of the Reich and the United States. Why shouldn't he appear to be happy on the outside, since that was exactly how he felt on the inside? \n\n Cracking a gentle smile, Schmidt shook hands with the president amidst the flashing of the journalists' cameras, and together they walked along the North Lawn and up the steps beneath the building's facade. The president approached a podium standing on the porch and gave a rather run-of-the-mill speech regarding the value and necessity of the deal which was about to be officially signed. Then it was Schmidt's turn. \n\n "Don't worry, I'll keep this very short. We are here today because we have finally realized that we should stop shooting ourselves in the foot, and that it is better for us to cooperate. I assure all of you that some of our previous administration's, so to speak, policies which some might have found a little unsavoury are in many instances unlikely to continue in the same fashion as they have for the last several years. I believe that this is a period of drastic change, and just as today is unrecognizable to the world of 25 years ago, the world 25 years from now will be unrecognizable to us today. And so, we absolutely must ensure that our future is one of prosperity and cooperation, and of a higher quality of life for all of our citizens. This treaty is an excellent first step. Thank you very much.""
SPEERUSA.31.a:0 "Now, where do I sign?"

SPEERUSA.32.t:0 "Dinner at the White House"
SPEERUSA.32.desc:0 "The culmination of Foreign Minister Schmidt's goodwill tour, the German delegation has now arrived in Washington, D.C. and is prepared to sign away the embargo between our two countries. Though the détente has panned out headspinningly quickly, we of course arranged for Mr. Schmidt to meet with the president for dinner at the White House. \n\n Minister Schmidt was incredibly polite and even jovial, and had little trouble easing any perceived tension between his and our envoys. Apparently a joke of his even cracked a laugh out of the president, which if true would do much to alleviate the pervasive stereotype that all Germans are humourless. \n\n Schmidt and the president stood before the White House's North Lawn and all of the press to officially sign the document ending the embargo between Germany and the US. May God bless the United States of America, and may God bless our new... partners... the German Reich."
SPEERUSA.32.a:0 "Peace in our time."

SPEERUSA.33.t:0 "The American Delegation Arrives"
SPEERUSA.33.desc:0 ""Mr Dowling, a pleasure. I hope you find our country to your liking." Schmidt shook his hand like it owed him money, and Walter blinked at the bright sunlight that was assaulting him but a moment after he had left the safety of the plane. \n\n"Herr Schmidt, good to finally meet you" he replied, attempting to assert himself. The United States is eager for our parties to come to an agreement for our mutual benefit." \n\n Schmidt smirked behind his face. Off guard and backfooted was how they needed them - diplomats could be so predictable when they fell back on their instructions. Of course he wouldn't have organised this meeting without having planned every moment himself. The issue was too important to be delegated. He gestured to the vast Mercedes-Benz that waited to shepherd them away, shining a glossy black from windows to tyres. \n\n "Of course, of course, but first you must see the sights. Hamburg is a truly beautiful place.""
SPEERUSA.33.a:0 "Hamburg's canals are one of the loveliest sights in Germany."
SPEERUSA.33.b:0 "The city's gardens are unparalleled in natural beauty."

SPEERUSA.34.t:0 "The Canals"
SPEERUSA.34.desc:0 ""In fact, Hamburg has more bridges than any other city in the world!" Schmidt had seemed laid back at their first meeting, but now that they toured his home town the man had lit up. He gestured grandly at yet another stately bridge arcing across the canal. Walter Dowling was the first ambassador to Germany since 1941 - in fact he was the first American to legally set foot on Reich soil in more than twenty years. They walked together, their staff about thirty feet behind. No doubt they were conducting their own diplomacy behind the scenes, while Schmidt and Dowling did their best to ignore the cameras strategically posed above them. \n\n "It sure is a fine place." Walter admitted. It may not have the great skyscrapers of New York, but the place had its own, subtler history. The great city hall overlooking the Alster, the towering cathedral spire, these charming canals - he knew he was being wooed, but damn if Schmidt didn't know how to do it. \n\n They turned a corner, slowing to allow the lackeys to catch up. Schmidt reached into his pocket and pulled out one of those seemingly ever-present cigarettes. He offered one to Walter who shook his head - half the charm of the open city was its clean air, and he already had a splitting headache from the morning spent locked up in that smokehouse of an office with the Reichsminister. Walter turned to examine the brickwork, and came to face something he never thought he would see. He did his best to conceal his strangled gasp as a cough, only half succeeding - Schmidt turned to view the line of bullet holes in the wall, the discarded rubbish that littered it's base, and the bare earth turned to mud that formed a long stain stretching into the canal . The hangers-on rounded the corner as well, and Helmut took a long, long drag. Just when he thought he'd located the perfect route."
SPEERUSA.34.a:0 "There is a perfectly reasonable explanation for this..."
SPEERUSA.34.b:0 "This is not what it looks like.."

SPEERUSA.35.t:0 "The Gardens"
SPEERUSA.35.desc:0 "One of the most touching moments of the visit was when the delegation visited the restored Tropengewächshäuser, Hamburg's botanical garden. A painstaking effort had been made to bring them to their former beauty: old photos had been retrieved, and from them a team of experts had acquired the original plants and flowers from their exotic homes, and rebuilt the pavilions and paths scattered across what was once a place of peace and tranquility. Just like that garden - that was the message Reichsminister Schmidt was trying to convey - the entire Reich would slowly become a better place for everyone.\n\nEven though the plants were still very young, and the grass still had to cover all the new flowerbeds, the American delegation was impressed by the effort. That is, until a diplomat stumbled upon a small earth mound while exploring a more secluded part of the garden, dislodging a few stones and revealing what was buried right below.\n\nAt first, Helmut Schmidt was annoyed by the commotion, but as soon as he turned away from his conversation with the ambassador, any trace of mirth disappeared from his face along with its color: barely hidden under a thin layer of earth and stones, was a human arm, its decomposed flesh barely covered by a tattered uniform, dried blood stains still visible on the discolored fabric. The workers were called, and they soon started digging: the first corpse was carefully set on the side of the hole, but immediately under it, another appeared, and another, and another. Despite all the prayers running through Schmidt's mind, they didn't stop.\n\nAs the sun started setting, one hundred and fifty-eight bodies clad in military uniform had been unearthed, and now the entire American delegation was turned towards the pale, heavily-sweating ghost of what was once Helmut Schmidt. The ambassador looked at him sternly, and his words felt steel-cold to the Minister, like an executioner's blade on his victim's neck: "Explain this, Mr. Schmidt. Now." and the answer he received was..."
SPEERUSA.35.a:0 "It's truly sad, Herr Ambassador, but it was our only choice..."
SPEERUSA.35.b:0 "It was the only fitting punishment for criminals such as these!"

SPEERUSA.36.t:0 "A Heated Conversation"
SPEERUSA.36.desc:0 "The American delegation found that they were in for a treat. Speer had himself personally been delivered in the Großer Mercedes to the Hamburg City Hall. Upstanding German citizens had transformed the Emperor's Hall into a magnificent dining room, and the tables were set for a great roast dinner, with plenty of drink on the sides. The Krauts and Americans began with a great conversation on cultural comparisons and personal anecdotes, but stalled for a good half an hour as the head of the delegation and the Führer himself engaged in a fierce argument over the differences between capitalism and national socialism. After some time, the foreign minister, Helmut Schmidt, stood up and managed to reconcile the opposing interlocutors. \n\n Even if Herr Speer and the delegation may not see eye-to-eye, Schmidt showed that there is some democratic and liberal spirit thriving underneath the Reich. The reports back home to Washington that night were ample in praise for the regime in Germania. Truly, the Reich is a land of wise men, great artists, and certainly delicious meals."
SPEERUSA.36.a:0 "They have had only a glimpse of the German ideal."

SPEERUSA.37.t:0 "Backtrack"
SPEERUSA.37.desc:0 ""My apologies Ambassador - I did not wish you to have to see this. The war left its scars across the Reich, and reconstruction continues." \n\n Walter approached the wall, scraping at one of the chest-high bullet holes with his fingernail. "Who was this?" He kept his voice level. The various secretaries following at their heels pricked their ears. \n\n ""You understand, of course, that discipline must be maintained in war. The men dealt with here were the worst of the worst - men who flocked to the banners of the likes of Göring, Bormann and Heydrich for the chance to loot, rape and pillage. Hamburg had the fortune of maintaining a strong student militia, who were able to put them down before-" \n\n Ambassador Dowling had knelt down to pick something up. He stood and held it up to Schmidt's eyes. A high heeled shoe, stained a muddy red. For the first time in a long time Schmidt stumbled on his words - his mouth curled in an ugly expression before he sighed and flicked his cigarette into the canal. \n\n "There was much collateral damage. While the students may have been some of our Führer's most ardent supporters, they were... overzealous. \n\n Dowling scowled and dropped the shoe. How many innocent people lay at the bottom of that canal?"
SPEERUSA.37.a:0 "My god.."

SPEERUSA.38.t:0 "Schmidt Explains Themselves"
SPEERUSA.38.desc:0 "Helmut Schmidt wore a solemn expression as he narrated to the American delegation the story of the final days of the "Battle for Hamburg" which saw reformist militias face the feared "Verlorene Hoffnung" SS-Division, tasked by Reynard Heydrich to take the city at the beginning of the civil war, when everyone was scrambling to establish control over as much territory and industry as possible.\n\nThe division easily broke through the city outskirts, and started executing anyone suspected of being a Speerite, which meant almost everyone as Hamburg was well-known for harboring reform-aligned sentiments. Then, the militias launched a pincer manoeuver near the university, along the Grinderallee, forcing the enemy to retreat under heavy fire: while most managed to leave, a group of around two hundreds SS took refuge in the botanical garden, but in the end they all either died fighting, or committed suicide.\n\n"I beg you, try to imagine how this beautiful city was after the attack" the Reichsminister pleaded as his audience listened, "Ten thousand civilians had been murdered, the hospitals were full of wounded, the university had been turned into an emergency infirmary, and the obituaries were exploding with bodies so much that we had to store them in the market square: hundreds of innocents and loved ones piled like sandbags, waiting for their turn to be buried without a funeral!" Finally, he looked at the lined corpses with tear-filled eyes, and no one could truly understand whether they were the practiced trick of an expert diplomat, or if one of those "sandbags" after the battle had been someone he knew. "We couldn't bury them. There was no place in the cemeteries, not even for our own people. Sad as it may be, they were buried here not out of cruelty, but to avoid the spread of infection."\n\nAfter a minute of silence, the American ambassador hugged the Minister, expressing his sympathy for the population of this wounded land, and asked him if he was still able to continue the negotiations. Visibly relieved, Schmidt nodded, and they left this small piece of a horrible past behind."
SPEERUSA.38.a:0 "Those poor men.."


SPEERUSA.41.t:0 "Dinner at the canels"
SPEERUSA.41.desc:0 "Even though the visit has been... eventful, to say the least, the negotiations still went well, and its tired members now can enjoy a well-deserved dinner by the scenic Nikolaifleet, finally restored after rubbles and mud were dredged from the canals, and the banks and houses rebuilt anew. To the American delegation, it felt as if the war had never touched such a place, a snapshot from centuries ago all for them: of course, Helmut Schmidt had prepared everything to make sure this would be a fitting end to the visit.\n\nAfter enjoying a small show on Das Shiff, an old cargo-turned-mobile theater, the bateau docks at the Deichstraße, where a small banquet has been prepared for the esteemed guests. As the German and the American delegations mingle, Schmidt starts to talk with the chief negotiator, a man with a deep love for culture and arts, as well as strong political views.\n"Mister Schmidt-"\n\n"Call me Helmut please, Herr Dowling, we are far from the diplomatic table and we have toiled enough to get this far" came the amicable correction, to which the aged diplomat laughed heartily: "Only if you call me Walter!"\n\nAs the conversation developed, Schmidt realizes that he is being dragged into a political debate. Dowling is subtly suggesting the Reich as it is now would never be able to stand the test of time, and though Helmut agrees in his heart, he can't help but think his duty was to defend the Führer's work: Speer may be an asshole sometimes, and block his reforms with stale concepts such as "moderation" and "not risking another civil war" but openly criticizing him? He wouldn't be so undiplomatic do such a thing in front of a foreign delegation!\n\nAs he takes the wine in his hand, he knows he has to make a choice: counter Dowling's subtle accusations, or divert the course of the conversation?"
SPEERUSA.41.a:0 "My dear friend, the wine is truly exquisite!
SPEERUSA.41.b:0 "Is American democracy truly better, though?"

SPEERUSA.42.t:0 "Dinner in Hamburg"
SPEERUSA.42.desc:0 "The American delegation found that they were in for a treat. Speer had himself personally been delivered in the Großer Mercedes to the Hamburg City Hall. Upstanding German citizens had transformed the Emperor's Hall into a magnificent dining room, and the tables were set for a great roast dinner, with plenty of drink on the sides. The Krauts gave the Americans a great conversation that sailed drunkenly into the night, wherein the two nations compared their cultures and recounted personal adventures. The head of the delegation and the Führer himself spent a good half an hour discussing the merits and faults of capitalism and national socialism, a spectacle thoroughly enjoyed by all present, and all in good faith. \n\n As the inebriated Americans clambered into Taxis back to the hotel, they had nothing but thanks to give to their hosts. The reports back home to Washington that night were glowing in praise for the regime in Germania. Truly, the Reich is a land of wise men, great artists, and certainly delicious meals."
SPEERUSA.42.a:0 "They have had only a glimpse of the German ideal."

SPEERUSA.43.t:0 "The Hamburg Canals"
SPEERUSA.43.desc:0 "To Maria, \n\n Our delegation visited the canals today. Our guide spoke perfect English, as if she had been raised in America herself. The watery passages were as beautiful as I thought, and filled with a sort of elegance that one can only get from the classical architecture of cities like this. It sort of reminds of me of those pictures of Venice your mother kept on the old bookshelf. \n\n As we crossed through this scenery, we came across a wall smothered with flaky black-red splatters, with what looked like bullet dents too. Mr Harry, as you know, served in the war, and when he saw the horror he knew exactly what it was. He told us when we got back to the hotel. A firing squad! Can you believe these krauts want us to think they're back to normal again, going around shooting their own citizens? Someone will have to answer our growing questions about this, or this holiday might be over quicker than we thought. \n\n I hope you and the kids are doing alright, my love. \n\n Franklin"
SPEERUSA.43.a:0 "Hopefully no one at the Post Office reads this."

SPEERUSA.44.t:0 "A Letter"
SPEERUSA.44.desc:0 "To Maria, \n\n The delegation visited the Hamburg Gardens today. They were a project that Herr Hitler himself started in the city as part of reconstructing it. The tour guide said it was built on the base of the already established 'Stadtpark', but old Adolf wanted something even grander. Now, it's some 300 hectare forest dominating the city centre. Turns out even the Nazis can make something beautiful. \n\n That was, until Joe Merriman got lost wandering off away from the group. We heard a scream from a few metres away and rushed over. Joe had run into a bunch of Kraut construction workers renovating the gardens. Apparently, this involved moving decaying corpses into mass graves underneath the new tulip beds. This is getting out of hand. \n\n I'm looking forward to returning home, my dear. \n\n Franklin"
SPEERUSA.44.a:0 "Good thing the Post Office can't read English."

SPEERUSA.45.t:0 "Schmidt Explains Fireing Squad"
SPEERUSA.45.desc:0 ""My apologies Ambassador - I did not wish you to have to see this. The war left its scars across the Reich, and reconstruction continues." \n\n Walter approached the wall, scraping at one of the chest-high bullet holes with his fingernail. "Who was this?" He kept his voice level. The various secretaries following at their heels pricked their ears. \n\n "You understand, of course, that discipline must be maintained in war. The men dealt with here were the worst of the worst - men who flocked to the banners of the likes of Göring, Bormann and Heydrich for the chance to loot, rape and pillage. Hamburg had the fortune of maintaining a strong student militia, who were able to put them down before they could do more damage." \n\n "Civil war truly is a terrible thing." Walter sighed and pulled back from the wall. How many murderers lay at the bottom of that canal?"""
SPEERUSA.45.a:0 "Desperate times call for desperate measures."

SPEERUSA.46.t:0 "Delegation Outraged"
SPEERUSA.46.desc:0 "In light of recent discoveries, the American delegation has inquired into several troubling scenes discovered during the Hamburg trip. The Reich has, instead of even fabricating an excuse, entirely ignored the allegations made by the Americans. Outraged, the delegation has decided to end the little diplomatic mission early and return home. Speer can kiss any planned rapprochement goodbye."
SPEERUSA.46.a:0 "I'm never going back."

SPEERUSA.47.t:0 "The Bad Nazis"
SPEERUSA.47.desc:0 "In the grand Hamburg Gardens, the American delegation found a stack of bodies being buried underneath a renovation site. Naturally, questions began to arise. The Hamburg Bürgerschaft apologised for any trouble that this may have caused, but assured the city's guests that things weren't as dire as they seemed. In fact, the bodies in question were loyalist soldiers to Hitler's ideals; corrupt and murdering nazis who still wished to carry on the ways of the old regime. Most of these, a spokesman from the Bürgerschaft suggested, were actually remnants of casualties from the German Civil War. With no real place to put these unnamed victims of war, the city had decided to use them productively, allowing them to fertilise plants for the children of a new Germany to admire.  Germany's guests seem to accept this explanation."
SPEERUSA.47.a:0 "He has a way with words."

SPEERUSA.48.t:0 "Delegation Outraged"
SPEERUSA.48.desc:0 "In light of recent discoveries, the American delegation has inquired into several troubling scenes discovered during the Hamburg trip. The Reich has, instead of even fabricating an excuse, entirely ignored the allegations made by the Americans. Outraged, the delegation has decided to end the little diplomatic mission early and return home. Speer can kiss any planned rapprochement goodbye."
SPEERUSA.48.a:0 "Perhaps these are just cultural differences."

SPEERUSA.49.t:0 "Dinner in Hamburg"
SPEERUSA.49.desc:0 "The American delegation found that they were in for a treat. Speer had himself personally been delivered in the Großer Mercedes to the Hamburg City Hall. Upstanding German citizens had transformed the Emperor's Hall into a magnificent dining room, and the tables were set for a great roast dinner, with plenty of drink on the sides. The Krauts gave the Americans a great conversation that sailed drunkenly into the night, wherein the two nations compared their cultures and recounted personal adventures. The head of the delegation and the Führer himself spent a good half an hour discussing the merits and faults of capitalism and national socialism, a spectacle thoroughly enjoyed by all present, and all in good faith. \n\n As the inebriated Americans clambered into Taxis back to the hotel, they had nothing but thanks to give to their hosts. The reports back home to Washington that night were glowing in praise for the regime in Germania. Truly, the Reich is a land of wise men, great artists, and certainly delicious meals."
SPEERUSA.49.a:0 "They have had only a glimpse of the German ideal."


SPEERUSA.50.t:0 "We are Outraged."
SPEERUSA.50.desc:0 "What started as nice diplomatic mission to Germany, has now turned into a complete breakdown of diplomatic channels. After the horrific discoverys by our delgation in Hamburg, the German goverment has stood by what it said. They refuse to apologize or admit any wrong doing on their part. Relations are sure to be tense from this point onwards."
SPEERUSA.50.a:0 "You really can never trust a german."

SPEERUSA.51.t:0 "Once Upon a Time in Hollywood"
SPEERUSA.51.desc:0 "The murmuring Americans hinted to Schmidt that expectations were not particularly high. They assumed the festival would consist largely of cringeworthy propaganda informing them of Aryan racial supremacy and the glory of the Reich's many military conquests. Luckily, Schmidt had foreseen that issue, and had twisted the arms of the Propaganda Ministry to ensure that only a selection of the Reich's many entertainment and artistic films were chosen for the Americans' viewing. Convincing Speer that impressing the Americans with enjoyable films was more pragmatic than angering them with propaganda was not very difficult. \n\n And indeed, the reactions Schmidt distinguished indicated that Das deutsche Filmfestival in Hollywood was at least a mild success. By far the most popular work shown was an ambitious remake of the hit 1942 drama Die große Liebe; its message was subtly shifted from one of commitment to war to being anti-war, but what really caused it to stand out was its new star: renowned comedy actor Heinz Rühmann, demonstrating his versatile acting abilities portraying Paul, the romantic lead. Schmidt overheard plenty of positive comments and perhaps, even, a few sniffles? \n\n It was hard to say if a few flicks would really help restore a positive relationship between the US and the Reich, but it certainly didn't seem to hurt!"
SPEERUSA.51.a:0 "We might be mortal enemies but who doesn't like a good movie?"

SPEERUSA.52.t:0 "Fear and Loathing in Reno"
SPEERUSA.52.desc:0 ""Americans love watching things go fast," explained Schmidt. "If you say so," replied Speer. And that settled it, a Luftwaffe squadron would participate in the Reno, Nevada Airshow. At least they'd be able to get some "practice" that didn't involve mercilessly terror bombing innocent African and Russian civilians. But Schmidt did not care to attend the airshow, as he didn't wish to be reminded of his time at the Ministry of Aviation; after all, didn't he effectively have a hand in those terror bombings? No, he wouldn't think about it. The sooner Schmidt's diplomatic endeavours succeeded, the sooner Germany could be rid of Nazism, which was all that mattered now as far as he was concerned. \n\n From what Schmidt had heard from one of his envoys, the airshow had been another mild success, with the Luftwaffe squadron impressing the Americans with a variety of formations, maneuvers, and one particularly sharp turn that apparently caused a great number of gasps. Well, as long as all of these goodwill gestures were appreciated by the Americans, Schmidt had nothing to worry about. A few more tours, a few more fun events, and everything would turn out fine... hopefully."
SPEERUSA.52.a:0 "Uppers, Downers, and Sidewinders."

SPEERUSA.53.t:0 "The Unity Fair"
SPEERUSA.53.desc:0 "As the relationships between the Reich and the United States of America improve, trade trickles, then flows, and finally flourishes between the two former rivals. The crowning of Reichsminister Schmidt's efforts finally comes in an official communique from the American ambassador in Germania: with a great fair being planned in Boston, not only has the Reich been invited, but an entire pavilion has been reserved for its exclusive use!\n\nImmediately, the news is broadcasted nationwide, and an inter-ministerial committee is immediately appointed to oversee the preparations: with the complexity of such an affair, it's only natural that the ministries for the economic, diplomatic and internal affairs work together to ensure the fair turns into a success. The Führer's open blessing to this endeavor underlines once more how much sway does the Gang of Four hold over the German government...\n\nAt the committee's first meeting, after a first opening message by Albert Speer, in which he encourages its members to "amaze the world with the Reich's greatness", everyone starts working in earnest. As soon as the first folders are opened, already an important question arises, one which will influence all future works: what kind of event will the fair be?\n\nSome wish to create a reduced version of World Fair on the model of the great 1937 Paris fair, where the German pavilion towered over all others; members from the ministry of research propose a technological fair, where the greatest progresses of our scientists and inventors can be put on display for the world to look in envy; finally, more than a few voice their support for a very peculiar idea, which is a cultural fair: rather than showing industrial or technological progresses, how about showing the world that which makes our country unique? As no one wants to back from their position, the committee's head is forced to call a vote, and the final decision is..."
SPEERUSA.53.a:0 "World Fair"
SPEERUSA.53.b:0 "Fair of Tommarow"
SPEERUSA.53.c:0 "Octobor Fair"

SPEERUSA.54.t:0 "World Fair it is"
SPEERUSA.54.desc:0 "With the decision taken, the committee can now work head-on towards a World Fair, where all the progresses of the German nation as a whole can be put on display for the world to see and drown in its own envy: each country of the Pakt will have a place to put their culture and their national industry on display. Architects and artists from the Reich's most prestigious faculties and circles are called to design the pavillon, and the tycoons are already in line to have their work showcased.\n\nAs the first lines are drawn, however, a sore point immediately stands out: we are going to have an exposition in a country we fought, and defeated, a mere twenty years ago, and there are many who would strongly oppose all our government stands for; should we try to create a "neutral ground" for the fair, removing all symbols of our regime - especially the swastikas - or should we show the world what we truly are?\n\nOf course, the conservatives are outraged that such a thing is even being discussed: we are a National Socialist nation, and Hitler's guidance was what brought us from a defeated nation, to the world's greatest empire! Denying our legacy is a crime against those who lost their lives to make the Vaterland great!\n\nOn the contrary, reformist members, especially those aligned with Schmidt and Erhard, fear that the sight of a banner with the swastika might scare off American investors, and draw heavy criticism from the political establishment, compromising the fair's success: as such, they vocally ask to "tune down" on the symbols of what may be our political ideology, but risks hurting the feelings of our hosts.\n\nAs the discussion doesn't seem to end, the chairman sighs and calls for a vote on the issue: "those who are in favor of removing all political symbols, please raise their right hand!" and the result is..."
SPEERUSA.54.a:0 "Remove all swastikas!"
SPEERUSA.54.b:0 "We won't deny what we are!"

SPEERUSA.55.t:0 "Fair of Tommarow"
SPEERUSA.55.desc:0 "With the focus of the fair chosen, the work can finally begin in the true sense of the word. Delegates from the most prestigious universities, technical faculties and research institutes buth public and private flow in and out of the committee's offices, trying to get their work displayed. At the same time, the architects are already hard at work on the pavilion: it will be modern and functional with its straight lines and visible steel frame, but beautiful and full of light as the glass walls bathe everything in a complex game of lights and mirrors, giving the fair an out-of-the-world feeling.\n\nWhile everything goes smoothly, some of the committee members start to notice a worrying trend, as a large part of the exposition is being reserved for military inventions. As they point out to their colleagues, we are being hosted by a nation we fought with those exact weapons a mere twenty years ago: surely, their veteran associations and the conservative political establishment would strongly disapprove, or even boycott the fair!\n\nWhile some agree with this train of thought, others stand up, and reply that our new discoveries in the military field are extremely important, and will surely amaze the world! We won the world not thanks to poorly-armed conscripts, but with technological excellency and constant improvement!\n\nAs the discussion keeps going on, the committee head calls a vote to settle the matter once and for all: after the hands are counted, the fair will..."
SPEERUSA.55.a:0 "Display our finest military advancements!"
SPEERUSA.55.b:0 "Focus on civilian industry and technology!"

SPEERUSA.56.t:0 "October Fair"
SPEERUSA.56.desc:0 "It has been decided that our fair will display the finest of what German culture and tradition can offer. The committee is already preparing the events which will take place in the various sections of the pavilion, from a small Oktoberfest directly from Bavaria, to traditional dances from Tyrol, Alsatian wines and Prussian cuisine: we shall show the world that we aren't what we were before, and that now there's space for happiness even in our war-torn country!\n\nA lighter atmosphere pervades the committee as reformists and conservatives can't find any truly divisive matters. The building itself fills with color as a variegated crowd enters the offices to vie for patronage: woodcarvers with their finest creations, patissiers bribing the members with an enticing offering of pastries and receipts passed from generation to generation, and even a choir in their traditional attire singing outside the office! The committee headquarters shine as it becomes, just for a few days, a melting pot of German culture.\n\nAs time passes, however, an issue arises. This time, however, the line of division isn't drawn between reformists and conservatives, but between "alcoholics" and "sanctimonious prudes" as they have started calling each other: as hundreds of beer distilleries have offered to sponsor the event, and many of them have asked to have their stands and stalls all throughout the exhibition, there is the question about whether to officially endorse the beer companies or keep the fair family-friendly.\n\nThe committee chairman calls for a vote on the matter, not before finishing his beer though..."
SPEERUSA.56.a:0 "There's nothing wrong with a bit of beer... hic!"
SPEERUSA.56.b:0 "Think of the families, no official endorsement!"

SPEERUSA.57.t:0 "A Wholesome Fair"
SPEERUSA.57.desc:0 "With a great firework show and a final round of festivities where each nation gave one last show of its culture, the curtain definitively draws on the fair. As the pavilions are dismounted, and everyone starts the long journey to their respective homelands, it's time to draw a final balance of the event: numbers are truthful, and the results have been... awesome!\n\nAlmost two hundred thousand people visited the German pavilion, and the various expositions inside were appreciated by everyone. The Amerikaner felt welcomed by the elaborately-decorated building, especially since, with the sole exception of the official flag of the Reich present here and there - the only point the Führer was adamant about - it was devoid of any national socialist symbol. The worries of the Gang of Four proved correct: without anything to criticize, the hawks within the American government were silenced, and everyone enjoyed the fair without any kind of polemic.\n\nWith the resounding success of the event spreading like a wildfire throughout the Vaterland, the reformists acquire even more power within the government, something which irks the Führer more than a bit. In the end, however, he knows this will benefit the Reich, and he'll be the one to ultimately reap the fruits of their efforts, so for the moment he has decided to keep his grumblings to himself, and influence the work of the Four with a lighter tough, as any true ruler knows how to do."
SPEERUSA.57.a:0 "Perhaps hanging a couple banners in his office will ease his worries..."

SPEERUSA.58.t:0 "Dinner at the White House"
SPEERUSA.58.desc:0 "For security reasons, the press had not been allowed in. In fact, the room was dauntingly empty, with just some security personnel, a few diplomats from both parties, and Schmidt and the American president sitting together at the table. \n\n While all of the details of the treaty that would be signed had already been sorted out, Schmidt was understandably still stressed about this evening. This moment was not to be taken lightly. \n\n Small talk was made until the food arrived: the main entrée was a succulent, mouthwatering roasted goose, and Schmidt simply couldn't help himself. "I suppose you could say the goose is cooked?" (Schmidt's English was very good but he hadn't yet gotten a full grasp of this particular idiom). Surprisingly, it got a genuine chuckle from the president, perhaps because he simply appreciated Schmidt's attempt. But from then on, it was if the air had cleared, and friendly, amicable conversation proceeded as if the two had known each other forever. \n\n Later, on a very full stomach, Schmidt and the president went out before the sea of reporters and staffers to sign the document officially ending the embargo between the US and Germany. "If we can't kill each other, we might as well trade, no?" cracked Schmidt, getting plenty of laughs despite the unfortunate degree of truth buried in the joke."
SPEERUSA.58.a:0 "To lasting cooperation between our nations!"

SPEERUSA.59.t:0 "A Casual Dinner"
SPEERUSA.59.desc:0 ""Indeed, this wine is truly good! Is it Alsatian?" A slight shadow passes over Walter's face, as he has been deprived of a nice political debate, but he understands why Schmidt chose to divert the conversation: he knows where Helmut's heart truly lies, everyone knows it, but rubbing the faults of the government he's part of in his face would be too much. So, he accepts another glass of wine from the server, and they discuss the pros and cons of Alsatian and Bavarian wines compared to the omnipresent Italian ones, especially now that the entirety of Northern France no longer produces anything worth of note.\n\nThe evening soon turns into night, as the two parties socialize more and more, passing from topic to topic with a spontaneity that is almost unbefitting of seasoned diplomats, but with enough wine, everyone becomes a good friend! As the last desserts are finished, and the waiters begin clearing out the table from the used cutlery, everyone gets up, and all shake their hands before the Americans return to their diplomatic quarters.\n\nA second before boarding the car, Walter Dowling looks seriously at Schmidt: "I know what you are trying to do for your country, Helmut" he begins, opting for once to let go of diplomatic platitudes: "The United States are still unsure about how to truly consider your Führer, whether a true reformer or simply an astute liar, but as long as you are part of his government, I am willing to believe that this country can truly find a way to prosperity after what it has suffered. Good luck with that" and then he is gone, leaving a surprised Schmidt behind."
SPEERUSA.59.a:0 "Oh, if only you knew how much luck we all need..."

SPEERUSA.60.t:0 "Americans Scared Off."
SPEERUSA.60.desc:0 "The day the German pavilion opened, a large crowd was present. Very few of them, however, were there to enjoy the show: the large majority were protesters, heavily criticizing the theme of the fair. In truth, that this would happen was already an open secret: ever since the first news of what the Reich would bring to the fair were leaked to the American people, a wave of unanimous protest arose from all political parties, from the moderates to the hawks, against what the newspapers called 'a show that hurts the eyes'\n\nThe days following the grand opening weren't that much eventful, and indeed some visitors from the Reich and other aligned nations were well-welcomed by the personnel, but most of the American public remained far away from the pavilion. When the fair closed, the balance was judged 'sorely negative' and the reformists, like the legendary Cassandra, could only look sadly at the numbers with an expression that said 'I told you'\n\nPerhaps, the conservatives should choose to fight worthier battles..."
SPEERUSA.60.a:0 "Damn it! It was perfect!"

SPEERUSA.61.t:0 "Americans Wowed"
SPEERUSA.61.desc:0 "The fair has been open for a few days by now, and the preliminary results are incredible! The Amerikaner are attracted to our pavilion like fleas to honey, and we're having problems containing all of the visitors: the committee is extremely satisfied by the public reactions to our exhibition, and the preliminary report to the Ministries for the economic and diplomatic affairs are very optimistic on the final result.\n\nThis isn't only an economic victory, but also a diplomatic one. As the American public visits our stands, they meet and talk with our people, and learn that we aren't swastika-bearing, Hitler-worshipping, slave-driving monsters like some propaganda depicted us trying to prevent us from being invited to the fair. The more the Americans accept us as we are now, the faster we can improve our standing and recover from the destruction wrought by the Bürgerkrieg."
SPEERUSA.61.a:0 "A preliminary cheer for this preliminary success!"

SPEERUSA.62.t:0 "A Successful Fair"
SPEERUSA.62.desc:0 "With the pavilion closing its gates for the final time, the fair is over, and the final results are coming in. With all the data collected and processed by the commission, the final report states that we have managed to achieve an incredible success! Our exhibitions and shows have amazed the Amerikaner, and they have visited our stands in numbers we couldn't even imagine.\n\nAs the pavilion is dismounted, and everyone starts their long journey home, the Führer has expressed his congratulations to the "heroes of the Reich abroad" who managed to "show the entire world how much we have changed" after all the sufferings we endured. Our diplomatic standing with the United States has also considerably improved, and Reichsminister Erhard already predicts a surge in foreign trade with members of the OFN!"
SPEERUSA.62.a:0 "A toast to our great nation!"



SPEERUSA.67.t:0 "Distancing from Hitler"
SPEERUSA.67.desc:0 ""Adolf Hitler was, shall I say, not the most popular figure outside of the Greater Reich, mein Führer." \n "Your point being, Herr Schmidt?" asked Speer. \n "Well, mein Führer, I was thinking it might be a prudent move for our administration to... distance ourselves from him. It'd be wise to demonstrate that we are no longer seeking the brutal conquest which was, of course, a cornerstone of Führer Hitler's foreign policy, you see." \n An awkward pause lapsed as Speer considered Schmidt's borderline treasonous suggestion. He chewed on the idea for several moments before nodding to himself and saying, "I can see how doing so would be beneficial to our diplomatic efforts, and it might even improve my personal image abroad. But of course, there will be strong resistance from many people here in Germany, especially the social conservatives. I trust you will help our administration deal with any backlash?" \n"Oh, why of course... mein Führer," replied Schmidt, who seemed to assume a noticeably brighter demeanor."
SPEERUSA.67.a:0 "The Reich's image really does need a makeover."

SPEERUSA.68.t:0 "Death to the Cult of Personality"
SPEERUSA.68.desc:0 ""You are still confident in the positive outcome of our 'Dehitlerization,' Herr Schmidt? We are experiencing substantial opposition," asked the Führer. The sound of angry protestors and even a few "Heil Hitlers" could be heard not far from the Reichstag, which certainly helped to illustrate Speer's skepticism. \n "...Yes. Distancing ourselves from him is absolutely necessary, mein Führer," replied a distant and distracted Schmidt. "I need to go for a walk." Schmidt gave a timid but respectful salute to Speer and quickly exited the building. \n As he walked down Adolf-Hitler-Straße and past the Adolf-Hitler-Platz, Schmidt noticed the many lingering signs of war: former soldiers aimlessly walking the street, some with broken or missing limbs and some begging for spare change; a fair deal of unemployed non-veterans, too; and there were even some buildings that had leftover damage from accidental shelling or bombing during the Bürgerkreig in which so many had sacrificed so much simply for that cunning bastard Speer to enact a slightly less brutal and genocidal version of his predecessor's ideology. \n Adolf Hitler was a man who brought so much unnecessary suffering and destruction to the world. How could the German masses revere him so? Schmidt figured he'd have to emphasize the world's fear and hatred of the man and avoid non-starters like his absurd racial beliefs and genocide. It was a ridiculous and unfair situation, but like always Schmidt would just carry on and make the best of it."
SPEERUSA.68.a:0 "Trying to shape the future from a past that could have been."

SPEERUSA.69.t:0 "Confrontational Policy"
SPEERUSA.69.desc:0 "As usual, the forty soldiers of the SS garrison were parading in front of the border, only stopping at the exact line dividing the two territories, and Rudolf Niedersen, commander of the Bretten Grenzwacht, looked impotently, as his men were far fewer due to the low budget. Suddenly, a call interrupted his rancorous thoughts: he answered, listened, and not five minutes later his men too were in parade at the sides of the road. The commanding SS looked at the ten watchmen, slightly amused: "Is this everything the mighty Reich can summon against the Righteous?" he spat at his counterpart. Then, the earth began to tremble.\n\nBefore the SS could speak again, a Panzer appeared from behind a building, and moved at full speed towards the border. The black-uniformed soldiers remained still as the tank got closer, closer, CLOSER. When only a few meters separated the armored beast from the soft flesh, Rudolf smiled in glee: the men in black took one step backwards, then two, and then everyone was falling in disorder as the Grenzwacht laughed.\n\nWith a loud noise, the tank halted one meter over the border. The SS returned, indignation etched over his face: "You are trespassing on the Ordensstaat! I demand that-" he stopped when faced with the barrel of Rudolf's pistol. "You hold no authority here, Verräter" he spat, feeling cruel joy in the way the other's face contorted. "This land belongs to the Vaterland, and you are unlawfully occupying it. There are no borders within the Reich, and the traitor you call "master" will soon understand it!"\n\nAs he spoke, several trucks unloaded a hundred Heer soldiers, who immediately set up building fortifications. The watchman looked the SS dead in the eye, and his voice was cold as steel: "It's only a matter of time before we return to Paris. Enjoy your black uniform while you can, for one day you'll hang from a balcony, and I'll be the one to push you DOWN" and for the first time, Rudolf saw fear in the eyes of the SS."
SPEERUSA.69.a:0 "This is only the beginning. We shall retake what is ours."

SPEERUSA.70.t:0 "No Contact Order"
SPEERUSA.70.desc:0 "Siewiller, a small town on the border between the Reichsland of Elsass-Lothringen and the Ordensstaat, had been living in a limbo for over a decade: formally, the lands ruled by Reichsführer-SS Heinrich Himmler were integral part of the German Reich just as Germania itself; in truth, however, Siewiller resembled the frontier posts on the border shared with Italy, with around twenty guards at each side staring each other down even though they were all Germans.\n\nIt all changed when an officer from the Reich handed over a letter to his SS counterpart, while several other men positioned roadblocks and trucks unloaded steel and concrete to build border fortifications. The black-uniformed German took the letter and gave it a cursory read: he already knew its content, as it was identical to the speech given by the Führer just the day before, then he put it into his pocket and returned to his position, without any outward sign of either interest or worry. After all, it was nothing but the formal certification of the current state of affairs\n\n"Citizens of the Reich, today is a sad day for our country. As Reichsführer-SS Heinrich Himmler has refused to cede command and face due trial for his actions during the war which tore our country asunder, he is immediately relieved of any office and is to be arrested on sight for treason and mass murder. The provinces swearing allegiance to him are no longer under our protection, and any contact, trade, supply or transit with the traitors must cease immediately"
SPEERUSA.70.a:0 "We have nothing to share with traitors to the Vaterland!"

SPEERUSA.73.t:0 "Schmidt on the East Coast"
SPEERUSA.73.desc:0 "Foreign Minister Schmidt and his diplomatic entourage have arrived on the East Coast and have begun a sweeping tour across many of our coastal states. From hunting in the vast woods of northern Maine, to visiting the native-created Etowah Mounds in Georgia, to touring towns, factories, and other landmarks all over the Eastern Seaboard, the Germans have hopefully garnered a much better understanding of American culture and livelihood. We have at the very least given the foreign minister a highly interesting trip, and hopefully the hospitality we've shown to the representatives of our ostensible enemies will bear fruit in the form of improved relations."
SPEERUSA.73.a:0 "Where will he visit next?"

SPEERUSA.74.t:0 "Schmidt in DC"
SPEERUSA.74.desc:0 "The final stop of his goodwill tour, German Foreign Minister Schmidt has arrived in Washington, D.C. From what we have heard from staffers present with the German delegation, the uncontested highlight of the visit for Mr. Schmidt was his stop at the (admittedly very lovely) Lincoln Memorial. \n\n Despite the supposedly much more impressive works and exhibits of Germania, Schmidt was apparently mesmerized by the statue and stood silently in its presence for several minutes. According to one staffer who was known to embellish his stories, a single teardrop could even be seen in Mr. Schmidt's eye. Either way, he seemed to very much appreciate the memorial and the great American values it stands for."
SPEERUSA.74.a:0 "The Nazi foreign minister admires Lincoln? Probably a good sign."

SPEERUSA.75.t:0 "Schmidt in the Lincoln Memorial"
SPEERUSA.75.desc:0 "This was perhaps the one American landmark Schmidt had seen whose scope even held a candle to the landmarks of Germania. And yet somehow, the Lincoln Memorial put the massive statues and displays of Germany's capital to shame. While the ancient Greek-style building and the huge statue of Abraham Lincoln were by no means simple, the memorial could hardly be considered elaborate or covered in interesting details to examine. But all of the pieces put together- the dimly lit but noble Lincoln sitting pleasantly in his chair, overlooking the steps leading down towards the reflecting pool and the Washington Monument in the distance... it evoked this... feeling inside of Schmidt. \n\n/ It was longing. Longing for better days, simpler times, and for leaders with as much honour and integrity as they used to have. No German politician valued liberty (openly) the way Abraham Lincoln did. Why did those in charge today care so damn much about what individuals said or did in the privacy of their own home or in the confidence of loved ones and friends? It was both immensely perplexing and infuriating to Schmidt. And then he realized what he longed for the most: a free and just world. \n\n/ "Ah yes, because it's that simple and easy... Though I admit the world would be pretty boring if there was nothing I could do to make it a better place." Abraham Lincoln did not reply to Schmidt, but surely he would approve."
SPEERUSA.75.a:0 "And make it a better place, I shall."


SPEERUSA.78.t:0 "This Old House"
SPEERUSA.78.desc:0 "For security reasons, the press had not been allowed in. In fact, the room was dauntingly empty, with just some security personnel, a few diplomats from both parties, and Schmidt and the American president sitting together at the table. \n\nWhile all of the details of the treaty that would be signed had already been sorted out, Schmidt was understandably still stressed about this evening. This moment was not to be taken lightly. \n\n Small talk was made until the food arrived: the main entrée was a succulent, mouthwatering roasted goose, and Schmidt simply couldn't help himself. "I suppose you could say the goose is cooked?" (Schmidt's English was very good but he hadn't yet gotten a full grasp of this particular idiom). Surprisingly, it got a genuine chuckle from the president, perhaps because he simply appreciated Schmidt's attempt. But from then on, it was if the air had cleared, and friendly, amicable conversation proceeded as if the two had known each other forever. \n\n Later, on a very full stomach, Schmidt and the president went out before the sea of reporters and staffers to sign the document officially ending the embargo between the US and Germany. "If we can't kill each other, we might as well trade, no?" cracked Schmidt, getting plenty of laughs despite the unfortunate degree of truth buried in the joke."
SPEERUSA.78.a:0 "To lasting cooperation between our nations!"

SPEERUSA.79.t:0 "Schörner's Proposal"
SPEERUSA.79.desc:0 "United States of America was stretched out before them in all its glory. Von Tresckow stood to the left side of the table, his crossed arms betraying the inscrutable expression on his face. Opposite him, Schörner leant over the map, his shadow expanding across the East Coast. He greeted the Führer with a courteous smile that failed to reach his eyes. The two officers saluted in unison with a simultaneous, "Heil!"\n\n Speer returned the gesture and stared at the map with a furrowed brow. "Let's hear your proposal, Generalfeldmarschall." He trusted the man little, and his military strategies less, but Speer knew better than to deny an audience with a man so influential in the militarist movement.\n\n "My proposal is simple," Schörner boasted, almost dismissively. He waved his hand generally across the land below him. "Warfare is fought in the mind as well as the battlefield. It's one thing to throw empty words at the Jews in the White House; it's quite another to strike true fear into their craven hearts." The hawk jabbed his finger close to the East Coast, and for a fleeting moment Speer thought he was about to argue for a declaration of war against the United States. "We should fly our strategic bombers straight towards internationally recognized American airspace, before turning away at the last moment! True fear will grip the Americans, and their leaders will be on paranoid alert, never knowing when a first strike is truly coming. I call it 'Schwarze Walküre'."\n\n"Herr Speer, this is far too risky!" Von Trescow shook his head in disbelief. Schörner glared at him with the shards of ice lurking behind his spectacles."What if our pilots fail to turn away in time? What if the Americans act prematurely?"\n\n "These mongrels slighted the Reich!" Schörner snapped, his spittle spraying across the map. "They're not stupid enough to retaliate, but it will teach them a lesson they won't forget."\n\nSpeer silently rubbed his chin in thought. Fully implementing Schwarze Walküre would be a powerful show of strength, but a test run elsewhere would certainly be safer. Iceland, perhaps?"
SPEERUSA.79.a:0 "We should trial this tactic with Iceland first."
SPEERUSA.79.b:0 "We shall agree to Schörner's proposal. His Black Valkyrie plan will be enacted."

SPEERUSA.80.t:0 "My Way"
SPEERUSA.80.desc:0 "A tense session in the Reich Chancellery today ended with the Fuhrer, at the behest of Foreign Minister Schmidt, ordering the firing of 20 test missiles off the coast of Iceland. The test was a success, with all missiles succeeding in their launch, accuracy and detonation over the Atlantic Ocean. The fantastic display of Aryan ingenuity was televised to cheering German audiences across the Reich. Germany, as always, remains superior to all in her firepower. \n\n However, a second goal was achieved today. Across the Eastern Seaboard, American families cower in front of their televisions, as an equally terrified President addresses the nation. \n\n From Berlin, Speer watches the American address, grinning. The Yankees have yet to see anything."
SPEERUSA.80.a:0 "America watches right back."

SPEERUSA.81.t:0 "A Routine Patrol"
SPEERUSA.81.desc:0 "firing range. Currently no enemy fire." The pilot checked his on board radar, then outside again. Yep, five of the big boys. That's them, no doubt. A voice cracked over the radio.\n\n "Uh, roger that 2-7. Are they holding a steady course? Over."\n\n "Comand, this is 2-7. Affirmative."\n\n "Do you have visuals on the escorts? Over." The pilot didn't even need to glance, but he did anyway. Yep, a German squadron was still hanging a bit above and behind the strat bombers. At least another dozen pings were picked on the onboard radar up further behind them. Likely, no, definitely above.100% out of sight, but not out of mind.\n\n "Command, I have visual on five escorts, picking up at least another dozen on my radar, over." A pause. A second, than another. "Uh, command?" The pilot asked. "Enemy bogies closing fast. About... one click away from our airspace. Do we engage? Over.""
SPEERUSA.81.a:0 "2-7, engage priority targets."
SPEERUSA.81.b:0 "2-7, hold your fire. Await further orders."

SPEERUSA.82.t:0 "Full Implementation!"
SPEERUSA.82.desc:0 "The teacher smiled to himself as the children ran past him to the doorway that led to the playground. "No running in the hallway!" he announced sternly to the forty or so elementary children. It took more willpower than he cared to admit to not crack a smile as his students let out the barrage of humble sorrys and yes Herrs.\n\n The day was warm and sunny; it was a beautiful day to play ball. The teacher watched from the sideline, occasionally passing back a ball kicked out of bounds. Johann felt at ease here at school. Although scars maimed his face,, anyone who knew Johann could vouch for his giant heart. Johann was always calm, and tried his hardest to be fair and kind, to great success. Though they wouldn't admit it to his face, his students only sang praise about their teacher to his co-workers and their parents, to Johann's embarrassment. Still, it was welcome praise; the children gave him purpose. Although he had lost his pregnant wife in the civil war, being a mentor to the next generation of Germans gave Johann hope. Here he was, helping to raise a new generation, and he did so with much kindness. In a way, they were his family. He did however envy the children; not having to join a Nazi chapter to have friends or to particapate in the football clubs. They didn't have to know party politics to be able to swim at the local pool, nor they weren't judged by their devotion (or lack of) to Hitler's cult of personality. They could be children. It was a wonderful time to be young, and he was glad that he fought for that.\n\n The sound of jets roaring overhead nearly made Johann flinch, his reflexes almost taking control over his body, even after all these years. He took a deep breath. He had to stay composed for the children.\n\n Johann looked above, watching yet another airwing soar above his head, heading northwest, likely following the last hundred or so plans that came before that week. Another batch of strategic bombers. Worrying.\n\n As the children cheered and waved at the soaring planes above, the seed of worry in his head grew more. Why was there so much traffic in the air? Why were they all moving northwest? He pondered as the planes flew out of sight. A ball hit his leg.\n\n "Herr Steiner, can you pass the ball?" A little girl yelled from across the field. He passed the ball, now absent minded, his smile and good mood gone."
SPEERUSA.82.a:0 "It is for your protection, Herr Steiner."

SPEERUSA.83.t:0 "Panic Bells, It's Red ALERT!"
SPEERUSA.83.desc:0 ""...and the interceptors have been scrambled as ordered?" A moment passed. "We aren't sure?" Another two seconds. "I'll call back with the President's decision." The man hung up the phone. "God damn Germans..." Smith muttered.\n\n No more than a minute passed before the President stormed into the Situation Room with their Secret Service attachment stalking close behind.\n\n "Who has my briefing?" The President barked. Shit. The currently overworked staff simply had no time to compile a folder. "Over here, sir!" Smith called as he rushed frantically from his desk to the map in the middle of the room. The President quickly stalked over to the large table, where tokens representing airplanes stood placed in the North Sea, red marker scrawls noting the planes' previous locations and their intended route; Iceland. Smith paced around the table, clearly nervous. "Sorry sir, we didn't have time to..." The President waved him off. "Forget the paperwork. What's the situation?" "Well sir..."\n\n "Five German strategic bombers, nuclear capable, are en-route to our bases in Iceland. NORAD has been tracking them for twenty minutes; they figured it was a long distance training mission. However, they haven't stopped their approach, and are heading right for our airspace. We've already scrambled an interceptor wing." A pause. "How many German planes total?" the President asked. "Is it a probe? A full scale invasion? Something else?" The Preisdents voice rose. "What the hell is this?"  Another tense second passed. "We don't know, sir." Smith replied flatly. "There looks to be twenty-five planes total,  including the five bombers. NORAD has no idea what their intent is, but they are REALLY stressing that those planes are nuclear capable. Most of that staff want us to hit them now to prevent a potential bombing. Most of the guys here..." Smith motioned to the ten or so men feverishly plotting routes and making phone calls. "...including myself believe that the Germans are making a show of strength and have no intent on crossing our airspace. We don't think they're trying to start a war. Still, our response is up to you, Mr. President, and I need your decision, now. An operator in Iceland is waiting for an answer."\n\n The President wordless walked to the nearest desk and dialed a number. The line immediately picked up. "Smith! The fucking Germans are ten minutes out! I need a goddamn answer, now!" Over the line, yelling and the sound of chaos rang in the background. "This is the President..." The line went silent. As if on cue, the background chatter died as if the call was on speaker. The Situation Room mirrored the silence. The President glaced around the room. All eyes were on him awaiting his word; his decision had the power to change the course of history. It was if the entirety of both rooms were listening to this call."
SPEERUSA.83.a:0 "Engage the approaching targets."
SPEERUSA.83.b:0 "Hold your fire."

SPEERUSA.84.t:0 "Ninty-Nine Knights of the Air."
SPEERUSA.84.desc:0 "His hands shook as he read the report. Schörner stood in front of the Führer's desk, hands clasped, still as a rock.\n\n "Five bombers, the whole wing, shot down," Speer began. Eighteen of the twenty escorts, shot down. No pilots recovered, and no word from the Americans if they rescued any. I don't know what would be better; writing the letters to the families of brave men killed in defense of the Reich, or having to talk to the Americans about returning our men they captured. This is a disaster." The Führer sighed. "What the hell are we going to do?"\n\n Schörner pulled a folder that he had tucked away, and handed it to Speer. The Führer wordlessly opened the folder and read the proposal. A moment of silence passed.\n\n "Wow. The gall of you, Schörner." Schörner finally spoke. "This was an act of war. The militarists are up in arms and demand decisive action. There is no other..." "Are you fucking mad, man?" Speer snapped. Dropping his voice, "This would start a fucking war! Are you willing to give up everything for postering, for you and the military's ego?"\n\n Schörne glanced at his feet, then looked up. "If we don't respond... we look terribly weak on the foreign stage, and God knows what happens at home if we do NOTHING. That's why we chose Iceland. Small population, but important enough to show the world not to underestimate us. Ever.\n\n Speer's head dropped. "My Führer, it's a hard choice, but with your word, we can strike back tonight. We can regain our honor now, and still come out on top in this mess." Speer looked back up at Schörner. He had a choice to make."
SPEERUSA.84.a:0 "You're right. God help us all."
SPEERUSA.84.b:0 "End this fool's errand. Now!"

SPEERUSA.85.t:0 "Ninety-Nine Knights of the Air"
SPEERUSA.85.desc:0 "The entire Situation Room was deathly silent as over twenty American interceptors clashed with the approaching German planes. The President sat stoically, no emotion on his face as the first volley of American missiles streamed towards their enemies.\n\n "All designated Bombays are down. I repeat, all Bombays are down!" The room cheered; all approaching bombers had been splashed. This was followed shortly by, "Enemy fighters engaging, returning fire." The room sat in silence as the dogfight commenced over a thousand miles from the White House. Smith's stomach sank as a young man screamed "I'm hit, I'm hit!" before breaking up. Another American pilot, although calm, reported the same. He at least managed to confirm "Bailing out." before losing radio contact. The American fighters were quick to respond, twelve American interceptors who had been observing near their operational height limit dove down unto the approaching German formation, quickly scattering them, decisively changing the balance of power.\n\n After only half an hour, the crisis was over. The Germans just couldn't regain the initiative, and after a dozen confirmed kills, the rest of the formation scattered back to Germany. Both American fighters who had been shot down were promptly recovered, along with several Germans. The mood back in the White House wasn't enthusiastic, however. Although the U.S Airforce had won decisively, the men in the Situation Room were already plotting and planning for Germany's response. Would they take such a defeat sitting down?"
SPEERUSA.85.a:0 "Lets see Jerry try that again!"

SPEERUSA.86.t:0 "End this Fool's Errand."
SPEERUSA.86.desc:0 "MOST SECRET, Senior Commanders only\n\n Directive No.1 for the Reich's Military's response to the Iceland Disaster\n\n 1. Military readiness will be increased for the Luftwaffe in case of retaliation by America.\n\n Our nuclear readiness will be increased in the case of needing to launch on demand.\n\n 2. To be perfectly clear, there will be NO FIRST NUCLEAR STRIKE BY GERMANY.\n\n It has come to my attention that a large part of the general staff are encouraging, or even DEMANDING, a strike. This is unacceptable, and any discontent at this critical time will be dealt with immediately and decisivly.\n\n Our reports tell us that while America is likewise increasing their military readiness, they are NOT willing to strike first with nuclear arms. Regardless, we will be prepared for any aggression on their part.\n\n 3. Our PSYOPS operation has been a failure, and is to be discontinued immediately in order to prevent more loss of planes and lives, and to lower tensions between America and Germany.\n\n 4. ANY AND ALL MILITARY OPERATIONS AT THE MOMENT CAN ONLY BE APPROVED BY MY SIGNATURE.\n\n It is particularly important that any infringement of the neutrality of other states by our enemies or our own troops be immediately reported to the Führer.\n\n Albert Speer."
SPEERUSA.86.a:0 "The end of this madness!"

SPEERUSA.87.t:0 "A heated Dinner"
SPEERUSA.87.desc:0 "Is American democracy truly better, though? Can we be absolutely sure that a form of government is objectively better than all others?" the table falls silent as the American delegation processed Schmidt's words. Walter Dowling looks at the same time incensed by the rebuttal, but intrigued by the way the question had been put. "Surely democracy is better than all other forms of government!" is his immediate reply, "Men were born to be free, Helmut, and democracy is the only way such natural instinct can be satisfied: under a tyranny, there will always be resistance, and its eventual collapse is a matter of time"\n\nSchmidt understands that by talking in absolutes, this would lead nowhere, so he smiles courteously to his guest, and answers: "And yet the Reich is the result of democracy's failure, Walter. The democratic government of Weimar wasn't able to answer to the demands of the German people, and so it was replaced by a government which could meet such demands of order and rebirth. The results of this are well-known, and I believe I don't need to reminisce the events of the past two decades with you, my friend" he says, putting a bit of accent on the word "friend"\n\nDowling understands that going down this road may as well lead to the visit's failure, and also he has been taken aback by the German's point of view, so he decides to end the debate and directs an equally courteous smile towards Schmidt: "Indeed, our world is far more complex than what we would want to, isn't it? But enough politics, I have a sudden craving for more roasted meat, could I have a second serving?" and the Reichsminister internally sighs in relief as the dinner quickly advances towards its successful conclusion.""
SPEERUSA.87.a:0 "All's well that ends well."

SPEERUSA.88.t:0 "It's a Mistake"
SPEERUSA.88.desc:0 "For the second time in human history, a nuclear weapon had been launched in anger against  mankind, and for a second time America felt the heat of atomic hellfire. A U-boat has launched its payload, painting Iceland red with its fierce nuclear glow; brighter than the sun, more brilliant than the stars, and hotter than Hell itself.\n\n Speer and his top advisors sat in a conference room, waiting. A minute passed, then two. After three, cautious optimism started to spread. Was Schörner right after all? Would the Americans blink first? Another minute. The tension could be cut with a knife. Five. Six. After seven, a faceless administrator cracked a half-hearted joke. Eight, nine. Finally, ten minutes. The ten longest minutes in human history passed with a collective, optimistic sigh of relief. An impromptu toast was raised to Führer Speer.\n\n Sieg Hail!" went the cry! And the men drank. To the bold, to the Reich, and to their fearless leader, who had redeemed their honor and avenged their recent dead; those pilots who did not return from their sortie to Iceland. Speer himself even partook, with a thin smile dancing on his lips. The Reich avenged her sons, her honor restored. Another victory for the Fatherland, perhaps her greatest yet! Who would dare to face her?\n\n A senior officer rushed into the merry conference room, breathless and white as a ghost. "They're launching! They're launching everything!" \n\n Of course,the staff, the petty bureaucrats and the oh-so-tough warmongerers fled to the bunker complexes. The sirens sounded, but it would be for naught. Speer knew that the missiles would strike with their deadly payloads within fifteen minutes. It was hardly any time for the citizens to reach the few bunkers scattered across Germany. Ten minutes after the alarms sounded, intermittent shaking began. Speer felt little terror within himself, but pangs of remorse racked his mind. As the ground heaved beneath his feet, he had one duty he needed to yet fulfil. He owed it to his people.\n\n The Führer found Schörner standing besides a grand window facing north. Speer joined him. Neither man spoke as they watched the horizon glow, the grand beacons of light and ash approaching closer and closer to Germania.\n\n "So, this is it." The general finally broke their silence. Yet Speer could not speak. In another twenty minutes, he knew the Reich, HIS Reich, his home, would be ash. There wasn't even time for enough people to make it to the bunkers to fill them. The streets were eerily empty, and other than the cry of the sirens and the sporidic booms of approaching doom, the heart of Germany was deathly silent. The city awaited her final judgement..\n\n "This is it. This is how it ends," he spoke again. A moment of silence passed. The ground suddenly jerked; another blast rocked the earth, so violently that the glass in front of the men cracked and buckled. Neither man flinched. Schörner was the first to turn and walk, presumably to the safety of the bunkers.\n\n "This is what you wanted, right?" Schörner stopped, and turned back to face his leader, who had tears welling in his eyes. "Well, how did we do, General? Did we play the part well?" he spat."
SPEERUSA.88.a:0 "Applaud as we exit."

SPEERUSA.89.t:0 "Icelandic Strike"
SPEERUSA.89.desc:0 ""And get the hell out of my office!" Schörner heard, even all the way on the other side of the hallway. As he continued to stroll down the familiar corridor, four younger men; all secretaries or scrubs scurried out of Speer's office. Schörner took a deep breath, and paused outside of the door. A loud bang closely followed by the sound of breaking glass came from the other side of the door. A curse, then silence. Schörner knocked.\n\n What the hell do you idiots want?!" Speer screamed. He was pissed. Schörner took another breath, then strolled in confidently.\n\n The office was a mess. It was clear that Albert Speer was in a rage; something Schörner  had never seen from the usually calm and collected man. Files and papers were strewn everywhere. A full sized mirror in the corner of the room was shattered into a million pieces, specks of blood strewn nearby. Pacing back and forth behind his desk was a disheveled Albert Speer, blood trickling down from his cut knuckles. He looked up and paused; his facing darkening when he realized just who had entered.\n\n "You." Speer spoke, then paused. Schörner, for once, had nothing to say. "Make your report, and make it quick."\n\n "My Führer," he began. For once, he spoke those words without any trace of comptemet. For once, the two were in complete agreement with what had to be done. There was no backing down now. "The U-Boats are off the coast of Iceland, as ordered. They are standing by on your..." \n\n Speer cut him off. "Did I not give you simple, easy, God damn instructions?" His tone was quieter now, but menacing. It was as if venom came from his lips.\n\n "Ah, uh, yes, sir." Schörner replied without stumbling over too many of his words. Describing Speer as 'frustrated' was definitely an understatement.\n\n "The caption refused the codes from me. Said procedure required him to hear the orders from your mouth." Speer merely stared at the general. Schörner, for his part, remained calm. He walked forwards with his typical confidence and handed Speer a note with a number on it. "The direct line, sir." Speer immediately punched the numbers into his land line.\n\n "Captain Von Steiner, reporting." The voice on the other end spoke calmly, as if rehearsed a thousand times."
SPEERUSA.89.a:0 ""Captain, the code is 5-2-2-7-3-8-0. Launch your payload immediately.""

SPEERUSA.91.t:0 "Two Forever Posturing"
SPEERUSA.91.desc:0 ""Huh." was all Speer could manage at first. Schörner couldn't help but smirk. "Yes, everything went according to plan. We read the Americans perfectly, they were not willing to intercept us in neutral waters."\n\n Indeed, it did look like everything went without a hiccup. The planes launched from Germany, came within a thousand meters of their airspace, then abruptly turned back, with no complications. In fact, there were even no mechanical issues. Everything went perfectly, in every sense of the word.  "What is the response from the Americans?" \n\n "Officially, none, my Führer. Unofficially? The Americans are scrambling over themselves; they aren't really sure what to do, and are paranoid as hell. We knocked them off balance without dropping a single bomb. Just as planned.""
SPEERUSA.91.a:0 "Wow, can't believe that worked."

SPEERUSA.92.t:0 "Two Forever Posturing "
SPEERUSA.92.desc:0 "NORAD's command center was once again in an uproar. Calls from the White House, military, and even journalists poured into the center as men scrambled about. The junior officer at the desk sighed. Every. God. Damn. Week.\n\n Command quickly realized that the German flight towards Iceland was not a mistake, but meticulously calculated. It's purpose? Maybe to show strength. But from men like Charles Lindburg, these incursions were a pain in the ass. Because every week, the Germans did the same thing; five strategic bombers with twenty or so escorts flew towards an OFN base or airspace, and every time they did this, NORAD had to respond as if the Germans were about to strike. Planes had to be mobilized on next to no notice, bases had to be mobilized, and the Armed Forces freaked out. Every. God. Damn. Time.\n\n Lindburg was sick of it. His colleges were sick of it. The Navy man on the phone was pissed off and sick of it. But, everyone understood that, knowing the Germans, the one time NORAD doesn't react to a threat seriously would be the one time the Germans struck an OFN base. Life is fickle like that.\n\n The man in the phone continued to yell. "Twenty five! Twenty five bogies heading towards MY airspace! I want thirty, no, fifty interceptors circling above my HQ in ten minutes!" A loud BANG emitted from the phone. Lindburg winced and rubbed his ear as he put the cold plastic back on its base. What a prick. Lindburg didn't even rise from his desk; they were already scrambling nearly two dozen interceptors; no other fighters were close enough to respond within twenty minutes. Not that it would matter, because in ten, the Germans would abruptly break off their course and head home. God damn bastards. The man rubbed his temple, a thudding headache was starting to kill him. He sighed. It was going to be a long shift."
SPEERUSA.92.a:0 "Better safe than sorry."

SPEERUSA.93.t:0 "A Small Show of Force"
SPEERUSA.93.desc:0 "The aircontroler watched as the last bomber took off. The whole room was clapping; the controler the only man sitting. He had an excuse, he was coordinating the twenty-five planes circling the airfield, and he was thankful for that. In four hours, those pilots would be approaching Iceland; there the Reich would gamble and see if America would act or watch.\n\n Why was he so worried? After all, Führer Speer himself had authorized the order. He trusted his Führer; Speer was a man who was healing the greatest nation on Earth, restoring her and reforming her. If he deemed it necessary, then it must be, and he would carry out his duty.\n\n Worry embedded itself into the man's heart long after the planes streamed north-west. He hated that he still doubted his leaders, but he couldn't help it. He could only pray that all would be well."
SPEERUSA.93.a:0 "A salute to the Luftwaffe's finest!"

SPEERUSA.95.t:0 "Destinty at 9000 feet"
SPEERUSA.95.desc:0 "The bomber pilot at the head of the wing's formation was nervous. "Relax," his co-pilot cut it. "Two more minutes and we turn back. It'll be okay." Neither man acknowledged the pings of the  radar, which had picked up four wings, likely in the "Finger-four" formation; sixteen American fighters were speeding towards them. They had to trust their commander. "They may send some of the cowards, but they won't engage you. Even if they do, you have twenty of the Reich's finest pilots escorting you. You'll be fine. Trust in the mission."\n\n "Thirty seconds." In the distance, they could see the American planes "Mission complete, gentlemen. Time to go home," they heard from the lead fighter pilot. The pilot exhaled a breath he didn't know he was holding in, and started to bank right. As the formation turned as one, the American's left off a volley of missiles.\n\n "Shit shit shit!" both men cursed as the dashboard lit up with warnings. "Deploy flares!" "Deploying!" A missle streamed past the plane, then another one. Yes! They may make it out of this yet. Their turn was almost complete, then they could...\n\n Before he could finish his thought, the entire plane rocked and the  alarms started screaming. "Shit!" the co-pilot yelled. "Engines one through three are down!" The pilot looked out the cockpit to the damaged wing, and his stomach dropped. There wasn't a wing there.\n\n The plane started nosediving and spinning, while above him an intense dogfight broke out. Though the Americans had caught the Germans in a bad position, but the remaining German fighters were giving the bastards hell.\n\n The pilot sat still as his co panicked and started sobbing, a German fighter plane exploding in front of them, some thousands feet up. "I die with dignity, for the Fatherland," the pilot thought before his bomber crashed into the sea."
SPEERUSA.95.a:0 "This requires a drastic response."
SPEERUSA.95.b:0 "This is getting heated, we need to rethink this."

SPEERUSA.96.t:0 "Destinty at 9000 feet"
SPEERUSA.96.desc:0 "The young man was excited, but nervous. Just two short weeks ago, he had graduated from Columbus Air Force Base as a fully fledged Air Force pilot. Today would be his trial by fire, the first mission. A voice cut over the radio.\n\n "Falcon squad, this is 2-7, you are cleared to engage priority targets. Over." Yes! It was time to shine!  Ever so gracefully, the pilot dipped his plane into a sharp dive.\n\n "2-9, this is 2-7. Do not break formation. I repeat, do not break formation. Over." Fuck. So much for glory. Dejectly, he flipped a switch. Instantly, G-force pushed him back into his seat as the air-brakes engaged. In three seconds, he was back in formation. Patience. The cockpit started to beep as he locked onto one of the titanic bombers. Seven missiles streamed from the Americans, the young man's missile making eight. The air-to-air missiles streamed past, leaving nothing but a red glare in their wake. He watched. Would he be so....\n\n "Yes!" he shouted as his, and his missile alone smashed into a bomber in the rear. Confirmed kill. Hell yeah. The triumph was short-lived. Over a dozen German fighters dove from above as the five escorts close to the bombers scattered, but not before launching their own barrage of missiles. Fuck. Fuck. FUCK. A missle streamed right towards his plane. Shit. He slammed the joystick up in an attempt to evade. His reaction was quick, and almost perfect. In fact, if the green rookie hadn't been so fast, the missile would have flown straight into his cockpit; he would have been incinerated instantly. Instead, the midsection of the plane took the brunt of the damage. The jet started to spin helplessly out of control, rolling on all axes. "THIS IS 2-9! I'M HIT, I'M HIT! I'M GOING DOWN!" He looked at his consul in panic. No power. Had anyone heard him?\n\n The plane was in a hopeless tailspin, next to no control, losing altitude fast. Way too fast. The plane wouldn't stop rolling for a safe ejection. He would have to time this perfectly. He prayed as he grabbed the ejection lever. Would it work? Would he time the erratic movements of the plane just right? The plane spun right side up. He pulled the lever. Nothing.\n\n The plane tilted about ninety degrees before the canopy popped off and the seat ejected. A sideways ejection. SHIT. The man almost cried as he looked down at the fast approaching water. Is this how he died, on his first mission? No...no. Not like this. The pilot threw all of his body weight back, and miraculously, the chair leveled right side up. Quickly, he deployed the backup parachute.... which immediately deployed. Battered and bruised, the rookie would survive to fight another day."
SPEERUSA.96.a:0 "And one confirmed kill to boot!"

SPEERUSA.98.t:0 "Not One Man Left Unavenged"
SPEERUSA.98.desc:0 "For the second time in human history, a nuclear weapon had been launched in anger against  mankind, and for a second time America felt the heat of atomic hellfire. A U-boat has launched its payload, painting Iceland red with its fierce nuclear glow; brighter than the sun, more brilliant than the stars, and hotter than Hell itself.\n\n Speer and his top advisors sat in a conference room, waiting. A minute passed, then two. After three, cautious optimism started to spread. Was Schörner right after all? Would the Americans blink first? Another minute. The tension could be cut with a knife. Five. Six. After seven, a faceless administrator cracked a half-hearted joke. Eight, nine. Finally, ten minutes. The ten longest minutes in human history passed with a collective, optimistic sigh of relief. An impromptu toast was raised to Führer Speer.\n\n Sieg Heil!" went the cry! And the men drank. To the bold, to the Reich, and to their fearless leader, who had redeemed their honor and avenged their recent dead; those pilots who did not return from their sortie to Iceland. Speer himself even partook, with a thin smile dancing on his lips. The Reich avenged her sons, her honor restored. Another victory for the Fatherland, perhaps her greatest yet! Who would dare to face her?\n\n A senior officer rushed into the merry conference room, breathless and white as a ghost. "They're launching! They're launching everything!" \n\n Of course,the staff, the petty bureaucrats and the oh-so-tough warmongerers fled to the bunker complexes. The sirens sounded, but it would be for naught. Speer knew that the missiles would strike with their deadly payloads within fifteen minutes. It was hardly any time for the citizens to reach the few bunkers scattered across Germany. Ten minutes after the alarms sounded, intermittent shaking began. Speer felt little terror within himself, but pangs of remorse racked his mind. As the ground heaved beneath his feet, he had one duty he needed to yet fulfil. He owed it to his people.\n\n The Führer found Schörner standing besides a grand window facing north. Speer joined him. Neither man spoke as they watched the horizon glow, the grand beacons of light and ash approaching closer and closer to Germania.\n\n "So, this is it." The general finally broke their silence. Yet Speer could not speak. In another twenty minutes, he knew the Reich, HIS Reich, his home, would be ash. There wasn't even time for enough people to make it to the bunkers to fill them. The streets were eerily empty, and other than the cry of the sirens and the sporidic booms of approaching doom, the heart of Germany was deathly silent. The city awaited her final judgement..\n\n "This is it. This is how it ends," he spoke again. A moment of silence passed. The ground suddenly jerked; another blast rocked the earth, so violently that the glass in front of the men cracked and buckled. Neither man flinched. Schörner was the first to turn and walk, presumably to the safety of the bunkers.\n\n "This is what you wanted, right?" Schörner stopped, and turned back to face his leader, who had tears welling in his eyes. "Well, how did we do, General? Did we play the part well?" he spat."
SPEERUSA.98.a:0 "Avenged, but at what cost?"

SPEERUSA.99.t:0 "Did We Play the Part Well?"
