 speer_rnd.66.t:0 "Шпион против шпиона"
 speer_rnd.66.d:0 "Поддерживать поток информации было обязанностью Весселя. Ни одно решение не должно приниматься без максимально полного понимания ситуации, и именно ИСБ держал эти каналы информации под замком - по крайней мере, так он раньше думал. Похоже, Рейнхард угодил в ловушку старого мастера шпионажа -накопление знаний ради собственного блага. Таким образом, от Весселя зависело возобновление этого потока.\n\nДля неподготовленного глаза штаб-квартира Главного разведывательного управления Рейха была просто еще одним офисным зданием. Уборщицы обладают уникальной способностью оставаться незамеченными в переполненном помещении. Слишком легко в сумку мог упасть листок бумаги или кассета, пока ее владелец был чем-то занят. Микрофон, спрятанный под абажуром, может быть замечен в офисе, но никому и в голову не придет искать его за унитазом, там, где разговоры становятся менее формальными, стоит только расстегнуть ширинку.\n\nТеперь Герхард наслаждался плодами своих трудов в своем кабинете. Кассета без опознавательных знаков играла в наушниках. Тот факт, что эта пленка вообще существовала, был достаточно ужасен, но ее содержание сильно беспокоило его. На записи был записан телефонный разговор - на одном конце трескучий голос Гелена, на другом - безошибочно узнаваемый тон их фюрера Альберта Шпеера. Он дослушал ее до конца, затем снял пленку с ленты, спрятав ее в пустой пузырек из-под таблеток. Гелен был настоящим агентом - мошенником, возглавлявшим одно из крупнейших разведывательных агентств мира. Рейнхард был умен и многое раскрывал, ничего не требуя взамен - тем не менее Герхард мог распознать намек на вымогательство.\n\nВоистину, никто из них не был безгрешен - Герхард знал многие темные тайны Рейха, но мог только предполагать, был ли Шпеер причастен к ним. Если Гелен раскроет хоть что-то из того, что он нашел, Рейх рухнет. Шпеер глубоко похоронил свое прошлое, но Гелен тем не менее нашел его. Суровое предупреждение о том, с чем он столкнулся. Если он собирается действовать против Рейнхарда Гелена, он должен действовать быстро - ради безопасности Рейха, о которой его наставник явно забыл."
 speer_rnd.66.a:0 "Эго человека будет его падением."

 speer_rnd.67.t:0 "Игра началась"
 speer_rnd.67.d:0 "Вессель запер дверь и быстро повернулся, чтобы уйти. Он мог доверить эту информацию лишь немногим избранным - и ему оставалось только молиться, чтобы добраться до них раньше, чем Гелен поймет, что чего не хватает. Он прошелся по кабинету "бюро Весселя", пренебрежительно кивая тем, кто встречался с ним взглядом.\n\n"Простите, герр Кетцхен? У меня есть для вас сообщение."\n\nГерхард обернулся и увидел человека в темных очках. Мужчина протянул правую руку с листком бумаги, явно ожидая, что он его возьмет. Левая рука лениво покоилась в кармане пиджака. Вессель сунул руку в карман, словно за ручкой; его глаза метались из стороны в сторону, удостоверяясь, что посетитель один. Мужчина нахмурил брови, и уголок его рта приподнялся, когда он понял, что его блеф был раскрыт. \n\nВессель слишком медленно вытащил из кармана перочинный нож, когда левая рука мужчины высунулась из-под пальто, держа тонкий пистолет. Одним плавным движением руки мужчины выпрямились, огромный глушитель задел ухо Весселя, когда тот дернулся в сторону. Тем не менее, его взрыв оглушил его и лишил равновесия, и он убарем упал на убийцу. Слепой удар клинка вошел в плоть, и нож, наконец, соединился с горлом человека. \n\nС бульканьем человек в темных очках испустил дух. Вессель встал, схватившись за голову. Пуля задела его череп и, насколько он мог судить, снесла большую часть левого уха. Выстрел разбудил остальную часть бюро, и Весселю пришлось швырнуть трубку широко раскрытой секретарши, которая как раз звонила в Орпо. Какой бы номер ни был набран в следующий раз, Вессель мог гарантировать, что трубку возьмет не он.\n\nОн быстро выкрикнул приказ уходить. Его бюро планировал подобную ситуацию, хотя он никогда не думал, что этот план когда-нибудь будет реализован. Нужно спешить, пока бюро полностью не погрузилось во тьму. Однако ему предстояло присутствовать на совещании. Если Шпеер был скомпрометирован, он должен был найти выход из сложившийся ситуации. Выйдя через свою собственную потайную дверь, скрытую в логове электрических проводов и трансформаторов, он поднял воротник, надел шляпу и направился к Рейхсканцелярию."
 speer_rnd.67.a:0 "Герр Мейер хочет видеть рейхсканцлера Кизингера."

 speer_rnd.68.t:0 "Города в огне"
 speer_rnd.68.d:0 "Вессель отдыхал в кабинете канцлера, его рану на голове и отсутствующее ухо лечил личный врач Кизингера. Канцлер заверил его в надежности этого человека, но это не мешало Герхарду бросать на него тревожные взгляды всякий раз, когда он доставал из сумки какой-нибудь инструмент. Он попытался собрать воедино последние события в своей голове, пока у него была минута покоя. \n\nУбийство Дучке стало точкой отсчета, и теперь Герхард был почти уверен, что этот приказ отдал сам Гелен. Более того, Бахман был устранен только для того, чтобы сбить Весселя со следа. Бюро Гелена копило секреты, устанавливало тайные контакты, продавало информацию, которая им не принадлежала. Они с самого начала активно работали против агентов самого Весселя. С какой целью? И что самое ужасное, Гелен вымогал что-то у самого фюрера - последний вариант на случай, если обнаружится глубина его двурушничества.\n\nКак это случилось? Рейнхард Гелен был умным человеком, на которого Вессель всегда смотрел снизу вверх. Теперь Гелен опустился до того, что посылал за ним наемных убийц средь бела дня. Он был далек, недосягаем, и что хуже всего - ему нельзя было доверять. Доверие было всем в их работе - кому доверять, а кому не доверять, решало, кто останется жив, а кто мертв. Он повернулся к окну и увидел тусклое красное свечение.\n\nОн стряхнул с себя протестующего доктора и подошел к окну. Вдалеке виднелись партийные митинги, Большой театр, в котором НСДАП устраивала свои экстатические собрания с тех пор, как Гитлер пришел к власти. В центре располагался Эрентрибун, огромный подиум, увитый свастикой, с которого мертвый фюрер говорил, кричал и плакал, что для многих символизировало золотые дни  Германского Рейха.\n\nТеперь он горел."
 speer_rnd.68.a:0 "Время перегрупироваться."

 speer_rnd.69.t:0 "Смотри кто вернулся"
 speer_rnd.69.d:0 "Бюро, как всегда, было очагом бурной деятельности. Эйзенштейн поддерживал связь с Орпо в связи с последними беспорядками, совершенно скучная работа, которая обычно включала в себя больше советов, чем действийй - этих плосконогих всегда нужно было чему-нибудь научить. Он открыл папку, лежавшую сверху всех документов на столе. Его взгляд, несмотря на привычную бюрократическую сосредоточенность, был прикован не к письму внутри, а к брошюре, которую оно, казалось, сопровождало.\n\n"Единство и права и свободы." Суровый Фрактур в белом контрастировал с черным, красным и золотым, заполнявшим бумагу. Эйзенштейн быстро взял письмо, изучая его натренированным взглядом. Брошюру нашли после последних протестов во дворе Фольксхалле, когда надоедливых студентов прогнали, забрали или сломали. Всегда можно было найти какую-нибудь сентиментальную чепуху, втоптанную в грязь, - но это было совсем другое.\n\nПроклятие. Теперь ему придется доложить об этом Весселю. Встречи с ним очень нервировали. Черт бы побрал Рейхсбаннер за то, что он заставил его пойти на эту встречу."
 speer_rnd.69.a:0 "Только глупцы подвержены волнению."

