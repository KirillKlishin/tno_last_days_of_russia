GER_peace_in_the_east_desc:0 "Вместе с новым рассветом, солнце теперь озаряет лучами две фракции, которые образовались на трупе Московии. Между немецкими поселенцами и местными туземцами был произведен мирный раздел земли. Но какой ценой? Мы отдали так много своего влияния на благо местных жителей, а они плюнули нам в лицо, забрав себе почти всю землю, над которой мы так трудились и работали. Сейчас среднестатистический туземец имеет больше привилегий, чем любой другой немец на этой земле. Этого нельзя допустить. Мы не ценим эти новые границы. Они наносят глубокий удар по нашему престижу. Люди, уже тихо ропщут по этому поводу, подозревая, что мы довольствуемся меньшим, чем заслуживаем. Конечно, мы признаем, что это родная земля для славян и других местных народов. Но эта земля слишком важна для нас и для наших поселенцев, которых мы отправили на восток. Мы должны постараться незаметно укрепить позиции немецких поселенцев и ослабить влияние туземцев."
GER_placate_the_natives_desc:0 "Нам интересна идея поддержки туземцев путем вливания денежных средств наряду с некоторой материальной помощью. К сожалению для нас, это единственный осмысленный способ изменить баланс сил государств, пришедших на смену нашему бывшему рейхскомиссариату. В конце концов, мы мало что можем сделать против туземцев, так почему бы вместо этого не помочь им? Будем надеяться, что это станет нашим первым шагом к разрешению дилеммы между нашими поселенцами и этими славянами. Если бы они проглотили наживку, то наш Фатерлянд смог бы заманить их обратно под наше влияние."
GER_to_each_according_to_their_blood_desc:0 ""
GER_wipe_away_the_debt_desc:0 "Славяне заглотили нашу наживку. Чем больше они получали помощи от нашего государства, тем больше они стали зависеть от него и тем больше были обязаны нам за это. Теперь они достигли своего предела; скоро они прибегут к нам для переговоров. Мы должны воспользоваться этим шансом и использовать его. Когда их представители сядут с нами за стол переговоров, мы должны сделать предложение, которое они не смогут не принять. За погашение всех их долгов, они должны предоставить нам Браухичштадт. Им придется серьезно подумать над выбором. Но, как и все люди, они не смогут устоять перед нашим предложением или им придется прозябать в грязи, нищете и долгах."
GER_reaffirm_loyalty_desc:0 "Стоит задуматься о поселенцах и об их привязанности к Рейху, которую мы разделяем. Готовы ли они по-прежнему обращаться с нами так же, как мы обращаемся с ними? Остались ли они верны родине своих отцов и матерей? Мы должны убедиться, что они действительно лояльны Рейху. И что это будет продолжаться. Стремясь добиться этого, независимо от результата, мы должны послать представителя, чтобы увидеть, как на самом деле обстоят дела на земле, которой теперь владеет наш народ. И определить, нужно ли нам будет... поддержать их в своей лояльности к нам. "
GER_helping_our_kin_desc:0 "Наш народ на востоке всегда нуждался в нашей поддержке с тех пор, как Вторая Мировая война была выиграна нами и в Европе и Африке. И теперь, когда наша гражданская война подошла к концу, они все еще нуждаются в нашей поддержке. Война, которую мы вели против тех, кто хотел отнять у Германии лучшее будущее, сделала нас неспособными продолжать эту поддержку в течение некоторого длительного времени. Теперь у нас есть время. И мы должны этим воспользоваться. Мы должны начать готовить новые поставки товаров и ресурсов, которые понадобятся нашим восточным поселенцам для восстановления своих домов и общин. Таким же образом, как мы сделали это для нашего Отечества, давайте убедимся, что наши люди на востоке смогут сделать то же самое."
GER_showing_our_commitment_desc:0 "Экономика нашего народа, живущего на востоке, недостаточно сильна, чтобы существовать самостоятельно. Поэтому для того, чтобы нашим людям было легче жить в будущем, мы должны предоставить им не только материалы и инструменты, необходимые для восстановления их земель, но и деньги, необходимые им для покупки нужных и полезных вещей, а также простимулировать их экономику, позволяя денежному потоку течь на восток. Если это и не даст результатов в ближайшем будущем, мы должны надеяться, что это произойдет потом. Но чтобы достичь этой цели, деньги должны регулярно поступать на восток до тех пор, пока они не перестанут нуждаться в них. Таким образом, наши поселенцы будут чувствовать себя более устойчиво. Делая это, Рейх покажет, что мы по-прежнему привержены их будущему. И в обмен на это они должны будут хоть как-то выразить нам свою благодарность."
GER_back_to_the_pakt_desc:0 "Мы должны отметить результаты наших усилий на благо Фатерлянда. Наши поселенцы остаются верными Рейху. И поскольку они остались верны нам, мы модернизировали их экономику и улучшили их жизнь на востоке. Со временем, возможно, они станут пользоваться теми же благами, что сейчас пользуемся и мы в своем Отечестве. Но сегодня пришло время пригласить их обратно в Пакт. С остальным мы уже разобрались. И хотя такая поддержка не была бесплатной, все, что им нужно было сделать, это выполнить некоторые из наших просьб. И до тех пор, пока они будут следовать за нами, они будут свободны делать все, что им позволено. Мы выбрали Алексиса фон Ренне вместе с Отто Ремером, чтобы отправить их к поселенцам. Там они будут управлять нашим новым правительством. Сегодня солнце стало светить для нас чуть ярче... пока что."
GER_as_all_things_should_be_desc:0 "Теперь все в порядке. Состояние наших поселенцев безопасно. Их экономика стоит твердо, их верность нашему Отечеству обеспечена, они возвратились в объятия нашего Пакта. И в пределах нашей досягаемости находится Браухичштадт. С преимуществами этого города, наряду с его важностью для поселенцев, мы поставили себя на более высокий уровень, чем славяне на востоке. У нас осталось мало поводов для беспокойства. Но мы также позаботимся о том, чтобы наше спокойствие длилось вечно. И чтобы сохранить его, мы сделаем все возможное."
GER_the_frontier_fire_desc:0 "Наши надежды на мирное разделение Москвы на два государства как для наших поселенцев, так и для туземцев потерпели крах. Сейчас на востоке нашей родины бушует конфликт.\n\nУ нас есть только два пути, но выбор одного или другого будет иметь последствия, которые, несомненно, повлияют на наше положение в мире и будущее этих двух государств. Один из вариантов, который у нас есть, — это просто послать некоторую помощь и нескольких советников, чтобы поддержать поселенцев в их усилиях сохранить свое государство нетронутым. Это более ограниченный вариант, который должен понравиться миру, а также более либеральным элементам нашего Отечества. Но мы можем проиграть войну поселенцам из-за того, что у нас не будет к ним доступа.\n\nДругой вариант, который мы могли бы принять, — это вмешаться в войну от имени поселенцев. Это вызовет осуждение со стороны международного сообщества и помешает нашим надеждам на светлое будущее Германии. Однако это успокоило бы наших более консервативных коллег и их сторонников.\n\nСейчас важно то, какой выбор будет предпочтительней в долгосрочной перспективе как для нашего народа на Востоке, так и для нашего Рейха."
GER_only_a_helping_hand_desc:0 "Мы не можем позволить себе застрять в очередном конфликте. Поэтому было решено, что мы ограничиться только отправкой помощи нашим поселенцам.\n\nХотя это и стало нашим первым шагом назад по укреплению завоеваний, которые мы получили после Второй мировой войны, это, по крайней мере, безопаснее, чем прямое вмешательство.\n\nИ таким образом, мы можем беспокоиться лишь о том, сколько помощи мы должны отправить в будущем. Будем надеяться того, что мы доставим нашим людям на восток, будет достаточно. Но только время и обстоятельства могут сказать нам, насколько хорошо все закончится."
GER_send_the_advisers_desc:0 "Нашей помощи недостаточно. Поэтому приоритетной задачей для нас будет отправка не только снаряжения, но и советников.\n\nОтправка опытных офицеров и ценных солдат, а также гражданских добровольцев для поддержки их усилий должно принести пользу. Со временем, благодаря своим навыкам и опыту, они окажут большую помощь, которая была бы недоступна, если бы мы ограничились простыми поставками.\n\nНо хотя мы и помогаем им, на самом деле только от поселенцев зависит, выиграют ли они этот конфликт или потеряют в нем все. Поживем-увидим."
GER_a_price_to_be_payed_desc:0 "Наш народ одержал заслуженные победы на востоке. И по мере того, как закончится конфликт, наша поддержка им тоже должна быть обеспечена. Нам больше не нужно будет доставлять орудия войны в их руки, и они, несомненно, будут благодарны за все добро, которое мы им оказали.\n\nИ мы должны быть уверены, что все останется под нашим контролем. Нам придется послать доверенных людей на восток, чтобы они управляли этим государством. Без этого пока нельзя обойтись.\n\nОтправка на восток Алексиса фон Роенна, а также Отто Ремера должно помочь установить стабильность в регионе. Поскольку первый станет управлять правительством поселенцев, а второй будет помогать ему, нам не следует беспокоиться о новом конфликте."
GER_a_direct_intervention_desc:0 "Надежды на более ограниченный подход должны быть отброшены.\n\nНесмотря на риск роста поддержки консервативных элементов нашего общества посредством интервенции, нам следует стремиться к более быстрому прекращению конфликта на востоке, чем к выжиданию неопределенного конца. И снова наши солдаты должны выступить против славян и спасти наших поселенцев.\n\nНо то, как мы справимся с этой интервенцией совсем другой вопрос. И решать надо быстро и решительно.\n\nЕсли наш фюрер решит наблюдать за этой войной, тщательно взвешивая и оценивая какие методы правильны, а какие нет, это может спасти большое количество невинных жизней, но замедлит наши действия. Если же наш фюрер будет стремиться к скорейшему прекращению интервенции, доверяя нашим солдатам делать то, что они считают наилучшим решением, то это, несомненно, скорее избавит поселенцев от неприятностей ценой того, что они подвергнут опасности еще большее количество гражданских лиц, как немецких, так и славянских."
GER_the_big_stick_desc:0 "Наш фюрер хочет, чтобы мы поскорее закончили эту войну.\n\nПоэтому перчатки должны быть сняты. Нам придется использовать всю имеющуюся силу, чтобы снова подавить наших врагов. И хотя это спасет наших поселенцев, это будет стоить большое количество жизней тех, кто живет на Востоке, особенно гражданских лиц.\n\nНаши офицеры ожидают тревожных оценок потерь с обеих сторон. Солдаты готовят себя и свои души к ужасам поля боя. И наш народ надеется, что, несмотря на цену, которую придется заплатить каждому, наши войска вернутся домой и война на востоке будет выиграна как можно скорее.\n\nНам придется оградить себя от гнева мира за то, что мы должны сделать для нашего Фатерлянда."
GER_a_lighter_touch_desc:0 "Наш фюрер променяет время на человеческие жизни.\n\nЭтот подход является более осторожным, и он, безусловно, продлит войну, в которую мы собираемся завязнуть ради наших поселенцев. Это пагубно отразится на наших войсках и их семьях. Хотя некоторые и готовы заплатить большую цену ради наших надежд на сохранение репутации Германии как можно более чистой, остальные могут только надеяться, что такое решение нашего Фюрера не будет сделано напрасно.\n\nИ, надеюсь, это позволит нам избежать любых нежелательных событий, которые запятнали бы память наших солдат и имя нашего Рейха."
GER_a_return_to_the_fold_desc:0 "Пролилась кровь, как немецкая, так и славянская, но в конце концов мы победили. Мы снова показали нашим врагам, кто является хозяином этих земель. Но какой ценой?\n\nБесчисленные мертвецы лежат теперь под снегом того, что когда-то было Россией. И теперь мы собираемся сделать так, чтобы наша победа над востоком была более продолжительной, чем когда-либо в предыдущие годы. Никогда больше мы не потерпим другого конфликта, который угрожает нашим территориям и нашему народу.\n\nМы пошлем Алексиса фон Ренне возглавить уцелевшее государство наших поселенцев, и вместе с ним Отто Ремер будет управлять созданным там правительством. С этими двумя людьми у власти там, на востоке, наше Отечество должно чувствовать себя в безопасности. Наше доверие к этим людям и к нашему народу находится в руках судьбы. И мы позаботимся о том, чтобы судьба пошла по нашему пути."
GER_beating_the_frontier_desc:0 "То, что когда-то было нашим самым дорогим приобретением на востоке, теперь превратилось в груду развалин и кровопролития. Несмотря на наши надежды увидеть то, что наши поселенцы сохранят свое государство в борьбе с бедами, которые принесли славяне, похоже, что там наблюдается еще больший упадок, чем когда-либо еще. И это стоило нашим людям их домов и их жизней.\n\nТолько бандитизм, дикость и варварство лежит на востоке. И наше Отечество не должно допустить, чтобы подобные бедствия распространились в сердце Европы. Нет!\n\nУ нас не осталось выбора, наш долг – спасти восток, подавив этих животных и обезопасив его раз и навсегда. Мы не позволим смерти и разрушению запугать нас от восстановления порядка. Мы должны вновь выиграть эту войну, как однажды уже сделал это наш великий фюрер Адольф Гитлер.\n\nИ чтобы увидеть конец этой анархии, наш Фатерлянд должен проявить силу."
GER_a_heavy_hand_desc:0 "Наш фюрер хочет, чтобы мы поскорее закончили эту войну.\n\nПоэтому перчатки должны быть сняты. Нам придется использовать всю имеющуюся силу, чтобы снова подавить наших врагов. И хотя это спасет наших поселенцев, это будет стоить большое количество жизней тех, кто живет на Востоке, особенно гражданских лиц.\n\nНаши офицеры ожидают тревожных оценок потерь с обеих сторон. Солдаты готовят себя и свои души к ужасам поля боя. И наш народ надеется, что, несмотря на цену, которую придется заплатить каждому, наши войска вернутся домой и война на востоке будет выиграна как можно скорее.\n\nНам придется оградить себя от гнева мира за то, что мы должны сделать для нашего Фатерлянда."
GER_a_statesmens_touch_desc:0 "Наш фюрер променяет время на человеческие жизни.\n\nЭтот подход является более осторожным, и он, безусловно, продлит войну, в которую мы собираемся завязнуть ради наших поселенцев. Это пагубно отразится на наших войсках и их семьях. Хотя некоторые и готовы заплатить большую цену ради наших надежд на сохранение репутации Германии как можно более чистой, остальные могут только надеяться, что такое решение нашего Фюрера не будет сделано напрасно.\n\nИ, надеюсь, это позволит нам избежать любых нежелательных событий, которые запятнали бы память наших солдат и имя нашего Рейха."
GER_manifest_schicksal_desc:0 "Мы потеряли много храбрых воинов, но их жертвы не останутся напрасными.\n\nНаш великий Фатерлянд укротил то, что когда-то было развалинами Московии. И наше великое Отечество теперь может гарантировать, что никакая анархия больше не найдет здесь места, куда можно было бы положить свою уродливую голову.\n\nС нашей мощью, восстановившей контроль над всеми некогда утерянными территориями, нам необходимо раз и навсегда установить здесь стабильность и спокойствие. Чтобы помочь нам воплотить это в жизнь, мы пошлем Алексиса фон Ренне и Отто Ремера, чтобы они повели оставшихся в живых поселенцев в будущее, которое будет для них таким же великим, как и будущее Рейха. С ним во главе и вместе с Отто, помогающим ему, мы сохраним наш порядок на востоке. И ничто не посмеет встать на нашем пути. Мы сами создадим свое будущее."
