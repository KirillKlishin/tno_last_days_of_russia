 GER_SGR_free_slave_recruits:0 "Ополчения из рабов"
 GER_SGR_free_slave_recruits_desc:0 "Многие рабы возлагают большир надежды на широко разрекламированный план Шпеера по отмене рабства. В то время как институт пока продолжает свое существование,  некоторые из рабов уже были призваны в вооруженные силы."

