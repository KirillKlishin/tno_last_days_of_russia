 SGR_Der_Burgerkrieg:0 "Бюргеркриг"
 SGR_Der_Burgerkrieg_desc:0 "Гражданская война в Германии началась!\n\n Наш вождь и истинный фюрер Альберт Шпеер совершил дерзкий побег из Германии на запад и добрался до Эссена, где разместил свою оперативную базу. Все его сторонники, которые смогли сбежать от того хаоса, отправились в западный регион Рейха, который студенческие протестующие и другие союзники Шпеера сумели обезопасить до начала войны. С уже продуманными планами боевых действий полномасштабная война близка как никогда..."
 SGR_der_volkskampf:0 "Народная борьба"
 SGR_der_volkskampf_desc:0 "В нашей армии мало профессиональных солдат. Поскольку наше движение никогда не поддерживалось закоренелыми милитаристами, фанатичными расистами или консервативными нацистами. Вследствие этого лишь немногие дивизии Вермахта дезертировали и перешли на нашу сторону. Однако у нас есть то, чего нет у других фракций – поддержка народа.\n\n Наша война не будет вестись эсэсовскими головорезами или идеологически настроенными нацистами. Наши бойцы — это народ Германии! Это наше проклятие и наше благословение. Тысячи и тысячи присоединяются к нашему делу, готовые сражаться за лучшее завтра, за лучшую Германию. Альберт Шпеер – последняя надежда нации на лучшее будущее, и народ Германии поднимется вместе с ним, чтобы воплотить его мечты в реальность."
 SGR_dissidents_no_more:0 "Диссидентов больше нет"
 SGR_dissidents_no_more_desc:0 "В прошлые годы любой мужчина или женщина, выступавшие против нацистского режима, считались диссидентами и фактически попадали в черный список. Если эти диссиденты не были прямо заключены в тюрьму, то они принудительно изолировались от немецкого общества. Зачастую не имея возможности устроиться на работу, многие из этих людей становились обнищавшими социальными изгоями.\n\n Это было раньше; прямо сейчас нам нужно больше солдат, чтобы продолжать сражаться за нашего лидера. Кто для этой задачи может подойти лучше, чем те, кто стал изгоем из-за старого нацистского порядка? С помощью нескольких незначительных обещаний позволить этим людям восстановить их прежнее социальное положение, мы можем привлечь новую волну рекрутов для нашего ополчения."
 SGR_dissidents_no_more_tooltip:0 "Диссиденты возьмутся за оружие, чтобы сражаться за нас."
 SGR_criminals_no_more:0 "Преступлений больше нет"
 SGR_criminals_no_more_desc:0 "Многие, очень многие люди, которых государство посчитало нежелательными, и которых оно сразу не смогло убить, были отнесены к категории преступников. Законная критика нацистской политики? Это значит, что вы нарушаете немецкие законы! Мирный протест? Это нарушает нашу стабильность. Фактически, многие нормальные, обычные люди были обвинены в сфабрикованных преступлениях из-за того, что они не действовали как хотел того режим.\n\n Мы могли бы использовать каждого человека, который готов взять в руки винтовку и сражаться. Предложение очистить записи предыдущих правонарушителей от мелких преступлений, безусловно, даст нам столь необходимый приток людских ресурсов."
 SGR_slaves_no_more:0 "Рабства больше нет"
 SGR_slaves_no_more_desc:0 "Тысячи и тысячи рабов все еще трудятся в рабочих лагерях и на фабриках в землях, которые мы занимаем. Хотя они жизненно важны для нашей военной машины, мы снова начинаем испытывать нехватку в людских ресурсах.\n\n Хотя это может показаться отчаянным шагом и сопряженно с немалым риском, мы могли бы предложить полное гражданство и свободу рабам, которые добровольно пойдут сражаться за Альберта Шпеера. Это может расстроить некоторых из наших сторонников, но мы должны сделать все, чтобы склонить баланс сил в нашу пользу."
 SGR_promise_amnesty:0 "Пообещать амнистию"
 SGR_promise_amnesty_desc:0 "Не имеет значения, что кто-то мог сделать в своей прошлой жизни при гитлеровском режиме. Это было тогда, а не сейчас. Сейчас мы пытаемся построить новую Германию, чтобы открыть новую эру для всех немецких народов. И это никогда не осуществится, если мы проиграем эту войну.\n\n Любой, кто готов сражаться во имя Альберта Шпеера, теперь сможет держать в руках винтовку и сражаться. Политические заключенные, убийцы, евреи – неважно, кем вы были в прошлой жизни. Все, что имеет значение, — это ваша готовность сражаться сейчас! Служите, и вы будете вознаграждены. Если мы победим, все ваши прегрешения будут прощены. Амнистия будет дана тем, кто готов служить."
 SGR_all_brave_sons_of_liberty:0 "Наши бравые сыны свободы"
 SGR_all_brave_sons_of_liberty_desc:0 "Наша борьба титанична, и ни одна другая фракция не отдала за победу больше, чем мы. И все же наших усилий кажется недостаточно.\n\n Все сыновья Германии, которые могут внести свой вклад в нашу борьбу, должны сделать это. И дети не исключение. Война затрагивает всех нас, и наше будущее висит на волоске. Дети могут смазывать двигатели наших военных машин на заводах, они смогут управлять поставками и материалами в логистических компаниях. Помощь в приготовлении пищи, волонтерство в полевых госпиталях - ничто не должно быть запретным для нашей молодежи. Их труд позволит нам выставить больше людей на фронт, и очень возможно выиграет нам войну."
 SGR_all_the_daughters_of_germania:0 "И дочери Германии"
 SGR_all_the_daughters_of_germania_desc:0 "Почему только мужчины должны сражаться за будущее Рейха?\n\n Нацистская пропаганда заставляет всех нас верить в то, что женщины должны быть только горничными и няньками; единственные роли, которые им традиционно разрешалось занимать на войне, быть медсестрами. Пришло время выбросить из наших голов этот стереотип. \n\n Женщины могут работать на фабриках так же хорошо, как и мужчины; мы должны поощрять их к тому, чтобы они сразу же занялись нашей военной промышленностью! Если женщины хотят помогать нашим мужчинам в полевых условиях, то почему бы им этого не делать? Женщины могут управлять грузовиками снабжения так же, как и любыми другими автомобилями, а также перезаряжать снаряды, перевозить материалы и даже ремонтировать наше оборудование. И если женщины готовы и способны брать в руки винтовки, то кто мы такие, чтобы их останавливать?"
 SGR_germanys_children_earn_your_future:0 "Дети принесут нам будущее"
 SGR_germanys_children_earn_your_future_desc:0 "Почему бы детям не принять более активное участие в наших военных действиях? Будущее, за которое мы боремся, повлияет на них больше всего. Германия во многом принадлежит им, как и нам; они должны сделать все, чтобы бороться за ее будущее!\n\n Все здоровые мальчики и девочки должны быть отправлены на наши заводы, чтобы внести свой вклад в нашу борьбу, насколько это возможно. Это должно включать и армию; существует множество задач, которые дети могут выполнять так же хорошо, как и взрослые, с минимальным для себя риском.\n\n Это может включать в себя и боевые профессии. Есть много мальчиков, которые удивительно хорошо стреляют и девочек, которые стреляют так же хорошо, как и наши солдаты. Если они хотят и могут, им следует позволить служить на наших фронтах."
 SGR_all_must_die_for_freedom:0 "Все должны умереть за свободу"
 SGR_all_must_die_for_freedom_desc:0 "Никто не стоит выше смерти за свободу. Каждый гражданин должен действовать самоотверженно на благо всех немцев. На карту поставлено слишком много жизней; судьба Германии висит на волоске!\n\n От этого факта никуда не деться, будет еще больше кровопролития. Еще больше наших людей погибнет, и нам незачем это скрывать. На карту поставлено наше видение свободной, справедливой Германии! Наши средства оправдывают цели; наша жертва не будет напрасной."
 SGR_friends_in_the_reich:0 "Друзья в Рейхе"
 SGR_friends_in_the_reich_desc:0 "Немцы, сражающиеся бок о бок с нами, - не единственные кто, хотят видеть наш триумф в Гражданской войне. По всему Рейху находятся тысячи немцев-единомышленников, которые знают, что только с руководством Альберта Шпеера Германия возродится как более сильная, более справедливая держава в этом мрачном мире. Мы должны обратиться к этим рассеянным лоялистам и попросить их помочь нам любым возможным способом."

 SGR_comrades_from_europe:0 "Товарищи из Европы"
 SGR_comrades_from_europe_desc:0 "Исход этой войны затронет не только немецкий народ. Наши владения по всей Европе, так же как и наши соседи, зорко следят за этой войной. Мы должны обратиться к этим нейтральным наблюдателям в Европе, чтобы те помогли Альберту Шпееру выйти на первое место в войне!\n\nПобеда Шпеера — это победа Европы; Шпеер — человек, который знает, что Германия должна реформироваться не только ради себя, но и ради своих соседей. Шпеер — единственный участник войны, который действительно хочет разрушить статус-кво и внести существенные изменения в Рейх. Мы должны убедить наших собратьев-европейцев, чтобы они изо всех сил постарались внести свой вклад в наши военные усилия для того, чтобы ни один из этих ублюдков не победил!"
 SGR_our_allies_abroad:0 "Наши союзники за рубежом"
 SGR_our_allies_abroad_desc:0 "Нравится это миру или нет, но тот, кто победит в этой войне, не только повлияет на немецкий народ; мир также будет иметь дело с последствиями.\n\n Альберт Шпеер - не просто очередной нацист. Он справедливый человек, который хочет реформировать Рейх и отвернуться от милитаризованного общества, подпитываемого рабским трудом. Шпеер - лучший кандидат для Германии, и мир это знает. Заморские страны, в частности Америка, должны быть заинтересованы в том, кто выйдет победителем из этой войны. Мы почти уверены, что они смогут прислать нам своих "советников", чтобы помочь нашим военным усилиям."
 SGR_Internationale_Kondorbataillone:0 "Международный легион"
 SGR_Internationale_Kondorbataillone_desc:0 "Мы должны стараться еще больше, чтобы привлечь больше иностранных добровольцев готовых бороться за наше справедливое дело. Все, что нам нужно сказать, чтобы привлечь больше людей, это то, что мы боремся за демократическое общество! Мы боремся за то, чтобы уничтожить нацистов и бургундцев! Мы покончим с ужасными эсэсовцами раз и навсегда! Что угодно. Пообещай им что угодно. Если это принесет нам больше бойцов, то оно того стоит."
 SGR_Internationale_Kondorbataillone_tooltip:0 "Мы получим войска."
 SGR_Nationale_Kriegshilfsorganisation:0 "Национальная организация военной помощи"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "Национальная организация военной помощи - это наблюдательный совет, предложенный Шпеером. Эта организация структурирует весь наш гражданский и военный военный аппарат в единую, легко управляемую систему, которая будет контролировать все наши военные усилия.\n\nПреимущества упорядочения всего, что относится к войне, очевидны. Наши администраторы смогут легко перемещать ресурсы в те сектора, которые больше всего нуждаются в материалах. Более строгие руководящие принципы и квоты обеспечат, чтобы наше военное производство работало с максимальной эффективностью, и наши военные будут получать все, что им нужно, быстрее и более последовательно.\n\n Это борьба всей нашей жизни. Мы должны бороться всеми доступными нам средствами; даже если это означает тотальную войну."
 SGR_arms_from_our_brothers:0 "Оружие от наших братьев"
 SGR_arms_from_our_brothers_desc:0 "Наши контакты по всему Рейху пока что оказались наиболее ценными, но, если мы хотим победить, нам все еще нужна дополнительная помощь. Больше всего нам нужно оружие. На данный момент у нас есть люди, но у нас нет достаточного количества винтовок, чтобы представлять из себя грозную военную силу, а некоторые из оставшихся используемых видов оружия ужасно устарели.\n\n Нам нужно опираться на наши контакты. Все огнестрельное оружие, которое лоялисты могут раздобыть и переправить контрабандой на наши территории, должно быть доставлено сюда немедленно. Мы не можем надеяться конкурировать с нашими соперниками, если у нас нет даже элементарного огнестрельного оружия, чтобы противостоять им."
 SGR_arms_from_our_neighbors:0 "Оружие от наших соседей"
 SGR_arms_from_our_neighbors_desc:0 "Ни один европеец в здравом уме не захочет, чтобы в этой кровавой войне победил другой претендент. Борман мечтает стать следующим Гитлером, Геринг мечтает о мире, под сапогом Рейха, а Гейдрих мечтает о мире, населенном арийцами. Какой здравомыслящий европеец захочет, чтобы кто-то кроме Шпеера стал главой Германии?\n\n Нам нужно проглотить свою гордость и снова обратиться к нашим соседям. Нам нужны все материалы, которые мы сможем достать, и в интересах европейского сообщества, чтобы мы выиграли эту проклятую войну. Они не смогут отказать нам в наших просьбах."
 SGR_arms_from_our_rivals:0 "Оружие от наших соперников"
 SGR_arms_from_our_rivals_desc:0 "Америка и Япония - наши главные соперники на мировой арене. Еще со времен Второй мировой войны мы соревновались с ними за звание величайшей сверхдержавы.\n\n Хотя они и наши соперники, это не значит, что мы не можем попросить их о помощи. Если мировую сверхдержаву с доступом к ядерному оружию будет возглавлять такой разумный человек, как Альберт Шпеер, это успокоит множество умов за рубежом, а предложение нам стрелкового оружия — это небольшая цена за глобальную стабильность в долгосрочной перспективе."
 SGR_fix_it_up:0 "Исправьте это"
 SGR_fix_it_up_desc:0 "Наша Организация военной помощи доказала, что является очень эффективным инструментом для увеличения нашего заводского производства. Однако этого недостаточно; нам нужно больше материалов.\n\n Мы все еще можем увеличить наш валовой выпуск, даже если некоторые из этих методов не являются сверхэффективными. Для начала мы можем вернуть на вооружение старую технику времен Второй мировой войны. Несмотря на старость, эти машины все еще могут прессовать металл, так что они все еще полезны. Кончается топливо? Сожгите все, что у нас есть под рукой. Уголь является наиболее эффективным, но древесина, бумага и другие материалы будут гореть так же горячо в наших установках. Этого будет достаточно для выработки электроэнергии. Такие методы дадут нам столь необходимый толчок в нашем производстве."
 SGR_make_it_work:0 "Заставьте работать"
 SGR_make_it_work_desc:0 "Наши усилия окупаются! Все больше предприятий выпускают материалы более быстрыми темпами, чем когда-либо! Некоторые из наших методов и технологий могут показаться почти архаичными и грубо примитивными, но в конце концов все, что находится в исправном состоянии, работает. Это все не должно быть причудливым или красивым. Это просто должно работать."
 SGR_work_harder:0 "Работать усерднее"
 SGR_work_harder_desc:0 "Более длинные смены и больше часов. Никаких перерывов. Когда вы не работаете, вы едите, затем спите. Вероятно, и то и другое вы будете делать на фабрике. У нас нет свободного времени; каждый момент бодрствования нашего народа должен быть посвящен работе для наших военных усилий. Мы находимся на том этапе, когда, если каждый не сделает максимум того, на что он физически способен, мы проиграем войну. Это война на истощение, где каждый человек и пуля на счету. Буквально каждая секунда на счету, и у нас нет времени, чтобы тратить его впустую. Нам нужно вернуться к работе!"
 SGR_not_smarter:0 "А не эффективнее"
 SGR_not_smarter_desc:0 "У нас просто нет времени, чтобы делать что-то эффективно. Да, сжигать мебель, чтобы поддерживать электричество, не очень эффективно, но что еще мы можем сделать? Где вы видите уголь, который просто бы валялся вокруг, когда он так нужен?\n\n Да, не перерабатывая наш металлолом, мы получаем некачественные материалы. Но где вы видите работающий завод по переработке металлов в любом месте на карте? Именно. Ситуация требует того, чтобы мы работали с нашими людьми до их физических пределов. Но что еще мы можем сделать? Мы используем все, что нам доступно. Это не красиво и не идеально, но, черт возьми, это работает!\n\n У вас, кажется, есть много времени, чтобы обдумать такие блестящие идеи, не так ли? Возможно, нам следует увеличить ваши рабочие смены до шестнадцати часов. Да, это несправедливо, и да, ситуация ужасна, но у нас нет средств, чтобы работать разумно. Мы можем работать только усерднее."

