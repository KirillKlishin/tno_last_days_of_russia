  ### Events ###
  
  vyborg_border_conflict.1.t:0 "Судьба Выборга"
  vyborg_border_conflict.1.desc:0 "Город Выборг был завоеван Советским Союзом еще в 1940 году, когда войска Красной Армии победили финские войска. Хотя город в конечном итоге был взят Финляндией во время Великой Отечественной Войны, многие из наших генералов считают, что с возвращением города [195.GetName] в руки государства [RUS.GetName], мы должны увеличить дистанцию между Финляндией и городом [195.GetName] и забрать то, что по праву принадлежит нам."
  vyborg_border_conflict.1.a:0 "Выборг принадлежит государству [RUS.GetName]"
  vyborg_border_conflict.1.b:0 "Виипури принадлежит Финляндии"
  
  vyborg_border_conflict.2.t:0 "[RUS.GetName] отвоёвывает Выборг!"
  vyborg_border_conflict.2.desc:0 "Как и ожидалось, наши форсированные силы снова одержали победу над небольшой финской нацией. В результате этой великой победы Выборг наконец вернулся на нашу славную Родину. Людям города [195.GetName] теперь будет легче, ведь им не придётся опасаться нападения с севера в ближайшее время."
  vyborg_border_conflict.2.a:0 "Победа для Родины!"
  
  vyborg_border_conflict.3.t:0 "Финляндия победоносная"
  vyborg_border_conflict.3.desc:0 "Несмотря на усилия армии, финская оборона удержала и разбила наши войска. Когда Выборг прочно находится в руках Финляндии, их правительство не только потребовало, чтобы мы отказались от наших претензий на регион, но и нашей демилитаризации города [195.GetName]. Поскольку большая часть России истощена десятилетиями войны, наши главные советники призвали правительство принять мир и сосредоточиться на восстановлении страны."
  vyborg_border_conflict.3.a:0 "Позорное поражение"
  
  RUS_decisions.1.t:0 "Новая столица для государства [RUS.GetName]?"
  RUS_decisions.1.desc:0 "Теперь, когда русский народ наконец победил Германию, пора решить, какой будет будущая столица России? Большая часть нашего правительства поддержала шаг по возвращению столицы России обратно в Москву, но есть много людей, которые считают, что мы должны оставить столицу здесь, в городе [RUS.Captial.GetName]."
  RUS_decisions.1.a:0 "Оставить столицу в городе [RUS.Capital.GetName]"
  RUS_decisions.1.b:0 "Третий Рим"
  RUS_decisions.1.c:0 "Окно в Европу"
  RUS_decisions.1.d:0 "Матушка Русь"
  
  RUS_europeansupport.0.t:0 "Государство [RUS.GetName] призывает [ROOT.GetAdjective] помочь!"
  RUS_europeansupport.0.desc:0 "Поскольку война между государством [GER.GetName] и государством [RUS.GetName] бушует в Восточной Европе, мы оставались наблюдателями сражения.\n\nДо настоящего времени.\n\n[RUS.GetAdjective]ие дипломаты обратились к нашему правительству с просьбой о предоставлении оружия и помощи в их усилиях против Рейха. В то время как многие в нашем правительстве симпатизируют славянам Восточной Европы, которые долгое время находились под немецким сапогом, есть те, кто опасается последствий, с которыми мы столкнемся, если Рейх снова одержит победу над русскими."
  RUS_europeansupport.0.a:0 "[RUS.GetName] - последняя надежда Европы!"
  RUS_europeansupport.0.b:0 "Передайте [RUS.GetAdjective]им наши мысли и молитвы!"
  
  RUS_europeansupport.1.t:0 "[FROM.GetName] соглашается направить помощь!"
  RUS_europeansupport.1.desc:0 "После долгих размышлений в [FROM.GetAdjective] правительстве они решили поддержать наши военные усилия против Вермахта, отправив нам военную технику, самолёты и механизированное оборудование для поддержки наших армий в борьбе против государства [GER.GetName]."
  RUS_europeansupport.1.a:0 "Боже, благослови государство [FROM.GetName]!"
  
  RUS_europeansupport.2.t:0 "[FROM.GetName] отказывается направить помощь!"
  RUS_europeansupport.2.desc:0 "Несмотря на все усилия наших дипломатов, государство [FROM.GetName] отказалось поддержать наши усилия против государства [GER.GetName]. Наше правительство очень разочаровано этим результатом, но наше Верховное Командование призвало нас отказаться от этой дипломатической неудачи и продолжить освобождение Восточной Европы."
  RUS_europeansupport.2.a:0 "Большой позор для Европы"