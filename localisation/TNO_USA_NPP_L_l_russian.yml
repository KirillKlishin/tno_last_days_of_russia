HAL.2.t:0 "Праздник в Белом Доме"
HAL.2.desc:0 "Разговоры стихли, когда президент Холл и начальник штаба Тайнер с папкой в руках вошли в конференц-зал. Все взгляды устремились на этих двоих, ожидая, что они скажут. Холл спокойно на них посмотрел в ответ на их взгляды, прежде чем заговорить.\n\n"Ладно, ребята, уже подходит время для шоу, и вы, идиоты, не сидите сложа руки, если я могу вам помочь. Это вдвойне касается Мартина." Раздался смех, и министр обороны кивнул в ответ на шутку. - Подтяни грудь и веди себя так, будто ты победил. Потому что мы действительно кое-что выиграли - и победа прямо здесь." Холл схватил папку Тайнера и помахал ею. Спинки выпрямились от этого жеста. "Сегодня мы доказываем Америке, что на улицах и в гетто, вымазанных кровью наших товарищей, начались настоящие перемены. И сегодня мы покажем, что перемены - это все, что Америка увидит с этого момента. Пусть каждый из вас гордится тем, что внёс свою лепту, чтобы это произошло.\n\n"А теперь пойдем наверх. Они ждут нас."\n\nПуть к балкону был тихим, но при этом волнительным. Холл погрузился в свои мысли. В эти дни он проводил больше времени в размышлениях, чем в делах - думал о следующих четырех годах, об обеспечении безопасности Конгресса, о беспорядках на юге. Реакционная Деревенщина - многие из них, выползающие из деревянных мастерских от Ричмонда до Финикса. Но со временем он с ними разберется.\n\nДвери распахнулись. Утренний сквозняк прошелся по мозолистой коже. И все мысли были смыты морем человечества, которое приветствовало их внизу. Огромная толпа, слившаяся в Красные, Белые и Черные пятна, раскинулась от Южной лужайки к монументу Вашингтона и горизонту за ним. Невидимая тяжесть свалилась с его плеч; старик почувствовал, что впервые за многие десятилетия ему стало легче шагать.\n\nХолл поднялся на подиум, и море издало оглушительный рёв. Юнионист мог только поднять акт высоко над головой, прежде чем люди заберут его чувства целиком."
HAL.2.a:0 "Митинг, который не закончится никогда, но жаждут хороших новостей"
 
HAL.3.t:0 "Преодоление Неудач"
HAL.3.desc:0 "" ... доказывает, что американская демократия жива и здорова, несмотря на неуклюжие попытки некоторых радикалов захватить ее в своих собственных целях. Этим гнусным тварям я скажу только одно: американский народ высказался, а они громко выступают против ... Ублюдок сказал достаточно. "\n\n"Что теперь, сэр?"\n\n...\n\n"What now sir?"\n\n"Не смотри так мрачно. Половина Конгресса только что выставила себя грязными лицемерами, какими они и являются. Хотя, это никого не должно удивлять, а особенно нас.\n\n"Поясняю: это ужасный регресс. Твои братья потерпели крах во второй, а может, и в третий раз за десять лет. Но неудачи ни на миг не остановили борьбу за здравый смысл. Люди перед нами изо дня в день сталкивались с ружейными стволами и штрейкбрехерами. Они все еще противостояли хищникам, которые отняли у них то, чего они заслужили. Почему стая бужирующих крысоловов должна отпугивать нас сейчас?"\n\n"Я буду иметь это в виду, господин Президент.\n\n"Революции редко случаются в одночасье, мальчик. Я бы предпочел иметь десять товарищей, которые помнят об этом, чем десять тысяч, которые не помнят.""
HAL.3.a:0 "О, и дай мне телефон. Побеседуем с нашим другом Мини."

HAL.4.t:0 "Вам письмо!"
HAL.4.desc:0 ""'..и мне следует напомнить вам, сэр, что война потребовала хороших людей с обеих сторон. Почитание террориста, который породил нашу величайшую трагедию, порочит их жертву, и бла, бла, бла", - президент Гас Холл отбросил письмо в сторону. Добавьте еще одну к куче, накопившейся, как коровье дерьмо, с тех пор, как он подписал помилование. У этого благородного джентльмена из Монтгомери даже была печать с предательской тряпкой! У некоторых людей есть наглость...\n\nДверь распахнулась точно по сигналу, открыв огромный мешок с бамагами, стоявший на двух дрожащих ногах. - Эй, Тайнер, ты когда-нибудь что-нибудь из этого читал?"\n\nНачальник штаба Джарвис Тайнер пыхтел, таща свой мешок к Большой печати, где письма всех размеров собирались в холм высотой по пояс. - Прочти одно - и ты прочёл их все... мне так кажется... Ух, как же это тяжело!.." Кряхтя, он бросил мешок на вершину холма. Она упала так, словно труп свалился на охапку сена, только вместо соломы полетела бумага. -Это уже пятый мешок за сегодняшнее утро, сэр, - вздохнул Тайнер - Не думаю, что письма скоро закончатся."\n\n Пока Тайнер возился с несортированной почтой, Холл осмотрел новенький бар Овального кабинета. Он посмотрел на бутылку крепкого сидра, которую с усмешкой поднял. Оставьте шампанское и бурбон для мелкой буржуазии; настоящие мужчины пьют себя глупо с 25 доказательствами. - Ну же, малыш, я в праздничном настроении, а сидр сам себя не выпьет.""
HAL.4.a:0 "В этот вечер парочка предложила тост за мистера Брауна."

HAL.5.t:0 "Поиск скелетов в шкафу"
HAL.5.desc:0 ""Что вы можете рассказать мне о Гувере и Хелмсе?" - спросил президент Гас Холл.\n\nМинистр обороны Уильям Мартин заерзал на стуле. "Гувер - директор ФБР, Хелмс - директор ЦРУ, - произнес он нараспев. "В погоне за национальной безопасностью федеральное правительство неоднократно предоставляло им широкие полномочия и меньше надзора за их действиями. Таким образом, они использовали внеправовые средства для борьбы с идеологическими противниками Америки внутри страны и за рубежом."\n\n"Какие мудрёные слова для чего-то столь простого, господин секретарь, - рассмеялся президент; его веселье не выдержало насмешливой ухмылки. - Ты мог бы просто сказать мне, что они самые могущественные люди в Америке. Мог бы просто сказать,что они делают все, что угодно, где угодно и когда угодно. КуКлуксКлановцы в своих белых капюшонах беззаботно линчуют черных, фашисты маршируют взад и вперед по торговому центру и радостно бросают зигу, организаторы пропадают без вести-но в конце концов их кукловоды все еще у власти, все еще богаче хоть самого Господа." Президент немного нагнулся вперед. -Разве я не прав?"\n\nМартин опустился в кресло, стараясь не смотреть на ослепительные огни, на изнуряющую жару, на высокое давление. Поправляя галстук, он ответил: "Мы должны признать, что, как бы это ни было необходимо, наша национальная оборона против Сил мирового фашизма будет серьезно ослаблена..."\n\n"Искалеченная конечность, которую мы можем исцелить по своему образу и подобию." Холл пододвинул секретарю папку с досье и трижды постучал по обложке. - Но я понимаю. Просто приступайте к работе, я хочу, чтобы вы сделали это как можно скорее."\n\nБольше говорить было не о чем. Президент пожелал, чтобы потоп из Библии посетил эти два агентства-близнеца - правосудие, которое разобьёт гнилое дерево в щепки. Неважно, какой ущерб нанесли бастионы американской демократии Германии и Японии; на самом деле, непоправимый ущерб может быть даже намерением юнионистов.\n\nНа краткий миг палач Холла представил себе Америку, оставшуюся беспомощной и слепой перед капризами иностранных держав."
HAL.5.a:0 "Но приказ есть приказ. Что ж, пора точить свой топор."

HAL.6.t:0 "Разговор за завтраком"
HAL.6.desc:0 ""Как ваш денёк, господин министр? - спросил президент Гас Холл, наминая тарелку с яичницей.\n\nНужно было немного попыток и ошибок, чтобы Уильям Мартин больше не боялся ежедневной прогулки в президентскую столовую. Наблюдать и действовать по правильным привычкам и ладить с человеком было почти тривиально. Во-первых, мистер Холл не терпел разговоров о погоде. "Мы недооценили объем необходимых расследований, - ответил Мартин, - но работа продолжается. Мои агенты должны закончить составление протоколов к осени, после чего последует судебное разбирательство."\n\n"А, так мы будем вертеть пальцами в течение шести месяцев?" Холл вытер желток и кофе с подбородка бумажным полотенцем и отбросил его в сторону. Скомканный шарик покатился и остановился возле толстой папки. "В то время как буржуи будут вертеть яйцами и смеяться над нами с вершины небоскрёба Эмпайр-Стейт?" Министр обороны поморщился; как он вскоре узнал, Холл воспринимал неудачи своих подчиненных как оскорбление самому себе. Это вторая привычка.\n\nПрезидент Холл встал и принялся расхаживать по комнате, заложив руки за спину, будто обдумывая, как лучше избавиться от назойливых вредителей. "Мы столкнулись с трусами в высоких башнях, Мартин;они могут переждать. У такой бури, как наша, есть считанные недели, прежде чем она умрет." Он указал на папку, жестом приказав секретарю открыть ее. "Именно поэтому я и посылаю твоих ребят на помощь. И меняю планы."\n\nТо, что встретило секретаря Мартина на титульном листе, было написано кроваво-красными буквами, напечатанными жирным шрифтом. "МАТЕРИАЛ ГУВЕРА".\n\n"Маленькая птичка пропела мне, что у Гувера много рыбы. Я хочу, чтобы вы поймали как можно больше. Все остальное будет как только мы выветрим вонь.""
HAL.6.a:0 "Мартин стал свидетелем третьей привычки Холла перед отъездом: идти по своему пути, правдой и неправдой."
 
HAL.7.t:0 "Сенсация"
HAL.7.desc:0 "Катастрофа произошла так быстро, что Мартин почти не заметил её. Словно ручейки коричневого и черного цвета соединились с тысячью керамических осколков, испортив линолеум на полу Овального кабинета. С тех коротких секунд, когда гравитация уничтожила то, что когда-то было кофейной кружкой президента Гаса Холла, все, что он и его стажеры могли делать, это таращиться на место падения кружки.\n\nГлубокие ритмичные вздохи вырывались из президента Холла. Никто даже не пикнул.\n\nСделав несколько вдохов и выдохов, он пробормотал: "Так значит, он не просто фашистская моська, а?" Хихикает; Мартин почувствовал, как его волосы, шею, толчок, вытянувшись по струнке. "Не только. Он ещё и педераст. Все это время все под нашим контролем... чёрт побери, - сплюнул он, - поганая морда." Мартин знал, что лучше не нарушать работу шестеренок, вращающихся в загадочной и туманной голове президента, поэтому он откашлялся. Лучше сигнализировать о намерении высказаться, а не взболтнуть языком, когда его никто не спршивает.\n\n"Когда", - сказал президент.\n\nМинистр обороны взглянул на часы. "Да когда угодно."\n\n"Я хочу, чтобы это, - Холл поднял досье Мартина, - к завтрашнему закату появилось во всех газетах Америки. Начнем с нашего тайного друга." Он отбросил папку, и та приземлилась на кофе и керамику с громким хлюпаньем. Янтарная жидкость пропитала папку снизу, когда Мартин поднял её. Его взгляд задержался на компромате: кульминация поспешной работы его команды, оказалась более масштабной, чем он ожидал. Хитрый старый ублюдок пожалеет, что его сердце не подвело его в прошлом мае, как только это просочится.\n\nОтбросив последние сомнения, секретарь Мартин молча кивнул. Президент впервые с начала встречи улыбнулся."
HAL.7.a:0 ""Умный парень. А теперь пошёл вон""
 
HAL.8.t:0 "Скандал"
HAL.8.desc:0 ""...Вашингтон сегодня "захватило" так называемое "разоблачение Белтвея", которое раскрыло незаконные дела нескольких десятков федеральных чиновников, в первую очередь директора ФБР Эдгара Гувера..."\n\n"...Правоохранительные органы были развернуты на Северо-Западе 30-ой улицы около резиденции Мистера Гувера, где, по словам очевидцев, беспорядки были наиболее интенсивными. Подобные столкновения произошли в Адамс-Моргане, Гловер-парке и Национальном торговом центре. Экстренные службы сообщили о 12 погибших и 37 раненых с начала демонстраций..."\n\n"...Протестующие требуют отставки и последующего суда над Эдгаром Гувером и его сообщниками по обвинению в непристойном поведении. До сих пор никаких заявлений ни из кабинета директора, ни из Белого дома не поступало..."\n\n"..Агентства объявили, что 127 сотрудников были уволены по "нераскрытым причинам конфиденциального характера". Волна отставок пришлась на неудачное время для Федерального правительства, чьи рейтинги одобрения достигли двадцатилетнего минимума, согласно опросу Gallup, опубликованному в прошлый вторник..."\n\n"... был найден мертвым после пожара, вспыхнувшего в их квартире в Ван-Нессе сегодня утром в 3:35 по восточному стандартному времени. Начальник полиции Джерри Уилсон выступил с заявлением о подозрении в поджоге, последнем в серии идеологически мотивированных нападений в районе метро Вашингтона. Местонахождение подозреваемого в настоящее время неизвестно...""
HAL.8.a:0 "Ещё больше новостей после рекламной паузы"

HAL.9.t:0 "Нерассказанные истории"
HAL.9.desc:0 "По линолеуму с грохотом ударился портфель, за ним последовал 64-килограммовый перепуганный стажер. Другой мужчина, грубый и старый, нависал над ними, как победитель верхом на коне. В порыве отчаяния стажер устремил умоляющий взгляд вверх.\n\nПриличный опыт в 71 год даровал судье Кроули облик горных вершин: холодный, непреклонный, вечно далекий. Как он ни старался, стажер не находил ничего примечательного в трещинах и складках его постаревшего лица. Слова эхом отдавались из глубин судьи, шепот, подобный зимнему ветру, который заморозил стажера на месте.\n\n"У меня связаны руки, Фаулер" - прогрохотала "гора". Они нацелили взгляд на Министра юстиции. "Боюсь, здесь от них не спрячешься. У вас есть день, чтобы убраться из своего кабинета." Едва заметный кивок, прежде чем гора вернулась в свой кабинет. Если бы не его ... ну, бывшие коллеги, стажер считал бы себя одиноким.\n\nИ он убедил себя, что он один, что он свободен от порезов, оставленных их каменными ухмылками. Одинокий ум Фаулера блуждал в более счастливых временах прошлого: покидая Гарвардский юридический факультет с высоко поднятой головой и докторской диссертацией, исследуя Аппалачи с мамой и сестрой, будучи встреченным их испуганными взглядами и горькими слезами после того, как он раскрыл свою тайну.\n\nНочью позже, когда он открыл Оскару свое сердце... Маленькое бунгало с видом на Гудзон, их собственный Монтичелло, с аккуратными белыми заборами и аккуратно подстриженной лужайкой. Поцелуи и куриная запеканка приветствуют его после долгого дня в суде. Будущее, которое уготовано человеку и "любви всей его жизни". Он имел это будущее. Он так думал.\n\nГлаза Фаулера потеплели. Дрожь пробежала по его спине. Он подавил рваный вздох, в то время как стены и глаза давили на него. Мужчины не плачут, подумал он. Мужчины не должны плакать."
HAL.9.a:0 "Джейк Фаулер, пойми: ты никогда не был мужчиной."

HAL.10.t:0 "Брифинг в последнюю минуту"
HAL.10.desc:0 ""Откройте страницу 24", - сказал министр обороны Уильям Мартин. Когда бюрократ откашлялся, к кондиционеру в Ситуационной комнате присоединилась шуршащая бумага.\n\n"ЗАЧИСТКА делится на две фазы," - продолжал он. "Первая фаза состоит из утечек, распространяемых нашими агентами в крупные телевизионные и газетные агентства. В течение нескольких недель они будут тайно получать секретные материалы, свидетельствующие о причастности разведывательных и военных служб Соединенных Штатов к преступной деятельности, намеренно скрываемой от общественности. Мы ожидаем, что антиправительственные настроения проявятся, как только такой материал будет распространен, что даст администрации повод для начала второй фазы."\n\n"Мы очистим кольцевую дорогу от гнили." Президент Гас Холл встал и принялся расхаживать взад и вперед по комнате. "Никто не получит пропуска, ни самый высокий генерал, ни самый низкий клерк. Сотни, тысячи, десятки тысяч - не имеет значения, сколько из них потеряют работу к концу войны. Не имеет значения, есть ли у них дети, которых надо кормить, или алименты, которые нужно платить; их руки запятнаны кровью наших товарищей, и мы должны их наказать." Юнионист посмотрел на сидящих. В частности, один человек, жующий сигару. - Опять этот блеск в твоих глазах, Ларри. Ты взволнован?"\n\nМинистр финансов Ларри Айтлайонг ухмыльнулся и помахал в воздухе своим "любимым занятием". "Босс, - сказал он, - я уже давно этого жду. Конечно, я в восторге!" Ветеран-нападающий указал двумя пальцами - остальные три заканчивались прямо на костяшках - на человека, сидящего рядом с ним. "Думаю, Хисс тоже обрадуется." Госсекретарь Элджер Хисс кивнул в знак согласия.\n\n"И, как обычно, вице-президент Пол Робсон ничего не сказал, только время от времени зевал. Не то чтобы другие ожидали, что он хотя бы откроет свой экземпляр отчета Мартина; "Старикам нужен крепкий сон", - так он шутил."
HAL.10.a:0 "Близится утро для Титанов американского труда."

HAL.11.t:0 "(Выдержка из слушаний Комитета Палаты представителей по установлению истины и примирению)"
HAL.11.desc:0 "Конгрессмен Эсме Харпер: Я не буду повторяться, Мистер Хьюз: где была рота "Браво" в ночь на 15 декабря?\nЛьюис Хьюз: Льюис Хьюз, капитан, серийный номер O-6772835.\n\nХаппер: Итак, вы утверждаете, что рота "Браво" была далеко от Потфонтейна, когда полковник Хокинс издал приказ, цитирую: "усмирить партизанскую деятельность в пределах города."\nХьюз: Да, мэм.\nКонгрессмен Доминик Хендрикс : (Мат). Не лги нам, Хьюз; в записях ясно сказано, что 2-й батальон был отправлен в Потфонтейн во время Рождественского наступления. Или ваша стая детоубийц просто (снова мат - маты это плохо) ушла в никуда прямо перед тем, как их друзья нажали на курок?\nКонгрессман Дрю Чэпмен: просто чтобы уточнить, капитан: что вы имели в виду под "Рядом с Потфонтейном"?\nХьюз: То, что мы не были в Потфонтейне, когда это случилось. Штаб батальона приказал нам отступить на несколько миль вглубь страны после того, как мы взяли город. Мои ребята узнали о резне только после того, как Хокинс запросил подробностей. Мы не... не знали... (невнятно)\n (Хьюз замолкает. Очевидцы отмечали, что его глаза "стали мутными и отстраненными".)- мы уже достаточно наслушались, Мистер Хьюз. Умышленное бездействие роты "Браво" само по себе губительно. Отнюдь не будучи освобожденными от вины, вы и ваши люди стали соучастниками гибели 85 невинных мужчин, женщин и детей, не сумев предотвратить злодеяния своих убийц, не говоря уже о том, чтобы раскрыть их.\nХендрикс: И ничто не изменит вердикт, "сэр". Даже какие-нибудь причудливо звучащие слова на каком-то листе бумаги. Вы Уволенны."
HAL.11.a:0 "(Конец Выдержки)"

HAL.12.t:0 "Перерыв"
HAL.12.desc:0 "На сталелитейном заводе был полдень, и бригадиры собрались вокруг единственного радиоприемника в комнате отдыха по особому случаю. Назовите это новым ритуалом среди членов профсоюза Филадельфии, построенным на логике, что каждое разоблачение злодеяний федералов укрепляет классовое сознание пролетариата за счет их угнетателей. Рози сказала это, когда уговаривала Джеймса присоединиться к толпе, пропитанной вонью после полудневной смены. Он думал, что у ребят кончаются отговорки, чтобы заново пережить День выборов 72-го. Так или иначе, участие мужчины определялось противостоянием между его логикой и эмоциями друга. Ее большие, мерцающие, собачьи глаза. Естественно, эмоции взяли верх над логикой. И Джеймс понял, что его голос присоединился к нескольким десяткам других, завывая, как бабуины, когда СБС сообщила о сегодняшней утечке: подсчет подозреваемых агентов ФБР и штрейкбрехеров в Срединно-Атлантическом регионе. Сонни носил с собой портативную доску и немного мела, предвкушая, как и все остальные, вторую половину каждого полуденного падения за последние две недели... "Один-три-девять, верно?!" - прокричала блондинка Джеймса сквозь какофонию шума в комнате отдыха. Воздух был наполнен хрустящими долларовыми купюрами и смазкой для локтей. "К двенадцати ты свободен!" - крикнула в ответ Рози. Это было все, что Джеймс мог сделать, чтобы не сгибаться под женщиной, которая претендовала на его плечи в настоящее время. "Вы оба, два идиота, ошиблись," - прогремел другой голос - Корвина, подумал он. "Если Кронкайт сказал 164, то это 164, и это окончательно!" - когда разговор перешел в невнятный гул, Джеймс тихо вздохнул. Только сумасшедший мог предвидеть, что ставки на уволенных сотрудников станут развлечением."
HAL.12.a:0 "Пятнышки легкомыслия среди национальной трагедии."

HAL.13.t:0 "До и После"
HAL.13.desc:0 "Первое (и единственное) впечатление Уильяма Мартина О Лэнгли произвела его автостоянка. Автомобили всех размеров и форм, всех марок и всех цветов заполняли от края до края широкую асфальтовую равнину, расположенную в лесах северной Вирджинии. Меньшего он и не ожидал от разведывательных служб: штаб-квартира Орпо, по слухам, вчетверо превосходила даже гигантские аппартаменты Лэнгли.\n\nВечнозелёные кустарники проносились мимо, пока лимузин не остановился. Кивнув водителю, министр обороны вышел из машины и во второй раз в жизни увидел Лэнгли. Тут у него перехватило дыхание.\n\nНи красных "Фордов", ни черных "Мерседесов", ни желтых "Крислеров" и "Дженерал Моторс". Равнины были лишены красочных зверей. Заповедник, в котором нечего было сохранять.\n\nЧуть дальше, на искусственной поляне, одиноким гигантом возвышался тёмно-серый комплекс. Это было стеклянно-бетонное сердце ЦРУ; каждый удар этого сердца передавал приказы десяти тысячам агентов по всей Америке и за ее пределами. Но его пульс угасал, когда персонал уходил (или его заставляли уходить) толпами, и теперь он лежал пустой и неподвижный. В каком-то смысле спячка сердца поразила Мартина одновременно благоговением и страхом - такой титан, заглушенный его рукой. И пока его сердце молчит, ЦРУ бессильно против своих врагов. Когда же кончится его сон? Должен ли он вообще закончиться? Так много вопросов и так мало ответов...\n\n"Осмотр достопримечательностей еще не закончен?" прозвучал голос из лимузина. "У нас много работы, Мартин. Посмотри внимательней и прибереги в памяти видок до того момента, когда это уродливое здание превратится в руины."\n\nСекретарь Мартин бросил последний взгляд на спящего гиганта, прежде чем внял приказу президента. К добру это или к худу, но его судьба, как и судьба Мартина, находится в руках Холла."
HAL.13.a:0 "Осколки сомнения грызут совесть палача."