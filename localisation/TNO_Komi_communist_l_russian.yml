 NIK_zcoup_zhdanovs_coup_desc:0 "Наступил конец буржуазной республики! Народ  КАССР(Комяцкой АССР) со слезами на глазах ожидал возвращения социализма  ещё с падения Фронта, однако, он наконец вернулся. Генеральный Секретарь Жданов управляет Республикой, но с поддержкой своих левых товарищей, что заняли посты в ряде гос.органов исполнительной власти  и Национальной Ассамблеи. Коммунистическая Партия вернулась, чему рады люди!\n\nОднако это не время для безделья. Враги народа повсюду: гос.посты, площади и иные места – все они полны врагами, такими как либералы, социал-фашисты и реакционеры, чью деятельность одобрило старое правительство, позволяя расти с каждым днём. Подобные элементы формируют своё «движение сопротивления» и скрытыми путями противостоят нашей новой власти, промышляя в освобождённых нами регионах. Но с товарищем Ждановым, смотрящим вперёд мыслителем и главным провидцем нашей Партии, мы дойдём до победного конца, поведя Коми в новую эпоху!"
 NIK_zcoup_the_peoples_alternative_desc:0 "Пусть же народ поймёт, от столичных граждан до провинциальных жителей, что Андрей Жданов – это тот лидер, которого они так долго ждали. Он страстный человек, у которого есть голова на плечах, а приятельский  характер, в купе со всеми иными качествами товарища Жданова, предрасполагает к себе лучше, нежели какой-нибудь стоик Суслов.\n\nПравительство Коми  не дало людям средств для того, чтобы выразить всю поддержку Жданова, а потому тот применил иной подход, силовой, дабы каждому гражданину была дана возможность высказать слово поддержки и благодарности. И пусть каждый во всеуслышание узнает про это, а потому товарищ Жданов сделает всё для этого возможное!"
 NIK_zcoup_connections_in_the_remnants_desc:0 "ДНСП  пала и лишь её остатки догорают на фоне политической борьбы. Лишь пара политиков осталась  с Вознесенским, да и те, будем честны, не имеют ни союзников, ни какой-либо настоящей поддержки. Мы...протянем им руку помощи. Может, они не так революционно горячи, как мы, но их идеология, подобно нашей, гуманистская, да и после всего…. \n\nКем был бы Жданов, если бы он не уважал желания своего друга?"

 NIK_zcoup_strike_against_tyranny_desc:0 "Монархисты и социал-фашисты продолжают паразитировать на трупе Коми, высасывая всё, что в ней осталось. Как жалко! Что будет, если мы не искореним все ростки заразы этих реакционных идеологий?  Но кое-кто, однако, выразил протест в Ждановском правительстве. Если мы ударим в ближайшее время, то рискуем получить серьёзный ответ.\n\nЖданов же довольствуется тем, что уничтожает фашистов на корню, кося их, будто колосья в поле, но всё-таки ему стоило бы прислушаться к мнениям, дабы решить судьбу оппозиции."
 NIK_zcoup_promise_true_freedom_desc:0 "Свобода есть лишь на бумаге в буржуазной демократии: свобода здесь – деньги, которые найдутся лишь у пиджаков в верхушке правительства, но не у обычного человека, чья судьба предопределена его денежным положением. Свободу не найти и в фашистской идеологии: здесь есть лишь государство, монолитной своей сущностью делающая из вас винтики в его механизме, лишая хоть какой-нибудь индивидуальности.\n\nНо свободу можно найти лишь в Ждановском социализме! Ведь именно здесь каждый волен голосовать, думать, говорить и свободно шагать в будущее, предотвращая конец истории!"
 NIK_zcoup_peoples_political_struggle_desc:0 "Глупо предполагать, что лишь пиджаки в верхушке власти способны принимать решения. Кто они вообще такие, чтобы решать, что нужно их жителям? Ждановское Коми – не дворец богачей! Нам следует предпринять ряд мер для того, чтобы люди осознали всю полноту своей власти, дабы именно они предопределили наше будущее, будущее страны, их страны.\n\nОсобо политически активных граждан следует реорганизовать в местные органы самоуправления, чтобы те отстаивали своё видение социализма, пока остальные получат доступ в правительство. Пусть же каждый: старик, молодой, мужчина или женщина  двигает Коми в светлое завтра!"
 NIK_zcoup_freeze_the_activities_desc:0 "Капиталисты и фашисты всегда будут прятаться в тенях, строя козни против нас, дабы вновь нанести удар и разрушать всё, что могло бы двигать человечество вперёд. Вот почему Жданов выдвинул следующую идею:  мы примем ряд мер, как законных так и не очень, которые будут ограничивать какое-либо влияние оппозиционных партий, готовящихся ударить по нам. .\n\nСо своею мудростью, Жданов заставит их отступить достаточно, чтобы потерять какую-либо способность к сопротивлению. Никто не посмеет останавливать человечество от шагов в будущее, до тех пор, пока его ведёт  огонь социализма!"
 NIK_zcoup_seed_the_files_desc:0 "Много вещей мы можем сказать про капиталистов, но большинство радикалов в правительстве  Жданова, как и сам Жданов, в принципе, видят демократию и демократический режим не более чем путь к осуществлению фашисткой диктатуры. Большая часть населения Коми не совсем согласна с этой идей, однако.\n\nМы приняли решение о том, что пора действовать теми путями, что были неизбежны. С помощью коррупционных схем,  мы посадим семена будущего падения демократической власти в Коми."
 NIK_zcoup_silence_the_unswayed_desc:0 "Остались те, кто не обладает аналогичным взглядом на мир, что у нас. Вместо поиска пути вперёд, они стремятся уничтожить и дискредитировать видение будущего. Мы не позволим разрушение нашей власти  рекреационными элементами. Подобное имело место быть в истории достаточно часто, но мы избежим подобной участи быть забытыми.  Те голоса, что хотят уничтожить Коми, будут..заглушены.\n\nИ заглушены будут навечно."

