 NIK_communist_politics_category:0 "Волнения в партии"
 NIK_communist_politics_category_desc:0 "После того, как мы установили контроль над политической ситуацией в Коми, внутри Коммунистической партии начались дискуссии о политическом устройстве.\nИдеологическое единство – важная основа для закрепления власти в России, а потому оно послужит нашей альтернативной, небоевой, формой завоевания.\n\nСудя по нашим показаниям, текущая ситуация в партии такова: :\n\nВлияние Сусловцев равно: [GetNIKSusloviteInfluence] (§R[?NIKSuslovInfluence]§!).\nВлияние Ждановцев равно: [GetNIKZhdanoviteInfluence] (§S[?NIKZhdanovInfluence]§!).\nВлияние Бухаринцев равно: [GetNIKBukharinistInfluence] (§l[?NIKBukharinaInfluence]§!).\n\nНа данный момент наибольшую популярность имеет: [GetNIKLeftLeader].\n\nВ целом, партия склоняется к: [GetNIKLeftIntegrity]."
