 bukharina.19.t:0 "A Revolution Secured"
 bukharina.19.d:0 "Medvedev was waiting for her outside, with all the patience of your average bodyguard. As she stepped into the waiting station-wagon, she whispered, "Is the perimeter secure?" He stiffened, nodded. "Well then, let's get this evening underway." He nodded again, ever the gentleman, and gestured for her to get in. Bukharina chuckled a little to herself - here she was, the most powerful person in the Republic, being taken for a drive.\n\nWell, she couldn't complain too much. It was the Workers' Liberation Day, after all.\n\nThere were fireworks illuminating the town banners as the station-wagon plodded its way into the Central District of Sykvytkar. Bukharina could only wince: poor old Karby would have his feathers scared stiff, if he didn't outright die of shock.\n\nMedvedev simply sighed. "A man of my age, dragged around in a glorified trolley. What would my wife say about all this?" As Bukharina chuckled, he went on. "You know, Svetlana, I never thought we'd get this far. Those early days in the Assembly, when we were just note-passers talking over teatime and gossiping - who'd ever have thought it?"\n\nThe iron in her voice must have surprised him, which was slightly disappointing in itself. "I've always thought it, Roy. Never stopped believing in it. It was inevitable - all we had to do was work for it, no matter the cost. No matter the price." She looked out at the swarms of workers heading to the celebration. "You've always been loyal, for which I thank you. But loyalty isn't enough if you want to build the future."\n\nThe station-wagon pulled up to the packed stadium, and the tunes of The Sacred War blared through the windows. Bukharina smiled, almost conspiratorial, and opened the door for him. "You also have to fight, Roy," she called, but the fireworks blotted out the sound, and she couldn't be sure Medvedev heard it at all."
 bukharina.19.a:0 "A moment of triumph. Our triumph."

 bukharina.20.t:0 "Parrying A Feint"
 bukharina.20.d:0 "Yuri Andropov had never been comfortable with fine food. He could never quite bring himself to focus on dietary extravagance, not when there was talking to be done and people to be scanned. Bukharina was evidently a woman of similar tastes: gazing around the spartan confines of the cafe, if it could be called that, Yuri admitted that it was exactly as proletarian as he'd imagined the Chairwoman would like.\n\nSvetlana looked up from her plate, shooting a quizzical gaze. "Enjoying the food? I suppose we could have chosen a better establishment."\n\nYuri shrugged. "Truth be told, Madame Bukharina, it's all the same to me. I don't care much for affairs of the palate these days." The conversation trailed off, stillborn, and for a long while the two ate in silence.\n\nBukharina pushed her plate away. "I've noticed the Directorate's latest reports on loyalty in rank-and-file unions. Very well written, I'd have struggled to do better myself." Yuri tilted his head a little in acknowledgement, but said nothing.\n\nThe Chairwoman raised her cup to her lips, so what she said next could be heard clear in the echo. "Are there similar concerns with the leadership of the Directorate?" The glint on the cup was unnaturally bright. Yuri put the flash of light before him and the open window about two meters away together and chuckled to himself. The kid was growing fangs.\n\n"I do not believe so, Chairwoman." Of course, now the game was up the pistol in her handbag seemed almost gauche. But it was a good effort from an amateur. Perhaps she would have made as good an operative as she was a politician.\n\n"My apologies, Chairwoman. I must leave for business. Enjoy your meal." Yuri leaned close and whispered: "And get your sniper to blur his scope a little, it was painfully obvious. Even so, a good effort, yes?" Then he was gone, leaving a flustered Chairwoman to pack up their lunch and her dignity."
 bukharina.20.a:0 "Professional courtesy."

 bukharina.21.t:0 "Lady of Steel"
 bukharina.21.d:0 ""I admire your work with the All-Russian Workers' Association, Comrade." Bukharina is, at last, in her element - not in the offices, not even giving speeches, but here, in the midst of the workers. Like a fish to water, she thinks. "In fact, I believed I've given a speech at your employer's headquarters - regarding the necessity of a perpetual revolutionary mindset in the promotion of employees. Were you in attendance?" The bashful unionist nods, and Bukharina flashes one of her brighter smiles.\n\n"Then I believe you know my stance on the matter of workplace hierarchies. Thank you very much for your work, Comrade." She pats her on the shoulder and moves to the next one. A member of the River-Fishermen Association, she believes - their long-chaotic state of logistics has put them in close association with the Congress, and she gets his name on sight. "Ah, Yerik!" A pause, he widens his eyes, and Bukharina moves in for the kill. "Such a pleasure to see you again. I hope the assistance we've granted your workingmen has proven of use..."\n\nYerik chuckles. "Yes, it's been something of a struggle. I suppose you're no better off, Chairwoman Bukharina. This - " He gestures at the crowd arraigned around them, a gauntlet of eager faces and good cheer. "This must be all very daunting for you, yes?"\n\nBukharina looks confused for a moment, but she's never been one to lose composure. "Ah, pardon me. I was taken quite by surprise at your question - but to answer it, no, this is like breathing to me. Unconscious, I suppose - perhaps I just like slacking off." She chuckles, and subconsciously checks her timing. God, has that put her off schedule? There's a meeting in the evening, and Medvedev will kill her if she's out of sorts."My apologies, I really must be going now. I wish you the best of luck with your resolution process!"\n\nAs Bukharina turns to leave, Yerik calls out, "Try not to collapse with the energy, Madame Chairwoman!" She shouts something in return, but the crowd swallows her noise in its own clamor, and she isn't quite certain he hears."
 bukharina.21.a:0 "Only three more hours of this!"
 
 bukharina.24.t:0 "The Iron Beasts"
 bukharina.24.d:0 "Grigori glared at the Unionist and the massive, canvas-draped bulky - thing - behind him. "Give me one reason why I shouldn't throw this thing off our property right now." In all his years on the farm he'd worked through a half-dozen beasts of burden, all of them annoyances in the flesh, but this was quite something else altogether.\n\nThe Unionist simply nodded eagerly. "This machine has been sent to your town by direct order of the Agrarian Advancement Council - approved by the Chairwoman herself." He spoke the last clause with near-reverence. Grigori's already low assessment of the man plummeted still further. He hated blind worshippers of things - God, the Republic, this Chairwoman character (had he even voted for her?), and most of all the metal machines that now raked his neighbours' fields.\n\nGod, how he hated them! Not that he believed in God, but the intensity seemed only fitting. The Bocharovs and their gas-guzzling abomination - he'd been grilling something in his yard when the stench hit, and the cutlet had never recovered. He'd never give in to their monstrosities!\n\nThe Unionist, hearing all this, shrugged sagaciously. "My orders are simply to pass this to you, Mister Grigori. What you choose to do with it is your own business." With that he walked away, and Grigori sighed as he began the mental calculus of fitting this within an already crowded homestead.\n\nThe next morning, he rose to find a flat canvas in his backyard and a distant whirring. Looking up, he was horrified to see young Andrei whooping as he cleared a month's worth of harvest in minutes, waving his hand like a cattle-herder.\n\nGrigori kneaded his temples. He could feel a fierce headache brewing already."
 bukharina.24.a:0 "Get down from there THIS INSTANT!"

 bukharina.26.t:0 "A Fascinating Lesson"
 bukharina.26.d:0 "They watch the stars together in the night, the four of them: as a child Kristina had always wanted to watch the stars with her own parents, and she's made it a point to give her own children every opportunity. They're silent for awhile before the Great Belt and the sky, unbounded and brilliant. A view like this could swallow the entirety of one's mind.\n\nKristina breaks the silence. "I didn't hear about your school today, Sacha." He's off to that technical school these days, although she isn't quite sure what that means. "What are you learning these days? Are they going through History again?"\n\nSacha shakes his head, reluctant. Perhaps it's teenage bravado or rebelliousness. Kristina hardly minds, but she'd like a straight answer - she nudges Dmitry, who rouses himself as from a slumber. "Yes, Sacha, are you doing well for History these days?" In response to her mild frown, Dmitry only shrugs. A father can only do so much.\n\n"I'm not taking history this semester. We're doing machine-work."\n\nThe parents' eyebrows rise in unison. Machine work, so far out in the farmlands? Has the Republic finally gone mad? "That's nice to hear, Sacha. What are they making you do?"\n\nHis initial answer is drowned out by little Timofey's burbling, and Sacha fusses over the child as he continues. "We do - it's hard to describe. Pressers, I guess? They press metal into sheets. We do work on a central lathe, that's what it's called - we drill holes and cut the metal into shapes. They'll fit in everything from tractors to planes, or that's what Teacher says."\n\nDmitry nods. "That's good, son. If you can work one of those machines, maybe you'll help repair the combines we use someday. Then you can use that as an excuse to be sweet on the Kalinka girl from across the street, yes?" Sacha scowls and makes to throw a reed of grass at him, and the family shares a chuckle, there under the light of distant and wondrous stars."
 bukharina.26.a:0 "I hope Sacha makes it big someday."

 bukharina.27.t:0 "Drastic Measures"
 bukharina.27.d:0 "A knock on the door in the waning hours of the afternoon, during the preparations for dinner, was not what Vasily expected out of his Friday. Nevertheless, he checked the loophole on the door... and recoiled.\n\nA stern-looking man of the Directorate of Revolutionary Preservation stood on the wooden step up, escorted by two more officers carrying ominous black briefcases, and an armored personnel carrier which idled ten meters away. He wanted to run, right then and there, but the door was the only entrance to his modest home, and it was locked down tightly. Were they here for him? Had they learned about the alcohol relabelling? He swallowed, nervously, and looked to his left, where the two children, Ivan and Katya, were washing the pots. He thought about calling out to them, but couldn't. If this new Directorate were anything like the Okhrana that had been active here since mere years ago... with nerveless fingers, he pulled the latch. The door swung open, and he retreated as far as he could against the wall.\n\nThe first officer crossed the threshold, carrying something concealed in his long coat. Katya jumped and hid behind her brother. His head swiveled towards Vasily, and he gestured, bringing three more people inside. Vasily's eyes widened in shock.\n\nChairwoman Svetlana Bukharina stepped into his humble home, with a hand on her black brimmed hat. In one hand, she held a book. In the other, a pen. Ivan looked down, cried out and dropped the pan that he was carrying at sight of the the pistol on her belt. She did not waste a moment, placing the book on the table as the URS officers stacked their cases next to it.\n\n"Comrades!", she recited, as if she had done it a thousand times before. "We are here to liquidate you!"\n\nAnother cry from Katya was quickly cut off by the lead URS man, who opened his case. The children were just too far away, separated from him by four well-armed people. Vasily braced himself for the cruel gunshots, closing his eyes."
 bukharina.27.a:0 "Wasn't she different from them?"

 bukharina.271.t:0 "Liquidation"
 bukharina.271.d:0 "Nothing happened, for what felt like an eternity. He hesitantly opened his eyes, expecting the worst.\n\nInstead of his own gun, the URS officer who had knocked on the door was now holding another book out in his hand, offering it to him. The other officers, and the Chairwoman, stood next to the table, reaching into the black cases. At a glance, he noticed that the pistols were gone, replaced by books and writing utensils.\n\nHe took the book from the officer, gingerly, before trying to flatten himself against the wall even more. It was useless to him, but perhaps obeying could get him out unharassed, without the unexpected quartet looking under the floorboards. Bukharina placed her book on the table, smiling to the children, before speaking.\n\n"I apologize for the unexpected visit, comrades," she begun, before presenting a piece of paper with some illegible text on it. "This village has been marked as the next stop for the liquidation of rural illiteracy. Has the local council informed you of your local liquidation point?"\n\nThe children tentatively inched towards the door. Vasily blinked once, uncomprehending. Did that mean- this was all an overly-threatening entrance for what he understood as a political reading group? The seeds of a chuckle escaped his mouth, to be strangled in a moment by anxiety. Sensing that compliance was the way out, he let himself begin to form words.\n\n"I- No. No, Comrade Chairwoman.", he said.\n\nBukharina nodded, slightly.\n\n"Your locality has assembled a center in the back room of the town hall. My sincere apologies for the lack of notification. I am honored to welcome you to attend in person."\n\nAs they began to pass out books to the children, all Vasily could do was nod politely, and take one himself. He could not understand the cover.\n\nHopefully, he thought, keeping with the program of compliance, that would soon change."
 bukharina.271.a:0 "Perhaps we'll remember this fondly, later."

 bukharina.28.t:0 "The Great Classroom Messup"
 bukharina.28.d:0 "Leonid was perceptive for his age, and so he was the first to notice that something seemed - odd - about the recent lessons. They seemed to switch in focus and methodology almost every half-semester, and the teachers were looking ever more frazzled. He'd even been earmarked for speaking too much in class! While Leonid was as guilty as any prankster his age, he at least knew to act innocent when the class was looking. No, something had to be going on.\n\nHe whispered it to his little clique during lunch, for at their age it was almost taboo to ever confess a great fear to the Adults. Gazing around with all the grizzled intensity of a hardened conspiracist, he admitted: "I think there's something going on in our school. There's been a lot of changing around these parts."\n\nPetrov giggled. "Surely you must be joking. In our school? Nothing ever happens here. If anything, we're getting dumber for every day we attend it." Vadim nodded, ever the follower. But Leonid was insistent, as with all young prophets.\n\n"No, you're not getting it. Think about it: when was the last time you got a test back?" Silence around the table. "Exactly. We keep changing our lesson formats, too. When we were suddenly speaking up in class a lot, six months ago, Old Ms Adrianna called for us to sit still and keep quiet. Then Ms. Sakharova told us that, you know, we should try this new drawing-thing? Charts?"\n\nVadim piped up. "Yes! I loved that part! Shame they switched right back to reading. I hate long words." He pouted, and the group shared a moment of silence for his loss.\n\n"Anyway, something's wrong. But I don't know what to do about it." Leonid shrugged, and his face brightened a little. "But hey, I guess there's a bright side to everything, yes? If they keep changing the classes, our homework doesn't matter so much either." He smiled. "And that means we can go play with Misha the Alsatian after school. Who's with me?""
 bukharina.28.a:0 "Maybe we can start a dog-petting club!"

 bukharina.29.t:0 "The Suslov Ultimatum"
 bukharina.29.d:0 "Chairwoman Bukharina was, in truth, something akin to the thick coat Svetlana would wear in a particularly harsh blizzard. Svetlana Bukharina was for the most part at ease in the Chairwoman's coat, but it was never a perfect fit, and often an uncomfortable one. At moments of stress, doubt or fear she withdrew to her home and the comfort of Karby, where the voices and the endless expectant gazes could be dispelled for at least a few hours.\n\nNow she gazed upon the preening bird, her eyes unfocused and dull, her mind elsewhere altogether. She was, in her mind's eye, leaving through the brief history of her interactions with Suslov. An impromptu alliance here, a common resolution there. In truth, the two had never shared much in common despite their common cause, and the days when they had fought under the same banner seemed increasingly distant. A mirage through a telescope of time.\n\nWith some effort she wrested her attention to the present, and the letter awaiting her. She had no real desire to open it, because she knew how it read. The inevitable had come to pass. On the envelope was marked the words, SUSLOV - CONTINGENCY PLAN: VERMILLION RAT. In it were details of the operation that would remove her greatest remaining political opponent in the Republic. She'd been in the briefing herself: this last letter was merely a formality. All it would take was a stamp and a signature, and the paralysis of the Left in the Republic would come to an end.\n\nSo why did her hands tremble so as she thought? No, she felt no real remorse: she knew what had to be done. It felt...wrong, like cutting the last strings to one's anchor. And, in truth, Suslov was nothing without his supporters. Would a little mercy be too much to spare? Karby shrieked, and Bukharina rushed to soothe her feathers. She stood there, gently patting the bird, for a long time, the decision crystallizing in her head."
 bukharina.29.a:0 "We must close accounts. Kill him."
 bukharina.29.b:0 "We must come to terms. Spare him."

 bukharina.40.t:0 "The Man With A Thousand Lists"
 bukharina.40.d:0 "There was a certain rhythm, Andropov mused, to the work he did here at the Directorate. The funny thing was that it really wasn't that different from the work he'd done in his cavorting with Suslov: one glanced through dossiers, picking apart the details of someone's life and family and career, and at the end one made a choice. If the choice was positive, Andropov would add it to the large pile on the left: if not, to the small, neat and alphabetically arranged stack on the left. Rinse and repeat.\n\nAndropov had once made the mistake of talking to a priest about his line of work; the latter had mumbled something about the sheep and the goats, and then he'd retreated. Well, even without having read the Good Book Andropov knew what he was on about. His job was essentially that of a judge: the good and the bad, the assets and the liabilities. The quick and the dead.\n\nAnd there had been so very many of the latter in recent days, Yuri mused. For some reason Headquarters was sending over requests at a vastly increased rate, even compared to the early days of the Revolution. They were lucky that the Directorate had recently gotten a wave of new recruits. This stack had been the result of what he estimated to be three months' worth of labor. Otherwise...well, no Revolutionary state had survived the collapse of its security apparatus.\n\nA staffer poked his head out the side of the door, yelling: "Director Andropov! There's a fresh stack of work for you down the hall!"\n\nAndropov stretched his sore back, hiding a wry smile. The visionaries all sounded different, but his unceasing labor was, in the end, the same under every one of them. Well, he supposed, there was one factor which had changed."
 bukharina.40.a:0 "Coffee's better under Bukharina."

