 bukharina.42.t:0 "A Simple Question"
 bukharina.42.d:0 "Svetlana sat lazily, with the smooth sound of the saxophone and a small book showcasing art from around the world. She read through pages filled with pictures of Inca statues, African masks, Korean totems and more, finding herself immersed in the history of art. Idly, she looked towards the cabinet in the study, wondering if there was any hidden history in the trophies and valuables inside. Lost in her idle reverie, she barely registered the sound of the door opening.\n\n"Chairwoman?" Her secretary called, leaning out from outside. He was holding the white handset, covering the microphone. She turned her head, looking at the door. The book dropped, a shallow thud emanating from below.\n\n"Yes?"\n\n"Comrade Malinina wishes to speak to you." The Chairwoman opened her mouth to speak, but was cut off. "I understand that it is your off day today, but she says that it will be quick."\n\nSvetlana nodded, putting her book on the table. Straightening her outfit, she took the receiver. "Yulia?"\n\n"This may seem a bit sudden, but with all of your work on women's liberation, have you ever given any thought to legalizing homosexuality?"\n\nSvetlana blinked. She had always just ignored the concerns of the homosexuals - but maybe it was for the best if she finally took up the cause.\n\n"Sveta, are you there?"\n\n"Yes. I'm still here." She processed the question once more, before giving her answer to Yulia's question:"
 bukharina.42.a:0 ""I don't see why we shouldn't.""
 bukharina.42.b:0 ""It's not worth the hassle.""

 bukharina.43.t:0 "Vestiges of the Future"
 bukharina.43.d:0 "Alexei saw all manner of characters in his job as a traffic policeman. Bureaucrats, artists, he had even seen the Chairwoman herself cross his street. One blow into his whistle and a slight motion of his hand, and all of the peoples of the world, it seemed like, walked across the crosswalk. From afar, he made insights into people's lives - most would call it slander. Perhaps it was insensitive, but Alexei didn't see any harm in the matter. He blew into the whistle, and fifty people began to cross the street. The man in the fedora over there probably likes to play the harp. The woman in the red blazer likes her tea with milk for some strange reason. The two teen boys over there holding hands -\n\nWait a damn minute. They were holding hands. People could do that now? People lik- 'Focus on the job, Alexei. You're late to let the cars pass.' He told himself, blowing the whistle once more, gesturing to the drivers that they could go. Alexei continued working late into the afternoon, the thought of him holding hands with another comrade, until Antonina arrived to begin her shift. He made his way home, silently contemplating. He walked by a poster proclaiming 'COMRADES CAN LOVE WHO THEY LOVE' in bright red letters.\n\nTurning his head back, he thought that maybe he could. It had been a long time since he had first fallen for another man. He looked back fondly on that time - he was young and full of idiocy back then, talking about how he "loved danger." Maybe now he could try his hand at love again - it was legal now, after all. "
 bukharina.43.a:0 "And maybe, just maybe, he would find someone."

 bukharina.431.t:0 "A Call From the Past"
 bukharina.431.d:0 ""Valery?" Alexander called out. The voice barely rang in the thick forest. Where was that idiot that he called the love of his life? "Goddamn you, fucker." He kicked a twig, mumbling to himself. The wind buffeted Alexander, the cold still felt even through his coat. He heard the crunch of leaves and heavy breathing, turning behind him. There, before him, was Valery.\n\n"I'm here. Why did you choose...this place? You know I hate hiking." Valery took a deep breath, sitting against a tree.\n\n"Privacy. No one's gonna come here."\n\n"You're damn right no one's gonna come here. I nearly got lost." Valery smiled, punching Alexander's shoulder. He shook his head, giggling.\n\n"I think you're just a fucking idiot. That's why we should have gone together." Alexander tilted his head, giving Valery a smug grin. They grabbed their hands, dancing to nothing except the sounds of the forest and the music in their minds. Away from the prying eyes of society, from the police who would persecute them, and their families, who would rather let them starve. The two savored each other's presence for as long as they could - these clandestine meetings would have to come to an end, one way or another.\n\nAs they parted ways, both dreamed of a world where they would be free to love each other, where they did not have to fear for their lives."
 bukharina.431.a:0 "Just as there are many stars in the sky, there are also many dreams in our hearts."

 bukharina.44.t:0 "Death Letter Blues"
 bukharina.44.d:0 "To: My Dearest, Dinara\n\nMy love. It has been a while since I last saw you, has it not? I hope you are well - but I am afraid I must spoil your mood, for I do not bring good news.\n\nYou have surely heard, by now, that Mikhail Suslov was found dead on the cooling board of one of our halal slaughterhouses. Suffice to say that when our medical teams entered we found more to scrape off than to lift up - he had been fed through a grinder, apparently, and what was left was quite frankly immaterial in the literal sense.\n\nWhat I want you to know, Dinara, is this: it was not us. No matter what the radio says in the coming days or weeks, I know the Muslim community here. We have always had faith in God to preserve us - you know that we are not violent people. Do not let anyone tell you otherwise.\n\nWhat we believe may soon be irrelevant, however. Already the Government has issued another of their foul Revolutionary Directives to begin 'investigations' into the death, and the neighbours of the flat I am staying in have been questioned several times in the last week. And there is more, too: they are actively removing those that still wear the veils. Yes, women are being accosted on the street for the crime of following what they believe. Is this the socialist culture we were told would set us free?\n\nIt is not safe for us here, not anymore, and I know that you are a loyal servant. You, too, will not long survive the Government's anger. Pack your suitcase, my love: we must flee from the cities until this latest transgression is forgotten. I will meet you, and if I do not, know that you have always been with me, in my heart. Do not fear - this, too, will pass.\n\nYours with love, Akhmad."
 bukharina.44.a:0 "Hurry, hurry. The man you love awaits."

