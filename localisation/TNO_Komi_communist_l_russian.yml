 bukharina.46.t:0 "A Walk Through Omsk"
 bukharina.46.d:0 "Bukharina walked along the riverbank, appreciating her surroundings. The Irtysh was a surprisingly pretty river, and the city of Omsk had a certain beauty to it. It was nice to have a short period of time where she could breathe and reorient herself. In a way, wasn't that what she was doing with Russia? A calm, a reorganizing of efforts before pushing to the Pacific?\n\nShe chuckled, shaking her head. This was supposed to be a time where she didn't think about politics. She brushed those thoughts aside and continued onwards, allowing the cool breeze to blow on her. She took off her hat, feeling the wind flow through her hair. It felt nice, as she never was able to spend much time outside. It was almost as if the winds of change were blowing in her favor.\n\nShe had so much more left to do. The people of West Siberia had suffered greatly, and would have to be assisted by her government. There were so many social reforms she'd have to implement, as well. She nee- no. Her reforms would come soon, but she had to set her goals aside for now. After all, it was such a gorgeous day outside. Who was she to waste it?"
 bukharina.46.a:0 "The future beckons."
 
 bukharina.47.t:0 "Bukharina's Reforms"
 bukharina.47.d:0 "With our recent gains of territory, Bukharina has seen it prudent to implement some social reforms. These social reforms, at their core, are a package of laws meant to ensure that all people within the [NIK.GetName] are seen and treated as equals. Not only will we ensure protections for racial minorities, but also for women as well. After all, as a modern socialist country, we cannot allow over half of our population to be deprived of the rights they deserve. There will undoubtedly be controversy, as people will try to push off these reforms until Russia is 'more stable', but to wait would be nothing but a betrayal to the socialist ideal."
 bukharina.47.a:0 "Equality for all!"
 
 bukharina.48.t:0 "A Whole Village"
 bukharina.48.d:0 "Dimitri entered Bukharina's office, curious. While he had meetings with Bukharina as he was the head of her guard, they weren't normally this late at night. He took a seat.\n\n"Dimitri, can I try to explain a concept to you?" He nodded. "Imagine if you will, if children were raised communally. While their parents would play a role in their upbringing, said upbringing would be collective, involving the entire community. This would prevent the parents from passing on bad traditions to their children, while also ensuring that the children get a well-rounded childhood. This would also mean that the family, as it exists now, would be phased out if this was the nationwide standard. Does that make sense to you?"\n\nDimitri mused it over. He understood the concept, and could see how it would be executed. "Yes, it makes sense to me. However, I can imagine that there would be those opposed to such an idea, along with the possible negative consequences. Of course, you probably invited me here to bounce ideas for handling that off of?"\n\nBukharina chuckled. "You know me too well, Dimitri. Let's get to work then, shall we?""
 bukharina.48.a:0 "Figuring out how to raise children is hard work."
 
 bukharina.49.t:0 "Bravery and Comfort"
 bukharina.49.d:0 "Sofia took a deep breath, trying to push away her fear. "Alexander, I want to become a teacher," she said, getting straight to the point. She felt her heart pounding. Oh god, what if he said no? What if he hat-\n\n"Ok." Sofia looked at Alexander, shocked. Would it really be that easy? "I know my family has had a very...dim view on women, especially wives, working, and that I trust them on a lot of things, but I can tell how much you want to be a teacher. Your passion for it is...very evident." He smiled.\n\n"I love you, Sofia. You've supported me through so much. I'll always do the same for you." Alexander hugged her. Sofia felt her eyes tear up as she hugged him back. No matter what, she'd have her partner there to support her as an equal."
 bukharina.49.a:0 "And so a familial cycle of tradition is brought to its end."
 
 bukharina.50.t:0 "Inspiration"
 bukharina.50.d:0 "Ivan listened to the radio, surprised. He had heard from one of his friends that the government would be making an announcement tonight. While being a part of the local Soviet took up his time, it was his duty to ensure he was always up to date on governmental affairs. What he had heard shocked him.\n\nDevolution of power to the regional Soviets? Did this truly mean that the Soviets would have more control of local affairs finally? It was surreal to Ivan, who had seen the central government as the sole controller of power. He felt inspired. Maybe now was his chance to carve out a name for himself? He'd be sure to remain loyal to socialism, of course. Ivan had no plans to get into trouble now of all times, especially when change seemed on the horizons. He grabbed a piece of paper and a pen. Best to start writing down his ideas now, if this was truly the new reality of Russia."
 bukharina.50.a:0 "Handing over control inspires, after all."
 
 bukharina.51.t:0 "The Future Beckons"
 bukharina.51.d:0 "Bukharina sat on the park bench, enjoying the cool breeze. She had done a lot of work over the past few months, and it had been a long time since she was able to take a proper break. Not since her walk in Omsk had she been able to relax properly. Her mind wandered, for once freed of political concerns. However, her thoughts, after a time, would inevitably drift back to politics.\n\nBukharina was content. Her reforms had borne fruit, and it seemed the [NIK.GetName] was stronger than ever. Man and woman stood as equals, and those of a different race were not oppressed anymore. Unlike so many other socialists, she had worked to ensure that these rights weren't in name only. Bukharina could only hope it was a good start for fighting for equality.\n\nNow, with West Siberia stabilized and the foundations of a new Soviet Union forged, the time was approaching to unite all of Russia under one banner. Finally, the chaos that had plagued Russia for decades would be ended. However, that could wait for one more day. It was a beautiful day outside, and Bukharina would be remiss to let it go to waste."
 bukharina.51.a:0 "United forever, one can only hope..."

 zhdanov.1.t:0 "Принимая Власть"
 zhdanov.1.d:0 ""Скромное начало, товарищи, но вот мы уже стоим здесь! Мы уничтожили предателей и контрреволюционные элементы в этих краях, и заняли свои позиции как законные наследники Бухарина!"\n\nОн сделал паузу, дождавшись, когда утихнет гром аплодисментов. Торжественное ликование прокатывалось по залу, наполненному счастливыми чиновниками и аплодирующими офицерами.\n\n"Но мы не пойдём по стопам товарища Бухарина, ибо ему не доставало одного необходимого аспекта; умения определять масштабные цели, чтобы вести Россию - Матушку вперёд! Люди должны иметь правильное руководство сверху, которое позволит им развить потенциал, и сплотит их в своём пути - с нашего скромного начала, и вплоть до создания новой федерации, вплоть до достижения нашей конечной цели - на пути к звёздам."\n\n"Чтобы достичь поставленных целей, наше руководство должно быть усилено. Если мы хотим овладеть судьбой - то мы не можем дожидаться народного согласия, но должны утвердить его самостоятельно.""
 zhdanov.1.a:0 "Будущее придёт, хотят они того, или нет."

 zhdanov.2.t:0 "Несостоявшийся Мир"
 zhdanov.2.d:0 "Первые действительные признаки того, что Жданов не намерен строить свой социализм по демократическому пути - это повсеместная отмена революционных декретов, объявленных публично по десятку каналов. В окрестностях республики включаются радиоприемники, и их громкость повышается до предела, когда испуганные уши воспринимают все это.\n\nВероятно, было бы легче согласиться, если бы новый режим предложил уступки или пообещал переход к более постоянному и справедливому общественному порядку. Жданов конечно же обещает со своей фирменной бодростью, что скоро граждане вернутся к нормальной жизни, которая благоприятствует Республике в целом.\n\nПервые протесты звучат тревожно громко и пугающе близко. Станции забаррикадированы или просто отказываются открываться, также, как и магазины с общественными учреждениями. Полицейские, расквартированные в округе, оказываются подавлены народным гневом, а ряд тайных полицейских были обнаружены и линчеваны силой народной ненависти. Как оказалось, сломанные часы общественного гнева действительно бьют дважды на дню.\n\nЭто нервирует специальных агентов. Новые планы составляются глубокой ночью, и сети, ранее считавшиеся твердыми, тают и сливаются в новые конфигурации, подобно перемещающемуся облаку, образующемуся вокруг плотного лабиринта. В сердце этого облака оказывается группа, казалось бы, случайных людей. Они станут первым испытанием социалистической науки Новой Республики.\n\n В понедельник утром, когда протестам идёт уже пятый день, люди начинают исчезать, а когда возвращаются, то говорят, что никогда не сомневались в Республике - если вообще говорят. Путаница, которую они распространяют, начала отравлять протесты, слухи о внутреннем бардаке и насилии запятнали их репутацию, поэтому к среде порядок уже был восстановлен, хотя и в менее чем удовлетворительной форме."
 zhdanov.2.a:0 "Порядок имеет первостепенное значение."

 zhdanov.3.t:0 "Свершившийся факт"
 zhdanov.3.d:0 "Андрей Жданов был умным человеком, и первое, что никогда не сделает умный - так это не станет выставлять свою интеллектуальность напоказ. Левые были вертепом людей, которые считали себя умнее, чем они являются, или, что еще хуже, поступали так. Вот почему Жданов захватил власть, а его конкуренты - нет. Ключ к победе лежит не в том, чтобы действовать "умно", а в том, чтобы иметь за собой людей. А еще лучше - иметь за собой правильных людей.\n\nПоэтому, когда Жданов созвал импровизированное партийное собрание, он сосредоточился не на написании речей, а на организации стола. Подобно кукольнику, играющему в очень сложные домашние игры, он усадил определённых людей ближе к своей позиции, когда те, кто был в меньшем восторге от Ультравизионерского социализма, оказались задвинутыми на дальние места, и в своем уме он построил тщательную модель аплодисментов, построенную и рассчитанную как раз так, чтобы создать иллюзию вездесущности..\n\nК тому времени, когда официально начался партийный съезд - он уже был чертовски сфальсифицирован. Но никто, конечно, этого не подметил.\n\nКогда секретарь парткома объявил о слиянии кабинетов Генерального секретаря и премьера, казалось, что по залу прокатилась волна аплодисментов, и растерянные делегаты поднялись, дабы аплодировать тому, что выглядело как выражение Народной Воли. Делегаты, аккуратно расставленные на ключевых позициях по периметру, хлопали громче остальных - громкоговорители, установленные под каждым столом, усиливали этот эффект. Так как Жданов благосклонно принял лавры Верховного Вождя, не было поднято ни единого вопроса.\n\nИ вот, даже не пошевелив пальцем в нескромности, Жданов увёл Съезд, Партию, Федерацию - и с этого момента марш Советской истории был настроен совсем на другой ритм."
 zhdanov.3.a:0 "Жданов, великолепный же ты ублюдок!"

 zhdanov.4.t:0 "Звёздный Фантом"
 zhdanov.4.d:0 ""Социализму, как теории, никогда не удавалось успешно представить себе массовые изменения в человеческой культуре, диалектически обусловленные необходимостью и прогрессом. Человечество может преодолеть все границы: гравитационные, ментальные, ботанические. С отменой тирании рынка реальные инновации могут начаться в рамках программы полного переосмысления человека."\n\n"...так что Германия падёт. Наша экономика, идущая вперёд семимильными шагами под управлением искусственного интеллекта и компьютерных алгоритмов, не идёт ни в какое сравнение со стагнирующей корпоративистской моделью. Полный отказ от рыночной системы (под чутким научным руководством) обеспечит нам не только военное превосходство, но и сделает человечество межзвёздной расой! "\n\n- Выдержки из Ультравизионерского манифеста А. А. Жданова "
 zhdanov.4.a:0 "Он безусловно оправдывает свое название."

 zhdanov.5.t:0 "Кибернетика И Советский Проект "
 zhdanov.5.d:0 "Жданов, глубоко увлечённый новейшим американским роком, доносившимся из его граммофона, достаточно быстро был возвращён в материальный мир появлением восходящего министра экономики Дмитрия Шепилова. Удивительно размеренным тоном Шепилов пролистал увесистую папку, лежавшую теперь на столе Жданова, перескакивая от разговоров о телефонных сетях к неясной политике в Сибири 20-х годов и переменным в экономическом моделировании. Как только затаившее дыхание рождение будущего, исходящее из уст Шепилова, закончилось, Жданов поднялся и поцеловал его в обе щеки..\n\n"Прекрасно, прекрасно. Полностью автоматизированная и научно планируемая экономика, свободная от каких-либо гнусных влияний или хаотических вкладов со стороны людей. Чистое русское трудолюбие вперемешку с марксизмом, с, с...с робототехникой! Да, робототехника! Ах, Шепилов. Мы задушим капитализм, - воскликнул он, вскидывая руки вверх и поворачиваясь к горизонту из окна, - а потом сделаем то же самое с немецкими говнюками. С помощью чертовых компьютеров!" "
 zhdanov.5.a:0 "Да, господин."
 zhdanov.5.b:0 "Они уже применяются на некоторых заводах, господин..."

 zhdanov.6.t:0 "Первые Шаги В Будущее"
 zhdanov.6.d:0 " По мере того как саксофон из джазовой пластинки  звучал все громче, а опьянение становилось все тяжелее, Жданов вернулся к началу своего выступления о последнем пятилетнем плане. "Все это в моем Манифесте, который все вы..." он несколько раз взмахнул пальцем в направлении своих старых партийных товарищей, "…должны были прочитать, все это... чистая наука.  Доказано… Что мы можем построить сильную Советскую Федерацию без рынка, без возврата к старому дерьму из прошлого, без провалившегося бухаринизма... Нет, мы здесь для того, чтобы победить, и эта пятилетка не только создаст бурно развивающийся промышленный сектор для производства военной и гражданской продукции, но также будет запускать машины! Машины, которые смогут принять все необходимые меры, дабы прийти к наиболее рациональным решениям, и обеспечить нас всех! Другими словами, я хочу отодвинуть эту экономику как можно дальше от личности моей жены."\n\nСердечный смех, хлопанье по спине, сгущение алкогольного тумана. Это было хорошее время, чтобы состоять в Коммунистической партии. Они смотрели в будущее..."
 zhdanov.6.a:0 "...через водку и джаз."
 zhdanov.6.b:0 "...через вино и электронику."

 zhdanov.7.t:0 "Нетронутые Рубежи"
 zhdanov.7.d:0 "Жданов начал свою речь перед небольшой толпой мужчин и женщин. Шесть мужчин, две женщины, которые являлись путеводными звездами науки. У нас, э-э..." Он ущипнул себя за висок, затем вытянулся по стойке "смирно" и начал указывать на каждого из восьми человек, которые представляли собой целую гамму - от новаторов в области компьютерных наук до изобретателей более дешевых и прочных бетонных конструкций и психотерапевтов-первопроходцев. Закончив с представлениями, Жданов приступил к своим обещаниям и надеждам. "Итак, я ожидаю, что все вы построите функциональный, управляемый человеком космический челнок в течение шести месяцев. "Люди перед Ждановым сразу же напряглись, затем несколько побелели, когда он закончил словами: "Неудача означает расстрел. Приступайте."\n\nКак только среди людей прокатился ужас, Жданов засмеялся. "За кого вы меня принимаете? За нациста? Вы все – герои. И относиться к вам будут подобающе. Сегодня ночью вас ожидает фуршет с икрой и шампанским. Вы продолжите делать ту же прекрасную работу, коей вы занимались в своих учреждениях. Только теперь она будет направлена на благо всего народа. К концу вашего срока мы полностью покорим и разум, и звёзды!" В то время как некоторые из ученых все еще были потрясены предыдущей попыткой пошутить, большинство уже расслабилось от обещания роскоши и уважения, и теперь вели дискуссии, которые заложат основу для будущей Советской Федерации."
 zhdanov.7.a:0 "От полей к звездам восходит новый рассвет."
 zhdanov.7.b:0 "Новый рассвет придёт к учащимся."

 zhdanov.8.t:0 "От Коллективов К Коллективам"
 zhdanov.8.d:0 "Сбитые с толку крестьяне смотрели снизу вверх на усатого человека в военной форме, у которого не было ни оружия, ни опознавательных знаков. Стоя на тюках сена перед выцветшим голубым фермерским домом на краю участка, он достиг крещендо в своей и без того хриплой речи. "С этими новейшими на Земле инструментами для посева, наша производительность может быть больше, чем когда-либо! Если мы хотим построить Ультравизионерский Социализм, обещанный товарищем Ждановым, если мы хотим навсегда избавиться от капитализма и нацистского ига, которое его защищает, мы должны осознавать нашу роль в пятилетке! Чтобы прокормить всю Федерацию, мы должны использовать эти инструменты, плуги и тракторы, чтобы достичь наших установленных квот. Любая альтернатива приведёт к новой фашистской тирании, и к вечному закреплению страдальческого образа жизни в сельских районах. Так что давайте приступим к работе!" Хотя они всё ещё были неуверенны и ошеломлены своей новой ролью, семьи этой маленькой коммунальной фермы не могли отказаться от требований."
 zhdanov.8.a:0 "Чем ещё можем помочь, товарищ?"
 zhdanov.8.b:0 "Пора сосредоточиться на полях."

 zhdanov.9.t:0 "Путешествие К Сознанию"
 zhdanov.9.d:0 ""Буржуазные психологи просто пытались интерпретировать разум. Но суть же в том, чтобы подчинить его"\n\n"Человечество, особенно выходящее из чрева капитализма, окутано эгоизмом и мелочностью. Чтобы построить разум завтрашнего дня, разум Нового Советского Человека, мы должны воспользоваться инновационными возможностями, чтобы поместить мыслительные паттерны в совершенно другие состояния. Ранние исследования психоделических эффектов лизергиновой кислоты обещают вызвать измененные состояния, не похожие ни на что, что можно испытать на Земле. В сущности, ЛСД предлагает космические путешествия за много лет до того, как это станет возможным. Такой тип разума, что пребывает на земле, но в то же время путешествует среди звезд, является тем, который мы можем ввести в различных желаемых направлениях и стирать старые следы капиталистической жизни."\n\n-Выдержки из книги А. А. Жданова "Разум, Коми и Ультравизионеры" "
 zhdanov.9.a:0 "Психические  исследования ведут нас вперёд!"

 zhdanov.10.t:0 "Мир Через  Превосходство"
 zhdanov.10.d:0 "В Народном Комиссариате Науки были свои регулярные совещания, которые проводились почти каждую неделю. Они всегда проходили одинаково, однако в конце концов членам комиссариата было объявлено что-то новое. Теперь им нужно будет сосредоточиться на военных достижениях. Они будут варьироваться от простых вещей, таких как современные винтовки, до более совершенного оружия, такого как лазерное оружие, которое может уничтожить приближающиеся ракеты с расстояния в несколько миль.\n\nКоля бывал на многих таких собраниях, и хорошо знал процедуру. Однако сегодня день выдался необычным. Вместо обычной процедуры встречи и последующего обмена идеями они сосредоточились на вопросах милитаризации. Сам он представлял эти идеи не более чем фантастическими, идеи, которые можно было представить только в книгах. Однако по мере того, как он получал все больше и больше информации от выступавших на собрании, он пришел к мысли, что это не простой вымысел. До людей доводили идеи, подобные концептам высотных бомбардировщиков, которые могли поражать врагов с высот, о которых можно только мечтать. Эти идеи витали вокруг мужчин, по мере того как они все больше и больше работали друг с другом. Рассматривались и другие идеи, например - мощные танки, способные выдержать почти всю огневую мощь немецкого арсенала. В то время как многие из этих идей могли рассматриваться практически как выдумка для многих людей Западной России, для мечтателей Народного Комиссариата Науки это была очередная возможность."
 zhdanov.10.a:0 "Всё ради будущего!"

 zhdanov.11.t:0 "Социалистическое Общество"
 zhdanov.11.d:0 "В очередной раз состоялось еженедельное заседание Народного Комиссариата Науки. Члены комиссариата удивились, когда на встречу пришел Жданов своей персоной и рассказал им о предстоящем задании. Это будет подготовка нового социалистического общества, содержащего в себе дальновидные идеалы, которых придерживаются многие ученые в комиссариате..\n\nНебольшой набросок был подготовлен и сделан учеными, с большим акцентом на то, чтобы сделать страну более продвинутой, используя современные идеи вместо старых, созданных накануне Русской революции. Цель их новой миссии состояла в том, чтобы найти способ для их общества стать таким, которое будет образцом для всех социалистических стран. Например, можно выработать единую культуру, которая лучше всего легла бы в основу социалистических государств. Однако для начала им нужно будет выбрать то, что они будут исследовать в первую очередь. Станут ли они стремиться к технологиям связи, таким как спутники и высокотехнологичное радио? Или лучше углубиться в такие области, как социология, благодаря которой они узнают как действительно влиять на людей и убедятся, что общество, которое они представляли, будет лучшим для людей, которые будут жить в этом обществе? Какой бы фокус они ни выбрали для себя в первую очередь, он точно будет иметь важное значение для будущего социалистического дела для провидцев во всем мире."
 zhdanov.11.a:0 "За социализм!"

 zhdanov.12.t:0 "Особенный Немецкий Генерал"
 zhdanov.12.d:0 ""Товарищи, я собрал вас всех здесь сегодня, чтобы обсудить нашу тактику, которую Западно-Русский Революционный Фронт применял против нацистов во время Великой Отечественной войны." - сказал Варенников собравшимся перед ним людям. В то время как многие из них прошли войну, некоторые из них работали на востоке во время конфликта.\n\n"Многие из нас великолепно осведомлены о том, что мы были слишком дерзки в своих атаках, входя в Москву с невероятной скоростью. Хотя в некоторых местах такая тактика считается приемлемой, здесь она фактически привела к нашему падению" Он остановился на разделительной секции и осмотрел комнату, прежде чем жестом приказать ассистенту сменить экран проектора, на котором затем появилась карта русского продвижения. Затем Варенников достал презентационный указатель и постучал им по приграничным районам Москвы. "Хотя наши первые атаки были хороши, они вскоре превратились в вялотекущее побоище. Тогда мы застали немцев врасплох. Они думали, что мы умерли навсегда, однако мы выжили. как они узнали в течение следующих нескольких месяцев. И они не могли позволить себе еще одну большую ошибку. Они наверняка ожидают, что мы прибудем к их порогу в ближайшие годы, поэтому мы должны учиться на своих ошибках"\n\nВаренников снова сделал знак помощнику, который, казалось, заснул. Он ткнул ассистента указкой, и тот мгновенно проснулся и сменил слайд. Затем он показал фотографию Ганса Шпайделя, человека, который остановил войну..\n\n" Вот этот человек - архитектор нашего падения. Если мы хотим победить его,  то мы должны подготовиться. Если мы не подготовимся - то получим потери, которых Россия никогда раньше не видела.""
 zhdanov.12.a:0 "Мы должны приготовиться."

 zhdanov.13.t:0 "Новое Поколение Войны"
 zhdanov.13.d:0 "Встреча состоялась рано утром, и многие мужчины пили кофе. Некоторые из них предпочитали пить более крепкие напитки, которые разбудили бы их и подготовили к дню обсуждения следующего поколения войны, которое они будут развивать, и по стандартам которого они будут проходить подготовку. Были подняты многие темы, например, разработка бомбардировщиков, которые могли бы наносить удары с расстояния в несколько миль в воздухе и поражать цели на расстоянии..\n\nОднако одной из наиболее поляризующих тем, которая была поднята, была разработка лазеров. Лазеры были личным интересом многих ученых, которым было поручено работать над этими проектами. Но вскоре они вспомнили, что должны сосредоточиться только на следующем поколении, а не на пятидесяти годах вперёд от него. Многие были согласны с этим. Война в следующем десятилетии в основном будет иметь форму, подобную той, которую мы видели до сих пор. Ту форму, в которой победу приносит техника и мобильная пехота. У некоторых ученых были более отдаленные идеи, которые вскоре вызвали больший интерес. Одна из идей заключалась в том, что война следующего поколения будет полностью вестись в воздухе. Земля будет рассматриваться как несущественное пространство, на которой могут пригодиться разве что миссии с использованием десантных вертолётов. Например, рейды. Поначалу эта идея, безусловно, казалась смехотворной, но вскоре она привлекла к себе больше внимания, поскольку некоторые из людей начали соглашаться с ней после того, как несколько раз хорошо подумали над ней. Хотя это, безусловно, спорное мнение, оно могло бы сработать в свое время. Когда мужчины вышли из здания, чтобы продолжить свои исследования, они задались вопросом, действительно ли это возможно."
 zhdanov.13.a:0 "Броня будет царить в бою безраздельно."
 zhdanov.13.b:0 "Когда-нибудь наземная война станет второстепенной."
 zhdanov.13.c:0 "Необходимость в пехоте не должна просто так исчезнуть."

 zhdanov.14.t:0 "Война Следующего Столетия"
 zhdanov.14.d:0 "Подобно прошлой, сегодняшняя встреча учёных была посвящена войне определенного поколения. Однако вместо того, чтобы сосредоточиться на следующем десятилетии, в котором все они вероятно будут живы, упор был сделан на 2070 год. Год был выбран из-за того, что опережал нынешний на целое столетие. Фокус такой даты поставлен на то, чтобы действительно увидеть насколько многое могут придумать учёные. Как только они попали в комнату, перед ними уже стоял список задач, и они начали приступать к работе.\n\nВ отличии от предыдущей дискуссии, сегодня они не стали разбиваться по группам, чтобы обсудить свои идеи. Все это мероприятие было воспринято радикально. Когда сегодняшние их изобретения придут в жизнь, уже никто из них не будет жив. Их потомки, быть может, ещё увидят их достижения. Но не сами учёные. Многие из них имели разные идеи, но многие придерживались одной или двух к концу дня. Первая идея состояла в том, что война в 2070 году будет в значительной степени сосредоточена вокруг внутреннего разума солдат, причем они будут сражаться в среде, которая будет в значительной степени основана на основе "нейровойны". Концепции, которая будет разработана в следующем столетии как способ обучения солдат и как инструмент для ведения боя. Вторая идея состояла в том, что войны завтрашнего дня будут вестись с помощью огромных машин. Тех, которые будут вооружены такими средствами поражения, которые смогли бы уничтожить сегодняшние армии в течение нескольких часов. Хотя они и были бы чрезвычайно дорогими, даже страна, имеющая всего одну такую машину, нанесла бы огромный ущерб любому, кто осмелится вторгнуться на её территорию. Как и на прошлой встрече, когда время истекло, мужчины вышли. Однако, в отличии от прошлой встречи, многие чувствовали себя гораздо более вдохновлёнными"
 zhdanov.14.a:0 "Война завтрашнего дня."

 zhdanov.15.t:0 "Оружие Будущего"
 zhdanov.15.d:0 "Когда Жданову вручили папку, перед ним стояли два варианта. Внутри лежала пара профилей. Он знал, почему ему их подбросили. В ближайшие дни ему предстояло определить производителя всего оружия, которое Советская Федерация будет использовать для возвращения Москвы. Однако он всё ещё не определился.\n\nОдним из вариантов была относительно неизвестная группа, Оружейная Компания Горана. Сама компания существовала около десяти лет и производила оружие хорошего качества. Они были известны тем, что шли в ногу со временем, но оружие получалось достаточно стандартным для того времени. С другой стороны, был Г. А. Коробов, известный провидец, прославивший свое имя разработками оружия. Хотя ему еще предстояло разработать свой проект, он нашел поддержку у многих других провидцев, которые нашли себе дом в федерации.\n\nЖданов перечитывал профили раз за разом, и всё яснее осознавал, что пора делать выбор. Ему нравились оба варианта. Коробов нравился ему своей дальновидностью, но Горан выделялся тем, что производил оружие быстро и качественно, даже тогда, когда оставался в тени."
 zhdanov.15.a:0 "Горан."
 zhdanov.15.b:0 "Коробов."

 zhdanov.16.t:0 "Возвращение Северного Флота"
 zhdanov.16.d:0 " Корабли ускользают в воду по всему побережью Белого Моря. Хотя их немного, они несут с собой весть о том, что произошло фундаментальное изменение военной ситуации на Севере.\n\nБерега России больше не будут подконтрольны финскому флоту. Они больше не смогут свободно распоряжаться всем, что находится за пределами того места, где вода плещется о берег. Ибо мы восстановим Северный флот. И снова красное знамя поднимется на судах, патрулирующих северные волны. И для любого фашиста путь в наши воды будет заблокирован.."
 zhdanov.16.a:0 "Фашистским пиратам не уйти от Морской Гвардии!"

 zhdanov.17.t:0 "Посольство"
 zhdanov.17.d:0 "С провозглашением нового СССР последовал постоянный приток иммигрантов-радикалов из Европы и Америки. Никогда в своей жизни не видевшие большого социалистического проекта, они находили перспективу возрождения советского государства захватывающей. Некоторые предприняли невероятно смелые путешествия через немецкие линии, чтобы добраться туда. История Эммы была значительно менее впечатляющей; она прилетела из Нью-Йорка в качестве студента-радикала. Она делила квартиру в столице с несколькими другими иностранцами, и когда было объявлено о "Посольстве Мирового Пролетариата", она была одной из первых, кто зарегистрировался.\n\nЗдание было старым конференц-залом, выбранным из-за его масштаба, с делегациями разных стран, расположенными в большом кругу, и Эмма решила осмотреть их, прежде чем присоединиться к своим товарищам по американской секции. Первым шел советский участок, плотно заселенный рядом местных чиновников. Далее была британская секция, эклектичное собрание пожилых бойцов сопротивления и профсоюзных активистов. Германская делегация больше остальных привлекла её внимание. - Товарищи, вы, должно быть, очень страдали при фашизме. Как вам удалось сбежать?"\n\nМужчина, к которому она обратилась, слегка смутился, прежде чем ответить, "Ах, я вижу смятение. В отсутствие немецких представителей мы изображаем вместо них немецкий пролетариат."\n\nПрогуливаясь по проходам между делегациями Венгрии, Ирана и, что самое странное, "угнетенных африканских народов", Эмма обнаружила, что дело обстоит точно так же. Без реального присутствия мирового пролетариата советы стали ставить русских на их роли и учить их поддерживать те позиции, которые могли быть интересны представляемым народам. Хотя она оценила энтузиазм, возможно, было бы лучше оставить этот проект на чертежной доске."
 zhdanov.17.a:0 "Интернациональный фарс."

 zhdanov.18.t:0 "Помощь С Востока"
 zhdanov.18.d:0 "Текст: Товарищи!\n\nВы не одиноки в своей борьбе против фашистского зверя! Народное правительство Западной России солидарно со всеми трудящимися народами мира, но у нас есть общее дело с народами севера, выступающими против гитлеровских чудовищ. Борьба с фашизмом требует от всех нас максимального использования потенциала, и мы поддерживаем любой народ, который оттесняет тевтонских варваров на их порог. Держитесь крепко и храните тех, кто пал в вечной и сияющей памяти.\n\nСолидарность навсегда!"
 zhdanov.18.a:0 "Хорошо иметь друзей."

 zhdanov.26.t:0 "Шведское Признание"
 zhdanov.26.d:0 "В рамках наших дипломатических усилий мы обратились к Швеции с просьбой о дипломатическом признании в качестве законного правительства России и правопреемника бывшего СССР. Признание Швеции, исходящее от уважаемого члена международного сообщества, во многом укрепило бы нашу легитимность на международной арене и могло бы оказаться полезным, когда дело доходит до отношений с другими отколовшимися государствами."
 zhdanov.26.a:0 "Мы можем только надеяться."

 zhdanov.27.t:0 "Швеция Признаёт Нас"
 zhdanov.27.d:0 "Победа! Правительство Швеции приняло наши предложения о сотрудничестве и официально признало наше правительство легитимным преемником Союза и законным правительством России. Наши дипломатические группы уже готовятся к открытию посольства в Швеции, и наше правительство начало пожинать плоды дипломатического признания."
 zhdanov.27.a:0 "В Стокгольм!"

 zhdanov.28.t:0 "Ты кому звонишь, щенок?"
 zhdanov.28.d:0 "К сожалению, шведское правительство решило не признавать наше правительство, сославшись на неуказанные проблемы с нашим правительством и наличие более легитимных государств в Сибири и других местах. Это нанесло большой удар нашим усилиям по завоеванию международного признания и оказало серьезное влияние на наши дипломатические усилия в иных местах."
 zhdanov.28.a:0 "Однажды они признают нас."

 zhdanov.29.t:0 "Достичь Свободной Норвегии"
 zhdanov.29.d:0 "Кажется, железная хватка нацистской Германии над Европой далеко не так сильна, как мы представляли. Когда-то Норвегией управляло нацистское колониальное правительство, в свободе которого немцы жестоко отказывали, полагаясь на свои устремления к полному господству над своими соседями. Но вот вдруг, ситуация чудесным образом изменилась.\n\nНорвежцы наконец сбросили с себя оковы нацистского режима, установив на его месте независимое правительство. Сейчас они почти со всех сторон окружены фашистской сферой, и им потребуется любая помощь. Мы отправим делегацию в Свободную Норвегию с предложением военной помощи в обмен на признание нашего правительства законным преемником Советского Союза."
 zhdanov.29.a:0 "Здесь разработчики ничего не придумали, и просто положили хуй, оставив пустоту между кавычками. Редактор, прости, я просил у народа помочь с вариантами, но тщетно. Пользуясь возможностью передаю привет родителям."

 zhdanov.30.t:0 "Английское Посольство"
 zhdanov.30.d:0 "Даже гордый английский народ не был избавлен от наступления нацистской Германии, и после Второй мировой войны им было навязано правительство, ориентированное на Германию. К счастью, это длилось недолго. Англичане свергнули этот незаконный марионеточный режим и восстановили независимое государство, дерзко бросив вызов фашистам..\n\nОднако их борьба не окончена, и многие международные наблюдатели рассматривают возможность того, что немцы могут вскоре принять ответные меры, дабы восстановить господство над Англией. Если это произойдет, мы поддержим их. Если они признают наше правительство, мы начнем отправлять им столько оружия и боеприпасов, сколько сможем.."
 zhdanov.30.a:0 "Свобода это то, чем можно гордиться."

 zhdanov.34.t:0 "Послание фашистским осквернителям"
 zhdanov.34.d:0 " Незаконному правительственному суду Германии:\n\nМы слышали, что ваши лидеры вбили себе в голову, что они действительно владеют теми землями, на которых развеваются их флаги. Ни для кого не секрет, что ваше правительство давно отказалось от всякого разума и умеренности - и что никакого количества человеческой крови и слез недостаточно, чтобы вразумить их, что нет смысла пытаться давить на их жалость. По этой причине это письмо написано в [NIK.Capital.GetName], а не в сердце России, Москве. И по этой же причине миллионы страдают от гнёта, и гнёта столь ужасного, что это просто невозможно представить.\n\nВ то время как миллионы сожжены в Восточной Европе, вы осквернили поверхность Луны - невинное небесное тело, которое не причинило вам никакого вреда, и осквернили флагом, символизирующим смерти всех тех людей, которые не хотели ничего, кроме свободы.\n\nМы также понимаем, что ваши Господа хотят изменить историю и обманывают себя, полагая, что они могут контролировать будущее мира, просто подавляя народы с помощью винтовок и танков. На это нам нечего сказать, кроме обязательных слов здравомыслящего сумасшедшему: удачи! Желаю вам вскоре избавиться от этой идеи, и пусть ее потеря причинит вам горькую боль.\n\nНо мы не будем отказываться от собственных желаний: то, что было украдено у Рабочих России, Русский Народ денно и нощно оплакивает, мечтая вернуть себе. Сапоги, которыми вы топчите наших людей от Киева до Ленинграда, сгорят в огне. А вы будете повешаны. Мы не остановимся ни перед чем, пока наши люди не вернутся к свободе.\n\nИ от имени той части мира, которая все еще называет себя свободной, мы сердечно просим вас снять эти оскорбительные флаги, вывести войска, и немедленно отправиться в Германию, назад домой. Уходите из Москвы, Петрограда, Парижа, с Луны - они испорчены тенью вашего кровавого знамени - и заберите с собой бесконечный цикл ужасов, который принесли нам."
 zhdanov.34.a:0 "Всегда ваш, Свободный Мир."

 zhdanov.33.t:0 "Его Не Остановят Границы"
 zhdanov.33.d:0 " Выступление на Международном Фронте Солидарности Трудящихся. Почетный гость: Андрей Жданов.\n\nТоварищи! Для меня великая честь принимать всех вас. Я благодарен за добрые слова собравшихся делегатов о красоте окружающего нас города - и я действительно горжусь тем, чего здесь добились советские рабочие. Не за потрясающую архитектуру или природную красоту, заметьте, хотя ее достаточно вокруг города. (Смех.)\n\nНет, товарищи, я говорю о красоте пролетарского единства. Я уверен, что многие из нас посмеются над этим последним заявлением, и кто может вас винить? История социализма в России, как и везде, пропитана слезами предательства и взаимных обвинений. Если бы кто-то спросил рабочего на улицах среднего города в любой точке мира о том, кто же по его мнению является коммунистом, он бы назвал коммуниста тем, кто больше посвятил себя борьбе со своими современниками, чем со своими врагами! (Смех с волнениями.)\n\nЭта разобщенность дорого обошлась нам, когда за нами пришли враги, а ведь мы ясно это предсказывали. В самом деле, мы - Кассандры истории: всегда предупреждаем о катастрофах, ожидающихся из капиталистического мира, и остерегаемся фашизма, но никогда не можем защитить себя от наших же предсказаний. Наши ссоры не позволили нам организовать эффективное сопротивление здесь, в России, равно как и по всему остальному миру. А дым неудавшихся революций поверг страны лишь в ещё больший хаос.\n\nНет, товарищи! Наш самый опасный враг - прямо у наших ворот. И не только у наших, но и у ворот всего мира, и нам некуда отступать! Интернационализм, или крах. Социалистическое единство, или варварство. Жизнь, или смерть! Товарищи, когда мы в следующий раз будем петь Интернационал, давайте помнить, что нас объединяет нечто большее, чем дружба и труд."
 zhdanov.33.a:0 "Это и есть дух свободы."

 zhdanov.35.t:0 "Марш Революционного Прогресса"
 zhdanov.35.d:0 "Андрей Жданов иногда вспоминал того улыбчивого, добродушного социалиста, которым он когда-то был. Сейчас всё иначе - он стал совершенно чуждым относительно старого себя. По мере того, как Федерация разрасталась в размерах и аппарате, росли и его собственные административные функции, пока ему не стало казаться, что половина его работы заключается в планировании встреч, чтобы нужные люди встречались друг с другом и выполняли дела за него.\n\nА вот другая половина...Жданов улыбнулся. Другая половина его работы была стоящей.\n\nСтарая мечта, которая была заперта в дальнем ящике до сих пор, теперь выходила наружу изобилующими еженедельными отчетами ученых. Пределы человеческого разума расширялись до новых форм и моделей; и даже там, где его идеи потерпели неудачу, они сгенерировали так много информации, что он не мог назвать их провалом. Скоро Новый Социалистический Человек восстанет, подобно титану, из глубин. И на свет выйдет поколение сверхлюдей, готовых восстановить разрушенную нацию и привести пролетарское человечество туда, куда они всегда мечтали попасть: к звездам.\n\nВместе с Новым Человеком в свет выходили также и новые машины - по мере того, как Инициативы в Тестировании становились все более обширными, их испытания также приносили свои плоды. Забудьте о военном применении, всегда говорил он генералам. Одного лишь чуда достаточно. И чудо, которое испытал Жданов, читая об испытательных полетах, которые он не мог наблюдать лично, было подобно чувству человека, смотрящего на летние звезды, мечтающего о полетах. Да, как сцена во сне.\n\nТихо кивнув, Жданов порылся в своем кабинете и начал новую серию заметок в потрепанном кожаном блокноте. Нахмурившись, он отказался от первого набранного черновика и начал новый. Этот был намного сложнее первого; примечаний к самореференцированным статьям было предостаточно, а вместе с ними и реальных научных отчетов, но в центре были три четких и обрисованных в общих чертах слова, многократно обведенные кружком, как на детском рисунке."
 zhdanov.35.a:0 "ДВИЖЕНИЕ В СТОРОНУ СУПЕРКУЛЬТУРЫ"

 zhdanov.36.t:0 "Выступление В Политбюро"
 zhdanov.36.d:0 ""Наши цели относительно России ясны. Нам поставили задачу сохранить Родину, и мы не справились. Мы поклялись себе изгнать немцев из Москвы, оттеснить их до Берлина, и в этом мы тоже потерпели неудачу."\n\n" Но теперь у нас есть то, чего нет ни у кого в разрушенном Союзе - Ультравизионерская Наука Вечности. Бухаринцы и красные хунты полуслепо искали прогресс, а фашисты, монархисты и буржуазные псевдодемократы совершенно слепо увязли в своих ошибках. Мы знаем, что наш курс верен; наши люди - наш ориентир, а научный марксизм - наш проводник."\n\n"Но человек, смотрящий на Звезды, никогда не будет довольствоваться только земными вещами. Мы часто говорим о реорганизации экономики, о создании более справедливого и лучшего образа жизни для всех посредством научного контроля над производством товаров. Мы также говорим о восстановлении общества, о разрушении стен между мужчиной и женщиной, между рабочим и политиком. О тех вещах, которые разделяют нас. Но достичь даже этого недостаточно."\n\n"Теперь я верю в то, товарищи, что мы должны перестроить само человеческое сердце - ведь так же, как терпеливый фермер год за годом разрабатывает свои посевы, дабы добиться большей плодовитости, мы тоже можем собрать небывалый урожай для советской молодежи и поколениям после неё. Мы знаем, что марксистская диалектика диктует борьбу в умах; мы знаем, как обусловить эту борьбу тем или иным наклоном, чтобы будущее советского массового сознания все больше склонялось к большему единству."\n\n"Это наше будущее, товарищи; не мир, поглощенный борьбой против фашистского реакционизма или страхом перед его неизбежностью, но мир, в котором даже мысль о нем невозможна.""
 zhdanov.36.a:0 "Понятно."

 zhdanov.37.t:0 "Мы Не Одни"
 zhdanov.37.d:0 "Отрывок из Большой Советской энциклопедии, Второе издание (1967)\n\nРЕШЕНИЕ ЖДАНОВА. Осознание того, что Ультра-визионерскому социализму суждено распространиться по всей вселенной, как это определено интенсивным изучением Ультравизионерской Науки Вечности Верховным лидером Андреем Ждановым. Первоначально провозглашенный как решение парадокса Ферми, который отмечает очевидное противоречие между отсутствием доказательств существования внеземной жизни и огромной вероятностью ее существования, Верховный лидер Жданов обнаружил, что наиболее вероятным препятствием для продвижения от внеземной жизни к межпланетным и межсолнечным стадиям развития было сохранение отсталых стадий развития (феодализм, капитализм, фашизм) на иных мирах.\n\nС Ультравизионерской Наукой Вечности, существующей только на Земле и принесенной нам гениальной мыслью Маркса, Энгельса, Ленина и Жданова, только Земля имеет возможность подняться на более высокую ступень межпланетного, межсолнечного и, возможно, даже межгалактического развития. Таким образом, долг Советской Федерации, как одного из истинных воплощений ультравизионерского социализма - распространиться сначала по Земле, а затем в инопланетные миры, страдающие под гнётом варварства.\n\nМЕЖСОЛНЕЧНАЯ СОВЕТСКАЯ ФЕДЕРАЦИЯ. Будущая космическая межсолнечная цивилизация, основанная на принципах ультравизионерского социализма, утвержденного Верховным лидером Андреем Ждановым. Начиная с Земли, Межсолнечная Советская Федерация будет распространяться с планеты на планету, освобождая космические виды всей вселенной от гнета феодализма, капитализма и фашизма. А наши вооруженные силы, Межсолнечная Красная Армада, уничтожат всех врагов на своем пути, помогая инопланетным рабочим и крестьянам в их борьбе против своих угнетателей.. Мы обучим инопланетных рабочих учениям Маркса, Энгельса, Ленина и Жданова и станем прививать им понимание Ультравизионерской Науки Вечности. В конечном итоге Межсолнечной Советской Федерации будет суждено расшириться по всей Вселенной, возвестив окончательную Вселенскую Советскую Федерацию и вечный эон всеобщего мира, процветания и свободы."
 zhdanov.37.a:0 "Объединимся с нашими внеземными товарищами!"

 zhdanov.38.t:0 " Эскалация Или Подготовка?"
 zhdanov.38.d:0 "Нас настиг момент, когда мы должны сделать серьёзный выбор. Мы могли бы не торопиться. Это означало бы взвешенную попытку перехода к нашим идеалам. Тем временем, мы сосредоточили большую часть наших усилий на возвращении советских земель.\n\nИли, в качестве альтернативы, мы могли бы заглянуть в будущее. Нам придется пренебречь как качеством жизни наших людей, так и небольшой частью нашей экономики, но такая жертва была бы принесена в погоне за окончательным завершением нашей истинной цели - социалистической сверхкультуры.\n\nТак придерживаться ли нам прежнего курса или стоит попытаться убить двух зайцев одним выстрелом?"
 zhdanov.38.a:0 "Будущее не будет ждать!"
 zhdanov.38.b:0 " Во-первых, мы должны выиграть эту войну. Меньше лишних слов!"

 zhdanov.39.t:0 "Наблюдая За Культурными Сдвигами"
 zhdanov.39.d:0 "Младшему сержанту Волкову работа нравилась. Наркомат науки хорошо платил, часы были хорошие, а его задачи обычно были довольно рутинными и легкими. Ему также нравился человеческий фактор. Волков был замкнутым человеком, без семьи и всего с парой старых друзей. Прислушавшись к людям в Комиссариате, он прочувствовал с ними некоторую связь.\n\nК некоторым он даже привязался. Один старик, скрипач на пенсии, обычно играл на своем инструменте в своей маленькой квартирке на третьем этаже комплекса. Он, конечно, не представлял особого интереса с точки зрения научных наблюдений, но Волков все равно слушал его почти каждый день, и даже посещал его сольные выступления. Когда старик умер, Волков тяжело переживал утрату. Он даже нарушил протокол и присутствовал на похоронах старика, хотя и на расстоянии, оставив цветы на его могиле после того, как его семья и друзья уехали.\n\nЕще один пациент, с которым Волков чувствовал близость, - это флористка, жившая в одной из квартир на втором этаже. Он полюбил звучание ее голоса, слушая ее телефонные разговоры с матерью, наблюдая, как она просто разговаривала с ее цветами, к которым она относилась с большой заботой и нежностью, или же выпивала с подругой. Волков записывал каждое ее действие, а затем отправлял записи ученым для анализа. Тем не менее, однажды, в день вечеринки в ее доме, Волков поймал момент, в который она уничижала верховного лидера Жданова, называя его «сумасшедшим». Волков переживал душевные страдания по поводу этого инцидента.\n\nРазумеется, что ему пришлось сдать её. В то время как их директива заключалась в том, чтобы просто наблюдать за культурными и социальными сдвигами в населении и фиксировать их, они также были обязаны сообщать о поведении и выступлениях, направленных против ультравизионерства. Её отправили в спецлагерь для перевоспитания. Она вернулась достаточно скоро, но сильно изменилась. Она больше не разговаривала ни со своими растениями, ни с матерью, ни с друзьями. Волков долгое время переживал, но в итоге он просто устал. После ещё пары дней молчания он перешел к поиску нового подопечного."
 zhdanov.39.a:0 "Жданов всё слышит."

 zhdanov.40.t:0 "Слава Впередсмотрящему!"
 zhdanov.40.d:0 "МАЙНКРАФТ СУКА ЭТО МОЯ ЖИЗНЬ БЛЯТЬ. МАЙНКРААААААААААААААААФТ"
 zhdanov.40.a:0 "Я тебе дам блять, блядь"

 zhdanov.41.t:0 "Бомба Рабочих"
 zhdanov.41.d:0 "Профессор Олег Черкасов неловко заерзал на стуле, оглядывая зал. В зале было всего около 30 человек, но они были одними из лучших физиков-ядерщиков в Советской Федерации. Абраам и Артем Алиханян, Олег Фирсов, Юлий Харитон и Яков Зельдович, все блестящие физики или бывшие участники проекта создания атомной бомбы Советского Союза на начальном этапе Великой Отечественной войны. Черкасов чувствовал себя почти обманщиком, сидя в одной комнате с этими людьми, несмотря на его собственные полномочия и опыт исследователя.\n\nНастроение было напряженным, и физики почти не разговаривали в ожидании. Все они знали, что означало это собрание. Жданов хотел бомбу, и именно они были выбраны, чтобы построить ее. Идея наполнила Черкасова смесью азарта и страха. Участие в таком важном проекте было бы возможностью для Черкасова на всю жизнь, но перспектива того, что сделает Верховный лидер Советской Федерации, когда наконец получит бомбу, ужаснула его.\n\nКак только эта мысль пришла ему в голову, в комнату вошел мужчина, которого все ждали. Одетый в белоснежную тунику и костюм с характерными тонкими усиками, Черкасов не мог не чувствовать, что Жданов выглядит нелепо. Тем не менее, когда Верховный лидер поднялся по ступеням на сцену перед ними, Черкасов захлопал так же решительно, как и все другие люди науки и разума. Подойдя к своей трибуне, Жданов призвал толпу замолчать, прежде чем он начал говорить..\n\n"Товарищи, буду краток и перейду сразу к делу. Я собрал всех вас сегодня здесь, чтобы открыть вопрос, имеющий фундаментальное значение для Советской Федерации. Как вы все знаете, дьявольские нацистские головорезы на западе обладают ядерным арсеналом, способным уничтожить нас в любой момент. Если мы хотим победить гитлеровских псов, советские рабочие должны иметь собственный ядерный арсенал, бомбу рабочих, чтобы сдуть немцев подальше с наших земель! Это ваша главная задача. Работая сообща, используя все доступные вам ресурсы нашей великой Советской Родины, вы должны с большой поспешностью и энергией построить бомбу рабочих. Товарищи, вам вверяется судьба ультравизионерского социализма. Не подведите меня."\n\nЧеркасов и другие изобретатели поднялись, захлопали и присвистывали:"
 zhdanov.41.a:0 "Да здравствует Жданов!"

 zhdanov.42.t:0 "Поглощающие Совместимые Элементы"
 zhdanov.42.d:0 "В бухаринский период Ярослав был очарован звездами, их движением и светом. Его увлечение советскими научно-фантастическими романами привело, вероятно, к самому важному выбору, который он сделал за всю свою жизнь - он решил посвятить себя астрономии. Но все пошло к черту, когда разразилась война. Его семья, родной город, друзья - все исчезло. Осталась только его работа. С караваном-убежищем он добрался до Свердловска, где устроился на работу в местный исследовательский центр. Прошли годы, Ярослава уволили за то, что он тайно потратил деньги учреждения на личный телескоп, и после этого он выживал в основном за счет того, что выполнял ручные работы за гроши или преподавал основы астрономии в сельских школах. Пока не получил письмо. Однажды оно случайно оказалось в его почтовом ящике. Прочтя его, Ярослав на секунду замер… Это было приглашение работать на правительство. В письме был подробный список довоенных достижений Ярослава, некоторые из них были забыты даже самим Ярославом. Он быстро отправился на объект, так как в случае согласия ему было нечего терять. Ну и нечего даже и говорить о слухах, которые он слышал об ученых, отказавшихся сотрудничать с правительством Советской Федерации... После всех процедур Ярослав сидел в своем новом офисе, пытаясь оценить, сколько денег было потрачено на этот объект. Одно только оборудование в астрономическом отделении, вероятно, стоило столько же, сколько и все здание объекта, в котором он раньше работал, не говоря уже обо всем остальном. Какими бы ни были планы правительства, Ярослава это устраивало, пока ему позволяли делать то, чего он всегда хотел."
 zhdanov.42.a:0 "Теперь деньги не проблема."

 zhdanov.43.t:0 "Ракетное Уравнение"
 zhdanov.43.d:0 "Валентин Глушко тратил большую часть дня на подготовку. Он зачесал волосы гелем, выпил столько кофе, что нервно бегал глазами, и удостоверился, что на его костюме нет складок. Он дважды проверил свой чемодан, чтобы убедиться, что у него есть необходимые документы, и провел валиком для ворса по своей шляпе. Волосы его собаки не собирались испортить такой серьёзный день.\n\nВалентин вошел в кабинет, обменялся любезностями с Владимиром Челомеем и сел за свой стол, делая вид, что выполняет работу, пока в офисе не утихло. Жданов должен быть здесь. Что бы он сказал? Это была сумасшедшая операция, а не великое дело. Неужели он даст им деньги на постройку ракеты? Ведь это изменит жизнь на корню. Наконец-то можно будет не сидеть на месте, а начать чем-то действительно заниматься\n\nЕго мысли были прерваны тем, что Владимир Челомей вошел в кабинет и жестом велел Валентину поторопиться и поговорить с Ждановым. Валентин встал, чувствуя сильнейший ком в горле. Это было то самое чувство. Это был Жданов. Он никогда не думал, что это будет так страшно.\n\n" Мой добрый друг Валентин, верно?"\n\nУлыбка на лице Жданова была такой широкой, Валентин не мог не смягчиться. Это была настоящая, искренняя улыбка.\n\n"Да, это я."\n\n"Я так рад, что ты пришёл, Валентин. Нам определённо есть что обсудить, но я сразу перейду к делу. Я хочу, чтобы вы построили ракету, посадили в нее человека и принесли социализм всей вселенной. Конечно, вам будет предоставлено столько средств, сколько вам нужно. Считайте это свободным чеком."\n\n Валентин удивился. Он, должно быть, шутит. Но надо признать, что это была забавная шутка. Может быть, странная, немного сюрреалистичная, но…\n\n" Надеюсь ваше молчание не означает отказ?"\n\nОн не шутил. Жданов должно быть безумен!\n\n"Нет, товарищ. Приму за честь стараться."\n\n"Рад слышать, товарищ Валентин! А теперь, не желаете водки?""
 zhdanov.43.a:0 "Какое же странное предложение, подумал Валентин."

 zhdanov.44.t:0 "Наша Цель - Звёзды"
 zhdanov.44.d:0 "Верховный лидер словно подпрыгивал от волнения. Кардашев сидел у окна с биноклем. Глушко и Челомей отложили на день свои мелкие споры, не желая, чтобы один из них остался лицом к лицу со Ждановым в этот День Всех Дней. Что-ж, на счёт раз. Три.. Два.. Раз..\n\nСтолб дыма вырвался из платформы, могучие двигатели огромного металлического зверя ожили, и он поплыл с этой колонной в кристально-голубое небо... Жданов, как и во многие бессонные ночи, задавался вопросом, что же будущее готовит виду, который смог высвободиться от цепей гравитации, имеющий возможность покорять галактику? И сколько осталось времени до первой встречи космических попутчиков?\n\nКогда ему сказали, что ракета успешно вышла на орбиту, Андрей Жданов не ответил. Его глаза были обращены к небу, его улыбка широко расплылась в мечтах о далеких звездах."
 zhdanov.44.a:0 "Из настоящего – в будущее. К звёздам."

 zhdanov.45.t:0 "Получное Приключение"
 zhdanov.45.d:0 "Петя дрожал в постели. Учитель Крюшков упомянул, что по четвергам нельзя ложиться допоздна, но что он понимал? Учитель никогда не держал своего слова об увеличении рационов супа. Ведь он всегда был на задании. Юный Миша уже две недели как пропал, и Петя задумался, не усыновил ли его кто-нибудь. Если учитель не скажет ему, что случилось, то он раздобудет правду сам!\n\nПрошло десять минут с тех пор, как вошел последний взрослый. По подсчетам Петра, именно в это время все были в сборе. Он начал двигаться, едва касаясь земли ногами. Он преодолел пространство до главного вестибюля, где, как он слышал, собирались взрослые. Его глаза расширились, когда он подошел к окну. Горели резкие промышленные фонари, и он слышал настойчивые разговоры из-за стекла. Собрание, может быть?\n\nLeaning in, he heard the muffled words: "…возместит вам человеческие потери, Крюшков."\n\n" Вы, должно быть, сошли с ума. Две недели после последнего «извлечения», и вы собираетесь забрать еще одного ребенка? Что ты с ними делаешь?" В голосе Учителя было что-то...другое. Это звучало пронзительно, почти болезненно. Был ли он в трауре?\n\n"Мы строим революцию. Маленькие дети тоже должны служить этой цели. Теперь, пожалуйста, отойди в сторону - я не хочу наводить беспорядок. Ой, и все они безграмотные, не так ли? "Тишина. Очень хорошо. Мы будем учить их словам Маркса". Дверь распахнулась, и Петр застал в свете прожекторов двора. К нему наклонился мужчина с толстой талией и фальшивой улыбкой, его глаза блестели, как сороки, которых они часто видели во дворе.\n\n"Привет, мальчик. Как бы ты хотел сослужить Социалистическому Раю??" Петя, прикусивши язык, просто смотрел. В одно мгновение взгляд человека превратился в холод, и он кивнул в темноту снаружи. «Возьми этого. Его мы тоже научим его соглашаться."\n\nКогда руки в черных перчатках утащили его от Фабрики, Петр помимо собственных криков услышал слабое рыдание Учителя, которые эхом разносились по просторам вестибюля, словно птичий крик.."
 zhdanov.45.a:0 "Еще одного ребёнка забрали для великой цели."

 zhdanov.46.t:0 "Социалистическая Суперкультура"
 zhdanov.46.d:0 "Разрабы там охуели? Опять пустой ивент? Ну уж нет, вторую шутку я не буду придумывать, идите нахуй"
 zhdanov.46.a:0 "Северный Казахстан – это русская земля."

 zhdanov.50.t:0 "Смертен Человек"
 zhdanov.50.d:0 "Сегодня Федерацию постигла великая и ужасная трагедия. Сегодня всеми нами любимый верховный лидер Андрей Жданов перенес очень серьезный эпизод остановки сердца во время политического митинга в г. [NIK.Capital.GetName], и его пришлось госпитализировать.\n\nОдни из лучших докторов, которых только может предложить наша федерация, подтвердили, что не было никакого предательства, а сердечный приступ был всего лишь симптомом преклонного возраста Верховного лидера Жданова.. К сожалению, похоже, что наш Верховный лидер не идёт на поправку, и врачи не уверены, что он будет жить дальше.\n\nОни заверили, что будут продолжать делать все возможное, чтобы улучшить его состояние, но становится ясно, что товарищ Жданов скоро покинет нас. В случае его кончины необходимо будет подготовиться, чтобы пламя ультравизионерского социализма продолжало гореть ярко даже в отсутствии блестящего ума, создавшего его.\n\nПоскольку преемник верховного лидера уже определен, есть надежда, что транзит власти будет плавным, но ультравизионерская революция никогда не будет прежней без него.."
 zhdanov.50.a:0 "Беда настигла Федерацию!"


 ultravisionary.1.t:0 "Эксперименты Над Подсознанием - Частичный Успех"
 ultravisionary.1.d:0 "От: Старшего Контролера XXXXX\nКому: Верховному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Эксперименты Над Подсознанием T-1\n\nОтчёт: Десять (10) подопечных (обозначение: чистый; послушный) переведены на Объект XX из ГУЛАГа X в дату, указанную выше.\nПодопечные были помещены в индивидуальные комнаты для экспериментов. (тип: нейтральный; вентилируемый). Следует отметить:\n\nПодопечный 3: Вечером подали XXXX газ через вентиляцию, эффект наблюдали на следующий день.\nЕжедневные триггеры: громкое постукивание по стенам; шум, воспроизводимый пикирующими бомбардировщиками Stuka времен войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Манифеста Коммунистической партии с чередующимися рассказчиками.\nРезультат: Подопечный не проявлял никаких отклонений в умственном или физическом функционировании в течение трех (3) дней. На четвертый (4) день субъект потерял сознание во время обеда в своей камере и пережил сердечный приступ. Этот тест был воспроизведен еще на 2 подопечных без каких-либо результатов. Срок испытания первого подопечного завершился XX/XX/XX.\n\nПодопечный 8: Эксперимент начался с того, что субъект был помещен в лабораторный стул XXXX (X) под наблюдением четырех (4) ученых. Соединение XXX было закапано в разрешенных дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были вынуждены открываться на протяжении всего эксперимента. Подопечному показали "ХХХХХ", коллекцию отрывков из фильмов и записей войны, демонстрирующих крайнюю жестокость и кровопролитие (см. Список на стр. 62). Эксперимент длился восемь (8) часов, после чего испытуемых возвращали в камеру. Следующая фаза началась в полночь, когда два (2) охранника, вооруженные стальными дубинками, напали на подопечного.\nРезультат: Подопечный не смог защитить себя, но впал в шок. Опрос после выздоровления показал, что субъект был неспособен к совершению насильственных действий и даже не мог полностью понять значение 'насилия'.\n\nВывод: советую поменять цели. Ни один из субъектов не приблизился к долгосрочному срабатыванию триггера, необходимому для «Теории Спящего Агента». Однако оба испытуемых доказали, что человеческий мозг - это гораздо больше, то, о чем мы не подозреваем. Мы должны повторить эксперимент Субъекта 8 на более широкой тестовой группе. Что касается Субъекта 3, я уже заказал исследование их генетической истории и жду вашего разрешения на дополнительные тесты..\nПосттест: Все выжившие были выпущены из системы ГУЛАГ. Тех, кого считают непригодными для жизни общества, в настоящее время переводят в больницу XXXX."
 ultravisionary.1.a:0 "Лучше, чем ничего."

 ultravisionary.2.t:0 "Подсознательные триггеры - Неудача "
 ultravisionary.2.d:0 "От: Старшего Оператора XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Проект Подсознательных Триггеров T-1\n\nКраткий обзор: Десять (10) объектов (статус: чистые; послушные) были переведены в Учреждение ХХ из ГУЛАГа Х в срок указанный выше.\n Испытуемые помещены в индивидуальные экспериментальные комнаты (тип: нейтральные; вентилируемые). Следует отметить:\n\nОбъект 3: Ежедневные тригерры: громкое постукивание по стенам; аналогичный шум, воспроизводимый немецкими пикирующими бомбардировщиками времен войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Коммунистического манифеста с чередующимися рассказчиками.\nРезультат: Объект пожаловался на колющую боль в груди на четвертый (4) день. Операция, проведенная доктором XXXX, не выявила ничего необычного, объект пришел в норму.\n\nОбъект 8: Эксперимент начался с того, что объект был помещен на лабораторный стул XXXX (X) под наблюдением четырех (4) ученых. Смесь XXX закапывали в допустимых дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были открыты на протяжении всего эксперимента. Объекту показывали «ХХХХХ» - сборник отрывков из фильмов и видеозаписей времен войны, демонстрирующих крайнюю жестокость и кровопролитие (см. Список на стр. 62). Эксперимент длился 1 (один) час, после чего испытуемого возвращали в камеру. Следующая фаза началась в полночь, когда два (2) охранника, вооруженные стальными дубинками, атаковали объекта.\nРезультат: Подопытный напал на одного из охранников и разорвал ему глотку: солдат умер от инфекции XX/XX/XX. Второй охранник нанес испытуемому смертельный удар по затылку. Эксперимент не повторялся.\n\nВывод: Ничего убедительного или полезного из теста «Подсознательные триггеры» не получилось. Хотя мы и можем повторить попытку с новыми предметами, есть более важные задачи. Несколько замечаний и теорий лучше, чем ничего.\nПосле Тестирования: Все выжившие подопытные были освобождены из ГУЛАГа. Тех, кого сочли непригодными для жизни в обществе, в настоящее время доставлены в госпиталь. XXXX."
 ultravisionary.2.a:0 "Вот вам и спящие агенты..."

 ultravisionary.3.t:0 "Программа по кибернетике - Частичный Успех "
 ultravisionary.3.d:0 "Из темноты раздался глубокий грубый голос: “Андрей Александрович, пришел отчет по ’Кибернетике’, могу я зачитать его вам вкратце?"\n\n"В ходе этого эксперимента мы попытались привести в движения механические устройства с помощью мозговой активности, а именно движение курсора на мониторе вычислительной машины. Сначала мы попытались заменить участки мозга механическими интерфейсами, хотя с помощью этого метода ни один из испытуемых не смог прожить дольше двух-шести минут. От этой методологии отказались, и вместо этого мы решили предварительно обучить испытуемых и попробовать новые методы передачи мозговой активности на компьютер. Следующим действием подопытных подвергали психологической обработке перед проведением оперативного вмешательства, а после операции подопытным был назначен курс обезболивающих средств. Целесообразность  этой программы была ... подвергнута переоценке, прежде чем продолжать эксперимент. Поскольку технология, способная напрямую преобразовывать активность мозга в движение механических устройств, еще не была реализована, мы обнаружили подходящую альтернативу. С помощью кибернетических имплантатов в шею или вокруг носа испытуемые могли перемещать курсор на мониторе. Технология этих имплантатов была больше основана на двигательной активности подопытных, а не на мозговой деятельности. Тем не менее, результаты сканирование мозга начального и последнего испытуемых будет скоро доставлено к вам по почте. Маленькие кибернетические имплантаты, основанные на движении, перспективны, и технология может быть расширена в будущих мероприятиях..."\n\n" Итак, Андрей Александрович. Успех, правда, это не тот успех, который вы задумывали. Но... кто мы такие, чтобы смотреть дареному коню в зубы? "Голос захихикал."
 ultravisionary.3.a:0 "Пожалуй..."

 ultravisionary.4.t:0 "Программа по кибернетике - Провал"
 ultravisionary.4.d:0 "Рождение. Нет ни тьмы, ни света, только нехватка ощущений. Через это холодное, но безмятежное ничто ее тянуло волей. Нейроны начали работать, и через мысль она достигла сознания. Эта реакция не была биологической, а была следствием пламенного стремления жить и развиваться. По ее телу разлилось тепло, кровь хлынула по венам и органам, активированным по зову жизни. Слова складывались так, как будто замешивали тесто. Прагматический анализ и рассуждения взяли верх, и с их прибытием она снова пришла в сознание..\n\nОна открыла глаза. Электронный свет больно ударил в глаза. Монитор вычислительной машины, полностью пустой, за исключением курсора в центре экрана. Все остальное, кроме монитора, было размытым. Тени двигались по фону, местами вспышки света пробивались сквозь искаженное зрение. Ее конечности не двигались. Ее пальцы шевелились от сокращения мышц, но в остальном она была парализована. Раздался резкий голос: "Пожалуйста, попробуйте переместить курсор". Ее осенило.\n\nЕе глаз и большая часть ее мозга не были частью ее тела. На их месте была шумная металлическая часть. Сначала была паника, а затем пришла агония. Точки, в которых ткань ее мозга контактировала с оборудованием, горели огнем. Боль от лоботомии сразу же охватила ее разум. Она сидела, глядя на монитор, терпя невообразимые страдания и не в силах выразить свою боль..\n\nЗдесь не было жизни. Реальность вошла, и вместе с ней она отступила. Она закрыла глаза. Безмятежность могла быть ее убежищем в этом аду. Но боль не угасла, она прогрессировала."
 ultravisionary.4.a:0 "Было бы желание, а возможность найдется."

 ultravisionary.5.t:0 "Программа по Коллективному Сознанию - Неубедительно"
 ultravisionary.5.d:0 "Старший Оператор XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Программа по Коллективному Сознанию T-1 - T-19\n\nКраткий обзор: Для периодов тестирования от одного (1) до девятнадцати (19) шесть (6) подопытных были помещены в стерильную экспериментальную комнату и зафиксированы на креслах, образующих круг в центре комнаты. Следуя протоколу, обслуживающий персонал подключили линию связи к лимфатическим узлам на шее и вокруг них, а также в стволы головного мозга подопытных. Эти линии связи служили для облегчения наложения электродов на испытуемых и построения графиков активности мозговых волн объектов при сборе данных. Сами испытуемые, доставленные из системы ГУЛАГа, демонстрировали послушное, беспрекословное поведение при общении с персоналом. Системы связи подключили подопытных к (ДАННЫЕ УДАЛЕНЫ), которая была прототипом системы коллективного сознания. После включения подопытные в периоды тестирования с первого (1) по четырнадцать (14), все (УДАЛЕНО) из-за неисправностей в технологии (ДАННЫЕ УДАЛЕНЫ), начиная от слишком высокого уровня электричества до неправильного смещения имплантатов линии связи. Для периодов тестирования с пятнадцати (15) по девятнадцать (19) все испытуемые оставались (УДАЛЕНО) на весь период тестирования. Однако после отключения линии связи у всех подопытных возникло головокружение,  четверо (4) потеряли сознание на период от тридцати (30) минут до пятнадцати (15) часов. После опроса большинство испытуемых сообщили, что испытывали состояние коллективного сознания, и вспомнили, как они могли испытывать те же ощущения, что и другие участники. Впоследствии были замечены некоторые различия в поведении объектов, не похожее как коллективное сознание. Достоверность рассказов испытуемых тоже под вопросом. Операторы выдвинули версию, что испытуемые симулировали, чтобы поскорее закончить эксперимент. Эта гипотеза может быть верной, но необходимы дополнительные исследования, прежде чем можно будет делать какие-либо заявления по этому поводу."
 ultravisionary.5.a:0 "(ДАННЫЕ УДАЛЕНЫ)"

 ultravisionary.6.t:0 "Программа по Коллективному Сознанию - Провал"
 ultravisionary.6.d:0 "Жданов дрожал от волнения, руководя проектом. Вот-вот начался первый эксперимент с коллективным сознанием, и с ним судьба мира безвозвратно бы изменилась. Технологические устремления Жданова стали бы знаковыми научными достижениями века, если не всей историей человечества. С созданием коллективного сознания мужчина и женщина больше не будут ограничены своей единственной смертной оболочкой. Знания одного могло быть знанием многих. Ультравизионерный социализм стал бы главной идеологии земного шара и мог быть распространен как по каналу связи, а не встречать сопротивление.\n\nПораженный грядущими перспективами, Жданов незаметно для себя уснул. Он видел сон о великих монолитных сооружениях, парящих по астралу. Пурпурные облака электрического тумана обволакивают человеческие новшества. Человечество, владеющие своими коллективными знаниями, чтобы построить будущее, невообразимое для обычного человека сегодня. Будущее за пределами Земли, в котором Ультравизионерство может достичь Солнечной системы и туманностей за ее пределами. Будущее, в котором наблюдать квазар или черную дыру так же нормально, как получать ежедневную почту. Это наш следующий шаг вперед.\n\n"Запускайте механизм, "Программа Коллективного Сознания", - сказал Жданов, желая скорее увидеть, как человек поднимается на новый этап научного прогресса.\n\nДобровольцы дрожали от волнения, их руки и ноги были привязаны к металлическим стульям, проводка вбивалась в затылок. Огни то загорелись, то погасли, а Жданов перегнулся через перила, желая увидеть результаты своего проекта. Машины жужжали, а провода извивались от энергии, протекавшей по ним. "Три... два ... один... запуск!"\n\nВспыхнул свет, и тут же добровольцы обмякли, свесив головы между ног.."
 ultravisionary.6.a:0 "Сработало... ведь так?"

 ultravisionary.7.t:0 "Программа по Телепатической Связи - Неубедительно"
 ultravisionary.7.d:0 "Они проснулись от тихого жужжания и приглушенного света. Жужжание напоминало стук серег или металлических камней. Свет исходил сверху и периодически переходил от темно-синего звездного полуночного неба к теплым розовым и бежевым оттенкам сумерек. Они были одеты в лохмотья, это обычная одежда для подобных экспериментов. Они были женой и мужем, каждый из которых вызвался участвовать в экспериментах, утверждая, что они «экстрасенсы» в награду за еду и талоны, как было объявлено. Им потребовалось всего пару месяцев, чтобы стать любимыми подопытными кроликами в лаборатории. Ни один из экстрасенсов не состоял в каких-либо интимных отношениях с другими экстрасенсами, но эти двое были особенными в этом отношении. Может быть, телепатические связи можно укрепить через любовь и знание друг друга? Так или иначе, их пребывание в испытательных лабораториях превысило обещанный срок на несколько месяцев.\n\nГлядя друг на друга, каждый с худощавым лицом и с бритыми головами, они сердились от своего несчастья. Их разделяло пуленепробиваемое стекло. Вчера это был ржавый металл, а до этого была завеса из проводов. Каждый день их разделял новый материал, новый звук на заднем плане и новый цвет света, висящий над их головами. Наконец, когда они смогли увидеть друг друга, их глаза встретились. С тех пор, как они видели друг друга в последний раз, прошли месяцы, и, несмотря на всю влагу, оставшуюся в их телах, они плакали при виде друг друга. Жена указала взглядом на вентиляционную шахту на стене – при помощи нее ученые наблюдали за их поведением. Она начала кивать головой, как будто говорила, но не шевелила губами. Муж повторял вслед за ней. Их "беседа" продолжалась несколько часов, прежде чем вмешались ученые..\n\n" Мы хотели бы знать, что, по вашему мнению, вызвало этот всплеск телепатии? Свет или фоновый шум? Или, может быть, прошло всего несколько месяцев, прежде чем была установлена правильная связь?"\n\n"- Любовь и уверенность в своих силах." После этих слов их отпустили."
 ultravisionary.7.a:0 "Нужно поискать еще одну пару, согласны?"

 ultravisionary.8.t:0 "Программа по Телепатической Связи - Провал"
 ultravisionary.8.d:0 "Хриплый голос, голос старого, но опытного льстеца, прорывается сквозь темноту: "Андрей Александрович, пришли отчеты по " Психической Связи ", могу я зачитать вам краткую сводку?"\n\n"В ходе этого эксперимента мы попытались проверить и систематизировать с помощью статистических измерений способности и таланты самозваных "экстрасенсов" и других практиков сверхъестественных явлений. Для исполнение этого опыта было проведено несколько экспериментов в области парапсихологии с помощью различных экстрасенсов, каждый из которых использует удобные для себя методы и способы. Особое внимание было уделено изучению биокоммуникации, или связь человека с растением, поскольку в перспективе она приносит нашей стране наибольшую пользу в изучении сельского хозяйства и генной инженерии. Телепатическая связь также была выбрана в качестве приоритета, поскольку она предлагает нашей родины бесчисленные преимущества в отношении ведения боевых действий. После изучения общих возможностей экстрасенсов и других практиков сверхъестественных явлений по всем направлениям, мы, к сожалению, обнаружили что..." Голос льстеца затих, когда он прочитал то, что последовало дальше. Он сжал краткий отчет, от волнения его щетине потек пот..\n\n Со вздохом, он продолжил :" ни экстрасенсы, ни другие практикующие сверхъестественные явления не продемонстрировали никакой способности выполнять действия, на которые они претендуют. Специалисты по биокоммуникациям не смогли представить никаких доказательств того, что они могут общаться с растениями. Растения тоже оставались либо без изменений, либо в худшем состоянии после того, как мы следовали процедурам, указанным нам упомянутыми экспертами по биосвязи. Экстрасенсы, будучи отделены друг от друга физическими барьерами, не могли общаться телепатически. Временами они могли подделывали телепатическую связь, хотя из-за рассогласования их действий было несложно вычислить обман... А вот на этом месте мы остановимся. Андрей Александрович, пожалуйста, не расстраивайтесь. Я уверен, что этот проект просто заслуживает большего исследования, прежде чем он начнет приносить плоды."
 ultravisionary.8.a:0 "Прогресс как капризный ребенок."

 ultravisionary.9.t:0 "Исследование РАДУЖНОЕ ТЕЛО - Неубедительно"
 ultravisionary.9.d:0 "Старший Оператор XXYXX\nКому: (ДАННЫЕ УДАЛЕНЫ)\nДата: XY/XY/XY\nПроект: (ДАННЫЕ УДАЛЕНЫ)\n\nКраткий обзор: За время тестирования (ДАННЫЕ УДАЛЕНЫ) трое (7) добровольцев с опытом работы в области экстрасенсорного восприятия, были доставлены на участок XXX. Испытуемые были зафиксированы на решетках, расположенные над полом, для оптимального воссоздания немецких военных огневых точек и маневров. Испытуемым давали дозы психотропных и галлюциногенных препаратов, чтобы вызвать аномальное психологическое состояние. Вокруг их черепов располагались сканеры отслеживающие активность мозга и пульс. Обычные методы разведки, такие как самолеты-разведчики и знания, полученные от беженцев и перебежчиков, использовались для точного определения точности предсказаний испытуемых. Первый испытуемый (УДАЛЕНО) испытал нервный срыв после восьмидесяти (40) секунд процедуры. После почти полного коллапса нервной системы (УДАЛЕНО) был переведен на объект XXX, на неопределенный срок. После калибровки процедуры второй доброволец (УДАЛЕНО) оставался стабильным в течение двух циклов (прошу заметить, что во время второго цикла, доброволец начал проявлять агрессию). Второй доброволец был переведен на объект XYX после нервного срыва. Для третьего испытуемого, снова была проведена калибровка процедуры. Записи переговоров с линии фронта и постановочные разговоров о военных планах и тыловом обеспечении войск воспроизводились через случайные промежутки времени чтобы оценить способность добровольца к экстрасенсорному восприятию и определению источника записей. В какой-то момент третий испытуемый ответил правильно. Неизвестно, связано ли это с тем, что испытуемый предсказывает или случайно угадывает. Третий испытуемый успешно перенес два цикла и доложил подробности расположения военных огневых точек и развертывания войск, хотя и без мелких деталей. Третий испытуемый перевозится на объект ХХY для прохождения испытаний на полигонах. На данный момент исследование РАДУЖНОЕ ТЕЛО рекомендуется для использования на (ДАННЫЕ УДАЛЕНЫ) и врагах государства."
 ultravisionary.9.a:0 "Достижение."

 ultravisionary.10.t:0 "Исследование РАДУЖНОЕ ТЕЛО - Провал "
 ultravisionary.10.d:0 "Темная комната. Рассеянные огни блуждали по всей бездне. За металлической решеткой, к которой она была привязана, не было ничего. О понятии «комфорт» не было и речи. Она вытянула шею, как сразу же свет от огоньков ударил ей в глаза. Из ниоткуда ее бросило в озноб. Со всех сторон загремел шум. Шум от пуль и снарядов, разрывающие людей. Ее глаза застелил туман, они расширились от боли, а звуки и свет от огней смешались в одно целое. Снизу донесся новый шум, голос, похожий на прерывистую, наполовину обрезанную передачу..\n\n"УКАЖ-T- ОГНЕВ-ЫЕ-ТОЧКИ." Она вновь задрожала пытаясь заглянуть за пределы ее обзора. Казалась, что там сама тьма шипела, раздувалась и лопалась. Вдруг раздался раскат грома. Решетка, к которой она была привязана, затряслась с неведомой ей силой. Потом огоньки пришли в движение. Они скользили туда и обратно, свободно скользя сквозь тьму, которые окружали ее..\n\n"НА-ОВ-И-ЧИС-ОСТЬ П-РОТ-ИВНИ-КА."Она заставляла себя быть сосредоточенной. Но казалось сама тьма, тянула свои щупальца к ней. Речь с динамиков пронзила ее насквозь. Планы битвы, дивизии, логистика и другие подобные слова прорвались, но что эти слова вообще значили?\n\n"-К-ТЕ- - -П- -О-Ы." Огоньки слились воедино в единый поток сырой, разрушительной энергии. Тьма растворилась, и куда бы она ни посмотрела, свет никогда не покидали поле ее зрения. Свет начал движение подобно вихрю, пока не он не образовался тоннель.  Он надвигался на нее, свет вращался все быстрее, пока не поглотил ее. Она стала одним целым с ним, и больше ее ничего не волновало."
 ultravisionary.10.a:0 "Нам по-прежнему нужны от нее ответы."

 ultravisionary.11.t:0 "Исследование по Оптимизации Языка - Успех"
 ultravisionary.11.d:0 "От: Доктора Шведовой\nКому: Замминистру Воронову\nДата:[GetDate]\n\nБыли получены первые результаты "Нового Русского Языка", разработанного мной и доктором Куклачевым под руководством вашего министерства. Я так же отправляю вам, вместе с этим сообщение полный отчет, который вы найдете в приложении к этому сообщению. Сам язык усовершенствован и модифицирован, чтобы включать в себя на 15% больше информации на слог, и мы приложили все усилия, чтобы устранить избыточные слова и грамматику. Удалось также достигнуть, чтобы язык также был легок для обучения для носителей русским языком. Идет дальнейшая доработка исследования.\n\nНаша оценка пятидесяти одного (51) испытуемого в возрасте 18-60 месяцев в начале эксперимента в течение нескольких месяцев указывает на значительное увеличение альтруистического поведения при отсутствии каких-либо других стимулов или влияний, выходящих за рамки того, что испытуемые получают в контрольной групп. Предложенное испытуемыми описание понятий капитализма, социализма, общности и других подобных терминов также демонстрирует статистически значимый уровень одобрения понятий, которые мы стремились лингвистически кодировать как желательные, и аналогичную отрицательную корреляцию с понятиями, кодируемыми как нежелательные.\n\n Работая с психологами и специалистами в области образования, мы создали серию инструктивных документов, в которых излагаются цели и основные принципы нашего "нового русского", а также основные различия между языками. Материалы для обучения как школьников, так и взрослых также находятся в производстве, и ожидается, что они будут готовы к ограниченному пробному распространению примерно через шесть месяцев."
 ultravisionary.11.a:0 "Правоверность - состояние бессознательное."
 
 ultravisionary.12.t:0 "Исследование по Оптимизации Языка – Частичный Успех"
 ultravisionary.12.d:0 "Как видите из данных по исследованию, результаты многообещающие. Наши экспериментальные группы показали четкое отличие от контрольной группы, с более наблюдаемыми случаями совместного использования игрушек и еды с другими испытуемыми после шести месяцев обучения на разработанном нами языке. Никакого особого поощрения такого поведения со стороны их опекунов не было сделано, которые не были проинформированы о том, к какой группе относятся их подопечные."\n\nДоктор Куклачев откинулся на спинку кресла, изучая данные, которые передала ему Людмила. "Есть какие то другие причины, которые могут объяснить это?"\n\n"Существует сильная корреляция между местом происхождения испытуемых и их склонностью придерживаться поведения, за которым нам было поручено следить. Те, кто вырос в окрестностях Перми, как правило, были более замкнутыми и неохотно делились друг с другом, в то время как те, кто жил в Сыктывкаре, скорее всего, поступали наоборот. Это может быть связано с окружающей средой, в которой они выросли, или с чем-то еще, не связанным с языком, чего мы не учли. Плюс некоторые из экспериментальной группы, кажется, не восприимчивы."\n\n Профессор кивнул. "Результаты по-прежнему выглядят хорошо. Правительство будет радо видеть, что влияние Вечного Лидера, по крайней мере, имеет эффект. Возможно, мы получим финансирование для второго испытания, дадим вам больше материала для вашей диссертации. Как вам это?""
 ultravisionary.12.a:0 "Еще столько предстоит сделать, но то что мы получим в итоге, многообещающе."

 ultravisionary.13.t:0 "Исследование по Оптимизации Языка - Неубедительно"
 ultravisionary.13.d:0 "От: Доктора Шведовой \nКому: Замминистру Воронов \nДата:[GetDate]\n\nНаше экспериментальное исследование было несколько неубедительным относительно эффективности изменения языковых условий, в которых воспитываются дети, чтобы повлиять на их поведение. Дети демонстрировали желательное поведение, но не в статистически значимой степени по сравнению с контрольной группой. Мы предполагаем, что они воспитывались не под надлежащим руководством государственных детских домов и не можем окончательно определить, повлиял ли язык на их поведение или нет.\n\nМы полагаем, что этот печальный исход произошел из-за ошибок в построении языка и обучении им молодых студентов. Мы продолжаем работать над дальнейшей разработкой и тестированием нашего модифицированного русского языка, чтобы убедиться, что тестирование функций окажется более убедительным. Факторы, которые мы планируем устранить, включают место рождения, происхождение и методы воспитания. Чтобы выполнить эти исследования, нам понадобится больший и более однородный размер выборки. Идеально, чтобы эти подопытные были из одного и того же места рождения и были примерно одного возраста, чтобы свести к минимуму путаницу переменных. Я уверен, что ваше министерство будет более чем в состоянии получить их."
 ultravisionary.13.a:0 "Запрос одобрен. Возможно, в следующий раз нам повезет...."

 ultravisionary.14.t:0 "Исследование Коллективной Среды – Частичный Успех"
 ultravisionary.14.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Пятьдесят (50) испытуемых (обозначение: нет) были переведены в новый объект XXXX из ГУЛАГа XХ.\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладинами.\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Чрезмерные разговоры друг с другом (по пустякам), ежедневные тренировки и чтение марксистской литературы.\n-В течение второго (2) месяца наши сотрудники заметили тенденцию среди испытуемых: тридцать два (32) из них сформировали прочные отношения друг с другом, доверяя личные информацию и секреты. Менее общительные продолжали описанную выше рутину.\n- К концу последнего месяца все, кроме двух (2) испытуемых, были очень общительными, проявляли активность в главном зале и занимались различными видами деятельности (см. стр. 22).\nВывод: С помощью этого эксперимента мы смогли собрать множество полезной информации. Похоже, что человеческий разум действительно связан с коллективом, подкрепляя выводы великих социалистических ученых. Сам факт того, что испытуемые были готовы отказаться от личной жизни в пользу взаимодействия и в конечном итоге развили доверие, является большим успехом. К сожалению, наши данные еще не полны - необходимо провести дальнейшие исследования, чтобы подтвердить полученные здесь результаты, и есть вопрос о двух (2) индивидуумах, которые воздерживались от социального взаимодействия. При освобождении они не проявили никакого ненормального поведения, поэтому я хочу задержать их для дальнейшего опроса.\nПослесловие: Остальные подопытные были переведены обратно в ГУЛАГ и помещены в тот же лагерь."
 ultravisionary.14.a:0 "По крайней мере никто не сошел с ума..."

 ultravisionary.15.t:0 " Исследование Коллективной Среды - Неубедительно"
 ultravisionary.15.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Восемьдесят (80) субъектов (обозначение: социальные) были переведены в новый объект в XXXX из ГУЛАГа XХ.\n\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладинами.\n\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Ограниченные беседы друг с другом, ежедневные тренировки и чтение марксистской литературы. Сложилась ситуация, в которой "группировки" подопытных формировались вокруг определенных помещений. Большинство разговоров касалось планирования боев с другими группами подопытных, но драк не было.\n-В течение второго (2) месяца четыре (4) человека были забиты до смерти другой "группировкой". Причина этой драки неизвестна, но после ее завершения началась другая вспышка насилия. Группы инициировали борьбу за то, какие комнаты, по их мнению, давали им больше уединения (помещение библиотеки стало местом множества драк), а некоторые одиночки пытались сбежать из объекта, пытаясь разбить стеклянные стены (безрезультатно).\n- К концу последнего месяца двадцать (20) человек были убиты, а тридцать два (32) получили тяжелые ранения. Восемь (8) одиночек обезумели.\nРешение: Эксперимент стоил нам многих ресурсов, но в конечном счете опроверг существующие гипотезы. После его завершения эксперимент показал, что большинство испытуемых находились в психически травмированном состоянии. Тем не менее, мы смогли получить немного данных о человеческом взаимодействии.\nПослесловие: Остальные подопытные были переведены обратно в ГУЛАГ. Однако через одну (1) неделю они были реорганизованы обратно в свои группировки, поскольку они больше не могли функционировать без других членов своей группы."
 ultravisionary.15.a:0 "Уединение - это вещь,за которую стоит умереть."

 ultravisionary.16.t:0 "Революционная литература – Частичный Успех"
 ultravisionary.16.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из десяти (10) детей в возрасте 5-7 лет, группа Б состояла из десяти (10) детей в возрасте 10-12 лет, группа В состояла из десяти (10) подростков в возрасте 14-16 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n-Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетеных;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовать современными терминами и языком.\n\nРезультат (по группам):\n-Группа А: Анализ выявил последовательные изменения в поведении детей – их взгляды были сформированы Революционной литературой, и они более склонны поддерживать нас в будущем.\n- Группа Б: Результат неубедителен. Лишь немногие испытуемые изменили свое мировоззрение.\n- Группа В: Полный провал. Молодые люди отвергли литературу целиком. Только три (3) человека думали, что это было "интересно", но не воспринимали это всерьез.\nРешение: Я уверен, что действительно возможно формировать умы маленьких детей с помощью измененной литературы. Я взял на себя смелость попросить XXXXX отредактировать существующие фильмы и песни с подсознательным контекстом. Мы должны повторить этот эксперимент с большим количеством испытуемых и сосредоточиться на более молодых группах.\nПослесловие: Все дети были возвращены в ХХХ, а их семьям была выплачена компенсация в виде дополнительного пайка. Следующая партия уже ожидается."
 ultravisionary.16.a:0 "Пусть они тоже прочтут “Истории из Коми”!"

 ultravisionary.17.t:0 "Революционная литература - Неубедительно"
 ultravisionary.17.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из пять (5) детей в возрасте 7-8 лет, группа Б состояла из пяти (5) детей в возрасте 12-14 лет, группа В состояла из пяти (5) подростков в возрасте 16-18 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n-Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетеных;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовать современными терминами и языком.\n\nРезультат (по группам):\n-Группа А: результат неубедителен. Двое (2) детей, возможно, были положительно затронуты влиянием книгам, даже запросив кинематографические версии их.\n-Группа Б: результат неубедителен. Ни один из испытуемых не изменил своего существующего мировоззрения. Отмеченные изменения могут быть вызваны даже не революционным литературным проектом, а скорее внешними факторами.\n-Group C: Полный провал. Молодые люди отвергли литературу целиком. Только один (1) подросток высказал мнение, что это было "интересно", но не воспринял это всерьез.\nВывод: Я не верю, что одной литературой можно формировать умы детей. Вместо этого мы должны сосредоточиться на кино и музыке (и то, и другое гораздо популярнее), чтобы распространять подсознательный контекст. Книги отправлены в вашу личную библиотеку.\nПослесловие: Все дети были возвращены в ХХХ, а их семьям была выплачена компенсация в виде дополнительного пайка. Следующая партия уже ожидается."
 ultravisionary.17.a:0 "Тогда начинаем цензуру американского кинематографа!"

 ultravisionary.18.t:0 "Исследования воздействия на подсознание - Неудача"
 ultravisionary.18.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследования воздействия на подсознание \n\nКраткий обзор: Группа из пятидесяти (50) испытуемых (обозначение: диссиденты) была переведена из ГУЛАГа в объект XX. Их поместили в комплекс ХХХ, санаторий, способный удовлетворить любые потребности. Они были обеспечены едой, развлекательными материалами и не подвергались воздействию извне, кроме «подсознательных» сообщений. В течение трех (3) месяцев испытуемым разрешалось делать все, что им заблагорассудится. Большинство из них жили своей обычной жизнью, занимаясь чтением книг и общением. Сам эксперимент начался на второй неделе (2): всякий раз, когда испытуемый оказывался изолированным, мы воспроизводили низкоуровневый белый шум в его комнате в сочетании со случайными подсознательными фразами, предназначенными для воздействия на испытуемого, чтобы он предпринял определенные действия. Вся территория комплекса была оборудована акустическими системами.\nК шестой (6-й) неделе все испытуемые которые были подвергнуты воздействию решили держаться вместе. С вашего разрешения на XX/XX/XX мы начали воспроизводить белый шум и подсознательные сообщения, даже когда испытуемые были в группах. К концу месяца запись будет воспроизводиться почти каждый день, до четырех часов в день.\nРезультат: Сначала испытуемые отказывались выполнять указания из сообщений, поэтому мы смягчили условия. К восьмой (8-й) неделе мы уже не требовали действий, а просто воспроизводили пропагандистские лозунги. После завершения эксперимента испытуемых опросили. Не было отмечено никаких изменений в поведении или убеждениях, не изменилась и их антиреволюционная позиция. Вместо этого все испытуемые сообщали о слабости из-за недостатка сна.\nПослесловие: Все испытуемые были возвращены в ГУЛАГ. Комплекс перепрофилирован для других экспериментов."
 ultravisionary.18.a:0 "Может быть нам стоит попробовать другое?"

 ultravisionary.19.t:0 "Исследование Человеческой Утопии - Неубедительно"
 ultravisionary.19.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из двадцати (20) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 56) разного возраста и пола. Эксперимент продолжался шесть (6) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались "группировки". Люди отказывались есть и спать без присутствия своей группы. Последовали жестокие драки из-за женщин, и родилось трое (3) детей. Ни одна из их матерей или отцов не проявляла заботы к потомству, что повлекло к смерти одного (1) младенца на пятом месяце (5). Некоторые люди отказывались присоединяться к группам, в свою очередь игнорируясь всеми, существуя как изгои, чья деятельность включала только сон и еду. К концу месяца большинство людей отказывались выходить из своей группы. Неудивительно, что большинство испытуемых занимались лишь досугом и развлечениями.\nВывод: Никаких убедительных результатов не выявлено. Люди наслаждались своим пребыванием в комплексе и нам пришлось насильно вывезти некоторых из них обратно в ГУЛАГ.\nПослесловие: Комплекс был переоборудован в лагерь. Дети переведены в приюты, а взрослые отправлены обратно в ГУЛАГ ."
 ultravisionary.19.a:0 "Секс и развлечения? Ну кто бы мог подумать?"

 ultravisionary.20.t:0 "Исследование Человеческой Утопии - Провал"
 ultravisionary.20.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из шестидесяти (60) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 58) разного возраста и пола. Эксперимент продолжался пяти (5) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались "группировки". Люди отказывались есть и спать без присутствия своей группы. Последовали жестокие драки из-за женщин, и родилось пятеро (5) детей. Ни одна из их матерей или отцов не проявляла заботы к потомству, что повлекло к смерти двух (2) младенцев на пятом месяце (5). Некоторые люди отказывались присоединяться к группам, в свою очередь, игнорируясь всеми, существуя как изгои, чья деятельность включала только сон и еду. К концу месяца большинство людей отказывались выходить из своей группы. Неудивительно, что большинство испытуемых занимались лишь досугом и развлечениями. XX/XX/XX, пожар вспыхнул в северном крыле комплекса, вынудив нас начать эвакуацию и остановить эксперимент. Мы подозреваем, что пламя вызвал кто-то из подопытных, но опрос ничего не выявил.\nВывод: Никаких убедительных результатов не выявлено. Люди наслаждались своим пребыванием в комплексе и нам пришлось насильно вывезти некоторых из них обратно в ГУЛАГ.\nПослесловие: Комплекс был переоборудован в лагерь. Дети переведены в приюты, а взрослые отправлены обратно в ГУЛАГ ."
 ultravisionary.20.a:0 "Был ли пожар преднамеренным?"

 ultravisionary.21.t:0 "Проект «Таракан"  - Успех"
 ultravisionary.21.d:0 "Сержант открыл огонь по мишеням, 'Ха, винтовка выглядит странно, но вполне неплохо справляется со своей работой.'\n\n'Я рад, что она вам понравилась, Товарищ Тургенев. Поскольку вы, безусловно, прошли испытания на точность, я полагаю, что пришло время перейти к полевым испытаниям, не так ли?' - сказал инженер, стоявший позади военного. Он выглядел особенно самодовольным, получая похвалы от Тургенева, который резко критиковал многие из его предыдущих проектов.\n\n' Да, конечно. Надеюсь, он не разломается, при десантировании. Штука легкая как перышко.'\n\nПроект ТАРАКАН - РЕЗУЛЬТАТЫ 37-го ТЕСТА:\nКонструкция товарища Афанасьева прошла все необходимые испытания. Она действовала так, как и ожидалось в сценариях десантирования с воздуха, и была представлена как эфективное оружие для пехоты. Товарищ Афанасьев сумел снизить погрешность, вызванную уникальными строением винтовки, до 5%. Солдаты, испытывающие оружие, сообщают о его необычно легком весе как о главном достоинстве, и некоторые офицеры уже запросили прототип винтовки ТАРАКАН, официальное название которой еще не получено, для использования в воздушно-десантных операциях.\n\nВЫВОД:\nПроект "Таракан" оказался успешным, и отвечает всем требованиям, необходимым для получения разрешения на производство. Опытный образец винтовки "Таракан" должен поступить в серийное производство для использования в подразделениях спецназа, мотострелковой и воздушно-десантной пехоты. Товарищ Афанасьев уже представил на утверждение несколько новых образцов оружия, явно стремясь повторить свои успехи."
 ultravisionary.21.a:0 "Новое оружие для новой эры социализма!"
 
 ultravisionary.22.t:0 "Проект «Таракан» - Провал"
 ultravisionary.22.d:0 "Сержант выстрелил еще несколько раз в далекую мишень, ругаясь, когда пули пролетали мимо. Он сунул винтовку в руки инженера, стоявшего позади него, "Почини свою гребаную винтовку."\n\n'Товарищ Тургенев, но конструкция была прове-' его перебили три выстрела из пистолета Тургенева, каждый из которых попал в центр одной и той же мишени, в который прототип винтовки ни разу не попал.\n\n'Я уже сказал,' говоря это, он ткнул инженера в грудь,'Почини. Свою. Гребаную. ВИНТОВКУ.', с этими словами Тургенев ушел с полигона, инженер слишком не решился продолжать спор..\n\nПроект ТАРАКАН- РЕЗУЛЬТАТЫ 41-го ТЕСТА:\nКонструкция "буллпапа" товарища Афанасьева столкнулась с многочисленными проблемами в процессе своего изготовления. Главная проблема - его точность. Чрезвычайно короткий ствол и легкий вес имеют тенденцию резко снижать точность ведения огня. 41-ый тест завершился, когда солдат, испытывавший винтовку, сержант Сергей Тургенев, разочаровался в неточности винтовки и покинул стрельбище. Сержант Сергей Тургенев получил выговор за плохое поведение, но, как ожидается, вернется к службе в течение недели.\n\nВЫВОД:\nОпытный образец винтовки "Таракан" не соответствовал никаким стандартам точности, необходимым для производства, и разработка винтовки становится слишком дорогой, чтобы оправдать несколько нишевое назначение винтовки. Поэтому рекомендуется лишить финансирования проект товарища Афанасьева и вернуть его на должность в советское конструкторское бюро приборостроения."
 ultravisionary.22.a:0 "Повезет в следующий раз."

 ultravisionary.23.t:0 "Проект «Аэрофлот» – Частичный Успех"
 ultravisionary.23.d:0 "От: Главного Инженера XXXX\nКому: Председателю Жданову\nDate: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние три (3) месяца мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжелым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и вертолетов. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях от XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя нескольких усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжелые пулеметы и экспериментальные установки точечной обороны, считались слишком тяжелыми. Оставшимся компонентом был торпедный отсек, загруженный четырьмя (4) торпедами.\n\nНачалось еще одно испытание, где пилотам было приказано потопить рыбацкую лодку. Эксперимент удался, но три (3) торпеды промахнулись. Пилоты сообщили, что экраноплан был труден в управлении, слишком быстр, чтобы правильно маневрировать, и не имел надлежащего вооружения.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экранопланы который мы имеем сейчас, хотя и работоспособны, но еще не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.23.a:0 "По крайне мере он выглядит интересно."

 ultravisionary.24.t:0 "Проект «Аэрофлот» - Неубедительно"
 ultravisionary.24.d:0 "От: Главного Инженера XXXX\nКому: Председателю Жданову\nDate: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние месяц мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжелым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и реактивного самолета. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях от XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя нескольких усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжелые пулеметы и экспериментальные установки точечной обороны, считались слишком тяжелыми. Торпедный аппарат был успешно установлен, но не может быть должным образом запущен в полете, так как механизм запуска сделал бы экраноплан слишком тяжелым.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экранопланы который мы имеем сейчас, хотя и работоспособны, но еще не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.24.a:0 " По крайне мере он выглядит интересно."

 ultravisionary.25.t:0 "Проект «Сжатие» – Частичный Успех"
 ultravisionary.25.d:0 "Валентин удивился, когда прототип включился. Послышался гул энергии, и истребитель перед ним замолчал. Точно так же лазер уничтожил радарную систему, не причинив вреда собаке, сидящей рядом с ней. Прототип «Сжатие» успешно вывел из строя три самолета. Прототип также оказался на удивление тихим, его легко заглушал рев двигателя. Прототип превзошел все его ожидания, и ученый, сидевший рядом с ним, продолжал болтать о многочисленных усилиях, которые пошли на его создание. Он явно гордился своей работой.\n\n'Итак, товарищ Асланов, во сколько обойдется изготовление еще одного такого чудесного оружия? Прототип явно доказал свою эффективность', генерал ожидал какого-нибудь длинного ответа от чересчур разговорчивого ученого, но вместо этого он сильно побледнел и замолчал. Это не могло быть хорошим знаком.\n\nПРОЕКТ СЖАТИЕ: Частичный Успех\n\nВЫВОД: Прототип «СЖАТИЕ» превзошел все ожидания и прошел все испытания с честью. Офицер, наблюдавший за испытаниями, первоначально выступал за дальнейшее производство, пока не узнал о затратах. Рубины, используемые для фокусировки лазера, непомерно дороги и резко повышают себестоимость производства. Одно это делает проект "Сжатие" неосуществимым для массового производства, однако конструкция также ограничена его огромными требованиями к мощности, что также повышает стоимость конструкции. Генерал Варенников предлагает использовать прототип в качестве «пропаганды», исходя из того, что прототип "изумительный."
 ultravisionary.25.a:0 "СЖАТИЕ опережает свое время."

 ultravisionary.26.t:0 "Проект «Сжатие»- Провал"
 ultravisionary.26.d:0 "Проект СЖАТИЕ\n\nКраткий обзор: Несмотря на большие финансовые затраты на рубины для фокусировки гипотетического лазера, команда не разработала ни одного осуществимого проекта лазерной матрицы. Товарищ Асланов утверждает, что его команда близка к открытию оптимальной конструкции матрицы, однако самый последний прототип сломал один из рубинов при активации.\n\n Изготовление другого рубина была сочтена слишком дорогостоящей и отложила бы проект на несколько месяцев. Ожидаемые требования к мощности прототипа "Сжатие", если он когда-либо будет успешно построен, также оцениваются как астрономически высокие, и в целом проект "Сжатие" кажется все менее и менее перспективным. Генерал Варенников, чиновник, непосредственно курирующий проект, назвал проект "Сжатие" нерентабельным."
 ultravisionary.26.a:0 "Повезет в следующий раз."

 ultravisionary.27.t:0 "Проект «Сотка» - Успех"
 ultravisionary.27.d:0 "От: Павла Сухого\nКому: Министру обороны Челомею\nДата:[GetDate]\n\nОбъект 100 успешно прошел несколько испытательных полетов. Во время второго полета носовой обтекатель был неисправен из-за электрической системы, ошибка была быстро исправлена, и самолет выполнил без серьезных неисправностей последующие испытания. Крылья изменяемой стреловидности доказали свою высокую эффективность, позволяя бомбардировщику использовать гораздо более короткую взлетно-посадочную полосу для взлета и избегать опасности сваливания на высоких скоростях. Планируется, что бомбардировщик будет способен нести как тяжелые крылатые ракеты, так и более легкие образцы.\n\nПо своим характеристикам бомбардировщик соответствует всем ожидаемым параметрам, достигая скорости 3675 км/ч и имея потолок в 12 000 метров, достаточно высокий, чтобы уклоняться от немецких перехватчиков и зенитного вооружения. Данные авионики говорят о том, что ожидаемая нагрузка будет вполне в пределах ее возможностей. Затраты на разработку такого самолета были огромными, так как только на этот проект было подано более шестисот патентов, но по мере расширения производства мы найдем более эффективные методы производства необходимых деталей. Еще четыре опытных образца строятся для дальнейшей доработки, а ОКБ Сухого готовится перейти к полномасштабному производству."
 ultravisionary.27.a:0 "Правь Россия небесами!"

 ultravisionary.28.t:0 "Проект «Сотка» - Частичный Успех "
 ultravisionary.28.d:0 "От:Павла Сухого \nКому:Министру обороны Челомею\nДата:[GetDate]\n\nОбъект 100 имеет как положительные, так и отрицательные результаты испытаний. Сам самолет неустойчив и в конечном счете не способен достичь ожидаемых высот или скорости. Носовой обтекатель также требует перископа для пилота, так как он блокирует обзор пилота, когда он расширен для сверхзвукового полета. Учитывая прогнозируемую стоимость самолета, я рекомендую прекратить финансирование проекта. Он не оправдывает ожиданий.\n\nОднако есть и хорошая новость - пределы, до которых наша команда раздвинула границы современных технологий, позволили им сделать несколько достижений в области аэрокосмической техники. Крылья с изменяемой стреловидностью - чрезвычайно полезная инновация для наших военных, позволяющая нашим самолетам взлетать с более стабильной конфигурацией и переключаться в воздухе на сверхзвуковую скорость. Эта технология и подобные ей будут большим преимуществом для наших новых военно-воздушных сил."
 ultravisionary.28.a:0 "Мы проиграли битву, но не проиграли войну."

 ultravisionary.281.t:0 "Исследование СОТКА - Провал"
 ultravisionary.281.d:0 "Много лет назад он боялся неба, источника огня и ужаса. Но сегодня небеса были возвращены его народу, и ни один враг никогда больше не полетит над ними. Сегодня он поднимется на большую высоту, чем немцы когда-либо поднимались на 100 тысячах килограммах титана и нержавеющей стали. Эта машина обгонит любой немецкий перехватчик и поднимется выше, чем могут достать зенитные орудия..\n\n"Я на крейсерской высоте. Выпускаю крылья." Жужжание сервоприводов приятно жужжало, пока он терпеливо ждал, когда высвободить энергия двигателей. На таких больших высотах мысли о бедах внизу ускользали от него, и воспоминания о войне проскальзывали в его сознании..\n\nМеханический скрежет за спиной нарушил его сосредоточенность. системы управления начали бунтовать, и он почувствовал, как самолет неуклонно и медленно наклоняется к Земле. - "Левое крыло не развернулось. Пытаюсь восстановить контроль."\n\nПилот почувствовал стеснение, его  маска начала душить его, а летный костюм сжимает его тело, кабина самолета - единственное, что отделяет его от бесконечной бездны неба. Рычаги управления, по-прежнему не реагировали на манипуляции. Гравитация затуманила его зрение, а звук рвущегося металла заглушил слух. Времени почти не осталось.\n\nА потом он был свободен и парил над облаками."
 ultravisionary.281.a:0 "Пилот успешно катапультировался. Проект остановлен."

 ultravisionary.29.t:0 "Проект «Черепаха» - Частичный успех"
 ultravisionary.29.d:0 "От:Главного инженера Травникова\nКому:Директору завода Голдину\nДата:[GetDate]\n\nЯ пишу вам, чтобы сообщить о свертывании ЧЕРЕПАХИ и нашей надежде перейти в стадию производства. Наша попытка работать с приведенными спецификами была далека от оглушительного успеха, но имеет некоторые перспективы. Машина страдает многими из тех же проблем, что и немецкие танки, захваченные во время последней войны, особенно "Тигр" и "Маус". ЧЕРЕПАХА решает ряд проблем, от которых пострадали эти автомобили, в частности ненадежность трансмиссии и чрезмерный расход топлива, и в целом способна дольше поддерживать более высокий уровень работоспособности.\n\nОднако в результате наших решений первоначальных проблем возник ряд других. Свинцовая обшивка отсека для экипажа, четырехгусенечная платформа и необычная форма корпуса привели к необходимости создания на Ижевском заводе совершенно новой производственной линии для создания опытного образца. Техническое обслуживание также было проблемой, поскольку доступ к механическим частям танка ограничен из-за конструкции танка и делает полевой ремонт практически невозможным.\n\nНесмотря на эти трудности, машина довольно хорошо зарекомендовала себя на испытаниях, проводимых нашим личным составом, и демонстрациях, проводимых для наших военных чиновников по закупкам, доказав высокую устойчивость к артиллерийскому огню и редкую поломку. Он не подходит для массового развертывания, так как ему не хватает мобильности, чтобы бороться с современными боевыми танками, но он обладает броней и огневой мощью, которая позволяет ему брать на себя огонь противника, и, безусловно, заполнит важную нишу в наших вооруженных силах."
 ultravisionary.29.a:0 "Я удовлетворен результатом."

 ultravisionary.30.t:0 "Проект «Черепаха» - Провал"
 ultravisionary.30.d:0 "Изнутри машины было трудно что-либо разглядеть, а в костюме РХБЗ - еще труднее. Свет отражался под странными углами в необычной конструкции танка. Была доступна только одна точка входа, так что ему пришлось ждать остальных членов экипажа..\n\n Наконец радио с треском ожило. "Мы готовы начать."\n\nОн потянулся к светящейся панели управления. "Будем надеяться, что на этот раз трансмиссия не сломается." Двигатель взревел от прикосновения его руки, и машина из стали и свинца рванулась вперед. "Двигайтесь на первую позицию."\n\n"Индикаторы загорелись. Проверьте электропроводку." Шестеренки протестующее заскрипели, когда он переключил управление. "Завожу заново двигатель", - крикнул кто-то сзади, когда волна тепла окутала его.\n\n"Пожар в отсеке для экипажа!" Он не чувствовал запаха дыма и не видел ничего позади себя, только крошечную полоску света перед собой. Пламя облизывало его скафандр, пока он нащупывал ограничители, а затем он почувствовал, как с его маска капает расплавленный пластик..."
 ultravisionary.30.a:0 "Прототип поврежден. Ремонт невозможен. Проект прекращен."

 ultravisionary.31.t:0 "Проект  «Трезубец» - Успех"
 ultravisionary.31.d:0 "От:Полковника Баринова\nКому:Генерал-майору XXXXXX\nДата:[GetDate]\n\n Этап испытаний проекта "Трезубец" завершился, и результаты значительно превзошли наши ожидания относительно винтовки. Старший инженер Коробов и его команда преодолели ожидаемые проблемы, связанные с системой перезарядки, внедрив инновационный метод, позволяющий стрелять из каждого ствола одним и тем же магазином, позволяя стрелку использовать один магазин на девяносто патронов вместо одного для каждого отдельного ствола. Винтовка также может стрелять в разные стороны, ввиду особенностей конструкции. Скорострельность винтовки соответствует прогнозируемым ожиданиям, примерно в 3 раза быстрее, чем наши современные автоматы Калашникова, и стреляет патронами того же калибра 7,62х39.\n\nОсновные проблемы, возникшие при испытаниях, были вызваны повышенной отдачей каждом нажатии на спусковой крючок. Винтовка также тяжелее, чем наши нынешние стандартные винтовки, и представляет собой значительную проблему, расходуя в три раза больше боеприпасов, чем стандартный автомат Калашникова..\n\nОднако, если эти материально-технические проблемы удастся преодолеть, винтовка послужит отличным оружием пехоты. Коробов, и я считаем это абсолютным успехом, и команда «Трезубца» готова к полномасштабному промышленному производству прототипа, ожидая одобрения Верховного Лидера."
 ultravisionary.31.a:0 "Производство одобрено... и увеличить квоты на боеприпасы на патронных заводах."
 ultravisionary.31.b:0 "Предложение отклонено. Надо беречь патроны."

 ultravisionary.32.t:0 "Проект «Трезубец» - Частичный успех "
 ultravisionary.32.d:0 "От:Полковника Баринова\nКому:Генерал-майору XXXXXX\nДата:[GetDate]\n\nМы рады сообщить вам о завершении проекта Трезубец. Оружие столкнулось с некоторыми трудностями, которые не позволяют ему быть универсальным оружием для пехоты. Мы столкнулась с многочисленными проблемами с заклиниванием, плюс ко всему наши инженеры не смогли решить проблему выброса гильз. После нескольких неудачных экспериментов с безгильзовыми боеприпасами они остановились на патроне калибра 7,62х39 мм, используемом в автоматах Калашникова, что должно позволить нам относительно легко интегрировать его в нашу цепочку поставок.\n\nПовышенная отдача заставила нас рассмотреть возможность добавление сошек и увеличение размеров оружия, чтобы позволить уменьшить отдачу. Как только это будет завершено, мы сможем запустить это оружие в производство в качестве оружия поддержки пехоты. Повышенная скорострельность позволяет ему успешно выполнять свою роль, не расходуя слишком много боеприпасов, а скорость заклинивания будет значительно снижена к тому времени, когда мы начнем производственный процесс.\n\nВес оружия делает его непомерно тяжелым для выпуска в качестве стандартной пехотной винтовки, но он легче большинства наших пулеметов, а использование магазина вместо патронной ленты делает его удобным для любого солдата, обученного работе с автоматом Калашникова. В целом, новое оружие должно стать прекрасным дополнением к нашему арсеналу."
 ultravisionary.32.a:0 "Приемлемый результат. Правда это не совсем то, чего мы хотели"


 #Squirrelboi
 suslov.1.t:0 "Call to Order"
 suslov.1.d:0 "Meetings at the Communist Party Headquarters rarely took long to get started. In the days of the Komi Republic, disorder frequently ruled as the jocular Zhdanov had allowed idle chatter to continue past the scheduled starting point. Mikhail Suslov was far more intolerant of wasted time, and once the clock struck 2 any private conversations quickly faded under his icy stare before he began to speak.\n\n"This meeting is called to order. The first order of business is the discussion of our government's future prospects. While we have achieved much in the past months, our work is far from over. We have achieved victory over the splitters and fascists and reasserted ourselves as the preeminent power west of the Urals. However, if we are to reclaim the rightful borders of the Soviet Union, we must firmly establish ourselves as a government that is efficient, stable, and strong- the opposite of the Voznesensky regime."\n\n"To this end, I have prepared a series of proposals that will enable us to assert state control while presenting the Russian people with a better life than the one they experienced under the bandits and collaborators who occupied their homes. Once this is accomplished, we must maneuver east, and reclaim the lost resources and industry of Siberia."\n\n"We will now have a report from Comrade Varennikov on the state of our military. Following that, the floor will be opened for discussion.""
 suslov.1.a:0 "The shadow master has entered the spotlight."
 
 suslov.2.t:0 "The Problem at Hand"
 suslov.2.d:0 ""What problem are you referring to, General Secretary?" Ponomaryov shifted in his seat. Even after years of cooperation Suslov had always made him uneasy. The eyes that never wavered from the person he was speaking to, holding the blank expression everyone from his closest friend to his worst enemy received. The impeccable state of dress that he always maintained, even amidst the chaos of the Komi Republic. Or perhaps it was simply the manner in which he carried himself, cocksure and poised even at the most unimportant times.\n\n"The problem of the progressives, Premier. They have been ceaselessly pushing for us to enact their reforms, claiming that the state has a responsibility to promote the welfare of neglected citizens. This would be an inconvenience in peacetime. It is exceptionally dangerous at a time where the Union is surrounded by potential enemies."\n\n"And what do you require from me, General Secretary?" Ponomaryov had long known who to listen to- Suslov's machinations were precise and robust, and playing your part in them was a wise decision.\n\n"I want you to give into their demands. They must believe we have addressed their concerns. Extol the values of progressivism and specify how we have reached those aims. This will be our goal until the problem goes away, or until we have to adapt."\n\n"I'll prepare a speech immediately.""
 suslov.2.a:0 "Of course your concerns are being addressed."

 suslov.3.t:0 "Our Fairer Half"
 suslov.3.d:0 ""'It is necessary to be socialized and for women to participate in common productive labor. Then woman will be the equal of man.' These are the words of the revolutionary figure that first overthrew the old regime of oppression, the great Lenin. And when he did this, he did not do it for men or women, but for all mankind. Our Soviet sisters are not to be treated as mindless cattle or neglected like the capitalist West, but to take an equal position alongside the men of the Soviet Union."\n\n"In the dark, desperate days of the fascist invasion, and then our war of liberation under the West Russian Revolutionary Front, women served in the factories, the fields, and the fighting to preserve our glorious nation, and in spite of every effort by the German fascists to grind us into dust, we are still here. With the help of the women of Russia, we shall overcome the oppressors of Germania, and out of the broken pieces of the old Russia, we shall build a new one.""
 suslov.3.a:0 "Perhaps they'll stop complaining now."

 suslov.4.t:0 "ACHIEVEMENT OF SOCIAL EQUALITY"
 suslov.4.d:0 "The bolded headline marched proudly across the paper, and Katya's eyes followed it in confusion.\n\n"Vanya, I- I don't understand. What does this mean?"\n\n"It says it right here- 'The [NIK.GetName] is pleased to announce that since the order of Comrade Suslov to investigate and rectify the unsuitable status of women within the nation, we have found that in all aspects of life, we have achieved complete equality between the sexes. Unlike the bourgeoisie capitalists and oppressive fascists who value women only as homemakers and broodmares, socialist society has advanced to a point where women serve in equal positions to men. Our investigations found this to hold true from the factories of Gorki to the fields of Bashkortostan.' Isn't this what you've been advocating since the days of Vosnesensky?"\n\n"So thanks to this proclamation my neighbor has stopped beating his wife when dinner is not to his satisfaction? And that when women are sent into a factory that they are treated properly by the men who tell them what to do? What do you think this actually does?"\n\n"It allows us to focus on restoring the Union, Katya! The party has allowed women to work in the place of men to strengthen us, and you're giving me this hysterical anti-state lecture-"\n\n"You're hopeless, Vanya." She shoved the paper back into his hands and stormed off, leaving behind a very confused man."
 suslov.4.a:0 "What could have made her so upset?"

 suslov.5.t:0 "Reform the ASSRs"
 suslov.5.d:0 "Recognizing the need for degrees of national determination for ethnicities living within our borders, a cadre of Communist Party bureaucrats have approached the government with plans to establish a new Tatar ASSR. Providing greater representation, autonomy, and identity for the Tatars loyal to the regime, we are urged to believe that this sovereign autonomy can help us better govern the various regions now under our administration.\n\nThe proposal was presented to the politburo, receiving various different reactions from members. However, with the general consensus of approval, the council has agreed to permit the establishment of the new Tatar ASSR as an autonomous republic within our borders and subordinate to the central government."
 suslov.5.a:0 "Understood."

 suslov.6.t:0 "New Hires"
 suslov.6.d:0 "New economic planners have been hired in a recent initiative to increase the efficiency of our economic models, replacing their comparatively sluggish and time-consuming predecessors. They are already hard at work, diligently surveying production efficiency of factories across our territories, as well as gathering statistics on raw output of various resources and materiel.\n\nTheir co-workers look on at them with a vile suspicion, skeptical of their origin and presence in the factories. Whilst they hammer away at metals, or bolt together engines and arms, the new surveyors watch over them with an objectifying gaze. An anonymity had arisen in many workplaces, one worthy of causing dispute if not reconciled soon enough."
 suslov.6.a:0 "Understood."

 suslov.7.t:0 "A Commitment To Socialism"
 suslov.7.d:0 "A civilian recently escaping from the frontiers of the fascist-collaborator regime of Samara was invited to talk on a daytime radio broadcast, being interviewed for the entirety of our territories and beyond to listen to. As they settled in and whispered into the microphones, the host greeted them and asked about their journey northwards, to which they responded with horrific stories of the freezing cold and the escape from bandits and murderers.\n\nEventually, the host came to the topic of the socialist cause in Russia, and what it meant to the guest. He remained silent for a moment, thinking about the question, before answering with bold and proud statements of admiration, confessing that even after living under brutal fascist indoctrination, we remained true to the teachings of Marx and Lenin. Furthermore, he detailed that many in Samara believed similar things, but were not so fortunate to escape from the grips of the fascist bandit regime.\n\nAs the interview concluded, the radio host thanked his guest and asked if he had any final words for the people living in western Russia. He cleared his throat and replied in his timid voice, urging the people to remain vigilant to the red torch of socialism, even when living in the most vile and brutal conditions, as the liberating march of the Red Army will rescue them soon as they rescued him. Emphasizing this message, the host thanked the guest again before finishing his interview and returning to the normal broadcast schedule expected by his audience."
 suslov.7.a:0 "Understood."

 suslov.8.t:0 "The Error of Your Ways"
 suslov.8.d:0 ""Welcome, Comrade Ignatyev. Have a seat."\n\nThe bureaucrat seated himself in the uncomfortable steel chair, before Mikhail Suslov. The General Secretary continued with the task at hand, writing a letter behind his desk.\n\n"Do you know why you are here, Comrade Ignatyev?" Suslov did not look up from his writing.\n\n"No, General Secretary."\n\nThe response took seconds, but the unnaturally long pause felt far longer. "Comrade Genera-"\n\n"Your writings have caused me grave concern, Comrade Ignatyev. I am concerned that the ideas you espouse in them are undesirable and contrary to the principles of the revolution. I expect this to be remedied immediately. You are a delegate of the Supreme Soviet and you will behave as one. Malcontents will not be tolerated by the party, the new Soviet Union, or myself. You have clearly made a simple mistake and will refamiliarize yourself with the principles of Lenin. Is that clear?""
 suslov.8.a:0 "Understood."

 suslov.9.t:0 "Tea Time"
 suslov.9.d:0 "Quiet chatter occupied the dimly lit restaurant, sunlight only barely peeking through the blinds of the windows. The wooden floors creaked under the pressure of the waitstaff, dodging patrons and employees alike as the mid-afternoon rush began. "Here you go!" The waitress set down eight cups of tea on the table, plucking one off her tray after the other.\n\nThe comrade in the suit reached first, then the suited comrade, then the comrade who wore a suit. The clique sipped at their tea. "Quite good." said one.\n\n"Quite." said the other, stirring the drink. Silent was the table.\n\nOne eventually disturbed the stillness, "Quite good indeed, not too unlike the direction of the party." The table nodded in agreement.\n\n"My tea is bitter," Piped up one member of the table, "It tastes old."\n\nThe table responded with a chorus of affirmation. The consensus was clear, the tea was old. "Shall I call the waitress then?"\n\n"No, no. The owner doesn't care for complaints, he'd have us removed." The table murmured in agreement. So they grumbled, but still sipped their tea."
 suslov.9.a:0 "Maybe once the owner passes, we'll try again."

 suslov.10.t:0 "Room for Improvement"
 suslov.10.d:0 "Comrade Pelshe tugged at his collar, damn it was hot in the room. He dabbed at his sweat-glazed forehead with a handkerchief. He carelessly cast the papers down onto his desk. It was no use. He needed a drink before he'd make any progress tonight. Arvids pushed back his chair and made his way for the kitchen. It wasn't a long journey, from one side of his apartment to the other, but it felt liberating just to be away from the desk. The downside was, however, he'd have to walk past him.\n\nThe portrait of Mikhail Suslov watched him as he made his way to his cabinet and retrieved his drink of choice. "Slacking on the job?" The portrait asked. "I should expect nothing less from you, Comrade Pelshe." Arvids shook the thoughts from his head. It was going to be alright, even if the reports were less than stellar, it wasn't damning. It meant there was room for improvement and Comrade Suslov ate up talk of improving, especially if it adheres to orthodox methods. Best of both worlds he'd say.\n\nArvids hobbled back to his desk, the papers strewn across his desk, hanging from the walls, dripping out from the clouds above, he inhaled reports and exhaled them back out. He plopped into his chair, put on his glasses, and read the bold text at the top of the document."
 suslov.10.a:0 "A critical industrial failure in Samara."

 suslov.11.t:0 "The Many Shades of Left"
 suslov.11.d:0 "The socialist economy is the only one that can claim to be both moral and effective and be so in practice." Arvids Pelshe used a sweaty hand to adjust the microphone on the podium. He knew the economy, he at least could say that much. His job was to analyze the market and mold it to the worker's best interest. What Arvids enjoyed more than putting his knowledge into practice was sharing it with just about anybody who would listen.\n\nSpeaking at the Syktyvkar Academy of State Service and Administration, Comrade Pelshe fell into his stride near immediately, speaking at length about the superiority of the socialist system employed by Comrade Suslov. What the economist didn't account for was for someone to talk back. Such is natural living day to day as and with yes men.\n\n"Comrade Pelshe," asked one of the pupils, "Should we not adhere to the foundation laid down by Comrade Buhkarin? I understand his shortcomings were plenty but at the same time, he led the charge to revitalize Siberia. A project, as we can see from what little news trickles in from the east, has bared fruit"\n\nArvids tightened his grip on the podium, his knuckles turning white, "I will capitulate to you on that point. Comrade Bukharin made great strides in breathing life into the dead east. However, I should not have to remind you where we are and how we ended up not in the Soviet Union of old, but in this new one. It is simply a matter of sustainability. Long term vs short term. The socialist struggle cannot end at Siberia or Russia proper. It must continue on, not remain stagnant!"
 suslov.11.a:0 ""We must, thusly, take lessons from the Siberian plan...""
 suslov.11.b:0 ""We must, indeed, take inspiration from Bukharin's civilian-focused development...""
 
 suslov.12.t:0 "Oversee the Planning"
 suslov.12.d:0 "As Vladimir son of Nikolay sat at his desk, a small cup of freshly brewed tea at his side, he wondered how it was he came to be here and now. His father had died in Sevastopol, his mother in the chaos of the West Russian War, his brother and nephew's to a bout of tuberculosis that had hit their village not three years prior.\n\nHow was sitting at a desk, looking over the same plan's his fellows had already analysed and scrutinized three or four times by now going to avenge any of them? If he was honest with himself, he didn't know. But he was a member of the Communist party precisely for that reason. The higher ups knew what they were talking about, and if they wanted the plans checked thrice to ensure nothing within them threatened the revolution that was exactly what Vladimir would do.\n\nAn icy smile appeared on his face. Who knew after all, perhaps he would live to see the Germans humbled."
 suslov.12.a:0 "Not all men are leaders, but that doesn't make them any less important."

 suslov.13.t:0 "Honor the Peasants"
 suslov.13.d:0 "Talgat Gaziev wasn't a really important man. Oh he'd risen to the rank of Executive Secretary of his Primary Party Organisation for sure, but that wasn't much of a claim to boast about when said PPO only contained about 20 people, less than a thousandth of the greater membership of the Communist Party in Komi. Yet he did his work well, tried to take satisfaction in it when orders from the parties higher ups came down.\n\nRight now for instance, he'd been delegated to grant a series of awards to high performing members of the peasantry, mostly for services to socialism and the like. Apparently the party leadership was trying to emphasise their contributions to the survival of true communism or something. Talgat didn't really care, he had a job to do.\n\nThe people standing in the uneven line to his side, facing the cameras were an odd bunch. A mix of young women and elderly men for the most part, many stoney faced and scarred by years of hard labour in service of what they believed in. A young boy as well, apparently he'd single handedly stopped a fire which nearly reached a grain silo. As Talgat handed the boy his medal, he gave him a slight pat on the shoulder and assured him that the Party was proud of what he'd done. The sight of the smiling boy with his burn scarred face wouldn't visit Talgat in his dreams that night. But when he awoke he made sure to write a note to the Party higher ups to put him on the fast track for promotion within the party when he came of age anyway."
 suslov.13.a:0 "For a greater cause we give our strength, so our children may lead better lives."

 suslov.14.t:0 "Gold"
 suslov.14.d:0 ""Gold. How many blood was spilt for a metal that has barely any use in anything that isn't jewelry or electronics."\n\nArvids Pelshe was sitting in his chair, thinking about the measures that could strengthen the ruble. Main reason why monetary reform even started is to make ruble viable for outside trade, and in order to do this it should be as stable as it possibly can. Oldest method in economics book is to peg the currency to our gold reserves, which are scarce, but it should be enough to stabilize the prices. Next step is to establish a fixed exchange rate, mainly to avoid possible machinations and prevent inflation that it may cause. It was near midnight, but something didn't let Pelshe to fall asleep. Will his efforts to strengthen the ruble worth it? In the end money will lose all it's value, as Soviet industry grows more organized the more people will recognize money as what it is: a paper with ink on it.\n\nNo. In fifty years or so it will become a reality, he was sure about that, but right now there's no means to ensure the safe transition to moneyless society. But every step we take make the day when it will become a real possibility closer and closer."
 suslov.14.a:0 "We must do it."

 suslov.15.t:0 "Education for Those Closest"
 suslov.15.d:0 "The students gathered together in the school library, at the same spot in the back as every other school day. It was their own private little space away from the commotion of the classes to work on their greatest assignment yet; to study the ideas and explore the thoughts of the revolutionary father of Russia, Vladimir Lenin.\n\nFor young Kliment though, it was a slog. A constant, endless slog of reading dozens of long, winding tomes going on and on about the roles of the vanguard party, the establishment of the proletariats' dictatorship, etcetera etcetera. Most exhausting of all though was the man himself. From his birth in Simbirsk to his life in Saint Petersburg to his many imprisonments and his advocation for a continent wide revolution in the First World War... At least the October Revolution was coming up soon in their studies, so he could read up on a bit of action.\n\nThere were two reasons driving Kliment to stay diligent in his studies and not slack off, the first being his friends. They were into communism far more than he was and they were much more invested into this assignment, but they made Kliment laugh, they goofed around with him, they played pranks on each other, but most of all, they made him feel whole. And when school ended and he said his brief goodbyes to them 'til the next day, he'd have only one thing on his mind.\n\nIndeed, the young teen cared little for the old Bolshevik, and yet he was the greatest reason he worked so hard in his studies. His family was one marred by strife; from a father struck down by the Germans in the western war, to cousins and old family friends torn away during their conquest, in the end he was left with only a drunken uncle, traumatized by loss. He'd return only to find a sobbing mess on the couch, who'd immediately embrace him once he stepped inside. His uncle had turned to the ideals of Lenin when all else was lost to him; all else but Kliment. When his uncle learned he was now studying the man himself, his joy at the news was the first time Kliment could remember him truly being happy. And he knew he couldn't disappoint his family; his only family."
 suslov.15.a:0 "For you, uncle, I will excel."

 suslov.16.t:0 "Training"
 suslov.16.d:0 ""And this, my dear students, is a lathe"\n\nRoman was in his first class in a recently opened professional technical school. He was born near Plesetsk, in a poor peasant family. When Roman was seven he went to the local school and showed his talent for technical sciences - mostly math and basics of physics. Out of almost a hundred applicants, Roman was one of the first - a technical school for him was a chance - to improve himself, to help his family and his country.\n\n"Most of you don't know how it works or about its place in a factory. But that's the reason why you come here, right? So, let's start with the basics."\n\nRoman's hand got tired after writing all the functions of a lathe, main elements of it, and many more to his notebook. That machine looked like something out of this world, a centerpiece of a song of steel and fire. And their teacher said that a factory in Plesetsk has dozen of machines just like that! Roman was listening to every word of the lecture, trying to write down every small detail. He already planned a future for himself - a future of a proud worker, the backbone of a country, and a man who could feed his family."
 suslov.16.a:0 "Enthusiasm is a great thing."

 suslov.17.t:0 "To Russia's Brightest Young Minds"
 suslov.17.d:0 "The university building was new and gleaming, and its administrators could not have been prouder of their contribution to the resurrection of their country's academic life. The news that the renowned chemist Nikolay Semyonov was interested in speaking to students there met with a flurry of activity, furious arrangements of venue and seating. It had been hard, but now that the day had come it became clear that their efforts had paid off swimmingly. The lecture hall was practically overflowing with students, brought there both by interest and a hefty promotional campaign by the government, always interested in showcasing its scientific progress. The room was buzzing with excitement and potential as Semyonov took the stage.\n\n"First of all, I'd like to thank you all for coming here. Even your presence shows how far we have come as a people. My generation had hardships of our own, but for you, who never knew a Russia that was not at war, to have achieved so much with all that was against you is truly remarkable. Your generation, the chemists and engineers, writers and artists, scientists and scholars in so many other fields, will be the ones who bring the Soviet people back onto the world stage with aplomb. My generation was unable to keep the Union together. Yours will make it the pride of the entire world, so long as you keep working and striving to be better than the day before."\n\nSemyonov went on for slightly under an hour, constantly having to ask the audience to restrain their applause. The air of hope and optimism in the room was palpable, and everyone, attendee and planner alike, could agree that it had been a roaring success."
 suslov.17.a:0 "The youth really are something special."

 suslov.18.t:0 "All Our Enemies "
 suslov.18.d:0 "With all of Russia united minus Siberia and Moscow, Suslov can stand as one of the greatest Russian communists in history. Suslov and Soviet Russia have overcome every challenge, defeating revisionists, capitalists, fascists, and much more. The Russian Army stands unchallenged in the West, modern and large. Production and industry led Russia through a modern kind of warfare, and collectivization freed the peasants and the poor of Russia.\n\nAnd yet, Suslov knew there was still a long way to go. The Siberian government stands in the way of revolution and true communism, oppressing the workers and farmers alike. Meanwhile, the Germans sit waiting in Europe, murdering and enslaving those who oppose them. The Japanese as well occupy much of the Far East, including Vladivostok, stealing from Russians and occupying Russian industry and resources.\n\nAll opposed Suslov's Russia, and all had to be defeated. Only then would the union be preserved and socialism succeed."
 suslov.18.a:0 "A long way we've come, and long way forwards."

 suslov.19.t:0 "Secure the Union"
 suslov.19.d:0 "With us in control of Siberia, we now have to deal with the mess the previous government left behind. Secret Societies, spies, and partisans all continue to terrorize West Siberia and our garrisons there, making it very hard to govern. Sending more of our own security services will be necessary for stabilizing the region and destroying what remains of the previous government.\n\nOur own spies will also track down what remains of the West Siberian Intelligence Branch, eliminating any threat they pose. We will make sure all important people are supervised in our newly controlled territories, to make sure they do nothing unfavorable. More garrisons and infantry will be mobilized the West Siberia as well to track down any secret societies and neutralize their members.\n\nSnuffing the partisans out of their hideouts will also be the job of the army and our generals are sure they won't remain a threat for long. The East will be secured, and with it will finally come form of cohesion."
 suslov.19.a:0 "Enemies of the revolution won't last long!"

 suslov.20.t:0 "The Leftovers"
 suslov.20.d:0 "Despite our efforts, remnants of the Black League and Stalinists remain. If we wish to legitimize our rule in Siberia, these groups must be purged. They are both weak and can easily be eliminated by our intelligence services and the military.\n\nSome have said we could integrate what remains of the Stalinists, yet Suslov knows the danger they could pose to our government. They would never be satisfied with the power given to them, so they must be destroyed alongside the Black League. It will be the only way for the Revolution to not be ended by revisionists nor radicals."
 suslov.20.a:0 "Purge every memory of them!"

 suslov.21.t:0 "Interviews"
 suslov.21.d:0 "Alexander Panyushkin was used to early morning work; one had to be when working for Mikhail Suslov. However, many of the men who were being considered to help run the West Siberian Oblasts clearly were not early risers- only fourteen of the eighteen candidates were there by the beginning of the morning. Thankfully, he was patient.\n\nThe questions were simple- almost deceptively so. "What are your qualifications?" Alexander asked one man with hair loss, who quickly pulled out forms. "My loyalty to the revolution, as shown by my impressive service-" He began, as Alexander took the papers quickly.\n\n"Thank you; we will call you back as soon as possible. Next." He interrupted, as the man sheepishly filed out, replaced by a thin, tall, and smiling officer. He said little besides answering the questions- not talkative; potential asset, if loyalty is determined to be sufficient...\n\n"This report says you have often been found in the company of drunkards and women; is it true?" He asked another, as the third man paused. "Well, if I am to represent the people, should I not know who I am representing?" They replied, as Alexander narrowed his eyes slightly.\n\n"We will get back to you, comrade.""
 suslov.21.a:0 "Hopefully there's at least one diamond in the rough..."
 
 suslov.22.t:0 "General Secretary Suslov Condems German Imperialism"
 suslov.22.d:0 "Little of worth has ever come out of Russia, and it seems that axiom still holds true. In a public speech in Syktyvkar, the General Secretary of the new unified government of West Russia condemned our nation for being an "exploitative imperialist power." He rambled on about how our foreign policy supposedly "chains free nations to the hip of the Reich" and how the Second World War was only started to "sate the contradictory material interests of the bourgeoisie." At the end he called for solidarity with the oppressed peoples of Europe and stated his government would not rest until the Russian proletariat was freed from our control."
 suslov.22.a:0 "The opinion of the low people is irrelevant."

 suslov.23.t:0 "General Secretary Suslov Condems American Imperialism"
 suslov.23.d:0 "Ever since the Second World War, information coming out of Russia has been rare and likely inaccurate. The shifting web of alliances, factions, and ideologies has turned Russia into a black hole of information. However, it seems that a new power is emerging in the Russian homeland, and an anti-American one at that!\n\nToday, a public speech by General Secretary Mikhail Suslov of the Russian Soviet Federative Socialist Republic was broadcast internationally. In it, he condemned our peacekeeping and developmental initiatives abroad, saying, "Be it 'liberal democracy' or 'national socialism,' the underlying causes remain the same, and therefore so too do the outcomes; imperialism takes many forms, none as devastating as the German Reich, but none as insidious and dishonest as the United States of America.""
 suslov.23.a:0 "Who does he think he is!?"

 suslov.24.t:0 "General Secretary Suslov Condems Japanese Imperialism"
 suslov.24.d:0 "Any reliable information about Russia west of the Urals is rare, but it seems that a single faction has managed to consolidate control enough to be heard internationally. What a shame, then, that their message is so despicable.\n\nThe General Secretary of the Russian Soviet Federative Socialist Republic declared our empire to be illegitimate and "a blatant and disgusting violation of the inherent rights and interests of the East Asian people." He went on to state that, "The Japanese Empire pretends to march forward, hand-in-hand with the nations and people it so mercilessly oppresses. To this end they are a synthesis of the German and American models of imperialism: their government possesses the totalitarian state power that fascism requires to suppress their population, while pretending to act in their client states' best interests, not unlike the relationship between America and their puppets in the OFN."
 suslov.24.a:0 "The bear cub futilely swats at the sun."

 suslov.25.t:0 "General Secretary Suslov Seeks Strategic Alignment"
 suslov.25.d:0 "Ever since the Second World War, information coming out of Russia has been sporadic and likely inaccurate. The shifting web of alliances, factions, and ideologies has turned Russia into a black hole of information. However, it seems that a new power is emerging in the Russian homeland, one that may be interesting in working with us.\n\nMikhail Suslov, General Secretary of the newly-formed Russian Soviet Federative Socialist Republic, praised the efforts of the United States thus far in battling the spreading tide of fascism in a private communication sent directly to the White House. He considers Russia fortunate to have an ally as economically and militarily capable of battling fascism as America. Despite our obvious differences, he claims our two nations have far more in common than we do differences - namely an interest in ending the Nazi stranglehold over Europe once and for all."
 suslov.25.a:0 "Reading you loud and clear, General Secretary."

 suslov.26.t:0 "International Vanguard"
 suslov.26.d:0 "The Soviet Union was the first state to embrace the worker's revolution, and it is only right that we lead the revolutionary states of the world forward. Following our reclamation of western Russia we are once again the strongest socialist nation in the world, and it is our duty to serve as the vanguard of the global revolution. Across the world the proletariat yearns for their freedom while the fascists and the bourgeois capitalists profit from their labor. We will not allow their oppression to continue any longer. Whether they be legal political parties or underground partisan movements, the USSR shall support socialist and communist movements around the globe. From Havana to London to the heart of Africa, the brave revolutionaries of every nation and society will call the Soviet Union their greatest ally and friend, knowing they can count on us to stand with them in the name of international class solidarity.\n\nThe established powers of the world will not approve of our proclamation, but the establishment has never approved of the new revolutionary order. They will call us dishonorable and say we are supporting terrorists and radicals. We know the truth, that a freedom fighter is a terrorist to his oppressor and common sense seems radical to anyone who's prosperity relies on an antiquated social order. The fascists failed to crush the revolution in 1941. The struggle of the working class never ended, and now that the Soviet Union has returned, the great helmsman of the proletarian revolution shall guide the peoples of the world to their freedom. As Marx wrote over a hundred years ago, the revolution is inevitable, and its time is coming soon."
 suslov.26.a:0 "Workers of the world, unite!"

 suslov.27.t:0 "According to Plan"
 suslov.27.d:0 "The All-Union Communist Party's first Congress was just as illustrious and auspicious as Suslov had envisioned. The delegates entered to the applause of crowds, the speeches were read off- exactly as written. All proceeded according to plan, without a single hint of revisionism, or deviation. In truth, it was slightly boring- the old days had plenty of plots. Plenty of excitement. Plenty of chaos.\n\nNo, he preferred this better. As the din briefly brought him out of reminiscence he went back to eying the delegates and taking notes, one spoke loudly- perfect spokesman. Two others stood at each other's side, a practically identical appearance- though one pandered to the crowd, and the other remained silent, watching everyone around him like a hawk- brother included.\n\nAll of these men had been selected for this very moment; and all of them played their part as though Mikhail was personally pulling their strings. He barely spoke aside from a small correction, or a single statement, simply observing as the Congress churned along, a well oiled machine that provided a shining example of how future congresses should be conducted; though there was much work to do."
 suslov.27.a:0 "It all has led to this."

 suslov.28.t:0 "On Pervasive Influences"
 suslov.28.d:0 "As it had become a habit on his, Suslov could be found sitting at his desk deep into the night, reflecting on his day and penning away his thoughts on a sheet of paper. Lately, his subject of attention had been on past failings of his Communist comrades during the last days of Bukharin's Soviet Union, a time of factionalism. The cold faced man had been wondering whom could be blamed for such discord incited failings?\n\nMikhail Suslov had been going over names: Lazar Kaganovich, Leon Trotsky, Vyacheslav Molotov. All of them had been personally involved themselves into factionalism, through backing a candidate for the post of General Secretary of the Soviet Union, backing themselves or instigated conflict in a dire period of history for the Union and its people: Trotsky had been part of the friction in the Union's early years after Lenin's death, having lusted to become General Secretary before ultimately losing to Bukharin, while Kaganovich and Molotov had been loyal lapdogs of Stalin in his own quest for the Soviet throne, though Suslov would've dismissed his name from the list if not for being an influenceable member of the party, susceptible to outside influences and merely those that his wife were sympathetic to.\n\nA slow realisation came to burgeon in his mind as the man continued to write, words flowing from the tips of his fingers.\n\n"Even if our party today is united and undivisible, it'd be foolish to say that it had always been the case. It has come to my attention that the actions of past members such as Kaganovich, Trotsky and Molotov might've been due to outside influences contrary to Lenin's ideals.\n\nOne would describle them as akin to cosmopolitan bankers, showing themselves to be prisonners of bourgeois Zionist ideology, a characteristic shared by rootless cosmopolites abroad. As evident by the subversive, anti-Soviet behavior of Kaganovich, Trotsky, and Molotov, ties to Zionist elements betrays a tendency to be beheld to capitalist foreign associations.""
 suslov.28.a:0 "Antisemitism is the Socialism of fools."

 suslov.29.t:0 "Control and Communication in the Animal and the Machine"
 suslov.29.d:0 ""You'll see General Secretary, our efforts have finally culminated into something tangible, a window to the future if you will."\n\nThe older party member seemed enthusiastic to say the least, as he lead an impassive Suslov through what seemed to be maze. After a couple of minutes, the group of communists finally found themselves in a poorly lit room, the elder man seemingly finding it difficult to find the lightswitch. Finally, after fumbling for what seemed like an eternity, lights were turned on and something instantly drawn Mikhail's attention: huge metal shelves closely knitted together, a layers of buttons running across the lot of them, electronics littering its facade.\n\n"A true state of the art work. Well, technically the first and only one of its kind here. Pure Soviet design and conception. Its complex capabilities shall surely be a boon to our administration matters, perhaps even a boon in other state matters."\n\nHe was shyly scrutinizing Suslov's face, trying to see a hint of emotion that could betray the cold facade he put up in front of others. Yet, the General Secretary stood there, cold faced as ever, contemplating what this breakthrough meant for the party, its bureaucracy, its future."
 suslov.29.a:0 "A window to the future indeed."

 suslov.30.t:0 "A Creeping Fear"
 suslov.30.d:0 "Yet again, Suslov found himself deep in thoughts as he recollected the events of the past few weeks, a creeping feeling of fear keeping him awake late in the evening: though the party had came into power, Mikhail still found himself dubitative on the topic of unity and loyalty within the party, his fears of factionalism and, worse, revisionist tendencies that some members may hold, might undermine his efforts to preserve an image off strong party unity.\n\nOne could look at his face and see nothing but a stern man, unmovable, impassive. But Suslov remained human in spite of the image he tried to uphold, one that couldn't help but find himself wondering if his efforts in bringing the Soviet Union, one being run by democratic collective rule, will ever prove successful or if he'll fail like so many others before him: a footnote in history."
 suslov.30.a:0 "Only time will tell"

 NIK_com_generic.21.t:0 "Возвращение Северного Флота"
 NIK_com_generic.21.d:0 "Корабли идут по поверхности Белого моря. Хоть они и малы, но означают большие изменения в военно-политической ситуации на Севере.\n\nБерега России больше никогда не будут местом обитания подлодок и финских патрулей. Не будет у них свободы действий там, где вода омывает берег. Потому как мы восстановим Северный Флот. И снова будет развиваться красное знамя на кораблях, что будут патрулировать северные воды. И все фашистские свиньи, что захотят пройти, увидят их путь заблокированным."
 NIK_com_generic.21.a:0 "Фашистским пиратам не убежать от Берегового Патруля!"
 
 NIK_com_generic.22.t:0 "Незнакомые посетители"
 NIK_com_generic.22.d:0 ""Доброе утро, Мартти."\n\n"Доброе, Само."\n\n"Я, это, не смог не заметить корабль с Советской символикой припаркованный сегодня на верфи. Что всё это значит?"\n\n"А, это? Хотелось бы мне сказать. Я точно знаю, что они законные. Я прошлой ночью встретил несколько русских моряков в баре, не думаю, что это какое-то совпадение. "\n\n"Ха! Так и знал, что они в первую очередь захотят выпить!"\n\nТакие диалоги стали не редкими по всему Хельсинки, когда русские корабли начали появляться в городских доках. Новые посетители вызывали небольшую взбучку, так как прошло немало лет с последнего появления таких типов кораблей в финских водах. Некоторые были взволнованны, некоторым было всё равно, но все понимали, что такие странные прибытия приносили ветер перемен.\n\nМедленно, но верно, русский медведь пробуждался из своей спячки, и все его соседи почувствуют изменения, хорошие или плохие."
 NIK_com_generic.22.a:0 "Надеемся, что они будут хорошо себя вести."

 NIK_com_generic.23.t:0 "Из России с любовью"
 NIK_com_generic.23.d:0 "Интересное предложение пришло нам в министерство иностранных дел. Новообразованное коммунистическое правительство Западной России прислало нам письмо, с добрым и щедрым предложением над которым стоит задуматься.\n\nОни просят нас признать их правительство, и дать и право организовать официальное посольство в Англии. В замену, они будут поставлять оружие и амуницию дабы помочь нам получить независимость. Как нам поступить?"
 NIK_com_generic.23.a:0 "Безусловно!"
 NIK_com_generic.23.b:0 "Сейчас не лучшее время..."

 NIK_com_generic.24.t:0 "Свободная Англия соглашается!"
 NIK_com_generic.24.d:0 "Отличные новости! Правительство Свободной Англии приняло наше предложение, и разрешит нам организовать дипломатическую миссию. Более того, они признали наше государство как преемником Советского Союза.\n\nМы, конечно же, выполним нашу часть договора, и начнём поставку припасов для их вооружённых сил как можно раньше."
 NIK_com_generic.24.a:0 "Бокал за наших британских друзей!"

 NIK_com_generic.25.t:0 "Свободная Англия отклонила наше предложение!"
 NIK_com_generic.25.d:0 "Печальные новости. Несмотря на наши щедрые предложения и доброжелательность, британцы решили не принимать наш запрос. Они утверждают, что на данный момент их ситуация просто слишком нестабильна для того, чтобы они принимали предложения такого типа, и что лучшим решением будет подождать, пока их ситуация не стабилизуется. По крайней мере, они дали такое оправдание."
 NIK_com_generic.25.a:0 "Им же хуже."

 NIK_com_generic.26.t:0 "Связные из России"
 NIK_com_generic.26.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к норвежцам, что совсем недавно освободились от немецких оков, с запросом о признании нас как легитимного преемника старого Советского Союза. Норвежское признание продвинет нас вперёд в наших стараниях получить международное признание нашего государства и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.26.a:0 "Конечно."
 NIK_com_generic.26.b:0 "Лучше не стоит."

 NIK_com_generic.27.t:0 "Успех с Норвегией"
 NIK_com_generic.27.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное. Также  нас признали истинными преемниками Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Осло. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.27.a:0 "Прекрасно."

 NIK_com_generic.28.t:0 "Неудача с Норвегией"
 NIK_com_generic.28.d:0 "К большому сожалению, Норвежское правительство решило не признавать наше правительство как легитимное,  используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных «государств» в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.28.a:0 "Очень жаль."

 NIK_com_generic.29.t:0 "Связные из России"
 NIK_com_generic.29.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к Швеции с запросом о признании нас как легитимного преемника старого Советского Союза. Признание от Швеции, как многоуважаемого члена международного сообщества, довольно сильно повлияет на наши старания в получении международного признания и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.29.a:0 "Конечно."
 NIK_com_generic.29.b:0 "Лучше не стоит"

 NIK_com_generic.30.t:0 "Успех со Швецией"
 NIK_com_generic.30.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное и истинным преемником Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Стокгольме. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.30.a:0 "Прекрасно."

 NIK_com_generic.31.t:0 "Неудача со Швецией"
 NIK_com_generic.31.d:0 "К большому сожалению, Шведское правительство решило не признавать наше правительство как легитимное, как оправдание используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных «государств» в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.31.a:0 "Очень жаль."
 
 NIK_com_generic.32.t:0 "Связные из России"
 NIK_com_generic.32.d:0 ""[NIK.GetName] передаёт пламенный привет правительству Соединённых Штатов и поздравляет американский народ в их продолжительной борьбе против фашизма по всему миру.\n\n[NIK.GetName] выражает искреннее желание начать и, возможно, надолго начать мирные и взаимополезные отношения с Правительством и народом Соединённых Штатов и Организации Свободных Наций. В замен, [NIK.GetName] взывает американское правительство, и их союзников, продолжить политику невмешательства в любой конфликт на территории прошлого РСФСР.\n\n[NIK.GetName] снова желает всего наилучшего американскому народу и наше правительство надеется, что взаимопонимание может быть достигнуто."
 NIK_com_generic.32.a:0 "Интригующе."

 NIK_com_generic.33.t:0 "Предложение с Востока"
 NIK_com_generic.33.d:0 "Товарищи!\n\nВ интересах дипломатии, и желании нашего государства иметь хорошие отношения с нашими соседями, мы передаём вам следующее сообщение. Правительство Народа Западной России желает иметь только мир с Финляндией, и уважает их суверенитет. Более того, мы просим восстановления дипломатических отношений между нашими странами. Если вы согласитесь, мы немедленно отправим дипломатов.\n\nПусть Финно-Русское сотрудничество продолжится!"
 NIK_com_generic.33.a:0 "Они более дружелюбны, чем другие…"

 NIK_com_generic.34.t:0 "Помощь с Востока"
 NIK_com_generic.34.d:0 "Товарищи!\n\nВы стоите не одни против фашистской нечисти! Правительство Народа Западной России солидарно с рабочими всего мира, но у нас есть общая цель вместе с государствами севера, что также против гитлеровских монстров. Сражение против фашизма требует всем выкладываться по полной, и мы поддерживаем все народы, что оттиснут тевтонских варваров обратно, откуда они пришли. Будьте сильны, и вечно помните тех, кого с нами больше нет.\n\nСолидарность навечно!"
 NIK_com_generic.34.a:0 "Хорошо иметь друзей."

 NIK_com_generic.35.t:0 "Требуются Адмиралы"
 NIK_com_generic.35.d:0 "К сожалению, наша территория России не была связана с флотом. Это вызывает трудности в нахождении моряков для нашего нового флота. Ещё хуже, это делает нахождение новых офицеров и адмиралов почти невозможным.\n\nМы покончим с этим. Опытные рыбаки, прошлые краснофлотцы, многообещающие рекруты, всё это будет началом нашего офицерского состава. Мы будем тренировать их и заставим читать о Нельсоне, Махане и Ямамото. У нас, конечно, не будет самый лучший офицерский состав в мире, но это лучшее решение проблемы, учитывая наши обстоятельства. А большего нам и не надо."
 NIK_com_generic.35.a:0 "Может, мы даже получим нового Спиридонова, если нам повезёт."

 NIK_com_generic.36.t:0 "Стандартизация Арсенала"
 NIK_com_generic.36.d:0 "Автомат Калашникова – превосходное оружие. Созданное в период разрухи 50-х, его очень просто обслуживать и, важнее всего, изучать. Но нет оружия без своих недостатков. Главная проблема «Калашей», что стоят на вооружении нашей армии, это то, что они были произведены сотнями разных мастерских, разбросанных по всей Западной России, с маленьким количеством винтовок, произведённых в настоящих заводах, как Ижевский или Златоустский, что влияет на сложность обслуживания. Чтобы это исправить, мы создадим новый вид Автомата, которая будет стандартной винтовкой для наших войск."
 NIK_com_generic.36.a:0 "Нужно лишь немного отделки."

 NIK_com_generic.37.t:0 "Необходимость сотрудничества родов Вооружённых Сил"
 NIK_com_generic.37.d:0 "Стоит ли нам уделить внимание Красной Армии, или же помочь другим родам наших войск?\n\nЭто довольно интересный вопрос. С одной стороны, нужно что-то делать с тотальным немецким превосходством в воздухе. Военно-воздушные силы значительно помогут нам в сражении против наших конкурентов в восстановлении России. А подводный флот сможет «помочь» немецкому торговому флоту.\n\nНо стоит ли заморачиваться? Наши ВВС никогда не будут лучше немецких, впрочем как и флот, учитывая наш промышленный потенциал. Да и флот не поможет нам с войнами, в которых нам ещё предстоит сражаться. Силы, который мы потратим, смогут сделать наши Вооружённые силы лишь немного лучше.\n\nТак что же нам делать?"
 NIK_com_generic.37.a:0 "Сфокусируемся на том, в чём мы всегда превосходили."
 NIK_com_generic.37.b:0 "Стоит внести некоторые изменения."

 NIK_com_generic.38.t:0 "Вкратце о Тактиках в Южной Африке (Заключение)"
 NIK_com_generic.38.d:0 "В ходе этого отчета об опыте Южной Африки и Америки в их военных действиях мы заметили несколько конкретных вещей, в которых Соединённых Штаты превосходили. Использование вертолётов для достижения мобильности дало силам американских военных незыблемое и огромное превосходство. Американские танки проявили себя великолепно в схватках против немецких сил. И чаще всего, американская артподдержка и поддержка с воздуха решила исход битвы в нескольких случаях.\n\nОднако, огневая мощь не сделала всю работу. Многие молниеносные манёвры повлекли за собой большие потери. Отсутствие тактики как таковой очень сильно повлияло на войну, как и отсутствие военных целей. И неудача в достижении поддержки войны со стороны публики крайне сильно повлияло на солдат там."
 NIK_com_generic.38.a:0 "Так много знаний, и всё настолько полезно…"

