 NIK_society_category_desc:0 "Величайшая цель нашего Вечного Лидера и нашей идеологии – создание Социалистического общество, что способно покорить звёзды.\n\n§YИсследование «Социалистического  общества»§!Именно изучение этой  области позволит нам достичь наших целей. Наши достижения в социальной инженерии, культурологии и классового сознания должны  помочь в продвижении проекта. Через понимание и изменение нашего общества и культуры мы проложим дорогу к коммунизму!\n\n§Статус эксперимента:§!\n[GetNIKSocietyExperiments]"
 NIK_psychological_revolution_category:0 "Психологическая революция"
 NIK_psychological_revolution_category_desc:0 "Физику и химию давно освоили капиталисты и фашисты, пока наше социалистическое государство за ними пыталось угнаться.\n\nОднако, есть и другие области науки, в которых мы можем преуспеть, если быть точнее, то мы можем преуспеть в психологии. §YИсследование «Психологическая Революция»§! откроет  для нас все просторы человеческого ума, где найдётся место, чтобы наша социалистическая наука могла разгуляться, изучая каждый закуток. Контроль мысли, воли – ключ к бесстрашию перед танками и ядерным оружием империалистов!\n\n§YСтатус эксперимента:§!\n[GetNIKPsychExperiments]"

 NIK_GUNS_GUNS_GUNS_category:0 "Экспериментальные виды оружия"
 NIK_GUNS_GUNS_GUNS_category_desc:0 "Советский Союз всегда был миролюбивым государством и никогда не выдвигал претензий к другим странам, а также не держал большого количество вооружения, нынче, увы, подобные меры вооружения – необходимость в век фашизма и империализма.\n\n§YСоздание экспериментальных видов вооружения§g позволит нам создать основу нашей обороны против агрессии других стран. Для выживания социализма и нашего общества, нам не следует терять ни минуты, так что стоит начинать немедленно. Давайте же создадим величайшее оружие, чтобы держаться в мире!\n\n§YСтатус эксперимента:§!\n[GetNIKWeaponExperiments]"

