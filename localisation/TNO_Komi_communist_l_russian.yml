 NIK_optimized_language_initiative_desc:0 "Начнём же исследовать способы оптимизации русского языка, используя  лингвистический опыт составления искусственных языков. Оптимизация языка позволит нам прийти к более простым формам выражения своих мыслей. Таким образом, наше безграмотное население сможет лучше воспринимать язык, чьи формы просты и понятны, а значит и обучение будет намного проще!"
 NIK_collective_environment_initiative_desc:0 "Следует начать возведение серии построек с прозрачными стенами, так называемых  «Зон обитания», где не будет мест для уединения индивида. Мы поместим туда ряд добровольцев для проживания сроком в четыре месяца. Далее следует установить тщательное наблюдение за испытуемыми,  дабы выявить их отношение к конфиденциальности и тщательно измерять уровень их социальной тревоги."
 NIK_revolutionary_literature_program_desc:0 "Классическая литература должна быть переписана, используя наш новый язык и политические воззрения, после чего  её следует пустить по рукам подрастающего поколения. Мы будем наблюдать за  изменениями в их поведении и каждое изменение следует тщательно записывать для  дальнейшего анализа. Эксперимент проводится среди разных возрастных групп."
 NIK_subliminal_message_immersion_initiative_desc:0 "Группы заключенных ГУЛАГ-а будут подвержены воздействию белого шума, содержащего ряд фраз. Все лагеря, где будет проводиться эксперимент, должны быть оснащены соответствующим безопасным аудио-оборудованием. Всякие изменения в поведении заключенных должны контролироваться и записываться, делая особый акцент на разговорах подопытных, если они будут о фразах в белом шуме."
 NIK_human_utopia_project_desc:0 "Начинаем создание изолированного комплекса, где будут созданы  идеальные условия для существования. Подопытных следует взять из ГУЛАГ-а, стараясь создать баланс количества заключённых на основе полового, расового и национального факторов.  Комплекс будет максимально обеспечен любыми видами материальных благ. Созданные условия должны содержать в себе широкий спектр возможностей для проведения досуга. Никаких принудительных работ. Стоит наблюдать за любыми социальными изменениям и новыми тенденциями в поведении подопытных."

