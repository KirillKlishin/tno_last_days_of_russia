# Second West Russian War - Secrets #

 POLITICS_ALEXEI_ROMANOV_DESC:0 "В 1918 году царевич Алексей Николаевич был расстрелян солдатами Красной Армии и оставлен умирать вместе со своей семьей в одном из домов Екатаринбурга. Но он, защищённый Богом и укрытый надетой под кителем рубашкой, обвитой драгоценными камнями, выжил и бежал из города.\n\nЗа последние четыре десятилетия Алексей стал бродягой, ищущим утешения на дне бутылки. Даже когда нацисты заняли Москву, Алексей продолжал скрываться.\n\nНо всё изменилось. Правление безумного регента, который каким-то образом узнал что он выжил, разрушало его родную страну. Алексей видел, что регент сделал с его родиной, как тысячи людей были убиты во имя очищения страны для возвращения царевича. Казалось, есть только один способ остановить этого безумца раз и навсегда. Россия получит своего царя."
 
 NIK_Return_of_the_Tsar:0 "Возвращение царя"
 
 TSAR.1.t:0 "Это действительно ты?"
 TSAR.1.d:0 "Почему я всё ещё жив? Что ещё ты хочешь от меня? Я отдал всё, что у меня было, тебе, им. Посмотри, во что они превратили нашу мечту. Эта раздутая, гниющая туша империи движима не разумом и надеждой, а страхом, ненавистью и неведением. Лучше бы мы все сгорели в огне гитлеровских амбиций, чем дожили до этого.\n\nМы подвели Бога. Он подвёл своих сыновей, а мы, в свою очередь, подвели его. А теперь, чтобы усугубить наше высокомерие и тщеславие, мы подвели и всех их. Разве большевики не говорили, что мы стремимся к богодержавию? На этом утверждении они и выстроили своё восстание. О, как бы они злорадствовали и смеялись над нынешним состоянием России."
 TSAR.1.a:0 "Время спасать Россию"