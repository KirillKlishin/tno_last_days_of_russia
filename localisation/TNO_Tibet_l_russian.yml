 #Names and Shit
 TIB_THENEWORDER_DESC:0 "Изолированное королевство Тибет, признанное некоторыми заинтересованными странами частью Китая, оказалось изолированным от тесных отношений с Сферой Сопроцветания, за исключением случайных дипломатических встреч с японскими дипломатами и дипломатами их союзников, которые, несмотря на отсутсвтия признания независимости Тибета, сохраняют фактические отношения с королевством. Тибет застрял в прошлом, оставаясь теократической монархией, вохглавляемой молодым Далай Ламой, Тенцзином Гьятсхо. Однако, с китайскими войсками у границ, в ближайшее время Пекин подчинит Лхасу своей воле."

