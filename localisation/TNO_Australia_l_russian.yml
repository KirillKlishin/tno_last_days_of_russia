POLITICS_HAROLD_HOLT_DESC:0 "Для Гарольда Холта должность Премьер-министра - вершина долгой карьеры в политике. Выходец из семьи сиднейских землевладельцев пошел в политику еще молодым, начав свой путь в Молодых Националистах - молодежном крыле Единой Австралии. Уже в 27 он избрался в парламент и стал самым молодым депутатом своего времени. Очень скоро он стал протеже Роберта Бензи. Холт продолжал карьеру и во время войны, быстро продираясь к верхам Либеральной Партии Австралии - новосформированного наследника ЕА. \n\nВойна потрясла страну. Еще не зная, что война будет бессмысленна и окончется горьким поражением, Австралия отдала в ней лучших мужчин подрастающего поколения. В это же время, японское солнце взошло над Тихим Океаном, обжигая Австралию. Посреди требований изменений и тяжелого политического кризиса, Канберре оборвала все связи с Лондоном. Немецкие войска завершили оккупацию Англии, и на свет пришлось появиться Республике Австралия. В стране доминировали лейбористы, но вскоре Холт вышел на передовую оппозиции и стал лидером Либеральной Партии. \n\nЧерез некоторое время, Либеральная Партия пришла к успеху на выборах 1961-ого и сделала Холта Премьер-министром. Он обещает утвердить связи с ОСН, как экономические, так и военные, стабилизировать экономику и окончить политику Белой Австралии раз и навсегда. Электорату понравились реформистские обещаия Холта - но только времяпокажет, суждено ли свободной, процветающей и справедливой Австралии стать реальностью."

POLITICS_ARTHUR_CALWELL_DESC:0 "Человек в течении жизни растет и учится, его взгляды с течением времени меняются. Никто не запомнил заветы отцов лучше, чем Артур Колуэлл. Он доносит их слово, сказанное еще на улицах старого, солнечного, окрашенного всей гаммой сепии Мельбурна, в высокие коридоры Парламента. С детства и до становления главой Лейбористов, чьи планы он собирается претворить в реальность. \n\nМногие высмеивали его за непоколебимую веру в их простые идеи. Они говорили, что его лозунги неактуальны, пусть их и от всей души поддерживали простые рабочие и высокие чины времен его отца. Даже сама идея, как они говорят, неподходящая к новой главе истории Австралии. Но, прочитай они хоть один учебник по истории, они бы знали, что настал ее час - чистой и безупречной Австралии - жить и процветать. Что, если бы буржуи не заполнили его родную страну ратью азиатов что-бы сломить и заменить простого рабочего австралийца? Если бы узкоглазые не окрасили Новую Гвинею австралийской кровью, дабы сломить дух народа? Если бы Австралия не победила две напасти силами своих чистокровных сынов, выстоявших когда против них было все? \n\nЭти вопросы, и еще множество других, возникали в головах австралийцев после войны. После этого с каждым днем больше и больше австралийцев обращались к Лейбористам, крича "да" и молясь на них. Вот так партия, под его предводительством, и подошла к 1961-ому. Ликующие толпы на каждому шагу, готовые делать Австралию великой снова... Победа либералов шокировала всех, и сделала проигрыш совсем горьким. \n\nНо сказать, что Артур Колуэлл готов легко все бросить было бы абсолютной неправдой. Пока он остается лицом Лейбористов, пацан из Мельбурна будет объединять вокруг себя народ и бороться за великие идеи не на жизнь, а на смерть. На выборах в том числе. Его идеи - шепот всех правильных сынов страны, и их последняя надежда в этом безумном мире. Он поклялся: если Белая Австралия не победит вновь, он хотя-бы умрет в попытках привести ее к успеху."
