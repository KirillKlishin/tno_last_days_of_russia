#Ideas
AST_1961_Recession:0 "Рецессия 1961ого"
AST_1961_Recession_desc:0 "Слишком много займов, слишком мало средств. Лейбористы разрушили страну: национализации, пособия - бессмысленные траты денег, которых у правительства просто не было. В итоге, экономика пикирует прямо на дно - инвесторы бегут, кредиторы скупеют. В 1961 клюнул жареный петух - начался худший экономический кризис в истории Австралии со времен Великой Депрессии."

AST_1961_Recession_Austerity:0 "Рецессия 1961ого"

AST_White_Australia_Policy:0 "Белая Австралия"
AST_White_Australia_Policy_desc:0 "Осада Австралии началась давно, еще задолго до ужасающего Рассвета. Каждый узкоглазый, прибывающий в Сиднейскую Гавань - это угроза австралийской жизни: процветанию, свободе, культур, вере. Между западом и востоком много различий - слишком много для мирного сосуществования; так что, как для их блага, так и для нашего, власть должна сделать все что в ее силах ради сохранения белой Австралии."

AST_White_Australia_Policy_Initial_Relief:0 "Белая Австралия"

AST_Looming_Japanese_Empire:0 "Желтая угроза"
AST_Looming_Japanese_Empire_desc:0 "Отвечаю, брат. Узкоглазые выжидают, пока мы мыло уроним, шобы высадиться и всех перехуярить! Мы уже с ними пиздились в Новой Гвинее, и шо в итоге? Пятьдесят тысяч гробов. Никогда снова, говорю я. НИКОГДА СНОВА!"

AST_Looming_Japanese_Empire_Plan:0 "План"

AST_Unpopular_Draft:0 "Уклонизм"
AST_Unpopular_Draft_desc:0 "Скажите австралийцу защищать свою землю, и он без задней мысли отдаст жизнь. Пошлите его защищать Демократию, и он, ворча, помарширует куда надо. Призовите его без нормальных причин, и в его голове сразу возникнет мысль "Ну и нафиг воно мне, га?" Бесспорно, этот вопрос озадачивает все больше австралийцев, особенно после принятия Национального Положения о Службе..."

#Focuses

#Intro
AST_Holts_Mandate:0 "Холт победил!"
AST_Holts_Mandate_desc:0 "Новоизбранному Гарольду Холту Австралия досталась в плачевном состоянии - экономика в рецессии, а стране нужно нести бремя Белой Австралии и последнего бастиона свободы посреди Сферы Сопроцветания. Времени на заселение в президентскую резиденцию осталось мало - народ ждет встречи."

AST_Initial_Drift_Towards_Austerity:0 "Начало жесткой экономии"
AST_Initial_Drift_Towards_Austerity_desc:0 "Настоящему австралийцу нелегко это признать, но правда в том, что после коллапса Британской Империи и запрета ОСН на торговлю с Японией у Австралии попросту не осталось рынков сбыта экспорта. Мало кто поддержит это решение, особенно на фоне недавних засух, но правительство должно прекратить поддерживать производства, которым уже давно некуда сбывать продукцию."

AST_Work_With_Finance_Ministry:0 "Активизация министерства финансов"
AST_Work_With_Finance_Ministry_desc:0 "Вся работа по восстановлению экономики может пойти насмарку, если следующее правительство начнет раскидыватся деньгами. Стабильное управление экономикой - необходимость, и Холт знает несколько людей из Департамента Финансов,согласных с ним. Таким образом, Австралия сможет получить хотя-бы среднесрочные правила распределения бюджета, закрепляя правила на будущее. Это, кстати, привлечет иностранных инвесторов, которые без этих мер бы отказались вкладывать деньги в острвоок свободы..."

AST_Combating_This_Recession:0 "Борьба с рецессией"
AST_Combating_This_Recession_desc:0 "Теперь, когда правительство заполучило некоторое пространство для маневра в фискальном плане, Холт готов отдать каждый доллар в казне на победу над рецессиией. Австралийцы получат богатство, которое они заслужили... но только если спад будет остановлен раз и навсегда."

AST_White_Australia_Policy_Must_Go:0 "Конец Белой Австралии"
AST_White_Australia_Policy_Must_Go_desc:0 "Артур Колуэлл может и расист, но в чем-то он был прав - десятимилионная Австралия, окруженная миллиардной Сферой Соцпроветания или увеличит свое население, или будет уничтожена. Впрочем, он допустил ошибку - надеялся на приход 'правильных' переселенцев. Конец Британской Империи и закрытие границ Европы вассалами Германии првели к тому, что ждать на приток белых людей стало не только неправильно, но и глупо. Ради выживания, Австралия должна открыть свою гавань для всех - политику Белой Австралии нужно остановить." 

AST_Loosen_Quotas:0 "Расширить квоты"
AST_Loosen_Quotas_desc:0 "Первый шаг в изменении миграционной политики прост - мы расширим квоты для иммигрантов всех наций, отказываясь от старых ограничений по расе и происхождению. Экономических причин для этого достаточно, что-бы оппозиция молчала, но, если мы пойдем на полную деконструкцию Белой Австралии, то столкнемся с сопротивлением."

AST_Australia_Doesnt_Discriminate:0 "Австралия не угнетает!"
AST_Australia_Doesnt_Discriminate_desc:0 "Австралия - страна переселенцев - и ее будущее будет создано переселенцами. Отказом от квот Белой Австралии и упрощением требований для иммигрантов в целом мы не только покажем всему миру, какие мы хорошие, но и станем Маяком СВободы для всех желающих сбежать от тираний в Азии. Лучшим началом было бы решить проблемы аборигенов..."

AST_Reaffirm_OFN_Ties:0 "Укрепить связи с ОСН"
AST_Reaffirm_OFN_Ties_desc:0 "Австралия всегда боролась за свободу - и как единственная свободная страна на западе Тихого Океана, мы продолжим противостоять Японии и ее Сфере. Австралия не может себе позволить изоляцию - мы должны углублять связи, экономические и военные, с остальной Организацией Свободных Наций, поддерживая ее иницативы дабы получить взаимность, когда она понадобится нам." 

AST_Assist_Indonesian_Rebels:0 "Подготовка к войне с Японией"
AST_Assist_Indonesian_Rebels_desc:0 "'Намного лучше, когда план есть и он не нужен, чем когда он нужен, но его нет'. Прошло почти двадцать лет с окочания войны с Японий. Технологии и доктрины радикально изменились - не говоря уже о геополитической ситуации, в которой находится Австралия. Военные должны честно оценивать обороноспособность, что-бы убедиться, что уАвстралии есть средства испособы остаться свободной в этом жестоком мире..."

AST_Summit_With_Nixon:0 "Встреча с Никсоном"
AST_Summit_With_Nixon_desc:0 "Со времен распада Соединенного Королевства, Соединенные Штаты обеспечивали безопасность Австралии через прямые связи и членство в ОСН. Сейчас,когда Австралия углубляет связи с остальными странами ОСН и активно готовится к отражению японской угрозы в Тихом Океане, похоже, настал час Премьер-министру нанести визит Никсону что-бы обсудить общие планы в Океании..."

AST_Discussing_Our_Coalition:0 "Обсуждение коалиции"
AST_Discussing_Our_Coalition_desc:0 "Напряжение в коалиции Либеральной и Сельской партии продолжает расти. Городской либеральный электорат оттягивает центр тяжести от интересов деревень, представленных Национальной Сельской Партией. Либер НСП, Джон МакЭвен, настоял, что руководство партий должно встретится для обсужденияс рочных вопросов."

AST_Talks_Succeed:0 "Переговоры увенчались успехом!"
AST_Talks_Succeed_desc:0 "Коалиция выжила, и государство мчит вперед как и прежде.  "

AST_Selecting_A_Cabinet:0 "Наша платформа?"
AST_Selecting_A_Cabinet_desc:0 "После обеспечения поддержки от НСП МакЭвена надо организовать политическую платформу, с которой коалиция выступит на следующих выборах. Хотя встречи Холта и МакЭвена уже заложили основу, детальную агитационную стратегию еще предстоит проработать."

AST_Forming_A_Majority_Government:0 "Формирование правительства большинства"
AST_Forming_A_Majority_Government_desc:0 "Коалиция поведет Австралию впредь, реализуя свое виденье на обустройство страны с помощью стабильного большинства в парламенте. С ним государственная махина выкатывает законы как печатный станок и меняет страну."

AST_Talks_Fall_Through:0 "Переговоры провалились!"
AST_Talks_Fall_Through_desc:0 "Политика Австралии перевернулась - коалиции больше нет."

AST_Peel_Away_Rightist_Labor:0 "Поиск поддержки"
AST_Peel_Away_Rightist_Labor_desc:0 "Правительство без большинства правительством назвать и нельзя. После кончины коалиции, Премьер-министр Холт изо всех сил пытается обеспечить себе достаточно поддержки для сохранения власти. Это подталкивает его к перемирию со старыми врагами - или к такому конфликту среди оппозиции, что распад коалиици на его фоне будет выглядеть полюбовным."

AST_Forming_A_Minority_Government:0 "Формирование правительства меньшинства"
AST_Forming_A_Minority_Government_desc:0 "Австралийцы получат правительство, которое предсталяет интересы всех. За каждый законопроект будет пылать дискуссия, и с каждой в Канберре будут создаваться и распадться союзы. Это немного напряжный способ управления страной - но, наверное, так каждый получит хоть что-то от сових желаний, даже если никто не останется полностью удоволетворенным." 

AST_Advance_Australia_Fair:0 "Вперед, Австралия!"
AST_Advance_Australia_Fair_desc:0 "Пока политически страсти в Канберре устаканиваются, мир наблюдает, как последняя обитель надежды в Тихом Океане пробуждается после долгих истязаний. Пламя свободы вновь пылает!"


#Liberal Economy 
AST_A_New_Economy_For_Australia:0 "Новая экономика"
AST_A_New_Economy_For_Australia_desc:0 "Победа далась нашей коалиции нелегко - лишь с небольшим отрывом от лейбористов, причем благодаря народному негодованию из-за находящейся в свободном падении экономики. Пообещав вернуть веру во власть и стабильность, мы получили мандат от народа и сломили шестилетнее правление Лейбористов. \n\nВ Канберре, однако, дозрела новая, ранее замолченная из политическо необходимости, проблема: Коалиция все еще не выработала единого плана по борьбе с рецессией. Предложения, конечно, уже есть, но ни одно из ни еще не имеет достаточно поддержки для принятия в консенусе. \n\nЛиберальная Партия считает, что программа занятости в сочетании с увеличением расходом вплоть до дефицита бюджета перазпустит экономику, так как австралийцы поверят в завтрашний день и начнут тратить деньги, а не скапливать их. Однако, их коллеги из Сельской Партии предлагают тройной подход: отменить реформы Лейбористов, либерализовать промышленность, освободив ее от социалистических оков и распределить накопленные ресурсы в нуждающиеся в этом места. \n\nНо, есть еще и третий вариант, который в последнее время стал популярнее в обоих фракциях: вместо еще больших растрат или хаотичных приватизаций, правительство должно сосредоточится на выравнивании несостоятельного бюджета и прекращению ненужных расходов. \n\nКакой-бы план наша новоизбранная власть не выбрала, решение должно быть принятно как можно быстрее. Каждый день, потраченый на споры - день, потраченный в никуда, а австралийцы не настолько добры, что-бы прощать правительство, не исполняющее обещания."

AST_The_Liberal_Platform:0 "Либеральная платформа"
AST_The_Liberal_Platform_desc:0 "Сформированная на базе Единой Австралии, Либеральная Партия представляет себя более прогибчивым (в плане экономики) крылом коалиции. Пока пожилые члены Сельской Партии упорно отстаивают идеалы свободного рынка, либералы считают, что он должен подчиняться потребностям страны, а периодическое государственное вмешательство - лучший способ обеспечить это. Сегодян оно нужно как никогда, ибо Австралия переживает худший экономический кризис со времен Великой Депрессии. \n\nПриспособив экономическую платформу либералов, парламент направит исчезающий бюджет на организациюп программ занятости и поддержку бизнеса, направляя потоки денег от людей на рынок и назад. Сразу после восстановления этого цыкла рецессия остановится и вскоре будет забыта."



