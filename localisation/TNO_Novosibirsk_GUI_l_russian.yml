PAV_Silovik_GUI_PC_circle_tt:0 "§RСила§! каждой §Yкорпорации§! будет так же влиять на нашу политическую позицию:\nУсилившийся §Y"Феникс"§! сделает страну более §Pунитарной§!\nУсилившаяся §Y"Сибирь"§! сделает страну более §Gфедеративной§!\nУсилившийся §Y"Титан"§! сделает страну §Yкорпоративистской§!\nа усилившийся §Yнарод§! - §xколлективистской.§!\n\nУклон в сторону §P"Феникса"§!: [?PAV_unit_drift]\nУклон в сторону §G"Сибири"§!: [?PAV_federal_drift]\nУклон в сторону §Y"Титана"§!: [?PAV_corp_drift]\nУклон в сторону §xнарода§!: [?PAV_coll_drift]"
