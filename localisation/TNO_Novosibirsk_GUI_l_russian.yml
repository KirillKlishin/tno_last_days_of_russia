### Megacorp Info ###

PAV_megacorp_1_name:0 "ФЕНИКС"
PAV_megacorp_1_desc:0 "Корпорация "Феникс" является одной их трёх главных двигателей экономики Новосибирска и имеет давние крепкие связи с персоной Александра Покрышкина. "Феникс", как главный изготовитель и дистрибьютор вооружения внутри Федерации, служит как опорой правительства, так и бьющимся сердцем армии Федерации.\n\nКорпорация была основана предприимчивыми силовиками вскоре после краха Советского Союза. "Феникс" с дружественными отношениями с президентом Покрышкиным и как поставщик столь необходимого вооружения для нашей армии является самым ни на что есть союзником правительства Федерации."

PAV_megacorp_2_name:0 "СИБИРЬ"
PAV_megacorp_2_desc:0 "Корпорация "Сибирь" была основана представителями возродившегося класса буржуазии после распада Советского Союза. Главная деятельность этой корпорации - сельское хозяйство, и она владеет большинством ценных бумаг в этой области, что даёт им право называться сельскохозяйственным гигантом всей Центральной Сибири. Помимо собственно сельского хозяйства, "Сибирь" изготавливает сельскохозяйственную технику и берёт на себя ответственность за гражданские финансовые операции.\n\nЭто, наравне с сотрудничеством с политиками из гражданских в стране с правительством из военных и поддержкой фигуры Василия Шукшина, делают "Сибирь" важнейшим органом в экономике Федерации."

PAV_megacorp_3_name:0 "ТИТАН"
PAV_megacorp_3_desc:0 "Если "Феникс" являются мускулами, а "Сибирь" - её сердцем, то "Титан" вполне может назваться мозгом Федерации. Девиз этой корпорации прост и прямолинеен, как и её направление основной деятельности - "Прогресс", и во имя прогресса корпорация прикладывает титанические усилия.\n\nДеятельность "Титана" ориентируется на ускоренное развитие технологической оснащённости Федерации. Долгое время корпорация была лидером в гонке Федерации за механизацию и развитие технологий во всех направлениях и прежде непосредственно конкурировала с томскими модернистами."

PAV_megacorp_4_name:0 "Народ"
PAV_megacorp_4_desc:0 "Федерация состоит не только из корпораций и ресурсов, которые они производят. Федерация и, как следствие, её экономика подпитываются народом - гражданами, которые находятся под опекой нашего правительства. Эти люди, от селянина-земледельца до высшего должностного лица в нашем правительстве, имеют, по крайней мере, номинальное право голоса в том, как мы управляем государством.\n\nДля нас важно быть всегда осведомлёнными о состоянии нашего народа, насколько они лояльны к нашему режиму, насколько популярно наше правительство и насколько мы влиятельны в наших границах."

