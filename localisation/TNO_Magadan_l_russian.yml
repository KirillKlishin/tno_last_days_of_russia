 MAG_fascist_splitters_desc:0 "Когда-то РФП была единой организацией, свободной от гражданских дрязг, опутавших всё остальное в России. Но это единство не длилось вечно. Идеологические различия между двумя лидерами РФП, Константином Родзаевским и Михаилом Матковским становилось всё отчётливее с каждым годом, с каждым десятилетием. Наконец, точка невозврата была достигнута, когда Матковский захватил портовый город Магадан для своих целей. Он обещает построить свободную Россию, свободную от бедности и страданий. Сможет ли он выполнить свои обещания покажет лишь время."
 MAG_gateway_into_russia:0 "Окно в Россию"
 MAG_gateway_into_russia_desc:0 "Вождь выбрал Магадан как свою базу совсем не случайно. Бегеда этого тихоокеанского порта приносят множество хороших вещей. Камчатские и Аляскинские контрабандисты привозят в город многие богатства каждый день. Правительство вождя может расти с помощью богатств порта, что, в конечном итоге, сделает его более легитимным."
 MAG_fascist_renewal:0 "Фашисткая реновация"
 MAG_fascist_renewal_desc:0 "Видимо, вклад Матковского в общество окупился сполна. Ведь он сумел подстроить наш режим под нынешнюю реальность не откинув своих амбиций. А так же он смог заполучить поддержку за морями С правильным настроем и снаряжением, мы более чем готовы, чтобы объединить не только всю Сибиль, но и всю Родину."
