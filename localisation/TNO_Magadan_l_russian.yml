 MAG.1.t:0 "Последние Верные Сыны"
 MAG.1.desc:0 "Матковский приспустил свои очки на нос, рассматривая лист бумаги со множеством имен, написанными на ней. Список вероятных лоялистов Родзаевского. Он оглянулся и увидел комнату, наполненную доверху книгами, доставшиеся ему ещё со времен его службы в белой гвардии, и полуразложившимися американскими газетами, и особенно его взор заинтересовал стоящий в углу пыльный и ржавый граммофон. Его вид заставил Матковского улыбнуться: воспоминания о том старом здании в Харбине, танцах и вечеринках, и кроме всего этого – о огромной свастике, сияющей электрическим светом, обещающей новый путь для всех русских, оказавшихся там, заполонили его разум.\n\nКто-то нажал на дверной звонок, отвлекая Матковского от его занятия. Два грубых человека, одетые в партийную форму, зашли в комнату. В маленькой и неопрятной комнате они выглядели чужеродно, почти по-варварски. Они отдали неловкий салют, пытаясь устоять на месте. Один тощий, с клоком светлых волос, выглядывающим из-под его партийной шапки. Второй коренастый, с видным невооруженным глазом животом.\n\nПосле нескольких секунд неловкого молчания, Матковский посмотрел на них перед тем как наконец сказать: «Ну, и что же?». Говоря с дрожью в голосе, они назвали Матковскому имена тех лоялистов, с которыми было покончено сегодня. Матковский улыбнулся. «Спасибо, теперь вы можете идти». Когда он услышал, как дверная ручка была повернута, он вновь взялся за свой список. Сергей А., Бруно Б, Николай С. Он перечеркнул их имена густыми, чёрными чернилами, навсегда стирая их из истории Российской Фашисткой Партии. Держа в одной руки стакан с виски, Матковский посмотрел на своё отражение в мутной жиже и сделал глоток.\n\nЧасы идут. Звук дверного звонка. В комнату входят люди и называют имена тех, кого вычеркивают из списка.  Иногда, когда ветер стихал, он мог даже услышать выстрелы где-то вдалеке, в лесу. Список был завершён к ночи. Он мягко выпроводил людей из комнаты, поблагодарив за хорошо сделанную работу. Когда они вышли, Матковский закрыл дверь на засов. Запустив граммофон, он решил, что будет неплохо потанцевать, вспоминая о Харбине. Он запустил устройство и дал ритму взять вверх."
 MAG.1.a:0 "У вождя много работы."
 
 MAG.2.t:0 "Радио Свободный Магадан – первый эфир"
 MAG.2.desc:0 "Радиопередача сразу же началась неправильно. Перед тем как начать ток-шоу, Радио Свободный Магадан пустило в эфир несколько песен, искажённых ужасных скрежетом.  Неопытная команда РСМ, состоящая из фашистов, не привыкших ни к какой работе, кроме бандитизма, добавила слишком много бассов и случайно установили песни на слишком высокую частоту.\n\nЗвук прерывается. Щелчок. Два щелчка. «Эта хрень работает?», сказал грубый голос, и было понятно, что он сидел слишком близко к микрофону. «Ага, работает»\n\nДругой голос, приятный баритон, начал звучать из другого конца комнаты: «Мы в эфире, какого хрена ты творишь?». Микрофон уловил колебания стола после того, как голос встал с него. Три удара по столу. «Читай по бумажке». Неловкая пауза. «Ты забыл отключить микрофон, да?». Тяжёлый вздох. «Что за ёбаный стыд». Звук пролетающего электрического разряда после того, как микрофон был отключён. Хреново замиксованные песни вновь начали играть, грохоча в ночи первого эфира РСМ.\n\nЗвук прерывается вновь. Вновь слышен грубый голос, всё ещё сидевший слишком близко к микрофону. «Доброго вечера всем русским Дальнего Востока! Добро пожаловать на первый эфир Радио Свободный Магадан». Звук причмокивания. «Меня зовут Сергей, сегодня я ведущий, вместе со своим другом Васи...», голос Сергея стал тише, и пару секунд спустя он крикнул в микрофон, скорее всего повредив этим барабанные перепонки некоторым своим слушателям: «ВАСИЛИЕМ!»"\n\nБыло слышно, как Василий сел на стул. После небольшого вздоха он начал говорить. «Да, я со своим другом Сергеем буду сопровождать вас сквозь многие холодные тёмные сибирские ночи». Подбадривающие хлопки. «Но сейчас, мы хотим поблагодарить господина Матковского, вождя РФП, за спонсирование этой программы». Неловкая тишина, на заднем фоне можно услышать перебой часов. «А сейчас, продолжим нашу музыкальную программу»."\n\nИ перед тем как музыка вновь заиграла, приятный баритон произнёс: «Что же с тобой блять не та...»""
 MAG.2.a:0 "Интересное первое впечатление."
 
 MAG.3.t:0 "Претендент"
 MAG.3.desc:0 ""Уважаемому Претенденту на Русский Трон," начиналось письмо, "Мы желаем запросить вашу помощь в борьбе против нашего общего врага, предателя Константина Родзаевского." Нет уж, письмо не должно быть таким прямым. Матковский бросил ручку на стол, положил руку на лицо и вздохнул. Оперевшись предплечьем о стол и подперев голову ладонью, он уставился на страницу, словно ожидая, что она сама себя напишет. Рядом стояла кружка чаю, его манил его аромат. Матковский постучал ногой. У него нет на это времени.\n\nВпервые за долгое время, Матковский поймал себя на том, что поправил очки и простучал в ритме пальцами по столу. В его разуме всплыли тысячи вопросов. А что, если Царисты не согласятся? Что, если условия покажутся им неприемлемыми? Он с дрожью думал о том, что будет, если обе стороны не будут работать вместе против Родзаевского. Кто-то постучал в дверь. Матковский, вместо того, чтоб открыть, постучал точно так же пальцем по столу.\n\nВстав с места, он прокричал, "Письмо ещё не написано. Уйдите." Стуки прекратились. Он взглянул на письмо. Сложив руки и глубоко вздохнув, он взял ручку и стал крутить её в пальцах, думая, что же передать Михаилу.\n\n"Мы обращаемся на правах нашей старой дружбы," написал он, не особо раздумываясь, "в рамках Антибольшевистского Фронта. Как нам всем известно..." Он заметил, что пишет всё быстрее. И вскоре он встал и объявил::"
 MAG.3.a:0 ""Я дописал письмо. Войдите.""
 
 MAG.4.t:0 "Саботёры!"
 MAG.4.desc:0 "По всей видимости, предатели в Магадане заключили сделку с царистами в Чите. Это временное перемирие? Может быть, альянс? Мысли Михаила и Матковского как всегда туманны и неясны.\n\nЭтим утром наши разведчики обнаружили трупы пограничников без их оружия. И это не единичный случай. Набеги становятся более частым явлением, от наших дорог и железнодорожных путей остаётся только пыль. Наших сил едва хватает, чтобы занять один из фронтов. Когда атакуют царисты, одновременно с ними атакуют и предатели. Мы не можем контролировать сразу два фронта.\n\nРодзаевский сидит в своём офисе, раздумывая над следующим шагом. Эта сделка поставила жирную точку между тремя частями Анти-Большевистского фронта. Можно только гадать, какая судьба ждет их дальше. Победят ли царисты и предатели богоугодного Вождя России или правда восторжествует против предателей? Только время покажет."
 MAG.4.a:0 "Остаётся только ждать."
 
 MAG.5.t:0 "Человек в Белом Доме"
 MAG.5.desc:0 "Николай Петлин поправил галстук. Глядя на его стол, он размышлял о задании, которое Матковский поручил ему. Печатная машинка, окруженная рулонами и рулонами чернил, роскошь в наши дни. Он провел долгие часы в этом офисе, и его пальцы дрожали, когда он готовился снова печатать. Его помощники мало чем могли помочь; никто не говорил на английском, а попросить помощи у Матковского было бы неприлично.\n\nОн вздохнул и вспомнил слова Матковского. "Убеди человека в Белом Доме" сказал он, глядя в глаза Николая. "Это всё". Матковскому не нравилось, когда к нему относились легкомысленно. В лучшие времена, Петлин мог увидеть дух старого Харбина в нём, дух надежды, мольбу о новом доме. Зима принесла свои плоды, а сухие, покрасневшие щеки были лишь симптомами оплаты.\n\nОн снова посмотрел на свой стол. Столбы бумаги возвышались над ним. Скоро они будут отосланы в Америку, в почтовые ящики сенаторов, эмигрантов, и прочих личностей, которые не равнодушны к делу Матковского. На вершине стопки красовался "Сибирский билль о правах", личные идеи Петлина, которые, по его мнению, привлекут американцев. Он задумался, а знает ли Матковский то, чего на самом деле он хочет?.\n\nПетлин покачал головой. Не было времени бездельничать. Он сел за стол и звуки клацанья по клавишам начали доноситься из кабинета.."
 MAG.5.a:0 "Надеюсь это сработает."
 
 MAG.6.t:0 "Граф фашизма"
 MAG.6.desc:0 ""Здарова, братец Матковский!",- прокричал человек с пирса порта. Его тело было тощим, а лицо бледным. Так можно описать Анастасия Вонсяцкого, графа русского фашизма. Он быстрым шагом шел вперед, ему нетерпелось встретиться с Матковским. Он выглядел маленьким, даже жалким на фоне рыбацких кораблей, выплывающих под утренний свет.\n\nМатковский нахмурил брови. Ещё никто в этом мире не получил право называть его так. Выдав неловкую, горькую улыбку в сторону Вонсяцкого, он и его телохранители направлялись на встречу с графом. Протянув свою руку, Матковский сказал:"Здравствуй, как там в Америке?"\n\nВонсяцкий не стал пожимать руку, но заместо этого наклонился вперед, чтобы попытаться обнять Матковского. Матковский сжалился. Америка изменила Вонсяцкого. Эти жесты, эта манера речи и приветские. Всё это от русского человека. Опьянёный духом, Вонсяцкий громко произносит:"Это страна свободы. Всё это, - показав рукой, - слишком мало для нас."\n\n"Ты видимо забыл причину, по которой ты здесь." Сказал холодным тоном Матковский.\n\n"Нет, нет." Он засунул руку в карман. "Этот человек - мой подарок тебе." Он показал Матковскому чёрно-белую фотографию американца в берете."
 MAG.6.a:0 ""Я заинтересован.""
 
 MAG.7.t:0 "Волшебник шепчущей смерти"  
 MAG.7.desc:0 "Тонкая завеса моросящего дождя накрыла порт Магадана. Облака украшали их тела стальной серостью, а воды гавани тянули и толкали, на их пути встали низменные морские стены. Среди причалов стояли ряды деревянных рыболовецких судов, их корпуса дрожали от яростного ветра, дождя и бурных волн. Однако, один корабль сильно выделялся своей металлической палубой и ржавыми деталями. Даже сильный ветер не смог пошатнуть его.\n\nМатковский следовал за своим помощником, державшим зонт, который защищал от ветра. Если Вонсяцкий говорил правду, то это именно его судно. Митчелл Уэрбелл, легендарный наёмник, ветеран тысячи войн по всему земному шару, волшебник шепчущей смерти. Матковский стал навстречу этому легендарному челому, прежде чем увидел фигуру, спотыкающуюся о ступени и падающую в его сторону.\n\nМатковский моргнул. Этой фигурой был Уэрбелл, немного зеленее, чем на фотографии и беретом, украшающим его голову. Матковсий ускорился так,что его помощнику было трудно угнаться за ним. Когда он встретился лицом к лицу с Уэрбеллом, наёмник неловко улыбнулся.\n\n"Добро пожаловать,"- сказал Матковсий на английском, "Мы ожидали вас, мистер Вербелл."\n\n"Привет," сказал на ломанном русском Вербелл,"Май товариш." Он продолжил говорить на русском, смешивая его с английским, когда не понимал какие слова надо использовать. Матковский, в свою очередь, пытался отговорить его от уродования русского языка, иногда это получалось, но чаще всего эти слова проходили мимо его ушей.Его знания русского было мало и оно щедро поливалось такими фигурами речи как "fucking" и "shit". Покраснев от злости и смущения, Матковский наконец протянул руку,\n\n"Вот" сказал Матковский, пытаясь сохранить улыбку на лице,"В честь нашего знакомства". Уэрбелл пожал ему руку без всяких сомнений."
 MAG.7.a:0 "Да, товарищ."
 
 MAG.8.t:0 "Смерть Вонсяцкого"
 MAG.8.desc:0 ""Господин Вонсяцкий! Вы там?" Дмитрий стучал по двери, "Господин Вонсяцкий! Вождь ждёт вас!"\n\n"Бесполезно, Дмитрий" со вздохом сказал Иван, "Я уже часами торчу у этой двери, и никто так и не ответил."\n\nНадо действовать, подумал Дмитрий. Он наклонился и рассмотрел замочную скважину. Он сможет. Дмитрий достал из кармана отмычку и осторожно вставил её, пытаясь не повредить внутренности механизма. Дверь надо было как-то открыть, но сломанный замок сделает только хуже. Может быть, понадобится топор. Он усмехнулся. Иван собирался выразить протест, несколько раз, на самом деле. Они могли просто попросить запасной ключ, но Дмитрий об этом не задумывался.\n\nЩелчок. Дмитрий встал и чуть не запрыгал от радости."Видишь?" Сказал он Ивану, который выдал некое подобие улыбки. Дмитрий пытается открыть дверь, но она не поддаётся."Чёрт возьми, закрыто изнути." В порыве ярости он пинает дверь. Иван постучал по его плечу, отводя его в сторону. Теперь у них есть топор. Иван несколько раз ударил дверь. Щепки летели во все стороны. В последний момент, когда он уже был готов сдаться, дверь поддалась.\n\n"Господин Восняцкий, вы что не..." Иван остановился на полуслове. На полу лежал Вонсяцкий, державший свою руку на груди. У него были стекляные глаза, его лицо было бледным. Он мёртв.\n\nПозднее вечером, телефон в офисе Матковского зазвинел."
 MAG.8.a:0 ""Мы отсрачиваем платеж, Матковский.""
 
 MAG.9.t:0 "Переворот наёмников"
 MAG.9.desc:0 "Ивану и Дмитрию не понравилось их новое задание. Они были переведены из политического крылаРФП прямиком в армию, прямо под начало операции, они являлись, как сказал инструктор, "балластом". Офицер выдал им винтовки с скользящим затвором и сказал им держаться позади. Опасностью и не пахло, сибирские леса были наполнены тишиной, листва шелестела под потоками ветра, а воздух был как всегда холодным.\n\n"Думаешь Вождь позволит нам вернуться?" спросил Дмитрий у Ивана, который шел позади него, попутно осматривая окружности. Иван, покуривая сигарету, покачал головой. Иван знал свое дело или, по крайней мере, показывал, что не вляпался по уши. Рука, державшая сигарету, задрожала. Это мог быть ветер, или же тревода перед ужасами войны.\n\nФигура мелькнула за тропинкойж: наёмник. Это можно было понять по его снаряжению: нормальный камуфляж, автомат, пояс полный гранат и ,самое главное, моральный дух. Он без всякого страха легкими шагами двинулся вперед. Однако, его тут быть не должно. Он пришел с фронта, не отсюда.\n\n"Стоять!" сказал Дмитрий, указывая винтовкой на наёмника, который сделал тоже самое. Иван подхватил:"Сворачивай назад, фронт в той стороне."\n\nНаёмник ничего не сказал и выстрелил в Дмитрия. Попадание. Дмитрий упал на спину. Иван выстрелил в ответ, попав ему в плечо.\n\nПо всему фронту начались такие инциденты, операция не может продолжаться. Переворот Уэрбелла начался.."
 MAG.9.a:0 "Мысля приходит опосля."
 
 MAG.10.t:0 "Договор о сотрудничестве"
 MAG.10.desc:0 ""Вот довогор, котрый прислали царисты," Сказал Петлин, положив бумагу на стол. Он попытался подправить свой галстук, но суровый взгляд Вождя остановил его левую руку. Однакой, эти глаза не осуждали маннеризм Петлина. Вскоре они были направлены на документ, чтобы найти дыры в сделке с царистами, которые они могли бы использовать. За всё это время прозвучало ни слова от Матковского, который иногда поднимал брови и кивал.\n\nОтложив документ в сторону, Матковский обратился к своему министру иностранных дел."Петлин," сказал он, заставив муражки Петлина идти. Этот был конец, момент, когда Вождь выдал свой вердикт."Хорошая работа", сказал Матковский, - "Ты превзошел мои ожидания. Перед тем как я это подпишу," он взял свою ручку и начал играться с ней,"Есть ли что-то, чтобы ты хотел добавить?". "Нет." Ответил Петлин. Рука Матковсого ловка расписалась на документе.\n\n"Готово." Он положил ручку и встал."Отправь это представителем царистов и скажи, что Вождь принимает условия, и смерть Родзаевскому. Встав перед Петлином, он протягивает ему руку."Я ценю то, что у меня есть хотя бы один компетентый человек, на которого можно положиться." Улыбка, редкое явление для Матковского.\n\nПетлин пожал ему руку."Да, конечно. Я сделаю всё как вы скажите. Ваша похвала эта высшая честь для меня."\n\nМатковский похлопал его по плечу."И всё это за один день." Петлин развернулся и пошел туда, откуда пришел."
 MAG.10.a:0 "Смерть Родзаевскому!"
 
 MAG.11.t:0 "Уайт Маус"
 MAG.11.desc:0 "Уэрбелл взглянул на свои наручные часыы. Осталось 20 секунд до 10 часов вечера по Сибирскому времени. Он поставил радио перед собой, он уже готов передавать сообщение. И всё же, перед тем, как продолжать связь, он приказал всем выйти из комнаты,так как предпочитал быть наедине. Хоть сама тема конфиденциальной не была, он предпочитал всё сохранять в тайне. Эта ночь - особая, так как сейчас он выходит на связь со своей старой подругой. Ну, если она выйдет в то же время, по расписанию. Осталось 10 секунд. Уэрбелл потёр пальцами виски. Эта Сибирская операция оказалась не из простых, Матковский показал, что пальцы ему в рот не клади. Уэрбелл усмехнулся; этот чёртов засранец ещё доиграется.\n\nОсталось две секунды, пальцы уже на колёсике. Как только настало десять часов, он начал крутить его правой рукой, и искал частоту, на которую она вышла, после чего остановился на нужной без труда. Он наклонился к микрофону и начал говорить. "Уайт Маус," сказал он, нетерпеливо дожидаясь ответа, "ты тут?"\n\n"Ты опоздал," послышался добрый, материнский голос, "Наверное, с возрастом ты стал медлительней." Она засмеялась. Уэрбелл усмехнулся. По ту сторону была Уайт Маус, одна из тех британок, у которых была воля сражаться в войне и у которых это хорошо выходило, она оставалась побратимом и во времена, когда американцы утеряли свой факел свободы, свалившись, словно со ступенек, к позору. "Рада тебя видеть, Уизард." Он видел её уверенную, гордую, улыбку через радиоволны.\n\n"Аналогично, Маус," ответил Уэрбелл, откинувшись назад на спинку кресла и поставив себе на грудь микрофон, "Каково в Камчатке? Такая же сраная помойка?"\n\nОн ощутил её хмурый взгляд на себе. "За языком следи, Уизард," сказала она и вздохнула, "Но вообще да, здесь нечего ловить."\n\n"Желаешь связаться с Дядей Сэмом?"\n\n"Ты даже лучше меня это знаешь," сказала она, "Я знаю, что ты ушёл в любительскую деятельность и всё такое, но у ОБ-, извини, у ЦРУ есть для тебя предложение."\n\n"Забудь об этом," сказал он, надувшись. Не заблуждайтесь, он любил Никсона - ведь лишь хороший американец может вновь сплотить Америку, а не какой-нибудь трусливый либерал, который нудит о "мире, земле, и хлебе." Коммунисты ебучие. Он не мог успокоится. "Я всё ещё помню, как работал на безголовых убл-"\n\nУайт Маус на него шикнула. "Мы учли твои пожелания." Она изложила ему их план. Он раскрыл глаза.\n\n"Ну и план," сказал, смеясь, Уэрбелл, "Ну вы и безумные ублюдки.""
 MAG.11.a:0 "Тени растут."
 
 MAG.12.t:0 "Радио Свободный Магадан - Эфир #45"
 MAG.12.desc:0 "Сибирские охотники уселись вокруг стола. На столе стояло радио, Американского производства, и на батарейках, а не на простом электричестве. Они его раздобыли у довольно подозрительного торговца, который продавал американские продукты в Магаданском порту. И тем не менее, поверхность этой штуки сияла от полировки - заметный американский манер приукрашивать дешёвые вещи так, чтобы те выглядели словно предметы роскоши. Они настроили волну на Радио Свободный Магадан, частоту которого прежде бережно записали на клочке бумаге.\n\nМузыкальная подборка была уже получше. Они, как всегда, играли патриотичные русские песни, а Сибирские охотники кое-как подпевали им и мычали мелодию, так как и приблизительно не знали слов. Вместо того, чтобы отключить полностью, ведущие просто сделали музыку потише к началу ток-шоу.\n\n"Добро пожаловать на Радио Свободный Магадан!" Прозвучал уже знакомый хриплый голос, всё ещё с чмоканьем, но уже не настолько заметным. "Ваш единственный источник новостей на Дальнем Востоке! Я тут со своим соведущим, Василием!"\n\n"Привет." Послышался мягкий баритон, в его голосе ощущалась уже реальная радость. "Сейчас - очередная холодная сибирская ночь, но не волнуйтесь, РСМ всё ещё будет с вами. Какая у нас тема сегодня, Сергей?"\n\n"В своих руках, я держу поистину гениальное американское изобретение, Господин Василий. Дезодорант! Действительно потрясающе." Сергей открыл дезодорант, изо всех сил пытаясь открыть как можно громче. Щёлк. "Чувствуете этот запах, Г-н Василий?"\n\n"Ммм. И что он делает, Сергей?"\n\n"Так вот что! Он перекрывает запахи тела!" Сергей сделал небольшую паузу, словно он наносит его себе на кожу. "Этот дезодорант, привезённый из Америки, должен подойти всем вам, сибирским дикарям в лесах." Настало молчание. "Господин Василий, почему вы на меня так устав-""
 MAG.12.a:0 "Кажется, им ещё следует поработать над презентабельностью."
 
 MAG.13.t:0 "Сибирские Рейнджеры"
 MAG.13.desc:0 ""Сегодня пятый день тренировки Олега. Небо было тёмным, а лес казался бесконечным. Перед ним были остатки костра и добыча со вчерашней охоты: две лисы и кролик. Проснувшись с первыми лучами солнца, он взял своё оружие и осмотрел его. Если не обращать внимания на пару пятен грязи, оно было чистым. Он нажал на кнопку выброса магазина и передёрнул затвор. Картридж вылетел с характерным звуком. Все пули были на месте.\n\nПока что, Олегу не приходилось использовать своё оружие на ком-либо. Ни медведей, ни леопардов рядом с ним не было, хоть он их и видел в лесах. Лисы, кролики и прочая живность была поймана с помощью ловушек. Стрельба по ним портит их вкус и, возможно, делает их опасными для употребления в пищу. Олег понял, что чтобы выжить, ему нужно быть не только сильным, но и сдержанным.\n\nОн поднял вылетевшую пулю и вставил её обратно в магазин. Настало время для ежедневного ритуала. Подготовившись, Олег начал разбирать своё оружие. Разложив детали на высушенной кроличьей шкуре, он начал тщательно их чистить водой из фляги. После очистки, он вытирал их о шкуру до сухости. Обледеневшими пальцами он собрал оружие. Чтобы узнать, есть ли неисправности, он вытащил магазин и нажал на спусковой крючок. Щелчок. Олег улыбнулся. Сегодня хороший день.\n\nСибирские Рейнджеры точно вернутся за ним, рано или поздно."
 MAG.13.a:0 "Достойный рекрут."
 
 MAG.14.t:0 "Смерть Короля Бандитов"
 MAG.14.desc:0 "Родзаевский вышел на встречу холодному утреннему воздуху. Двое солдат РФП, одетые в тряпьё, вышли за ним, и нацелились своими винтовками на его сердце и голову, чтоб он и не вздумал сбежать. Огонь в глазах, который горел ярко в самые темные моменты РФП в Харбине, превратился в холодный уголь. Его руки и ноги были закованы в кандалы, он шел вперед, поддерживая темп.\n\nПеред ними стояла самодельная виселица, построенная специально для того, чтобы казнить лидера РФП, амурского Короля Бандитов. Теперь он выглядел, как обычный нищий с Дальнего Востока. Трое человек патрулировали окрестности по приказу Матковского, чтобы казнь была настолько приватной, насколько это возможно. Родзаевский всё ещё был членом РФП, партии, которая сама заботится о себе. \n\n"Стоять," сказал гвардеец, прямо перед лестницей в бездну. "Я хочу кое что спросить." Родзаевский подавил желание посмеяться ему в лицо; что может умирающий человек сказать в лицо судьбы? Он кивнул. "Что тебе скажал вождь прошлой ночью?" Все смотрели на Родзаевского, в ожидании ответа.\n\n"Ничего особого", сказал Родзаевский, "Можно мы уже закончим?" Он планировал забрать эти слова с собой в могилу. Гвардейцы завязали ему на шее узел и поставили его на табуретку. После этого они направили на него свои винтовки, опять же, если тот захочет сбежать.\n\nНе стоило так беспокоиться. Мгновение спустя, гвардеец пнул табуретку под ним."
 MAG.14.a:0 "Таков конец безумца."
 
 MAG.15.t:0 "Вождь в безопасности"
 MAG.15.desc:0 "Иван нёс Дмитрия на спине. Он не был доктором и не знал, сломал ли выстрел кость, раздробил вену или попал в жизненно важный орган. Скорее всего, Дмитрий был в безопасности; пуля попало в плечо. Пока что, при помощи водки, тряпья и бинтов, которые он нашел на трупе наёмника, Иван смог остановить кровотечение, кровь собиралась в темно-красные сгустки под белой оболочкой повязки. Дмитрий стонал при каждом подъеме и спуске на грубой сибирской местности, но его неровное дыхание и стоны означали одно: он жив.\n\nВо время пути, Иван чуть не сорвал голос: "Врача! ВРАЧА!". Но никто так и не ответил, сама природа не приняла его крик о помощи. Дмитрий с каждой минутой становился тяжелее, а его дыхание учащалось с каждым шагом. Леса отказались показать путь к лагерю.\n\nНемного осталось, думал Иван, немного. Каждая ветка, каждый камень и каждая веточка и каждый бугорок привлекал его внимание, пока он замедлялся. Он был близок к обмороку. Он вытащил свой нож и попытался легонько ткнуть палец. Он переусердствовал и из-за паники порезался. Рана не была глубокой, достаточно, чтобы продолжать двигаться. Он перевязал свои руки и неспеша начал двигаться.\n\nЧерез полчаса он дошел до лагеря. Он оказался заброшенным и пустым. Наступала ночь. Медики давно покинули лагерь с большинством солдат. Был бы он хоть немного быстрее, он смог бы спасти Дмитрия. Он положил своего друга на землю, держа его за руку. Дыхание Дмитрия увядало с каждой секундой. Он пытался. Пытался как мог. Судьба не дала Дмитрию жизнь.\n\nНо удача дала. Прозвучал гудок от грузовика, фары светили прямо на Ивана. Держа своего друга за руку, у него пошли слёзы. Он не мог в это поверить. Собрав волю в кулак, он дрожащим голосом сказал: "Друг или враг? Русский или наёмник?"\n\n"Друг,"- поступил ответ. "Русский. Вы в безопасности. Вождь ждёт вас в Магадане. Забирайтесь в грузовик.""
 MAG.15.a:0 "Матковский выживет."
     
 MAG.17.t:0 "Доклад для Лэнгли"
 MAG.17.desc:0 "Передача 01, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема: О тренировках и снаряжении сил Матковского: Осмотр.\n\nСодержание:\n\nДо того, как мы приехали в город Магадан по указанию Конгресса, а также Министерства обороны, в пользу лидера РФП, Матковского, большая часть "вооруженных сил" состояла из фашистских ополчений, не имевших практически никакого опыта ведения реальной войны. Их сняражение находилсь в плохом состоянии. Большинство солдат было экипированно практически неработающими винтовками, например, старыми моделями Арисаки и винтовками Мосина со времен Первой Мировой войны. Неплохой вариант для армии музейных восковых фигур, но совсем не то для желающих воевать. Как сказал Вождь (лидер русских) "Во имя спасения всей России".\n\nМы начали тренировку, как только прояснили ситуацию в РФП. И тут мы наткнулись на ещё одну проблему. Непотизм в рядах офицерах был настолько силён, что люди, которые никогда не держали винтовку в руках, могли обладать такими званиями как Лейтенант, Капитан и даже Майор. Как только мы указали Вождю на эту проблему, он согласился немедленно уволить этих людей. Так же он одобрил постройку нескольких офицерских школ, чтобы привести в форму офицерский состав.\n\nДоклады, которые мы получили с линий фронта, показывают хорошие результаты. Пограничные стычки с соседями показали хороший результат, независимо от результатов сражения. Мы продолжим наблюдать за ситуаций и предоставлять отчеты по мере возможности. Конец связи.."
 MAG.17.a:0 "Невероятный рост."
 
 MAG.18.t:0 "Солдаты без границ"
 MAG.18.desc:0 "С самого начала, наёмники Уэрбелла сильно отличались от ополченцев РФП. Они ходили по Магадану в своём дорогом обмундировании, пытаясь флиртовать с девушками и дамами в округе. Их не заботила Россия. Это была ещё одна площадка для них, ещё один отпуск, ещё один уикэнд в отдалённой местности, где можно пострелять в местных. Смит (фамилия не предоставлена), к примеру, приехал из Южной Америки. Его руки чешутся, чтобы нажать на спусковой крючок, в его ушах до сих пор звенит гул выстрелов, а его голова и мозг были настроены на жестокий бой.\n\nУэрбелл не соврал, когда сказал, что снаряжение будет хорошим. М16 на его спине была лучшим раздатчиком свинца в этой части России. Ополченты РФП не имели такого вооружения, им выдали старые М1 Гаранды, потому что они - не Смит. Поля, саванны, равнины и джунгли Африки показали свой след на его бронзовом загаре. У него были все права этого мира дерзить. Когда его приятели спрашивали его, почему стал наёмником, от отвечал: "Чтобы найти леди". Все, кто по настоящему понимал Смита, знали, что он занимался этим ради денег и войны.\n\nОн видед, как русские с завистью смотрят на его снаряжение. Смит лишь ухмылялся и подмигивал. Каждый раз, когда он курил, люди дивились над его чистыми, хорошо закрученными сигаретами. Иногда он предлагал кому-то закурить. Война - это бизнес, и бизнес процветал. Облокотившись на стену в случайной части захолустья, он доставал свои великолепные сигареты и закуривал.\n\nДля тихого и заброшенного города, Магадан был неплох. Не на уровне Блумфонтейна, конечно, но достаточно неплох. Однако, его сердце не принаджежит этому месту. Оно принадлежит местам западнее, на границе с царистами и лоялистами Родзаевского, под пулевым огнём и артиллерийскими обстрелами. Закурив, он выкинул сигарету и наступил на неё. "Время действовать."."
 MAG.18.a:0 ""Смит, докладывай.""
 
 MAG.21.t:0 "Новые горизонты"
 MAG.21.desc:0 "Матковский зашел в комнату, сказал своим телохранителям остаться у двери. Он всегда хотел это сделать. Он вошел в кабинет Родзаевского, хранилище всех досье о бывших и нынешних членах РФП. Он усмехнулся. Он никогда не думал, что Король Бандитов с Дальнего Востока был таким дотошным и внимательным человеком. Он осмотрел его комнату. Алкоголь, наркотики, кофе: все эти предметы комфорта теснились на одиноком письменном столе в дальнем конце комнаты, перед открытыми окнам. Дневной свет заполнил комнату, и очки Родзаевского засверкали как драгоценные камни.\n\nПрикрыв свой нос от запаха, он открыл тумбочку и достал оттуда файлы. Его страницы, на удивление, были чистыми. На первый взгляд может показаться, что это хорошо-написанное письмо. Его содержание и заметки резко контрастировали с внешним видом. Длинные, обкатанные фразы проклинали Матковского, и одна фраза привлекла его внимание: "Кошерный фашист. Матковский улыбнулся. Никогда не меняйся, старый друг, никогда не меняйся.\n\nОставалось только составить список. Хотя большинство членов РФП были русскими, крыло партии Матковского не может принять людей Родзаевского без некоторых корректировок. Некоторые люди пойдут вслед за их начальником.  Некоторые станут свободными людьми, и направятся искать себе занятие по всей Сибири. Некоторые будут работать на благо РФП. Все будут служить Матковскому. Он посмотрел в окно. После Сибири, идет сама Россия..."
 MAG.21.a:0 "Вот это я понимаю амбиции."
 
 MAG.22.t:0 "Сибирский билль о правах"
 MAG.22.desc:0 ""Это слишком либерально, Петлин." Сказал Матковский, сдерживая свою злость."Ты напоминаешь мне социалиста." Он отложил набор файлов и показал на них указательным пальцем."Это неприемлемо. Это немыслимо, чтобы ты мне предоставил такое." Как он мог это сделать, Петлин, человек, которого он считал чуть ли не своим братом, его министром иностранных дел? Он смотрел прямо в глаза Петлину, чувствуя, как страх и покорность оседают в его душе. Может быть, это всё-таки не было намеренным.\n\n"Господин Матковский, я могу всё объяснить," сказал Петлин, остановив свою руку до того, как она поправит галстук." Американцы отличаются он нас, нам нужно-"\n\n"Я тебя понял, Петлин, просто..." сказал Матковский, отмахиваясь от Петлина."Это не те принципы которые я...То есть мы придерживаемся. Из того что я прочел, я нахожу такие идеи как "Право на митинги" и "Свобода слова". Это всё слишком опасные идеи, они не подходят России. От них прямо веет духом бунтарства." Матковский вздохнул, "О чём ты только думал, брат?"\n\nПетлин собрался с духом и встал прямо." Господин Матковский, если позволите, мои идеи могут быть полезны. Не только для того, чтобы убедить американцев, но и для того чтобы убедить русских." В панике он щёлкнул пальцами." Я верю в силу наших идеалов, честно. Я прошу вас не расценивать мою некомпетненость как акт предательства."\n\nМатковский стал щедрее, расправив свои руки."Петлин, Петлин" сказал он, похлопав его по плечу, "Я не посмею. Ты был частью нашего движения с самого его рождения, ты ближе мне, чем мой секретарь." прошептал он Петлину. "Теперь помоги мне со всем этим, ладно? Боюсь, у твоего брата не хватит навыков, чтобы убедить американцев."\n\n"Д-да," дрожащим голосом сказал Петлин, "Я сделаю всё, как вы скажетe."\n\nХорошо, а теперь обрежь это, сделай несколько дыр и используй их. Свободен." Петлин в спешке покинул комнату."
 MAG.22.a:0 "Мы должны пойти на эту жертву."
 
 MAG.23.t:0 "Боже, Храни Дядю Сэма"
 MAG.23.desc:0 "Мэйсон нервничал. Пусть он и американский агент, которого обучили и формальному, и разговорному русскому, он никогда непосредственно не взаимодействовал с солдатами, и тем более не проводил инструктажи и не объяснял, как пользоваться Американским оружием. Он ухмыльнулся. В этом всём была какая-то ирония: несмотря на то, что он получил образование в одной из самых успешных стран мира, Мэйсону приходиться общаться в глубинке с безграмотными русскими фашистами. Прохладный леденящий утренний ветер усиливал ощущение некого волнения и радости в крови. Тренировочная площадка была практически пустой, лишь под ногами бегала всякая мелкая живность.\n\nПро него начал говорить офицер. "Из славной страны Америки," начал он, "Мэйсон прибыл..." И потом продолжил его расхваливать и рассказывать прочие формальные детали, но он понимал, что чтоб его слушали, солдаты должны его уважать. Он поймал пару солдат на том, что они с интересом разглядывали его снаряжение. Мэйсон не считал его каким-то особым, учитывая, что он видел, работая в агентстве, но, опять же, суть в культурных и технологичных различиях.\n\nПосле пары напряжённых минут, которые будто длились по часу каждая, настала его очередь. Он начал двигать языком, и достал из далёких закромов язык, который он так давно последний раз использовал. "Привет," сказал он, "как сказал офицер, меня зовут Мэйсон." Он схватил M1 Garand и опёр его против плеча. "Это - Гаранд. Ты." сказал он, указав на случайного солдата из толпы. "Постреляй из оружия, и посмотри, насколько быстро ты сможешь." Он прицелился в мишень вдали. Солдату приходилось с каждым выстрелом доставать кассеты. Порой, он бил по ружью кистью, до тех пор, пока оно снова не работало.\n\n"А теперь смотри," Он прицелился с Гаранда и выстрелил восемь раз подряд, и только затем ружьё зазвенело. "Он отложил ружьё в сторону, задней частью на пол. "Вот вам Американская огневая мощь!" сказал он изумлённым фашистам."
 MAG.23.a:0 ""Вопросы?""

 MAG.24.t:0 "Магаданские Пустоши"
 MAG.24.desc:0 "Михаил Матковский стоял и смотрел на огромную карту Магадана и его окрестностей в конференц-зале, в котором он регулярно встречался со своими главными советниками. Он вздохнул, и смирился с рельностью - хоть Магадан и был реальным городом, большая часть территорий под его контролем была либо незаселена, либо недоразвита, либо и то, и другое. Такая ситуация, для правительства, которому нужны тела и промышленность, да поскорее, далека от идеала. Как только прибыл ряд министров, которых, предположительно, оповестили о повестке дня, Матковский повернулся к ним. В своей известной, тактичной манере, он обратился к собравшимся. "Очевидно, что наша нынешняя... промышленная ситуация неудовлетворительна". В ходе речи, он подошёл к карте и показал её министрам. "Мы должны предпринять действия, чтобы убедиться, что нас не одолеют наши южные враги. Не секрет, что они получают материальную подддержку от Японии."\n\nГольцов, один из министров, начал говорить. "Придётся, конечно, немного поработать, но мы думали о том же, мы не можем позволить соперникам нас опередить. Пару предложений можно составить, мой Вождь. Индустриализация, под прямым наблюдением правительства, привлечение иностранных инвестиций любыми необходимыми для этого методами."\n\nМатковский осмотрел комнату, ожидая других ответов, затем продолжил. "Хорошо, приступайте. я не хочу сравняться с Родзаевским и его Белыми, я хочу их превзойти." Многие в ответ на это кивнули - Матковский дал всем понять его намерения. Он хотел сделать Магадан промышленным городом. Задача, естественно, непростая, так как первоначальной целью существования Магадана была остановка на пути к рабочим лагерям и шахтам региона. Но если Вождь считал, что так надо, значит, так надо. И все в комнате, включая самого Матковского, знали, что если этого хотел Вождь, то это будет сделано. Матковский медленно кивнул, затем заявил, "Ну, тогда приступайте.""
 MAG.24.a:0 "Нам придётся неслабо постараться."

 MAG.25.t:0 "День Осмотра"
 MAG.25.desc:0 "Михаил Матковсий, Вождь собственной персоной, явился в гарнизон Магадана, чтобы проверить профессиональность его армии. Холодный утренний воздух ни капли не беспокоил Вождя, полностью одетого в военную униформу. Он и его верховное командование приблизились к войскам в строю. Но еще до того, как Матковский подошел к ним, он мог сказать, какие плохие солдаты получатся в итоге. Его генералы, обменявшись нервными взглядами друг с другом, знали это.\n\nОдин был толстым, другой недоедал. Третий был слишком низким, а на форме четвертого неправильно завязаны пуговицы. У них был полный комплект формы, но казалось, что она сделана из обрывков, так как многие из них не вписывались в общий контраст. Все, включая тех четверых, были экипированны таким оружием, которое будто было взять прямиком с фронтов Великой Отечественной. Это жалкое положение дел сделало очевидным для Матковского то, что в один из самых важных дней их солдатской жизни, эти войска едва ли смогут проявить даже самый маленький кусочек профессионализма. Осмотр кончился, Матковский прошелся рядом с гарнизоном, делая заметки в уме. Неопрятные бороды, старое вооружение, ужасная дисциплина. Матковский знал, что это не их вина. У него постоянная нехватка людей, оружия и офицеров: того, что нужно для содержания профессиональной армии\n\nПосле осмотра, он созвал командование."Вы что тут устроили? Это что, лучшие солдаты, которые вы можете мне предоставить?" спросил он своих генералов. Они попытались придумать несколько отмазок. Матковский одним жестом руки наполнил комнату тишиной. "Я не хочу это слышать. Если это люди, которые назначены для охраны нашей столицы, то что творится на границе? Как мы победим Родзаевского, этого ублюдка? Как мы будем объединять Россию? Меня не волнует, как вы это решите, это ваши проблемы. Ожидаю ответа на этот вопрос завтра.""
 MAG.25.a:0 "Ой, да ладно, всё не так уж плохо."

 MAG.26.t:0 "Прогресс"
 MAG.26.desc:0 "Через пару месяцев с момента внезапной проверки Матковским Магаданского гарнизона, положение дел там, на удивление, пошло в гору. Генералы и администрация правительства взяли на себя вопрос улучшения боевых навыков сил РФП. — Ответ прост, — дежурно сказал старший офицер. — Когда мы осознали, что не имеем возможности призывать в армию наших граждан, мы наняли солдат из-за рубежа.\nДействительно, наёмники и военные советники, государственные и не только, стали медленно, но уверенно стекаться в обледеневшем Магаданском порту, с целью, помимо замены откровенно слабых призывников Матковского — и их тренировки, жестокой и болезненной, но профессиональной и действенной. Толстые похудели, недоедающие - стали здоровее. Впервые, появилось хотя бы подобие боевого духа и дисциплины, а оружие, хоть и древнее, теперь хотя бы чистят и используют надлежащим образом. Какой бы упрощённой не была тренировка, она всё же подготовила призывников и наёмников к реалиям современной войны в пустынных сибирских лесах и болотах. Всё это, конечно, дорого обошлось Матковскому, оплата всего этого легла на плечи его правительства. Вождь нации? Не упоминай фамилию так часто, может у него имя есть? уверен, найдёт, чем заплатить наёмникам.\n\nМатковский, после второй, внеплановой как и первая инспекции войск, вновь собрал у себя генштаб. На конференции, они все взволновались, что результаты этой инспекции показали недостаточно хороший результат по сравнению с первой, а потому начали нервно крутить ручки и доклады, то и дело смотря по сторонам: куда угодно, но не на Матковского. Когда все собрались, Вождь начал говорить:\n— После этой второй инспекции, — доложил он непоколебимым тоном, — Я хочупохвалить всех находящихся сейчас здесь.\nМногие удивились.\n— Я знаю, что поставленная перед вами задача была непростой, и пусть мы далеки от идеала, я доволен нынешним прогрессом. Путь поиска наёмников и зарубежной поддержки — не тот, на который я рассчитывал, но он, очевидно, сработал, а потому, я встречусь с самыми главными советниками, и устрою совещание на тему того, как мы сможем увеличить количество и помощь иностранных войск. — И наконец, то самое, редко слышимое от Матковского: — Всем спасибо, все свободны!""
 MAG.26.a:0 "Другое дело!"

 MAG.27.t:0 "Радио Свободный Магадан - Эфир #60"
 MAG.27.desc:0 ""Ну, Василий, сегодня у нас для нашей публики нечто новое," сказал опять хриплый голос, "Наши бедные слушатели не могут видеть, что именно, но давайте же я расскажу вам, верным сторонникам Вождя, которые только подключились, что происходит." Пауза, грохот. "Ой, простите, уронил." Ещё пауза, затем тот же голос восхищённо заявляет, "Это - американский M1911, полученный от наших друзей из ЦРУ."\n\n"Пожалуйста, Сергей, не размахивайте им так," сказал знакомый мягкий баритон, видимо, Василий, "Оно же заряжено." Вздох." Простите, видимо, мой товарищ Василий немного туговат." Смешок.\n\n"Да успокойтесь, Василий!" Сказал Сергей, который с каждой репликой говорил всё радостнее, "У этого оружия есть предохранитель. Послушай," Нажатие на курок. Щёлк. Щёлк. Щёлк. Ничего. "Это потому что предохранитель не даёт механизму стрельбы сработать! Какие же умные и находчивые эти американцы."\n\n"И что в этом оружии такого, чего нет в русском?"\n\n"Ну, видите, Василий," сказал Сергей, явно положив куда-то пистолет, "У этого оружия мощь ружья, сжатая в компактную, легко-переносную упаковку, отчего даже самые мало вооружённые солдаты станут опасными!" Пауза. "Давайте я снова его возьму, и покажу, как он работает."\n\n"Пожалуйста, не размахи-" прозвучал звон, громкий звук, который всех прервал и заглушил речь. "Ёб твою мать, что ты бл-""
 MAG.27.a:0 "Типичный день на РСМ."

 MAG.28.t:0 "Радио Свободный Магадан - Перерыв"
 MAG.28.desc:0 "В грязном и неопрятном здании РСМ, двое ведущих, устроили себе перерыв. Прямо сейчас, электрики занимались окончанием вещания, следя за тем, чтобы аудио было чистым во время их отсутствия. У них на столе было кофе, поджаренный кусок хлеба и банка джема, импортированная из Америки. Торговые отношения между Партией и США проявляли себя в банках Кока-Колы, пачек "Лаки Страйк" и порошкового кофе, которое они сейчас пили.\n\n"Итак," сказал Сергей Василию,"Слыхал о нашей победе на востоке?" Кивок. "Я так и думал.Я слышал Вождь через пару дней приедет сюда, чтобы дать речь о великой победе или типо того." Он отпил немного кофе из кружки и укусил свой кусок хлеба,"Хорошая вещь".\n\n"Я слышал они урежут нам зарплату," сказал Василий, поставив свою кружку на стол. Сергей посмотрем на него удивлённым взглядом."Так оно и есть. По правде говоря, я этого давно ожидал, учитывая сколько электриков и техников каждый день приходят сюда на работу." Он вздохнул. "Хотя бы у меня есть заначка."\n\n"Какая такая заначка?" Пробормотал Сергей с полным еды ртом.\n\n"Ну там и сям. Мой отец был телохранителем Родзаевского. Смогу себе найти на пропитание."\n\n"Я удивлён, что тебя ещё не застрелили."\n\nСмешок."И не говори. Всё же," сказал он с улыбкой, "кому-то нужно прикрывать твой зад из-за твоих же проёбов, товарищ Сергей из РСМ.\n\n"Это правда," сказал с смешком Сергей,"Чтобы я делал без тебя.""
 MAG.28.a:0 "Невероятная дружба."

 MAG.29.t:0 "Подмена Образов"
 MAG.29.desc:0 ""Эй! Да это ж ты!"\n\nТом обернулся, и увидел рьяного русского, чья матерная русская речь и ломаный английский не в последнюю очередь вызваны водкой из бутылки в его руке. Искренность этого пьяницы напомнила ему его родину. Какой забавный конец затяжного дня.\n\n"Дружище, ты перепутал..." начал он.\n\n"Ооо... не неси пургу, Американец! Ты Джон..." он нахмурился, так как не мог вспомнить полное имя. "Известный герой в ковбойской шляпе! Пошли!"\n\nРука нависла на плече Тома, и пара пошла к центру города. Том на мгновение задумался, и взглянул через своё плечо на своих товарищей и печальный, морозный док, в котором они все вместе жили. На долю секунды он уже готов был сбросить руку с себя, но затем он расслабился и передумал. Почему бы чуть не побыть Джоном Уэйном?\n\nЭти двое со временем доплелись до бара, и, новый товарищ Томаса Трэмблея, Александр, с ноги открыл дверь.\n\n"Братья! Взгляните на Американца, который решил провозить в наш порт контрабанду! Прям как в фильмах!"\n\nНа развернувшийся спектакль оглянулись пустые лица, у которых, кажется, это вторжение вызвало раздражение. Том широко улыбнулся, изо всех сил изображая американского южанина.\n\n"Well, howdy folks!"\n\nВ комнате разразились радостные крики и смех. Многие стали напиваться, многие уверили в чудо. Некоторые просто радовались. Том тоже, он подыгрывал, и беседовал с пьющими всю оставшуюся ночь. Сегодня - хороший день." # Фраза на английском намеренно
 MAG.29.a:0 "Тёплая ночь в очень холодном месте."

 MAG.30.t:0 "Во имя малых перемен"
 MAG.30.desc:0 ""У меня больше ничего нет," проговорил торговец, окруженный бандитами из Русской Фашисткой Партии, их коричневую форму можно было заметить издалека. Они обыскали его кагазин. Безделушки была раскиданы по всему полу, а все те гроши, которые они выстресли из торговка, лежали на стойке. Магазин видал и лучшие деньки. Дни, которые он вспоминал с теплом. Советский Союз не был идеален, но они хотя бы не нанимали детей переростков для грабежа в фашисткой форме.\n\nОдин из Фашистов, коренастый парень с истеричным голосом, ударил по стойке, рассыпав деньги. Его приятели-бандиты называли его Владом, Боссом. За его спиной они высмеивали его голос и рост, а так же перешептывались о том, что он был важной шишкой в партии."Я же знаю, у тебя есть ещё", сказал он,"Ну давай же, Богдан", он сложил свои руки,"За нашу старую дружбу, ты же не хочешь, чтобы тут всё было уничтожено? У меня полно терпения, но у моих приятелей нет. Я прошу их оставить тебя в покое, но они не слушают. Я прошу тебя, исполни их скромное желание и заплати. А дальше дело за мной."\n\nУ Богдана не было других ценностей. Бизнесс пришел в упадок после развала Союза, и хаос не был выгоден для магазина. Он держался этого магазина с некой ностальгией. Может быть, старые времена вернутся." Встав на колено, он открывает семейный сейф под стойкой. Пистолет и украшение его жены. Его рука тянулась к пистолету, но он остановился на полпути. Не сегодня. Не стоит. Он взял обручальное кольцо и передал его Владу.\n\n"Слава богу," сказал Влад, "что ты одумался. Всё же ты один из наших любимых клиенто.""
 MAG.30.a:0 ""Увидимся, Влад.""

 MAG.31.t:0 "Одинокие огни"
 MAG.31.desc:0 "На первый взгяд, Сергей Дмиртриевич Соловьев не кажется опасным человеком из РФП. Его печатная машина проходила по всем регуляциям и законам партии. Время от времени, он помогал им писать им пропаганду. Однако, в такие ночи, когда на небе не видно луны, а единственным источником является масляная лампа, открывается его внутреняя сторона. Он открыл свою флягу и выпил немного ужасной водки, которую ему налили в местном перегонном цехе. Ужасная штука, но лучше ничего не найдешь. Партия забрала все блага себе.\n\nОн сел за стол, его фируга отдавала тенью во все стороны. Сергей был в офисе. Он думал зажечь сигарету во время работы, но передумал. Присев, он взглянул на листовки, которые он написал. Хорошая работа была проделана. Вскоре придут "сборщики мусора" и заберут листовки, для раздачи людям на улицах Магадана. Он заплатил им небоольшую сумму за молчание. Но зачем? Сопротивление партии мыло мизерным, а эти люди были верны его кошельку. Он посмотрел на свою лампу. Масло заканчивается. Единственная свеча сдерживает весь напор тьмы. Символизм не было потерен в Сергее. Может быть через два дня, две недели, два месяца или даже через год он обнажурит себя в подвале, где он и умрёт. Он забыл о своих заботах.\n\nСтук. Сергей встал, чтобы ответить."
 MAG.31.a:0 "Тлеющие угли прошлого."

 MAG.32.t:0 "За экраном"
 MAG.32.desc:0 "Толпа была радостной, редкое явление в России. Места в их "кинотеатре" расположены на одном уровне. Людям сзади приходилось расталкивать людей, чтобы уловить хотя-бы блик экрана. Томас сидел в прожекторной, выпивая лично выданную Вождём водку. Сам Вождь сидел спереди. Он немного отпил, с ожиданием сильного горького вкуса, но разачаровался. На вкус как земля. Ужасно. Он положил её на пол, за колени.\n\nТомас посмотрел на изображение: размытое месиво зелёных нечто, которое гонится за чёрными точками на экране. Сегодняшним фильмом была адаптация знамениктого комикса, Капитан Америка. Для Томаса, ценителя мировой киноиндустрии, фильм являлся дерьмом. Картина и звук были хуже сценария. Так же, он слишком поздно понял, что линзы в камере были от другой, поэтому пришлось обматывать плёнкой. Все эти трески, перманентное размытие на экране, грубое и неполное аудио делали опыт просмотра фильма невероятным.\n\nМихиал Матковский - Вождь всех Русских, как он себя прозвал, сидел впереди. Харизматичный, вселяющий страх человек, сидел и смеялся над нем, что Американцы сочли бы за мусор. Умом Россию не понять.\n\nГерой нарправился атаку на врага, коричневое пятло упало назад. Толпа ликует, в воздухе витало веселье. Томас наклонился, чтобы взять бутылку водки, но заметил, что она теперь на полу, вместе со всем содержимым. Он вздохнул."
 MAG.32.a:0 "Это будет долгая, долгая ночь."

 MAG.33.t:0 "Взгляд охотника"
 MAG.33.desc:0 "Никита уверенно ступил в город Магадан. Его винтовка давала ему возможность волочить скромное существование. В его руках была шкура лося. Достойная добыча, пальто из которой подойдёт любому джентельмену из Харбина. Сегодня, так сложилось, что Никита заработал чуть больше, чем обычно, так что он может себе позволить небольшую сладость. Может быть пачка сигарет, может даже баночка кофе. В его голове витала картинка вождя, носящего что-то из этой шкуры лося.\n\nКак обычно, партийные члены РФП и бандиты сторожили каждую улочку города. Однако, Никита приметил, что у РФП появились новые лица в рядах. Одетые с иголочки  вооружены до зубов и умеющие говорить на тысячи языках мужчины и женщины находились в этом подобии Вавилонской Башни. Тогда было на что посмотреть. Партийные пропустили его в город, с условием, что он оставит свою винтовку на пропускном пункте.\n\nОн продал шкуру за неплохие деньги. На них он может купить пулей, провизии и медицины на неделю. Он заметил, что в городе появилось что-то новое: американские продукты. Американское кофе, американские сигареты и даже американское радио. Они были дешевле чем "родные" продукты, хотя и эти быстро раскупали. Никита купил себе пачку сигарет и банку порошкового кофе. С улыбкой на лице, он отправился к краю города, домой. На север Сибири.."
 MAG.33.a:0 "Ещё один хороший день."

 MAG.34.t:0 "Нарастающее напряжение"
 MAG.34.desc:0 "Всё началось с простой игры в карты в баре, у Алексея, прямо по улице. Там была пара местных, их имена виднелись в отчёте партии. Они играли в блекджек. Банком являлись пара напитков и несколько сотен рублей, не много, но и не мало. Они думали, что сегодняшняя ночь пройдет гладко, как обычно. Корабли проплывали под лунным светом, игра всё ещё продолжалась. Карманы опустошались, а количество пьяниц на улицах расло.\n\nТрое зашло в бар, они только приехали в Магадан. Их имён не было в партийном списке. Они были людьми Уэрбелла, тяжеловооруженными профессиональными солдатами, собранных со всех уголоков мира. У них было слишком много свободного времени. Поначалу они поладили с местными, учитывая, что они друг с другом мало взаимодействовали. Только кивки и переглядывания показывали разницу между группами.\n\nЭто шаткое перемирие долго не продержалось. Наёмники флиртовали с девушками за стойкой, местным это не понравилось. Встав с мест, они начали отчитывать наёмников на непонятном им языке. Недолго пришлось ждать до того, как солдаты достали свои пистолеты и начали угрожать местным. Не прошло и минуты, как один из наёмников случайно выстрелил, убив одного из местных.\n\nОни вооружились стульями и напали на вооруженных людей, количество местных выросто. Партийная полиция, которая попыталась остановить кровопролитие, была встречена градом пуль и стекла.\n\nПосле десятка смертей гражданских, и  двух десятков раненых, этот бунт был подавлен силой. Трое наёмников теперь отсиживали свои сроки. Партийная полиция сделала свою работу - спустя два часа."
 MAG.34.a:0 "Может это знамение?"

 MAG.35.t:0 "Маски"
 MAG.35.desc:0 "Катерина увидела своего отца сидящим на пороге дома. Он не заметил ёё присутствия. Она увидела своего отца держащего руками свою голову, как будто у него была сильная головная боль. Это был не первый раз, когда её отец сидел на улице, дыша свежим воздухом, прежде чем войти в дом. Солнце уходин за горизонт, его оранжевый свет остарил человека на пороге. Он вступил в партию ещё с её первых дней в Харбине. Он был ветераном Анти-Большевистского фронта.\n\nЛюди внутри партии прозвали его Высоким Владом, насмехаясь на его ростом. Снаружи партии, он был известен как бандит, преступник, грабитель в форме РФП. Иногда он мог увидеть эффект своей репутации на своих соседях. Владельцы магазинов, бизнесса или же простые рыбаки смотрели на него с страхом и отвращением. Каждый раз, когда кто-то пытался помешать Владу, он спокойной отпугивает людей своим Нанбу - оружием, которое ещё со дней Харбина служит ему верой и правой.\n\nОднако, в глазах Катерины, фигура отца не выглядела как монстр. Он чувствовал, как эта маска пропадает с его лица каждый раз, когда он говорит с ней. Холодный и грубый настрой сразу спадал на нет, показывая если не хорошего человека, то часть от ннего.\n\nОна выбежала из двери и поймала отца за руку, удивив его."Время ужина",- сказала она с улыбкой на своём лице."Заходи!"!""
 MAG.35.a:0 "Вот каков человек в другом свете."

 MAG.36.t:0 "Записка из России"
 MAG.36.desc:0 "Президентский брифинг на тему Свободного государства Магадан\n\nСодержание:\n\nО такой нации как России ничего не было известно с конца Второй Мировой Войны. После операции Барбаросса и развала Советского Союза, ЦРУ имела только обрывочную информацию по этой стране. Кроме Западнорусской войны в 50х, в нашем понярии Россия являлась водоворотом насилия, находящейся под постоянными немецкими бомбардировками, предотвращая любые попытки объединения страны местными варлордами.\n\nПо крайней мере, это касается только западной России и Сибири, оказывается, существуют места нетронутые бандитизмом и хаосом. В центральной Сибири, месте, где вводился в действие Сибирский план времён Бухарина, мы получили информацию о том, что там существовала республика, которая сколлапсировала во времена между Второй мировой войной и Западнорусской войной.\n\nЗатем мы имеем Дальний Восток России, регион, за которым ЦРУ давно ведёт наблюдение. Кратко, там расположено легитивное правительство Советского Союза (под временным руководством Генриха Ягоды) отступившее после их поражения; одновременно с этим, в Харбине был создан Анти-Большевисткий фронт, заполучивший достаточно большую территорию до того, как они разделились на Читу, Магадан и Амур.\n\nОсобое внимание в этом брифинге уделяется Свободному Государству Магадан под руководством Михаила Петлина - местого фашиста с хорошей репутацией. Николай Петлин, министр иностранных дел, обещал нам реформы и демократию, если США помогут с - как это описал Матковский - "великим походом во благо России".\n\nЦРУ подмечает, что сделать данное решение может только президент. Однако, поддержка фашисткого режима может плохо обернуться для президента. Также, по нашему мнени, Петлин является более приемлемой и податливой кандидатурой в качестве лидера. ЦРУ будет помогать президента, вне зависимости от его выбора.."
 MAG.36.a:0 "Предложите ему нашу помощь в обмен на реформы и информацию."

 MAG.37.t:0 "Ночные ужасы"
 MAG.37.desc:0 "The stench of sweat. The fear of degenerates, incapable of standing up for themselves. Another early morning break in, another communist spy in the Harbin community seized from his kin. The Japanese paid good money for live detainees. The men of the RFP didn't care what their masters wanted the prisoners for. Only that the money was good. Every disappeared Bolshevik trash meant more guns, more weapons. Everything for the National Revolution.\n\nPetlin's uniform was crisp, proper. He savored the occasion, the moment, the instant where hope of escape died in each prisoner's eyes. Some resisted until their turnover to the Japanese. But most of the rest eventually gave in. Empty eyes, for human shells. Afraid, cowering, their lives in Petlin's hands. It felt good to be Rodzaevsky's point man. He was judge, and arbiter. He would find all that disobeyed the Russian fa-\n\n"No!" He awoke, drenched in sweat. He had, he had never gone and helped in the kidnappings. Only heard rumors. Only...\n\nPetlin sat on his bed. Lydia gone. Probably to the restroom. Heart beating. Memories of Harbin, fading and vivid in his mind. He had known. The RFP's worst thugs, Petlin had known what they were up to. He had done nothing. Mainly out of apathy. He had believed, back then. Tought the Vozhd could do no wrong. Petlin knew he shared in the guilt. He stood, shook his head. Perhaps he could not atone. Yet he had to try."
 MAG.37.a:0 "A past only half buried."

 MAG.38.t:0 "Предложение"
 MAG.38.desc:0 "Неожиданный гость приехал к нам в Читу, с предложением о переговорах с правительством. Этот человек является представителем крыла Михаила Матковского из Русской Фашисткой Партии. Он заявляет, что скоро начнётся военный конфлист с участием Родзаевского. На время это войны, Матковсий хочет установить перемирие, чтобы сфокусировать силы на общем враге.\n\nПока мы не можем доверять этим фашистам, но не можем отрицать, что на данныЙ момент Родзаевский является большеуй угрозой. Конечно, перемирие продлится только до конца войны..."
 MAG.38.a:0 "Хорошо, но не спускайте с них глаз."

 ### Matkovsky expansion tree events ###
 magexp.1.t:0 "Царь Марионетка"
 magexp.1.desc:0 ""Надеюсь, еда вам нравится," - сказал Матковский, отрезав немного говядины, "господин Романов". Напротив него сидел так называемый Царь Михаил. Свет от свечи освещал те глаза, которые ещё пару дней назад видели огонь оружий, пока РФП штурмовала "дворец" Михаила. По правде говоря, не смотря на  Михаил был всего лишь марионеткой на побегушках у старожил Белой Армии. Ожидая ответа от "Царя", Матковский сьел кусочек, почувствовав у себя во рту неопрятный, почти прожаренный стейк. Не хорошо, но и не плохо.\n\nМихаил прожевал, проглотил и положил свои принадлежности на стол. Он протёр свой стол и отпил вина из бокала. Он спокойно посмотрел на Матковского и сказал:"Это был... неплохой ужин". Матковский улыбнулся. Если верить слухам, то Михаил всегда был честен. И хотя он не был легитивным царём, у него было то, что не было ни у фашистов, ни у монархистов: сила воли. Он выпил вина. Бокал с глухим звуком был поставлен на стол. Михаил сказал:"Господин Матковский, не хотите ли побаловать своего заключеного ответом на скромный вопрос?"\n\n"Говорите," на этом моменте ужин был практически завершён,"ваше "Величество"".\n\n"Я осознаю, что моя позиция в России на данный момент является...слабой."Смешок."Не то чтобы она была сильной, но что есть то есть." Михаил, позволив себе отклониться от этикета знати, глубоко вздохнул."Так что же со мной произойдёт?"\n\nМатковский посмотрел на него, взвесив все за и против. Этот "царь" был потенциально опасным. Он мог являться угрозой для государства. С другой стороны, пятно монархизма в РФП постепенно увядает. В скором времени, никто не будет воспринимать Михаила всерьёз. Ссылка его из России кажется неплохой идеей. Матковский открыл свой рот и сказал..."
 magexp.1.a:0 ""Ты останешься тут.""
 magexp.1.b:0 ""Ты вернешься домой.""
 
 magexp.2.t:0 "Воспоминания"
 magexp.2.desc:0 "Матковский откинулся на спинку своего стула, покуривая сигару: роскошь в хаосе России. Он затянулся, пепел разлетелся по комнате с характерным оранжевым цветом. Затем, одним лёгким выдохом, комнана заполняется дымком. Это был хороший день. Как Вождь, он понимает, что его работа никогда не закончится, а высоты! А каких высот он достиг! От шестёрки безумца до главы нового Анти-Большевистского фронта. Он фыркнул. Жизнь была абсурдной, жизнь была хорошей\n\nНа его столе не было алкоголя. Ни виски, ни водки. Он пьянел от другой вещи, на которую он подсел ещё в начале своей карьеры. Фотоальбомы, как чёрно-белые, так и в цвете, были разбросаны по его столу. От его дней в РФП во времена Харбина, до вторжения в Сибирь, у него была целая коллекция. Вот он, стоит между Родзаевским и Семёновым при осмотре войск его бывшего начальника, чёрная униформа солдат выделяется на фоне снега. Тогда он был юн и яро верил в идеи РФП. Грустная улыбка появилась на его лице. Если бы только люди не менялись. Его разум просматривал фотографии, пытаясь найти то, чмто смогло бы сохранить это братство. Но он ничего не нашёл.\n\nМатковский опять закурил. Он смотрел на старыый громофон в углу комнты. Матковский встал с стула и покинул комнату."
 magexp.2.a:0 "Момент тишины среди хаоса."
 
 magexp.3.t:0 "Судьба Дикого Митча"
 magexp.3.desc:0 "Сегодня был день проверки. Одетый в чёрное кожаное пальто Матковский осматривал корабли в порту, пока они перевозили припасы и оружие из Америки. Он мог видеть морозный пар, белый и обыденный. Порт пах как обычно рассолом и гнилой рыбой с нотками соли поверх всего этого. Петлин и Павлов прошлись по пирсу, их силуэты были видны в тусклом утреннем свете.\n\nИ тут Матковский задумался. Они не нашли трупа Уэрбелла. Как они не пытались, даже обыскав всю Сибири, они не смогли найти его. Он вздохнул, учуяв запах моря. Его не заботило, где он был. Мёртв, жив, Уэрбелл не стоит на его пути. Спокойной походной он пошёл в док.\n\n-----------------------------------------------------------------------------------------------------------------\n\nГде-то в мире, лёгкий гитарный мотив играл в тропическом кафе с видом на пляж. Грубый, лысеющий человек сидел в угле комнаты, почитая газету. Его своей чашке кофе он даже не притронулся. Мужчина предпочитал сигареты. Но не предпочитал фашистов. Он повеселился с местными жителями тех мест, и печально то, что веселье кончилось. Ёбаные фашисты. Сперва они ему не заплатили, а потом и выпнули его. К чему пришёл наш мир. Он поматал говорой. Сейчас толком и не сыщешь честного нанимателя.\n\nМужчина впервые за всё утро попробовал кофе. Грязь. Он решил проведать другие места, открыть для себя новые горизонты. Он оставил деньги на столе, включая чаевые и покинул кафе, с сигаретой во рту."
 magexp.3.a:0 "И куда же он направится?"
 
 magexp.4.t:0 "Дальневосточный театр"
 magexp.4.desc:0 "Передача 02, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема:О ситуации на Дальнем Востоке: Разбор.\n\nСодержание:\n\nПродолжая предыдущий доклад, трениврока армии под руководством Матковского прошла гладко. Поставка оружий из США и выдача его местным солдатам являлось великолепным решением. Тренировка офицеров приносит свои плоды. Я без сомнений могу сказать, что армия Вождя является самой передовой на Дальнем востоке. Проверить это можно только на деле. Им ещё есть куда расти. Перспективы крестового похода Вождя (он не желает менять этот термин) кажутся светлыми.\n\nПродолжая предыдущий доклад, РФП в Магадане победила свой эквивалент в Амуре. После этого, они быстро нарушили перемирие между царистами в Чите и свергли местного царя. Лёгким движением руки, Матковский силой объединил старый Анти-Большевисткий фронт. Беглов осмотрев другие стороны конфликта, мы можем сказать, что Вождь обладает самой сильной индустрией и армией на Дальнем Востоке.\n\nТем не менее, мы считаем необходимым уточнить причины этой серию быстрого прогресса в будущем. На Дальнем Востоке имеются две преграды: красные и консервативные члены РФП. Так же нас волнует факт того, что по слухам местных офицеров, что на севере Сибири религиозный лидер набирает силу среди местным племён. И хотя вероятность победы РФП остаётся высокой, мы рекоммендуем и дальше сделить за ситуацией в регионе. Конец связи."
 magexp.4.a:0 "Ещё многое предстоит сделать."
 
 magexp.5.t:0 "Учась у прошлого"
 magexp.5.desc:0 "Петлин рассматривал карту перед ним. Грубая, неопрятная картинка с кое-как нарисованными границами между "государствами", которые боролись за главенство на Дальнем Востоке. Теперь их остались только двое: коммунисты, помеченные красным, и обновлённая Русская Фашисткая Патрия, разукрашенная чёрным и коричневым. Он направил свои пальцы на линии, которые обозначали границы между двумя заклятыми врагами. В ледянящем душу холоде его офиса, он мог почувствовать тепло от десятилетий ненависти и вражды на фронте.\n\nСтук. Петлин не придал ему внимания. Скорее всего, это был советник, который пробирался через темноту. Он посмотрел в окно своей маленькой команты. Ночь была светлой, иногда становилось темно из-за облаков, закрывающих свет полной луны. В ближайшие дни, модет быть недели, может месяца, он не знал когда, но в этот момент наступит конфротация. Он вздохнул. Если бы был другой путь. Стук приостановил его мечтания.\n\n"Кофе?", сказал советник, неся с собой поднос с чашками, полными чёрной горячей жидкости, из которых исходил пар."Я думал вы захотите его, так что я заварил на вас и ещё нескольких людей."\n\n"Поставь на мой стол",- сказал он, вздохнув с облегчением. Слава богу, что это был не Вождь, решивший проверить работу. "Не поставьте на карту" Советник поставил чашку на северный край карты, запах кофе распространился по комнате. Подняв поднос, он обронил чашку, разлив кофе. Советник в спешке достал платок, но Петлин его остановил. Ущерб уже был на несён. Хоть оботрись, карту этим не очистить.\n\nСоветник покинул комнату,  извинившись несколько раз. Петлин рассмотрел пятно, вспомнив о слухал с севера. Слухах о еретике, собиравшимся освободить Сибирь от тирании фашизма и коммунизма. Пятно начало расширяться и поглощать всё больше бумаги. Петлин опять задумался. Может быть, это знамение?."
 magexp.5.a:0 "Может это знак свыше?"
 
 magexp.6.t:0 "Первые отчёты"
 magexp.6.desc:0 "Олег достал листок расположил его на дереве, записывая карандашём заметки для первого отчёта нового Государственного Бюро Разведки Вождя. Как член Сибирских Рейнжеров, было не мудрено, что его выберут в качестве одного из первых агентов ГБР. Олег старался сильно не давить на кору дерева, так как этим он мог спокойно порвать клочок серой бумаги. Сами заметки были простыми: что он видел, какая погода была на улице и расположение местных жителейй.\n\nПоследняя часть не нравилась Олегу, так как ему не нравилось разговарвать с людьми. Он предпочёл бы проползи во вражеский окоп, обходя мины и колючую проволку, пока по нему работает пулемет чем разговоры с деревенщиной, который не умеет разговаривать на своём же диалекте. Однако, он смог записать немного информации о том что он видел и слышал от местных. Она, скорее всего, не была настолько важна, но Олега это не заботило. Он сделал то, о чём его просили, и сделал это хорошо. Он даже поговорил с парой менее назойливых фермеров в глуши. Закончив писать, он положил листок в карман и присел. Настало время для минутного отдыха. Он достал грубо скрученную сигарету и закурил.\n\nВ руках ГБР, индивидуальная информация безполезна. Однако коллективная могла бы стать той силой, которая решит исход битвы. Он вытащил сигарету, позволив облаку дыма очистить свой разум. После этого, Олег отправился в офис ГБР и начал печатать свой отчёт, делая выводы и рекомендуя направления действий для вышестоящего руководства. Он предпочел бы остаться в Сибирских Рейнджерах, но, возможно, эта жизнь была не так плоха."
 magexp.6.a:0 "И так двинулись шестерни новых глаз и ушей Вождя."
 
 magexp.7.t:0 "Последний часовой"
 magexp.7.desc:0 "Грузовик приехал в сибирскую глубинку. В нём было пять человек, четверо из них были экипированными солдатами, пятым был человек в повязке на глазах и рванье. Было раннее утро, придорожный снег лежал густыми комами на вьезде в лес, в который направлялась машина. Иногда они ударялись об препятствия на дорогу так, что оставшимся четверым людям приходилось сажать пятого обратно.\n\nК частью, пятый молчал. Голос с радио, который провозгласил об освобождении рабочего класса в России ныне был сломлен. Он ничего не мог с этим поделать. Его глаза закрыты, его руки связаны, его соратники мертвы, а его наследие растает так же, как и снег весной.\n\nОни приехали на пустырь, случайное место, которое называть "местом казни". Открыв кузов, люди достали из него человека и поставили на колени. Затем, они заставили его встать и пойти вперед, неизвестно куда. Он был атеистом всю свою жизнь, у него не было никаких сожалений. спокойная тишина рассвета приветствовала жуткую тишину его сердца. Ему не нужно было агитировать массы, потому что осталась только его собственная боль.\n\nОни сняли с него повязку, солнечный свет ослепил его. Сколько дней он пробыл тут? Сколько недей, месяцев? Сколько? Они остановили его и вновь поставили на колени. Его глаза были уставлены в небо.\n\nОни начали зачитывать приговор. Винтовки взвелись и были нацелены на его голову."По приказу Вождя всех Русских," - зачитывал голос перед ним. "Я приговарию вас, Валерия Михайловича Саблина," он был готов. "К изгнанию!". Он опустил свою голову и растерянно осмотрелся. Солдаты выдали ему револьвер, две пули, пальто и немного чёрного хлеба. После этого они уехали.\n\nОн хотел засмеяться, и он это сделал. Однако, вокруг была тишина, которую прерывал обделённый пла."
 magexp.7.a:0 "Жестокое милосердие."
 
 magexp.8.t:0 "Вождь на радио"
 magexp.8.desc:0 "Солдаты сидели в столовй, ожидая того, когда персонал приготовит им еду. Ждать чего-то особенного не было смысла, учитывая как почва в Сибири, но этого хватало. Немного густой похлёбки и чёрный хлеб был их ужином. Обычно, они стояли в очереди, но сегодня был особый день. Офицер принёс радио и поставил его на стол. В этот вечер, Вождь был на радио, готовясь к выступлению перед жителями Дальнего Востока. Стало тихо, за исключением звука тарелок и утвари. Никто не прикасался в своей еде.\n\nВдруг заиграла патриотическая музыка. Голос их дорогово Вождя, Михаила Матковского, отзывался эхом в комнате. "Добрый вечер, народ России!", - сказал он."Завтра, после полуночи, начинается новая эра. Коммунисты, предатели ценностей русского народа, были побеждены. Их армия мертва, их идеология, их партия, их президиум и их так называемся легитивность. Всё было развеяно по ветру." Радостные возгласы были слышны из комнаты, но все оставались спокойны. Грохот и щебетание продолжались между словами Матковского.\n\n"Мои верные солдаты, воинственные люди, армия Русской Фашистокй Партии, настоящие герои пролетариата, вырвались из тьмы, в которой так долго томилась Россия." Аплодисменты наполини столовую. "Они будут опорой новой революции. Не той революции, вызванной не нуждами нечеловеческих идеологий, а обновлением, омоложением, чтобы новая, сильная Россия заняла своё место среди других нацей!"\n\nКомнату наполнили крики и хлопки. Этот шторм подавил все другие звуки. Вечер был завершён.."
 magexp.8.a:0 "Весёлый вечер выдался."
 
 magexp.9.t:0 "Жизнь Иуды"
 magexp.9.desc:0 "Наступал вечер, Захар заканчивал работу. Он сидел в своём скриптории, свеча горела рядом с ним, готовясь к неизбежной ночи. Солнце ещё не зашло, но лучше быть готовым к этому моменту. Его  перьевая ручка небрежно писала по мягкой, дорогой бумаге которую ему принёс Вождь. Щедрость, которая равнялась с его грандиозным заказом: история Христианства на Дальнем Востоке. С каждым движением он поражался мыслью и памятью о том, как он попал на службу к Михаилу Матковскому. Эту историю знали только он сам и Бог. Он скрипел зубами, дав слово, что он унесёт её с собой в могилу. Каждый человек носит свой крест. И это был его. Не умереть с честью, но жить в позоре.\n\nЕго ручка остановилась, когда он начал писать про пятидесятые и шестидесятые. Он вздохнул. Ради потомства, возможно, будущему будет лучше не знать о совершенных преступлениях, которые были сотворены во имя лучших времён. Помимо общего хаоса в России, он оказался в тупике. Кроме очевидного и известного, на Дальнем Востоке не произошло никаких заметных событий. Ему придётся порыться в архивах, документах и книгах. Возможно, там он сумеет создать достаточно убедительный рассказ, чтобы никто не усомнился в его правдивости. Он открыл первую попавшуюся ему книгу, это были запищи о крещении, и начал читать, роясь в страницах.\n\nНа первых же страницах начали появляться чёрные полоски. Некий Отец, чьё имя было запятнанно чернилами, крестил сотни людей в деревнях - имя напомнило ему воспомианиях. Захар узнал его рукописи. Он делал их в спешке. Это был тяжелый выбор, но он не мог сделать так, чтобы история монастыря изчезла. Захар вспомнил Отца, человека, который взял на себя тяжёлую ношу обращения в христианство племён на севере. Никто не думал, что он вернётся, но он это сделал, неся с собой не перо, а меч. Захар выдвигался с ним на юг в качестве одного из военных советников. От начала и до конца он был с ним.\n\nОн вышел наружу, и вдруг, его тёплые и яркие воспоминания уходят в тьму. Смех, слёзы, звон. Всё это он слышал. Затем, он увидел могилы, он увидел их силуэты во тьме уходящего Солнца. Они стояли рядами, протяжённостью на целые километры. Он видел кресты своих товаризей, мужчин и жещин, которые они понесли за собой в могилу. Кресты были грубо сделаны из дерева, все они были неподписаны. Он упал на колени. Может, сегодня, он тоже не сможет донести свой."
 magexp.9.a:0 "И всё за пару серебрянников."
 
 magexp.10.t:0 "Бумаги НКВД"
 magexp.10.desc:0 "Дмитрий наблюдал, как люди выкладывали стопки бумаг из офисов Ягоды. Стопки и стопки бумаг, белоснежные бумаги с камнями на верху, чтобы сибирский ветер их не сдул. Сам Ягода либо умер, либо исчез. Вождя не заботило это. Хотя, ему приятнее было бы застрелить его, но судьба не допустила этого. Дмитрий потирал культю, которая когда-то была его рукой. По ночам, он всё ещё чувствовал её, прикасаясть в воображаемым объектам, дёргая за ручку воображаемые двери, облакачиваясь на стены, которые были только в его разуме.\n\nИван тоже там был, где-то. Этот ублюдок даже не принял благодарности за содеяное. В ответ он получал ворчание. Его руки отказывались от сигарет, консерв и денег. На траве перед Дмитрием лежал протез, который так и ждёт своего часа. Не сейчас. Прошло немного времени с того момента, когда медики ампутировали ему его грязную, инфицированную руку в медицинской палатке. Морфина, который они выдавали, не хватало. Дмитрию до сих пор боязно вспоминать ту ночь.\n\nОсмотревшись, он увидел идущего на встречу солдата в форме РФП с канистрой в руках. За ним шли другие с листьями, ветками, и прочим, что они смогли найти и собрали всё это в кучу. Едкий запах бензина разнёсся по всей округе. Солдат открыл канистру и начал поливать из неё кучу, уходя от неё и оставим за собой след. Затем, он подожёг спичку и все они смотрели, как след зажёгся и без задней мысль подожёг бумаги.\n\nДмитрий без интереса смотрел на огонь. Его не заботило то, что произошло между Вождём всех Русских и генеральным секретарём Советского союза. Он чувствовал огонь на своём лице, который с каждой секундой становился горячее. Он сел, потирая свою культю, и стал наблюдать за тем, как прошлое превращалось в пепел."
 magexp.10.a:0 "Будущее наступило."
 
 magexp.11.t:0 "Устав Магадана"
 magexp.11.desc:0 "Петлин наблюдал за тем, как Матковский и другие занимали свои места в кабинете, который находился на самом высоком этаже здания РФП. он последовал за ними сев рядом с Матковским. Простого амбассадора повысили до правой руки Вождя. Он являлся спрасательным тросом между американцами и партией. Канделябр освещал комнату, необычное явление. Обычно собрания проводились днём, но никак не ночью.\n\nПосле того как все уселись, Матковский повернулся к нему и спросил:"Это все?. Николай кивнул в ответ. Вождь встал, прокашлялся, тем самым прервав шептание и сказал:"Господа, сегодня мы здесь собрались по важному делу. У меня для вас есть смелое предложение, - он постучал пальцами по столу, попутно осматривая людей за столом. "По рекоммендации нашего дорого друга Николая Петлина", - он указал на него, для пояснения, "который предложил радикальное изменение, такое, что изменит саму суть нашей партии." Дойдя до другово конца стола он остановился и затем продолжил."Я понимаю, что многие тут, включая меня, Петлина, Павлова служили во благо России ещё со времен Харбина. Однако, времена меняются. Партии нужно, простите за выражение, двигаться вместе со временем. Чтобы..." его голос утих, чтобы подумать над следующей фразо. "Чтобы уйти от тени Родзаевского" Он поднял голову и посмотрел в глаза каждому человеку в кабинете."Мы подпишем этот устав Магадана. Его рука похлопала Петлина по плечу. "Наш дорогой друг Петлин, написал для нас новую конституцию. Я уверен что вы все уже прочли её. Моё предложение такого, с этого дня, Русская Фашиская Партия будет расформирована - заместо неё пояивится Национальная Трудовая партия России." Он приостановился, опять посмотрев на людей."Кто согласен скажите за."\n\nГолосов против не было."
 magexp.11.a:0 ""За.""

 magexp.12.t:0 "Изгнание царя"
 magexp.12.desc:0 "В огне революции, Бухарин приказал расстрелять императорскую семью. Они являлились угрозой. Считалось, что они были символом старого порядка.\n\nВ суматохе Дальнего Востока всё сложилость по другому. Родзаевский застрелил бы царя. Ибо он был врагом, ужасным врагом нового порядка России, он был оскорблением для этого животного, что кличило себя Вождём.\n\nНастоящий Вождь осмотрел стол, ужин был окончен. Решение насчёт царя было принято без раздумий."Михаил Романов, ты покинешь Россию. Надеюсь, ты знаешь почему."\n\nОн медленно кивнул, перебрав эмоции от отрицания до некого спокойствия."Понятно... Значит изгнание." Послденее предложение он пробормотал, как бы не желая, чтобы Матковский его услышал.\n\n"Изгнание." Матковский резко кивает, вертя в руках бокал вина и разглядывая странного царя. "Ты покинешь свою Родину и не вернешься. Ты отправишься...в Австралию, не так ли?"\n\nМихаил снова кивает, опустив глаза и барабаня пальцами по столу. "Да, так и есть." Он смотрит вверх, чтобы встретиться взглядом с Матковским: Я ..." - Он замолкает, и Матковский слишком хорошо знает бывшего царя, чтобы думать, что это цветастая благодарность. "Тебе и не нужно было этого делать."\n\n"Нет, не нужно было", - Вождь позволил себе ухмыльнуться. "Но я это сделал."\n\nВ относительном покое Магадана, перед ним простирается долгая дорога на Москву, Вождь позволяет себе милость. В конце концов, царь скоро станет бесполезным".."
 magexp.12.a:0 "Новый Вождь может быть щедрым."

 magexp.13.t:0 "Домашний арест"
 magexp.13.desc:0 "Мир находится на краю, родина стоит перед историческим перекрёстком. В такие времена, двуглавый орёл начинаем привлевать людей вновь. Михаил Матковский заудумался. Тяжёлая дорога на запад имеет и своих претендентов на императорский трон.\n\nМатковский посмотрел старому царю Читы в глаза и сказал."Тут есть неплохой дом рядом с озером Байкал, тебя туда сопроводят."\n\nДомашний арест." Очевидное было произнесено перед ним. "Всё так же как и было...\n\n"Это милосердие.", - Вождь завершил предложение, произнеся слова с тяжёлым подтекстом. Животное Амура застрелил бы его на месте так же, как и любого коммуниста. "Не беспокойся, о тебе будут заботиться, я заверяю."\n\n"Спасибо.", - слова эти не без горечи, но он её ожидал. Царь посмотрел на Вождя со смешанным чувством смирения и облегчения оттого, что его не выставят на посмешище и все же не освободят.\n\nСвет кажется резким, разговор переходит в Сибирь, и холодный тон Вождя, кажется, высасал из Михаила всякий намёк на протест.\n\nМатковский сидит вместе с остатком старого порядка, вспоминая о том, что он всё ещё может вдохновлять. Орёл будет заперт в клетке на озере Байкал. Царь останется в России до того момента, когда новая Россия Вождя забудет о его заслугах.."
 magexp.13.a:0 "Вожнь милостлив, но не всегда."

 ### Regional events ###
 magreg.1.t:0 "Запишитесь и вступите"
 magreg.1.desc:0 "Юный Сергей потёр свои глаза, проснувшись от звука громкоговорителя из окна. Снаружи ехал грузовик оснащённый громкоговорителем.:\n\n"Соратники! Ваш Вождь взывает вам ради дела высшей важности! Может быть вы и не помогли уничтожить фальшивых наследников Харбина, но теперь у вас есть возможность достигность большей славы: обьединение России! Наши друзья в Америке прислали нам лучшее снаряжение, но нам нужны вы!\n\nСергей вслушивался в слова, спускаясь по лестнице чтобы позавтракать. Его родители сделали ему простую кашу, и пока он ел, он мог услышать как грузовик вновь проехал мимо.\n\n"Наша победа над предателями, диверсантами и лунатиками является первым шагом к триумфу над немцами! С вашей помощью, новый год мы проведём в Москве! С вашей помощью, рождество мы проведём в Киеве! И с вашей помощью, мир снова будет трепетать над мощью и величием России! Поступите на службу в Национальной Республицанской армии сегодня и наша родина станет единой уже завтра!\n\nСергей знал, что его родители будут против этого, но после завтра, он побежал в мэрию, чтобы найти рекрутёра. Его родителям придётся пропустить его 18ти летие.."
 magreg.1.a:0 "К оружию за Россию!"
 
 magreg.2.t:0 "Сны наяву"
 magreg.2.desc:0 "Ушли те старые дни, напоминавшие об ошибках царистов, коммунистов и, да, ошибках фашистов. По крайней мере, ошибках германофильского животного под именем Родзаевский. Михаил окрасил проблемые границы одной большой красной кистью. Дальневосточная граница тепреь в безопасности, но этого недостоаточно\n\nДостаточно не будет никогда. Магадан был бедным домом для эмигрантов, которые в надежде на новую надежду прибыли сюда. В надежде на новый дом. На новую Россию. И мы предприняли первый шаг в достижении этой мечты. Подумать только, что попадёт в его руки.\n\nКонечно, у него было полно работы. Нужно укрепить контроль над страной, американцы должны быть доволны и наше будущее должно быть закреплено. Но его мечта продолжала посещать его. Но - мечта всё ещё посещала его. Свободная Россия, другая. Новое место, где всё было бы лучше. Где всё спокойно. Место, которое русские люди могут по настоящему назвать домом - не смотря ни на что.\n\nНовая земля, наполенная надеждой. Мир с помощью порядка. Порядок с помощью силы. Это всё что им нужно. Сила. Стройкость. Несговорчивость.\n\nОсмотрев все бумаги на своём столе, он не мог выкинуть танцы из своей головы."
 magreg.2.a:0 "Будущее не ждёт. За работу."
 
 magreg.3.t:0 "Свободное радио?"
 magreg.3.desc:0 "Наконец, правительство согласилось субсидировать Радио Свободный Магадан, однако, это решение имело свою цену.\n\nМножество лейбористов призывали к радикальным реформам на радио, что включало себя замену ведущих (которые уже успели понравиться людям, к удивленю всех кроме, наверное, Сергея.) Это бы увеличило лояльность к государству и превратило бы его в неплохой инструмент для распространения фашисткой правды. Конечно, Сергей и Василий не очень-то тепло относятся к Лейбористам, слухи говорят. что это чувство взаимное. В таком случае придётся от них... избавиться, ибо они могут отомстить нам за их увольнение.\n\nС другой стороны, реформисты призвали оставить ведущих на их местах из-за их популярности. Они также смогут поддерживать свободу слова на радио, в соотвествии с его названием. Прижётся сделать некоторые изменения, чтобы радио работало как надо.\n\nОстаётся только сделать решение."
 magreg.3.a:0 "Нет верности без свободы."
 magreg.3.b:0 "Нет свободы без верности."
 
 magreg.4.t:0 "Нестандартное собрание"
 magreg.4.desc:0 "Это была обычное собрание РНТП. Ничего важного не обсуждалось, но судя по всему, оно было важным. Михаил с важным видом поприветствовал Лейбористов, ловя косые взгляды РЕформаторов. Комната была наполнена тишиной. Маленькое чудо, никаких ссор в партии, хотя бы сегодня. Николай Петлин вышел на трибуну.\n\n"Сегодня на повестке дня:арест Михаила Матковского." Николай спокойно произнёс эти слова, с щепоткой стали в тоне.\n\nВождь впал в ступор и затем моргнул. Он всё правильно услышал? Аррест? Его? Он подумал, что это шутка. Всего лишь щепотка юмора от человека, который хотел занять его место. Никто не протестовал. Никто не смеялся, или что-либо говорил. Лейбористы, которых он поприветствовал, побледнели, и комната вновь наполнилась тишиной.\n\n"За бесчисленные преступления против Русского народа и народа России..." Николай продолжал, но Михаил перестал слушать. Как это произошло? Как так получилось? Это невозможно. Но нет. Пока он стоял, обрабатывая происходящее, шок прошёлся по его лицу. Солдаты пошли. Не для того, чтобы застрелить или арестовать Петлинан а месте.\n\n"Предатель", - прошептал бывшый Вождь, пока гвардейцы надевали на него наручники. "ПРЕДАТЕЛЬ! ТЫ СВОЛОЧЬ! Твои Реформисты, каждый из них свололочь! Вы не можете..." Руки за его спиной. Ярость, страх и горечь смешались в крик.\n\nНикто из его фракции не смотрел на него, пока Матковского уводили. Солдаты проигнорировали его мольбы. Николай Петлин, его сутулый министр иностранных дел, его субординат, его замена смотрит ему в глаза, пока его уводили."
 magreg.4.a:0 ""... так со мной поступить. Вы...не...можете.""
 
 magreg.5.t:0 "Звон колоколов"
 magreg.5.desc:0 "Петлин сидел, метафорически и физически на краю своего кожаного кресла качалки. Он и до этого слышал стуки в его дверь, рёв двигателей, подобный гончим. Его хотели привести к финальному суду, пока солдаты подходили к его двору. Он знал, что этот день наступит, он знал давно. Косые взгляды лейбористов, изчезновение его союзников, усиление власти Вождя, Петлин знал, к чему всё это идёт. Смерть надежды на свободу в Магадане стояла на пороге его двери. Однако, не смотря на моральную готовность к этому, это событие пустило дрожь по его телу.\n\nПетлин услышал, как внизу солдаты Матковского безцеремонно выбили дверь и вошли в его дом. Петлин поднял свои руки, показывая, что он сдаётся. И тут, он получает удар под дых от тренированного солдата. Ошеломлённый, его повалили и надели наручники, зачитывая приговор\n\nГосударственная измена. Достаточно правдивый, но очевидный приговор. Ему больно думать о том, что все то, что он сделал ради страны дало ему лишь титул предателя.\n\nЕго вывели на улицу. Его соседи оставались в своих в своих домах, чтобы не навлечь на себя ярость Вождя. Они через шторы смотрети, как Петлина садят в грузовик без номеров. Он ускорился, и больше никогда не возвращался. Помимо острой головоной боли, на его уму была лишь одна мысль.."
 magreg.5.a:0 ""Боже, спаси нас.""

 magreg.6.t:0 "Мечты Моряка"
 magreg.6.desc:0 "Щука - старая лодка, созданная для охоты на подводные цели, однако, немногие были использованы по их прямому назначению. Красные в Петропавловске переделала большинство из них для контрабанды, секции с торпедоносителями переделали в своеобразные трюмы. Теперь они находятся в руках Сибирской Национальной Республики.\n\nАбрамов осмотрел больше полусотни суден в порту Магадана,пока сине-серые воды Охотского моря омывали их. Он посмотрел на манифест, большинство суден будет направлено на контрабандитскую деятельность между Петропавловском или Магаданом дл Аляски, давая республице стабильный доход и золотою. Некоторые старые суда придётся разобрать, так как из них выйдут отличные запчасти и один корабль будет использован в качестве тренировочного, обучая новое поколение мастеров в искусстве выживание под водой.\n\nНалив себе кружку кофе, он позволил своему разуму вернуться в времена в Маньчжурии, в времена захвата Дальнего Востока и разкола Харбинской тройцы. Тогда время было простым, когда у них был Ягода, который удерживал порядок. Он был удивлён тому, как он до сих пор остался жив.\n\nЗаметив, что он выпил кофе, Абрамов решил опять заполнить её, кофе у него хватало до конца дня. У него ещё полно работы.."
 magreg.6.a:0 "Правильный выбор."

 magreg.7.t:0 "Национальная Республика и Мир"
 magreg.7.desc:0 "Подготовлено для: Дипломатического корпуса НАциональной республики\n\nПредисловие: Национальная Республика заполучила неоспоримый контроль над Восточной Сибирью и в скором времени, будет контролировать всю национальную территорию. Полный доклад (см. приложение) представит вам полный анализ всех дипломатических возможностей, с которых Национальная республика может поиметь экономическую или иную выгоду, для достижения данной цели. Сведения о регионах предоставлены ниже.\n\nАзия: Главная целью является спонсирование анти-японских организаций в Маньчжурии и других местах. Вероятность вмешательства в интересы Японии крайне вероятны.\n\nСеверная Америка: первостепенным контактом являются Соединённые Штаты. Второстепенные вкючают в себя Канаду и Мексику.\n\nЮжная Америка: На данный момент не представляет интеренса.\n\nЕвропа: Возможности ограниченны на данный момент из-за немецкого влияния.\n\nАфрика: Не представляет на данный момент инетерса.\n\nОкеания:Австрали и Новая Зеландия считаюся главными точками интереса, которые могут могут помочь с японским влиямнием. Рекоммендуется провести переговоры.\n\nКаримов Б.А,\nСтарший сотрудник по ведению дел, государственная разведка"	"
 magreg.7.a:0 "Возможности есть повсюду. Нам нужно их только найти."
 
 magreg.8.t:0 "The Motherland Beckons"
 magreg.8.desc:0 "Diplomats from the Siberian National Republic have arrived in Washington in the last few days, meeting with officials from several agencies. Normally ambassadors from the states competing to reunify Russia are seeking diplomatic recognition, trade deals, or weapons, and usually all three. These men have come to America for a different purpose though. With the reunification of eastern Siberia, they report that the process of "stabilizing and rebuilding the Motherland" has begun. Citing this new stability and their long history of cooperation with the United States, they have requested permission to work with several Russian expat organizations in America. Their hope is to encourage Russian refugees and their families to emigrate back to Siberia and "heal the wounds the Nazis inflicted on the Russian people."\n\nNormally we would hesitate to allow representatives of a foreign government to work in the United States with the goal of persuading people to leave the country, but these are not normal circumstances. The Siberian National Republic, despite its authoritarian tendencies, has shown strong interest in aligning with the OFN, and if we play our cards right it could become a firm ally in a region of vital importance. The SNR has a strong opposition to Nazism and Communism, and while it would be easier to work with the Japanese they have instead courted us, and it would be unwise to ignore their overtures. In addition to all of this, the Russian emigre community in the United States is small and it is unlikely many will leave California or New York to return to Siberia. Those who do choose to go would likely return to their homeland either way.\n\nWith the downsides of accepting so far outweighed by the potential risks of rejecting the Russians, it has been decided that we should allow them in. We wish them luck on their mission. They'll need it to convince anyone to trade the greatest nation on earth for some arctic tundra."
 magreg.8.a:0 "Who'd want to leave the land of the free?"

 magreg.9.t:0 "Answering the Call"
 magreg.9.desc:0 ""But Papa I don't want to go to Russia!"\n\n"I'm sorry Sasha. I know you don't but I promise you'll like it there."\n\n"But all my friends are here."\n\n"You'll make lots of new friends in Russia sweetheart."\n\n"I don't want to make friends with stinky Russian kids!"\n\nThose words left Igor speechless. He knew his daughter was only seven, and didn't understand the significance of what she'd just said, but she had just made his decision a certainty. He was Russian. His wife was Russian. His daughter had been born in Sacramento and had never been outside of the United States, but as far as he was concerned she was Russian too, and now she was saying Russians were stinky. Had some of the kids at school said that? Knowing their parents, it wouldn't have surprised Igor. They were just like everyone else in this country, always looking at him and Sofia with that uniquely American mix of pity and contempt. He was sick of it. When he'd heard about the Siberian Repatriation Program at the Russian Cultural Center last month it seemed like his prayers for a way out had finally been answered.\n\n"Why do we have to leave America?"\n\n"Because Russia is safe again sweetheart, and now we need to help make her strong again too."\n\n"But I like America. I don't care about Russia one bit."\n\n"I know.""
 magreg.9.a:0 ""But one day you will.""
 
 magreg.10.t:0 "Home at Last"
 magreg.10.desc:0 ""Is this where you grew up Papa?"\n\n"No Sasha, I grew up in Vladivostok. This is Magadan."\n\n"Is Vladivostok this cold?"\n\n"No sweetheart, it definitely isn't"\n\n"Why can't we go there then?"\n\nIgor looked out from the airport window across the icy fields and snow-blanketed buildings. It was miserably cold outside and the airport's insulation was far from perfect, but he still felt a warmth in his belly. It was the same warmth he felt when he met Sofia after arriving in San Francisco in the ancient year of 1947 or when he'd first held Sasha in his arms in the hospital in Sacramento. There was some indescribable joy in seeing all of the signs and labels written in Russian and confirming that he could still read his first language. Even hearing the chatter of all of the other people at the airport was an unexpected joy. The familiar words and syllables brought back so many memories of better times, before everything had gone south.\n\n"Papa?"\n\nSasha's question snapped Igor back to reality. "I'm sorry sweetheart, what did you say?"\n\n"Why can't we go to Vladivostok instead?"\n\n"Oh." He hesitated for just a moment. "The Japanese control it."\n\n"Darn." Sasha replied. Igor could only nod."
 magreg.10.a:0 "Welcome back Igor. Welcome home Sasha."

 magreg.11.t:0 "Homecoming"
 magreg.11.desc:0 "At first it was barely noticeable, just a few scared and hopeful faces mixed among the crowded docks and airports of Siberia. Every week a few more of those faces would arrive, presenting their passports and documents to customs workers who would wave them through an expedited arrival process. At first it was barely a trickle, but soon that trickle had grown into a stream and the stream into a flood of new immigrants arriving in Magadan, Kamchatka, and Irkutsk.\n\nFor most of these new arrivals this is an opportunity they have waited decades for, a chance to return to the homeland that was stolen from them decades ago. For others it is a chance to start over, to build a new life in a new nation where their past is only as important as they choose it to be. For a few it is a chance to see the Motherland they grew up hearing stories of but never dared visit themselves. With the warlords vanquished and order restored to the east, they can finally see the nation their families loved so dearly.\n\nWith the number of immigrants increasing by the day, more customs agents have been hired and the visa application process has been streamlined to reduce delaying arrivals and integration as much as possible. All across the globe the children of Mother Russia have heard the wonderful news: The nation is rebuilding, and the time for all Russians to do their duty has come at last. Every day more people arrive at our shores to answer the call to action, to build a new life, or even to retake an old one."
 magreg.11.a:0 "Russia is not lost."
 
 magreg.12.t:0 "The Vozhd's Venture"
 magreg.12.desc:0 ""Are you almost done with the preparations?" Matkovsky hissed at the scurrying pair of aides- really just RNLP members with nothing better to do conscripted into the task- gathering what little luggage Matkovsky intended to bring as well as necessary papers. As they quickly apologized and redoubled their efforts, Matkovsky huffed and turned back to his desk before him, where he was attempting to complete what work he could before the trip.\n\nIt was hard to imagine that by tomorrow, he would be in America, self-declared land of the free and, much more importantly to Matkovsky, a potentially crucial ally against the Japanese dogs. With the aid of the Americans, celebrations might be held in old great Vladivostok yet, and that alone was reason enough to attempt to form this relationship with Washington. As long as they were of use, the Americans could try to push their senseless ideals onto him all they liked if it made them feel better, not that it would do them any good in the end.\n\nWhen at last his things were packed, Matkovsky gave in with a sigh, putting his pen down and getting up to head to bed. He was too distracted by his thoughts to properly get work done, and he needed to be rested for the meeting. If all went well, Russia would have a very powerful friend in the world, one who could change everything for her."
 magreg.12.a:0 "The dreams of Harbin carried to Washington."

 magreg.13.t:0 "A Visit from the Vozhd"
 magreg.13.desc:0 "Washington's foreign policy bubble is abuzz in response to the news that the US has visitors: a delegation from the Siberian National Republic, a statelet which recently consolidated the easternmost lands of Russia under its control. The star of the show is the so-called "Vozhd", Mikahil Matkovsky, a leader whose cunning and drive are renowned in Russia expert circles. Matkovsky is controversial, however; his critics accuse him of running what is in effect a fascist dictatorship, antithetical to the idea that American foreign policy should seek to uphold democratic values. Less idealistic elements of the national security community point to Matkovsky's pragmatism and anti-Japanese sentiment to argue that the SNR could be a valuable ally, and perhaps one that the United States could influence for the better.\n\nThe Vozhd's visit, announced only shortly before his departure, is expected to last several days, with meeting the President being the high point of the affair. For Matkovsky and his men, long fighting for their lives in the frigid Far East, the Washington D.C high life may be a dream come true. For liberal politicians, it signals that their country's attachment to democratic values is far more tenuous than it appears, and several Republican and C-NPP congressmen have already made their objections clear.\n\nMatkovsky's goals are still unclear, but the consensus is that he seeks greater political and economic cooperation with the United States, possibly coupled with military aid. While some on the American side may be willing to hear him out, that fact is contingent on whether he is truly open to reforms, or just another despot ruling over the fallen remains of a great power."
 magreg.13.a:0 "Mr. Matkovsky, you may have a deal on your hands."
 magreg.13.b:0 "We do not negotiate with fascists."

 magreg.14.t:0 "From Magadan to the National Mall"
 magreg.14.desc:0 "As its various petty fiefdoms give way to genuine countries, Russia is beginning to open up to the outside world. One of the first stops for any erstwhile warlord on his world tour is the United States, and indeed, the Siberian National Republic's Nikolay Petlin is reportedly making his first state visit to Washington. Petlin's history has already made him popular among the American political class; he first took power by toppling the region's authoritarian strongman, Mikhail Matkovsky, and has promised to further democratic reforms as development continues.\n\nIn the Far East, with few inhabitants and fewer resources than it would like, foreign patronage is a vital political concern. Back at home, all eyes are on Petlin, as closer ties with the United States could greatly strengthen its chances of winning the grand Russian power struggle. Closer diplomatic and economic ties are likely the goal of this meeting, with the Holy Grail of military aid for farther off in the future.\n\nPetlin's chances look quite good; with the exception of a few dissenters who question how far the SNR has truly moved from fascism, most of Congress seems open to the idea of expanding relations, and the President has not signalled opposition. His few days in D.C. could mean the beginning of a mutually prosperous relationship — in the meantime, Petlin might take the opportunity to relax a bit in America's comparatively luxurious capital."
 magreg.14.a:0 "Good relations with democratic nations: that's the American way."
 magreg.14.b:0 "We shouldn't waste our time with small fry like Petlin."
 
 magreg.131.t:0 "Taking a Breather"
 magreg.131.desc:0 "As Mikhail Matkovsky sat down in his D.C. hotel room, he felt aches he didn't even know he had wash away in a wave. They didn't have couches like this at home. Even as the Vozhd, it was a struggle to find comfortable furniture. The phone conveniently sat on a table right next to him, and he decided to make use of the amenities. "Room service?" A short silence.\n\n"What do you need, Mr. Matkovsky?"\n\n"Give me rum." He thought for a moment. "Cuban."\n\n"That'll be right on its way, sir." A few minutes later, he reclined sipping a drink that had been the stuff of dreams just a few years ago. If Rodzaevsky wasn't dead, he would love to have seen his face. His thoughts turned to the day's events. Things had started off poorly; his welcome on the tarmac that morning was marred by the presence of a group of protestors, shouting all sorts of anti-fascist invective. They were lucky they hadn't met him at home. Mid-afternoon, once he was properly settled in, he met with the President for what turned out to be a very productive series of talks, where they discussed a number of topics ranging from the need for cooperation against Japanese aggression to the possibility of expanding economic ties in the future. To questions about political reform, Matkovsky made vague promises about democratization far off into the future, when the internal situation was more stable. The President was a reasonable person, and would naturally understand the delicacy of such matters. At least, that's what the Vozhd hoped.\n\nThe dinner was sumptuous, and Matkovsky very much enjoyed playing the part of the dignitary. He was particularly pleased to give a toast to a world without tyranny, earning substantial applause from those present. All in all, it had been a good enough showing for the Siberian National Republic's return to the world stage. He felt himself drifting off to sleep, and made one final mental note: find out where he could order a chair like this for his office at home."
 magreg.131.a:0 "A fruitful day, but a busy one."

 magreg.141.t:0 "A Break from the Excitement"
 magreg.141.desc:0 "Petlin relaxed in a chair, exhausted from the events of his trip. Letting out a sigh, he wondered if he had done well. Better than Matkovsky would have done, perhaps, but that was low-hanging fruit, and didn't necessarily mean he was successful. Still, he thought as he leaned back into his luxurious seat, feeling his worries wash away, it was a wonder in itself to enjoy finery in a hotel like this. Nothing in Siberia compared. The Americans truly did not know how good they had it.\n\nSpeaking of the Americans, their welcome had certainly warmed him. Russian expatriates and american lovers of democracy alike had cheered his arrival on the tarmac, and Petlin couldn't help but wave to them as he passed with a stupid grin on his face. He felt like a soldier returning home from victorious from a war. Once he had been settled in, he had met the president himself for a series of surprisingly productive talks about topics ranging from cooperation against the Japanese aggressors to the expansion of economic ties between Siberia and the United States. When questioned on political reform, Petlin presented a concrete plan of gradual but certain democratization, assuaging the fears of the Americans. Though meeting one of the world's most powerful men in a room had certainly been intimidating, he had turned out to be a reasonable man and soon Petlin's anxieties calmed.\n\nThe dinner that followed the talks was the best meal Petlin had eaten in years, and the applause he earned upon giving a toast to a world without tyranny made him feel like a hero. Petlin felt fairly confident that it made for a strong diplomatic showing to mark the emergence of the Siberian National Republic onto the world stage. Falling asleep where he sat, he began to dream of that feeling of heroism he had quickly come to love."
 magreg.141.a:0 "Even a mouse dreams of bravery."
 
 magreg.15.t:0 "A Successful Deal!"
 magreg.15.desc:0 "Our diplomats' anxious nerves have been calmed by incredible news. Our efforts to negotiate with the United States were a resounding success! Although initially put off by the Siberian National Republic's fascist past, the Americans ultimately decided that having an ally in the Siberian region outweighed other considerations. The recent delegation to Washington appears to have been a significant factor in assuaging their fears, and the President signed onto the deal with little opposition from the rest of the government.\n\nThe agreement between the US and SNR outlines significant political and economic cooperation, the expansion of trade between the two countries, a communication line between both countries' leadership, and a number of other provisions ensuring a firm working partnership for the years to come. Surrounded by rivals, such an opportunity could not have come sooner. Long isolated from the outside world, we finally have a lifeline, and one to a superpower to boot! The mood in Magadan tonight will be celebratory indeed, and promotions in the diplomatic staff are almost guaranteed to come soon."
 magreg.15.a:0 "Nice work, everybody."

 magreg.16.t:0 "The Americans Reject Our Offer"
 magreg.16.desc:0 "News coming out of the United States has dealt a major blow to the Siberian National Republic's efforts to gain recognition abroad, as the recent deal brokered by our leadership has been completely rejected by the President. Despite a visit by an SNR delegation to Washington D.C., the Americans ultimately decided that closer cooperation was not in their interests, either because of the SNR's history as a derivative of the Russian Fascist Party or because they did not see the value of a client in the remote reaches of Siberia.\n\nWith this decision, our future in international affairs becomes substantially murkier. Perhaps the Americans can be persuaded to reconsider their offer when the SNR controls more of the Russian landmass, but for now we must be ready to fight for Russia's future alone. Without a major international patron, our foreign policy has been significantly weakened, with potentially dire consequences. In Magadan, where many people's hopes rode on further connections with the United States, the mood is grim, and many of our diplomats are undoubtedly being chewed out, or worse."
 magreg.16.a:0 "A setback, but not insurmountable."
 
 magreg.17.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.17.desc:0 "With the flash of a camera and the shake of a hand, the Americans have officialised their relationship with our republic. Before long, their ships will dock in the Port of Magadan bearing great wealth for our regime to use in our civilization of the Siberian wastes. The agreement between our two nations, the American-Siberian Trade Act, formally requires us to grant the Americans access to Siberia's resources in exchange for the immense riches they can deliver in great fleets of ships. The Vozhd, noting the terms of the settlement, was reported to smirk and sit quite comfortably knowing he now has secured formal American support.\n\nBefore long, we expect to see the port stuffed with American vessels hauling tonnes of fuel, arms, supplies, and munitions so we may gain the upper hand against our adversaries in the east. Our time spent foraging for food and stealing equipment from our neighbors in the cover of night is over; we demand prosperity from Siberia and prosperity we shall have! Our American friends will sponsor our moves to civilize the wastes and wilderness into a republic worthy of the name 'Russia'."
 magreg.17.a:0 "To a bountiful relationship!"

 magreg.18.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.18.desc:0 "Communications with the young republic in the East have built up to reach this very moment; the signing of the American-Siberian Trade Act has cemented a bond between our two nations that recognizes the determination of our Russian friends to be free. On this historic day, we sit with representatives from the Siberian National Republic to strike a deal between our freedom-loving peoples; we will lower our tariffs and grant the Eastern republic preferential treatment over shipping in the North Pacific, and in return they will welcome our money and investment in extracting the valuable resources in the Siberian region.\n\nWhilst congressmen applaud our actions and the American people approve of the law, we are certainly happy to say that the Russians beyond the port of Magadan rejoice to know they have our heart in the fight for freedom. We are told in Siberia that the battles are tough and the winters are cold, but with American guns and fuel their troubles are sure to be few. With the signature of a document and the shake of a hand, a relationship between the United States and the Siberian National Republic has been cemented in law, and the future of our nations extends down the path of freedom against tyranny wherever it may be found."
 magreg.18.a:0 "The start of a bountiful relationship."
 
 magreg.19.t:0 "Alternate Avenues"
 magreg.19.desc:0 "Our previous negotiations and talks with the Americans have resulted in failure, and with their official support goes our chance to stand out to the rest of the world as the legitimate power in the Siberian wastes. Now, we must retreat from our idyllic dreams of international acclaim and seek out other sources of wealth to fashion a name for ourselves. Whether it is scrounging up what we can from the pillaged resources of our neighbors, or increasing the appeal of illegal shipping to the Port of Magadan, we must work tirelessly from the ground up.\n\nIn this Russia, crazed with pain, we are once again forced to resort to using smuggled goods and arms from Western and Japanese markets to prop up our republic. Faced by enemies from all sides, our failure to secure American support in our struggle against warlordism and the Siberian wilderness are telling of how truly alone we are in our fight for supremacy in this corner of the world.\n\nWith a firm resolve to improve our misfortune, the Vozhd turns his eyes to other markets, local and international, to attract the flow of arms and supplies to our domain. If we are to brave the brutality of the Eastern wastes, the Port of Magadan, our lifeline for our regime's governance over the region, must not run dry of foreign goods."
 magreg.19.a:0 "Let's hope our luck turns for the better."

 magreg.20.t:0 "Opportunities in Siberia"
 magreg.20.desc:0 "The Siberian National Republic has reached out across the Pacific to extend its hand to begin diplomatic missions with the nations of Canada, Mexico, Australia and New Zealand. Citing tenets of sovereignty and freedom from tyranny, the Eastern republic requests diplomatic relations with nations and leaders who stand against despotism and anarchy, and calls for their support in the war against warlordism in the Siberian wastes.\n\nThe calls also invite international vessels to trade in the Port of Magadan, pumping the Siberian markets full of foreign goods and arms. With a kick-started economy and an army fit to fight, the Siberian National Republic can stand on it's two feet and fight the chaos of anarchy with the support of her international allies. Until then, however, the Russians sit in Magadan praying their calls do not fall on deaf ears, and that support arrives before the Siberian wilderness whittles down their control of the wild Northern continent."
 magreg.20.a:0 "Agree to trade."
 magreg.20.b:0 "Not worth the effort."
 
 magreg.21.t:0 "New Trade Opportunities"
 magreg.21.desc:0 "Rushing to the Vozhd's desk, returned messages were delivered to Magadan from across the Pacific; we have heard back from our calls for support! The democracies of the free world have offered their hands to establish official diplomatic relations with our republic, and will begin official and formal communications in the next coming weeks.\n\nShipping vessels dock in the icy Port of Magadan bearing the flags of our foreign allies, arriving with hundreds of tonnes of supplies for our young republic. Shaking hands with envoys and international observers, we have most certainly made a name for ourselves throughout the globe and found friends across the great Pacific ocean. We are far from the stable and cement position we work tirelessly towards, but our efforts to civilize and govern Siberia no longer go unnoticed by the observing free world."
 magreg.21.a:0 "Things are starting to look up."

 magreg.22.t:0 "Left Hanging"
 magreg.22.desc:0 "The icy Siberian winds whistled through the docile Port of Magadan. The metal clang of floating buoys rang throughout the bay as the only sound audible amidst the crash of the foamy Pacific waters. With the exception of the occasional rocking smuggler vessel docked in the cold concrete harbor, the waters were empty of the ships from the Free World.\n\nOur cries for aid have been ignored by the 'freedom-loving' peoples of the West, and we are left with none to rely on but ourselves. Thus, we turn inwards, surviving on the limited supplies we can gather from across the wilderness of Siberia. If we are to persist even in the most bitter colds of the East, we must look inwards and find the resources necessary for the preservation of our young republic, lest we descend into icy conflict and warlordism once again."
 magreg.22.a:0 "We are going to have to make the best with what we have."
 
 magreg.23.t:0 "Manchurian Candidate"
 magreg.23.desc:0 "After one last careful look outside to make sure he had not been followed, Aleksandr closed the door to the isolated rural house he now found himself in. Taking a deep breath, he turned around, and took a seat at the table in the cebter of the room. On the other side of the table sat a representative from the so-called Siberian National Republic, flanked on either side by not-so-subtly armed bodyguards. "Now then." The representative spoke softly, almost quietly, and Aleksandr couldn't blame him. When it came to fighting the Japanese, even the walls may as well have ears. "Shall we discuss our aid to you and your compatriots?" With a quick nod from Aleksandr, he continued speaking. "We are willing to provide arms, supplies, funding, and training to your rebels- everything you asked for from us. In exchange, all we ask is that upon the liberation of these territories, that they be joined with our republic. Do you agree to meet that term?"\n\nAleksandr swallowed. He had had little love for Yagoda's clique in Irkutsk, but he did not place much more trust in the squabbling Harbin exiles. But with the Far East united once again, there had never been a more opportune time to throw a wrench in Japanese operations in Manchuria. It wasn't like he and the rest of the insurgents had much choice in the matter, either; without outside support, they stood little chance against the mighty Japanese occupier.\n\nSo be it. "You have yourselves a deal." Aleksandr said at last. "We will unite our people.""
 magreg.23.a:0 "All that remains is to drop off the supplies."

 magreg.24.t:0 "To the Future and Beyond"
 magreg.24.desc:0 "High-ranking officials of the foreign ministry of the Siberian National Republic had gathered around a table, having been called together for a special meeting. They chatted among themselves, but quieted down when the Foreign Minister cleared his throat, and looked to their superior. "Gentlemen," He began. "You have all performed excellently these past months, and I would first like to congratulate each and every one of you."\n\nThough the gathered officials said nothing, knowing not to interrupt the minister's speech, the mood lightened in the room, and proud smiles spread across a few faces. After giving them a moment to process the praise, the foreign minister continued.\n\n"However, more remains to be done. There is the relationship with Washington to be deepened, as well as with the OFN in general. Moreover, retaking Vladivostok and the rest of the southeastern territories remains a priority for this administration. As such, I expect you to continue giving your best efforts these next months as well. Is this understood?" A chorus of agreement came from the seated officials. "Good, then. All of you, dismissed.""
 magreg.24.a:0 "Russia no longer stands alone."
 
 magreg.25.t:0 "The Printer of the Dalstroy"
 magreg.25.desc:0 "Sergey Dmitrievich Solovyev cursed as his hands slipped from the shovel. His hands, long applied to the delicate work required of typesetting, were wholly unsuited to manual labor. That, however, was all he knew he could expect for a very long time.\n\nHe remembered that night in his printing shop. True enough, what he had known to be inevitable had finally occurred. The RFP had discovered his little effort of resistance. But, apparently, he wasn't important enough for them to spend the effort on disappearing. And so he found himself here.\n\nThe Dalstroy was, ostensibly, a public works program. As he and others were now experiencing firsthand, however, the program was little more than a way to imprison dissidents and other 'undesirables,' while working them to the bone besides. He recognized others who had rebelled, in their own small ways, against the Party. And now they were all beside each other, digging trenches for railway ties.\n\nOne day, he knew, things would change. They had to. But for now, seeing the hard-eyed look of an overseer and wanting to avoid the fate he had seen doled out to others who worked too slowly, he put his thoughts aside and picked up the shovel.\n\nThere was work to be done."
 magreg.25.a:0 "His abilities used in a more appropriate manner."

 magreg.26.t:0 "Factionalism Rears its Head"
 magreg.26.desc:0 "The recent party congress has triggered a phenomenon previously unheard of in Magadan's halls of power: the formation of factions. As part of Matkovsky's token reforms to the political system, opportunities to express dissent within the National Labor Party have grown, and a number of politicians have decided to take advantage of these to attempt to change the government's course.\n\nMatkovsky's personal faction, the so-called Laborists, remain the largest bloc. An eclectic mix of moderate fascists, national conservatives, and personal loyalists to the Vozhd, this is the status quo wing of the party, advocating a very slow, moderated political reform under the umbrella of a single-party state. Even with the opposition more visible within the state apparatus, the Laborists hold nearly all of the power in practice, just the way that Matkovsky would like it.\n\nIn many ways, reform only generates more appetite for reform, and this certainly applies in Siberia just as anywhere else. Protesting single-party rule, Nikolay Petlin has formed his own reformist wing of the party, one composed of advocates for a genuinely democratic system. Matkovsky's interest in political change only goes so far; his distrust for Petlin is well known, and the reformists can be expected to be an underrepresented if loud section of the party.\n\nBringing up the rear is the Old Guard, a practically vestigial wing of the party led by fascist hardliners. As there is practically no desire for a Rodzaevsky-style return to extremist ideals among the populace or the political class, the hardliners are isolated and powerless, mostly made up of obscure, ineffectual figures. Many speculate that they are kept around as merely a negative comparison to Matkovsky's "moderate" rule, and scapegoats for his worst decisions.\n\nThis new era signals unprecedented pluralism as well as unprecedented conflict within the party. Only time will tell if the SNR is significantly impacted by the decision."
 magreg.26.a:0 "New rifts reveal themselves."
 
 magreg.27.t:0 "The Grand Sobor"
 magreg.27.desc:0 "Within his office in Magadan, Nikolay Petlin allowed himself a small smile. For the first time in years he could reasonably say that he was hopeful for the future. After months of careful maneuvering he had convinced Matkovsky to allow a primitive legislative body to be formed. The Grand Sobor was barely worth the name, but it was a start.\n\nThe Vozhd was still the ultimate power in Magadan, as he was not about to give up more than token influence over the nation. In fact, getting Matkovsky to relinquish even what little power that was given to the sobor was almost miraculous in and of itself, but even so a victory had been scored for the people of Russia, as minor as it was.\n\nIt was clear to Petlin that Matkovsky thought the matter closed, that the token reforms he had allowed would be the end of the discussion. He believed he could simply go back to closing his mailed fist ever tighter around the Russian people, but Nikolay knew in his heart that he had only just begun. The Russian people had suffered for so long and they deserve so much more than a council that would rubber-stamp Vozhd Matkovsky 's decrees. It would be difficult, and very dangerous, but he would do all he could to bring about a Russia that its people could be proud of."
 magreg.27.a:0 "The one step at a time."

 magreg.28.t:0 "By the Will of the Vozhd"
 magreg.28.desc:0 "In an internal communication sent this morning to senior members of the government, the Vozhd flatly rejected a proposal to establish a legislature, confirming his intention to remain the sole authority - executive or otherwise - within the National Republic.\n\nThe push for a national parliament, led by the so-called 'Reformist' wing of the National Labor party led by Nikolay Petlin, and envisaged as a revival of the Tsarist-era Zemsky Sobor, was one of that faction's primary goals. It is as yet unknown what the effect of this rejection will be, though many within the party expect it to be significant.\n\nThe Reformists are, as expected, enraged by the decision, but even members of the Vozhd's own 'Laborists' have displayed unease. Though they of course support the absolute primacy of the Vozhd, they see division within the party, especially significant division as evidenced in the response to such decisions, as an inherently destabilizing and worrying trend.\n\nMany are predicting the struggle for power between the factions to only grow more intense and, while others make seemingly futile appeals for unity in the face of the Republic's many enemies, foreign and domestic alike.\n\nIndeed, although to the Republic at large the National Labor party is a monolithic one, it is becoming clear that the divisions within it are deeper than ever."
 magreg.28.a:0 "One nation. One ruler."

 magreg.29.t:0 "What it Means to be Free"
 magreg.29.desc:0 ""Welcome back to Radio Free Magadan!" Sergei exclaimed, an ecstatic grin across his face. "I'm sure you must be wondering what I'm so happy about, dear listeners!" A sigh. "Our audience can't see you, Sergei." Vasily's smooth baritone came. "Just get on with it."\n\n"Yes. Yes, of course!" Sergei agreed, as giddy as a child on christmas. "I'm happy, listeners, because the Siberian National Republic has finally agreed to subsidize us, with our content as free as ever. Radio Free Magadan isn't just freer than ever, it's richer!" Sergei cackled with glee, still scarcely able to believe it. A small, rare smile spread across Vasily's face; he could not blame him, with how hard it was to believe. They truly had come far.\n\n"So, let us thank our generous sponsors by starting off the show talking about them. Sergei?" Vasily motioned for his co-host to speak. "Yes! Recently, I've heard some talk that over in America, people are guaranteed the right to assemble. A right to assemble! Can you believe it, Vasily?" Sergei exclaimed. Without waiting for a response, he continued. "I'm starting to wonder why they don't let us do that here. It could be of great benefit. Just look at how powerful the Americans are!"\n\nVasily considered this a moment, nodding slowly. "You know, Sergei, for once you might have a point.""
 magreg.29.a:0 "Fascism is a fad, radio is forever."

 magreg.30.t:0 "Free in Name Only"
 magreg.30.desc:0 "A teenage girl by the name of Galina Alexandrovna, living a relatively comfortable but ordinary life in the town of Magadan, excitedly rushed to sit down at her family's dining room table, where the radio was located in the center and where her parents already sat. It was time for Radio Free Magadan's latest broadcast, and Galina's family had made something of a family event lately of listening to each broadcast after a long day. Not that there was much else to do as a family around town, but still. "Well, what are we waiting for? Turn it on, turn it on!" Galina's father chuckled at her impatience and complied.\n\nHowever, the voice that awaited them was unfamiliar, and as cold as the Siberian weather. "Good day to all tuning in. As you might have already guessed, the old hosts-" Galina could hear the man's contempt for them in his voice. "Are no longer present. They have been taken away for subversive activities, and as such, the Russian Fascist Party will now be operating Radio Free Magadan directly."\n\nAs if to emphasise his point, two gunshots rang out in the background. After pausing a moment, the new host decided to ignore it, but he did not have to comment on it for Galina to know who had been killed. "I will discuss the news in just a moment, but first, join me in pledging allegiance to our righteous Vozhd Matkovsky. Oh Matkovsky, Vozhd of all Russians, bring glory to-" Galina couldn't stand to listen to another word, and shut the radio off. Her parents looked up at her with concern, but made no attempt to turn the radio back on; there was no need. It was simple to figure out what the rest of the show would consist of, now and for the rest of its existence. They, like their daughter, were horrified at the revelation. However, they were but ordinary people; they were no more powerful in this country than ants under a boot. That was to be the future of all ordinary people, it seemed now, just as it had been in the past: to be trampled on by the boots of tyrants forever."
 magreg.30.a:0 "The Vozhd killed the radio star."
 
 magreg.31.t:0 "A Brief Glimpse of Daylight"
 magreg.31.desc:0 "Nikolay Petlin scraped his fork across the plate for about the fifth time since the last bit of meat had been picked clean. Embroiled in thought, he continued to swirl the bits of sauce and grease that remained as his mind wandered. The taint of fascism was running deeper and deeper in Magadan with every passing day, stretching its tendrils across his fair country and tightening its grip. There was an anger there, for sure, but there was also optimism coupled with the tug of despair. It was his duty to rid what was once a protective measure, now a vile curse, from Harbin and Russia at large. Just as he was about to scrape the plate once again, he heard his wife pipe up from across the table.\n\n"It will work out. I have faith in you." Spoke Lydia, already knowing what was tearing at her husband. It haunted her too, in fact. Every facet of Magadan reeked of the RFP and, by extension, her late ex-husband Rodzaevsky.\n\n"Will it? There is so much work to be done, Lydia. Matkovsky rules like a butcher and every day it seems like freedom gets further away and fascism gets stronger." Replied Nikolay.\n\n"Someone has to do it, Nikolay. Gladly, that person is you, but you don't have to do it alone. I know these types, hell I was married to one. They're strongmen. Matkovsky is a man who rules by fear and brutality. A force of freedom will always topple a paper tiger like him."\n\n"Thank you." Nodded Nikolay. The burden was not entirely eased, but at least he had some measure of reassurance. But moreso, he simply wanted out of the conversation. So, with a stiff upper lip he picked up his plate and placed it in the sink before heading off to his study, his mind abuzz with the same witch's brew of emotions."
 magreg.31.a:0 "A drop of hope still goes a long way, though."

 magreg.32.t:0 "A New Beginning"
 magreg.32.desc:0 "For Nikolay Petlin, the last few days had been a whirlwind of confusion and danger. The tyrant Matkovsky was in chains, arrested in a moment of weakness by a man he had thought so below him to be more a bug than a man. Petlin's supporters held the former Vozhd in a secure cell within Magadan, under close guard. It was almost enough to make him laugh, the sheer luck that had been necessary for the success of the coup boggled the mind.\n\nHis co-conspirators had risked it all to overthrow the Tyrant, and had Matkovsky been, ironically, more like his hated rival Rodzaevsky he would have likely ended Petlin's rebellion before it had begun. Thankfully, his arrogance had blinded him to the threat brewing under his nose. Now, a similar trouble brewed even as he sat overlooking the city.\n\nIn the depths of his new office, Petlin found himself in a very precarious position. While Matkovsky was safely behind bars, support for the Tyrant of Magadan was high in the army and the Security Service. It would be a perilous task in and of itself to prevent Matkovsky's supporters from retaking control of the government, but it would be a necessary one. For the people of Russia to prosper, Matkovsky's tyranny needs to be left in the dustbin of history."
 magreg.32.a:0 "We can finally begin the great work."

 magreg.33.t:0 "A Lesson Learned"
 magreg.33.desc:0 "Matkovsky sat in his office, reading documents listing all members of the Reformists wing of the RNLP. He crossed another off the list as a phone call rang in, mentioning another name. One more eliminated. Twenty to go.\n\nHe cursed himself for underestimating Petlin. That backstabber had nearly brought the Vozhd's downfall! Luckily, the fool didn't have enough support for his idiotic coup. Still, it was devasting to Matkovsky to know that someone he trusted, someone he thought of nearly as a friend, would go to all that length just to see Matkovsky fall. Where there more Petlin's waiting in the dark for their chance at power? Were his other advisors planning to take him down? Matkovsky shuddered. He never felt so weak and so undermined. He had to be more cautious. Choosing those who would replace the people he had purged would be a hard job.\n\nStill, this was a lesson to be learned for the future. He would never give away power. No one could be trusted. And most of all, he would never agree to sign off reforms that would weaken his leadership ever again! Only he, the Vozhd, could bring Russia to greatness. Only he could succeed in the crusade against the traitors and the Germans!"
 magreg.33.a:0 "Long live the Vozhd!"

 magreg.34.t:0 "A Flight for Freedom"
 magreg.34.desc:0 "Petlin watched with a small smile from the window of his office as the everyday people of the town of Magadan went about their lives. They were much happier, much more fulfilled now than they used to be, especially when compared to the dark days just after the separation from Rodzaevsky's forces. Those days were long past now, though, and Petlin preferred to think about happier, more current events. One such thing that occupied his mind was his imminent visit to Washington.\n\nIt was amazing that it was actually happening when he thought about it - he hadn't really thought he would be able to do it. Now all that remained was to finish what work he could as hired aides packed his luggage and prepared his papers before he left tomorrow. Petlin could only dream of what finery awaited him in Washington D.C., the great city of democracy. Soon he would not have to dream - he would get to experience it, to enjoy it himself. Once he had, he would get right back to arranging for all other Russians to be able to enjoy that same luxury right here in their own homeland. For now, though, Petlin put those thoughts aside as he stepped away from the window and sat down at his desk to return to his work. Dreams could wait when the work to achieve them could be done."
 magreg.34.a:0 "Dreams of democracy."

 ### Superregional events ###

 #Petlin
 petlin.1.t:0 "The New Republic"
 petlin.1.desc:0 "Petlin adjusted his glasses as he entered Matkovsky's office, in the old RFP headquarters in Magadan. The place definitely seemed lived in. Shot-glasses with neat whiskey in them, and bottles of vodka just gathering dust littered the desk where the former Vozhd had once sat. Matkovsky likely knew that he was being arrested, and prepared himself accordingly. Petlin just did not expect him to indulge in alcohol, in the twilight hours of his political career. Outside, the wind howled, pounding the window-panes with savage force. Petlin wanted to shiver, but he was not cold.\n\nHe remembered the sight of Matkovsky as the guards hauled him away to prison, awaiting trial. A pair of bloodshot eyes, and a pale face that screamed utter defeat. Once, he had believed that Matkovsky was somewhat of a good man: standing up against the blackshirts and the savage barbarity that was commonplace in Harbin were virtuous deeds. When Petlin proposed the Siberian Bill of Rights, the old Vozhd seemed excited at the prospect of a renewed gesture at political reform. However, right in this office, a few years ago, he remembered as Matkovsky tore at his bill, decrying his ideals as "too liberal." Then came the Dalstroy scandal. Matkovsky was a monster all along.\n\n"No more Harbin," Petlin said, to Matkovsky. "No more the atrocities, no more the ideologies that debase us to the level of beasts." He strode to Matkovsky's favorite gramophone and turned it on. March of Siberian Riflemen filled the air. He picked up an empty shot glass and toasted to comrades long gone."
 petlin.1.a:0 ""To the memories of Harbin.""

 petlin.2.t:0 "Hope for Siberia?"
 petlin.2.desc:0 "Promising reports have reached the CIA from our contacts in the Siberian National Republic. A new government has usurped power from Mikhail Matkovsky's regime, and seems to bear all the signs of a functioning democracy in the making. This new government, headed by one Nikolay Petlin, also seems quite interested in strengthening ties with the US. Requests of that nature from Petlin's government have already reached the State Department, and await our response."
 petlin.2.a:0 "We could always use new friends."

 petlin.3.t:0 "Word from Washington"
 petlin.3.desc:0 "It seems our efforts to strengthen ties with the United States have borne fruit. Our foreign office has received word from American diplomats that they are interested in increasing economic and diplomatic relations between our two nations. All that remains now is to sort out the details, but that shouldn't be too much of a challenge for the Foreign Ministry. This could be the start of a beautiful relationship indeed!"
 petlin.3.a:0 "Wonderful."

 petlin.4.t:0 "Exorcising the Shadow"
 petlin.4.desc:0 ""This is ridiculous, Petlin!" Alexander Pavlov said to him in his office, "the Voz- Matkovsky might have been a criminal, but to abolish his title is a betrayal to our cause." Pavlov sighed. "Let's walk back on this, Petlin, my friend. We must safeguard the legacy of our predecessors. Matkovsky was a good man, and without him, the party would not have reached Siberia. He was a criminal, yes, but all he did, he did for the glory of his motherland."\n\n"I believe you, Pavlov," Petlin replied, his voice calm. "However, comrade, without Matkovsky the Dalstroy would not exist as an entity. The papers," Petlin was exasperated. "The papers in the Irkutsk Presidium. Remember that? The paper trails he'd burnt to cover his trace. The Soviets might not be our allies but their insight is important. Matkovsky is a criminal, and I will see him tried. No trace of his influence shall remain in this - in my - party. I hope you understand."\n\n"Fine. if you would not recognize his existence, then I will not recognize your government." He pointed at Petlin. "Listen, Petlin. I never liked you much in the old days, but now, there is no reason to hold back. You are not my Vozhd, Nikolay Petlin, and I will make sure the Laborists know that. The SIA, too." He stormed out the door.\n\nPetlin was tempted to call out to him, using the American expression. What was it again?"
 petlin.4.a:0 ""Don't let the door hit your ass on your way out.""

 petlin.5.t:0 "Criminals No Longer"
 petlin.5.desc:0 "The bare feeling of legs without shackles was new to Ivanov. The Dalstroy had put him to work digging railways and pointless public works for his association with the NKVD. He toiled, day and night, under starvation rations, sure that he would collapse at any given moment. His body was weak, and the work certainly did him no favors. Ivanov looked at his shoulders and arms. Boney, without much substance nor muscle. The soup they ladled out, thin and unappetizing, did not provide for much sustenance.\n\nThen, armed guards of the Siberian National Republic strode into the camp, arresting everyone. Some of the wardens ran to the woods, after a gunfight with the army. Ivanov heard that the rogue guards had been detained, awaiting trial, same as with their Vozhd. The act startled him. Justice in the depths of the Russian Far East was not unlikely; it was impossible. Yet, there he was, the soldiers casting off his shackles and delivered him away from that hell.\n\nNow, his only concern was that he needed a job. However, surely, President Petlin and his Prime Minister would take care of that. No more shadows, no more domination by powers that only sought power."
 petlin.5.a:0 "Only Justice."

 petlin.6.t:0 "Memories of Harbin"
 petlin.6.desc:0 "The scene was perhaps familiar. Petlin remembered the evenings and nights in Harbin, as the Russian Fascist Party celebrated its zenith. The swastika, the hooked cross ran through by electrified lights, shone like a Christmas tree in the freezing winds of Harbin winters. Yet, they stood, neither fire nor flames warming their hearts, but through the strength of will alone. Love, too.\n\nLove, the strongest of all emotions. It was love that brought them into Russia again. It was love that made them think of Russia when the Japanese and Chinese ignored and discriminated against them. Yet, it was love that also begat Rodzaevsky's obsession with a pure Russia, that justified the Dalstroy's atrocities. As Petlin and the people of Magadan held the candles in the remembrance of such tragedies and feats of will, they closed their eyes and prayed. A choir song soft hymns to God, of forgiveness and repentance. Petlin closed his eyes.\n\nHe remembered his own past. An organizer, of voices that once spoke of him with warmth and looked out for him. Of Matkovsky, of Rodzaevsky - they were young then, and all so foolish. So, so foolish. When he opened them, the patriarch led the flock through the Lord's prayer. Petlin followed."
 petlin.6.a:0 ""And forgive us our trespasses, as we forgive those who trespass against us.""

 petlin.7.t:0 "Goodbyes"
 petlin.7.desc:0 ""Well, Lydia," Petlin said, at the entrance hall to his house, addressing his wife. "I'm off, and maybe for some time. It's going to be a few days, weeks, I don't know. I promise you that I'll be back soon." He regarded his wife with a broad smile on his face. Petlin was proud of her. A dissident in her own right, a powerful and active woman, freed from the clutches of Rodzaevsky the madman. He shuddered to think of what the deranged Vozhd had done to her, but she did not tell of her days in Harbin much.\n\n"See you, dear." Lydia said as she corrected her husband's tie. "Where are you going again? I have been on Magadan for so long that I don't know much about Russia."\n\n"Novosibirsk. The city of the Sun, as they call it, dear. I know that I will be far from you, but this is necessary. Soon, you will leave Magadan, and we shall go westwards. The state cannot hold a government from such a remote position such as Magadan."\n\n"I liked it here, at least."\n\n"I know. We will return here someday when Russia is whole again. Perhaps we'll even cross the straits, into America. See Los Angeles, San Francisco! Maybe even Vegas."\n\nShe smiled, a twinkle of enthusiasm in her eyes."
 petlin.7.a:0 ""It's a promise, dear.""

 petlin.8.t:0 "The Assembly of Novosibirsk"
 petlin.8.desc:0 "The conference at Novosibirsk took place behind closed doors, within the old halls of the city's local presidium. Whatever media that Russia had, as well as some foreign outlets from America, trailed the proceedings. All deputies of the Russian National Party refused to comment. Petlin hurried away on his car before the reporters could reach him, bodyguards shoving the crowds away from him. Whatever that could be gleaned from the discussions within seemed to speak in favor of reformism, although no one knew its details.\n\nFinally, on one crisp morning, Petlin stepped out on a podium, the rest of the Russian National Party behind him. "People of Russia and Siberia," he began, gathering his strength to address a nation. Or half of it. "I stand before you today, the leader of the Siberian National Republic, its president by the will of arms." He paused. "But that will be no longer. I declare thusly: that political parties are now legal, that the government will now seek approval from its people. We dedicate ourselves to the restoration of a democratic, and republican Russia." All eyes were on him. "That is all."\n\nCheering broke out as he turned his back to face his party. In the middle of cold Siberia was a small spring of warmth. The media did not know of it, but Petlin smiled at their enthusiasm."
 petlin.8.a:0 "The Siberian thaw has begun."

 petlin.9.t:0 "The Siberian Constitution"
 petlin.9.desc:0 "After his declaration at the end of the Assembly of Novosibirsk, Petlin had gathered independents, laborists, and his own wing of the party together to discuss the specifics of a new constitution to replace the old Bill of Rights. In this, Petlin added provisions that defended the rights of free speech, assembly, and the right to organize politically. The laborists grumbled and complained, but they did not have sole power on the party anymore. The independents, at first wary of Matkovsky, soon warmed up to him. Finally, after years of dictatorial rule, a leader who would listen to their concerns.\n\nStanding in the halls of the Novosibirsk Assembly, Petlin remained the previous years, standing before Matkovsky as the presented his idea of a Bill of Rights before the Vozhd. "Too liberal." The words came back to him. "I am suspecting that you are a socialist, Petlin." He gave a chuckle. How was he so weak? If the same Vozhd returned to him, clad in his full glory, Petlin would not submit. The peoples of Russia have their rights, and he shall not deny them their entitlement. He swore that no one shall experience what had happened in Harbin, ever again.\n\nA couple of Siberian deputies approached him, hammer-and-sickle pins on their suits. Petlin became weary, but then they invited him to dinner. He smiled. Perhaps the communists are not as bad as they say, after all."
 petlin.9.a:0 "A new democracy is born."

 petlin.10.t:0 "Enemy, Mentor, Protégé, President"
 petlin.10.desc:0 ""Do you visit me just to gloat, Petlin?" Matkovsky shot him a venomous look. "When I am dying, you come to me. Foreign Minister, deputy, protégé, but above all, a traitor to our ideals. A traitor to Harbin!" Matkovsky rose from his bed but collapsed right back into it. When Petlin moved to help him, he held his hand out. "I do not need a traitor's help." He coughed blood. "I am close to dying, and I see my vision for Russia burning before my eyes. Its arsonist stands before me, yet I can do nothing."\n\n"Matkovsky," the name sounded strange on Petlin's tongue. "Would those that stand for the memories of Harbin let the pressure heaved upon us against our own people? If a decent man sees the Dalstroy and condemns it not, would it make him true to the memories of labor in Harbin, where women sold themselves on the streets, out of desperation? Tell me that," he held his breath. "Vozhd of all Russians."\n\n"You have no right to address me as such! You lowly worm, lowest of the low. To say that I despise you would be an understatement, Petlin."\n\n"The feeling is mutual, Matkovsky." They stared at each other, too angry to continue the conversation. "Trust me with Russia. I will take care of her well."\n\nA light of sympathy burned in Matkovsky's eyes. "Perhaps. Petlin, if you do not succeed. I will torment you in Hell. Remember that. Now, leave me, Mr. President.""
 petlin.10.a:0 "Mentor and protégé reconciled within one common wish."

 #Matkovsky
 matkovsky.1.t:0 "A New, Winter Dawn"
 matkovsky.1.desc:0 "Matkovsky had been here before, in the misty days where Magadan constituted his only territory. His office was cleaner, his vodka more expensive, and the stationary both more reliable and better to grip. Yet, the old Harbin feeling never left him. He looked at the window, seeing petals of snow unfurl and split in mid-air, the howling of the winter winds dying against the glass-panes. Some flakes stuck, but they slid down, leaving a trail of clear liquid behind them.\n\nHe turned his attention to the list. Sheets upon sheets of names, blotted out in the order of their execution. At the top of the list was his enemy: Nikolai Petlin. The name was crossed out, but in truth, Matkovsky did not know where he went. Still, it was preferable to keep his absence in a more permanent state. Nikolai Petlin was dead, and that was all that mattered.\n\nAides came and went by his room, carrying a chill with them, shivering as they handed out reports of the purge to the Vozhd. "Hey," Matkovsky said to a lanky, blond aide. "Turn that gramophone on." The roar of music and the howl of the winds masked the gunshots, out in the Siberian wilds."
 matkovsky.1.a:0 "A Vozhd's work never ceases."
 
 matkovsky.2.t:0 "A Siberian Bill, Renewed"
 matkovsky.2.desc:0 "Once upon a time, the Vozhd of the Russians entrusted his loyal follower to write a constitution for him. The minister in charge was Nikolai Petlin: the traitor, the man responsible for the poisonous current of liberalism that ran in the Vozhd's party. His venom corroded Matkovsky's hold, like venom hissing upon contact with steel. The Vozhd was a merciful man, full of lenience. Yet, he could never let this sort of thing occur ever again. Not the least when he was this close to power.\n\nSo, he would have to be strict. He had entrusted the Russian before with the powers of political liberties and free speech, yet, they betrayed him. Tonight, by himself and a candle-lit room, Matkovsky would bind together a Siberian Bill of Rights. A new one, with none of the flaws of the old. He had to. If the Russian people and dissidents of the party would defy him, he found no better alternative than self-defense.\n\nHe would start by cutting. The former Bill of Rights was too long, too wordy, too ponderous. It spent a lot of its length clarifying useless liberties that could threaten the party's position. Matkovsky did away with them striking provision after provision with slashes from his pen.\n\nWhen morning light spilled from the windows to his desk, he rose, a new Bill in his hand. The Vozhd smiled, his work done."
 matkovsky.2.a:0 "Never shall the mistake be repeated."
 
 matkovsky.3.t:0 "Voter Rolls"
 matkovsky.3.desc:0 "When his village announced the new voting rolls for his district, Aysen was excited. Perhaps the Vozhd of the Russians would not be the leader of Russians alone. Yet, he, with the rest of the Sakha people living there, found their names absent from the board. Aysen's eyes looked over the A section, over and over again, sure that there was a mistake. It was blank as if the local officials had skipped over him.\n\nSo, this day, he came to the offices of the electoral commission, seeking to complain. Aysen was rightfully a citizen of the state, and he would not see his rights violated. Inside the log-built wooden building was a burly man who attended a thin slab of plank for a table. Two guards, armed with rifles and pistols, stood on the opposite corners of the room. A door was at the back, leading further into the innards of the office. Approaching the man, Aysen said, "Sir, I am sorry for interrupting your work, but my name is not on the voting roll."\n\nThe man smirked. "Are you Yakut?" he said. Aysen nodded. "My, my." He barked at the guard in Russian, who went to the backs of the office and summoned a paper form, composed of five to six sheets. "Fill this form and do the test. I will decide if you can vote."\n\nAysen spoke Russian, but not this kind of Russian. Scientific nomenclatures, technical terms, so many things he could not understand. The form was a literacy test, he realized. A way to cheat the Sakha people from their right to vote. Still, he filled the form with every ounce of knowledge in his mind and handed it to the man.\n\nAn affected disappointment. "I am sorry, but you can't. Perhaps once you've studied a bit more, you would be able to do so. However, as it stands, I can see nothing good coming out of you voting." A smile. "No offense." Aysen left the office fuming, but also frustrated."
 matkovsky.3.a:0 "The Party needs competent voters."
 
 matkovsky.4.t:0 "Status Report"
 matkovsky.4.desc:0 "A report was thrown on Matkovsky's desk from the State Intelligence Agency, spilling out sheets of paper and dossiers filled with printed reports and graphs. On its cover, it read 'THE SITUATION IN THE WEST' - gathered intelligence providing a comprehensive oversight of the warlords and bandit republics clashing in Central Siberia. The Vozhd gave the papers a long and skeptical stare, before reaching over and carefully flicking through each page.\n\nHe scoured over each sheet, examining the details of every bolshevik briggand and opportunist despot rampaging throughout the icy region. Like animals, they skirmished with each other for scraps of food and resources in the frozen plains to the west. Finally, the Vozhd came to a page detailing various strategic and logistical plans for a possible annexation and integration of the region, and his eyes began to glow.\n\nHis authoritarian ego nourished, Matkovsky smirked and tossed the document back on his wooden desk. He leaned back in his chair and reflected upon the proposal, exciting his senses with all kinds of plans to march westwards."
 matkovsky.4.a:0 "This is only the beginning."
 
 matkovsky.5.t:0 "In the Interests of National Security"
 matkovsky.5.desc:0 "The Vozhd, upon realising control over much of Eastern Siberia, has returned his attention to matters of state security. After all, in order to have a stable republic, he explains, it must be protected from within and without. Thus, it has been determined that the State Intelligence Agency is to have far greater autonomy from legal restrictions and the authority to conduct operations that will safeguard our nation against subversives and revolutionaries.\n\nDoors are kicked down, homes are raided, hundreds are arrested, and traitors are shot. In the name of national security, there can be no margin of error. The Vozhd cannot afford to let this young republic, this great hope for Russia, fall to seditious villainy from the dark corners of the eastern wastes. The siberian wilderness is unforgiving, and for the crime of treason, Matkovsky is too."
 matkovsky.5.a:0 "We will take no chances."
 
 matkovsky.6.t:0 "Fair Elections"
 matkovsky.6.desc:0 "There were three names on the ballot for the Tomsk-12 constituency. Two were the candidates of the Russian National Labor Party, who had all the support the party could give them. Time in the local radio, campaigning funds, and the posters with their names that stuck on seemingly every window-corner of a Tomsk street. The Peace Preservation Act had mandated strict ideological requirements for political parties, effectively disqualifying any of the Tomsk Salons from running.\n\nThe other candidate was an independent, a former Bastillard. He entered the elections knowing full well that he was at a disadvantage. None of the old Salons could help him. Radios and newspapers refused to give him interviews. He had some discreet money funneled through by his old pals in the Bastillards, but that itself was a dangerous proposition. Should the authorities discover them, he would be charged with fraud and disqualified from the election. So he did what he did in his Bastillard days: standing on street-corners trying to insult people enough to pay attention to him. Some days, he could have a conversation. Others, the police hauled him away, naming him a "public pest."\n\nWhen the votes were tallied at the end of the day, the result was unsurprising. Ninety-five percent voted for the RNLP candidates, the rest going to the independent."
 matkovsky.6.a:0 "Without political cause, there can be no political resistance."
 
 matkovsky.7.t:0 "Volunteer Work"
 matkovsky.7.desc:0 "After the primaries, Alyosha spent his days milling about the town of Amur, doing odd-jobs and nothing in particular. He had spent a fortune to enter the Russian National Labor Party, only to be defeated in the primaries. Alyosha's politics were liberal: he had hoped to join the RNLP with the express purpose of reforming it from within. Now, bereft of money and opportunities, his days went by too slowly but also too quickly, like candles.\n\nIt didn't take too long for the SIA to find Alyosha. He was not a discreet man, and his behavior had attracted attention. Just as he entered a bar to drink his worries away, two men, one thin and tall, one stocky and beefy, tapped him on the shoulder. "Mr. Alyosha?" they said, "Could you please come with us? We are from the party. We need to talk."\n\nAt first, Alyosha was hopeful. Maybe the Vozhd saw potential in him as a politician and had sent these two men to give him a second chance. However, his flights of fancy were brought down by the weight of gravity when he realized that these two men were probably from the SIA.\n\nTaking him to a quiet street corner, they interrogated Alyosha on his faith for the Russian people, before asking him to volunteer in the Dalstroy. His face paled, but he had little choice. "Yes," he said. "Yes.""
 matkovsky.7.a:0 "If one cannot serve in the political arena, mayhaps one can serve as a laborer."
 
 matkovsky.8.t:0 "Concessions from the Vozhd"
 matkovsky.8.desc:0 ""Phoning-in this morning, we have received firm assurance from Mikhail Matkovsky, the Vozhd of the Siberian National Republic, that efforts towards the strengthening of their free republic have recently undergone significant improvement. We have insisted in the past that if they want to hear anything from the United States, they too must show their dedication to the rights of men, to which they have appropriately adjusted and committed themselves to.\n\nMatkovsky presented evidence to suggest that the treatment of minority groups has improved from the Russian ruling establishment. Moreover, we are assured that liberties guaranteed in law have been respected by the state and law enforcement across the nation. Indeed, our own few diplomats across the Pacific have given us the thumbs up after being taken on a tour of Siberia by dozens of state officials to see the great potential of the region, not giving us a single tip for anything worthy of criticism in the young republic.\n\nMatkosvky was slow in his replies when we questioned him, but we have faith he will follow through on his promises. Until then, we will continue our diplomatic missions to discover more about the mysterious eastern republic now cozying up to us."
 matkovsky.8.a:0 "Lip service? Must be an American term."
 
 matkovsky.9.t:0 "Rangers Lead the Way"
 matkovsky.9.desc:0 """AND HALT!"\n\nThe ranks of Siberian Rangers stopped their march, and a great crash echoed throughout the encampment as the soldiers stamped their boots. They stood in regimented columns, upright in rows and awaiting Captain Oleg's next command. These were the new recruits and they had been undergoing viscous training in the wilderness of Siberia to acclimatize them to the bitter eastern chill. Training was harsh, and the officers harsher, but such strict order could carve these men into warriors worthy of the Vozhd's command.\n\nResisting the harsh Siberian cold, they stood still as Captain Oleg walked past and examined each recruit. He looked at each one of the men in the eye and studied their posture. His gaze was piercing and intimidating, his very stare disciplining any sense of disloyalty in the young men's hearts. Captain Oleg reached the end of the column, to which he raised his hand for a moment and the recruits lifted their rifles to their side in synchrony. With his back turned to the recruits, the collective clatter of the rifles reminded Captain Oleg of his early days in the military, and he gazed back at the men to notice they were far more skilled than he was. He smiled beneath his bushy mustache and chuckled for a moment, before returning to his cold and unforgiving gaze."
 matkovsky.9.a:0 "To live and die in the snow."
 
 matkovsky.10.t:0 "Grim Tidings"
 matkovsky.10.desc:0 "Matkovsky sat in his office, drinking wine. Finally, after all these years, a vintage worth its legacy. Warm, sweet, it made Matkovsky tipsy and slightly drunk. The gramophone from Harbin sat in the corner of the room, blaring nostalgic songs: patriotic marches, anthems, Tchaikovsky. The sweet tunes and melodies of his youth brought back memories of him as a teenage boy in the Paris of the East. Finally, all that suffering, all that pain, was worth it.\n\nA knocking on the door, a disturbance to the rhythm. His doctor came through the door, lathered in an icy sweat. His glasses seemed to tremble as he walked forward, his eyes averted from Matkovsky's face. "S-sir," he said, stammering, fear apparent in the crashing of his teeth, "I-I bring you bad news."\n\nLeanig back on his grandiose chair, Matkovsky spoke. "What kind of bad news, doctor? Can't you see that the Vozhd is having a good time? Can't it wait? Surely you do not dare risk my wrath."\n\n"N-no, sir. It absolutely cannot." Swallowing, he continued. "I am afraid you are afflicted with cancer, sir."\n\nFor a moment Matkovsky sat still. He could not believe what had traveled through the doctor's lips. Cancer? Him? At the peak of his life, at this very moment? Lies! Lies! He stood up, calmly, wine glass in hand. Matkovsky jerked his arm back and forward again, catapulting the glass into the doctor's suit, splattering him in red. He wanted to shout, to scream, but he had to be calm.\n\n"Guards! Guards! Take this man away from me!" Boots trampled into the room. "Volunteer him for Dalstroy work. Make sure he is thoroughly educated. Understand?" Nods. "Dismissed." They carried the doctor out, and sobbing trailed after their departure."
 matkovsky.10.a:0 "There is nothing wrong with the Vozhd. Nothing at all."
