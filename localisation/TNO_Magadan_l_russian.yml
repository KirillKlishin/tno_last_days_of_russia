 MAG_regional_factions_category_desc:0 "Под чутким управлением Михаила Матковского, Сибирская Национальная Республика(по крайней мере, на бумаге), отринула от себя Русскую Фашисткую Партию и создала "новую партию, свободную от фашизма", Русскую Национальную Трудовую Партию. Пока все, в том числе и Вождь, празнуют создание новой 'свободной партии', некоторым людям становится очевидно, что нового раскола партии не избежать.\n\nВ центре политического спектра находится сам Вождь и его лоялисты, §OЛейбористы§!.\n\nСлева распологается Николай Петлин с его кликой  §MРеформаторов§!.\n\nСправа находится §gСтарая Гвардия§! Горстка беспомощных фашистов, которые считают, что Вождь слишком мягок. Они яро противостоят взглядам Петлина и Матковского на будущее Сибирской Национальной Республики. Впрочем, они не имеют никакого значения в данном конфликте.\n\nСтоит одной из партий утвердить свою власть, то будущее §YСибирской Нациоральный республики§! будет лежать на их плечах\n\nНа данный момент, [ROOT.GetMAG_reformists_vs_labourists] имеют больше всего влияния.\n"
 
