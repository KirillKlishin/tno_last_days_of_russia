POLITICS_MOSHOESHOE_II_DESC:0 "Король Королевства Лесото Мошоешо II родился Константином Беренгисо, потомком Мошоешо I, великого основателя нации. Получив образование в колледже рома в Лесото, он с юных лет тесно сотрудничал с правительством Южной Африки, как и его мачеха, исполнявшая обязанности регента после смерти его отца. Получив полную независимость после вступления на престол в 1960 году, он до сих пор компетентно руководил Лесото в сотрудничестве с конституционным правительством."
