l_russian:

# Second West Russian War #

WORLD.40001.t:0 "Германия капитулирует!"
WORLD.40001.desc:0 "Многие полагали, что начало Второй Западнорусской войны было лишь бесполезной акцией нового российского правительства, кампанией, которая была обречена на провал с самого момента объявления войны. Однако сейчас весь мир в шоке наблюдает за тем, как представитель, выступающий от имени фюрера, объявляет, что в интересах спасения Рейха от ядерного уничтожения немецкое правительство решило уступить свои восточные рубежи возрождающемуся российскому государству. Международная и внутренняя смута, вызванная отказом Германии от своего "Лебенсраума", вызвала потрясение во всём мире. На улицах Германии вспыхнули протесты, а вермахт готовится объявить военное положение. Результаты Рижского договора окажут серьезное влияние на Германский рейх на многие годы вперёд."
WORLD.40001.a:0 "Падение одной державы приводит к возвышению другой"
WORLD.40001.b:0 "Годы унижений наконец-то закончились"
WORLD.40001.c:0 "Настанет день, когда русские заплатят за это"
WORLD.40001.d:0 "Красная армия всех сильней"

WORLD.40002.t:0 "Вятский договор"
WORLD.40002.desc:0 "Как и ожидали миллионы людей по всему миру, вермахт в очередной раз разгромил российскую армию. Дипломаты и генералы Рейха собрались в оккупированной Вятке, чтобы обсудить с российским правительством условия капитуляции. После многочасовых дебатов, немцы и русские подписали Вятский договор. Его условия предусматривали возвращение утерянных в 1950-х годах территорий Московии и передачу ей Казани и Самары. Последствия этого договора оказались катастрофическими для нового российского правительства, а некоторые международные наблюдатели предполагают, что Россия вскоре вновь впадёт в анархию и начнётся новая эпоха русского раскола."
WORLD.40002.a:0 "Кошмарная участь для России"
WORLD.40002.b:0 "Мы проиграли. Всё кончено"
WORLD.40002.c:0 "Этого следовало ожидать"

WORLD.40003.t:0 "Россия объявляет войну Германии"
WORLD.40003.desc:0 "Мир погрузился в глубокий шок, когда недавно воссоединённая Россия объявила войну Германии. Цель российского правительства - отвоевать у немецких оккупантов принадлежащие им по праву русские земли и заставить немцев заплатить за десятилетия унижений. Германский рейх начал мобилизацию своих войск для борьбы со своим старым восточным врагом, обещая немецкому народу и всему миру, что русская нация будет вновь побеждена в течение всего нескольких недель. Мир затаил дыхание, поскольку впервые в истории две ядерные державы будут напрямую воевать друг с другом. Поскольку на карту поставлена судьба всего мира, миллионы людей молятся о том, чтобы этот конфликт был разрешён в ближайшее время и не погрузил мир во тьму."
WORLD.40003.a:0 "Весь мир затаил дыхание"
WORLD.40003.b:0 "Назад пути уже нет"
WORLD.40003.c:0 "Идите сюда, унтерменши!"
WORLD.40003.d:0 "Свершим Великий Суд!"
WORLD.40003.e:0 "Их земля, их народ, их кровь"


WORLD.40004.t:0 "Освобождение Москвы"
WORLD.40004.desc:0 "В последние недели ни к одному городу не было приковано столько внимания, сколько к печально известной Москве. Будучи центром немецкого господства в Восточной Европе и бывшей столицей России, Москва была главной целью для русских армий, продвигавшихся на запад.\n\nСейчас ситуация переменилась в пользу России, и город полностью перешёл в руки русских. Хотя немцы ещё не выведены из войны, их способность вернуть Москву крайне мала. Падение города получило широкую огласку за пределами Рейха, где многие рассматривают освобождение Москвы как начало его конца. Внутри Пакта цензоры усердно препятствуют распространению новостей о столь крупном поражении. Тем не менее, по всей Германии быстро начинают раздаваться голоса недовольных, поскольку среди немецкой общественности начали распространяться волнения."
WORLD.40004.a:0 "Неужели это восход России?"
WORLD.40004.b:0 "Москва за нами!"
WORLD.40004.c:0 "Мы вернёмся"

# Novosibirsk #

WORLD.40005.t:0 "Федерация атакует Пакт Единства"
WORLD.40005.desc:0 "Мир потрясён тем, что президент новообразованной Российской Федерации Василий Шукшин объявил войну Великогерманскому рейху и его рейхскомиссариатам. Президент заявил о необходимости освободить Восточную Европу от немецкого гнёта и искупить давние ошибки.\n\nВ ответ на объявление войны Рейх начал мобилизацию против своего старого восточного врага, заявив, что они "уничтожат российскую армию всего за несколько недель". Мир затаил дыхание: два величайших соперника во всей истории человечества, оба вооружённые ядерным оружием, сражаются в войне, которая, вполне возможно, станет последней в истории человечества."
WORLD.40005.a:0 "Весь мир затаил дыхание"
WORLD.40005.b:0 "За освобождение всех русских людей!"
WORLD.40005.c:0 "Идите сюда, унтерменши!"

WORLD.40006.t:0 "Федерация одержала победу над Пактом Единства"
WORLD.40006.desc:0 "В результате шокирующего поворота событий, российская армия одержала победу над многочисленными немецкими войсками. Подавленный российским превосходством в воздухе и опытными солдатами, Пакт Единства официально капитулировал перед Российской Федерацией в надежде избежать тотальной ядерной войны. Федерация приняла капитуляцию, подписав Рижский договор, по которому Пакт вернул России земли бывшего Советского Союза. Миллионы людей в бывших владениях Рейха ликовали, так как наконец задул ветер перемен. В Германии, напротив, начался хаос, поскольку народ обвинил немецкое правительство в слабости. Многие группировки, от сторонников СС до реформистов, начали сражаться на улицах, в то время как вермахт пытается контролировать ситуацию. Только время покажет, каковы будут последствия победы России для Европы и всего мира."
WORLD.40006.a:0 "Падение одной сверхдержавы на Западе приводит к возвышению другой на Востоке"
WORLD.40006.b:0 "Федерацию ждёт светлое будущее"
WORLD.40006.c:0 "Так вот как погибает Германия?"

WORLD.40007.t:0 "Федерация атакует Пакт Единства"
WORLD.40007.desc:0 "Мир потрясён тем, что президент новообразованной Российской Федерации Александр Покрышкин объявил войну Великогерманскому рейху и его рейхскомиссариатам. Президент заявил о необходимости отвоевать у Рейха русские земли и ликвидировать нелегитимные государства, подобные Московии.\n\nВ ответ на объявление войны Рейх начал мобилизацию против своего старого восточного врага, заявив, что они "уничтожат российскую армию всего за несколько недель". Мир затаил дыхание: два величайших соперника во всей истории человечества, оба вооружённые ядерным оружием, сражаются в войне, которая, вполне возможно, станет последней в истории человечества."
WORLD.40007.a:0 "Весь мир затаил дыхание"
WORLD.40007.b:0 "За уничтожение Германии"
WORLD.40007.c:0 "Идите сюда, унтерменши!"

WORLD.40008.t:0 "Федерация одержала победу над Пактом Единства"
WORLD.40008.desc:0 "В результате шокирующего поворота событий, российская армия одержала победу над многочисленными немецкими войсками. Подавленный российским превосходством в воздухе и опытными солдатами, Пакт Единства официально капитулировал перед Российской Федерацией в надежде избежать тотальной ядерной войны. Федерация приняла капитуляцию, подписав Рижский договор, по которому Пакт вернул России земли бывшего Советского Союза. Миллионы людей в бывших владениях Рейха радовались тому, что их ненужное угнетение наконец-то закончилось. В Германии, напротив, начался хаос, поскольку народ обвинил немецкое правительство в слабости. Многие группировки, от сторонников СС до реформистов, начали сражаться на улицах, в то время как вермахт пытается контролировать ситуацию. Только время покажет, каковы будут последствия победы России для Европы и всего мира."
WORLD.40008.a:0 "Падение одной сверхдержавы на Западе приводит к возвышению другой на Востоке"
WORLD.40008.b:0 "Сила и процветание"
WORLD.40008.c:0 "Так вот как погибает Германия?"

WORLD.40010.t:0 "Владивосток возвращён в состав [RUS.GetNameDef]"
WORLD.40010.desc:0 "После напряжённых переговоров между Японской империей и [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, земли Внешней Маньчжурии и город Владивосток возвращаются в состав [RUS.GetNameDef], а в обмен на это Россия гарантирует безопасный проход "народа кунго" в Северную Манчжурию и Корею.\n\nПо всей [RUS.GetNameDef] прошли торжества по поводу дипломатической победы над японцами. После возвращения Владивостока в состав России, мир ожидает следующего шага [RUS.GetNameDef], поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия.\n"
WORLD.40010.a:0 "[RUS.GetNameDef] стала сильнее"
WORLD.40010.b:0 "Несправедливость исправлена!"
WORLD.40010.c:0 "Это необходимо для спасения Империи"

WORLD.40011.t:0 "Биробиджан возвращён в состав [RUS.GetNameDef]"
WORLD.40011.desc:0 "После переговоров между Японской империей и [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, Биробиджанская область возвращается в состав нового российского государства в обмен на прекращение насилия в регионе и возвращение партизан в Россию.\n\nХотя некоторые в [RUS.GetNameDef] праздновали мирное возвращение русских территорий, многие полагают, что Федерация недостаточно упорно пыталась освободить свои земли от японской оккупации. На данный момент территориальная ситуация на Дальнем Востоке урегулирована, и мир ожидает следующего шага [RUS.GetNameDef], поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия."
WORLD.40011.a:0 "Небольшая победа для России"
WORLD.40011.b:0 "Это лучшее, что мы смогли получить"
WORLD.40011.c:0 "Наиболее выгодная сделка из возможных"

WORLD.40015.t:0 "Начало русско-японских переговоров!"
WORLD.40015.desc:0 "После нескольких недель хаоса партизанских атак и нарастающего напряжения между [RUS.GetNameDef] и [JAP.GetNameDef], японцы наконец согласились вступить в переговоры с [RUS.GetName] по поводу спорной территории Внешней Маньчжурии, надеясь на достижение мира с новоиспечённой ядерной державой.\n\nДипломаты из [RUS.GetNameDef] и Сферы сопроцветания встретились в Пекине, где и должны состояться переговоры. Международные наблюдатели со всего мира - от Соединённых Штатов Америки до Итальянской империи - также прибыли в город для наблюдения за ходом переговоров от имени своих правительств.\n\nПереговоры между японцами и русскими могут изменить будущее России и Японии на многие годы вперёд."
WORLD.40015.a:0 "Давайте начнём переговоры!"

WORLD.40016.t:0 "Россия возвращает под свой контроль Внешнюю Маньчжурию"
WORLD.40016.desc:0 "После напряжённых переговоров между Японской империей и [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, земли Внешней Маньчжурии возвращаются в состав [RUS.GetNameDef], а в обмен на это Россия гарантирует безопасный проход "народа кунго" в Северную Манчжурию и Корею.\n\nПо всей [RUS.GetNameDef] прошли торжества по поводу дипломатической победы над японцами. Теперь, когда территориальная ситуация на Дальнем Востоке урегулирована, мир ожидает следующего шага [RUS.GetNameDef], поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия.\n"
WORLD.40016.a:0 "Россия становится больше"
WORLD.40016.b:0 "На шаг ближе к Владивостоку"
WORLD.40016.c:0 "По крайней мере, мы сохранили Урадзио"

#Magadan

WORLD.40009.t:0 "Соединённые Штаты России атакуют Пакт Единства"
WORLD.40009.desc:0 "В результате странного поворота событий, Соединённые Штаты России под руководством наёмника Митчелла Уэрбелла III объявили войну Пакту Единства.\n\nИз своей резиденции в Магадане Уэрбелл выступил с речью, в которой заявил, что так же, как на его родине есть Вашингтон, России нужна Москва. Далее он заявил, что территории нынешних рейхскомиссариатов были незаконно оккупированы Германским рейхом и что СШР имеют полное право освободить свой народ от угнетения, после чего закончил свою речь словами "Ad Bellum!".\n\nВ ответ на это вермахт провёл мобилизацию и выдвинулся на восток, более чем готовый сокрушить новое российское государство. Миллионы жителей Восточной Европы готовятся к новой битве между величайшими соперниками в истории.\n"
WORLD.40009.a:0 "Весь мир затаил дыхание"
WORLD.40009.b:0 "Ad Bellum!"
WORLD.40009.c:0 "Идите сюда, унтерменши!"

# Bukharin Imprisoned

WORLD.40012.t:0 "Бухарин арестован!"
WORLD.40012.desc:0 "Из недавно образованной Российской Федерации пришли шокирующие новости: бывший председатель правительства Советского Союза Николай Бухарин, человек, который, как известно, завёл Советский Союз в тиски нацистской военной машины, был найден и арестован сотрудниками Службы безопасности.\n\nРанее считалось, что он погиб после падения Москвы, и новость о его поимке и заключении в тюрьму была с радостью встречена большинством россиян, живущих в пределах Федерации. Народ рад, что человек, который обрёк страну на гибель несколько десятилетий назад, наконец-то понёс заслуженное наказание. Силовики поддержали действия президента.\n\nПрезидент Василий Шукшин, однако, отказался от комментариев."
WORLD.40012.a:0 "Новая эпоха для России"

# Federation

WORLD.40013.t:0 "Соединенные Штаты поддержали российские претензии!"
WORLD.40013.desc:0 "Из Вашингтона поступили новости о том, что президент США на пресс-конференции заявил, что его страна поддержит претензии Российской Федерации на Внешнюю Манчжурию и город Владивосток.\n\nЭтот шаг был сделан вскоре после того, как российские дипломаты посетили Вашингтон, чтобы попросить американское правительство поддержать их претензии на этот регион. Это только усилило напряжённость между Сферой сопроцветания и возрождающейся Российской Федерацией, ведь напряжение между двумя странами по поводу данного региона нарастало и до этого момента.\n\nЭто событие, по-видимому, также ознаменовало собой сдвиг в российско-американских отношениях, поскольку две страны, которые ранее были лишь торговыми партнёрами, теперь объединились для противостояния своим общим врагам в Тихоокеанском регионе."
WORLD.40013.a:0 "Два гиганта, сплочённые вместе"

# Tyumen - Kaganovich

WORLD.40014.t:0 "Каганович утверждает Приказ № 227"
WORLD.40014.desc:0 "В течение многих лет Советский Союз под влиянием некогда маргинального сталинистского течения советского коммунизма быстро милитаризировался и индустриализировался, готовясь ко "второй Великой Отечественной войне". Мир с тревогой наблюдал за происходящим, ожидая, казалось бы, неизбежного конфликта между Союзом и Рейхом, пока однажды этот роковой день не настал. Взойдя на трибуну перед Политбюро во временной советской столице Тюмени, премьер-министр Советского Союза Лазарь Каганович объявил о начале войны Советского Союза против Великогерманского рейха. Он призвал огромную Красную Армию пересечь границы Московии и начать освобождение своей славной Родины любыми необходимыми методами.\n\n"Не будет ни отступления, ни отдыха, только наступательный марш непобедимой Красной Армии"."
WORLD.40014.a:0 "Стальная схватка"
WORLD.40014.b:0 "Ни шагу назад!"
WORLD.40014.c:0 "Идите сюда, унтерменши!"

# Russian Intervention in the Iranian Civil War

WORLD.40017.t:0 "[RUS.GetName] вмешивается в гражданскую войну в Иране"
WORLD.40017.desc:0 "В то время как в Иране вовсю бушует гражданская война, [RUS.GetLeader] объявил об официальном вмешательстве [RUS.GetName] в конфликт.\n\nХотя официальной целью вмешательства является восстановление порядка в неспокойном регионе, многие международные наблюдатели согласны с тем, что истинная цель участия [RUS.GetName] в данном конфликте - расширение собственной сферы влияния.\n\nРоссия только недавно воссоединилась после десятилетий раздора, а [RUS.GetNameDef] уже начала делать свои шаги на мировой арене и нарушать политический статус-кво, существовавший с конца Второй мировой войны.\n\nВступление "четвёртой державы" в гражданскую войну в Иране изменило баланс сил в конфликте и может существенно повлиять на исход войны.\n"
WORLD.40017.a:0 "Россия расправляет свои крылья"
WORLD.40017.b:0 "Россия восстановит порядок"

# Zhukov Declaration

WORLD.40018.t:0 "Операция "Красный рассвет""
WORLD.40018.desc:0 "Спустя десятилетия после Западнорусской войны, Союз Советских Социалистических Республик под чутким руководством верховного маршала Георгия Жукова начал вторжение в Европу. Действуя в рамках операции под кодовым названием "Красный рассвет", закалённая в боях Красная Армия пересекла обширные границы Московии, готовая в последний раз сразиться с вермахтом.\n\nВ городе [Root.Capital.GetName] маршал Жуков выступил со свирепой речью, призвав всех способных советских мужчин и женщин вступить в борьбу с немецкими тиранами и освободить свою священную Родину от фашистского гнёта. Правительство Германии начало мобилизацию против своего старого врага, а фюрер [GER.GetLeader] пообещал всем, что советское сопротивление будет пресечено быстро и безжалостно. Весь мир, затаив дыхание, наблюдает за тем, как величайшие соперники во всей истории человечества сражаются за будущее Европы."
WORLD.40018.a:0 "Красный рассвет над всей Европой"
WORLD.40018.b:0 "Их земля, их народ, их кровь"
WORLD.40018.c:0 "Идите сюда, унтерменши!"

WORLD.40019.t:0 "[RUS.GetName] вторгается в Центральную Азию!"
WORLD.40019.desc:0 "С момента распада Советского Союза в начале 1940-х годов, Центральная Азия стала плавильным котлом идеологий - коммунизма, фашизма и демократии.\n\nНесмотря на идеологические разногласия, раздирающие эти земли, народы Центральной Азии сплотились против вторжения [RUS.GetName] в регион с заявленным намерением российского правительства восстановить порядок и стабильность в неспокойном крае.\n\nХотя миллионы людей по всему миру нашли этот акт единства Центральной Азии вдохновляющим, многие международные наблюдатели уже пришли к выводу, что сопротивление против [RUS.GetName] было бесполезным усилием, предполагая, что война будет завершена в течение нескольких недель."
WORLD.40019.a:0 "Россия возвращается в Центральную Азию"
WORLD.40019.b:0 "Возрождение старой России - по одной стране за раз"

WORLD.40020.t:0 "Начало войны за восстановление Империи"
WORLD.40020.desc:0 "В 1918 году в доме Ипатьева прогремели выстрелы, и династия Романовых была уничтожена. Романовы считались династией, навсегда ушедшей из жизни, вместе с ней умер и российский монархизм.\n\nОднако с возрождением имперского духа, вызванного воссоединением России под главенством царя Владимира Романова, Российская империя вернулась, и теперь они намерены приступить к восстановлению Империи в её прежнем виде, вернув земли, отнятые немецкими захватчиками много лет назад. С сегодняшнего дня начинается война за имперское возрождение.\n\nБелая армия марширует на запад, её взор устремлён на Третий Рим, и она жаждет отомстить тем, кто разрушил её Родину."
WORLD.40020.a:0 "Возрождение Третьего Рима?"
WORLD.40020.b:0 "Великий крестовый поход против немцев начался!"
WORLD.40020.c:0 "Идите сюда, унтерменши!"

WORLD.40021.t:0 "Священная война против Пакта Единства"
WORLD.40021.desc:0 "Сегодня было оглашено странное заявление Божьего владения над Россией: его фактический лидер, отец Александр Мень, только что объявил войну Германскому рейху и его Пакту Единства. Отец дал понять всему миру, что стремится освободить угнетённые народы Восточной Европы от оков немецкого рабства.\n\nНа данный момент по всей границе Рейха вспыхнули многочисленные восстания. Хотя немецкое верховное командование по-прежнему уверено в своей победе над безъядерным Божьим владением, многочисленные аналитики утверждают, что огромный ракетный запас Владения может помешать немецкому наступлению и его ядерному арсеналу. Мир лихорадочно молится о скорейшем окончании военных действий."
WORLD.40021.a:0 "Блаженны хранители мира"
WORLD.40021.b:0 "Господи, смилуйся"
WORLD.40021.c:0 "Идите сюда, унтерменши!"

WORLD.40022.t:0 "Великая освободительная война началась!"
WORLD.40022.desc:0 "Из Восточной Европы пришла новость, которая ошеломила весь мир. Воссоединённая Россия под руководством верховного маршала Павла Батова объявила войну Германии, приказав Красной Армии выступить и освободить свою Родину от немецкой тирании.\n\nВ городе Свердловск маршал Павел Батов выступил перед многотысячной толпой с воодушевляющей речью, в которой говорил о стойкости и несгибаемой воле русского народа. Он призвал всех русских по всей стране присоединиться к борьбе, послужить России и спасти свой народ от гнёта Рейха. Германия начала мобилизацию миллионов немецких мужчин и отправила их на восток, чтобы противостоять своему старому врагу. Мир снова ожидает, что Германия и Россия будут бороться за судьбу не только Восточной Европы, но и всего мира в целом."
WORLD.40022.a:0 "Восточная Европа в огне"
WORLD.40022.b:0 "Спасём Россию!"
WORLD.40022.c:0 "Идите сюда, унтерменши!"

WORLD.40023.t:0 "Великий Суд"
WORLD.40023.desc:0 "Сегодня, во время марша Русской национальной армии на запад, Дмитрий Язов объявил народу Русского правительства национального восстановления о Великом Суде. Миллионы русских, призванных в Русскую национальную армию, планируют отомстить немцам, мучавшим и унижавшим их на протяжении десятилетий, и они настроены на месть сильнее, чем на восстановление страны.\n\nВойна будет жестокой, и российское правительство намерено использовать любые доступные ему средства, чтобы поставить немцев на колени за все пытки и мучения, которым русский народ подвергался десятилетиями находясь под немецкой пятой, и за раскол России. Русским есть за что мстить. И они, во что бы то ни стало, добьются своего. Черная Лига марширует вперёд. Да начнётся Великий Суд."
WORLD.40023.a:0 "Весь мир затаил дыхание"
WORLD.40023.b:0 "Мы свершим отмщение."
WORLD.40023.c:0 "Идите сюда, унтерменши!"

WORLD.40024.t:0 "Революционная Западнорусская война началась"
WORLD.40024.desc:0 "Создав несколько лет назад Сибирскую Чёрную Армию, анархисты медленно наращивали и увеличивали свою силу, в итоге воссоединив Россию под властью своей идеологии. Российская Вольная Территория с её многочисленными воинами-анархистами ударила по границам немецких рейхскомиссариатов. Анархисты намерены освободить Европу от фашистской власти, угнетавшей народы в течение десятилетий, и хотят расширить вольные территории на всю Европу, чтобы освободить всех рабочих от угнетающей системы немецкого национал-социализма.\n\nАнархисты собираются завершить то, чего не смог сделать Нестор Махно, и принесут революцию на запад от Вольной территории. За освобождение всех трудящихся от ига угнетающих систем! За отмщение за Революционную повстанческую армию Украины, растоптанную большевистской тиранией!"
WORLD.40024.a:0 "Анархия распространяется"
WORLD.40024.b:0 "За Анархию-маму"
WORLD.40024.c:0 "Идите сюда, унтерменши!"

WORLD.40025.t:0 "Буря на севере"
WORLD.40025.desc:0 "Когда неоязыческое государство Гиперборея успешно воссоединило Россию, на границах воцарился относительный мир. Изначально казалось, что угрозы Верховного жреца Велимира были лишь пустыми словами. Однако тихой ночью немецкий пограничный патруль был застигнут врасплох танками и грузовиками, покрытыми рунами, которые въехали на территорию рейхскомиссариата.\n\nВ ответ на это немецкие войска мобилизовались и организовали оборону, а Верховный жрец Велимир произнёс речь, в которой обещал очистить мир от азиатских немцев и их сионистских повелителей и вернуть назад исконные русские земли. Тем временем фюрер поднял немецкий народ на защиту своей страны от захватчиков и пообещал быструю и полную победу над сумасшедшими варварами.\n\nТеперь мир молча наблюдает за тем, как над будущим мира сгущаются тёмные тучи.\n"
WORLD.40025.a:0 "Сумерки богов"
WORLD.40025.b:0 "Существует лишь одна Высшая раса"
WORLD.40025.c:0 "Существует лишь одна Высшая раса"

WORLD.40026.t:0 "Марш трудящихся"
WORLD.40026.desc:0 "Российская Советская Республика под руководством Светланы Бухариной отдала приказ о полном освобождении всех угнетённых народов Восточной Европы всем коммунам России, и на границу с Германией обрушился гнев разъярённых советских людей. Каждый мужчина и каждая женщина Советского государства вкладывают все свои силы в освобождение Европы от гнёта фашистской угрозы.\n\nБлагодаря прогрессивным ценностям бухаринской России каждый, независимо от национальности, расы и убеждений, получает равное право вступить в войну против Рейха, и благодаря этому освобождение угнетённых народов Восточной Европы идёт полным ходом. Пусть дочь Бухарина отомстит за наследие Великой Отечественной войны."
WORLD.40026.a:0 "Старые враги встретились вновь"
WORLD.40026.b:0 "Трепещите перед Красной Армией"
WORLD.40026.c:0 "Идите сюда, унтерменши!"

WORLD.40027.t:0 "Хрущёв объявляет войну Германии"
WORLD.40027.desc:0 "Из центрального правительства нового Союза Советских Социалистических Республик в городе Тюмени на весь мир было опубликовано заявление Никиты Хрущёва, Генерального секретаря Советского Союза. Была объявлена вторая Великая Отечественная война, и Хрущев заявил о намерении отомстить за неудачи старого Союза и возродить СССР благодаря идеям Иосифа Сталина, большевика прежних лет, который загадочно умер во время правления Бухарина.\n\nКрасная Армия сейчас марширует на запад ради старой столицы Москвы, города, который был дорог русскому народу и являлся сердцем русской нации, который был силой отнят у Советского Союза во время Второй мировой войны наступающим немецким вермахтом. Десятилетия унижения русской нации будут отомщены любыми способами."
WORLD.40027.a:0 "Конец Рейха уже виден?"
WORLD.40027.b:0 "Долгий марш в Германию начинается"
WORLD.40027.c:0 "Идите сюда, унтерменши!"

WORLD.40028.t:0 "Великая славянская освободительная война началась!"
WORLD.40028.desc:0 "По приказу русского вождя Константина Родзаевского и Русской фашистской партии, новая русская власть начала свой поход на запад, объявив о "Полном освобождении исконных славянских земель от гнёта вермахта". Родзаевский мобилизовал российскую армию для похода на Москву и возвращения западных земель, принадлежащих высшим славянским народам.\n\nОн поклялся, что эта война не закончится так же, как война Советского Союза с Германским рейхом, поскольку Россия больше не заражена пятном иудо-большевизма, который якобы "ослабил дух славянского народа".\n\nКаким бы ни был исход войны, во всех уголках мира ощущается страх перед тем, что два нацистских титана вновь сразятся на землях Восточной Европы."
WORLD.40028.a:0 "Два народа. Одна идеология. Война"
WORLD.40028.b:0 "Больше никаких слабаков"
WORLD.40028.c:0 "Идите сюда, унтерменши!"

WORLD.40029.t:0 "Ордосоциалистическая Россия объявляет войну Рейху"
WORLD.40029.desc:0 "Председатель Российской Национальной Советской Республики Иван Серов объявил о начале Второй Западнорусской войны. Колонны лучших танков и ряды элитной пехоты вошли в рейхкомиссариат Московия под знаменем ордосоциалистического государства с единственной целью: вернуть все бывшие советские территории. Важно отметить, что одной из важнейших составляющих триумфа ордосоциализма в России было то, что новая идеология лучше всего подходила для реванша с западными угнетателями.\n\nПредседатель Серов обещает всему миру, что империализм будет повержен силой ордосоциализма, а его первым врагом станет Германский рейх, империя зла, которая десятилетиями терроризировала русских. Те, кто когда-то бомбил, убивал и мучил их Родину, теперь столкнутся с гневом народа, обуреваемого жаждой мести.\n"
WORLD.40029.a:0 "Мерзость против мерзости"
WORLD.40029.b:0 "Великое испытание для ордосоциализма началось!"
WORLD.40029.c:0 "Идите сюда, унтерменши!"

WORLD.40030.t:0 "Государство [RUS.GetName] вторгается в Румынию!"
WORLD.40030.desc:0 "С востока пришли новости о войне между [ROM.GetName] и [RUS.GetName]. Это произошло после того, как правительство Румынии отказалось передать земли Одессы и Приднестровья, где большинство населения составляют украинцы, что не оставило лидеру [RUS.GetName], [RUS.GetLeader], другого выбора, кроме как мобилизовать армию [RUS.GetAdjective] и освободить преимущественно украинский регион силой.\n\nСтраны, симпатизирующие Румынии, такие как Германский рейх, который недавно потерял свои восточные владения из-за восходящего государства [RUS.GetAdjective], быстро осудили правительство [RUS.GetName], назвав [RUS.GetName] разжигающим вражду государством, которое необходимо остановить. Независимо от международного мнения, похоже, что [RUS.GetAdjective], разбивший вермахт, теперь движется к Бухаресту."
WORLD.40030.a:0 "Боже, храни Румынию"
WORLD.40030.b:0 "За освобождение Одессы"
WORLD.40030.c:0 "Устоим перед надвигающейся бурей"

WORLD.40031.t:0 "Государство [RUS.GetName] одержало победу над Румынией"
WORLD.40031.desc:0 "После нескольких столкновений между [RUS.GetAdjective] и румынскими войсками, [RUS.GetName], как и ожидали многие международные наблюдатели, одержала победу над румынами, закрепив за собой земли Приднестровья и Одессы и отомстив Румынии, которая участвовала во вторжении на территорию Советского Союза и его последующем разрушении во время Второй мировой войны. Немцы быстро осудили [RUS.GetName], назвав государство "безнравственной нацией, которая злоупотребляет своей властью, нанося удары по меньшим и относительно слабым странам". Протесты Германии, однако, остались без внимания, поскольку [RUS.GetAdjective] праздновали по всей России. В [RUS.Capital.GetName], [RUS.GetLeader] произнёс воодушевляющую речь в ответ на победу страны над Румынией.\n\n"Наш народ вновь восстановил справедливость в борьбе с давним врагом и освободил миллионы украинцев от оккупации!"\n"
WORLD.40031.a:0 "[RUS.GetNameDef] снова торжествует"
WORLD.40031.b:0 "Правосудие свершилось"
WORLD.40031.c:0 "Печальный, но неизбежный исход"

WORLD.40032.t:0 "Государство [RUS.GetName] одержало победу над Румынией!"
WORLD.40032.desc:0 "Из Европы пришли шокирующие новости: Российская Федерация полностью оккупировала Румынию. Изначально это был конфликт за земли Одессы и Приднестровья, которые в значительной степени населены украинцами, но армии [RUS.GetAdjective] продолжили своё продвижение, захватив Бухарест и установив дружественное правительство.\n\nМногие страны, в основном Германия, резко осудили войну [RUS.GetName] в Румынии, называя возрождающееся государство [RUS.GetAdjective] угрозой для неустойчивого баланса сил в Европе, которое использует в своих интересах небольшие европейские страны, не способные защитить себя. [RUS.GetName] заявил, что [RUS.GetName] предпочла бы согласиться на свои первоначальные требования, но отказ румын сдаться не оставил правительству иного выбора, кроме как продолжить оккупацию страны и отстранить от власти предыдущее правительство, разжигавшее войну.\n"
WORLD.40032.a:0 "Сфера влияния государства[RUS.GetAdjective] увеличилась"
WORLD.40032.b:0 "Они не оставили нам выбора"
WORLD.40032.c:0 "Великая трагедия"

WORLD.40033.t:0 "Российская республика объявляет войну Пакту Единства!"
WORLD.40033.desc:0 "После долгих лет угнетения и отчаяния по всей Московии раздался шёпот надежды: Российская республика официально начала освобождение Восточной Европы!\n\nАндрей Сахаров из своей резиденции в Томске произнёс мощную речь перед многотысячной толпой. "Раскрыв весь потенциал личности, Россия вновь воспряла, как феникс из пепла! Всего за десять лет мы превратили нашу Родину из разрозненного захолустья в самую технологически развитую страну на планете! Люди всего мира! Станьте свидетелями истинной силы прогресса!" В ответ на это была произведена мобилизация вермахта, и он бросился в бой против превосходящей его в технологическом отношении Русской республиканской армии.\n\nМир заинтригованно наблюдает за тем, как самая передовая армия планеты сражается с Рейхом.\n"
WORLD.40033.a:0 "Великое испытание для российской демократии"
WORLD.40033.b:0 "Per Astra ad Aspera"
WORLD.40033.c:0 "Идите сюда, унтерменши!"

WORLD.40034.t:0 "Распад Российской Федерации"
WORLD.40034.desc:0 "Пыль окончательно осела в России после её поражения во Второй Западнорусской войне. По всему миру миллионы людей выразили своё потрясение после того как Российская Федерация, некогда сияющий маяк надежды для русского народа, официально распалась, а на её обломках возникли новые правительства.\n\nЭто произошло не только из-за того, как Российская Федерация потерпела неудачу во Второй Западнорусской войне, не сумев отбить у Германии русский город Москву, но и после приостановки демократии никем не избранным Александром Покрышкиным, что привело к тому, что внутренние волнения достигли точки кипения.\n\nМиллионы людей разбросаны по осколкам того, что некогда было Россией, и весь мир оплакивает мечту о едином русском государстве, погребённую вместе с покойным Василием Шукшиным, на этот раз, возможно, навсегда."
WORLD.40034.a:0 "Впереди тёмные времена"
WORLD.40034.b:0 "Эти люди обречены на гибель"

WORLD.40035.t:0 "Распад Российской Федерации"
WORLD.40035.desc:0 "Из России пришли ужасные новости: Российская Федерация официально распалась после переворота, совершенного против президента страны Василия Шукшина. По всему миру миллионы людей выразили своё потрясение после того, как Российская Федерация, некогда сияющий маяк надежды для народа России, официально распалась, а на её обломках возникли новые правительства.\n\nПриостановка демократии в Федерации после незаконного вступления в должность Александра Покрышкина стала последней каплей для российского народа, и по всей Федерации вспыхнуло восстание, приведшее к распаду страны.\n\nМиллионы людей разбросаны по осколкам того, что некогда было Россией, и весь мир оплакивает мечту о едином российском государстве. На этот раз, возможно, навсегда."
WORLD.40035.a:0 "Впереди тёмные времена"
WORLD.40035.b:0 "Эти люди обречены на гибель"

WORLD.40036.t:0 "Российская Федерация вступает в Организацию Свободных Наций!"
WORLD.40036.desc:0 "На пресс-конференции в Москве президент России Василий Шукшин заявил, что после ряда переговоров Российская Федерация наконец-то может начать процесс официального вступления в Организацию свободных наций!\n\nАмериканское правительство отреагировало на это событие с большим энтузиазмом, радуясь тому, что так называемая Четвёртая держава вступит в ряды ОСН. "В последнее время мы с российским президентом стали большими друзьями, его стремление обеспечить свободу и безопасность своего народа вызывает восхищение, и я надеюсь на дальнейшее сотрудничество с ним", - прокомментировал это событие президент [USA.GetName].\n\nПока в Москве и Вашингтоне развеваются американские и российские флаги, некоторые обеспокоены возрастанием напряжённости, которое вызовет это событие, поскольку могущественный американский союзник расположен непосредственно на пороге как Пакта Единства, так и Сферы сопроцветания.\n"
WORLD.40036.a:0 "Свободный мир только что стал ещё больше!"

WORLD.40037.t:0 "Зарождение Организации Договора о коллективной безопасности"
WORLD.40037.desc:0 "Российская Федерация, недавно одержавшая победу над Германией, казалось, бросила вызов всем международным ожиданиям, основав Организацию Договора о коллективной безопасности - оборонительный альянс, возглавляемый Россией и призванный остановить все посягательства на Евразию со стороны Пакта Единства и Сферы сопроцветания.\n\nВ Москве президент Шукшин заявил, что Российская Федерация и её народ должны быть ответственны за свою судьбу, отметив, что "Россия должна вновь нести груз ответственности. Мы должны быть способны принимать меры, когда это необходимо, и иметь возможность сохранять нейтралитет, не неся обязательств перед иностранными государствами".\n\nПакт и Сфера не одобрили официальное вступление ещё одной сверхдержавы в Холодную войну, заявив, что последние действия России нарушают и без того шаткий мировой баланс.\n"
WORLD.40037.a:0 "Восход Нового порядка"

WORLD.40038.t:0 "Краковское восстание!"
WORLD.40038.desc:0 "Идея свободной Польши считалась полностью уничтоженной после окончания гражданской войны в Германии, поскольку страна снова была уничтожена под тяжестью сапог нацистской Германии. Однако в последние недели, после победы России во Второй Западнорусской войне и последовавшего хаоса в Германии, некогда проигравший польский народ постепенно приходит в себя.\n\nВ Кракове протесты сторонников независимости переросли в массовое восстание, которое распространилось по всей Южной Польше под руководством Кароля Войтылы и восстановленной Армии Крайова. Правительство Германии поспешило обвинить российское правительство в организации польского восстания, утверждая, что [RUS.GetName] воспользовалось ослабленным состоянием Рейха. Независимо от того, правдивы эти утверждения или нет, поляки снова сражаются, и их взоры устремлены на Варшаву.\n"
WORLD.40038.a:0 "Рейх продолжает рушиться"
WORLD.40038.b:0 "Будь прокляты эти поляки!"

WORLD.40039.t:0 "Западнокитайская война!"
WORLD.40039.desc:0 "С конца 1940-х годов Япония удерживает удушающий контроль над китайским правительством. В то время как материк де-юре находится под контролем Китайской Республики, западный Китай, как известно, сохраняет независимость де-факто в виде ряда непризнанных государств-клик. Российская Федерация признала клику Ма - остаток Гоминьдана, возглавляемого кланом Ма, в качестве законного правительства.\n\nС тех пор клика предприняла военные действия против нескольких известных военных клик и тибетского правительства. Япония начала осуществлять военные поставки в Тибет по воздуху. Другие фракции военачальников отказались от японской поддержки. Пакт Единства на эти события отреагировал совершенно нейтрально. Однако ОСН проявляет некоторый интерес к формированию враждебного Японии правительства. Появится ли в Китае луч надежды?"
WORLD.40039.a:0 "Пробуждение Запада"

WORLD.40040.t:0 "Война в горах"
WORLD.40040.desc:0 "В горах Кавказа разгорелась давно назревавшая война. Многовековой конфликт между турецким и армянским народами снова пылает ярким пламенем.\n\nВойна началась после недавнего захвата рейхкомиссариата Кавказия Российской Федерацией после её победы во Второй Западнорусской войне. Многие международные наблюдатели обвиняют Россию в разжигании конфликта путём открытой поддержки армянских повстанцев.\n\nПока солдаты и партизаны сражаются на холмах и горах Армении, именно этот конфликт может определить, станет ли мир свидетелем возрождения независимой демократической Армении или уничтожения её как народа и государства."
WORLD.40040.a:0 "Горы Кавказа пылают вновь"

WORLD.40041.t:0 "Степь в огне!"
WORLD.40041.desc:0 "На обширных равнинах Монголии бушует очередная гражданская война, поскольку монгольский народ под руководством монгольского демократа Нацагийна Багабанди сплотил кочевников равнин и остатки бывшего Народного фронта под знаменем свободной Монголии.\n\nЯпонская империя восприняла восстание как незначительный мятеж, заявив, что военные силы Мэнцзяна более чем достаточно оснащены, чтобы справиться с повстанцами. Однако международное сообщество гораздо более скептически относится к возможностям Мэнцзяна, обращая внимание на необычайно современное военное оборудование, которым монгольские повстанцы располагают на поле боя.\n\nПока степь снова полыхает, некоторые задаются вопросом, будет ли Сфера сопроцветания продолжать доминировать в Восточной Азии или этот конфликт станет первым из многих, что приведут к падению Японской империи."
WORLD.40041.a:0 "Свобода или подчинение?"