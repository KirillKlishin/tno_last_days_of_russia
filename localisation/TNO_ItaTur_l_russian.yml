#Все ивенты#
	

	itatur.1.t:0 "Операция Чёрный Бык"
	

	itatur.1.d:0 ""Настало наше время, мы готовимся к этому вторжению с тех пор, как эти предатели — итальянцы попытались убить нашего славного лидера на Мальте, и их так называемый «союз» — Триумвират рухнул сам по себе. Наши солдаты нервничают, дергая спусковые крючки, наши самолеты летят над пустыней, как орлы, а наши танки ревут и готовы сокрушить их жалкие провинции своими гусеницами. Наши законные земли находятся сразу за Дамаском, мы прорвем границу и хлынем в пустыню, прежде чем эти трусливые итальянцы даже поймут, что происходит! Ступай, мой Мехметчик, выпусти волков войны!""
	

	itatur.1.a:0 "Мы одержим победу!"
	

	itatur.2.t:0 "Победоносная Турция"
	

	itatur.2.d:0 "Мы добились победы! Благодаря смелым маневрам и ошеломляющим победам мы полностью победили итальянцев на Ближнем Востоке и теперь удерживаем господство над регионом.\n\n Тюркеш ясно выразил свое намерение по мирному соглашению, в обмен на то, что Италия сохранит контроль над Левантом, они передадут законные тюркские земли, такие как Додеканес, Кипр, Ливан и сирийский регион Даръа. Ни один военнослужащий или член правительства не оказал этому никакого сопротивления, и мы готовы передать эти условия итальянцам."
	

	itatur.2.a:0 "По рукам!"
	

	itatur.3.t:0 "Италия превозмогает"
	

	itatur.3.d:0 "Несмотря на все усилия турок, нашим войскам на Ближнем Востоке удалось остановить поток турецких войск, тем самым остановив их наступление. Согласно сообщениям наших разведывательных сетей, турецкое правительство в панике из-за затянувшейся войны и страдающей из-за этого экономики, поэтому сейчас достаточно времени для обсуждения с ними условий мира.\n\n В залах Большого Совета на первый план вышли два способа борьбы с турками. Первый от нашего Дуче Чиано, довольно умеренный. В нем он предлагает потребовать репараций от турецкого правительства, а также демилитаризацию района Дамаска, чтобы они не могли снова угрожать нашему присутствию на Ближнем Востоке. Другой вариант, предложенный соперником Чиано по партии, Скорца, призывает к передаче от турок некоторых территорий, а именно района Дамаска и района Мосула Ираку. Скорца утверждает, что турки знают, что их дело худо, и примут эти условия, и в этом случае эти регионы откроют нам доступ к новому благополучию и улучшат отношения с нашими иракскими союзниками. Остается только проголосовать."
	

	itatur.3.a:0 "Сделка Чиано одобрена и отправлена на обсуждение."
	

	itatur.3.b:0 "Вариант Скорцы более привлекателен, мы будем действовать дальше, чтобы получить большую выгоду."
	

	itatur.30.t:0 "Империя прочно стоит на ногах"
	

	itatur.30.d:0 "По мере того как наши храбрые итальянские солдаты продвигаются дальше в Турцию, становится очевидным, что мы победили. Когда Дамаск находится под твердым контролем, у нас больше рычагов влияния, чем было раньше.\n\n Карло Скорца ясно дал понять Великому Совету, что для того, чтобы итальянская империя оставалась сильной, мы должны получить новые территории. Его слова ранее удерживали нас и позволяли нам продолжать борьбу в Леванте. Однако теперь, когда Турция стоит на коленях, мы, наконец, можем выдвигать наши требования."
	

	itatur.30.a:0 "Предложение Скорцы должно быть отправлено туркам."
	

	itatur.4.t:0 "Тюркеш отправляет свои требования!"
	

	itatur.4.d:0 "Поскольку мы окончательно проиграли на Ближнем Востоке, турецкий диктатор Альпарслан Тюркеш прислал нам свои требования. В нем он подробно описывает, что в обмен на то, что мы сохраним Левант, мы передадим наши владения Додеканес, Кипр, Ливан и регион Дар'а.\n\n В нашем текущем положении у нас не будет другого выбора, кроме как принять присланные нам условия."
	

	itatur.4.a:0 "Мы можем только смириться и принять это."
	

	itatur.5.t:0 "Чиано выслал свои требования!"
	

	itatur.5.d:0 "Поскольку наша военная машина не справилась, и мы теперь погрязли в изнурительном конфликте, итальянцы прислали нам условия мирного соглашения. В нём указаны довольно легкие условия, а именно: мы выплачиваем итальянскому правительству репарации за ущерб, который мы нанесли их землям,а также мы должны демилитаризовать приграничный район Дамаска. \n\n Поскольку мы не в состоянии продолжать борьбу, Тюркеш решил ратифицировать соглашение."
	

	itatur.5.a:0 "Я полагаю, этого будет достаточно, пришлите наш ответ о принятии."
	

	itatur.6.t:0 "Предложение на нашем столе"
	

	itatur.6.d:0 "Хотя наше начальное наступление застопорилось, нашим войскам все еще удается держаться крепко перед лицом итальянских войск. Несмотря на это, похоже, итальянцы думают, что они решительно победили на поле боя, и прислали нам мирное соглашение, которое не мог бы принять даже самый глупый человек. В нем они требуют, чтобы мы оставили город Дамаск и его внутренние районы, а также передали Мосул иракцам."
	

	itatur.6.a:0 "Мы конечно откажемся."
	

	itatur.7.t:0 "Турки отказались!"
	

	itatur.7.d:0 "Эти проклятые турки отказались от нашего предложения! Ссылаясь на то, что они все еще держат поле боя и что Ирак даже не участвовал в войне, они не могут принять эти условия. Теперь спор заключается либо в том, попытаемся ли мы усмирить их и отправить это предложение снова, или мы перейдем к более умеренному варианту Чиано."
	

	itatur.7.a:0 "Попробуйте заставить их прекратить блефовать и отправьте то же предложение еще раз."
	

	itatur.7.b:0 "Очевидно, нам нужно отправить что-то более разумное, предложите вариант Чиано."
	

	itatur.8.t:0 "Мир Скорцы - дубль два"
	

	itatur.8.d:0 "Итальянцы прислали свой ответ, в котором подчеркивают, что это единственный мир, на который они согласны, и что мы должны согласиться, иначе столкнёмся с гневом Итальянской империи. Это неочевидно для Тюркеша и его приближённых, ведь итальянцы едва ли находятся в лучшем положении, чем мы!"
	

	itatur.8.a:0 "Это должно быть шутка. Мы отказываемся. Снова."
	

	itatur.9.t:0 "Предложение о мире отклонено"
	

	itatur.9.d:0 "Турки в очередной раз отказались от предложения Скорцы, сославшись на те же причины, что и в прошлый раз. В Большом Совете всё больше и больше людей утверждают, что вместо этого мы должны пойти по варианту Чиано, поскольку ясно, что турки ни при каких обстоятельствах не примут мир на таких условиях. Скорца и его самые верные союзники в Совете все еще упорно борются за его сделку."
	

	itatur.9.a:0 "Как говорится, Бог любит Троицу. Отправьте еще раз."
	

	itatur.9.b:0 "Это бесполезно, просто отправьте условия Чиано"
	

	itatur.10.t:0 "Мир Скорцы - третья попытка"
	

	itatur.10.d:0 "Тюркеш еще раз просматривает итальянское мирное предложение. «Они не могут делать это всерьез ещё раз», - думает он. Затем он начинает смеяться. Хохотать и плакать от смеха. Как итальянцы могут быть такими идиотами!? Это мирное соглашение абсурдно, думает он и говорит вслух — \n\n "Башбуг?" \n\n Помощник просовывает голову в дверь и кладет отчет на стол Тюркеша. В нем он читает, что экономика не в состоянии продолжать текущий конфликт в Турции, и что если они продолжат воевать, турецкая экономика столкнется с «немедленными и серьезными проблемами». Тюркеш перестал смеяться. Шутка перестала быть смешной."
	

	itatur.10.a:0 "У нас нет выбора..."
	

	itatur.11.t:0 "Противостояние в море"
	

	itatur.11.d:0 "Поступили некоторые тревожные сообщения из военно-морского ведомства на Родосе. Вчера наши патрульные катера перехватили их турецкие коллеги. Хотя их обсуждения обычно были вежливыми, сегодня они использовали громкоговоритель, чтобы сказать, что итальянские лодки находятся в турецких водах и, следовательно, нарушают суверенитет Турции. Последовал спор, итальянцы правильно утверждали, что они все еще находятся в итальянских водах, поскольку они были всего в паре морских миль от своей базы на Родосе. \n\n Внезапно турки замолчали и открыли огонь по итальянским кораблям. Они открыли ответный огонь, и оттуда ситуация накалилась. Были отправлены местные крейсеры, и произошло напряженное противостояние между турецким и итальянским флотами. После шквала сообщений между военно-морскими офисами на Родосе и Мармарисе флот отступил и вернулся в порт, к счастью, без потерь с обеих сторон. \n\n Этот отчет, кажется, подтверждает наши худшие подозрения, а именно: Турция планирует нанести удар по нашим регионам, на которые они претендуют. Усиление этого района уже ведется, и итальянские солдаты и военно-морские службы по всему Восточному Средиземноморью находятся в состоянии повышенной готовности."
	

	itatur.11.a:0 "Мы должны готовиться к худшему."
	

	itatur.12.t:0 "Наши силы атакованы итальянцами!"
	

	itatur.12.d:0 "Мы получили сообщения из штаба военного округа в Дамаске о вторжении итальянцев на нашу суверенную территорию! Нашим храбрым войскам, которые обычно защищают наши земли в Сирии от арабских бандитов, сегодня пришлось сражаться с бандитами другого типа. \n\n Патруль, прочесывающий сирийские пустыни, наткнулся на итальянский отряд, который сознательно нарушил наши суверенные границы. Когда наши войска приближались, чтобы сообщить им об этом, итальянцы открыли по нам огонь! Наши войска храбро сражались и отдали свои жизни за турецкий народ, а итальянцы были вынуждены бежать с поджатыми хвостами. \n\n Итальянское правительство до сих пор не извинилось за это очевидное нарушение наших суверенных прав как нации, и это ли не является доказательством ухудшения отношений между нашими двумя странами? Однако для Тюркеша в этом прекрасный шанс окончательно решить, кто является хозяином Ближнего Востока..."
	

	itatur.12.a:0 "Усильте патрули и переместите войска ближе к границе. Надвигается война."
	

	itatur.13.t:0 "Беспорядки на Кипре"
	

	itatur.13.d:0 "С наших восточных территорий поступает всё больше плохих новостей. \n\n Турецкое население Кипра всегда было недовольно тем, что являлось частью Итальянской империи, и с недавним ростом напряженности между нашими двумя странами эта напряженность достигла точки кипения. \n\n Таксимцилер отправил местных карабинеров в полицию на предстоящем митинге, в то время как организаторы митинга обратили свой гнев на офицеров. Вскоре митинг перерос в беспорядки, когда в полицию бросали камнями и кидались на одного толпой. Было вызвано подкрепление, и, несмотря на все попытки турок, полиция сдержала натиск, и мятежники в конце концов рассеялись. \n\n Напряженность в отношениях между Турцией и Италией вот-вот взорвется, и на Кипре было объявилено военное положение."
	

	itatur.13.a:0 "По крайней мере, греки не шалят..."
	

	itatur.14.t:0 "Волонтёры моджахеды"
	

	itatur.14.d:0 "Наши пропагандистские усилия, направленные на то, чтобы показать праведность нашего дела в Леванте, принесли свои плоды! Услышав о слегка приукрашенных планах Италии по колонизации Палестины евреями и христианами, истинные приверженцы ислама со всего Ближнего Востока - Сирии, Ирака и даже Египта - взяли в руки оружие, чтобы бороться за наше дело! Эти воины джихада собрались в отряды на территории Сирии и теперь ждут нашего командования, готовые сражаться с неверными итальянцами и их еврейскими собаками."
	

	itatur.14.a:0 "Gazanız mübarek olsun aslanlarım!"
	

	itatur.15.t:0 "Еврейские сионисты спешат нам на помощь"
	

	itatur.15.d:0 "По странному повороту судьбы несколько сионистских организаций сплотились вокруг нашего режима против турок, считая нас меньшим злом по сравнению с ними, которые хорошо известны своим антисемитским характером. Это группы закаленных бойцов, защищавшие свои дома от палестинцев, воевавших с нами раньше, и они поддержат нас против быстро наступающих турецких орд."
	

	itatur.15.a:0 "Мы примем любую помощь, которую сможем получить. Пусть нам помогают."
	

	itatur.16.t:0 "Родосский триумф!"
	

	itatur.16.d:0 "Когда последние итальянские солдаты были выбиты с родосского берега, была достигнута решающая победа в Эгейском море. \n\n Хотя итальянские войска давно были готовы к неизбежному нападению, турки смогли прорвать итальянские укрепления, обладая подавляющим превосходством в воздухе, а также воспользовавшись элементом внезапности. Сначала захватив прилегающий остров Сими, военно-морские силы, дислоцированные рядом с этим районом, успешно высадили несколько полков пехоты вдоль северо-восточного побережья, легко захватив большую часть острова. Хотя незначительные стычки на этой коварной территории продолжались еще тринадцать дней, организованное сопротивление окончательно прекратилось, когда Италия вывела все не захваченные силы с острова, укрепив наши позиции в недавно приобретенном городе. \n\n С захватом города и окружающего региона турецкий флот получил значительно больший контроль над Эгейским морем. \n\n Когда турецкие солдаты маршируют мимо разбросанных древних руин, многие наши люди уверены, что триумф в Эгейском море - это знак грядущего, поскольку с этой победой способность Италии проецировать свою силу через этот регион значительно уменьшилась, по крайней мере, до конца войны. Благодаря полученному контролю мы будем в отличной позиции для дальнейших вторжений в сильно ослабленное итальянскую морскую зону на этой морской территории. Эта победа дает двоякие преимущества; как часть более масштабной кампании по возвращению оспариваемых территорий, эта битва также послужила чрезвычайно полезным инструментом пропаганды. Сообщения о нашей победе широко освещались как в Турции, так и в Италии, и возросший боевой дух, безусловно, поможет нам в нашей кампании на Ближнем Востоке."
	

	itatur.16.a:0 "Наконец-то Рода взят!"
	

	itatur.20.t:0 "Родос падает перед турками!"
	

	itatur.20.d:0 "Полк Марте едва ли получил предупреждение о последнем турецком наступлении. В какой-то злополучный час по приказу своего командира они спотыкались перед строениями, дрейфуя между сознанием и сном. Единственным светом наверху была тусклая луна. \n\n Ожидалось, что турецкие силы направятся к итальянским позициям на Родосе, но не с такой свирепостью и не за такой короткий промежуток времени. Благодаря хорошо отработанным общевойсковым усилиям турки превзошли ожидания, это нельзя было сравнить с их предыдущими маневрами в этом регионе. Обойдя Родосский пролив и его хорошо подготовленную итальянскую оборону, турецкий флот смог захватить остров Сими к северу от Родоса, а затем использовать свое преимущество, чтобы начать скоординированную ночную атаку, в результате которой северо-восток Родоса пал от небольших пехотных контингентов, и всё это при поддержке подавляющей авиации. Но Марте и его полк узнают об этом только через несколько недель в газетных колонках, радостно зачитанных вслух турецкими офицерами. \n\n Все, что они знали в то время, это то, что небольшому турецкому отряду удалось каким-то образом высадиться на острове, но без средств для снабжения и создания серьезной угрозы итальянцам. Ночная стычка у Кремасти и последовавшее ужасное поражение итальянцев были не случайностью и не единичным происшествием, а признаком грядущих событий. Подобные маневры проводились на севере, и не ожидалось, что власть Италии на Эгейском море оправится от потерь, понесенных во время турецкой кампании в Эгейском море - по крайней мере, во время войны. Позже Марте и те, кто остались от его полка, выяснили, что Родос в целом продержался примерно тринадцать дней, прежде чем итальянские войска были вынуждены эвакуироваться с острова, оставив его и остальных людей, захваченных турками на произвол судьбы, узнав о ходе войны по газетным колонкам и настроению коменданта тюремного лагеря во время утренней переклички."
	

	itatur.20.a:0 "Это катастрофа!"
	

	itatur.100.t:0 "Война в пустыне"
	

	itatur.100.d:0 "С тех пор как закончилась Вторая мировая война, Турция никогда не была довольна своей долей; слишком много турок оказались за пределами своей родины. Эта давно закипающая напряженность взорвалась сегодня, когда президент Турции Альпарслан Тюркеш объявил о состоянии войны между Турецкой Республикой и Итальянской империей. \n\n Несмотря на то, что они были бывшими союзниками, война оказалась чрезвычайно популярной в Турции. Молодые националисты и члены партии маршируют по улицам Анкары, призывая Тюркеша «привести их к победе». Для сравнения, в Италии общественность практически не поддерживает войну, и многие задаются вопросом, почему Италия вообще находится на Кипре."
	

	



	

	itatur.21.t:0 "Победа Италии на Родосе"
	

	itatur.21.d:0 "Неудивительно, что наши силы успешно отбили турецкое наступление на Родос. Хотя этот короткий конфликт был просто частью более масштабных усилий турок по завоеванию давно захваченных территорий в хаосе после краха Триумвирата, победа широко освещалась прессой и праздновалась в Риме. \n\n «Храбрость итальянской армии может выдержать любую атаку!» Об этом Чиано сказал в своем выступлении из столицы. «Турки не смогли победить нас на Родосе, и они не победят нас в Леванте!» \n\n Этот успех вряд ли гарантирует победу на Ближнем Востоке или сохранение славы Империи, но, по крайней мере, на Родосе итальянское знамя все еще развевается."
	

	itatur.21.a:0 "Viva L'Italia!"
	

	



	

