 POLITICS_GOV_DESC:0 "Джордж Стэнли Макговерн вполне состоявшийся человек; ветеран, доктор исторических наук и почти 15 лет работы в Конгрессе - это лишь некоторые из его наиболее заметных достижений. При всем своем уме и славе, однако, он остается скромным человеком из народа. Он говорит тихо, носит не слишком экстравагантную одежду и происходит из скромного фермерского сообщества Южной Дакоты.\n\nВо время службы в армейском воздушном корпусе, летая на бомбардировщиках над оккупированной немцами Европой, Макговерн воочию увидел разрушения, которые конфликт нанес континенту, и страдания, которые он принес. Таким образом, он поклялся "никогда больше", уволившись из армии после окончания войны в 1945 году и получив докторскую степень по истории в Северо-Западном университете в 1953 году. Последовательно, на протяжении всей своей политической карьеры, Макговерн яростно выступал против любого военного вмешательства в иностранные конфликты, даже зашел так далеко, что предложил примирение с немцами и японцами. Эти предложения до сих пор оставались без внимания.\n\nБудучи президентом Соединенных Штатов Америки, Макговерн может добиться того, чего не смогли добиться все его предшественники: мира. Мир с немцами и их владениями в Европе. Мир с японцами и их восточноазиатским чревовещательным шоу. Конец презренного военно-промышленного комплекса, который втянул американский народ в трясину Южной Африки и Индонезии. С Макговерном в качестве главнокомандующего у Америки гораздо больше шансов спасти мир цветами, чем покончить с ним силой."

 USA.1702.t:0 "Инаугурационная речь президента Макговерна"
 USA.1702.d:0 "«Друзья, сегодня знаменательный день в американской истории. Два столетия назад рождение нашей нации стало вехой в долгом стремлении к свободе, но прекрасная, смелая мечта, за которую боролись наши предки, еще не достигла своего завершения. Сегодня, вместо того чтобы излагать новую мечту, я хочу подтолкнуть мечту старую. Мечту, которую я разделял всю свою политическую карьеру. Я взываю к чему-то большему, чем просто свобода действовать, говорить и быть счастливым; я взываю к свободе от конфликта, в который мы втягиваем себя снова и снова. На протяжении большей части истории нашей великой страны мы находились в конфликте с народами как иностранными, так и своими. Ну, я говорю, что мы больше не будем воевать. Мы больше не будем порабощать себя мечом. Если мы пойдем вперед, наши мечи снова будут перекованы на орала».\n\n«Америка, я прошу вас заглянуть глубоко в свои сердца и по-настоящему осознать духовную и эмоциональную революцию, которую эта страна собирается совершить. Больше никакого бряцания оружием с иностранными державами, никаких ежегодных угроз уничтожения. Нет, Америка, говорю я вам, эта часть истории закончена. Теперь пришло время мира и примирения с теми, кого мы обидели, и с теми, кто обидел нас».\n\n«На меня возложена большая ответственность вести нашу великую нацию в такую эпоху, и я не принимаю ее легко, и это не бремя, которое я могу нести в одиночку. Я считаю, что эта администрация должна включать в себя самых мудрых и миролюбивых людей, а также самых скромных, чтобы между всеми могло быть достигнуто взаимопонимание. Я обещаю это, Америка, и даже больше»."
 USA.1702.a:0 "Да здравствует Шеф!"


