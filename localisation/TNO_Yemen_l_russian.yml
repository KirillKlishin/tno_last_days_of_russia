 YEM.52.t:0 "Итальянское вмешательство"
 YEM.52.desc:0 "Империя в кризисе. Уже сейчас хрупкая сеть региональных союзов, договорённостей и соглашений о разделении власти начала разваливаться в разгар стремительных волн радикализации, прокатывающихся по Ближнему Востоку. От дюн Дубая до доков Александрии вскипает недовольство, готовое разрушить все, что мы сотворили со времен Второй мировой войны.\n\nСегодня поступают вести из Йемена о тамошних волнениях. Султан был в лучшем случае был с нами в одной связке и не мог удовлетворить всех наших амбиций, и все же он все еще был важным звеном в паутине, которая скрепляла империю. Его сын, правящий монарх, сейчас вкушает плоды многих лет бесхозяйственности и жестокого подавления: восстание.\n\nЧто ещё более печально, настроения, проповедуемые йеменскими повстанцами при республиканце Абдалле ас-Саляле были встречены с одобрением по всему Ближнему Востоку. Даже самые оптимистично настроенные не находят отговорок на явление все более шокирующих сообщений. Что бы ни случилось дальше, мы должны быть готовы встретить надвигающуюся бурю."
 YEM.52.a:0 "Ветры перемен."
 
 YEM.53.t:0 "Йеменская Арабская Республика"
 YEM.53.desc:0 "Гражданская война разразилась в песках и горах пустоши, известной как Мутаваккильский имамат Йемен, и в наших интересах поддержать повстанцев, сражающихся против отдаленного Арабского имамата.\n\n Повстанцы сражаются за Арабскую Республику во имя идеологии, называемой "Баасизм", которая представляет собой панарабское националистическое и псевдосоциалистическое движение, идеологические хитросплетения которого очень сложны и запутанны.  Важно то, что они бросают вызов влиянию Италии и Саудовской Аравии в богатом на нефть регионе Персидского залива, и некоторые фракции их движения симпатизируют Германии.\n\nЕсли мы отправим помощь этим повстанцам-баасистам, и они успешно свергнут своего проитальянского монарха, мы сможем увидеть, как наше собственное геополитическое влияние и экономическая мощь ширятся."
 YEM.53.a:0 "Ещё одна фигура на шахматной доске."
 
 YEM.54.t:0 "Эсминец ЯИФ затонул у берегов Йемена!"
 YEM.54.desc:0 " Вести приходили на военные аванпосты по всему Индийскому океану и обратно, пока, наконец, не попали сегодня на токийские передатчики. Гудящий приёмник заглушил сообщение об инциденте в Аденском заливе. Военное командование собралось вокруг молодого офицера-связиста, управлявшего радиооборудованием, сидящего и в напряжении вслушивающегося в радиочастоты, дабы подготовиться к возможным сводкам об очередной конфронтации с Берлином или Вашингтоном с фронтов Холодной войны.\n\nПотрескивающее гудение едва было слышно за неспокойным ворчанием присутствующих офицеров и адмиралов. В этом затхлом пункте связи молодой офицер связи возился с кнопками и рычагами, чувствуя пристальный взгляд своего начальства у себя на спине. Обрывки слов и еле уловимый сигнал собирались воедино, становясь в цельную картину: эсминец Японского Императорского Флота был потоплен у берегов Йемена, места действия развернушвихся революции и политической нестабильности.\n\n Некоторые из офицеров сомкнули рты, отягощенные обреченными мыслями о конфронтации, а другие вскочили со своих мест, чтобы ослабить внезапное, пронзительное напряжение. Напряжение и ужас, осязаемые, повисли в воздухе. Всем присутствующим стало ясно, что Япония обязана вмешаться в ближневосточную авантюру на другой стороне океана."
 YEM.54.a:0 "Это чрезвычайная ситуация!"
 
