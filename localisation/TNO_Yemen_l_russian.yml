#Ideas
 YEM_italian_overlordship:0 "Итальянское господство"
 YEM_italian_overlordship_desc:0 "После Второй Мировой войны наша страна полностью вошла в итальянскую сферу влияния. Они сохраняют сильное присутствие в нашей стране благодаря её стратегически выгодному положению Аденском заливе. Это также означает, что они в значительной степени правят нашей внешней политикой и регулируют внутреннюю."

 YEM_the_Aden_arsenal:0 "Аденский арсенал"
 YEM_the_Aden_arsenal_desc:0 "Когда итальянцы навязали Йемену статус протектората, они захватили самое ценное владение страны - город Аден. Всегда являвшийся крупным портом на Индийском океане, Аден вскоре стал оплотом итальянской силы в регионе, где романцы держат самый многочисленный сухопутный и морской контингент во всей Южной Аравии. В то время как население города возмущено нарастающим итальянским влиянием, Адена остается единственным перевалочным пунктом, через который Италия может диктовать свою непреклонную волю всему йеменскому сообществу."
 
 YEM_saudi_influence:0 "Влияние Саудитов"
 YEM_saudi_influence_desc:0 "Наминально Йемен является подданным Саудовской Аравии и итальянцы не имеют возможности к прямой интервенции в дела государства, лишь изредка покидая свои заставы для разборок с местными племенами, то и дело совершающими набеги. В последнее время йеменский султан всё больше и больше полагается на саудовские инвестиции и политическую поддержку дабы удержаться на троне под шквалом внутренней оппозиции, но есть те, кто против хищнического интереса Эр-Рияда к нашему имамату."
 
 YEM_tribes_and_Sects:0 "Племена и секты"
 YEM_tribes_and_Sects_desc:0 "Ландшафт Йемена преимущественно состоит из гор, холмов и небольших селений - и хотя сам Султан правит из города Сана, власть на переферии государства находится в руках многочисленных племён, населяющих окраины. Что ещё хуже, в то время как правящее меньшинство в стране - зейдиты, большинство населения Йемена - сунниты, что добавляет ещё одну толику разногласий и неразберихи в стране. В ответ многие представители йеменской молодёжи всё чаще обращаются к реформистской, более йеменской идеологии, дабы, наконец, привнести изменения в страну."

