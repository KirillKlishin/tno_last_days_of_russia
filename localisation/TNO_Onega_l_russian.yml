 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC:0 "До Второй мировой войны Владимир Васильевич Кирпичников был не более чем рядовым командиром в Красной Армии. Многие думали, что ему суждено умереть как герою Советского Союза, храбро сражаясь с врагом, но этого не случилось. За несколько месяцев до того, как Россия погрузилась в хаос, Кирпичников возглавил 43-ю стрелковую дивизию в битве против финнов на Карельском перешейке. Превосходная тактика врага привела к краху советского фронта. а 43-я дивизия была почти уничтожена. Кирпичников был захвачен в плен во время хаотичного отступления и был подвергнут допросу и интернированию в финской армии. \n\nГенерал-майор останется в заключении до тех пор, пока не начнется Западно-русская война. С конца войны  на Восточном фронте Финляндия была защищена от хаоса в России Вермахтом, но как только Западно-Русский революционный фронт штурмовал линию Архангельск-Астрахань, Финляндия оказалась в опасности. Теперь они не могли просто доверять Рейху в защите границы. Чтобы решить эту проблему, финны собрали Добровольческую антикоммунистическую гвардию - отряд, состоящий из русских на их территории и возглавляемый никем иным, как самим Кирпичниковым. Обещание, данное Финляндией, которая держала гвардию на привязи, заключалось в том, что если они изгонят красных из Архангельска, то у них будет земля для поселения и независимость. \n\nТеперь Кирпичников управляет небольшой территорией с центром в Онеге и должен противостоять силе ЗРРФ. Финны по-прежнему контролируют его, но если гвардия Кирпичникова освободит Архангельск из-под власти коммунистов, то русские Карелии могут, наконец, снова стать свободными."

