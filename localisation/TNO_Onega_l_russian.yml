 ### Foci ###
 VTY_removetheradicals:0 "Удалить радикалов"
 VTY_removetheradicals_desc:0 "После поражения и разгрома Западно-Русского революционного фронта финское правительство 50-х годов приняло решение, после присоединения Карелии к собственно Финляндии, основать государство Онега. Прагматичное решение сдерживания хаоса в Западной России от распространения на финские территории, это первая линия обороны, если власть на востоке поднимется и будет угрожать самой Финляндии. Укомплектованная русскими изгнанниками из различных частей бывшего союзного правительства, Онега добивается успеха только благодаря своему политическому нейтралитету, который обеспечивает продолжающаяся поддержка со стороны Финляндии.\n\nЭта поддержка должна продолжаться. Радикалам слева и справа нельзя позволять брать власть, иначе они разрушат самые основы государства, которое оно было создано для сдерживания. Мы должны искоренить их из правительства, от наших политических организаций, от наших военных структур. Возможно, тогда мы сможем стоять, не подчиняясь ни левым, ни правым, а только нам самим."

 VTY_theendingstruggle:0 "Окончание борьбы"
 VTY_theendingstruggle_desc:0 "С самого начала миссия Онеги как буферного государства ясна: обеспечить первую линию обороны от остатков Западнорусского Революционного Фронта, которые в настоящее время скрючились в холодном северном городе России Архангельске. С момента своего создания он подвергался набегам, вторжениям, грабежам и нападениям со стороны Фронта, пытаясь получить больше добычи и ресурсов, чтобы вернуться в свое логово. Несмотря на все трудности, борьба Онеги по сдерживанию фронта до сих пор была успешной.\n\nОднако дальнейший успех нашей политики никогда не гарантирован. Красные, пересекающие наши границы, не являются жестокими врагами. Напротив, они порочны в своем уме и агрессивны в обеспечении того, чтобы их революция дожила до настоящего времени. Мы обновим нашу политику сдерживания и объединим наших людей в рабочие батальоны. Пора нам выступить в качестве последнего оставшегося маяка свободной демократии в Западной России"

 VTY_ourfinnishbenefactors:0 "Наши финские благотворители"
 VTY_ourfinnishbenefactors_desc:0 "Без Финляндии Онеги не существовало бы. Это простая истина наших обстоятельств. Нынешнее правительство Финляндии продолжает политику запрета финским гражданам служить в Онеге и сохранять нейтралитет во всем хаосе, который возникает на западе России, поддерживая нет претендента на власть. Онега - это государство русских, финансируемое и оснащенное властями, находящимися в Хельсинки, и без их помощи мы были бы просто еще одной территорией, включенной в состав Фронта.\n\nЭто еще не поздно. наши отношения с нашими западными соседями и благотворителями. Российские дипломаты украсят свое посольство в Онеге, а Кирпичников лично пошлет увертюры и заверения в продолжении сотрудничества. Судьбы Финляндии и Онеги переплетены. Если Онега проиграет, доминирующая держава на Западе России будет втянуть его в войну, в которую он не захочет вступать. Если Финляндия прекратит поддержку, нет никаких сомнений в том, что с нами произойдет"

 VTY_theredmenace:0 "Красная угроза"
 VTY_theredmenace_desc:0 "До Великой Отечественной войны существовал Союз рабочих и советов, правивший от Беринга до Балтики. Когда-то предвестники осуществления мечтаний пролетариата повсюду, немцы разрушили этот Союз, и теперь военачальники заявляют Кусочки России. В нынешнем виде с нами граничит самый крупный остаток союзной власти на Западе России, и они, мягко говоря, далеко не самые дружелюбные соседи. Ни жители Онеги, ни финны не желают их прорыва мимо нашего скромного маленького штата.\n\nПоэтому нам нужно принять меры, чтобы вооружиться против продолжающихся набегов и вторжений с фронта. Мешки с песком будут громоздкими, и люди, стоящие за ними, будут готовы открыть огонь. Никогда они не возьмут то, что по праву принадлежит нашему народу, и за каждый украденный килограмм они заплатят за это кровью. Онега выдержит и переживет призрак потерянного Союза."

 VTY_rootoutthebandits:0 "Искоренить бандитов"
 VTY_rootoutthebandits_desc:0 "За линией фронта Онеги лежит Западно-Русский революционный фронт: ужасающий враг, самый опасный соперник наследия старого Союза. Однако за колючей проволокой и мешками с песком, которые усеивают нашу границу с ними, - распространенная проблема Онеги: бандитизм. Вооруженные люди бродят по пустыне, стремясь отнять у невинных мужчин и женщин их вещи. Иногда они случайно наталкиваются на неохраняемую партию оружия, забирая у нас винтовки, боеприпасы и различные средства ведения войны.\n\nЧтобы решить эту проблему, у нас есть два подхода: либо кнут, либо кнут. Для более мягкого и менее жестокого варианта мы можем подкупить этих бродяг и преступников, чтобы они служили в наших вооруженных силах, в обмен на помилование и прожиточный минимум. Для более жестких, больше радикальный вариант, мы можем увеличить наши патрули и, наконец, искоренить и сокрушить их. Что бы мы ни выбрали, чем меньше усилий затрачивается на споры между собой, тем больше у нас остается места для борьбы с красными."

 VTY_promisethemdemocracy:0 "Пообещать им демократию"
 VTY_promisethemdemocracy_desc:0 "В нашей миссии гарантировать стабильность всем, кто населяет Онегу, мы получили возможность узаконить нас в глазах общественности. Демократия - странное понятие для России: после столетий имперского правления, за которым последовали два десятилетия советской администрации люди в России еще не познали, что такое демократия и что она влечет за собой. Свобода слова и выражения может показаться среднему онегскому человеку несбыточной мечтой, вызванной из другого царства.\n\nЧтобы пробудить волю Онега, чтобы бороться за свою судьбу в Западной России, мы можем пообещать осуществление полной парламентской демократии с соответствующими законными правами. Как только наша долгая, казалось бы, бесконечная борьба закончится, власть воли народа будет Рассвет над Россией. Теперь, когда мы обещали это народу, мы провозгласим новую эру для Онеги: где он борется не за идеологии или волю иностранных деспотов, а за свободу и свободу."

 VTY_wearefreedom:0 "Мы - свобода"
 VTY_wearefreedom_desc:0 "Наша проблема с Западно-российским революционным фронтом очевидна. Однако, если мы оторвемся от них и взглянем на регионы Западной России, мы обнаружим, что мы, по-видимому, одиноки в море экстремизма. Коммунисты, фашисты, коллаборационисты, монархисты и последователи немецкой расовой теории. Западная Россия когда-то была прекрасной землей, а теперь мы стоим в ее руинах, одинокий маяк света и свободы для народа, утратившего свое предназначение в войнах прошлого.\n\nВсе, кто живет в Онеге, будь то русские, финны или карелы по происхождению должны знать, что мы - свобода. Наша гвардия проливает кровь в защиту идей, которые другие в России даже не остановятся, чтобы рассмотреть: свободы и демократии. Все остальные пошли по легкому пути. В своем стремлении к власти они не думали о судьбе людей. Мы разные, и мы осмеливаемся защищать это до последней капли крови, если это необходимо."

 VTY_expandcivilengineering:0 "Расширение гражданского строительства"
 VTY_expandcivilengineering_desc:0 "Во времена Империи и Союза Онежский регион выполнял свою задачу только в качестве посредника между территориями, граничащими с Финляндией, и другими, более промышленно развитыми частями России. Таким образом, протекающая через него инфраструктура крайне опасна. С финской аннексией Карелии, крахом и последующим отступлением Фронта в Архангельск Онега заняла то место, на которое никто даже не рассчитывал претендовать: стратегическая провинция, защищающая Финляндию от ужасов Запада. России.\n\nС учетом этого нового статуса Кирпичников согласился расширить инженерно-строительный корпус гвардии. По всей Онеге они построят мосты, дороги и более общие основные объекты инфраструктуры по всей нашей территории, чтобы облегчить более быстрое передвижение войск и припасов на передовую. Если Фронт или другие полевые командиры атакуют, они не обнаружат, что Гвардия не хватает и не готова."

 VTY_guaranteestability:0 "Гарантия стабильности"
 VTY_guaranteestability_desc:0 "Онега вполне может стать последним бастионом защиты от ужасов Западной России и Западнорусского Революционного Фронта в частности. Мы - свеча в темноте, наш слабый свет освещает путь тем, кто идет с нами, опора стабильности посреди бушующего моря. Если мы хотим защитить себя, наши люди должны сначала чувствовать себя в безопасности, вдали от опасностей, которые представляют собой полевые командиры России.\n\nМы должны узаконить наши претензии на наши земли. Финны, немцы и русские узнают, что мы последняя и лучшая надежда на демократию в Западной России. Дни бандитизма больше не будут тревожить и беспокоить простого человека из Онеги. Он будет чувствовать себя в безопасности, несмотря на все, север увидит не только ужас и ужас, но и руку, сжимающую факел свободы. Другой будет владеть мечом, и все, кто хочет погасить факел, истекут кровью и умрут."

 VTY_watchtheborder:0 "Наблюдать за границей"
 VTY_watchtheborder_desc:0 "Чтобы пройти на восток, в более глубокие части России, кому-то из Онеги потребуется пройти через территорию Фронта. Однако Онега и Фронт кровно заинтересованы в том, чтобы не пропустить друг друга. Наша граница с Фронтом проходит через траншеи, пронизана проводами и заблокирована рядами и рядами мешков с песком. Однако иногда из-за нехватки личного состава со стороны гвардии батальон Красной Армии иногда проходит через наши линии и сеет хаос на деревень внутри.\n\nНам нужно быть более бдительными. Кирпичников будет ужесточать графики своих гвардейцев, работая круглосуточно, чтобы никто никогда не пострадал от Онеги. Мы попросим у них пленных красноармейцев, которых мы захватим чтобы предоставить информацию для следующих рейдов или смерти. Хотя казнь друг друга без справедливого судебного разбирательства со стороны русских может быть варварским, сейчас отчаянные времена, и мы примем жесткие меры, если это будет необходимо."

 VTY_watchthecitizens:0 "Следить за гражданами"
 VTY_watchthecitizens_desc:0 "Хотя посторонним глазам это может быть сложно оценить, Онежский регион состоит не только из солдат. Армия как организация не могла бы существовать без новобранцев, набранных из населения, будь то беженцы или туземцы. Тем не менее, в последнее время наиболее видные граждане проявляют симпатию к красным, и в некоторых случаях поддержка не столько изощренная, сколько наглая и смелая. Мы не можем допустить, чтобы это открытое неповиновение нашим основам продолжалось.\n\nМы внедрим военнослужащих в социальную жизнь нашего населения. Они пойдут в деревни, города и лагеря беженцев, маскируясь под еще одного уроженца или беженца. Затем они отметят некоторых демагогов, которые стремятся разрушить нас и проинформируйте о них. После этого Гвардия позаботится о том, чтобы этого человека дисциплинировали на основе достоинств демократии, чтобы они не исчезли. Это темные времена, и, чтобы пережить их, мы должны принять решительные меры."

 VTY_theanticommunistguard:0 "Онежская Белая Гвардия"
 VTY_theanticommunistguard_desc:0 "Во время Гражданской войны в Финляндии и Зимней войны существовало элитное подразделение финских армейских подразделений, специально подготовленных для борьбы с коммунистическими армиями от самой Финляндии до России. Учитывая их успех в войне-продолжении, финская белая гвардия является ярким примером того, чему следует следовать при построении армии, полностью посвященной борьбе с идеями коммунизма и, в свою очередь, сдерживая и изолируя ее влияние от более широкого мира. Правительству Онеги есть чему поучиться у финнов.\n\nМы начнем процесс отбора в армии, измеряя как новобранцев, так и ветеранов. Те, кто проявят себя достойно, войдут в новую Онежскую Белую гвардию, на которую возложена почетная ноша защиты Онеги от красной угрозы. Они будут тренироваться в летней жаре и в зимней глубине, чтобы подготовиться к второму пришествию мести революции."

 VTY_breakingtheice:0 "Ломая лед"
 VTY_breakingtheice_desc:0 "В идеале Кирпичников хотел бы, чтобы его порты были открыты круглый год. К сожалению, в холодном северном российском климате единственные порты, которыми он владеет, могут замерзнуть в суровые зимы Арктики. В результате более чем полгода Онега не может получать помощь из Финляндии и других стран, не полагаясь на железные дороги и другие наземные транспортные средства. Хотя на данный момент таких средств достаточно, они, возможно, позволили бы увеличить объем помощи из Финляндии для входить круглый год, если порты можно было бы использовать.\n\nОтсутствие возможностей для расширения, не вызывающих гнева ни у финнов, ни у красных, пришло время рассмотреть временные меры. К западу от нас озеро отделяет нас от собственно Финляндии. Мы будем прикрепить ледоколы как к морскому, так и к пресноводному кораблю и разбить лед, который так долго блокировал нас для внешнего мира. После того, как эта мера будет сделана, торговцы будут заходить в Онегу в большем количестве, чем раньше, из Финляндии или других мест."

 VTY_welcomethekarelians:0 "Добро пожаловать, карелы"
 VTY_welcomethekarelians_desc:0 "Карелы - это люди, населяющие Карелию, ныне известную как Восточная Финляндия. Несмотря на сильные языковые и культурные связи с финнами, сотни лет правления России сделали их более похожими на нас, что считают финны неудобным. Из года в год многие карелы были перемещены правительством Финляндии, поскольку финские поселенцы иммигрировали в районы, которые карелы населяли на протяжении сотен лет. Куда уезжают карелы? Как, в Онегу, конечно.\n\nПока Онега находится по общему признанию, далеко не идеальное место для них, возможно, это не конец света, чтобы приветствовать их здесь. Из их беженцев мы сделаем их солдатами, ремесленниками, фабричными рабочими или даже лидерами. Как только они войдут на российскую землю, они навсегда станут русскими, еще одним товарищем в нашей борьбе с постоянными набегами Фронта. Вместе мы вернем себе нашу родину и создадим новую для этого нового бомжа."

 VTY_securetherailroad:0 "Безопасная железная дорога"
 VTY_securetherailroad_desc:0 "В отсутствие портов с теплой водой железнодорожные пути в Онежский город и через него стали важным активом правительства Кирпичникова. Поставки из Финляндии идут в основном поездами, и обеспечение большего количества маршрутов обеспечило бы больший объем поддержки. На север из нас красные владеют значительным участком железнодорожной сети Онежского озера. Они осознают стратегическую ценность, которую он имеет для нас, и поэтому делают все возможное, чтобы удержать нас от его возвращения.\n\nС формированием новой Онегской Белой гвардии единиц, мы готовы сражаться с красными лицом к лицу. Они могут не захотеть отдавать его из своих рук, но если так, мы более чем готовы отобрать его у них силой. Белые гвардейцы подорвут их моральный дух, используя их превосходную подготовку, чтобы компенсировать их нехватку. Как только железная дорога окажется в наших руках, Финляндия пошлет нам больше припасов и помощи, и с течением времени власть красных над нами ослабнет."

 VTY_finnishadvisors:0 "Финские советники"
 VTY_finnishadvisors_desc:0 "Финны доказали ценность своих оборонительных доктрин во время Зимней войны и продолжающегося конфликта после этого. Достаточно сильны, чтобы выдержать мощь промышленно развитого Союза на пике своего могущества, его ценность для генералов и офицеров Онеги ясны; Финляндия - единственная держава, с которой у нас общие тактика и стратегия, не говоря уже о совпадающих политических интересах. С учетом этих факторов нам необходимо обучение финскому языку - конечно, наш ближайший союзник предоставит их по более низкой цене.\n\nМы отправим лучших из наших переговорщиков в Хельсинки для переговоров с финским правительством. Вместо финских солдат, сражающихся в Онеге, они должны быть готовы расстаться с несколькими инструкторами. Финская кровь, в конце концов, не должна пролился любой ценой. Оказавшись в Онеге, мы попросим этих советников научить нас финскому военному искусству. С финским оборудованием и обучением мы будем непобедимы."

 VTY_finnishindustrialaid:0 "Финская промышленная помощь"
 VTY_finnishindustrialaid_desc:0 "Наша зависимость от Финляндии очевидна для любого стороннего наблюдателя. Если бы не они, мы бы попали в руки красных, а то и того хуже. Однако эта зависимость не распространилась на нашу промышленность: тот сектор, в котором финны не помогли во имя сохранения нашей автономии и независимости. Однако, в отличие от Онеги, Финляндия имеет функционирующую экономику, свободную от террористических бомбардировок, которые немцы устроили по остальной части России.\n\nВозможно, стоит подумать о помощи со стороны финнов в этом вопросе на данном этапе. Мы поедем в Хельсинки и попросим помощи у финнов. У нас мало времени: новые события на Западе России ясно показали, что скоро держава объединит раздробленные земли. Красные, как это ни трудно сказать, возможно, не самый худший победитель в грядущем конфликте. Если свет российской демократии будет продолжаться вечно, небольшое подчинение иностранной державе не должно повредить."

 VTY_finnishfreedomfliers:0 "Финские обещания"
 VTY_finnishfreedomfliers_desc:0 "Из-за небольшого размера промышленности в Онеге все производство военной техники, к сожалению, должно сводиться к основам пехоты. Хотя мы технически способны производить самолеты с использованием заимствованных финских разработок, мы не готовы платить полномасштабной войной в воздухе. Мы снова обращаемся к Финляндии, нашему единственному союзнику в хаотичной России, охваченной только кровожадностью войны. Мы не будем просто просить их о истребителях или поддержке с воздуха; у некоторых в генеральном штабе Кирпичникова есть предложили новое применение для авиации.\n\nЛетчики. Простые бумажки, созданные для пропагандистских целей. Мы будем просить, чтобы финны пролетали над территориями красных, сбрасывая летчики и деморализуя советских солдат, находящихся на границе, или даже Лишение красных воли к борьбе станет нашим первым шагом на пути к разгрому их на линии Онеги: день, который с каждым днем поднимает голову все ближе и ближе."

 VTY_lastlineofdefense:0 "Последняя линия обороны"
 VTY_lastlineofdefense_desc:0 "Белая Гвардия стоит прямо у границ Онеги, готовая остановить любого злоумышленника, который принесет ужасы и хаос Западной России. Однако может наступить время, когда даже стойкая Гвардия падет. Кирпичников прекрасно понимает это. Несоответствие сил между гвардией и любой силой, которой удастся объединить Западную Россию. Он к своему стыду признает, что, возможно, даже с финской помощью, поддержкой и обучением всего этого может быть недостаточно. Таким образом, мы должны быть готовы к непредвиденным обстоятельствам.\n\nЕсли пограничные заставы Онеги упадут и захватчики глубоко проникнут на нашу территорию, мы заставим их платить за каждый сантиметр земли, который они отнимут у нас. В центре нашего внимания находится наша столица: западные русские войдут в нее, думая, что он пуст и не охраняется, потому что гвардейцы разгромили в поле. Мы опровергнем эти ожидания. Мы будем защищать его до последнего: пулеметами и коктейлями Жданова, ружьями и гранатами, кулаками, ножами и зубами. Они должны не проходят."

 VTY_exploittheirfactionalism:0 "Состояние коммунального рыболовства"
 VTY_exploittheirfactionalism_desc:0 "Во времена Союза экономическая политика Бухарина означала, что все жизненно важные трудовые усилия будут коллективизированы и согласованы. Для среднего рабочего эти усилия были не чем иным, как благотворным и революционным: уровень жизни и заработная плата росли вслед за экономическим ростом. Однако из-за красных, пересекающих нашу границу, эта политика, с которой Правительство Онеги поддерживает живые отношения, может вдохновить наших рабочих поддержать Фронт вместо Белой гвардии Онеги.\n\nЧтобы решить эту проблему проблема, мы призвали к пересмотру плана коллективизации. Самая важная и, следовательно, первая отрасль, которой правительство решило заняться, - это коммунальная система рыболовства. Мы должны быстро решить этот вопрос. Какие бы подходы мы ни выбрали, старый план Союза не может выжить. Без какой-либо советской политики, оставшейся в нашем правительстве, наши рабочие должны дистанцироваться от красных и даже могут прийти, чтобы поддержать нас всем сердцем."

 VTY_probetheirline:0 "Прощупать их линию"
 VTY_probetheirline_desc:0 "Хотя красные могут показаться устрашающими, в последнее время они не представляют единого фронта. Западно-русский революционный фронт разделен на три части: в Архангельске, Ухте и Плесецке. Маршалы, отвечающие за Ухту и Плесецк, печально известны своим соперничеством в Западно-русской войне, и нам остается только ждать, пока фронт развалится под собственной тяжестью. Однако Кирпичников считает, что эта фракционность представляет интригующую возможность для солдат Онеги и Белой гвардии взять на себя сражаться на сторону врага.\n\nМы испытаем красных. Кирпичников и его генеральный штаб должны вручную подобрать и сформировать разведывательные группы из лучших из лучших. Эти команды должны атаковать красные линии, давая нам оценку их готовности и поскольку красные ошеломлены кризисом преемственности, который неизбежно произойдет после смерти Ворошилова, они не смогут ответить никакими полномасштабными атаками шанс, что мы не можем игнорировать."

 VTY_preparetheredoubts:0 "Подготовьте редуты"
 VTY_preparetheredoubts_desc:0 "Промышленная помощь теперь течет из Финляндии в Онегу, и железные дороги, обеспечивающие эту помощь, находятся в наших руках. Возможно, пора снова укрепить нашу оборону, чтобы отразить любых захватчиков, которые попытаются напасть на нас. Благодаря финским технологическим достижениям в строительства и духа жителей Онеги, теперь мы можем строить новые и улучшенные оборонительные сооружения по всей нашей границе с красными: редуты. Расположенные вместе с наиболее уязвимыми частями наших укреплений, они будут служить для блокирования и пресечения любого продвижения врага.\n\nНаши солдаты сформируют рабочие батальоны для их немедленного создания. Материалом для этих усилий будет не кто иной, как Финляндия, наш ближайший союзник на западе. Имея все это, красные или любой военачальник занявший их место, дважды подумает, прежде чем начать конфликт с нами. В этих редутах они обнаружат, что их силы разбиты, а части их наступления будут использованы против них."

 VTY_ensuresupplylines:0 "Убедитесь, что снабжение в порядке"
 VTY_ensuresupplylines_desc:0 "Война не начинается и не заканчивается сражениями: каждая армия идет впереди своего живота. Без надлежащей инфраструктуры для переброски продовольствия и припасов с наших заводов и ферм на линию фронта наши люди, даже стойкая гвардия, не выстоят даже против самый слабый из врагов. Наши усилия в области гражданского строительства гарантировали основу для эффективности снабжения. Однако с приближением войны с красными мы опасаемся, что этого может быть недостаточно.\n\nДля этого мы подготовимся больше дорог, больше железнодорожных маршрутов, больше грузовиков и быстроходных бегунов, чтобы обеспечить хорошее обслуживание фронта. Эти инфраструктурные усилия не должны ограничиваться обеспечением оптимальной скорости нашей обороны, а должны выдерживать наступления и атаки на запад России Правильно. С финской помощью и самоотверженностью нашей гвардии все возможно. Мы провели большую часть нашего существования в беспомощном движении; возможно, пора двигаться вперед и позволить красным съежиться от страха."
 
 VTY_findthemwork:0 "Найти им работу"
 VTY_findthemwork_desc:0 "Онега стоит у пропасти русского мира, и поэтому многие бегут к сюда, ища спасения от войн и конфликтов, охвативших остальную часть России. С востока приходят русские, с запада - финны. и карелы, которые все находят отдых в лагерях беженцев на границе Онеги, благодатной питательной среды для развития радикальных и экстремистских идей. Некоторые даже открыто поддержали красных, и избавиться от этих людей можно только многое, чтобы сдержать распространение коммунизма.\n\nМы пора искать структурные изменения, а не полагаться исключительно на интриги. Мы убьем двух зайцев одним выстрелом: нашу радикализацию и трудовые проблемы. Эти беженцы проснутся от звука фабрики, рыболовство и фермы распахивают свои двери, приветствуя нашу новую рабочую силу с распростертыми объятиями. Без возможности подумать об их состоянии эти радикальные идеи угаснут, тихо и без суеты."

 VTY_findthemhomes:0 "Найти им дома"
 VTY_findthemhomes_desc:0 "Беженцы, хотя и благодарны за работу и рабочие места, которые мы им предоставили, по-прежнему живут в лагерях беженцев. С востока и запада вид их белоснежных палаток вызывает жалость. Однако Кирпичников видит в их страданиях новую возможность гарантировать, что они будут вечно в долгу перед правительством Онеги: мы построим для них дешевые дома в наших городах, деревнях и поселках. Будь то русские, финские или карельские, добро пожаловать в Онегу.\n\nНаши заводы будут производить строительные материалы, необходимые для этого проекта. Между тем, гвардия и армия сформируют трудовые батальоны и призовут беженцев к этим усилиям. Как только они будут завершены, беженцы больше не будут жить в открытые, но в лоне Онеги, которому они останутся вечно верными. Несогласие и бунт исчезнут, как темные и опасные идеи, которые человек принял из-за безысходности времени."

 VTY_ourrighteousstruggle:0 "Наша праведная борьба"
 VTY_ourrighteousstruggle_desc:0 "С момента своего создания судьба Онеги была ясна: не дать Советам закрепиться и сдержать распространение своего влияния дальше в Европу. Вместо кинжала, направленного в сердце Фронта, он всегда был щитом который защищает Финляндию и Европу за ее пределами от заразительной и опасной идеологии коммунистов. Мы можем стоять в одиночестве, но мы не стоим без импульса, мотива или разума: наша борьба праведна и безупречна.\n\nМы позволим люди знают о наших идеалах и легитимности. Газеты, радио и все формы средств массовой информации должны передавать наши законные претензии на существование. Услышав эту новость, наши люди выступят на передовую, на фабрики и фермы, чтобы остановить стремительный поток Красной армии. Если мы потерпим неудачу, мы не потерпим ее без чести. Если мы добьемся успеха, тогда вся Россия познает свободу и свободу, и Европа будет свободна от коммунистической угрозы."

 VTY_laythemines:0 "Закладывать мины"
 VTY_laythemines_desc:0 "Кирпичников и белогвардейцы не идут на войну в ожидании поражения. Однако из-за разницы в мощи с Фронтом потеря вероятна. Наши наступления на Западную Россию, если мы решим их казнить, будут открыты для вероятности неудачи. Как и все наши планы до сих пор, правительство решило спланировать непредвиденные обстоятельства в случае советского нападения на Онегу. Редутов и фортов больше будет недостаточно.\n\nМины будут засорять земли между нашим центром и границей с фронтом. Хотя этого недостаточно, чтобы полностью остановить их продвижение, мы должны иметь возможность дать нашим войскам время и пространство, необходимые для перегруппировки и реорганизации. Как только они будут готовы, они снова бросятся в гущу сражения, застигнув красных врасплох. Мы проинформируем местных жителей о нашем решении, но не будем искать их согласия; все должны нести бремя Онеги на его марше к окончательной победе против коммунизма."

 VTY_bolsterthecivilguard:0 "Укрепить гражданскую гвардию"
 VTY_bolsterthecivilguard_desc:0 "Хотя армия Онеги не является силой, к которой следует относиться легкомысленно, всегда есть проблема, которая преследует ее с момента ее создания. Даже могучие и грозные белогвардейцы Онеги не кажутся менее уязвимыми для нее. Нам не хватает. Онега никогда не был одним из самых густонаселенных регионов России, и наплыв беженцев лишь частично облегчил эту проблему. Если мы будем вести длительную войну с красными, мы неизбежно истощимся кровью. Явная нехватка солдат.\n\nЧтобы решить эту проблему, мы сформируем Онежскую гражданскую гвардию. Будучи составленной от самых молодых до самых старых, все, кто сможет сражаться в последней войне, получат винтовку и форму. Кто сможет, поднимите ружье и выстрелите, оно найдет свое место в наших вооруженных силах. Безусловно, это решительная мера, но она, пожалуй, лучше, чем позволить красным буйствовать через Онегу и в Финляндию. Все несут свое бремя, чтобы обеспечить наш триумф."

 VTY_destroythemall:0 "Уничтожить их всех"
 VTY_destroythemall_desc:0 "Угроза коммунизма свободе европейских народов реальна. Если мы проиграем на постах, которые нам отведены финнами, мало кто сомневается в том, что произойдет. Западнорусский революционный фронт представляет угрозу не только Онеге, но и Европе в целом. Их мечта о мировой революции не ограничится только Западной Россией. После завоевания России они обратят свои взоры на Москву, Германию, а через нее и на Атлантический океан. Если мы не остановим их здесь, никто не остановит их импульс.\n\nМы должны уничтожить их. Просто убить их недостаточно. Мы будем сражаться с ними в редутах, траншеях и фортах; если они победят нас там, мы будем сражаться на болотах и на улицах. Мы будем сражаться до последнего, наши пулеметы не прекращают свой огонь, пока они не остановятся или мы не умрем. За спасение и безопасность Европы нет слишком маленькой цены, чтобы платить."

 VTY_itisanobligation:0 "Это обязательство"
 VTY_itisanobligation_desc:0 "Когда-то Советский Союз простирался от Балтийского моря до Берингова пролива, вечный призрак красного цвета, угрожающий поглотить весь мир. Немцы разрушили это видение, прежде чем приступить к совершению величайших ужасов в истории человечества. Однако Союз лежит разбитым, его части сливаются и сражаются друг с другом. Тем не менее, в Архангельске сохраняется угроза в виде Западно-Русского революционного фронта.\n\nОбязанность всех жителей Онеги - обеспечить разгром Фронта раз и навсегда. Все, кто может работать на фабриках, фермах и в рыболовстве, будут трудиться дольше, обменивая пот и слезы на кровь. Гражданская гвардия расширит свою деятельность на всю Онегу. Все должны нести их бремя. Чтобы Европа была свободной, каждый из нас должен отдать все свои силы. Нашими жертвами мы обеспечим, чтобы Европа сохраняла свою свободу и свободу на протяжении веков."

 VTY_fortifykargopol:0 "Укрепление Каргополя"
 VTY_fortifykargopol_desc:0 "Каргополь никогда не был особо важным местом. Город расположен на берегу верхней реки Онеги, и именно это сделало его известным для правительства Кирпичникова - прямо через реку можно увидеть военный форпост с над ним развевается красно-золотой флаг WRRF. Каргополь - это город прямо на границе, и поэтому он должен быть защищен от враждебных вторжений и возможности вторжения. Мы знаем, что, если он упадет, коммунисты будут в состоянии контролировать торговлю вдоль Онеги, и мы не можем этого допустить.\n\nБудут построены новые укрепления, и войска Антикоммунистической гвардии будут привлечены для помощи в защите города. На берегу Каргополя будет сформирована линия обороны, чтобы гарантировать, что несмотря ни на что, он прочно выдержит любое советское нападение."

 VTY_defendtheriver:0 "Защита реки"
 VTY_defendtheriver_desc:0 "Река Онега является важной частью наших территорий. Она течет с юга до Белого моря и образует границу между территорией, контролируемой Антикоммунистической гвардией, и остатками Западно-Русского революционного фронта. Поскольку на данный момент цитадель коммунистов представляет для нас единственную реальную угрозу, было бы разумно и дальше укреплять наши позиции на Онеге, которая является хорошей естественной линией обороны.\n\nЕсли она будет потеряна, мы будем в ужасном положении. проливов, но это еще одна причина для усиления его обороны. При обширной помощи со стороны Финляндии будут построены уже существующие укрепления на случай, если WRRF или кто-либо другой подумает о вторжении. Когда они это сделают, мы должны быть готовы."

 VTY_fortifyonega:0 "Укрепить Онегу"
 VTY_fortifyonega_desc:0 "У антикоммунистической гвардии, к сожалению, есть только один крупный город, который она может надежно контролировать прямо сейчас - конечно, это Онега. Расположенный напротив военных форпостов ЗРРФ, он является ключом к нашим целям, потому что, если он будет потерян, отступать некуда. С годами он превратился в торговый центр, а также в станцию для всех, кто хочет бежать от деспотической советской системы.\n\nЕсли и когда Фронт осуществит вторжение, более чем точно, что наша столица, расположенная так близко к неофициальной границе, будет главной целью. Таким образом, хотя большая часть гвардии уже размещена в военизированном городе для его защиты, необходимо вызвать дополнительные подкрепления. другие деревни и города, а также недавно набранные войска, должно прибыть больше мужчин, чтобы гарантировать, что наша столица никогда не падет."

 VTY_antiair:0 "Против совесткой авиации"
 VTY_antiair_desc:0 "Можно подумать, что Онега, будучи второстепенным образованием, никогда не мог надеяться противостоять воздушным силам других, гораздо более грозных армий в России. Промышленные базы других, особенно Западно-Русского революционного фронта, карликовые это наше государство, которое может рассчитывать только на то, что несколько заводов были недавно построены с помощью Финляндии правительством Кирпичникова. Мы отстаем в производстве самолетов, но это не значит, что невозможно изменить ситуацию.\n\nОнежский и финский инженеры поддерживали контакт в течение последних нескольких недель, обсуждая, как бороться с последствиями социалистической авиации. Будут предоставлены зенитные орудия и технический персонал. В сочетании с нашими знаниями тактики советских ВВС и их слабых мест с того времени, когда мы сражались с их и против них, это не должно быть сложной задачей, чтобы защитить небо Онеги."

 ### Post-Victory tree ###
 VTY_thevictory:0 "Победа"
 VTY_thevictory_desc:0 "Миссия, которую Хельсинки дали каравану карельских русских и военнопленных, когда он отправился к восточной границе, была проста: защищаться от угрозы ЗРРФ, какой бы ценой она ни была. Любая угроза для Финляндии заключалась в следующем: по большому счету, угроза, с которой нам пришлось столкнуться.\n\nВ один раз мы вышли победителями в борьбе с растущей мощью Западной России, и судьба страны находится в наших руках. Хотя мы, возможно, достигли своего Однако это не означает, что все наши проблемы решены. Волнения сохраняются, бандиты бродят по сельской местности, и нам нужно решить, будем ли мы выполнять обещания генерала Кирпичникова на тот момент, когда была обеспечена победа. Восстановим ли мы демократию, даже если это возможно представляют опасность для вновь установленного порядка?"

 VTY_weregoingtohavetoact:0 "Нам придется действовать"
 VTY_weregoingtohavetoact_desc:0 "Мы могли бы выиграть благородную войну против тех, кто пытался вторгнуться на нас, но это не значит, что сопротивление недавно провозглашенной Северной Русской республике волшебным образом остановлено. Десятки небольших групп бандитов или бывших солдат все еще сопротивляются нашей власти, скрывается в горах и запуск налеты на города и деревни. Часто они посвящены тем же режимам мы боролись так трудно сбить. с этого момента, мы не можем допустить, чтобы это произошло как правители Северной России.\n\nРабота Добровольческой гвардии, помимо защиты нации от немногих существующих внешних угроз, связана с этими бандитами. Увеличение количества патрулей, вербовка и использование местной поддержки будут иметь решающее значение для восстановления порядка и создания чувства безопасности и стабильности."

 VTY_ifwewanttoliveinadifferentworld:0 "Если мы хотим жить в другом мире"
 VTY_ifwewanttoliveinadifferentworld_desc:0 "Некоторые могут подумать, что сложно сохранить стабильность нации, ослабив привязку к огромному количеству различных политических движений, но это задача, которую мы должны выполнить, если мы хотим процветания на севере России. Необходимо соблюдать хрупкий баланс. между политическими свободами и реальной стабильностью, и генерал Кирпичников должен поддерживать этот баланс.\n\nВновь сформированная Республиканская армия, преемница Добровольческой гвардии, призвана защищать граждан северной России и предотвращать любые инциденты через наши контролируемые территории. Пока республика не стабилизируется, а бандиты или радикалы не доставляют хлопот местным властям, наша армия будет защищать эту зарождающуюся демократию."

 VTY_northrussianelections:0 "Выборы в Северной России"
 VTY_northrussianelections_desc:0 "Пришло время лидеру гвардии Владимиру Кирпичникову выполнить обещания, данные им, когда он взял русских Карелии с этой миссией, чтобы защищаться от WRRF и бороться за свою свободу. Демократия и республиканизм будут поддержано.\n\nПервые шаги, провозглашение "Северо-Русской республики" и начало первых реформ, уже сделаны. Все, что осталось, - это реальная система, обещанная вернуть народу спустя почти полвека большевистского пятна. Избирательное право будет широко расширено до стандартов современного западного мира, и вскоре завершатся последние приготовления к выборам в республике. Генерал Кирпичников и его союзники, безусловно, сделают все возможное, чтобы заверить народ в том, что эти выборы, на этот раз, будут свободными, справедливыми и демократическими."

 VTY_sidelinethereforms:0 "Обуздать реформаторов"
 VTY_sidelinethereforms_desc:0 "Теперь, когда мы стали северорусской республикой и пообещали изменения с точки зрения политической, экономической и социальной структуры, ряд наших более радикальных и менее пикантных людей, в том числе тех, кто был с нами еще до объединения войны, а также многие из тех, что мы пережили по пути, мы видим видение республики, которая сильно отличается от той, которую мы планировали. Хотя мы не хотим в конечном итоге стать авторитарной нацией, особенно учитывая все того, через что прошла Россия, мы также не хотим в конечном итоге стать столь же радикальными, как полевые командиры, от которых мы только что закончили избавляться от Западной России.\n\nТаким образом, как это ни прискорбно, некоторым из этих реформаторов приходится уйти. Мы можем исключить их из общественного освещения, дать им очень щедрые пенсии - все, что угодно, чтобы обезопасить нашу молодую республику."

 VTY_freethepress:0 "Свободная пресса"
 VTY_freethepress_desc:0 "С началом стабильности на горизонте для молодой республики, ряд драконовских мер, которые нам когда-то приходилось принимать, чтобы обеспечить продолжение существования и соответствие нашему видению, больше не нужны. Пресса уже давно говорит о нас. Список для самой реформы - во времена Антикоммунистической Добровольческой Гвардии мы были вынуждены подвергать цензуре прессу и практически контролировать ее, как если бы она была органом правительства, чтобы предотвратить коммунистическую подрывную деятельность и сохранить имидж Гвардии как сила добра в России.\n\nТеперь, когда коммунисты побеждены, а народ требует больших свобод, у нас наконец есть возможность дать им это. Мы должны начать ослаблять цензуру в прессе и возвращать все больше и больше их творческое направление мирным жителям - если, конечно, они не защищают большевизм."

 VTY_easethesurveilance:0 "Упростить наблюдение"
 VTY_easethesurveilance_desc:0 "Пожалуй, одной из самых впечатляющих вещей, созданных Гвардией, конечно, с финской помощью, была система повсеместного наблюдения, где Гвардия знала о лояльности подавляющего большинства граждан в пределах нашего правления. Эта внушительная система включала репрессивный диктат, который запрещал все профсоюзы, независимо от их политических симпатий и запрещенных публичных собраний. Это хорошо послужило своей цели, и в течение долгого времени мы могли успешно отражать угрозу внутреннего проникновения коммунистов и других радикалов.\n\nНо по мере либерализации республики многие ставят под сомнение продолжающуюся роль правительства в наблюдении за своими гражданами, особенно экономические проблемы, связанные с попытками сделать это по всей Западной России. Хотя угроза коммунистов еще не уменьшилась, нам, возможно, следует немного упростить наши операции - таким образом мы сможем сэкономить немного денег и проблем, а также уверить людей, что мы преданы делу свободная республика."

 VTY_thecommunistthreat:0 "Коммунистическая угроза"
 VTY_thecommunistthreat_desc:0 "Хотя мы, возможно, и превзошли коммунистов, мы определенно не победили их. Каждый заводской рабочий, батрак и пленный солдат - потенциальный коммунистический агент. Вся наша цель, вся наша цель - предотвратить падение России опять же, в большевизм. Наша республика не может и не хочет, чтобы это произошло.\n\nНеобходимо предпринять широкую пропагандистскую кампанию, чтобы показать людям проблемы и опасности, связанные с коммунизмом, и потенциальную угрозу коммунистических агентов.\n\nНам нужно убедиться, что не только наша администрация, но и сами простые россияне ищут сочувствующих коммунистам. Нам нужно искоренить остатки коммунистов и сделать так, чтобы они больше никогда не представляли угрозы для нашей молодой республики."

 VTY_thefascistthreat:0 "Фашистская угроза"
 VTY_thefascistthreat_desc:0 "Россия была поставлена на колени фашистами с Запада. Даже сегодня фашизм угнетает народ и не даёт ему процветать, немецкая оккупация Москвы - тому доказательство. Одни из самых опасных предводителей в западной России встали на путь фашизма, чтобы решить политические проблемы; страшно подумать, сколько людей пошли за ними.\n\nМы не можем позволить фашистам-экстремистам проскользнуть в общество и осквернить корни республики. Сочетание антифашистской пропаганды, принудительный действий, а также прицельных ударов по ключевым фигурам фашистов и диссидентов в Архангельске точно защитит юную республику и её лидеров от опасностей правых радикалов."

 VTY_themonarchistthreat:0 "Монархическая угроза"
 VTY_themonarchistthreat_desc:0 "Русская революция 1917 года привела к свержению династии Романовых, предположительно навсегда. Конец монархии широко отмечался нашим народом - и не без оснований. Царская система характеризовалась системным политическим, экономическим и социальным угнетением в сочетании с автократической системой правления. Конечно, за этим последовало нечто столь же плохое, но в течение нескольких месяцев 1917 года казалось, что у русского народа был реальный шанс на демократию и свободу.\n\nТем не менее, это безумие. Как бы то ни было, одной из очень реальных возможностей, которая почти произошла, было восстановление Императорской России при Владимире III и его дружках. Хотя с тех пор с ним разобрались, многие из его сторонников остались, что создает постоянные проблемы для Северной Русской Республики. Мы должны подавить этих романтиков и их мнение о том, что царская система была тем, что было лучше для России, на благо нашей республики."

 VTY_socialistdeterrent:0 "Социалистический сдерживающий фактор"
 VTY_socialistdeterrent_desc:0 "Мы хорошо поработали, чтобы избавить коммунистов и их усилия от отравления нашей республики. Но, попросту говоря, невозможно убить, отпугнуть или посадить в тюрьму каждого левого в Западной России - непрактичность даже не покрывает это. Итак, мы должны сделать то, что наша республика обещала сделать при ее основании - реформировать и либерализовать. Некоторых из наиболее разумных левых можно привлечь к сотрудничеству, если мы готовы предоставить им определенные уступки, например право на торговлю, профсоюзы и ограниченное рабочее время в течение дня.\n\nПо крайней мере, делая это, мы можем успокоить левые партии и, надеюсь, заткнуть рот агитаторам, которые слишком публичны, популярны или опасны, чтобы замолчать иначе."

 VTY_equalrights:0 "Гарантия определенных прав"
 VTY_equalrights_desc:0 "Что такое демократия без личных свобод? Живем ли мы в прошлом, когда цари и ханы диктовали нашему народу волю Бога? Нет! Мы живем в современном мире и строим свободную демократию. Таким образом, конечно, как любая хорошая демократия, мы должны гарантировать определенные права - гражданские права женщин и меньшинств, чтобы гарантировать им базовую защиту со стороны правительства от суровой реальности того, чем стала Западная Россия после десятилетий немецких бомбардировок.\n\nПомимо простого идеализма, гарантия этих прав также купит нам столь необходимую поддержку в областях, выходящих за рамки нашей типичной основы власти - женщин в городах и меньшинств за их пределами."

 VTY_russianrepublicanism:0 "Русский республиканизм"
 VTY_russianrepublicanism_desc:0 "Наш народ устал от десятилетий диктатуры и систематического угнетения. Сколько бы Бухарин ни утверждал, что он был кем угодно, но он был всего лишь диктатором. Русский народ не знал демократии, и те, кто помнит, ибо В самый короткий момент, когда Россия была республикой, они слишком стары, чтобы делать что-то сейчас, и составляют лишь очень небольшую часть нашего населения.\n\nМы должны продвигать идеалы русского республиканизма среди людей и заручиться поддержкой нашего нового правительства в ближайшие месяцы, чтобы люди поддержали нас и увидели в нашем правительстве и всех связанных с ним лицах законное представительство и продолжение республики Севера России."

 VTY_russianmodernization:0 "Модернизация"
 VTY_russianmodernization_desc:0 "Состояние промышленности на территории, которую мы контролируем, просто ужасно. Никакое уважающее себя правительство не позволит людям работать на заводах, где лучшее оборудование - это риск столбняка, начиная с советских времен, а худшее оборудование практически разваливается. Пора модернизировать нашу промышленность, чтобы мы могли догнать остальной мир и сделать так, будто на этот раз русские действуют сообща.\n\nРеспублика знает, что это гигантская задача, но такая, которая необходима для обеспечения того, чтобы республика была лучше подготовлена к тому, чтобы справиться с будущим, а также с любыми внешними или внутренними угрозами, которые могут возникнуть."

 VTY_disbandtheguard:0 "Распустить Гвардию"
 VTY_disbandtheguard_desc:0 "Добровольческая антикоммунистическая гвардия была одним из главных аппаратов государства, созданного Кирпичниковым с помощью Финляндии. В ее состав входили как вооруженные силы, так и полиция, следя за тем, чтобы коммунисты в контролируемых нами регионах не смогут организовывать или представлять серьезную угрозу нашей власти. В течение последних нескольких лет оно, безусловно, неплохо служило нашему псевдогосударству как в военном, так и в военизированном качестве и удовлетворительно выполнило свою задачу. Однако после долгих раздумий Кирпичников счел нужным официально отдать приказ о роспуске Добровольческой гвардии - в пользу формирования официальных гражданских полицейских сил и Северо-Российской республиканской армии, NRRA.\n\nЭто гарантирует, что профессиональная сила, состоящая из многих, кто когда-то служил в гвардии, лучше всего послужит республике."

 VTY_pacifyvologda:0 "Умиротворить Вологду"
 VTY_pacifyvologda_desc:0 "Так называемая Нейтральная зона Вологды была проблемным псевдогосударством, которое заявляло, что территория, находящаяся под их контролем, свободна от политического вмешательства со стороны как немцев, так и русских. В действительности, однако, Вологда фактически управлялась железным кулаком военных, из-за чего страна оказалась в противоречивом, тяжелом состоянии.\n\nС одной стороны, у населения нет особых проблем по отношению к нашему правлению. С другой стороны, однако, есть ряд военных ополченцев, некоторые из которых представляют собой банды бандитов и других довольно крупных людей, которые бродят по сельской местности, выступая против нашего правления и в целом создавая серьезные проблемы с нашими попытками управления провинцией. Мы должны использовать комбинацию народного охвата и наших вооруженных сил, чтобы умиротворить Вологду и проложить путь нашему правлению."

 VTY_pacifykomi:0 "Умиротворить Коми"
 VTY_pacifykomi_desc:0 "Возможно, одна из самых тревожных частей нашей новой территории, Коми когда-то была центром всего умеренного... но также и всего радикального. От самых развратных правых до самых выродившихся коммунистов, Коми приветствовал всех... и, как таковая, была обречена на крах. Но то, что их государство рухнуло, не означает, что радикалы в этом районе больше не представляют угрозы нашему правлению. На самом деле, во всяком случае, они представляют большую угрозу, чем когда-либо - годы политического маневрирования и позирования оставили наиболее радикальные слои общества достаточно хорошо подготовленными, чтобы настраивать массы против нашей республики.\n\nТаким образом, нам нужно пойти на компромисс с тем, что осталось от демократического центра в Коми, и работать с местные политические элиты, чтобы гарантировать, что наше правление будет приемлемым для населения Сыктывкара и за его пределами."

 VTY_pacifyark:0 "Умиротворить Архангельск"
 VTY_pacifyark_desc:0 "Архангельск - бывшая столица Западно-Русского революционного фронта и временное сердце коммунистического движения после войны на Западе России. Сосредоточенный вокруг некоторых важных проходов Белого моря, теперь он включает в себя нашу столицу и ее внутренние районы. К сожалению, в нем по-прежнему полно коммунистических повстанцев, партизан и инакомыслящих, людей, которые просто не знают, как или, возможно, когда остановить их бесполезное сопротивление.\n\nМы можем выдвинуть всю пропаганду, которую можем, мы можем говорят о реформах и либерализации, но для тех, кто не хочет слушать или идти на компромисс, ну, это люди, которые представляют наибольшую опасность для нашей молодой республики. Мы можем развернуть вооруженные силы, чтобы выследить любых коммунистических оппонентов, и полиция будет быть в состоянии справиться с теми, кто недостаточно храбр, чтобы занять активную вооруженную позицию против нашей администрации."

 VTY_pacifykotlas:0 "Умиротворить Плесецк"
 VTY_pacifykotlas_desc:0 "Плесецк, когда-то владение Красного Наполеона, находится под нашим контролем. Эффект, который его правление оказало на провинцию, очевиден - послушное население, используемое для почти постоянной военной мобилизации. Это земля людей более суровых, закаленных годами лишений и коммунистическим милитаризмом. Хотя некоторые из самых стойких коммунистов все еще существуют здесь, в Плесецке, люди практически просят освобождения при новой администрации.\n\nДавайте приступим к работе."

 VTY_pacifyukhta:0 "Умиротворить Ухту"
 VTY_pacifyukhta_desc:0 "Ухта, когда-то княжество Жукова, до его распада была административным подразделением Фронта - фактически, это был один из основных экономических регионов, который оставался под контролем Фронта после войны на Западе России. Покинутые Жуковым и его кликой, шрамы военного коммунизма все еще видны на тех, кто живет в Ухте. Некоторые коммунистические партизаны бродят по сельской местности, но после десятилетий правления при неудавшейся системе кажется, что даже они начинают уставать от причина, которая давно потеряна. Пора, однако, расширить нашу администрацию в Ухте, перепрофилировать экономическую структуру, столь методично созданную Жуковым, и снова начать получать прибыль из региона."

 VTY_protector:0 "Защитник Северной России"
 VTY_protector_desc:0 "Северная Российская республика боролась и истекала кровью за каждый дюйм территории, которую мы сейчас контролируем. Наш лидер Кирпичников, будучи финскими бенефициарами нашего скромного происхождения, привел наши силы из той, которая боролась на периферии, имеющей отношение к делу, к силе нашей доминирующее положение в России - за это мы бесконечно благодарны. Мы приняли меры, чтобы обеспечить свою позицию и разобраться с оставшимися нарушителями спокойствия, которые были несовместимы или отказались сотрудничать с нашим видением. Мы создали ряд государств-клиентов, которые помогут нам расширить наше господство на остальную часть России, которая была освобождена нами, но Северная Российская республика является защитником региона, и никогда больше Россия не попадет в сектантский конфликт и политический радикализм."

 VTY_takeoutvorkuta:0 "Убрать красного мясника"
 VTY_takeoutvorkuta_desc:0 "Старый Василий Блохин, старый палач Ягоды. После распада Союза Блохин создал для себя аналог" государства ГУЛАГа "на крайнем севере, сделав Воркуту своей столицей. Верные ему войска, в основном охранники ГУЛАГа и несколько избранных офицеров НКВД уже давно совершают набеги на территорию, которую мы контролируем, подрывая нашу стабильность и убивая тех самых людей, которых мы поклялись защищать от подобных Красному мяснику.\n\nНам нужно положить остановить эти набеги и не дать таким людям, как Блохин, причинить вред тем, кого мы защищаем - на благо русского народа."

 VTY_pacifyvorkuta:0 "Умиротворить Воркуту"
 VTY_pacifyvorkuta_desc:0 "Разобравшись с Блохиным, пришло время усмирить районы, которые он когда-то контролировал. Установив систему "освобождения от работы" для тех, кто находится в ГУЛАГе, и изучив характер заключенных там, даже до освобождения некоторых из менее радикальных политических заключенных, мы можем начать залечивать ущерб, нанесенный Мясником и его предшественниками. Более того, мы можем расширить наши программы по информированию населения о людях, живших в непосредственной близости от ГУЛАГов - тех немногих, кто это делает - поскольку они почти не управлялись Блохиным во время его пребывания в Воркуте."

 VTY_foreignpolicy:0 "Доступ к соседям"
 VTY_foreignpolicy_desc:0 "Несмотря на то, что мы создали большую сеть марионеток, государств и государств-клиентов по всей территории Западной России, которой мы не можем или не будем управлять, между нашим правительством и остальной частью страны мало официального или стандартизированного взаимодействия. Таким образом, мы должны работать, чтобы связаться с каждым из них, чтобы убедиться, что они понимают, чего от них ждут - и какие права мы оставляем за собой в отношении их местных администраций. Права, включая, конечно, положение - нет, необходимость - иметь свободное и неограниченное передвижение и доступ военнослужащих по всей Западной России для Северо-Российской республиканской армии и ее потомков, чтобы обеспечить максимальную степень защиты как для нас самих, так и для тех, кто нам служит."

 VTY_guarantees:0 "Гарантия соседям"
 VTY_guarantees_desc:0 "Во время наших завоеваний Западной России мы делегировали управление ряду государств и клиентских государств на больших территориях, которые мы контролируем. Не заблуждайтесь, конечно, эти государства-клиенты находятся под нашим контролем. Однако мы необходимо убедиться, что лидеры этих новых государств, а также остального мира осознают, что они находятся под пятой Северной Российской Республики и что мы, а также Северная Российская республиканская армия, являемся основной защитники этих государств, а также свободы нашей молодой республики и тех, кто ей служит. Мы должны объявить, что гарантируем независимость всем нашим новым соседям, которые будут хорошо помнить и служить Северной Российской республике."
 
 VTY_kirpichnikovspromise:0 "Обещание Кирпичникова"
 VTY_kirpichnikovspromise_desc:0 "Перед великой борьбой в Западной России генерал Кирпичников давал обещания народу, находившемуся под его властью. Если авторитаризм будет побежден и будет установлен мир, - сказал он, - будут проведены великие реформы. Президентская демократия будет установлена с регулярные и свободные выборы. Все партии, движения и союзы, деятельность которых была ограничена или даже полностью запрещена, могли бы действовать так, как они захотят.\n\nЭти обещания были даны многими с момента падения Советского Союза Бухарина. но мало кто их предпринял. С устранением угроз генеральскому режиму и формальным установлением республики теперь ничто не мешает нам завершить реформу. Кирпичников и его ближайшие советники уже позаботились об этом, приняв ряд ключевых законов. и даже разработка первоначальной конституции. Скоро мы станем полноценной республикой."

 VTY_defensepact:0 "Сформировать оборонительный пакт"
 VTY_defensepact_desc:0 "Теперь, когда мы установили новые режимы на западе России, ввели инфраструктуру межгосударственного сотрудничества, мы должны работать над тем, чтобы сделать межгосударственное сотрудничество углубленным и в первую очередь сфокусированным на взаимной защите наших новые государства.\n\nНаши делегаты и представители из этих регионов уже готовят местных политиков и авторитетов к нашему окончательному плану: созданию оборонительного пакта во всех государствах Западной России, чтобы ни мы, ни остальные наших новообретенных союзников когда-либо снова угрожают внешние угрозы. Голодные ястребы могут нацеливаться на один штат, но со всеми Вместе мы будем грозным сдерживающим фактором."
 
 VTY_afreerepublic:0 "Свободная республика"
 VTY_afreerepublic_desc:0 "Благодаря мерам политической либерализации, которые мы недавно приняли, наша политическая структура сегодня выглядит совершенно иначе, чем она была всего лишь несколько лет - нет, месяцев - назад. Как внутри, так и снаружи, наше государство напрямую или иным образом контролирует огромную территорию. Большинство жителей Западной России, мы заслужили, возможно, случайно, определенную степень политической легитимности как среди нашего народа, так и среди международного сообщества.\n\nНаши лидеры, желая извлечь из этого выгоду, с тех пор предложили нашей северной республике сделать упор на наши демократические связи с Российской республикой 1917 года, трагически недолговечной попыткой русской демократии. Проведя параллели, мы поможем как нашему внутреннему, так и международному имиджу."
 
 VTY_astrongrepublic:0 "Сильная республика"
 VTY_astrongrepublic_desc:0 "Наши новые территории и союзники наконец-то стабилизировались, и, когда Северная Российская республиканская армия хорошо зарекомендовала себя как защитник не только наших земель, но и всей Западной России, мы наконец можем объявить себя сильной республикой, которая заинтересован не только в сохранении личности, но и в том порядке и зарождающемся мире, которые принесли нам наши долгие и кровавые завоевания.\n\nБез покоя и мира страдает русский народ. Но порядок, который у нас есть доведенные до того, что когда-то было анархией, сохранят наш народ в обозримом будущем."

 ### Events ###
 VTY.1.t:0 "Победа"
 VTY.1.desc:0 "Владимир Кирпичников шел по центральной улице Архангельска. Если бы они не были навсегда разрушены ожесточенными боями, знаки сообщали бы ему, что он находится на Красном проспекте, где когда-то кипела жизнь, но сейчас там кипит жизнь. теперь совершенно тихо. Город все еще был в руинах; здания были снесены и разрушены, в то время как другие были разрушены пожарами. Одним из строений, которым на удивление удалось выжить, было правительственное здание, в котором находился премьер WRRF и его Политбюро, которое часто называлось "Кремлем".\n\nКогда он поднимался по лестнице здания, все, о чем он мог думать, это окончательная победа, которую он одержал. Годы борьбы на пустынных землях Онеги прошли. , но теперь его люди были в мире. Он мог вспомнить свои дни в качестве военнопленного в Финляндии и обещание, данное их правительством; если вы победите Фронт, вы получите свободу.\n\nВладимир вошел в "Кремль", и увидел все коммунистические символы и d флаги, некоторые из которых он сорвал. За ним следовал небольшой эскорт из восьми человек, опасаясь любой опасности. Продолжая идти по зданию, он внимательно осматривал этажи, комнаты и офисы. Все там напомнило ему о войне, которую он только что вел - но, к счастью, выиграл - и о том, что для этого потребовалось. Больше всего он был рад, что все карельские русские, которым, казалось, суждено было навсегда застрять в ледяных землях Онеги, теперь могут наслаждаться хорошей жизнью благодаря его достижениям.\n\nГенерал повернулся и заговорил со своими солдатами. "Стража определенно могла использовать такое здание!". Они все вместе засмеялись."
 VTY.1.a:0 "Генерал-майор Кирпичников, вы выполнили свою задачу."

 VTY.2.t:0 "Прибытие антикоммунистической гвардии"
 VTY.2.desc:0 "Для нашей страны прибыли отличные новости! Не секрет, что война против Западно-Русского революционного фронта, "авангарда социализма" в регионе, была тяжелой борьбой, которая заставила использовать все, что есть в нашем распоряжении. В конце концов, Фронт - это остатки старого движения времен войны на Западе и России, и он, наконец, решил вернуть себе место грозной державы в стране. мы, которые осмелились бросить ему вызов, мы нашли союзника в этой враждебной среде, и это Антикоммунистическая добровольческая гвардия.\n\nСегодня в одном из многих вербовочных центров, которые мы создали для помощи в мобилизации, более сотни человек появились, казалось бы, из ниоткуда, с просьбой принять участие в борьбе против социалистов из WRRF. Когда их спросили об их прошлом, они прояснили ситуацию: они гордые русские из Онеги, страны полевых командиров, известной своим сопротивлением. Фронт против всех разногласия с поддержкой Финляндии.\n\nПохоже, что режим генерала Кирпичникова преуспел в культивировании патриотических настроений. Конечно, наше правительство и высшее командование приветствовали прибытие Антикоммунистической гвардии, и был оперативно организован специальный отряд "Онеган", который был отправлен на фронт. Хотя это может быть немного, но все же полезно в этой войне."
 VTY.2.a:0 "Даже самая маленькая помощь имеет значение."

 VTY.3.t:0 "Красные флаги на улицах"
 VTY.3.desc:0 "Онега не был особенно большим городом. По крайней мере, это было правдой до того, как Антикоммунистическая гвардия попала под командование Владимира Кирпичникова и создала там государство военачальников, собрав туда многих русских. Однако не все они были лояльны к режиму Онеги.\n\nНесмотря на все препятствия, которые диктатура поставила, чтобы положить конец свободному и справедливому идеологическому выражению, от цензуры СМИ до заключения в тюрьму политических оппонентов, голоса некоторых по-прежнему могли быть услышаны. Однажды, в нескольких кварталах от резиденции своего лидера, более двухсот граждан осмелились выразить демократический протест, неся всевозможные знамена и флаги, которые чаще всего окрашивались в красный цвет.\n\nПервые часы протесты были самыми яркими. Самопровозглашенные демократы ходили по городу, заручаясь поддержкой других храбрых россиян, присоединившихся к движению, фанатично выкрикивая послания против правительства полевых командиров. Этому экспоненциальному росту вскоре пришел конец, когда демонстранты достигли центральной городской площади и встретили около пятидесяти полицейских, защищенных броней и вооруженных до зубов.\n\nСлезоточивый газ был брошен на демонстрантов, многие из которых были студентов, но они продолжали идти, посвятив себя борьбе за демократию и социализм. Когда начали составляться требования и готовиться декларация, полиции, расположенной в центре города, был дан приказ: любой ценой разогнать протест. Вскоре послышались первые выстрелы; Последовала паника, многие бежали или вступили в рукопашную схватку с правоохранительными органами. Полиция не собиралась останавливаться и продолжала стрелять по мирным жителям, пока угроза не исчезла. К ночи протестующих больше не было; все бежали от пуль или были ранены ими. Для гвардии это была маленькая внутренняя победа, но для социалистов мечта о демократии казалась все более и более невыполнимой."
 VTY.3.a:0 "Мы сделали то, что должны были сделать."

 VTY.4.t:0 "Последняя прогулка домой"
 VTY.4.desc:0 "Матеев любил гулять домой. Это дало ему возможность очистить голову, а вид на берег Онежского залива в тусклом полуденном свете всегда был захватывающим. Последний день, когда он шел домой, был после особенно плохого дня на лесопилке. Его начальник, претенциозный и жестокий маленький финн по имени Калле, выбрал Матиева своей жертвой для этой смены, часами ругая его за эффективность его рабочей бригады на лесопилке. Мартьев пытался объяснить ему, что эффективность на лесопилке зависит от техники, а не от оператора, но Калле не хотел слушать.\n\nЛюди, похитившие Матева, подъехали к нему на черном фургоне, мчась вдоль берега. Они прыгнули из все еще движущегося автомобиля, трое из них, в черной маске и с дубинками. Они были на нем, прежде чем он осознал, что происходит, ударив его в живот и по голове с такой силой, что он потерял сознание. Когда он очнулся, он обнаружил, что привязанный к стулу, его голова пульсировала и запеклась кровь. Прямо напротив него сидел один из его похитителей. Его маска была снята, обнажив аккуратные светлые волосы на угловатом строгом лице. Он сказал кому-то сзади фразу, которую Матьев не понял по-фински, и внезапно он почувствовал холодную сталь пистолета в затылке.\n\nМатьев понял, что он уже мертв. Человек напротив него все еще был бы в маске, если бы они не планировали его убить.\n\n"Славик Матьев", - сказал человек напротив, начиная то, что, как знал Матьев, было его смертным приговором. "Согласно Чрезвычайному военному протоколу Антикоммунистической Добровольческой Гвардии Онеги ..."\n\nМатьев перестал слушать, гудение его палача заглушалось потоком мыслей. Кто сдал его? Наверное, этот ублюдок Калле. Он знал, что Матьев был сторонником Западно-русского революционного фронта. Блядь. Ему следовало быть более осторожным. Он должен был просто пересечь границу и вступить в Красную Армию, как он много раз думал. Слишком поздно. По крайней мере, он мог попытаться умереть с достоинством.\n\n"Ты уже заткнешься?" сказал он, прерывая своего палача."
 VTY.4.a:0 ""Давай покончим с этим.""
 
 VTY.5.t:0 "Принудительное исполнение"
 VTY.5.desc:0 "Онега не был особенно большим городом. По крайней мере, это было правдой до того, как Антикоммунистическая гвардия попала под командование Владимира Кирпичникова и создала там государство военачальников, которое привело сюда многих россиян. Однако не все из них. были лояльны к режиму Онеги.\n\nНесмотря на все препятствия, которые диктатура создала, чтобы положить конец свободному и справедливому идеологическому выражению, от цензуры СМИ до заключения в тюрьму политических оппонентов, голоса некоторых из них все же могут быть услышаны. Однажды, несколько кварталов Вдали от резиденции своего лидера более двухсот граждан имели смелость заявить демократический протест, неся всевозможные знамена и флаги, которые чаще всего были окрашены в красный цвет.\n\nПервые часы протеста были самыми яркими. Самопровозглашенные демократы ходили по городу, заручаясь поддержкой других храбрых россиян, присоединившихся к движению, фанатично выкрикивая призывы против правительства полевых командиров. Этот экспоненциальный рост скоро прекратится, поскольку демонстранты возродят пронеслись по центральной городской площади и встретили около пятидесяти полицейских Все они были защищены доспехами и были вооружены до зубов.\n\nСлезоточивый газ был брошен на демонстрантов, многие из которых были студентами, но они продолжали идти, посвятив себя борьбе за демократию и социализм. Когда начали составляться требования и готовиться декларация, полиции, расположенной в центре города, был дан приказ: любой ценой разогнать протест. Вскоре послышались первые выстрелы; Последовала паника, многие бежали или вступили в рукопашную схватку с правоохранительными органами. Полиция не собиралась останавливаться и продолжала стрелять по мирным жителям, пока угроза не исчезла. К ночи протестующих больше не было; все бежали от пуль или были ранены ими. Для гвардии это была маленькая внутренняя победа, но для социалистов мечта о демократии казалась все более и более невыполнимой."
 VTY.5.a:0 "Я вступил в Добровольческую гвардию, чтобы защищать людей."

 VTY.6.t:0 "На страже города"
 VTY.6.desc:0 "Дмитрий встал у оружейного склада и достал зажигалку. Улицы Онеги были тихими, когда он смотрел на облачные облака. Его работа заключалась в том, чтобы не допустить проникновения бандитов или преступников в оружейный склад. Конечно, ни один бандит никогда не сошёл бы с ума, чтобы попытаться напасть на Онегу. Это было бы самоубийством.\n\nПоэтому большую часть времени Дмитрий проводил, наблюдая за проходящими мимо людьми, и на случай, если кому-то еще придется войти в арсенал, он должен был поговорить с ними. Раньше ему приходилось спрашивать их разрешение, но теперь его нет. Он все еще помнил день, когда он прекрасно провел время, избивая человека, который пытался проникнуть внутрь. Конечно, они были важным правительственным чиновником и не сделали этого. разрешение не требовалось, но оно того стоило. Так что в настоящее время его работа была бессмысленной. Но если ему платили, ему было все равно.\n\nДимитрий отложил зажигалку и подумал о доме. Или, по крайней мере, , что от него осталось. После того, как бандиты совершили набег на его ферму и убили его родителей, ему некуда было возвращаться. Именно тогда он Нед Добровольческая гвардия. Хотя он не ожидал, что ему придется сидеть за пределами таких фривольных мест, как казармы с охраной или надежный оружейный склад в самом безопасном месте на всей Онеге. Почему Дмитрию не разрешили отомстить и немного повеселиться? Остальная часть стражи была занята охотой на бандитов, а ему приходилось обеспечивать порядок и ждать, пока бандиты подойдут к нему. Хотя это может быть несправедливо, по крайней мере, они дали ему здесь дом.\n\nДмитрий ждал окончания своей смены, до которой оставалось еще пять часов. Возможно, однажды ему не придется часами стоять здесь и смотреть на другое здание напротив него. По крайней мере, время от времени проходила кошка, которую он мог погладить. Но кто знает, всегда был шанс, что его могут вызвать, чтобы напасть на какое-нибудь убежище бандитов в каком-то случайном лесу. Надеюсь, он получит свой шанс."
 VTY.6.a:0 "Кто знал, что вступить в Добровольческую гвардию будет так скучно?"
 
 VTY.7.t:0 "Исследование груза"
 VTY.7.desc:0 "На темной дороге за блокпостом все было тихо. Едва ли кто-нибудь ехал по этой дороге, только случайный грузовик, направляющийся к ближайшему складу с продуктами, и, что еще реже, тот, кто действительно мог позволить себе машину в этот бог оставил адскую дыру. Для Андрея это был просто еще один день, он обыскивал каждую проезжающую машину в поисках контрабандного оружия. Однако сегодня не было особой активности.\n\nПрошло несколько часов, и грузовик наконец остановился на блокпосту . Главный офицер, Григорий, подошел к водителю, а Андрей подошел к задней части грузовика. Просто еще один обыск. Однако было немного странно, что грузовик с припасами приехал в это время ночи. Они, должно быть, действительно позади график.\n\nВодитель продолжал утверждать, что им не нужен обыск, и что им уже разрешили обходить этот контрольно-пропускной пункт. После множества жалоб на опоздание и порчу еды Григорий отказался от обыска. и вернулся на контрольно-пропускной пункт, чтобы вверх. Но это было против протокола. Все транспортные средства должны были пройти досмотр на КПП, прежде чем их пропустили. Андрей знал, что в этом что-то не так.\n\nОсторожно, но не зная, что это значит, Андрей взял дело в свои руки и взломал кузов грузовика. В темноте были видны три отчетливые человеческие фигуры, но прежде чем он смог понять, кто они, в его ушах прозвучал выстрел, и Григори раздался крик. Что-то приблизилось к его видению, прежде чем он успел среагировать, и все стало черным."
 VTY.7.a:0 "Ужасно много оружия для грузовика с продуктами."
 
 VTY.8.t:0 "Старое оборудование восстановлено"
 VTY.8.desc:0 ""После штурма укрытия бандитов мы захватили тайник, полный оборудования, прежде чем бандиты смогли сбежать. Наши войска смогли вернуть несколько видов оружия и вспомогательного оборудования, которое окажется очень полезным для удержания наших людей. вооружены и готовы к бою. Хотя оружие и не самое лучшее, оно лучше, чем ничего.\n\nВозможно, однажды нам не придется полагаться на добытое оружие и почти не работающие винтовки из Финляндии, но сейчас не то время. Нам нужно довольствоваться тем, что у нас есть, иначе коммунисты могли бы прорваться через Онежское озеро за день."
 VTY.8.a:0 "В следующий раз этим бандитам не уйти!"
 
 VTY.9.t:0 "На страже железной дороги"
 VTY.9.desc:0 "Из-за предупреждений о возможном нападении на важную железную дорогу, добровольческая гвардия была отправлена, чтобы защитить ее от нападения бандитов. Эти бандиты наводили ужас на бесчисленные поселения, и мы верим, что они питают симпатии к коммунистам. У нашей гвардии не должно быть проблем с отражением этих бандитов, но по-прежнему крайне важно обеспечить безопасность железной дороги.\n\nЖелезная дорога, которая может быть атакована, является нашим самым важным связующим звеном между Финляндией и Онегой. Именно так финны могут нас послать припасы и людские ресурсы, а также единственный подходящий маршрут для быстрой отправки войск. Если он будет поврежден, мы можем столкнуться с серьезными последствиями. Охранник не должен допустить этого.\n\nМножественные базы были созданы вдоль железной дороги и отправлены охранники чтобы обезопасить станции. Мы также могли бы расположить снайперские позиции на участках, которые, по нашему мнению, они могут нанести удар. Также было бы неплохо разместить войска в поездах на всякий случай. Бандиты никогда не пройдут мимо нашей обороны. Больше никаких засад т его время."
 VTY.9.a:0 "Нас не подведут."
 
 VTY.10.t:0 "Нападение на убежище"
 VTY.10.desc:0 "Был пасмурный и ветреный день, когда Добровольческая гвардия заняла свои позиции. Укрытие бандитов стояло прямо на вершине холма, над небольшим озером. Сначала это было скромно, просто еще один дом на вершине холма. Но охранник знал, что там полно бандитов. Странно было видеть их на открытом воздухе вот так, как будто они ждут нападения. Разве они не должны жить под землей? какая-то темная и грязная пещера вместо этого красивого большого белого дома? Они должны быть по крайней мере достаточно умными, чтобы прятаться и затаиться, но, возможно, эти не слишком яркие. В конце концов, бандиты обычно не самые умные.\n\nШокирующая атака поможет, эти бандиты наверняка будут в меньшинстве. Как только все будут готовы, началось нападение. Более сотни добровольческих гвардейцев ворвались на холм, и началась бойня. Пули из пулеметов обрушились на атакующие войска с позиции в окнах дома, поражая их, как будто они Маленькие игрушечные солдатики, с которыми ребенок играл, и щелкал ими пальцем. Это должно было быть просто очередным укрытием с несколькими беспечными бандитами с охотничьими ружьями. Не очень хорошо вооруженная крепость, полная бандитов с большими пулеметными гнездами. Откуда у бандитов такое вооружение? Даже гарнизоны Онеги не так хорошо оснащены.\n\nПрактически так же быстро, как они начали подниматься на холм, отважная Добровольческая Гвардия в ужасе бежала вниз. Но на этом все не закончилось, даже когда Добровольцы достигли дна, оно продолжалось. Шквал пуль не прекратится, пока они не вернутся в свой лагерь, измученные и залитые кровью.\n\nМертвые и пропавшие без вести были учтены, и у Стражи наконец появился шанс отдохнуть. Позже той же ночью сообщение было отправлено следующему командиру полка.\n\n"Мы снова потерпели неудачу, солдаты вели себя скорее как напуганные девочки, чем как бесстрашные люди. Теперь ваша очередь. У них может быть слабое место на юге, в сторону озера. Там меньше окон. Я просто хочу, чтобы мы могли достать здесь артиллерию и разбомбить ее вдребезги.""
 VTY.10.a:0 "Удачи, Кирилл"
 
 VTY.11.t:0 "Карельские рекруты"
 VTY.11.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, у них не хватает людских ресурсов. Большинство дивизий состоит менее чем из половины того, что должно быть. Это рецепт катастрофы, поэтому у нас есть поручили нашим военным набрать карел, переселившихся в Онегу, в Добровольческую гвардию.\n\nК счастью, наши вербовочные пункты сообщили нам, что записалось приличное количество карелов. Хотя этого недостаточно, чтобы сформировать целую дивизию, это все же дает нам возможность достаточное количество рабочей силы для работы. Это примерно то количество, которое мы ожидали подписать, и мы очень ценим все, что может помочь нашей нехватке рабочей силы.\n\nИх обучение начнется вскоре после того, как мы сможем их всех организовать. Надеюсь, они будут так же отважно сражаться за свою Родину и против коммунизма, как и регулярные войска."
 VTY.11.a:0 "Всегда приятно видеть больше мужчин, готовых сражаться"
 
 VTY.12.t:0 "Карельские рекруты"
 VTY.12.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, у них не хватает людских ресурсов. Большинство дивизий состоит менее чем из половины того, что должно быть. Это рецепт катастрофы, поэтому у нас есть поручили нашим военным набрать карел, переселившихся в Онегу, в Добровольческую гвардию.\n\nК сожалению, лишь небольшая часть карелов решила присоединиться. Хотя любая сумма приветствуется из-за нашей нехватки, мы все же думали, что больше будет очень с нетерпением ждем присоединения, поскольку мы приветствуем их в Онеге с распростертыми объятиями. Тем не менее, это лучше, чем ничего.\n\nМы должны убедиться, что они обучены и организовано хорошо. Они могут оказаться очень полезными, поскольку нам нужно будет возместить наши потери. Возможно, если мы будем тренировать их достаточно усердно, это того стоит."
 VTY.12.a:0 "Возможно"
 
 VTY.13.t:0 "Карельские рекруты"
 VTY.13.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, у них не хватает людских ресурсов. Большинство дивизий состоит менее чем наполовину из того, что должно быть. Это рецепт катастрофы, поэтому у нас есть поручили нашим военным набрать карел, переселившихся в Онегу, в добровольческую гвардию.\n\nТак что это хорошая новость, что большое количество карелов записалось! Это больше, чем мы ожидали, и, безусловно, окажется полезным, если мы когда-нибудь не хватает людских ресурсов. Приятно знать, что многие русские готовы сражаться за свои дома и семьи. Количество присоединившихся может почти сформировать целую дивизию! Тем не менее, несомненно, потребуются большие резервные силы, чтобы поддерживать нашу линию укреплений укомплектованной и готово.\n\nТренировки уже начались, и мы надеемся, что эти люди будут в составе сил в ближайшие месяцы. Наши пустые ряды срочно нуждаются в пополнении."
 VTY.13.a:0 "Так много людей, так жаждущих сражаться"
 
 VTY.14.t:0 "Карельские рекруты"
 VTY.14.desc:0 "Добровольческая гвардия Онеги очень хорошо обучена, но у них не хватает людских ресурсов. Большинство дивизий составляют менее половины того, что должно быть. Это рецепт катастрофы, поэтому у нас есть поручили нашим военным набрать карел, переселившихся в Онегу, в Добровольческую гвардию.\n\nТак что это отличная новость, что очень много карельских мужчин присоединилось! Это намного больше, чем мы ожидали, и это музыка для ушей недостаточно укомплектованных полков. Этого может быть даже достаточно, чтобы создать совершенно новую дивизию! Без сомнения, каждый человек будет нужен для защиты нашей границы от угрозы, которая таится за ее пределами.\n\nОбычно у нас нет такого большого количества для тренировок. один раз, но армия заверила нас, что все мы будем хорошо обучены и настроены на элитные стандарты наших вооруженных сил. Все будут вести себя как ветераны, как только они выйдут из учебного лагеря."
 VTY.14.a:0 "Так много людей, так жаждущих сражаться"

 VTY.16.t:0 "Штурм здания"
 VTY.16.desc:0 "Дверь скромного коттеджа распахнулась, когда в комнату ворвалась дюжина добровольцев. Столы, стулья, столы - все были сбиты при обыске. Бандитов не нашли. Только несколько разбитых бутылок, несколько пистолеты и несколько пуль. Если здесь и были бандиты, то их уже давно нет. Они опоздали.\n\nХотя в коттедже еще есть что-то полезное. Вообще-то, некий кто-то. Женщина, которая жила здесь лежит и плачет на полу. Она определенно может служить цели. Она должна знать некоторые секреты этих бандитов. Возможно, она даже знает местонахождение другого убежища. Женщина могла не полностью сотрудничать с бандитами, но были очевидные признаки того, что бандиты были здесь какое-то время. Ее могли заставить укрыть их, но у нас нет времени на сочувствие, пока бандиты разгуливают.\n\nНадеюсь, она будет готова ответить на наши вопросы. Ей может потребоваться небольшое принуждение, но к концу дня охранник будет точно знать, куда идти дальше."
 VTY.16.a:0 "Меня не волнует, что они сказали, что с тобой сделают, обещаю, мы способны на гораздо, намного хуже"

 VTY.17.t:0 "Очистка пещеры"
 VTY.17.desc:0 "Вот и все, Гвардия наконец-то получила свой шанс. Почти все укрытия наконец-то найдены, а численность бандитов продолжает уменьшаться. Это было одно из последних крупных укрытий, которые еще не были попал в руки стражи. Это было почти пещерой, вырытой в земле и скрытой ветвями и листьями. Если честно, это было довольно хорошее убежище. На поиски потребовалась целая вечность, даже с указаниями, как ее найти. Но когда Добровольческая гвардия наконец вышла наружу, эти бедные бандиты понятия не имели, что их ждет.\n\nЭлитная Добровольческая гвардия прорвалась через барьеры прежде, чем бандиты даже узнали, что их поразило. Стража многое узнала о бандитах, они так долго выслеживали их, что каждый доброволец был экспертом в тактике бандитов. У неуклюжих бандитов не было шансов по сравнению с лучшими добровольцами в России.\n\nВ течение нескольких минут почти все бандиты были либо мертвы, либо взяты в плен, с небольшими потерями в охране. .Еще хорошие новости, мужчины поправились. много краденого имущества бандиты захватили. Деньги, личные вещи и дорогие товары теперь в руках лучших Онеги. Наше руководство должно решить, что со всем этим делать, вернуть людям или оставить себе. Это, конечно, то, что охранники не решают оставить.\n\nНо сейчас давайте отпразднуем одну из первых из многих побед над бандитами. Больше никаких засад, мертвых охранников и горящих домов."
 VTY.17.a:0 "Оставим себе"
 VTY.17.b:0 "Верните народу!" 
 
 VTY.18.t:0 "Выборы в республике"
 VTY.18.desc:0 ""Мужчины и женщины Севера России,\n\nСегодня знаменательный день, которым наша нация должна гордиться. Благодаря скоординированным усилиям каждого ветви и органа временного правительства, на этих землях была восстановлена демократия, и были проведены свободные выборы. Я с гордостью сообщаю, что этот процесс не только прошел полностью гладко и был реализован, как предполагалось, но и что по последним результатам я, Владимир Кирпичников, был избран первым президентом страны.\n\nКандидаты участвовавших в президентской гонке было немало, что отражает открытый и разнообразный политический климат, культивируемый здесь. С разницей более чем в восемь процентов победила Республиканская партия Русского Севера, и как ее глава я вступаю в должность президента. Я хочу поблагодарить вас всех за ваше участие в политической жизни и обещаю, что вы не пожалеете об этом голосовании.\n\nЯ выступал за Республику с момента ее основания, с тех пор, как мы ступили на берег реки Онеги и началась борьба за свободу. Добровольческая гвардия антикоммунистов предприняла отважные усилия по освобождению региона, и теперь, когда это им удалось, люди, похоже, сочли ее лидера подходящим кандидатом на пост президента. Обладая этими полномочиями, моей первоочередной задачей будет отстаивание принципов демократии, за которые мы боролись, и начало восстановления севера России. Еще раз, это было честью.""
 VTY.18.a:0 "Да здравствует наша республика!"
 
 VTY.19.t:0 "Что делает мужчину?"
 VTY.19.desc:0 "Владимир Кирпичников стоял в своей холодной столице Онеге, глядя на одну из многочисленных казарм в городе, зарезервированных для войск его Антикоммунистической Добровольческой гвардии. Гвардия была его работой - созданием, организацией , и вербовка в него солдат; это, конечно, было непростой задачей. По правде говоря, с тех пор, как его поймали и заключили в тюрьму финны, Кирпичников скучал по организации и командованию войсками.\n\nНо даже тогда, с "подарком" ему напомнили об истинном характере своего поста. Он прекрасно осознавал, что является не более чем пешкой в интересах Хельсинки. И он также осознавал, что его действия в Онеге и за его пределами был более чем умеренно авторитарным. Попросту говоря, он был военным диктатором, и к тому же его поддерживало финское правительство. Это положение вызывало у него большое двойственное отношение: с одной стороны, он мог защищать тех, кто находился в его вотчине, и служить интересы карельских русских. С другой стороны, он делал это только для достижения финских целей, и любые разногласия - особенно со стороны коммунистических элементов - недопустимы. Суровое выражение лица Кирпичникова, когда он смотрел свысока на свою тренировку Добровольческой гвардии, выдавало немногие из тех эмоций, которые он испытывал. В конечном итоге, подумал про себя бывший советский генерал, его положение лидера гвардии не было таким, которое ему приходилось в нутро.\n\nСкованный диктатор из маленького лесного городка Онега вряд ли был достойное или престижное наследие советского полководца. Но Кирпичников мало любил Советский Союз при Бухарине, но тем более при военном правлении Климента Ворошилова, который во время немецкого вторжения обращался с русским народом со всей жестокостью. Вырванный из своих мыслей вызовом подчиненного, он изгнал свою двойственность на задний план и начал еженедельные проверки."
 VTY.19.a:0 ""Хорошо, начнем.""
 
 VTY.20.t:0 "Слабая надежда"
 VTY.20.desc:0 "Доска в скромном кабинете Владимира Кирпичникова была заполнена картами, все из которых были покрыты рисунками - линии наступления, запасные линии, предсказанные окружения. Если кто-то не разбирался в реальности Анти - Положение Коммунистической Добровольческой гвардии по отношению к живой силе и технике, можно было бы подумать, что Кирпичников готовил настоящее наступление на восток. К сожалению, большая часть того, что было составлено Кирпичниковым, было совершенно нереалистичным. Его более циничные командиры даже предлагали друг другу, вне пределов слышимости их лидера, что его запланированные наступления были не более чем чистой фантазией.\n\nНо что было делать этому человеку, если не военная игра? Его Гвардия бежала на автопилоте - результат его воспитания сильного и относительно независимого структура командования, а Кирпичников никогда не был микроменеджером.Но, как часто напоминал себе лидер финского государства-сателлита, финны кое-что ему пообещали: свободу и свободу подводных лодок. равное правительство, если он сумеет взять Архангельск и покончить с Западно-Русским революционным фронтом раз и навсегда.\n\nВозможно, это была старая вина и амбивалентность генерала, которые вылились в его амбиции - взять город и покончить с остатками Советского Союза раз и навсегда. для всех, думали многие из его подчиненных. В какой-то степени они были правы. Ни один из офицеров Добровольческой гвардии не любил финнов. Но офицеры не знали, что Кирпичникова больше двигала надежда на искупление, чем вина. Часто поздно ночью, когда стареющий генерал ускользал от сна, он шел в холодном ночном воздухе без охраны в свой кабинет, и просмотрите его планы, представляя себе последствия его вымышленной победы. Именно в одну из таких ночей, несмотря на двойственное отношение к своей роли и усталость по отношению к Советам, он решил, что победит их или умрет, пытаясь."
 VTY.20.a:0 "Надежду можно найти где угодно"
 
 VTY.21.t:0 "Старые товарищи"
 VTY.21.desc:0 "Кирпичников прочитал полученную телеграмму. А потом перечитал ее снова. Глядя на помощника, который принес ему эту новость, первые слова из его рта были не такими, как ожидал помощник". Как, черт возьми, мы слышим это из Хельсинки, а не из наших людей? "У помощника не было ответа - ни он, ни кто-либо другой не решились сказать генералу, что шпионская сеть Добровольческой гвардии на Фронте, как известно, была "Как бы то ни было, - начал Кирпичников, потирая рукой правый висок. - Эта новость ... Ворошилов ... мертв ..." - рот генерала опустился вниз, когда он погрузился в размышления.\n\nПара мужчин когда-то были товарищами, которые вместе служили Союзу и ее народу. Тогда все было по-другому, напомнил себе Кирпичников. Но это не мешало генералу вспоминать о своем прошлом, когда он боролся за, а не против, Советская система. Он едва пробормотал помощнику "отпущено", глядя на аккуратный типографский Напишите в телеграмме. Услышав, как закрылась дверь офиса, он потянулся к столу и открыл ящик, осторожно вытащив аккуратно завернутую ткань. Развернув его, я обнаружил помятую картинку, изношенную со временем. Кирпичников осторожно взял снимок и развернул. Кирпичников еще разглядел лица, улыбки. Его единственный товарищ машет в камеру. Это было сразу после того, как его назначили командиром 43-й стрелковой дивизии.\n\nОн смотрел на фотографию, должно быть, десять минут, вспоминая момент. Фотография начала тускнеть, но воспоминания в голове у Кирпичникова были такими четкими, как будто это произошло накануне. Счастье, которое он испытал, чувство выполненного долга. То, чего он не чувствовал довольно долгое время. Уход Ворошилова, возможно, предоставил как возможность, так и изменение стратегии гвардии, но Кирпичников решил, что все это может подождать одного дня."
 VTY.21.a:0 ""Я скучаю по вам, старые друзья...""
 
 VTY.22.t:0 "Возмутительное напоминание"
 VTY.22.desc:0 ""Что это, черт возьми?" - крикнул лидер Добровольческой антикоммунистической гвардии адъютанту, которому посчастливилось доставить ему телеграмму. Кирпичников был красным лицом, необычный уход. от его обычного, спокойного и собранного поведения.\n\n"Это ... это телеграмма, сэр, из Хельсинки", - ответил помощник, почти дрожа от нервов.\n\n"Я знаю, что это. .. это был риторический вопрос. - сказал Кирпичников, его гнев быстро иссяк. - Уходи отсюда. Он уволил помощника ненормальным, непрофессиональным образом. "Проклятые финны. Как они ожидают, что я с этим справлюсь? "Финское правительство изгнало на свою территорию еще трех деревень карельских русских, чтобы освободить место для большего количества финских поселенцев. По мере того, как все больше русских беженцев прибывали в Онегу, они почти ничего не привозили с собой и много нужно было взамен. Продовольствие, кров, вода, все, чего не хватало в городе Онега и на той маленькой территории, которую контролировал Кирпичников. Он заботился о беженцах, как и любой русский. Но скорость, с которой финны заталкивали их на свою территорию, становилось невыносимым. Он сел за свой стол и начал печатать на своей пишущей машинке. Гневные письма, заглавные буквы, адресованные финскому правительству и их лидеру Карлу Леннарту Оешу.\n\nНо когда он печатал, Кирпичникова гнев медленно покидал его. Его вернули к дням его заключения и к тому, как финны обращались с ним. Он вспомнил свои личные "беседы" с Ошем, в то время простым генералом финской армии. Одно воспоминание ярко вспыхнуло. тер, чем большинство: Кирпичников голодал в течение нескольких дней, ему давали пищу только после того, как он позировал для фотографии - закурил сигарету Оеша. Государственный переворот для финской пропаганды. Он не мог вернуться к этому. Вырвав страницу из своей пишущей машинки, он скомкал ее и принялся за поиск ресурсов для беженцев, которых он не мог поддержать."
 VTY.22.a:0 "Финны держат меня за шкирку"
 
 VTY.23.t:0 "Старые раны"
 VTY.23.desc:0 "Николай Омелин знал, что в этом месте было что-то знакомое. Стоя на развалинах госпиталя в Шарьи, недалеко от Вякты, старый генерал смотрел в пол. Боже правый. Николай толкнул сапогом какой-то щебень, перевернув кирпичную кладку и обнажив плитки, покрытые пеплом и пылью. Его глаза расширились, это было так! Шестиугольная плитка с чередующимися синими, желтыми и белыми шестигранниками вернула его на десятилетия назад. вспомнил, как сжимал сломанное запястье, рану от нацистской пули, его кишки были зажаты за пояс. Барбаросса только начал, и батальон Омелина перевернули танки, его товарищи были убиты или рассеяны. Николай продолжил ходить по коридорам, прислушиваясь к заиканию отбойных молотков и скуку сверл.\n\nОн вспомнил симпатичную медсестру, которая помогала ему запихнуть внутренности обратно, жужжание фонарей и крики хирургов. Они сказали ему, что это чудо, почти невозможное, что он жив. Юный Николай должен был быть благодарным, в восторге, но он мог только вспомнить, как смотрел на эти проклятые плитки на полу.\n\nСтранно, судьба вернула его сюда. Странно и то, что его кишка и запястье корчились от воспоминаний о фантомной боли. Пока онеги работали над приведением разбомбленной больницы в рабочее состояние, Омелин смотрел на запад, в сторону Германии. Такая смерть и ужас хлынули из Берлина, и это случится снова. Николай Омелин поклялся, что такая кошмарная волна никогда больше не достигнет России."
 VTY.23.a:0 "Смерть льется из Германии, как смог"
 
 VTY.24.t:0 "Вратарь"
 VTY.24.desc:0 "Петр Соколов сидел в своем кресле, сжав трубку в зубах, грубые пальцы листали потрепанный журнал. Страницы щекотали его мозолистые подушечки, когда листья скользили под его руками, на его лице появилось задумчивое выражение. Даты над каждой записью были написаны размазанными черными чернилами, читая с 1917 по 1922 год, целую жизнь назад. Петр остановился на случайной странице, его старые глаза метались взад и вперед, пока он читал. Улыбка расплылась по его морщинистому лицу.\n\nВ этой записи описывается приключение Петра в глубине красной территории с его бывшим товарищем, шпионом Полом Герцогом. Петр и британец отлично ладили, и они двое отправились в многочисленные миссии против ненавистной большевистской угрозы. это были дни героизма и смелости, волнующих и воодушевляющих в равной мере.\n\nПётр вздохнул, выпустив при этом облако трубочного дыма. Ему стало интересно, чем его старый друг делал все эти годы. Был ли он сотрудником в английском правительстве? Может, храбрый борец за свободу в HMMLR? Кто мог сказать?\n\nПётр посмотрел на дневник в руках. Было стыдно позволить таким захватывающим историям тратить зря в памяти старика. Когда все это закончится, Петр решил про себя, он напишет книгу о своих приключениях со шпионом. Почему бы и нет? В его руках была вся необходимая информация в книге."
 VTY.24.a:0 "Секретные агенты и супершпионы в России? Новая идея!"
 
 VTY.25.t:0 "Дома больше нет"
 VTY.25.desc:0 "Николай Омелин не знал, чего ожидать, когда поднялся на хорошо запоминающийся холм недалеко от своего родного города Повенец. Как бы то ни было, это было не то, что он нашел.\n\nНесмотря на то, что долгое время он служил в Добровольческой гвардии, он годами не возвращался домой, несмотря на то, что Повенец находился прямо у границы с Финляндией. По внешнему виду он многое узнал. Сам холм, конечно же, шпиль города церковь, странная стена, которую один из наиболее эксцентричных жителей построил, чтобы "защитить" свой сад от детей, таких как он сам.\n\nНо он быстро обнаружил, что больше не узнает людей. Эксцентричный житель ушел. всех, кого он помнил. В замешательстве он требовал ответов от встреченных и вскоре обнаружил причину, по которой он больше не знал жителей своего родного города. Их почти полностью заменили.\n\nС момента своего последнего визита финны вытеснили русских в Повенец, в том числе его собственные друзья и семья, которые жили здесь с незапамятных времен. На их место пришли финские поселенцы, которых их правительство поощряло вторгаться в Карелию и еще больше обезопасить ее для своей республики.\n\nОмелин почти потерял дар речи, и, не зная, как реагировать, вскоре уехал. Однако на обратном пути в Онегу он быстро обнаружил, что не может чувствовать ничего, кроме отвращения. Было ли это то, за что он боролся? Чтобы "защитники" Онеги могли его колонизировать?\n\nИ если это так, что он вообще мог надеяться с этим поделать?"
 VTY.25.a:0 "Человек сомневается в своей цели"
 VTY.50.t:0 "Победа гвардии в Западной России!"

 VTY.50.t:0 "Победа гвардии в Западной России!"
 VTY.50.desc:0 "Основа Антикоммунистической гвардии в целом была построена на принципе защиты уголка России от зла коммунизма и радикализма. В течение многих лет мы просто отдыхали на западном берегу Онега, защищенный финнами и безопасный от войн в регионе. Так было до тех пор, пока гвардия не была насильно втянута в конфликт, когда восходящая держава на западе России решила, что пришло время показать свою силу, вторгшись в нас и Финляндию. Они думали, что победа неизбежна, но они ошибались.\n\nСолдаты Добровольческой гвардии маршируют в Архангельске, Вологде и Сыктывкаре. Прежних повелителей Западной России больше нет, их лидеры и генералы бежали среди хаоса. Нам предстоит собрать осколки в регионе и создать новый порядок, очищенный от большевистского самодержавия. Пока наши люди восстанавливают порядок и выслеживают бандитов на опустошенных войной территориях, которые попали под наш контроль, генерал Кирпичников совершил символический жест провозгласил Север Русской республики. Из Архангельска, бывшего оплота WRRF, он выступил с речью, в которой официально объявил о создании этого государства и пообещал провести реформы и демократию.\n\nВ землях, расположенных дальше от Онеги на юге, установление нашего контроля было более серьезным. трудно. Вместо того, чтобы бороться за это и истощать ресурсы, были созданы государства-сателлиты. Те, кого считают верными нашему делу, были назначены военачальниками этих государств, и их работа - держать их под контролем."
 VTY.50.a:0 "Наша миссия выполнена."

 VTY.51.t:0 "Победа Гвардии в Западной Сибири!"
 VTY.51.desc:0 "В очередной раз республиканское движение генерала Кирпичникова зарекомендовало себя как грозная сила, на этот раз на землях Западной Сибири. В то время как Северная Российская Республика была полна решимости оставаться нейтральной, просто восстанавливая Запад и сформировав настоящую демократию, наша рука была еще раз вынуждена вступить в войну. Ведущая держава к востоку от Урала, в своем стремлении воссоединить нацию, вторглась в нас со всем, что у них было. Тем не менее, как и в первой войне, в которой мы вели, оплот республиканизма одержал победу, и еще одно государство военачальников было побеждено.\n\nВместо власти Западной Сибири была создана новая администрация. Конечно, Северная Российская Республика аннексировала часть отвоеванных земель, но в настоящее время армия находится на пределе своих возможностей. В соответствии с испытанной и успешной системой, внедренной в Западной России, территории, которые мы не можем или не хотим напрямую контролировать, были переданы под ряд марионеточных администраций. И снова мечта о республиканизме, казавшаяся на грани исчезновения, только усилилась."
 VTY.51.a:0 "Кто посмел бы бросить нам вызов сейчас?"
 
 VTY.52.t:0 "Вольный город"
 VTY.52.desc:0 "Андрей Лавров сидел за тяжелым дубовым столом от нынешнего правителя города Нижнего Новгорода Константина Катушева. Лавров был кадровым военным, лучше подходящим для фронта, чем дипломатическая служба, но с консолидация внезапно увеличившейся территории НРР, и как командующий войсками Северной Русской Республики в этом районе он был всем, что у них было под рукой.\n\nЛавров вел переговоры с новым лидером Свободного города в течение нескольких часов сейчас, и хотя они добились больших успехов в переговорах по договору между Сити и NRR, долгие переговоры начинали утомляться для них обоих. Несколько раз в течение дня Лавров думал о том, чтобы прервать переговоры и просто отдать приказ его люди, чтобы обеспечить город, но держал себя в узде. в основном из-за сопротивления жесткой население будет мириться. Точно так же, Катушев был близок к называя вещи несколько раз теперь.\n\nНаконец, после долгого обеда, Лаврова и Катушева пр. Помимо подписания договора, который обеспечил бы автономию Вольного города и взаимную защиту от внешней агрессии. С подписанием договора Вольный город Нижний Новгород и Северная Российская республика официально стали союзниками против русской анархии."
 VTY.52.a:0 "Взаимовыгодный договор."
 
 VTY.54.t:0 "Татары"
 VTY.54.desc:0 "В президентском дворце Татарской республики, плохо отреставрированной губернаторской резиденции имперской эпохи, Михаил Алексеевич и Ибригим Мингазеев обсуждали варианты татарского народа. Алексеевич был старым чиновником с первых дней своего существования. Правительство Керенского и гражданская война. Более того, он был экспертом в дипломатической сфере. Ибрагим стремился обеспечить будущее для народа республики, но он очень не решался поставить жизни своего народа в руками тех же людей, которые репрессировали их в былые времена. В то же время он знал, что Татарская республика не сможет выжить в одиночку.\n\n"Г-н. Алексеевич, наши переговоры до сих пор были очень плодотворными, но прежде чем мы продолжим, я хотел бы получить определенные заверения ", - настаивал Ибрагим. Переговоры к этому моменту продолжались уже три часа, и, хотя был достигнут значительный прогресс, НРР полностью привержен татарской автономии заставил его задуматься.\n\n"Назовите свои условия, мой друг. Я сделаю все, что в моих силах, чтобы они были выполнены ", - Алексеевич был серьезен, не обязательно из-за каких-то высоких идеалов, но для защиты России от экстремистских сил.\n\n" Должны быть гарантии, что ваше правительство не будет пытаться посягать на татарскую автономию. Если они не могут, то все, что мы здесь сделали, - это зря потратили время. "\n\n" Я сделаю все, что в моих силах, чтобы убедиться, что ваши условия выполнены, даю слово, "- сказал бюрократ. уверения, Ибрагим неохотно был готов подписать договор."
 VTY.54.a:0 "Новая заря для татарского народа?"
 
 VTY.55.t:0 "Ассамблея"
 VTY.55.desc:0 "В затхлой комнате бывшего штаба РОА Виктор Поляков вел переговоры с очень темным человеком из Северной Русской республики. Мужчина, Александр Иванов, говорил медовым голосом: хотя в его глазах было темный блеск. По ходу разговора стало ясно, что Виктор совершенно не в себе. Александр быстро воспользовался наивностью и неопытностью инженера, чтобы выработать условия, выгодные для NRR. Хотя договор, созданный закулисной тактикой Иванова, был в некоторой степени простой попыткой завладеть влиянием в регионе, он по-прежнему предоставлял Ассамблее защиту от угроз ее суверенитету и гарантировал их защиту от нежелательного влияния - кроме, конечно, влияния НРР.\n\nПосле часа болтовни Виктор и его сторонники убедились в содержании договора. Одним движением пера Народное собрание Самары было предоставлено под защиту Северной Русской Республики.\n\nВ течение следующей недели Александр снискал расположение Виктора и его людей, обещая поставки предметов роскоши, невиданных в Самара годами. А за несколько дней после подписания договора в дома Самары через тыловые каналы НРР и их союзников в Финляндии поступал постоянный поток новой мебели, фруктов, мяса и одежды."
 VTY.55.a:0 "Хорошая сделка, да?"
 
 VTY.56.t:0 ""Князь""
 VTY.56.desc:0 "Во дворце Владимира III новый Вятский князь и его двор вместе с представителем Марийской республики встретили делегацию Северной Русской республики. Князь Борис был человеком, который просто сочился Он полагался на эту харизму на протяжении всей своей жизни, и она сослужила ему хорошую службу сегодня, когда он бегал кругами вокруг неопытного человека из НРР, недавно получившего повышение в должности солдата из Онеги, и повернул переговоры в пользу своего нового Вятского княжества. , и в очень меньшей степени Марийской республике.\n\n"Нет, нет, я настаиваю. Вы просто обязаны принять этот подарок ". Вятский князь был великодушным человеком, если его не проверяли, и он знал, как получить желаемое. Полковник Зыклов, представитель Онеги, приехал в Вятку, готовый пойти на уступки. но он был очарован чарами принца. В результате Борис смог добиться от Республики все новых и новых уступок.\n\n"Если вы настаиваете, ваше высочество". Полковник знал, что он не в себе. . Он вырос в Онеге, и его быстро отправили на службу в Антикоммунистическую гвардию. Вся его жизнь была посвящена борьбе с коммунистами, мало задумываясь о политике. Теперь он отвечал за более эффективные переговоры. командой дипломатов, а не человеком чуть старше тридцати, на который возложены обязанности, намного превышающие его возможности.\n\n"Теперь, мой друг, я считаю, что нам нужно подписать договор".\n\n"Да, конечно""
 VTY.56.a:0 "Да здравствует князь."
 
 VTY.57.t:0 "Удмуртская Республика"
 VTY.57.desc:0 "В Ижевске было прохладное утро, когда представитель Северной Русской Республики вошел в правительственный штаб Удмуртской Республики. Он был прекрасным примером эклектичного и небрежного характера НРР. Родился и вырос в Швеции. Уильям Йоханссон был дипломатом до мозга костей. В хаосе войны с Западом России он вызвался вместе с финскими военными, чтобы дать отпор коммунистам, а затем поселился в Онеге с антикоммунистической гвардией. дипломатическое образование пригодилось его новой родине.\n\nВ течение следующей недели Уильям и недавно избранный лидер республики Яков Елизарович Пантелеев заключили договор о торговле и взаимопомощи. Хотя Пантелеев имел не имея опыта на политической арене, он держался своего. Прежде всего он помнил об интересах своего народа и оспаривал любые условия, которые могли сковать удмуртский народ.\n\nВ конце концов, Северо-Российская Республика ИК и Удмуртская Республика хотели того же, по крайней мере, в краткосрочной перспективе. Обеспечить суверенитет Удмуртской Республики было несложно, поскольку ситуация на западе России исключала какое-либо консолидированное завоевание региона, и республика стала еще одним членом сети альянсов, которая, как мы надеемся, сохранит мир на Западе России. .\n\nПосле подписания договора Уильям обнаружил, что ему очень нравятся ижевчане. Возможно, он запросит постоянную станцию в городе - она ему очень понравилась."
 VTY.57.a:0 "Договор подписан, новый дом найден."
 
 VTY.58.t:0 "Башкирский вопрос"
 VTY.58.desc:0 "Дипломатический конвой прибыл в недавно отстроенный президентский дворец Республики Башкортостан без особой помпы. Представитель Северной Российской республики, угрюмый военный по имени Юрий, родом из Перми, вышел из здания. его броневик, и чиновник провел его в конференц-зал, отведенный для переговоров. Его коллегой был местный житель по имени Файзрахман Загафуранов. Он был сторонником прав башкир в советской бюрократии и казался идеальным выбором на Северную Российскую республику возложить на себя ответственность за реформированную республику. По мнению Юрия, человек не заслужил чистить обувь и тем более возглавить сепаратистскую партию на законных российских землях.\n\nПереговоры продлялись целую неделю, прежде чем был достигнут реальный прогресс, поскольку опытный бюрократ продвигался в нужных местах. На протяжении большей части переговоров Юрий отказывался допускать возможность чего-либо меньшего, чем полное подчинение башкир НРР. Сама идея о том, что русская земля под контролем мусульманских собак заставила его ползти мурашки по коже.\n\nВ конце концов, Юрия вывели из здания его собственная охрана, извергая расовые оскорбления и требуя аннексии башкирских земель. После телефонного звонка из штаба НРР он был освобожден от службы. Его место занял этнический башкир, который гораздо более сговорчивался с условиями, выдвинутыми Загафурановым. Для подписания договора потребовалось еще три дня, и башкирский народ снова обрел уверенность в своей независимости."
 VTY.58.a:0 "Наконец-то мир."
 
 VTY.59.t:0 "Пермские антифашисты"
 VTY.59.desc:0 "Дорога в Пермь была зловещей. Ощутимая тьма опустилась на некогда оживленный город, и даже спустя долгое время после падения Братства повсюду были признаки его влияния. Фрески с изображением побед. так называемой "арийской расы", статуи нечестивых покровителей Братства и сгоревшие витрины тех, кто недостаточно "чист" по вкусу культа ... все это рисовало картину города, угнетаемого худшими из человечества По правде говоря, вида дома его детства в таком состоянии было почти достаточно, чтобы довести полковника Ивана Смирнова до слез.\n\nКогда кортеж подъехал к зданию центрального правительства в Перми, имитации расточительного фолькшалла в Германии, он увидел первый проблеск надежды для своего старого дома. Там, в конце ступенек, ведущих в здание, ждал угрюмый человек, которого он знал много лет. "Александр, старый ублюдок! Ты еще жив !? "- были первые слова из уст Ивана, когда он выходил из машины. Иван знал Александра много лет. Они дружили с детства и вместе сражались в Великой Отечественной войне. Последняя, что у него была. его видели в одном из последних обреченных нападений СССР на Украину.\n\n"Иван!" - прогремел голос Александра. "Как приятно тебя видеть! И полковник, а? Последнее, что я помню, вы бы скорее атаковали немецкие линии, прежде чем стать офицером!"\n\n"Времена меняются, мой друг, времена меняются. "Это правда, в старые времена он ненавидел офицеров больше всего на свете, и все же он был здесь. Преданный офицер нового российского государства.\n\n"Слишком верно. Пойдем, друг мой. Нам есть что обсудить. Может, выпить? "\n\nОдна порция превратилась в три, а затем в двенадцать. После этого все стало размытым. На следующий день Иван и Александр подписали на удивление обширный договор, который обеспечил бы безопасность Перми и процветание."
 VTY.59.a:0 "Старые друзья и новые партнеры."
