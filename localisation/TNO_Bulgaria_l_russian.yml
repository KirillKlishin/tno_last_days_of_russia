 BUL_the_tsars_government:0 "Царское правительство"
 BUL_the_tsars_government_desc:0 "Хотя формально Болгарское Царство является конституционной монархией, конституционная часть этого вопроса долгое время игнорировалась. Парламентские указы и законопроекты ничего не значат по сравнению с царскими полномочиями, поскольку царь правит Болгарией как фактически абсолютный монарх. Действительно, единственная сила в Болгарии, сравнимая с царем, - это немцы, гарнизонные посты которых постоянно напоминают о том, кто настоящий хозяин Европы. Поскольку Царь Борис не желает отказываться от огромной власти, которую царизм имеет в сегодняшней Болгарии, кажется, что этот баланс сил не скоро изменится."
 BUL_the_fatherland_front:0 "Фронт Отечества"
 BUL_the_fatherland_front_desc:0 "На данное время есть только один очаг сопротивления германцам в Болгарии - Фронт Отечества, националистическая организация антигерманского направления, которая терроризирует нас с конца Второй Мировой. Фронт Отечества раньше являлся коммунистической организацией, но после крушения Советского Союза он был реорганизован в националистическое движение сопротивления. Сегодня они выступают в качестве постоянной угрозы миру и стабильности в Болгарии."
 BUL_german_forged_shackles:0 "Немецкие кованые кандалы"
 BUL_german_forged_shackles_desc:0 "На бумаге Болгария является свободным, независимым членом Пакта Единства, работающим с Германией, чтобы продвинуть Европу к новому рассвету. На практике Болгария - это еще одна нация, которая была крепко привязана к немецкой машине, вынужденная ставить немецкие цели выше своих собственных. Немецкий гарнизон работает не для того, чтобы защитить Болгарию, а для того, чтобы удержать народ от освобождения. Их присутствие не только возмущает большинство болгар, но и вселяет страх в их сердца - что, если немецкая военная машина положит глаз на Софию?\n\nМало что действительно объединяет болгарский народ в наши дни, как одна истина - немцы должны уйти. К сожалению, немцы, похоже, с этим не согласны."
