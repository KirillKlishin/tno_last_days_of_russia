 #Leader Description
 POLITICS_GIUSEPPE_CASTELLANO_DESC:0 "Генерал Джузеппе Кастеллано, пожалуй, одна из самых распространенных тем для сплетен в высших кругах Regio Esercito. Ветеран двух мировых войн, он безупречно служил на Балканах во время последней мировой войны, прежде чем поднялся в высшее итальянское командование. Амбиции Кастеллано были высоки, но судьба имела другие планы - через несколько лет после окончания войны новый дуче, Галеаццо Чиано, доверил Кастеллано наблюдение за беззаконной алжирской границей.\n\nКастеллано был главой алжирских вооруженных сил. Территория уже несколько лет, но его руководство не очень эффективно исправляло ситуацию в регионе. Итальянские поселенцы, в основном из Сицилии и часто связанные со старыми мафиозными семьями, были соблазнены Алжиром, поскольку этот регион считался далеким от бдительного взгляда властей Рима. Анклавы поселенцев теперь усеивают алжирский ландшафт, и ходит много слухов об истинных масштабах отношений Кастеллано с мафией; и нестабильность только усиливается из-за решения Рима поддержать местные алжирские ополчения, такие как Национальный фронт освобождения, в их вооруженной борьбе против посягательств иберийских властей и их союзников-черноногих.\n\nГенерал-губернатор застрял в Алжире и получил власть и получил недостаточно ресурсов, чтобы на самом деле выполнять свою работу, в основном он был вынужден сидеть и наблюдать, как ситуация все больше ускользает из его рук. Однако в связи с возобновлением напряженности в Триумвирате вскоре Алжир и Кастеллано могут снова оказаться в центре внимания. Как только это произойдет, возможно, у Кастеллано появится шанс искупить свою вину в глазах Италии - от генерального правления захолустным уголком Империи посредством теневых сделок и закулисных переговоров до героя нации, спасшего свои границы от множества враги, которые будут угрожать ему." 