 #Events#
 ILG.1.t:0 "Заявление из Рима" 
 ILG.1.d:0 ""Окруженный полдюжиной своих самых доверенных помощников и подчиненных, генерал тяжело вздохнул, затем повернулся к мириадам карт и схем, которые покрывали большой стол посреди обычного конференц-зала. На подготовку баз к прибытию новых войск, офицеров и добровольцев было не так много времени, и поэтому большая часть их встреч и все их жилище проходили на унылых военных складах, которые, по крайней мере, предлагали убежище от жары.\n\nПеред призывом расширенный алжирский гарнизон в основном не применялся для ведения проигрышной войны против арабов, пид-нуаров и против своих командиров, которые сами отчаянно пытались высвободить ресурсы для более продуктивных театров военных действий. В самом деле, некоторые из присутствующих людей все еще занимались оперативными группами и тактикой повстанцев, по-видимому, не подозревая, что кампания, которую они сейчас готовят, будет самой крупной со времен Второй мировой войны.\n\nДжузеппе сам участвовал в боях в старой Югославии, и был готов закрывать глаза на их наивность. И все же, поскольку дискуссии все больше превращались в тонкие теоретические дебаты, он увидел необходимость вмешаться.\n\n"Это не вопрос того или иного прохода. Это. Это не конфликт аборигенов и поселенцев, Это битва. Битва городов, железных дорог и воли. Дуче объявил, что Алжир станет полем битвы, и я намерен принести ему победу. Испанцы будут сожалеть о том дне, когда они впервые посмотрели на свою взорванную сторону границы и думали, что они увидели возможность забрать себе весь Алжир, а если они этого не сделают, то я намерен лично принять их капитуляцию из порта Касабланка. Вы здесь, чтобы внести свой вклад в вечный марш нашей Империи, так что вы со мной?""\n\nП.п. - если ты это видишь, то можешь гордиться тем, что ты один из 3.5 человек, которые неиронично играют за Алжир и читают ивенты, на перевод которых я потратил столько времени."
 ILG.1.a:0 "Оливковая ветвь надломлена."

 ILG.2.t:0 "Предложение от которого невозможно отказаться"
 ILG.2.d:0 "Мохамед Будиаф не был особенно устрашающим персонажем - этот человек был одет в костюм в стиле вестерн, и зевак, случайно встретившийся с ним, мог использовать слово «умный», чтобы описать его характер. Но в мире дипломатии нужен был не только ум. Туземцы не находились на острие ножа, а были зажаты между лезвиями ножниц.\n\n Встреча была организована с большой скоростью, и теперь двое мужчин сидели в просторной гостиной где-то к югу от Константина. Быстро освоив французский как общий язык между ними, отныне начались переговоры между Италией и Алжирскими ФНО (п.п. - в оригинале было написано FNL. Что это такое не известно. Возможно автор имел ввиду FLN - Фронт Национального освобождения, но опечатался.). Всего несколько часов спустя амбиции Италии достигли незначительных успехов.\n\n"Вот. Здесь у нас есть неопровержимые доказательства серии репрессий, которые иберийцы проводили в восточных провинциях. Италия выражает свои соболезнования и только просит о-"\n\n" Итальянские гарнизоны убили шестнадцать наших людей на прошлой неделе. Только в этом месяце было похоронено тридцать мирных жителей, мы не хотим слышать соболезнований."\n\n"И..." продолжал, симулируя уверенность, которая ускользала с каждой секундой. «И только просит, чтобы ей разрешили доказать свою преданность делу Алжира, предложив новый набор реформ».\n\n «Французы пробовали реформы». Революционер ответил.\n\nПрошло несколько дней, прежде чем было достигнуто соглашение, которое на бумаге предоставляло Алжиру незначительные репарации и значительную автономию. Тогда это было настоящим благословением, что Рим не собирался доводить дело до конца пустыми словами, написанными на бессмысленной бумаге."
 ILG.2.a:0 "Доклад получен."

 ILG.3.t:0 "Иберия атакует!"
 ILG.3.d:0 "Неизбежное наконец свершилось: после короткого периода полного дипломатического молчания со стороны Иберийского Алжира вооруженные ополченцы были замечены, пересекая границу в Кабили, Туггуре, Адраре и нескольких других регионах вдоль итальянской границы. Хотя война официально не была обьявлена ни одной из стран, ясно одно: Иберия начала военное наступление прямо на территорию итальянского Алжира.\n\nПосле того, как она услышала о ситуации, первоначальная реакция материковой Италии была разочаровывающе беззубой - расплывчатые обещания дополнительных поставок снаряжения и людей, а иногда и не более чем слова поддержки. Могут ли наши постоянные звонки в Рим успешно привлечь к себе внимание на фоне политического кризиса - не ясно, и если материк решит, что цена удержания Алжира будет просто слишком высокой, возможно, мы получим очень ограниченную поддержку от Италии, если вообще что то получим, до конца войны. Этот конфликт, безусловно, прибавит нам хлопот и усугубит и без того серьезные проблемы с бандитизмом; по мере того как все больше и больше наших сил безопасности перенаправляется на Иберийский фронт и все большее количество наших и без того скудных припасов теряется в раскаленной алжирской пустыне, бродячие орды местных бандитов могут найти легкие возможности для набега на корованы, что еще больше ухудшит наше снабжение. \n\nВ любом случае, все наши развернутые в настоящее время вооруженные силы быстро начинают мобилизоваться, и любые дополнительные ополчения, которые мы можем собрать, расквартировываються. По мере того как наши немногочисленные боевые самолеты срываются с взлетно-посадочных полос, а разрозненные группы местных взводов начинают свой путь через алжирскую пустыню, многие задаются вопросом, способны ли мы на самом деле организовать наступление на иберийское военное правительство, чтобы полностью изгнать их силы из Алжира, и потерпеть неудачу. Но неизвестно даже то сможем ли мы хотя бы отразить приближающееся иберийское нападение. Тем не менее, битва за Алжир началась."
 ILG.3.a:0 "Вставай страна средних размеров, вставай на бой с возможным летальным исходом!"

 ILG.4.t:0 "Звонок из Рима"
 ILG.4.d:0 "Извещение всего за несколько часов давало Марио Пирани время, необходимое для подготовки к звонку.\n\nМаттей всегда шутил, что если дуче однажды зайдет к нему в офис и попросит его отдать честь из вежливости, то тогда ENI будет закрыта ​​в тот же день (п.п. - ENI это итальянская нефтяная компания. Если вы не поняли шутки, то это просто такой особенный итальянский юмор. Его особенность в том что он не смешной). С тех пор Марио стал лучше разбираться в том свинарнике, которым стала итальянская политика, и в более чем достаточном количестве товарищей которые предали Марио и стали зарабатывать на жизнь его преследованием.\n\n Тем не менее, даже все эти годы спустя звонок из PNF - И это был по-прежнему звонок из PNF, что бы Чиано ни говорил об этом - по-прежнему оставляло неприятный привкус во рту.\n\nОповещенный советом одного из своих людей в министерстве, председатель ENI ожидал звонка и провел приготовления заранее. Если знание действительно было силой, то ему потребовались бы все силы, которые он мог собрать, чтобы переломить новую полосу глупости, захлестнувшую правительство в последнее время: война миновала бы и отбросила все, над чем ENI работала в течение последнего десятилетия, и он был не единственным, кто так думал. В Иберии каждый инвестор с головой на плече умолял предотвратить конфликт так же отчаянно, как и он.\n\nТщательно подбирая свои слова и метаясь между своими различными связями в Лиссабоне и Алжире, Пирани подготовился как мог к грядущему испытания. Его тема, как он решил, будет тем словом, которое и диктаторы, и воеводы смогут прочитать и полностью понять.\n\nКогда зазвонил телефон, он ответил с улыбкой.\n\n "Я не говорю о мире, нет. У меня нет желания подвергнуть Италию унижениям военного поражения". Он откинулся назад: «То, о чем я говорю, дорогой сэр, - это прибыль»."
 ILG.4.a:0 "...И Алжир это шанс, который не появляется дважды."

 ILG.5.t:0 "Иберия удлиннила оливковую ветвь (что блять)"
 ILG.5.d:0 "Тут нету текста так что у меня есть ощущение что это не должен увидеть игрок"
 ILG.5.a:0 ""
 ILG.5.b:0 ""

 ILG.6.t:0 "Конференция в Пальме"
 ILG.6.d:0 "Проведя последние несколько недель в утомляющем общении с PNF в Риме, иберийцы как в Мадриде так и в Лиссабоне, а также их сеть ассистентов и миротворцев рассредоточились по обе стороны алжирской границы. Конференция в Пальме стала не чем иным, как триумфом для Марио Пирани.\n\nВечно уставший перед встречей с аудиторией, он провел последние несколько часов перед началом конференции, внося изменения в речь, с которой он намеревался начать, стоя рядом с послом Португалии Альберто Морейра. Эти двое мужчин установили отличное рабочее партнерство, которое сумело, несмотря ни на что, предотвратить потенциально разрушительную войну, которая подорвала бы как национальные активы, так и инвестиции в Алжире. И теперь, когда он проходил мимо различных делегаций, которые Италия и Иберия прислали для представления своих интересов, он коротко кивнул местной алжирской миссии, с которой он сам помогал вести переговоры, и слегка усмехнулся группе представителей ENI занявших ряд нижепо отношению к делегации PNF, показывая, насколько далеко зашло влияние компании с ее, теперь успешными, усилиями по укреплению мира и сотрудничества между Римом, Мадридом и Лиссабоном.\n\nЕго работа была далека от завершения. В конце концов, это было только начало. Но когда этот человек поднялся на трибуну и начал благодарить присутствующих за совершенное путешествие, он не мог не почувствовать, как его грудь раздувается от гордости: войну почти удалось предотвратить, в немалой степени благодаря его собственной работе."
 ILG.6.a:0 "\"Леди и джентельмены, добро пожаловать в Пальму.\""

 ILG.7.t:0 "Иберийский Алжир сдается!"
 ILG.7.d:0 "Через кровь, пот и слезы местных и итальянских войск мы одержали победу над Иберией!\n\nИтальянско-алжирские войска маршируют через Оран, а также потеряв контроль над подавляющим большинством алжирской пустыни, Иберия приняла поражение. Они неохотно организовали официальную передачу всех территориальных владений Иберийского Алжира нашему военному губернаторству, и, не видя другого выхода, губернатор Иберийско-Алжирской Республики Хорхе Жардим был вынужден вернуться в Иберию.\n\nОднако мы вынуждены принять трудное решение: чтобы хоть какое-то подобие стабильности вернулось в раздираемую войной страну, мы должны положить конец нынешнему военному правительству и заменить его более постоянной политической системой, которая, мы надеемся, способна поддерживать стабильность и прочный мир.\n\nМы могли бы уважать наши ранее данные обещания автономии алжирскому народу и создать Алжирскую республику во главе с председателем FLN Ферхатом Аббатом. Это государство, хотя и будет близко к Риму, было бы демократическим и независимым от прямого итальянского вмешательства. Хотя мы бы уступили возможность прямого доминирования над Алжиром, новообразованная страна по-прежнему будет находиться в нашей сфере влияния, что позволит нам сохранить значительное влияние в регионе.\n\nВ качестве альтернативы мы могли бы отступить от своего обещания, и создать марионеточное правительство Алжира под непосредственным контролем местного политика Саида Буалама. Такое государство фактически осталось бы частью нашей империи и послужило бы полезным козырем для торга с французским государством, а также обеспечило бы фронт с Иберией в случае дальнейшей агрессии. Однако население не любит Булама за его позицию против независимости, и такой шаг может спровоцировать и без того высокую напряженность в отношениях между нынешним правительством и местным населением.\n\nБудущее Алжира в наших руках, какое решение мы принимем?"
 ILG.7.a:0 "Алжир Саида должен удволетворить Дуче."
 ILG.7.b:0 "Дуче должен удволетворить алжирский народ."

 ILG.8.t:0 "Рождение Алжирского Мандата"
 ILG.8.d:0 ""Что ж", - сказал Пирани с надеждой в голосе, - "мы достигли взаимного соглашения?". Конференция продолжалась уже несколько часов и запомнилась большим количеством уступок и настаиваний, а так же ощущением всеобщей усталости. Иберийский дипломат, на мгновение посмотрев вниз, быстро устремив взгляд прямо на Пирани и остальную итальянскую делегацию.\n\n "Полагаю, что да". Несколько сдержанных, но все же слышимых вздохов можно было услышать по всей просторной комнате. "Мы, конечно, хотели бы обсудить некоторые особенности, но да, мы находим эти условия приемлемыми".\n\nНовость об успешной конференции быстро достигла Дуче успешной; как искусно объяснили ему несколькими днями ранее, предложенный план предполагал, что Алжир управлялся бы в соответствии с двойным мандатом. Вместо того, чтобы поддерживать расплывчатые границы между различными оккупационными зонами, иберийские и итальянские солдаты будут поддерживать мир, создав функционирующее демократическое государство на песках Алжира, которое представляет как коренных жителей так и поселенцев в управлении страной. - Конечно, исход благоприятный, - заметил дуче. Несмотря на то, что у Италии был реальный шанс выиграть войну, которая казалась столь неизбежной совсем недавно, ни регион, ни ожидаемый общественный резонанс против войны не сделали того, чтобы вести такую ​​войну того стоило, будь то в долгосрочной или краткосрочной перспективе.\n\nВ любом случае Алжир избежал ужасов войны, но его еще ждет бурное будущее. Дуче знал, что если Иберия или Италия решат уйти с территории, оставшийся один Алжир будет вынужден либо потратить значительные ресурсы на поддержание стабильности, либо последовать их примеру и полностью отказаться от Алжира (автор вообще понял что он написал?). Тем не менее, сегодня вся Италия может наслаждаться торжеством мира."
 ILG.8.a:0 "Лучший возможный вариант."

