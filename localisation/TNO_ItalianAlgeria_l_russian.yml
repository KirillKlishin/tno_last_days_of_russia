 #Starting Ideas
 ILG_Wild_Frontier:0 "Необузданный Фронтир"
 ILG_Wild_Frontier_desc:0 "Как неофициальное военное губернаторство на де-юре французской территории, Рим не уделяет нам особого внимания. По сути, это сделало нас бесполезными и бессильными, и наша единственная надежда на выживание - помощь наших братьев из Италии."

 ILG_Unofficial_Italian_Settlement:0 "Неоффициальные Итальянские Поселения"
 ILG_Unofficial_Italian_Settlement_desc:0 "Из-за того, что территория пригодна для заселения, многие бедные итальянцы иммигрировали в надежде приобрести землю. Излишне говорить, что массовая иммиграция итальянцев только усугубит наши невзгоды из-за нашей слабой власти над этим регионом."

 ILG_Saharan_Bandits_Bad:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Bad_desc:0 "Ограниченное военное присутствие и нехватка людских ресурсов означает, что бандиты постоянно грабят корованы конвои и набигают на поселения. Тем не менее, то, что происходит на территории итальянского Алжира сложно назвать порядком, несмотря на старания военных, поскольку обездоленные аборигены стекаются в ряды грабителей в надежде выбраться из нищеты, что делает сохранение итальянского контроля еще более трудным."

 ILG_Saharan_Bandits_Crisis:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Crisis_desc:0 "Ограниченное военное присутствие и нехватка людских ресурсов означает, что бандиты постоянно грабят корованы конвои и набигают на поселения. Тем не менее, то, что происходит на территории итальянского Алжира сложно назвать порядком, несмотря на старания военных, поскольку обездоленные аборигены стекаются в ряды грабителей в надежде выбраться из нищеты, что делает сохранение итальянского контроля еще более трудным."

 ILG_Saharan_Bandits_Prevalent:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Prevalent_desc:0 "Ограниченное военное присутствие и нехватка людских ресурсов означает, что бандиты постоянно грабят корованы конвои и набигают на поселения. Тем не менее, то, что происходит на территории итальянского Алжира сложно назвать порядком, несмотря на старания военных, поскольку обездоленные аборигены стекаются в ряды грабителей в надежде выбраться из нищеты, что делает сохранение итальянского контроля еще более трудным."

 ILG_Saharan_Bandits_Problematic:0 "Бандитизм обуздан"
 ILG_Saharan_Bandits_Problematic_desc:0 "Хотя наше военное присутствие в большей части Алжира по-прежнему ограничено, мы смогли сократить масштабы преступных операций."

 ILG_Saharan_Bandits_Weakened:0 "Бандитизм обуздан"
 ILG_Saharan_Bandits_Weakened_desc:0 "Хотя наше военное присутствие в большей части Алжира по-прежнему ограничено, мы смогли сократить масштабы преступных операций."

 ILG_Saharan_Bandits:0 "Бандитизм искоренен"
 ILG_Saharan_Bandits_desc:0 "Бандитизм был искоренен в сахарских провинциях Алжира. Хотя иберийские диверсанты и террористы все еще совершают набеги на приграничные районы, мы, по крайней мере, можем предотвратить их нанесение ущерба нашим аванпостам, конвоям и деревням."

 ILG_Military_Boost_1:0 "Программа базовой подготовки к пустынным условиям" #бурение песка бррррррррррррррррррр
 ILG_Military_Boost_1_desc:0 "После некоторых реформ и обучения наши люди могут сражаться и управлять песками Алжира."

 ILG_Provisional_Government:0 "Временное правительство Алжира"
 ILG_Provisional_Government_desc:0 "Этим шагом вперед мы заявляем о праве народов Алжира на создание государства, даже если земля номинально является французской. Однако с бюрократией и функционирующей системой Алжир будет процветать!"
