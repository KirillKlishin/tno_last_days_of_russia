SVO_The_Eastern_Conflict_desc: "Народно-Революционный совет утвердился и имеет достаточный контроль над западными окраинами Монголии. Тем не менее, мы хотели бы сказать то же самое для остальной нации, поскольку она попала под ярмо Мэнцзяна, доверенных лиц японских империалистов и их китайских шавок.\n\nНесмотря на это, не все надежды потеряны и в конце туннеля виден свет. Под предводительством Юмджаагийна Цеденбаала монголы вновь восстали, чтобы изгнать своих угнетателей со своих законных земель. Они могут столкнуться с Мэнцзяном и, следовательно, со всей Сферой Совместного Процветания, но надежда на освобождение не угасает. Эти времена одинаково важны и для Совета; мы должны искать, каков будет наш подход, придем ли мы на помощь революционерам или останемся одни в нашей борьбе за выживание."
SVO_Fortify_the_Border_desc: "Граница между Советом и автономной территорией Мэнцзян, хотя и не существует с юридической точки зрения, на самом деле определяется рядом контрольно-пропускных пунктов, дорог и природных ориентиров, проходящих через Западную Монголию. Хотя это явно не лучший район для прохождения армии, мы не знаем, как далеко зайдет Мэнцзян, если они снова утвердят свой контроль над Монголией. Таким образом, мы должны использовать это окно возможностей, где нам не угрожают японские марионетки на границе, чтобы укрепить ее.\n\nИспользуя знания из великих войн Советского Союза и стычки, которые мы имели с соперничающим монгольским правительством, мы можем начать устанавливать оборонительные сооружения для самозащиты. Будут построены небольшие форты, укрытия для войск и другие подобные сооружения. Если Мэнцзян пойдет дальше и будет угрожать нашему существованию в целом, мы должны быть готовы."
SVO_Prepare_the_Men_desc: "Угроза войны начинает нависать над Народно-Революционным Советом и это чувствуют все. На улицах Кызыла и Улиастая заметно затишье перед бурей. Люди готовятся к худшему и армия тоже. В нынешнем виде военные представляют собой грозную силу, почти напоминающую о славных днях Дальневосточного военного округа. Однако для того, чтобы противостоять поддерживаемой Японией армии, потребуется нечто большее. Для того чтобы обеспечить себе преимущество в тотальной войне, должна начаться мобилизация. Используя ту малую силу, которую могут предложить нам пустынные монгольские степи, мы должны набрать и обучить больше людей. Последнее, чего бы мы хотели, это вступить в великий, решающий судьбу нации конфликт и тут же быть раздавлены."
SVO_Favor_the_Mongolians_desc: "Один вопрос мучил государство, лежащее в монгольских степях с самого его основания, и это споры об этнических группах. Монголы, живя кочевой жизнью в степях или поселившись в одном из городов, которые так редко встречаются на пустынном западе, часто чувствовали себя проигнорированными или даже угнетенными. Это казалось логичным выводом: в конце концов, именно русские навязали коммунистический режим на этих землях, именно они послали войска, чтобы оккупировать их и именно эти войска теперь имели абсолютный контроль.\n\nМы должны стремиться изменить это отношение. Это государство должно быть основано на равенстве между различными национальностями и монголы также должны стать равны. Они получат больше должностей в верховном командовании армии и бюрократии, которая управляет большей частью страны. На самом деле, не стоит удивляться, если баланс снова склонится в пользу монголов."
SVO_Favor_the_Russians_desc: "С самого основания Народно-Революционного Совета стало ясно, кто стоит у его руля, и все они были русскими офицерами. Монгольские власти постепенно отходили в сторону, видя, что они мало что могут предложить в силу своей некомпетентности или даже коррумпированности. Несмотря на призывы к равенству и уважению к монголам, которые мы уже в значительной степени выполнили, опытные офицеры Красной армии со времен Великой Отечественной войны должны продолжать руководить государством, пока оно в опасности. Не следует также забывать, что в Туве проживает значительное русское население, сравнимое с редкими поселениями монголов на их землях. Им следует предоставить льготы, чтобы заслужить их доверие."
SVO_Recruitment_campaign_desc: "Если мы хотим быть готовыми приходу войны в Западную Монголию и Туву, то наличие мощной армии имеет первостепенное значение. Хотя мы уже начали мобилизацию, направленную на укрепление и расширение наших подразделений, оказывается, что этого недостаточно для достижения того уровня численности, на который мы рассчитывали. После напряженных дискуссий между высшим командованием мы решили, что остается только одно решение: ослабить требования к набору и послать в армию еще больше людей. Больше людей, младшего и старшего возраста, будут иметь право на службу. Кроме того, даже если у вас есть небольшая медицинская проблема, вы также должны быть завербованы. Мы должны дойти до новых крайностей, если хотим, чтобы Совет пережил эти неспокойные времена."
SVO_Legacy_of_the_Siberian_Red_Army_desc: "Сибирская война была трагедией для всех сторон: Центрально-Сибирская республика и правительство Ягоды бесконечно сталкивались, и результатом было не что иное, как множество смертей и крах обоих государств. Народный Революционный Совет оставался в стороне от этого кровавого конфликта, но он не отводил взгляда от линии фронта. На самом деле мы внимательно следили за конфликтом, и помимо того, что нам никогда не угрожала ни одна из сторон, мы извлекли из него много уроков. Одним из самых важных был вопрос о военной тактике; солдаты Ягоды воевали по тактике старой Красной армии, да и КСО тоже. Это может быть особенно полезно, когда мы снова оказываемся на грани войны. Наши генералы должны внимательно изучить сражения Сибирской войны и используемые стратегии, чтобы, когда придет время сражаться, у нас было больше шансов."
SVO_Give_More_Rights_desc: "Руководство Совета, как бы оно ни было разобщено, в эти трудные времена пришло к единому соглашению - предоставить населению больше свобод. Наше стремление к истинному социалистическому чуду было отброшено назад чрезвычайной ситуацией, в которой мы оказались: положение тяжелое, ресурсов мало, а врагов много. Однако некоторое пространство для маневра было найдено и Верховное Командование Дальневосточного военного округа утвердило план предоставления жителям Совета, особенно монголам, дополнительные права.\n\nГлавное изменение будет заключаться в том, чтобы позволить им продолжать кочевой образ жизни в определенной степени, если они того пожелают, но все еще сильно поощрять поселение и принятие коммунистических идеалов. Кроме того, права на собрания будут несколько изменены и дискриминация между различными этническими группами, занимающими земли Совета, будет подавлена. Есть надежда, что все это обеспечит солидарную жизнь нации и никаких проблем не возникнет."
SVO_Military_Industry_desc: "Как известно многим во всем мире, промышленность всегда является основой нации и военной силой. Без нее нет ни пушек для войск, чтобы вести их в бой, ни танков, чтобы использовать их, ни самолетов, чтобы летать над полем боя. Для нашей армии было бы оптимально иметь десятки промышленных комплексов, полностью предназначенных для ее поддержки, но в условиях, в которых мы находимся, это маловероятно. Если мы хотим вовремя включить заводы в военные действия, чтобы защитить наши земли, то единственный выход - ограбить гражданский сектор. Те немногие заводы, которые мы имеем в нашем распоряжении, должны быть срочно отремонтированы и переоборудованы, чтобы служить Совету. Детали машин будут заменены, сборочные линии заменены или скручены и все это на благо страны."
SVO_An_Elite_Army_desc: "В стремлении сформировать настоящую армию, способную противостоять грозному врагу, качество часто бывает важнее количества. Лучше иметь самую большую в мире армию всего в несколько тысяч человек, чем иметь огромную орду, плохо экипированную и плохо обученную. Чтобы добиться этого, мы можем сократить количество людей, которых мы набираем, в обмен на обеспечение того, чтобы каждый из них мог предложить максимум на поле боя. Мужчины должны быть тщательно отобраны, быть в хорошей форме и способны эффективно сражаться. Все они будут вооружены лучшими орудиями и снаряжением, которые мы можем предложить и будут тщательно обучены, пока не будут готовы вступить в войну. Верховное командование надеется, что таким образом мы будем уже не дезорганизованной силой, а элитной, способной противостоять любому врагу."
SVO_Mobilize_the_Economy_desc: "Экономика Народно-Революционного Совета, хотя и довольно мала по своим размерам, на практике ничем не отличается от экономики любой социалистической державы. Мы основали ее на старом советском союзе, несмотря на его многочисленные различия, которые являются результатом нашего тяжелого положения. Теперь война на горизонте и эта экономика должна быть должным образом подготовлена, чтобы поддержать Совет любыми средствами. Необходимо начать всеобщую мобилизацию экономики, поскольку Мэнцзян все ближе и ближе подходит к тому, чтобы начать свое нападение на нас, вся страна должна быть поставлена на военную основу. Все больше средств будет вкладываться в военное производство, в то время как военные меры, такие как пайки, будут вводиться постепенно. Если все пойдет хорошо, то мы будем готовы ко всему, что будет дальше."
SVO_Improve_Our_Weapons_desc: "Армия всегда нуждается в лучшем оружии, если она хочет эффективно вести войну. К несчастью для нас, если мы не столкнемся с "государствами" на севере, нам придется столкнуться с чрезвычайно модернизированными армиями Сферы Совместного Процветания. Это заставило большинство офицеров в нашей армии считать расширение и, самое главное, модернизацию наших арсеналов оружия важными. Используя комбинацию оставшихся складов, старых советских образцов и новых японских, мы можем попытаться внести изменения в оружие, которое мы производим. Мы должны сосредоточиться на создании полезных улучшений, но улучшений, которые не влияют на ресурсы, необходимые для их производства, или даже уменьшают их. Таким образом, наша незначительная оружейная промышленность будет более эффективной."
SVO_Last_Preparations_desc: "Если мы действительно хотим вести войну против нашего врага, мы не можем просто послать нашу армию в ее нынешнем виде в Западную Монголию и ожидать от нее победы. В преддверии полномасштабного наступления необходимо провести обширные приготовления и разработать соответствующие планы. В Красную Армию Дальнего Востока будут призывать все больше людей и постепенно начнется мобилизация. Помимо рабочей силы, экономика также или, возможно, даже более важна: производство должно быть экспоненциально увеличено, поскольку армия не может функционировать без необходимого снаряжения. Если эта подготовка будет проведена быстро и эффективно, то мы вступим в войну с реальной надеждой на победу."
SVO_War_with_Menjiang_desc: "В Главном монгольском городе Улан-Баторе флаг революционеров был сорван, заменен флагом предательских внутренних монголов, которые подчиняются каждому приказу Нанкина и Токио. На дальневосточную границу Народно-Революционного совета прибывают тысячи людей, от восставших солдат до ни в чем не повинных гражданских, стремящихся бежать из-под власти Мэнцзяна. Восстание Цеденбаала было подавлено и революционеры были захвачены в плен или вынуждены к унизительному отступлению. Поскольку наш враг восстанавливает свой контроль, логично предположить, что мы являемся его следующей целью.\n\nТаким образом, мы должны сделать первый шаг, чтобы застать их врасплох и максимально увеличить наши шансы. Советская армия Дальнего Востока начнет наступление, хорошо подготовленная к удару и борьбе с любым сопротивлением противника, который только сейчас очистил территорию монгольского Народного фронта. Мы можем только надеяться, что эта война пройдет хорошо."
SVO_Backline_Defense_desc: "Оборона это не всегда просто борьба с наступлением противника на линии фронта. Совет должен быть готов ко всем возможным сценариям войны и обширные приготовления на случай общего прорыва противника были бы благоразумны. Организуя оборонительные рубежи не прямо на фронте, а дальше в тылу, вплоть до земель Тувы, мы можем быть более уверены, что нам никогда не будет угрожать непосредственная опасность полного краха.\n\nЭти укрепления будут построены на основе предыдущих знаний, в сочетании с опытом первых сражений с Мэнцзяном. В то время как некоторые в Верховном командовании утверждали, что это означало бы отвлечение драгоценных ресурсов с главного фронта, для большинства лучше быть в безопасности, чем сэкономить и потом жалеть."
SVO_Guns_From_the_Great_Patriotic_War_desc: "Во время Великой Отечественной войны бухаринский Советский Союз собрал большую армию для борьбы с немцами. Хотя, в конце концов, этого было недостаточно для достижения победы, его разбросанные остатки и их снаряжение сохранились в некоторых местах и то же самое произошло на землях, которые занимает Совет. Тува и Монголия видели развертывание войск Красной армии, так как гордые части Василевского стремились взять их под свой контроль раньше, чем это сделает Япония. Хотя это, очевидно, не было полностью успешно, эти районы все еще заполнены старыми складами, содержащими оружие и боеприпасы. Эти давно забытые ресурсы должны быть возвращены к свету и использованы нашими армиями, поскольку они должны использовать все, что есть в их распоряжении, на благо Совета."
SVO_War_Propaganda_desc: "Население Народно-Революционного Совета, очевидно, не решается принять участие в войне. Даже если эта война касается их собственного выживания, некоторые все еще не делают все возможное, чтобы помочь своему правительству выжить. Мы должны обеспечить, чтобы каждый гражданин отдавал 100% своего потенциала и пропаганда снова является хорошим решением. Она был испробована много, много раз, и часто ей удавалось сплотить население. Лучший пример, на который мы должны обратить внимание, это старый Советский Союз, который, несмотря на все свои военные неудачи, использовал пропаганду с момента своего основания до тех пор, пока не пал под угрозой нацизма.\n\nОпираясь на старую коммунистическую тактику, мы начнем распространять плакаты, лозунги и многое другое, чтобы побудить русских, тувинцев и монголов принять участие в войне; вступят ли они в армию, помогут на заводах или просто распространят послание, они будут полезны."
SVO_Red_Shells_desc: "С момента своего создания артиллерия зарекомендовала себя как одно из наиболее эффективных видов оружия для применения в бою. Еще в Первую Мировую войну ее применение стало универсальным: перед атакой для сокрушения обороны противника интенсивного и беспощадного шквала артиллерийских ударов по вражеским позициям может быть достаточно, чтобы дезорганизовать и деморализовать их. Эта тактика сохранилась вплоть до нашей эры и она все еще может быть полезна в бою. Как нация, находящаяся в состоянии войны, вполне логично, что мы стремимся найти всю имеющуюся в нашем распоряжении артиллерию, произвести ее и интегрировать в нашу армию. Заводы, занятые тем, что они постоянно выпускают оборудование, теперь будут иметь дополнительную задачу производства снарядов для стрельбы и пушек для бомбардировки."
SVO_Expand_Conscription_desc: "Дни идут за днями и с течением времени количество людей, пригодных для использования на передовой, немного сокращается. Все больше и больше людей гибнет в отважной борьбе за Дальний Восток, некоторые защищают свою Родину, но многие просто выживают. Мы уже приняли обширные меры, чтобы обеспечить достаточное количество людей, готовых выступить на поле боя, но даже этого, по-видимому, недостаточно. Призыв на военную службу должен быть расширен еще раз, чтобы охватить всех, кто способен служить в армии. Молодые люди, которые еще не могут считаться взрослыми, должны быть завербованы. Старшее поколение, которое, возможно, даже смутно помнит события Гражданской Войны, тоже придется призывать. Даже женщины, желающие добровольно служить на благо своей страны, будут приветствоваться. Как говорится, отчаянные времена требуют отчаянных мер."
SVO_Evacuate_Western_Mongolia_desc: "Мы выдерживали битву за битвой, укрепляясь в каждом городе и деревне, когда вражеские войска пробивались в глубь Монголии. Но как бы мы ни делали все возможное, чтобы обеспечить выживание наших земель, все это может вскоре рухнуть. Армия Совета находится под сильным давлением, постоянно разбивается и вынуждена отступать дальше. Это кажется ужасной ситуацией, но есть одно решение, последнее средство.\n\nТува - горная страна, отличная от остальной Монголии. Завоевать ее никогда не будет легко для любой державы. Если бы мы прекратили тратить ресурсы и людей на оборону каждой пяди Монголии и реорганизовались на небольшой и легко контролируемой территории Тувы, то, возможно, у Народно-Революционного Совета был бы шанс пережить войну."
SVO_Last_Stand_desc: "Бесконечная борьба против Мэнцзяна продолжается и сейчас она еще более интенсивна, чем когда-либо. Хотя мы часто участвовали в войнах, конфликтах и стычках с их правительством, никогда еще ситуация не была столь критической для будущего Монголии. Через горы и пустыни мы сражаемся всем, что у нас есть, но этого все еще кажется недостаточно, чтобы обеспечить наше выживание и окончательную победу. Настало время, поскольку мы находимся в крайне опасном положении, действительно отдать сто процентов нашего потенциала, ресурсов, военной мощи и морального духа, какими бы незначительными они ни были, на защиту совета. Армии будет дан приказ не отступать ни на шаг и защищать каждую пядь земли от японских марионеток. Несмотря ни на что, мы не можем позволить себе проиграть эту войну."
SVO_Offer_a_Peace_Deal_desc: "После нескольких недель тяжелой войны, которая бушевала в горах и пустынях Монголии, мы все еще стоим на грани поражения. Армия Мэнцзяна как будто не была уничтожена восстанием монгольского Народного фронта и просто продолжала двигаться вперед, пока не были захвачены все их заявленные территории. И это был огромный удар по Совету, поскольку все больше и больше Западной Монголии медленно ускользало из-под нашего контроля. Возможно, пришло время положить конец этой войне.\n\nЕсли мы хотим обеспечить наше дальнейшее выживание после нашего поражения, мирное соглашение будет в наших интересах. Если мы согласимся уйти с основных монгольских земель, переместившись в Туву как нашу единственную базу операций, возможно, Мэнцзян захочет предоставить Совет самому себе."
SVO_Ask_for_a_ceasefire_desc: "В городах Тувы и Западной Монголии люди с гордостью празднуют и размахивают флагом Совета, ибо он обеспечил им свободу. По крайней мере, на данный момент. После бесчисленных стычек между Красной Армией и вражескими войсками вокруг хорошо охраняемых пограничных районов мы все еще удерживаем свои позиции. Армия Мэнцзяна была не в состоянии пробить нашу сильную оборону и постепенно все больше и больше истощалась в постоянной борьбе, которую она должна была пройти только для того, чтобы контролировать свои территории.\n\nТеперь, когда мы выжили вопреки всему, не потеряв ни пяди земли, мы можем положить конец этому конфликту. Автономному правительству Мэнцзяна Народный Революционный совет предложит перемирие, сохраняя статус-кво в Западной Монголии. Если они благоразумны, то увидят, что может принести эта возможность и ухватятся за нее."
SVO_Peace_at_least_desc: "Конфликт с японской марионеткой из Мэнцзяна, которая пыталась заявить о своих правах на Монголию, не оказался славной освободительной войной, на которую мы надеялись, когда все началось. Солдаты Совета, от опытных и опытных офицеров до новобранцев, храбро сражались, зачастую не за Родину, а за то, чтобы остаться в живых. И все же война закончилась.\n\nТеперь наши соперники загнали нас в еще более трудное положение, чем раньше, особенно после того, как мы сокрушили мечту монгольского Народного фронта. Однако мы должны преодолеть эти препятствия. С теми немногими ресурсами, которые у нас есть, и объединив граждан Совета вокруг дела, за которое мы боремся, мы скоро снова поднимемся, как региональная держава, чтобы бросить вызов автократам, которые нас окружают."

SVO_Aftermath_of_the_War_desc: "Война наконец-то закончилась. Наша собственная Великая Отечественная война, благородная борьба нашей Советской армии против мощи Сферы Совместного Процветания! Хотя война была тяжелой и жертв было много, мы вышли из нее более мобилизованными, чем когда-либо прежде.\n\nИ все же, как говорится в старой поговорке: после войны отстраивайся заново. И перестраивать надо. Несмотря на доблестные усилия наших солдат, наша нация не осталась невредимой, и война, безусловно, выявила многие недостатки армии в кочевой стране. Нам не хватает промышленности, не хватает инфраструктуры, не хватает техники, а наша армия оставляет желать лучшего в плане подготовки.\n\nНо сколько бы мы ни трудились над своей нишей в Монголии, надо помнить, что наша истинная цель это возвращение на Родину, освобождение ее от перебежчиков, реакционеров и нацистских орд. За Родину!"
SVO_Old_Union_Remnants_desc: "Мы чувствуем, как один из многих, кто намеревается продолжить мечту, которая была Союзом, это наша работа, чтобы продолжить там, где старый Союз остановился. Именно при ее последнем руководителе, Бухарине, был введен план строительства Сибири и Монголии. Если мы хотим заручиться поддержкой местного населения, а также развить индустриальную, сельскохозяйственную и инфраструктурную мощь нашего нового дома, мы должны действовать сейчас, чтобы укротить степь.\n\nС помощью таких программ, как индустриализация и создание местной инфраструктуры, мы считаем, что сможем превратить Западную Монголию и сибирские равнины в промышленные районы. Мы не только создадим инфраструктуру там, где ее так долго не было, но и создадим прочную базу для будущей экспансии, сможем обеспечить себя в случае конфликта с Центрально-Сибирскими царьками."
SVO_The_Road_for_Industrialization_desc: "За тысячи лет своего существования степи и горы Западной Монголии еще не видели чудес современной индустриальной жизни. В то время как Россия, от Москвы до Владивостока, богата промышленностью и производством, Монголия еще не была индустриализирована.\n\nЕсли мы хотим привести Совет к величию и вернуть стабильность, которой Евразия наслаждалась при советской власти, мы должны сначала индустриализировать степь. Хотя поначалу это была трудная задача, поскольку никому еще не удавалось укротить обширные равнины, мы знаем, что необходимость этой работы приведет ее к завершению.\n\nХотя монгольский народ традиционно кочевой, мы знаем, что это сильный народ, который хорошо приспособится к более оседлому, современному образу жизни. Нет большей чести, чем принести промышленную революцию народу Монголии."
SVO_Build_Up_Civilian_Industry_desc: "Одна из самых серьезных проблем, с которой сталкивается Совет, это критическая нехватка гражданской промышленности. Гражданская промышленность является основой любой страны и мы не можем рассчитывать на возвращение былой советской славы без мощной промышленной базы позади нас. Мы начнем кампанию по созданию новых центров легкой и тяжелой промышленности по всей Западной Монголии с целью превращения этой ранее кочевой земли в современную.\n\nПосле завершения этих проектов перед Советом откроется больше возможностей. Мы сможем производить товары, которые в настоящее время мы должны получать из сложной системы только полу-надежной торговли между бывшими советскими государствами, многие из которых мы презираем ужасную необходимость иметь дело с ними вообще.\n\nИменно эти фабрики дадут толчок восходящей спирали совета к величию! За Родину!"
SVO_Reopen_Mining_Fields_desc: "Когда Союз распался, то же самое произошло и с большинством их инфраструктурных и промышленных проектов, которые сильное московское правительство смогло поддерживать на государственные деньги, чтобы обеспечить экономический потенциал Тувы, земли, известной прежде всего отсутствием значительного промышленного потенциала. Сейчас, просматривая старые советские карты и схемы шахт, мы строим планы по возрождению этих заброшенных месторождений и использованию их для обеспечения Совета.\n\nИспользуя труд тувинцев, эти рудники обеспечат Совет и его армию ценными ресурсами, которые окажутся полезными в неизбежных грядущих конфликтах с окружающими нас вражескими силами. Тувинские рудники могут добывать полезные ресурсы от железа и угля до золота и кобальта, ресурсы, которые все труднее и труднее добывать у все менее и менее дружественных соседей.\n\nХотя это может быть трудный процесс, возвращение этих шахт на полную мощность и производство, результат, безусловно, будет стоить этого процесса."
SVO_Modern_Construction_Equipments_desc: "Когда мы начинаем свой промышленный крестовый поход, мы оказываемся недостаточно оснащенными для модернизации оборудования. Хотя у нас есть много грандиозных планов по развитию инфраструктуры и промышленности нашей страны, они никогда не будут осуществлены без закупки большого количества строительного оборудования.\n\nИспользуя различные источники со всей России и даже Азии, мы потратим значительную сумму денег на приобретение станков и инструментов. Это будет использовано для оснащения наших многочисленных строительных бригад, которые приступят к великому усмирению степей и гор западной Монголии.\n\nХотя мы сожалеем о капиталистическом оружии, приобретающем за деньги от продажи этих жизненно важных инструментов программы индустриализации, мы знаем, что они не скоро достигнут нашего социалистического государства."
SVO_The_Tuva_Road_desc: "В течение столетий коренным жителям того, что сейчас является Советом, не нужны были никакие дороги, кроме открытой степи, их лошади несли их, как корабли по травяному морю. Тем не менее, по мере того, как мир движется вперед, мы видим, как эти гривастые вьючные животные уступают место механизированным машинам, перевозящим ресурсы и солдат. По мере того как мы все больше и больше представляем их Совету, мы должны внести необходимые изменения в ландшафт путем добавления дорог и другой жизненно важной инфраструктуры.\n\nВ нашей войне есть одна вещь, с которой мы боремся больше всего - это отсутствие инфраструктуры, засорение линий снабжения, поскольку грунтовые дороги и тропы исчезли или замутились, а в некоторых районах не было дорог вообще, только направления. Моторизованные подразделения иногда находили пастбища трудными для маневра, явно требуя лучшей асфальтированной инфраструктуры.\n\nМы приступим к осуществлению плана по созданию обширной сети дорог по всей территории нашей страны в целях укрепления потенциала государства в условиях войны и мира."
SVO_Establish_Minimum_Wage_desc: "Надо помнить, что прежде всего мы все-таки представители Советского Союза и наследники его прогрессивных трудовых практик. Похоже, что после его падения некоторые из них ускользнули от нашего внимания, поскольку более насущные вопросы требовали более решительных мер. Однако теперь, когда мы снова находимся в устойчивом положении, вполне естественно и необходимо вернуться к марксизму: государству для рабочих, для пролетариата, для трудящихся!\n\nМинимальная заработная плата должна быть введена вновь, безопасность работников должна быть в приоритете, а трудящийся должен быть примером! Если мы хотим сохранить нашу легитимность в качестве преемника Союза на востоке, то нам пора начать действовать подобным образом. В то время как некоторые теперь насмехаются над старым Союзом, утверждая, что он был слаб и авторитарен, но теперь, когда остальная Россия скатывается в крепостное право, мы должны быть силами прогресса, показывая России славу Союза еще раз."
SVO_Radar_Stations_desc: "Солдаты Совета могут быть храбрыми, стойкими и благонамеренными, но это ничего не значит, если они постоянно подвергаются бомбардировке японскими бомбардировщиками без какого-либо предупреждения или уведомления. Слишком часто целые соединения наших людей приводились в беспорядок точными и неожиданными воздушными атаками. Если мы хотим избежать этой безмолвной смерти с неба, мы должны создать сеть оборонительных радиолокационных станций, чтобы предупреждать наших людей.\n\nИспользуя американскую технику и отечественные экземпляры, мы создадим радиолокационный корпус, который будет эксплуатировать эти радиолокационные станции для донесения командованию позиций авиагрупп противника. Мы ожидаем, что потери будут значительно уменьшены, если мы сможем точно предсказать и отреагировать на эти нападения."
SVO_Decryption_Machines_desc: "Даже если в обозримом будущем мы не будем обладать военной техникой, сравнимой с японской по качеству или количеству, мы можем иметь преимущество еще более мощное в будущей войне, которую мы хотели бы вести. Что, если каждый шаг японцев, каждого солдата, которого они развернут, каждую операцию, которую они планируют, мы будем знать так же хорошо, как и солдаты, которыми они командуют?\n\nЭто было бы самым ценным дополнением к нашему арсеналу, которое могло бы дать нам преимущество в любом сражении, которое мы встретим. Это было бы еще более полезно против наших русских врагов, которые держат нашу Родину в заложниках, поскольку их коммуникационные технологии гораздо менее развиты.\n\nДешифровальные машины и их закупка должны начаться одновременно с созданием передового корпуса радистов, которые смогут эксплуатировать эти машины."
SVO_Agriculture_Mechanization_desc: "Степь издавна считалась животным, которого невозможно приручить; то немногое, что растет там, растет плохо, а то, что процветает, не годится для человека. Вот почему в прошлом степные народы приручали диких зверей и скакали по пустынным равнинам. Однако мы знаем, что это не та продовольственная стратегия для современного мира.\n\nТеперь мы должны укротить степь в последний раз. С помощью иностранных сельскохозяйственных машин и стальных рабочих лошадок мы впервые будем обрабатывать землю, обеспечивая людей Совета стабильным источником пищи впервые за их долгую историю.\n\nНарод вложит свой труд в землю и из нее родится спаситель Монголии, носитель пищи и возрождение великого Союза."
SVO_Work_to_Do_desc: "Мы закончили тяжелым трудом и решимостью то, что не смог сделать весь Союз; укротить Западномонгольскую степь! Мы должны радоваться, но при том понимать, что наша радость может быть прервана. Мы окружены беспощадными военачальниками, японскими марионетками и ненадежными советскими товарищами.\n\nЭти достижения не были целью, а лишь средством для начала самого важного процесса; поскольку мы смотрели внутрь, теперь настала наша очередь смотреть наружу. Однако, когда мы начинаем процесс превращения нашей работы в реальные перемены, два лагеря, которые начали формироваться, приходят к нам с различными идеями относительно будущего Совета: должны ли мы сделать то, что мы всегда планировали, и покинуть Монголию или остаться и построить новую Родину в нашем новом доме?\n\nНезависимо от того, какой путь изберет Совет, мы знаем, что за нами будет стоять благодарная и модернизированная нация, а также сила наших сильных армий!"
SVO_Learn_our_Mistakes_desc: "В то время как наши солдаты сражались изо всех сил за правое и справедливое дело, не говоря уже о том, что мы не были лучше подготовлены, экипированы или обучены для войны. Японские марионетки и их почти неисчерпаемые ресурсы, помощь лучших стратегов Восточной Азии и поддержка со стороны Индонезии означали, что мы были в меньшинстве.\n\nМы полны решимости не повторять ошибок войны в Мэнцзяне. В ходе серии военных усовершенствований мы будем наращивать наши силы, устанавливать новую тактику и находить новые способы борьбы с нашими врагами.\n\nИ все же мы стоим на распутье. Есть люди, которые задаются вопросом, стоит ли нам, проведя так много времени вдали от нашей родной России, обратить свой взор обратно на Москву или вместо этого найти место для социализма в Монголии? Мы столкнемся с этими вопросами, когда будем разрабатывать доктрину для нового десятилетия."
SVO_Mongolian_Tactics_desc: "Эта новая земля требует новой тактики; в широкой монгольской степи мы должны понимать, что основное внимание в войне будет сосредоточено на массовом использовании пехоты в широких широких маневрах, а не механизированных подразделений. Быстроходная пехота, размещенная на грузовиках или даже лошадях, станет новым повелителем степи, мало чем отличающимся от Чингисхана тысячелетней давности. В конце концов, есть причина, по которой гунны, монголы, аланы и маньчжуры  кочевали по Монголии.\n\nВыбор очевиден. Переориентируя всю нашу армию на боевые действия там, где мы сейчас находимся, мы признаем, что у нас больше нет таких грандиозных мечтаний о возвращении в Россию. Возможно, будет лучше, если мы научимся строить будущее для социализма и монгольского народа в Монголии."
SVO_Siberian_Strategy_desc: "Если мы хотим повернуть нашу армию к освобождению Родины, то мы должны разработать стратегию, как это сделать. В то время как конфликт в Монголии сосредоточен на мобильности, в России мы обнаруживаем, что именно броня и механизированная мощь вернут нам Родину! \n\nС развитием нашей промышленности мы знаем, что еще предстоит пройти долгий путь, прежде чем промышленная мощь Западномонгольской степи сможет поставлять бронетехнику, однако мы знаем, что со временем и другие методы придут к нам. Ведь от этого зависит судьба Родины! За Родину!"
SVO_More_is_Better_desc: "Это простая максима, но важная и верная. Нет такого качества, которое могло бы по-настоящему соперничать с количеством. Именно этим фактом мы стремимся воспользоваться; не имеет значения качество солдата, тратить тысячи, чтобы заплатить за солдата, который умрет в минуту боя, это малополезная потеря. Напротив, более эффективным будет использовать наши и без того ограниченные ресурсы для численного превосходства и  подавления наших врагов.\n\nНаши солдаты сильны в количестве и их упорство в бою соответствует любой армии. Вопрос лишь в том, как мы будем ее использовать: в поддержку свободной России или для того, чтобы не пустить японский фашизм в Монголию и создать Монголию для монголов?"
SVO_Cavalry_Divisions_desc: "Создавая армию, чтобы править степями, мы должны вернуться к силе, которая господствовала в этих степях на протяжении тысячелетий - лошади. Именно на коне родился монгольский народ, о чем всегда нужно помнить, создавая армию Монголии для Монголии. Японская армия, хотя и большая, не приспособлена к сражению на открытых равнинах; их люди просто недостаточно мобильны и грузовик никогда не сможет по-настоящему заменить лошадь в степи.\n\nМы создадим дивизии конной пехоты, которые будут использовать этих лошадей для маневрирования по полю боя, чтобы получить позиционное превосходство над противником. Громоздкие бронетанковые соединения в степи обнаружат, что танк не сможет конкурировать со скоростью жеребца."
SVO_Army_of_the_Steppes_desc: "Следующим шагом армии в переходе к полностью мобильным силам будет начало крупномасштабных учений в самих степях, проверка пределов ее оперативной скорости и способности наносить удары. Военные игры легко организовать только на бумаге - в реальности нам придется строить целые макетные оперативные структуры, чтобы имитировать противника для атаки.\n\nНо даже в этом случае эти учения формально подтвердят нашу оперативную готовность и докажут, что мы действительно способны выполнить задачу по возвращению Монголии. А когда степи будут наши, ну за ними последует все под небом."
SVO_Industry_of_War_desc: "Современная война не похожа ни на одну войну, которую мы когда-либо видели. Солдаты больше не являются самой важной силой на поле боя. Ей являются огромные металлические машины, которые доминируют, эти звери, которые летают или катятся. Эти реактивные истребители, эти основные боевые танки, вот что принесет нам победу. Нет никакой надежды в мире на армию, которая не оснащена согласно времени.\n\nЭти машины не приходят ниоткуда, их не так легко заменить, как солдата. Нет, они требуют обширной промышленной инфраструктуры для их поддержания. Наша цель проста: достижение и максимальное использование этой инфраструктуры для поддержания современной силы, во имя Родины."
SVO_Air_Cavalry_Divisions_desc: "На протяжении тысячелетий именно лошадь доминировала в степи, поскольку лошадь была самым быстрым способом доставить человека из пункта А в пункт Б, который кто-либо знал. Но это изменилось и теперь есть один более быстрый способ, лучший способ, более эффективный способ использовать мобильность в этой местности: вертолет.\n\nМы должны реорганизовать наши подразделения в их современные аналоги. Используя вертолет для модернизации наших сил, мы получим явное преимущество перед любыми другими силами рядом с нами, его способность быстро перебрасывать войска на огромные расстояния позволит нам организовывать маневры окружения и доминировать в степи."
SVO_Spearhead_of_the_Red_Army_desc: "Те немногие танки, которые есть в наших армиях, старые, ветхие, и у нас так мало запасных частей, что для уничтожения танка достаточно стукнуть молотком. Если они действительно будут авангардом нашего революционного фронта, нам придется подвергнуться обширной модернизации.\n\nВключение сильных, современных, хорошо оснащенных танковых сил в состав Красной Армии Народно-Революционного совета поставило бы нас выше плохо вооруженных группировок реакционеров, предателей и марионеток, которые нас окружают. Их пехота не сможет противостоять флоту механических сухопутных кораблей, железной волной несущихся по степи.\n\nРеволюция, еще не завершенная, увидит свою славу, реализованную из наконечника 105-миллиметровой пушки на передней части стального зверя!"
SVO_Modernize_the_Army_desc: "Большая часть нашей армии, хотя обучена и хорошо организована, все еще использует устаревшую технику. Это оборудование должно быть заменено, если мы хотим иметь какое-либо отношение к региональным делам. Армии наших врагов на востоке слабо вооружены японскими излишками, умолчим о самих японцах. На севере используют технику, которую использовали наши деды, чтобы воевать во время Великой Отечественной войны. Современная армия не имела бы себе равных ни в тундре, ни в степи; мы были бы доминирующей местной силой.\n\nЭта модернизация вернет нашей Красной армии ее прежнюю высоту как самой сильной и мотивированной из современных сил. Без современной армии, способной осуществить эту мечту, нет пути к освобожденной России или к освобожденной Монголии."
SVO_Relax_Training_Standards_desc: "В составе Народно-Революционного Совета имеется ограниченный запас людей, которые могли бы служить в нашей армии; с каждым новым штандартом наш резерв тает. В то время как сильные, хорошо обученные солдаты должны оставаться идеальными солдатами Народно-Революционного Совета, мы понимаем необходимость дальнейшего ослабления режима обучения в обмен на армию, которая может более близко соответствовать или даже превосходить армию наших соседей.\n\nПонятно, что, хотя это может дать нам больше солдат, это приведет к общему снижению боевых способностей среднего солдата, которые можгут никогда не восстановиться. Но мы знаем, что ни одна война не может быть выиграна без жертв и ни одно решение не бывает без последствий. Мы надеемся, что каждый выбор сделает нас на километр ближе к окончательной победе."
SVO_Mantain_Proffesional_Army_desc: "Армия профессиональных добровольцев и хорошо обученных призывников это армия, которая всегда будет сражаться в меру своих возможностей. В Азии и на землях Сибирской России существует нехватка этих профессиональных армий; обладание ими даст нам огромное преимущество в войне.\n\nК востоку от нас стоят наемные и призывные армии японской Монголии, которые получают помощь от японцев только в самых тяжелых ситуациях. К северу и западу от нас ссорящиеся реакционеры вцепляются друг в друга когтями, слишком сосредоточенные на своих мелких врагах, чтобы планировать дальше. Профессиональная армия быстро разберется с этими врагами.\n\nЕсли мы отважимся вернуться в родные края, то хорошо обученные и профессиональные войска нашего фронта поведут нас вперед!"
SVO_Aggressive_Doctrine_desc: "Старая поговорка гласит: лучшая защита это нападение. Именно эту ключевую идею мы будем использовать в качестве компаса, ориентируясь в сложной политической ситуации, в которой мы оказались на сибирском и монгольском театрах. Мы всегда должны держать врага на задворках; давая ему достаточно времени для реакции, мы, несомненно, увидим, что наша менее сильная в промышленном отношении и значительно менее хорошо оснащенная армия потерпит поражение в битве.\n\nНаши новые главные враги, японцы, превосходят нас во всех отношениях. Их армия больше, их танки новее, их самолеты быстрее, и их марионетки многочисленны. Но в любом возможном выигрышном сценарии у нас есть одно ключевое преимущество - элемент неожиданности.\n\nМы всегда должны быть готовы использовать это, ибо это наша надежда!"
SVO_Prioritize_Defense_desc: "Нападение на противника может привести к быстрому истощению наших войск и отсечению их от тылов. Не будет ли лучшей идеей дать нашим врагам истощить себя на наших рубежах и лишь после этого в славной контратаке опрокинуть противника и на его плечах ворваться на его позиции? Горы Тывы верно послужат нам в этой стратегии."
SVO_Decide_Our_Future_desc: "Когда наша нация спотыкается в современности, а наша армия готовится к последнему шагу во тьму, мы стоим перед окончательным выбором. Монголы и русские разделили нелегкое господство над нашим Политбюро и армией соответственно, взаимно недоверчивые, но не имеющие иного выбора, кроме сотрудничества. Это уже не тот случай.\n\nМы должны решить раз и навсегда, кто возглавит нацию. Будет ли Совет, который мы строим, доминировать над Россией, ориентированной на возвращение прошлого? Или монгольский, ориентированный на будущее и степи? История стоит перед нами. Мы должны ответить на него."

SVO_Red_Spring_desc: "Народный Революционный Совет больше не будет лежать ничем не примечательным собранием разбросанных по Горному Алтаю бригад и дивизий. Окруженные враждебными военачальниками с одной стороны и опасным японским сателлитом с другой, мы должны постоянно следить за угрозами и армиями, собирающимися на нашей границе, но экспансия в другие районы Центральной Сибири была единодушно одобрена как русскими, так и монгольскими генералами. Таким образом, перейдя через горные перевалы, которые мы так долго использовали для нашей обороны, мы начнем войну за воссоединение под знаменем, которого никто не ждал. Мы должны доказать, что они ошибаются.\n\nНастало время солдатам Красной армии вернуться на Родину самым очевидным из возможных способов - с боями пробиться туда."
SVO_Deal_with_the_Old_Believers_desc: "Старообрядцы могут проследить свое происхождение до XVII века, когда, как и во многие другие времена в истории христианства, их вера разделила своих последователей. На протяжении многих лет они сохраняли свою идентичность и свою религиозную деноминацию даже в 20-м веке. Теперь в землях Ойротии, к западу от Собора, их вера продолжает жить благодаря сделке, которую они, изгнанные из Советского союза, заключили с местными жителями.\n\nНаше руководство осознало, что каждая война, которую мы ведем против наших братьев за идеологию или власть, даже если она дает нам больше земли, является бременем для экономики и вооруженных сил страны. Многие считают, что мирным путем привести Ойротию в лоно Совета действительно возможно, если мы гарантируем им права и свободы. Обещание сохранить свободу старообрядцев и уважать их религию могло бы убедить их, что присоединение к нам - их лучший выбор."
SVO_March_to_Oyrotia_desc: "Ойротия была местом самого маловероятного союза между старообрядцами, рассеянными по России, но сосредоточенными в районе Алрая, и местными Бурханистами. Несмотря на то, что это великая история объединения народов в жестокой русской среде, Совет не терпит таких воинствующих государств; это особенно верно, когда они построены на союзе религиозных людей и алтайских националистов. Дальневосточной Красной армии не потребуется много времени, чтобы двинуться на запад, в направлении Ойротии и покорить ее раз и навсегда. Не имея такой большой и опытной армии, как у нас, все сопротивление старообрядцев, вероятно, будет оказываться в форме дезорганизованных отрядов ополчения. Все оценки наших экспертов сходятся на том, что этот первый шаг в нашем расширении займет очень короткое время."
SVO_Integrate_the_Administration_desc: "Совет показал себя свободным и гостеприимным государством, так как даже религиозные старообрядцы присоединились к своим товарищам на Востоке для борьбы за воссоединение Родины. Мы не должны упустить шанс, предоставленный этой мирной аннексией, которая должна быстро и эффективно интегрировать Ойротию.\n\nЗа годы своего существования молодая нация выработала достаточно эффективную систему управления и контроля, чему способствовало то, что она редко участвовала в изматывающих конфликтах. Поскольку мы устанавливаем нашу власть над Ойротией, будет чрезвычайно полезно сохранить местную опытную администрацию."
SVO_Persecute_the_Believers_desc: "Старообрядцы, которых мы легко победили, в некотором смысле противны всему, за что мы стоим. В то время как мы верим во многие социалистические принципы, за которые люди боролись со времен Революции, ойроты в них не верят. Их самым возмутительным вызовом нашей идеологии является религия, которая была усилена независимостью и властью, обретенными верующими. Мы не можем позволить им бродить и распространять эту веру и поэтому они должны быть преследуемы, как и любая другая фанатичная христианская группа. Тех, кто не хочет ассимилироваться в новом обществе, будут преследовать и изолировать от других, пока они не научатся делать правильный выбор."
SVO_End_with_Anarchy_desc: "Черная армия была следствием разрушительной Сибирской войны, как ответная реакция против Верховного Совета Ягоды. Их идеология, насколько нам известно, отличается от всех других идеологий в России - это милитаризованный анархизм, где коммуны пользуются своей свободой, но недостатки и хаос этой системы компенсируются мощной армией. Как бы Совет ни ценил свободу, мы не можем допустить, чтобы в Тулуне и его окрестностях сохранялась эта радикально иная система правления, вернее, ее отсутствие. Пора покончить с Черной Армией, вторгнувшись в нее с наших баз в Туве."
SVO_Restore_Order_desc: "Анархистская армия на нашем Севере наконец-то оказалась под нашей пятой, за исключением нескольких несогласных и бандитов, что типично для этой страны в наши дни. Тем не менее, мы удерживаем все стратегические пункты, которые имеют значение: города, железные дороги и трассы и этого может быть достаточно, чтобы утвердить наш контроль. Совет начнет программу систематической стабилизации и расправы с "врагами государства", и с течением времени петля, которую мы затянули вокруг завоеванных территорий, обеспечит их надлежащую интеграцию и стабилизацию. Только после этого мы сможем продолжить долгий путь к воссоединению."
SVO_Crush_the_Communes_desc: "Концепция коммун, отдельных поселений на разреженных землях Сибири, сохраняющих свой контроль над собой демократическим путем, является одним из глубоких корней идеологии анархизма и Сибирской Черной армии. С окончательным их поражением должны быть сокрушены и коммуны.\n\nПроцесс устранения этой местной власти и автономии прост и он заключается в том, чтобы отнять у них власть. Системы, используемые анархистами, прекратятся и будет введена типичная социалистическая администрация, как и на остальных территориях Совета. Конечно, Красная армия будет присутствовать на каждом этапе этого процесса, чтобы гарантировать, что он пройдет гладко и без каких-либо проблем."
SVO_Ruriks_Madness_desc: "Город Кемерово на последних этапах Сибирской войны попал в руки генерала Крылова, который, как нам кажется, сошел с ума. Претендуя на то, чтобы быть единоличным монархом и правителем Руси, Рюрик Второй создал себе вотчину с помощью армии.\n\nЭто чистое безумие! Крылов не только осмелился бросить вызов авторитету нации, но и занял позицию, о которой никогда не мог и мечтать по праву. Он получит такое же обращение, как и Романовы и не будет никаких компромиссов до безоговорочной капитуляции. Мы уже начали путь к воссоединению силой, и его нельзя остановить. "Рюрик" будет разбит Красной армией."
SVO_Dismantle_the_Kingdom_desc: "С нашей армией, имеющей опыт первых боев за воссоединение и с ее накоплением на границе между Советом и Кемерово, пришло время нанести удар. Княжество, которое генерал Крылов построил в городе, образующем одно из многих важнейших звеньев Транссибирской магистрали, долго не протянет.\n\nПриготовления, сделанные нашей армией, были признаны адекватными и мы почти наверняка сокрушим любую армию, которой обладает Кемерово. Совместными усилиями монголов и русских нам удастся победить еще одного врага на нашем пути отвоевания наших земель."
SVO_The_Royal_Family_Fate_desc: "Когда генерал Крылов, окончательно сломленный после столь долгих страданий России и самого себя, объявил себя Рюриком II, его семья последовала за ним. Жена Крылова, как и его дети, верили в его начинания и долгие годы жили в комфорте в Кемерово, который финансировался награбленным войском Рюрика. В настоящее время они больше не являются родственниками великого правителя города, потому что он больше не правитель и мы должны решить, что будем с ними делать. Варианты просты: мы могли бы принудить их к изгнанию, выслать за пределы контролируемых нами территорий и освободить или мы могли бы сделать то, что некоторые из наших генералов считают лучшим - пойти по стопам первых большевиков-революционеров в 1918 году, то есть просто казнить их."
SVO_Integrate_Crownlands_desc: "То, что другие генералы считали невозможным сделать в хаосе Центральной Сибири, сделано. Вотчина генерала Крылова пала и вероломный безумец находится под нашей опекой. В городе Кемерово можно увидеть войска Совета, патрулирующие каждую улицу, чтобы поддерживать порядок и выслеживать оставшихся бандитов и повстанцев. Этот процесс продолжается, но если мы хотим обеспечить хорошую жизнь народу наших оккупированных территорий, военное положение не может длиться долго. Распространяя нашу администрацию на эти земли и умиротворяя их, они могут стать неотъемлемой частью нашего государства и позволить нам продолжать воссоединение Сибири."
SVO_The_Northern_Populists_desc: "Центральная Сибирь это страна, где многие генералы нашли возможность быть чем-то большим, чем просто офицерами, создавая отдельные военные государства, основанные на их убеждениях и целях. Хотя мы показали свою готовность победить их, некоторые все еще сопротивляются, и ярким примером этого является Николай Андреев. Он построил в Красноярске свое государство, "демократию, защищенную армией", и заручился поддержкой народа, просто пообещав выполнить обещания народа ...в определенный момент. Конечно, эта обычная олигархия и долг Совета принять меры и бороться за контроль над Красноярском. По мере того как мы будем расти в размерах, силе и влиянии, быстрое вторжение и поражение популистского генерала на нашем Севере будет легко достижимо."
SVO_Strike_Krasnoyarsk_desc: "Вотчина Николая Андреева боролась за выживание на клочке земли, который она занимала между фанатичной Черной Армией и безумными монархистами Кемерово в течение нескольких лет, которые она существовала, начиная с конца преданности Андреева Центрально-Сибирской республике и заканчивая сейчас. Мы четко обозначили свою цель и эта цель не что иное, как завершение объединения Центральной Сибири под знаменем Совета, без компромиссов и переговоров.\n\nК сожалению для Красноярска, он стоит на пути к этой благородной цели. Таким образом, при поддержке рабочих и крестьян мы сделаем свой ход и примем решительные меры против народников. Если мы преуспеем в этом процессе освобождения, то это будет означать, что одним врагом, который бросит вызов нашей власти, станет меньше."
SVO_Offer_Amnesty_desc: "Красноярск часто называют "страной оппортунистов", так как большинство его лидеров и олигархов не имеют какой-либо твердой веры в определенную идеологию, а просто ухватились за шанс стать лидерами и заслужить поддержку народа. Именно это отсутствие идеологии также означает, что многие в армии и администрации не являются фанатиками и таким образом, имеют шанс перейти на нашу сторону, если они увидят, что война благоприятствует Совету. Идеальный способ поощрять именно такое поведение - обещать полную амнистию любому члену вражеского правительства и армии, который решит сделать такой выбор. В конце концов, если они действительно хотят следовать желаниям народа, то вполне логично, что они встанут на сторону созданного нами государства социализма и свободы."
SVO_Destroy_the_Military_Remnants_desc: "Красноярская армия была мощной и умелой военной силой, но, видя, что она посвятила себя идеалам генерала Николая Андреева, нам ничего не остается, как очистить ее.\n\nВеря в идеалы демократии, которые они никогда не видели осуществленными, немногие солдаты Андреева сделали правильный выбор, чтобы защитить Совет, когда он вторгся. Остальные были либо убиты в боях, либо интернированы в наши лагеря военнопленных. В то время как обычные солдаты могут быть освобождены или мобилизованы, высшие офицеры и генералы сыграли определенную роль в создании Красноярской клики и будут либо заключены в тюрьму, либо, в некоторых случаях, казнены. Наконец, мы должны стремиться покончить и с той ролью, которую военные играли в красноярском обществе и это будет длительный процесс, поскольку мы ликвидируем или реорганизуем многие институты, пострадавшие от вмешательства армии. Жители города наконец-то получат настоящую свободу."
SVO_Border_Fortifications_desc: "Великие враги, от анархистской армии до безумца из Кемерово, пали по мере того, как мы продолжаем расширяться. Большая полоса земли, протянувшаяся через всю Сибирь, теперь занята Народным Революционным Советом, в отличие от той небольшой территории, которую мы занимали до того, как начали свой освободительный путь. Однако по мере нашего расширения мы должны также учитывать оборонительные меры. В частности, большая часть высшего командования заявила, что они желают строительства укреплений вдоль нашей западной границы, где мы сталкиваемся с наибольшей угрозой и где подготовка к войне абсолютно необходима. Эта оборонительная линия будет хорошим использованием нашего ограниченного военного бюджета, так как мы сможем безопасно удерживать наши земли, не требуя ненужных человеческих жертв. Таким образом, лучшим инженерам и военным экспертам будет поручено завершить это строительство на благо Совета."
SVO_Prepare_our_Troops_desc: "Большой шаг вперед в деле освоения Центральной Сибири был сделан и мы должны готовиться к следующему шагу против гигантов, с которыми нам теперь придется столкнуться. Наша армия, хотя она, безусловно, хорошо оснащена и обучена, должна быть готова к новой обстановке и новому способу ведения войны, к более широким и интенсивным боям.\n\nВерховное командование Совета готовит новые учебные пособия, военные учения и военные игры для того, чтобы помочь армии приспособиться к новой ситуации, в которой мы оказались. Эти усилия должны поощряться, если мы хотим преуспеть на поле боя, когда сражения начнутся снова."
SVO_The_Last_Fight_desc: "Пришло время отдать все, что у нас есть, на заключительном этапе разгрома наших региональных врагов, последних остатков Центрально-Сибирской республики, которые должны быть стерты любой ценой.\n\nНародный Революционный Совет зарекомендовал себя как самый сильный конкурент в регионе, побеждая всех, кто стоял на его пути. Остается сделать только один последний рывок и это будет великая атака на Запад. Используя силу, которую мы накопили в результате наших предыдущих завоеваний, этот удар должен быть поддержан всем, что у нас есть в нашем распоряжении. Мы надеемся, что вскоре на улицах Томска и Новосибирска люди смогут выйти и отпраздновать свое освобождение, гордо размахивая флагом Совета.\n\nНаша армия, с ее беспокойным началом и ее борьбой за выживание, теперь является величайшим инструментом, который мы имеем для освобождения народа и следующая фаза этого освобождения начинается сейчас."
SVO_Crush_the_Artists_Republic_desc: "Томск родился из пепла старой Республики. Когда Сибирская война растянула страну до предела, она рухнула, и то, что от нее осталось, утвердилось в Томске. Он долгое время управлялся Пастернаком и его преемниками и он дал о себе знать, будучи государством интеллектуалов, от поэтов до композиторов и ученых. Теперь они все должны страдать из-за плохого выбора, который они сделали.\n\nОстатки старой республики будут безжалостно сокрушены, а с ее лидерами расправятся. Гордая армия Совета сделала правильные приготовления и стоит на неофициальной границе, готовая получить приказ. Когда-то считавшийся одним из двух гигантов Центральной Сибири, Томск рассыплется перед Советом, который будет готов занять его место."
SVO_Overrun_Tomsk_desc: "Томск не является ни густонаселенным государством, ни сильно защищенным, несмотря на мощь местного ополчения, которое он накопил для своей обороны. По сравнению с этими дезорганизованными отрядами ополчения наша собственная армия Дальневосточного военного округа намного сильнее. По этой причине, несмотря на преимущества противника в таких областях, как промышленность, генералы Совета верят в быстрое наступление на Томск, которое приведет к их окончательной ликвидации. Совершив наше наступление со всех сторон и подавив их профессиональной тактикой, можно захватить Томск и выиграть эту войну за удивительно малое время. План быстрой победы, конечно, амбициозен, но он вполне возможен, и мы можем его осуществить."
SVO_Spread_Political_Division_desc: "Разногласия между конкурирующими политическими группами в Томске легко могли быть использованы в интересах Совета. Фракций, которые борются за господство, много и у них есть вдохновляющие названия, такие как "гуманисты" и "Бастийяры", но то, что нас действительно волнует, это использование их в наших собственных целях.\n\nПродолжая наше вторжение, углубляясь в земли Томска и разгромив его войска, мы можем разжечь недовольство и настороженность во внутренних делах нашего врага, используя тайные сделки, взятки и каналы влияния на них. Достаточно устроить протесты или столкновения или поддержать антивоенные настроения, чтобы, как мы надеемся, отправить демократов в спираль саморазрушения. Поскольку они борются за контроль над ситуацией в своей собственной зоне, наша освободительная кампания пройдет намного легче."
SVO_Incorpore_Friendly_Elements_desc: "Центрально-Сибирская республика с самого своего зарождения и до своего окончательного упадка была разнообразной и живой буржуазной демократией. Либералы, консерваторы, олигархи и многие другие играли определенную роль в политике Сибирского государства, с разной популярностью и влиянием с течением времени. Возможно, мы могли бы использовать это в своих интересах, так как наш контакт с Томском показал, что на самом деле есть некоторые политические движения и организации, которые склоняются влево и поддерживают социализм.\n\nБыло бы разумным для стабилизации положения в землях далеко на севере, обратиться к этим группам и сделать им предложение, которое заключается в том, чтобы включить их в наше правительство и использовать их поддержку. Если они согласятся, то нам будет значительно легче, но если они откажутся, то их ждет та же участь, что и все остальные движения в Томске."
SVO_Purge_Them_All_desc: "Все политические партии и движения в Томске оказались ненадежными, так как все они объединились в защиту своей безнадежной мечты - уцелевшей республики. Немногие группы сделали правильный выбор, перейдя на сторону Совета, когда у них была такая возможность, и поэтому у нас нет другого выбора, кроме как распустить остальных.\n\nКампания по уничтожению буржуазных и аристократических устоев, на которых был построен режим, будет поощряться и проводиться неуклонно и осторожно. Мы должны быть уверены, что распустим старый порядок, который управлял городом, положив конец фракциям, которые раньше доминировали в нем и убедившись, что их лидеры больше не представляют угрозы. Только когда это удастся, мы сможем утверждать, что республика пала навсегда."
SVO_Hunt_Down_the_Siberian_Falcon_desc: "Новосибирск прославился в Сибири своей мощью и влиянием. С количеством населения, промышленности и природных ресурсов, чтобы использовать больше, чем большинство военачальников, вполне логично, что он вырос, чтобы стать сильной боевой силой и тот, который может бросить вызов авторитету НРС. Все ресурсы, которыми располагает Николай Покрышкин, печально известный сибирский сокол, имеют решающее значение для нашего дела и должны быть использованы на благо Родины.\n\nПоскольку они одна из самых грозных сил, с которыми нам приходится сталкиваться в нашей битве за воссоединение, мы должны использовать все, что у нас есть против новосибирских олигархов. Они должны быть раздавлены каблуком Народно-Революционного Совета."
SVO_Infiltrate_Their_Army_desc: "Новосибирскую армию определенно можно считать сильной и способной отстаивать свои идеалы и именно поэтому ее необходимо ослабить. Что делает его мощным, помимо его численности и безупречной структуры, так это его единство, и мы можем попытаться положить конец или по крайней мере, свести на нет все эти преимущества.\n\nВо-первых, если нам удастся внедриться в Новосибирскую армию своими людьми, мы сможем добывать полезную информацию и шпионить за ними, раскрывая их состав, тактику и планы. Кроме того, идеология социализма, которой следует Народный Революционный Совет, может легко понравиться простому рабочему или солдату и то же самое верно для войск армии Сибирского сокола. С помощью шпионов мы можем разжечь недовольство и мятеж, увеличивая наши шансы на победу."
SVO_Sabotage_Supply_Lines_desc: "Линии, по которым наш враг перебрасывает свои войска и припасы на линию фронта, которая в них нуждается, хорошо известны и даже если это не так, их не так уж трудно обнаружить в скудных сибирских землях. Как известно каждой армии, линии снабжения являются ключом к ведению войны и мы можем нацелится на их саботаж. Специальные агенты, дружественные повстанцы или другие люди, связанные с нами, могут начать тайные операции по подрыву этих линий. Есть много способов сделать это, от классического подрыва дорог до бандитских нападений или даже авианалётов. Хотя последнее может быть трудным, поскольку Сибирский Сокол известен своей преданностью мощным военно-воздушным силам, мы должны изучить все возможности и использовать все, что у нас есть, в нашей великой войне."
SVO_The_Siberian_Air_Fleet_desc: "Новосибирск славился своими мощными Военно-воздушными силами с момента их создания на поздних этапах Сибирской войны. Очевидно, что, имея пилота в качестве своего верховного руководителя, непропорционально большое количество средств было вложено в формирование воздушных крыльев и производство самолетов. Теперь мы можем использовать это в своих интересах.\n\nКонечно, Совет никогда не был особенно заинтересован в создании собственных ВВС, в лучшем случае поддерживая эскадрилью устаревших и едва функционирующих самолетов со времен Великой Отечественной войны. Теперь, когда Новосибирский воздушный флот захвачен и некоторые из его экипажей даже перебежали к нам, это прекрасная возможность использовать наши новые трофеи войны, чтобы сформировать ветвь вооруженных сил, посвященную воздушной мощи. По мере того, как мы приближаемся к объединению Центральной Сибири, она может стать все более полезной."
SVO_Liberation_of_Siberia_desc: "После многих лет напряженной работы на благо нашей Родины, Центральная Сибирь была объединена. Она больше не будет разделена между разными генералами, деспотами и популистами, ссорящимися из-за пустяков и идеологии или просто из-за собственного престижа. С гор Тувы и Монголии единственный истинный режим, Народно-Революционный Совет, пришел на помощь этому неспокойному с момента распада Союза региону, сметая всех врагов, встречающихся на нашем пути на север. Теперь, с мощью остатков Красной Армии, Центральная Сибирь, наконец, снова под одним знаменем. Все, что остается теперь, это окончательно решить судьбу Центральной Сибири ее вождями и народом; однако, имея опасных врагов на нашем востоке и западе, мы не будем бездействовать."

