SVO_Secure_our_Position_desc: "После многих лет борьбы мы достигли того, что когда-то казалось невозможным. Наши враги повержены и Красная армия теперь является бесспорным хозяином Центральной Сибири. Теперь, когда мы избавились от внешних угроз, у нас есть время обратиться вовнутрь и укрепить свой контроль. Хотя ссорящиеся военные и буржуазные либералы были сброшены со своих тронов, их сторонники все еще столь же многочисленны, сколь и опасны. Мы должны начать кампанию региональной консолидации и умиротворения.\n\nЕще один вопрос, еще более важный, должен быть решен. Теперь, когда большая часть старого Союза снова находится под нашим контролем, многие в администрации задаются вопросом, не подходит ли, наконец, к концу время военного правления. Вопрос о восстановленном революционном гражданском правительстве должен быть решен в ближайшее время, прежде чем он успеет сформировать трещины в нашем руководстве, которые слишком глубоки, чтобы их можно было исправить."
SVO_The_Krasnoyarsk_Conference_desc: "Созвано совещание для решения вопроса о создании гражданского правительства в Центральной Сибири. Со всей нашей территории генералы, бюрократы и лояльные революционеры всех мастей направляются в город Красноярск, где каждый из них представит свои аргументы и сделает все возможное, чтобы осуществить свои планы на будущее Союза.\n\nПо большей части бюрократы являются самыми сильными сторонниками восстановления гражданского контроля, в то время как генералы выступают за сохранение своего контроля на данный момент, хотя есть исключения из этого правила. Некоторые в администрации встали на сторону военных, опасаясь, что армии еще слишком рано отказываться от своих чрезвычайных полномочий, а некоторые генералы утверждали, что армия была бы гораздо более способной силой, если бы она не была постоянно занята управлением государством. Все эти вопросы будут решаться в Красноярске."
SVO_A_Way_Of_Hope_desc: "Красноярская конференция быстро приближается, и те, кто желает восстановления гражданского правительства, не теряют времени на подготовку. Судьба Народно-Революционного Совета решится в Красноярске, и, несмотря на обещания генералов, это может оказаться последним шансом для Союза, не управляемого его армией. Жители Центральной Сибири с тревогой наблюдают за происходящим, многие надеются, что они, наконец, увидят восстановление старой советской власти.\n\nГенералы по большей части остаются противниками, несмотря на поддержку населением усиления гражданского контроля. Многие высказывали свои опасения по поводу ослабления государства в то время, когда Союз остается разрушенным, а мы все еще окружены врагами. Их аргументы убедительны для многих в залах власти и победа над ними потребует большого труда. Бюрократы могут только надеяться, что у них еще есть достаточно времени."
SVO_Defenders_Of_The_Union_desc: "По мере приближения конференции становится ясно, что сторонники военного правительства не откажутся от своей власти, по крайней мере, не доказав, что они по-прежнему контролируют Совет.. Дебаты будут ожесточенными и сторонники гражданского контроля будут страстно спорить, но риск слишком велик. Союз все еще раздроблен, разделен мелкими военачальниками и соперничающими правительствами, которые с каждым днем укрепляют свои позиции на все большей территории.\n\nГенералы по-прежнему полны решимости в конечном итоге создать гражданское правительство, как только Россия снова станет единой, но сторонники скорейшего восстановления не удовлетворены своими обещаниями. Красной армии придется работать сверхурочно в ближайшие месяцы, чтобы заручиться поддержкой гражданского населения, если она хочет одержать победу в надвигающейся словесной войне.. Неудача в этом деле приведет к тому, что мы будем уничтожены не снаружи, а изнутри"
SVO_Deal_With_Officers_desc: "Большинство видных деятелей Красной армии объявили, что они согласятся на введение нового правительства, если бюрократы одержат победу, но несколько офицеров все еще отказываются признать легитимность Красноярской конференции. Эти люди не являются высокопоставленными членами военного командования, но они и не незначительными. На своем нынешнем посту они могут серьезно воспрепятствовать прогрессу потенциального правительства, которое они откажутся признать. К счастью, им не нужно оставаться на своих нынешних позициях.\n\nПод видом административных перестановок большинство нелояльных офицеров могут быть отправлены в неизвестность, чтобы надзирать за крошечными гарнизонами в деревнях к северу от Полярного круга. Те немногие, кого нельзя будет отправить, поймут одно: неповиновение правительству это измена, а измена в Советском Союзе карается только одним наказанием."
SVO_Estabilish_A_Civilian_Goverment_desc: "Гражданское правительство Советского Союза в настоящее время существует, но в увядшем виде. Красная армия удерживает большую часть власти, в то время как правительство, которому она должна подчиняться, это прославленная бюрократия. Однако, каким бы увядшим оно ни было, оно не совсем бессильно. Тщательно используя предоставленные им полномочия, сторонники гражданского правительства могут начать укреплять свои позиции и показать, что они не та сила, с которой можно шутить. Эта размеренная демонстрация власти покажет народу, что генералы Красной армии, героические патриоты, какими они являются, не непобедимы, а бюрократы готовы к задачам руководства.\n\nВ будущем это будет вспоминаться как первый шаг на пути к восстановлению Советского Союза. После долгих лет борьбы благородная клика революционных генералов восстановила ядро своей Родины и законное правительство, за которое они боролись, вновь стало авангардом Революции. Теперь остается только формализовать власть правительства в Красноярске и закрепить наше правление раз и навсегда!"
SVO_Deal_With_The_Administration_desc: "Старые администраторы, которые существовали со времен распада Советского Союза, всегда были самыми сильными сторонниками восстановленного гражданского правительства, и результаты Красноярской конференции оставили их далеко не счастливыми. Армия уже получает сообщения о заговорах и обструкционистском поведении. Несмотря на все усилия генералов склонить их на свою сторону, многие в старой гвардии отказываются видеть причину. Надо что-то делать.\n\nНекоторые из закоренелых милитаристов призывают к чистке, но большинство считает это перебором. Вместо этого бюрократы увидят, как их собственные механизмы будут использованы против них самих. Они будут переведены на второстепенные должности, где они не смогут помешать армии, если попытаются. Лишь с некоторыми из наиболее укоренившихся фигур приходится иметь дело более постоянным образом, и такие методы не новы для нашего правительства."
SVO_Strength_Military_Institutions_desc: "Красная армия завела нас далеко, и нет никаких оснований сомневаться, что она не может завести нас еще дальше. Стремление к гражданскому контролю понятно, но сейчас не время для междоусобиц и фракционности. Мы должны стоять за военными и поддерживать их всеми имеющимися у нас ресурсами. Было решено, что военное правительство будет действовать до тех пор, пока Россия не воссоединится, поэтому мы обеспечим, чтобы правительство было настолько сильным и эффективным, насколько это возможно.\n\nОфицеры Красной армии будут размещены на руководящих должностях в каждом правительственном учреждении и агентстве. Гражданские администраторы будут продолжать работать на своих должностях, но при четком понимании того, что они служат по приказу армии. Правительство и армия будут слиты в одно монолитное целое, ответственное за защиту народа, восстановление Союза и продвижение революционного дела."
SVO_Talk_To_The_Generals_desc: "С офицерами, которые отказываются признать возможность гражданского правления, мы можем теперь обратиться к их начальству. Ни один из генералов не осмелился открыто отвергнуть нашу гипотетическую власть, но ясно, что многие из них предпочли бы продолжать командовать. К счастью, большинство генералов более разумны, чем их подчиненные, и вполне вероятно, что мы сможем достичь взаимопонимания, если бюрократы одержат победу.\n\nГенералы с известными милитаристскими амбициями будут вызваны в столицу для серии частных встреч. Мы дадим им понять, что даже если они потеряют власть, Красная Армия все равно будет играть жизненно важную роль в правительстве. Добавьте несколько напоминаний о том, что мы все боремся за одни и те же советские идеалы и восстановление Союза, и они будут как пластилин в наших руках. Любой, кто откажется прийти, просто столкнется с последствиями своих решений."
SVO_Decide_Power_Balance_desc: "В связи с тем, что гражданское правительство готовится взять власть в свои руки, вскоре произойдет четкое разделение между военными и правительством, отдающим им приказы. Единственный вопрос, который остается, где будет проходить это разделение.\n\nПоскольку Красная армия сыграла столь важную роль в завоевании Центральной Сибири, многие в новом правительстве настаивают на тесных связях между государством и военными. Несмотря на нынешнюю борьбу за власть, у генералов самые лучшие намерения в отношении Союза и пренебрегать ими в случае победы было бы неразумно.\n\nДругие утверждают, что период военного правления показывает, насколько опасно военное руководство. Они утверждают, что генералы показали себя властолюбивыми стратократами, каковыми они и являются, и единственный способ сохранить стабильность гражданского правительства это указать военным их место."
SVO_Talk_To_The_Civilians_desc: "Бюрократы были подавлены, но один противник нашего правления все еще остается: народ. В то время как споры о военном правлении продолжаются, бюрократия эффективно мобилизовала население Центральной Сибири в пользу гражданского управления. Теперь, даже после того, как их лидеры подчинились, люди продолжают создавать проблемы, устраивая забастовки и протесты по всей нашей территории. Мы должны действовать быстро, чтобы положить этому конец и завоевать их доверие.\n\nХотя мы не дадим им всего, что они хотят, мы можем предложить несколько символических реформ гражданским лицам в качестве доказательства наших добрых намерений. Если сокращение рабочего дня в невоенных отраслях промышленности и уменьшение присутствия армейских офицеров в государственных профсоюзах положат конец маршам и демонстрациям, то так тому и быть. В конце концов, мы боремся за людей, знают они об этом или нет."
SVO_Ensure_Our_Rule_desc: "Мы не можем двигаться дальше, пока наша власть не будет обеспечена, а наша власть не будет обеспечена, пока мы не станем популярными среди простых людей. До тех пор, пока народ возмущен нашим правлением, мы никогда не будем в безопасности, а угроза восстания заставляет нас постоянно оглядываться через плечо. Если мы хотим переделать Союз, мы должны заручиться поддержкой его народа.\n\nНачнется общенациональная пропагандистская кампания, представляющая Красную армию как организацию доброжелательных защитников, приверженных борьбе за социализм и народ России и намеренных отказаться от контроля, как только это будет безопасно сделать. Наряду с исчезновением нескольких назойливых агитаторов и организаторов, этого должно быть достаточно, чтобы показать народу, что мы не просто очередная армия военачальников, а истинное продолжение духа советского союза."
SVO_A_New_Future_desc: "Наконец-то приближается долгожданный день. После нескольких месяцев ссор и паранойи вопрос о военном правлении будет решен раз и навсегда. Все взоры устремлены на Красноярск, поскольку чиновники, генералы и люди, которых они оба хотят представлять, с нетерпением ждут результатов конференции. Несмотря на опасения переворотов и заговоров, кажется, что нам удалось избежать худших эксцессов фракционности, но никто не будет уверен, пока не будет объявлен окончательный результат.\n\nБудущее ждет нас, и независимо от того, кто поведет страну вперед, впереди еще долгий путь. Родина лежит в руинах после десятилетий войны, и на нашем Востоке и западе лежат еще больше потенциальных врагов, которые будут стремиться уничтожить все, чего мы достигли. Им это не удастся. Следуем ли мы за революционным правительством или за Красной армией, одно несомненно. Наша победа близка."


SVO_The_New_Territories_desc: "Несмотря ни на что, мы выиграли войну против наших соперников и еще на один шаг приблизились к объединению России. Но все дальнейшие планы национального объединения бесполезны, даже опасны, если мы не создадим стабильность на наших новых территориях.\n\nДля этого нам придется иметь дело с бывшими военачальниками-несогласными в этом регионе, со старой бюрократией, которая занималась повседневной деятельностью правительств и решала судьбы наших старых врагов. Кроме того, мы должны разобраться с восстанием рабочих, его истоками и тем, как избежать такого исхода в будущем.\n\nТолько решая эти проблемы сейчас, мы можем позволить себе заглянуть в горизонт лучшего, более благополучного будущего для России и ее народа."
SVO_Kostins_Legacy_desc: "Как бы вы на это ни смотрели, рабочие Центральной Сибири находятся в далеко не идеальных условиях. Несмотря на все наши усилия, многие рабочие не доверяют нам и нашей политике, считая нас врагами народа и трудящихся всего мира. Эта враждебность в сочетании с легким доступом к огнестрельному оружию привела к восстанию рабочих во главе с Виталием Костиным и другими лидерами.\n\nНесмотря на поражение, Костин и его восстание оказали большое влияние на рабочих Сибири, расширив их глаза на возможность свержения нашего правительства силой. Мы должны иметь дело с этими подстрекателями черни, которые во имя "свободы" и "равенства" поведут рабочих России по опасному пути беззащитности перед фашистами.\n\nМы все согласны, что проблема есть. Но как мы с этим справляемся?"
SVO_Pardon_Them_desc: "Мы не можем утверждать, что это восстание было просто акцией толпы анархистов. Дело в том, что многие рабочие были поколеблены замечаниями Костина и ему подобных. Они не доверяют нам, что делает их более восприимчивыми ко лжи и демагогии.\n\nПомилование лидеров этого восстания является первым шагом доброй воли, позволяющим им вернуться домой к своим семьям. Акты возмездия против бывших мятежников будут наказаны. Не менее важно реформировать наше отношение к рабочим. Жизнь рабочего должна стать более здоровой, безопасной и комфортной, чем раньше. Помимо некомпетентных бюрократов, которые больше озабочены поддержанием производственных квот, чем благосостоянием работников, необходимо бороться с небезопасной рабочей средой.\n\nМы докажем неправоту наших врагов своими делами."
SVO_Smash_Them_desc: "Мы должны сокрушить их. Эти демагоги и их псевдолевый язык должны быть уничтожены прежде, чем они смогут даже начать думать об отравлении ума пролетариата. С Костиным и ему подобными надо расправляться быстро и беспощадно, как с любым фашистом.\n\nИ Костин станет началом. Всякая деятельность, способная развратить сознание пролетариата, должна быть устранена. Большие награды будут вручены всем, кто располагает какой-либо информацией о бывших членах или лидерах восстания. Для борьбы с этой угрозой должны быть собраны целые группы безопасности. Необходимо сделать все возможное, чтобы подобное больше никогда не повторилось."
SVO_Defeat_Warlord_Pockets_desc: "В то время как мы утверждали себя как лидеры Центральной Сибири, мы все еще имеем дело с несогласными правителями в пограничных деревнях по всей нашей территории. Некоторые из них пытаются возродить свои прежние вотчины, в то время как другие надеются отрезать что-то для себя. Как бы то ни было, они представляют собой угрозу, с которой необходимо бороться, если мы хотим даже думать о расширении за пределы страны. Хотя на то, чтобы разобраться со всеми ними, уйдет много лет, мы можем, по крайней мере, расширить ресурсы местных правоохранительных органов и наших силовых структур, чтобы уничтожить наиболее организованных и опасных из них."
SVO_Make_An_Offer_desc: "Мы уже достаточно пролили крови, объединяя Центральную Сибирь. Слишком много людей, молодых и старых, погибло, чтобы просто завести нас так далеко. Было бы напрасно убивать людей, которые все еще могут быть нам полезны. Вот почему вместо применения силы мы будем использовать более мирный метод установления мира и стабильности на наших новых территориях - интеграцию.\n\nПредлагая этим несогласным амнистию в обмен на предложение их услуг в качестве генералов и солдат Революционному Совету, мы можем использовать людские ресурсы и интеллект этих генералов для наших собственных целей без ненужного кровопролития."
SVO_Integrate_Our_Land_desc: "До сих пор большая часть нашей земли находилась на фактическом военном положении, управляемая военнослужащими и местными сторонниками. Это сделало управление землей очень трудным для нас. Вот почему мы должны начать долгий и трудный процесс официальной интеграции земли в нашу бюрократию. Для этого потребуются местные органы управления, лояльные правительству, возвращение старых государственных служащих, признанных политически надежными, и увеличение числа служб, которые улучшат нашу способность поддерживать контроль. Роль военных будет сокращена, по крайней мере официально."
SVO_Towards_Peace_And_Unity_desc: "Интеграция - это только начало. Мы должны объединить народы Центральной Сибири под одним знаменем, к лучшему и светлому будущему. Поступая таким образом, мы можем начать собирать осколки, которые были Советским Союзом, и, наконец, после всех этих лет, заняться проблемами, которые мучили старый союз. Тем самым мы можем объединить не только Центральную Сибирь, но и всю Россию под единым знаменем мира и единства, как это делали большевики в старину."
SVO_Put_Traitors_On_Trial_desc: "Робеспьер однажды сказал, что "мягкость по отношению к предателям погубит нас всех" - это девиз, которому отказывались следовать многие цивилизации. Свобода Рима была уничтожена изменой Цезаря. Французская революция была предана Наполеоном, который заменил верность свободе человечества своим собственным стремлением к имперской славе. Россия, пытаясь проложить славный путь для человечества, была атакована тысячью предателей, некоторые из которых облачились в знамена славы, философии или свободы.\n\nИ с ними будут разбираться. С каждым, тем или иным образом."
SVO_Birth_Of_A_State_desc: "Территории были интегрированы. Пока мы говорим, наш народ объединяется. В воздухе витает новое дело, новое чувство среди людей, которое начинает объединять их под единым знаменем. Это развитие вновь обретенной национальной идентичности, основанной на идеологических убеждениях марксизма-ленинизма и на создании единого государства для России и ее народов.\n\nНо для того, чтобы государство было создано, необходимо поддерживать порядок. Не только о законе, но и о природе самого общества. Каждый знает свое место, и они могут продвигаться такими темпами, которые будут выгодны государству диктатуры пролетариата и только государству. Мы вступаем в новую эру порядка, сейчас и во все времена."
SVO_Peace_In_Central_Siberia_desc: "Мир. Это то, чего Центральная Сибирь уже давно не знает. В течение многих лет это была адская дыра, где бандиты и мелкие военачальники играли роль правителей, оставляя среднего гражданина на милость анархии и хаоса.\n\nНо не более того. Мы создали порядок и стабильность там, где этого мало кто ожидал. Революция обеспечена, но ненадолго. Только объединив Россию, можно защитить ее от всех потенциальных угроз. Вот почему мы должны смотреть вовне, на будущее и безопасность нашей нации и нашего народа!"


SVO_Into_the_Military_Front_desc: "Красная армия теперь стоит, победоносно поднимаясь высоко от холодных равнин Центральной Сибири до суровых степей Монголии. Хотя еще не пришло время объединить остальную Россию под законным правлением премьера Василевского и Красной армии, многие в высшем командовании предлагают капитальный пересмотр доктрины и общую реформу армии. Да, наши люди могут быть экипированы, наши машины могут быть запущены, и мы готовы сражаться, но если мы готовы противостоять остальной России, то потребуется дальнейшая профессионализация и стандартизация наших методов.\n\nЧлены высшего командования уже собрались в столице, обсуждая войны, в которых мы участвовали, как они были выиграны или проиграны, и что мы могли бы сделать лучше, несмотря ни на что. В ближайшие недели Красная армия получит новое, славное направление, такое совершенное, что никакая другая армия в других регионах не сможет встать на нашем пути!"
SVO_Great_Patriotic_War_Legacy_desc: "Красная армия никогда не забудет крови, пролитой в годы Великой Отечественной войны. Несмотря на то, что это было время Великой борьбы, жертв и боли за нашу Родину, это было также время военного гения. Лучшие умы нашей страны объединились и ввели в свое время новаторскую доктрину борьбы с немцами. В то время как многие посторонние называли это "массовым нападением", высшее командование особенно любило термин "глубокая операция". В то время как глубокая операция подчеркивала многие вещи, главным сторонником глубокой операции был точный, хирургический быстро выполняемый план, предназначенный для сокрушения и прорыва ключевых точек вражеских позиций.\n\nХотя у нас не было промышленного потенциала для выполнения наших старых боевых планов, многие в высшем командовании взволнованы обновлением глубокой операции. Премьер Василевский дал плану зеленый свет, на этот раз с особым акцентом на механизированную и танковую войну. Пусть онп послужит нашей армии достаточно хорошо, чтобы воссоединить наши земли!"
SVO_Our_Man_Will_March_desc: "Старый миф, рассказанный вторгшимся Вермахтом, состоял в том, что мы воевали с одной винтовкой на троих из-за огромных размеров и необработанной живой силы Красной армии. Теперь мы готовы положить конец этому разрушительному мифу. Наши люди пойдут в любую битву, неся самое лучшее революционное оборудование, которое мы можем изготовить. Автоматы, штурмовые винтовки, защитная одежда, надлежащее вспомогательное оборудование и стабильные пайки будут гарантированы для наших солдат.\n\nЕще один миф рассказаный вторгшимся Вермахтом о том, что наши войска были необученными варварами, не более чем простыми крестьянами-призывниками, которых забивали в мясорубке! Современный немецкий солдат будет прятаться и убегать от наших новых людей, закаленных строгими стандартами обучения, с доблестью как в атаке, так и в обороне, и полным театром общевойсковой поддержки, столь же опытной позади них.\n\nКрасная армия больше не будет недостаточной силой, а скорее стандартом для сосредоточенных на пехоте армий по всему континенту. Куда бы ни шли наши люди, победа идет за ними!"
SVO_Warlord_Era_Legacy_desc: "Наша нынешняя стратегия в отношении военного конфликта сосредоточена на недавнем опыте наших сражений в эпоху военных диктаторов. Во всех зонах конфликта, охватывающих наш регион , наши солдаты и офицеры адаптировали определенный набор методов, которые должны быть выполнены гибким, комбинированным образом. Хотя эта доктрина не имеет определенного названия среди высшего командования, многие рассматривают перспективу использования этих недавних комбинированных операций с наибольшим эффектом и преобразования их для борьбы с другими государствами Российской анархии.\n\nНаша армия родилась с людьми, и она либо будет жить, либо умрет на спинах людей. Поэтому крайне важно использовать уроки, которые мы извлекли во время нашего регионального воссоединения и сражений с другими государствами-военачальниками, чтобы наилучшим образом поддержать этих людей. Премьер Василевский дал плану зеленый свет, на этот раз с особым акцентом на адаптивность, а также общую оперативную совместимость пехоты. Пусть он послужит нашей армии достаточно хорошо, чтобы воссоединить наши земли!"
SVO_Right_Hand_of_the_Soldiers_desc: ""
SVO_Our_Tanks_Will_Run_desc: "После капитального ремонта и переоценки высшего командования наших вооруженных сил высшие генералы со всей армии выступили с просьбой к правительству взглянуть на модели и механику самих танков. В то время как наша существующая танковая технология прекрасна, она скоро будет бороться против технологических достижений врагов. В связи с этим премьер-министр Василевский увеличил финансирование научных исследований и военных расходов в области разработки танков.\n\nСуществующие конструкции будут пересмотрены с новыми пушками, гусеницами и деталями. Новые модели скоро сойдут с конвейера, соответствуя армиям на востоке и западе. Наши танки будут надежными, прочными, мощными, более жесткими, лучшими, быстрыми и сильными. Мы не успокоимся до тех пор, пока не достигнем совершенства совершенный фрагмент нашей доктринальной головоломки! Когда наши люди будут сражаться, их будут поддерживать только лучшие танки по эту сторону России!"
SVO_Army_of_the_Tundras_desc: "Если Красная армия хочет господствовать по всей России, она должна овладеть тундрой.\n\nСибирь страна многих климатов и ландшафтов, но наиболее заметно преобладают специфические климаты и рельеф. Наши люди привыкли к этому, но дальнейшее обучение и закалка совершат чудеса для их работы в полевых условиях. Климат Центральной Сибири наш друг; он подготовит нас к любым условиям, с которыми мы можем столкнуться по всей России и он накажет любого неподготовленного захватчика, пытающегося захватить наши земли. Поэтому крайне важно, чтобы наши люди стали известны как армия тундры. Зимние тренировки станут нормой, за ними последует специальное снаряжение, которое поможет нашим бойцам с холодной акклиматизацией. Кроме того, общая защита от воды и снега нашего важного оборудования будет иметь большое значение в любой войне, которую мы будем вести в Сибири и за ее пределами. Другие претенденты на матушку-Россию могут сомневаться в таких мерах, но мы будем готовы независимо от их восприятия."
SVO_Expand_Helicopter_Divisions_desc: "Мало кто может отрицать полезность наших соединений "воздушной кавалерии". Подвижность, даруемая их стальными скакунами, позволяла нашим командирам использовать некогда немыслимую тактику и снова и снова давала нашим людям возможность вырвать победу из пасти поражения. И все же их число невелико, а снаряжение старо и изношенно.\n\nПоэтому должна быть начата программа модернизации и расширения наших соединений воздушной кавалерии. Новые летчики и новые солдаты пополнят ряды наших элитных воздушно-десантных войск, а расширенные учебно-тренировочные базы и современные производственные линии обеспечат нашим войскам выход в бой должным образом подготовленными и полностью оснащенными.\n\nХотя конь и сабля могут быть преданы истории, наследие красного всадника будет жить в небесах."
SVO_Red_Air_Force_desc: "О наших Военно-воздушных Силах нечего писать. Самолеты устарели, они летают с авиабаз, которые представляют собой не более чем травянистое поле с некоторой вспомогательной инфраструктурой, и обычно оказывались превосходящими наших противников в небе над центральной Сибирью.\n\nЕсли мы хотим объединить Россию под нашим знаменем, эта ситуация должна измениться и теперь, когда промышленность и ресурсы Центральной Сибири находятся под нашим контролем, у нас есть средства для этого.\n\nПрограмма инвестиций в Красную авиацию поможет привести ее в современную эпоху. Новые аэродромы, новые самолеты и средства для обучения нового поколения пилотов искусству ведения воздушной войны ждут."
SVO_Bomber-Focused_Doctrine_desc: "Великая Отечественная война и наши недавние кампании против Покрышинских сепаратистов в Новосибирске научили нас ценить бомбардировщики. Универсальные и хорошо закругленные, они способны как сильно повредить вражескую промышленность и инфраструктуру, так и поддержать наши войска на земле тактическими воздушными ударами.\n\nТаким образом, будет начат план разработки и производства новых образцов бомбардировщиков, а параллельная программа будет направлена на ознакомление наших летчиков и командиров с их использованием и эксплуатацией. Переориентируем наши военно-воздушные силы на эти универсальные самолеты.\n\nВраг научится бояться этих ужасов неба."
SVO_Fighter-Focused_Doctrine: "Неудача в борьбе за контроль над небом привела к нашему поражению в Великой Отечественной войне и послужила причиной многих трудностей, с которыми мы столкнулись в нашей кампании по возвращению Центральной Сибири. В то время как у нас не было ресурсов, чтобы исправить такие проблемы, объединение Центральной Сибири, наконец, дало нам возможность исправить ошибки прошлого.\n\nДолжен быть начат план разработки и производства новых образцов истребителей и сделан дальнейший акцент на необходимости обеспечения превосходства в воздухе. Наши военно-воздушные силы будут в первую очередь нацелены на контроль над небом, даже ценой потери других своих возможностей.\n\nВраг научится уважать наших рыцарей неба."
SVO_Foreign_Weapons_desc: "Многие виды оружия, находящиеся в настоящее время на наших складах, являются либо пережитками Отечественной войны, либо практически не работают. Мы должны работать над налаживанием дипломатических контактов с международным сообществом, чтобы получить доступ к новому, современному оружию, которое даст нам необходимое преимущество над нашими врагами.\n\nАмериканцы, японцы и другие европейские державы, вероятно, будут готовы помочь нам в отправке этого современного оружия. Однако мы не всегда можем рассчитывать на получение оружия бесплатно, поэтому нам, возможно, придется заключить несколько соглашений, которые будут необходимы для получения необходимых нам орудий, вспомогательного оборудования и противотанкового оборудования. Все это окупится, как только мы воссоединим Россию."
SVO_The_Soviet_War_Machine_desc: "С завершением реформ в нашей армии и модернизацией наших вооруженных сил мы все больше готовимся к возвращению Родины. Красная армия теперь одна из самых сильных и могущественных в России, готовая принять на себя любую реакционную угрозу. Наши новые возможности намного превосходят то, чем мы были когда-то, и наши враги должны бояться нашей мощи!"

SVO_Restoring_our_Riches_desc: "Наконец-то мы получили контроль над значительной частью Сибири. Это великая победа, но теперь начинается настоящая работа. Наша экономика, какой бы она ни была, была построена полностью вокруг потребностей военных, борющихся за выживание, и все же теперь она должна быть переоснащена, чтобы поддерживать государство в целом.\n\nЭто будет не просто и не быстро, но абсолютно необходимо, и мы будем подходить к этому так же, как подходили к нашим вооруженным кампаниям последних лет, а иначе - решительно! Тогда мы одержали победу, и мы сделаем это снова."
SVO_Estabilish_a_Budget_desc: "В качестве одного из первых шагов по управлению надлежащей государственной экономикой мы должны принять меры по созданию четкого бюджета со всеми приоритетами, конкурирующими секторами и потребностями, которые это подразумева\n\nХотя некоторые усомнились в необходимости этого, и хотя это, безусловно, потребует многих компромиссов и жертв, в конечном итоге установление такой практики не только повысит экономическую эффективность, но и позволит нам отслеживать, куда идут деньги. Военные могут не нуждаться в этих знаниях, но государство очень нуждается."
SVO_The_Siberian_Wealth_desc: "У нас есть много, очень много проблем в попытке создать функционирующую экономику, но у нас есть один огромный актив, который мы можем использовать: земли, которые мы завоевали и обеспечили.\n\nСибирь обладает почти безмерными ресурсными богатствами, и мы должны использовать их всеми возможными способами. Поэтому мы обследуем каждое месторождение, которое сможем найти, и начнем добычу как можно быстрее."
SVO_Novosibirsk_Civilian_Industry_desc: "Новосибирск, как крупнейший город Сибири, обладал значительной концентрацией гражданской промышленности. Теперь, когда и город, и эти отрасли промышленности принадлежат нам, мы должны действовать, чтобы расширить их и усилить местные преимущества концентрации.\n\nМы будем способствовать функционированию - и дальнейшему расширению - этих отраслей, а значит, и увеличению промышленного производства государства на значительную величину."
SVO_Oil_Exploration_desc: "Новосибирск, как крупнейший город Сибири, обладал значительной концентрацией гражданской промышленности. Теперь, когда и город, и эти отрасли промышленности принадлежат нам, мы должны действовать, чтобы расширить их и усилить местные преимущества концентрации.\n\nМы будем способствовать функционированию - и дальнейшему расширению - этих отраслей, а значит, и увеличению промышленного производства государства на значительную величину."
SVO_Connect_the_Cities_desc: "В пределах сибирских территорий, которые мы контролируем, есть крупные городские центры и концентрации промышленности. Проблема, однако, заключается в том, что они разделены огромными расстояниями и инфраструктура, соединяющая их, часто стара, плохо обслуживаема или просто не существует.\n\nМы исправим это, начав программу строительства инфраструктуры. Соединение этих городов не может не дать огромной экономической выгоды, а потенциально и гигантской."
SVO_Expand_Industrial_Centers_desc: "Наши усилия по расширению промышленной базы государства были очень успешными, но еще многое можно сделать и, следовательно, будет сделано. Теперь у нас есть средства, чтобы начать новую программу строительства в наших промышленных центрах.\n\nНа этот раз, однако, мы сосредоточимся на эффективности - как самого строительства, так и заводов и фабрик . Надеюсь, со временем этот фокус поможет нашей экономике в целом улучшиться."
SVO_Biysk_Military_Industry_desc: "Бийск-город разумных размеров и, следовательно, с разумным населением. Чего у него нет, так это сколько-нибудь заметного количества военной промышленности. Мы должны это исправить.\n\nМы нацелим нашу следующую программу экспансии на Бийск и земли вокруг него, и поставим там людей работать на благо вооруженных сил, а значит, и на благо государства."
SVO_Norilsk_Legacy_desc: "Огромные месторождения полезных ископаемых в Норильске, важнейшая вспомогательная часть Сибирского плана Бухарина, находятся под нашим контролем. Хотя они были подвергнуты многолетнему пренебрежению и разложению, они все еще там, и они ценны.\n\nМы изучим то, что от них осталось, надеемся, что они вернутся к работе и направим важные ресурсы, которые они производят и перерабатывают, в другие отрасли нашей промышленности, на их благо."
SVO_Prepared_for_War_desc: "Хотя наше объединение Центральной Сибири, безусловно, заслуживает похвалы, на нашем пути к воссоединению России нас, скорее всего, ждут новые войны, возможно, против других государств, контролирующих большие территории и промышленность. Таким образом, наша нынешняя экономическая система больше не будет достаточной для наших целей. Мы должны принять военную экономику, направив национальные усилия трудящихся на то, чтобы победить всех оставшихся врагов коммунистических идеалов и освободить тех русских, которые все еще живут под властью их правительств."
SVO_Into_the_Modern_Age_desc: "Из-за событий последних двух десятилетий Россия, в целом, довольно сильно отстала от остального цивилизованного мира в технологическом плане. Наши пушки, наши радиостанции, даже наши заводы - все они устарели и испорчены по сравнению с новыми типами и это показывает низкое качество наших сил по сравнению с теми, что находятся за пределами бывшего Союза. Чтобы исправить это, мы вложим большие средства в строительство научно-исследовательских объектов и подготовку новых ученых, чтобы повысить темпы технологического развития и позволить нам наверстать упущенное."
SVO_The_Soviet_Worker_desc: "При всех страданиях, которые пережила Россия, у рабочих больше нет настоящих героев, которых можно было бы боготворить и пытаться подражать, что привело к падению морального духа. Поэтому было бы огромным благом для дела рабочих изобрести такую фигуру. Простой рабочий, возвышающийся над Сибирью, который ставит Революцию перед собой и трудится долгие часы только для того, чтобы увидеть, как ему удастся освободить своих товарищей-рабочих от цепей. Это будет отличительной чертой каждого пропагандистского плаката от Новосибирска до Канска, вдохновляющего людей служить коммунизму, чтобы он, в свою очередь, служил им."
SVO_Farms_of_the_Future_desc: "Чтобы никто не голодал, крайне необходимы реформы в аграрном секторе, который после распада Союза стал неэффективным и устаревшим. Механизация полей является важной частью этого процесса, так как для крестьян гораздо более трудоемко выращивать свой урожай с помощью полностью или почти полностью физического труда. Другая важная часть это улучшение условий для сельскохозяйственных рабочих, которые значительно ухудшились после Сибирской войны. Наконец, внедрение современных методов ведения сельского хозяйства должно позволить производить больше сельскохозяйственных культур с меньшим количеством земли. Вместе они сделают наше сельское хозяйство более продуктивным, чем когда-либо."
SVO_New_Industrial_Methods_desc: "Хотя наш промышленный потенциал значительно улучшился по сравнению с тем, что было раньше, многое еще предстоит сделать. Опыт наших работников остается несовершенным, особенно по сравнению с теми, кто живет в этих государствах за пределами России. Кроме того, существует много недостатков в производстве, особенно когда речь идет об организации внутри фабрик. Эти проблемы могут быть решены путем улучшения подготовки промышленных специалистов, чтобы они могли конкурировать с лучшими, и реорганизации промышленности для оптимизации производства и устранения любой неэффективности. Как только это будет достигнуто, мы достигнем новых высот производительности."
SVO_Import_Electronic_Designs_desc: "Одной из областей, в которой мы в настоящее время испытываем недостаток, является разработка и производство электроники. К сожалению, это не та проблема, которую мы можем решить самостоятельно и мы должны полагаться на импорт извне для нашей электроники. В настоящее время этот импорт происходит на низком, неформальном уровне, если вообще происходит, и поэтому электроника во многих частях нашей территории сильно устарела. Однако если мы начнем наращивать такой импорт и изучать работу иностранной электроники, то вскоре сможем производить свою собственную, что позволит нам еще больше сократить разрыв с внешним миром как в военном, так и в гражданских секторах."
SVO_Education_for_All_desc: "Нынешняя система образования на контролируемой нами территории достойна порицания и должна быть немедленно исправлена. За пределами крупнейших городов формальное образование зачастую либо испытывает острую нехватку материалов и текущей информации, либо вообще отсутствует. Даже в городах региона школы часто недоукомплектованы, а моральный дух тех учителей, которые у них есть, низок. Чтобы улучшить эту ситуацию, мы решили провести несколько реформ, которые стоит осуществить. Они включают повышение заработной платы, проведение кампаний по набору персонала и отправку школьных принадлежностей и современных книг в сельские районы. Это сделает образование более доступным для всего населения и приблизит нас к равенству."
SVO_Restore_the_Universities_desc: "В крупных городах на нашей территории, таких как Новосибирск и Томск, уже давно существуют впечатляющие университеты и хотя их положение было сильно подорвано распадом Союза, а затем и Центрально-Сибирской республики, они продолжали функционировать. Однако объединение региона под нашим контролем оказалось последней каплей и они были вынуждены закрыться. Конечно, мы откроем их вновь, но чтобы избежать реакционной лжи прошлого, мы применим наши собственные методы воспитания и тем самым поднимем их на новые высоты престижа."


SVO_The_International_Field_desc: "Несмотря на то, что премьер-министр Василевский по существу возглавляет армию с государством, он понимает важность хороших отношений с иностранными державами. Общее мнение многих в правительстве и народе состоит в том, что наша революция не продлится долго без нашего участия в мире. Для успешного воссоединения России нам необходимы торговля, дипломатический престиж, военная и материальная поддержка. Относительная изоляция Бухарина была одним из многих гвоздей в крышку гроба для матушки России во время Великой Отечественной войны, и мы не будем повторять одну и ту же ошибку дважды. В нашей новой России мы будем сидеть среди величайших держав мира, работая вместе в области экономики, науки и военной доблести. Мы больше не будем паршивой овцой мирового сообщества, но будем его гордым членом.\n\nХотя об этом хорошо мечтать, это никогда не станет реальностью, если мы не будем действовать в соответствии с этим. В настоящее время правительство приступает к работе по формированию этих различных связей, и мы надеемся, что именно они обеспечат выживание нашей нации."
SVO_Over_the_Asian_Continent_desc: "Страдая под японским сапогом, народы Азии имеют много общего с нами и нашими целями. С другой стороны, Япония-одна из крупнейших мировых держав, и обеспечение ее признания будет иметь большое значение для повышения нашей легитимности как государства, даже если мы не особенно ладим. Таким образом, было бы мудрее всего открыть дипломатические отношения по всей Азии, чтобы одновременно подорвать японцев и укрепить себя через их власть. Для этого по всей Азии будут направлены эмиссары для установления контактов и открытия посольств."
SVO_Search_for_Recognition_desc: "Теперь, когда мы закрепились в Центральной Сибири, следующим важнейшим шагом нашей Революции, помимо внутренней стабилизации, является обращение к признанию различных народов мира. В то время как мы, безусловно, выиграли бы от друзей в Соединенных Штатах и, возможно, даже в Японии, меньшие страны по всему миру, признав наш режим, дали бы нам удивительные награды. Будет создан Советский дипломатический корпус, и вскоре они будут разосланы по всему миру, чтобы завоевать расположение и поддержку нашей нации. Наш корпус будет состоять из лучших и наиболее харизматичных людей, которые завоюют сердца и умы влиятельных союзников от улиц Вашингтона до римских театров. Пока это происходит, большая часть нашего правительства будет готова обеспечить безопасный выезд из страны для наших дипломатов и подготовиться к притоку иностранных интересов в наше правительство. Хотя инвестиции и риск огромны, отдача будет очень хорошо видеть нас как выдающуюся силу в России"
SVO_The_Central_Asia_Countries_desc: "Центральная Азия имеет определенную близость к России и ее правителям, уходящую вглубь веков. Хотя регион формально отделился и стал несколькими независимыми государствами с распадом Союза, многие неформальные связи остаются, особенно когда речь заходит о торговле. Сибирь и Центральная Азия по-прежнему тесно связаны экономически, но страдают от отсутствия официальной государственной поддержки этих связей. Таким образом, установление официальных торговых соглашений между нашими государствами, облегчение доступа и снижение издержек торговли было бы выгодно как нам, так и им."
SVO_Solidarity_to_the_Socialist_Cause_desc: "Мы, как и всегда, являемся поборниками социалистического дела и конечная глобальная победа коммунизма остается нашей конечной целью. Однако при нынешнем положении дел в мире нельзя откладывать поддержку коммунизма в других странах, иначе огонь революции может быть потушен фашистскими псинами. Первый шаг, который мы можем сделать, чтобы предотвратить это, - это установить отношения с другими существующими коммунистическими государствами, поддерживая их как прямо, так и косвенно, чтобы обеспечить их дальнейшее существование. Только тогда, когда выживание коммунизма будет обеспечено, пламя может распространиться."
SVO_Friends_in_the_Western_Hemisphere_desc: "Америка предоставит нам самый большой шанс для глобального признания. Родина ОСН, последнего бастиона свободного мира, имеет достаточно ресурсов, чтобы подпитывать любую нацию, а также будучи относительно ближе к нашей нации, чем Европа, наш дипломатический корпус придавал большое значение этому региону. Канада, Мексика и Соединенные Штаты предлагают пути для переговоров и дипломатических отношений. В то время как один из наших дипломатических посланников путешествует по парламентскому холму в Оттаве, двое других едут на обед в Сан-Франциско и встречаются с министрами правительства в Мехико. Независимо от их первоначального успеха, наши усилия, безусловно, проложат путь к более прочным и более формальным отношениям с каждой из этих держав."
SVO_Deal_with_the_OFN_desc: "В то время как ОСН это трясина неудачливых буржуазных демократий, они предлагают нам наилучший шанс для военной и экономической помощи. У нас обоих много общих целей: уничтожение фашистской угрозы в Европе, воссоединение России со свободным миром, стабильный и процветающий экономический рост и укрепление наших вооруженных сил против любой угрозы, которая может нам угрожать.\n\nПосле падения Европы политика ОСН резко смягчилась по отношению к коммунистическим и связанным с ними нациям. Это отличная новость для нас, поскольку, несмотря на сильные различия в нашем типе правления, она меркнет по сравнению с желанием сокрушить фашизм, а также ликвидировать бедствие нацизма в Германии. Каждый солдат Красной Армии, сражавшийся и погибший на Восточном фронте, будет оправдан союзом с Западом, так же как каждый американский солдат, погибший на холмах Шотландии, будет оправдан, как только Россия окажется полезным союзником в сокрушении немецкого орла раз и навсегда!"
SVO_Foreign_Advisors_desc: "Хотя наши военные извлекли много уроков во время Западнорусской войны и последующего периода военного командования, наша армия никогда не достигнет своего полного потенциала без помощи иностранных государств. Наши офицеры могли бы многому научиться у американских, наши доктрины могли бы иметь недостатки, которые могли бы уловить только итальянцы, и наши методы обучения стали бы сильнее с японским присутствием. Учитывая успехи наших недавних дипломатических усилий, было бы только разумно попытаться привлечь иностранных атташе для нашей страны.\n\nХотя наши военные получат от этой инициативы самые значительные выгоды, экономические консультанты также будут очень долго работать над обеспечением эффективности наших производственных линий и распределением ресурсов для наших людей. Хотя мы не можем предложить много в данный момент, надеюсь, что словесных услуг и услуг, обещанных нашим дипломатическим корпусом, будет достаточно, чтобы, по крайней мере, принести какую-то иностранную помощь армии и кошельку нашей страны..."
SVO_Taking_Back_our_Place_desc: "Теперь, когда наше дипломатическое положение обеспечено, самое время обратить свой взор на остальную Россию. Независимо от того, являются ли они ошибочными, хрупкими демократиями, самозваными советскими государствами или предательскими фашистскими шавками, все они должны пасть во благо нации. Мы видели, что они готовятся, как и мы: шепот иностранных делегаций, движение людей вдоль наших границ и крики о воссоединении.\n\nОни не будут готовы.\n\nНесколько лет назад, когда премьер Василевский объединил Красную армию для обеспечения безопасности Центральной Сибири, он мечтал исправить ошибки неудачного союза Бухарина. В настоящее время эта мечта приближается к реальности. Готовятся окончательные планы для наших армий, наш народ принуждается речами и митингами, а заводы нашей страны гудят, готовясь к войне. Когда судьба Союза будет решена, он окончательно склонится в нашу пользу. Красная Армия будет известна с запада на восток как великий объединитель России, истребитель нацистской угрозы, освободитель народа и возрождение самой сильной нации, которая когда-либо существовала на этой земле! Медведь вернулся и он готов к войне!"


### Events ###

SVO.0.t: "Война у ворот Совета"
SVO.0.desc: "Когда Союз распался, мы бежали сюда, в этот жалкий уголок Монголии, лишенный чего-либо стоящего и ставший нашим домом. Мы реорганизовали наши разбитые дивизии, восстановили, насколько это было возможно, инфраструктуру, которая не стала жертвой бандитизма, пуль или бомб, построили свои собственные дома в тени беспорядков на севере и востоке. Этого было немного, но что еще мы могли сделать?\n\nТочно так же было неизбежно, что республика Мэнцзян и ее японские покровители обратят свои завистливые взоры на последний уголок старой Монголии, еще не попавший под ярмо японских шавок. Все наше оборонительное планирование было сосредоточено на убеждении: однажды Калгаан придет за нашим куском степи. И все же этого может оказаться недостаточно.\n\nИ теперь, когда пули снова летят через границу с Мэнцзяном, так тщательно охраняемую, монгольские дивизии уже начали наступление через нее, что, по-видимому, является попыткой полностью удалить нас. Их ждет Красная армия, а за ней вся наша военная промышленность. Если нам суждено найти здесь нас конец..."
SVO.0.a: "...то мы умрем свободными."

SVO.1.t: "Помощь Монголии?"
SVO.1.desc: "Президиум получил срочную просьбу о помощи от имени зарождающейся Монгольской Народной Республики (самопровозглашенной) в связи с продвижением войск Мэнцзяна в их пограничные районы. Республика, на данном этапе больше напоминающая партизанское движение, почти наверняка обречена на поражение, если не вмешаются другие социалистические державы, а в этой части России очень мало тех, кто еще дружественно относится к Красному знамени.\n\nОднако дискуссия о точной форме помощи, которая должна быть направлена монголам, остается неясной. Наши и без того растянутые военные ресурсы не могут долго позволить себе спонсировать иностранный конфликт, даже если это отвлечет внимание нашего стратегического соперника в регионе. Кроме того, генералы находятся в тупике относительно точной формы помощи, которую мы должны им послать.\n\nМонголы выступают за прямое перемещение войск, вооруженных как можно более легким вооружением, которое мы можем предоставить монголам, чтобы укрепить их боевую готовность. Загвоздка, конечно, в том, что эти люди будут полностью состоять из монгольских батальонов, действующих независимо от Красной армии. Генералы Красной Армии Василевского предлагают вместо этого партию оружия. Они утверждают, что оружие мало поможет в руках плохо обученных монголов, прямое переливание было бы более полезным для военных усилий в долгосрочной перспективе. Конечно, значительная часть Президиума поддерживает полное бездействие, которое по мере продолжения дебатов выглядит все более привлекательным вариантом."
SVO.1.a: "Отправить оружие."
SVO.1.b: "Послать людей."
SVO.1.c: "Передать наши наилучшие пожелания"

SVO.2.t: "Мост слишком далеко"
SVO.2.desc: "Ночь накрывает степи от горящего Калгаана до суеты Кызыла. Пререкающийся партийный Президиум все еще заседает, пытаясь вопреки себе выработать логистику "оборонительной" войны, которая переросла свои линии снабжения и стратегический размах. Спор о том, что делать с теми участками территории, которые были навязаны Красной армии без какой-либо административной структуры для контроля над ней, бесконечен и изматывает своей интенсивностью.\n\nСнаружи стоит тихая ночь, так как военные транспорты остановились под угрозой приближающихся песчаных бурь. Сам Кызыл бурлит в шуме зарождающейся промышленности и торговли, а тувинцы под снежными вершинами гор и между их серебряными реками дремлют и работают по ночам, как делали это веками. Он прекрасен, освещен луной, чист, как нетронутый пруд в горной пещере.\n\nДалеко наверху ничто не мешает бомбовым прицелам.\n\nТяжелые бомбардировщики производства "Мицубиси" долетают до центра города, прежде чем их разрывает зенитная оборона, но уже слишком поздно для сотен рабочих и домашних хозяйств, а сам президиум партии почти уничтожен шрапнелью. Что еще более печально, так это обломки бомбардировочной эскадрильи - эмблема восходящего солнца смелая и видна всем, кто просеивает руины. Притворство невмешательства было отброшено."
SVO.2.a: "Подготовьте условия прекращения огня."
SVO_JAP_ceasefire: "§YПредложение о прекращении огня§! может быть направлено японской стороне через §Y14 дней§!.\n"

SVO.3.t: "Будущее Центральной Сибири"
SVO.3.desc: "Теперь, когда наши насущные проблемы решены, настало время начать наш крестовый поход за воссоединение России. В то время как коренное монгольское население может быть недовольно, распространение социализма и возрождение Родины гораздо важнее. Коренные монголы должны будут ждать развития, мы идем на войну. Начнем с Центральной Сибири, она обеспечит обширную базу операций с ее большим количеством рабочей силы и промышленной базой. У нас будет много сильных врагов, но на этот раз победит Красная армия.\n\nМонгольская угроза закончилась, и пришло время вернуть Красную Армию домой."
SVO.3.a: "Красная армия идет вперед!"

SVO.4.t: "Вдалеке от дома"
SVO.4.desc: "«Хочешь сигарету?», спросил солдат у своих новых товарищей по взводу. «Я Вася. Они довольно редки, мы их контрабандой привезли из Монголии. Вы бы удивились, узнав, какими удобствами пользовались японцы в Улан-Баторе!" Самый молодой из них, едва ли старше двадцати лет, быстро взял одну, за ним последовал другой солдат. Все трое с готовностью уселись в палатке, и, пока Василий осторожно прикуривал сигареты импровизированной зажигалкой, видимо, еще советской эпохи, он попытался завязать разговор. В армии Совета был один вопрос, который гарантировал интересные и разнообразные ответы. «Откуда ты?».\n\nВыдохнув большое облако дыма, самый молодой человек заговорил на ломаном русском языке. «Меня зовут Нергуй и вообще-то я из Монголии». Сзади послышался чей-то голос: «Вот так редкость!» Нергуй все равно продолжал. «Вступив в армию, я впервые оказался за пределами своей деревни. Мои родители погибли, сражаясь с японцами, когда я был совсем маленьким, но одна женщина привела меня в Красную армию, в которую я чувствовал себя обязанным вступить много лет спустя».\n\nНастала очередь самого старшего офицера. «Вы слышали историю о 226-м батальоне? Когда немецко-фашистские войска пронеслись по Восточной Европе, окружая и сокрушая целые дивизии, 226-я была застигнута врасплох где-то на равнинах Белоруссии. Мы были окружены, но сотни людей проравалсь через немецкие позиции, отступая на восток и обещая никогда не оглядываться назад. Именно это мы и делали, как во время Великой войны. Я был командиром этого батальона, и вот я здесь».\n\nВасилий, открытый и общительный, как всегда, набрался смелости рассказать о себе. «Я из Омска. Как вы можете себе представить, подразделение, в котором я служил, было призвано защищать Монголию и ...остальное ты знаешь. Мне так же не терпится вернуться домой, но мы мало что можем сделать, кроме как пробиться туда с боем.»"
SVO.4.a: "Они находят единство в своих различиях."

SVO.8.t: "Мир с честью"
SVO.8.desc: "Мэнцзян горит. От предгорий Алтая до песков Гоби страна сотрясается от разрушительных военных действий. Здесь мать оплакивает свой дом, погибший от артиллерийского огня; там фабрика рушится из-за отсутствия обслуживания и ресурсов, поскольку рабочие, которые когда-то работали на ней, гниют в безымянных могилах, терпеливые ветры ежедневно роют для них могилы. Мэнцзян горит и будет гореть и конца этому не видно.\n\nВласти в Калгаане продолжают обсуждать конкретные последствия аннексии территории так называемого Народно-Революционного Совета и разрабатывают планы национального воссоединения, однако становится все более очевидным, что эти планы вряд ли осуществятся в нынешних стратегических условиях. Вместо этого непреодолимая война выкачала ценную сталь, вольфрам и свинец, которые могли бы нанести удар по нашим собственным планам отечественной промышленности. Наша рабочая сила рассеялась по городам; дома стоят пустые, рынки закрываются, а дороги пылятся без использования.\n\nТеперь управление иностранных дел Народно-Революционного Совета обратилось к нашему высшему руководству с предложением: перемирие и возвращение к согласованным границам в обмен на прекращение боевых действий и высылку раненых и заключенных с обеих сторон. По мере того, как растут потери и продолжается кампания, становится ясно, что это может быть наш последний шанс стабилизировать ситуацию и спасти Мэнцзян. И окно быстро закрывается."
SVO.8.a: "У нас нет выбора"

SVO.9.t: "Победа в степях"
SVO.9.desc: "Последними защищают автономное правительство Мэнцзян молодые и очень, очень старые. Вооруженные вариантами Арисака, столь же старыми, как и само правительство, эти "бригады" сумели почти героически противостоять подавляющей интенсивности наступления Красной армии, управляя упорядоченным отступлением, даже когда их обученные коллеги растворялись вокруг них. Дети сражаются с ружьями почти такого же размера, как они сами, пожилые пастухи жалуются на боли в шее, когда их рюкзаки натирают плечи и все же каким-то образом им удается оставаться организованными.\n\nНо по мере того, как линии снабжения из Маньчжурии и Центральной равнины ломаются от напряжения, а беженцы заполоняют дороги, бригады также спотыкаются и задерживаются. Заключительное сосредоточенное сражение монгольской войны это не столько сражение, сколько окружение и быстрый марш: 3000 бригад захвачены в плен за одну ночь, а полоса фронта уничтожена тактическими маневрами Красной гвардии. Большинство из них захвачено без боя и становится очевидным, что даже у последнего Авангарда Мэнцзяна едва хватает боеприпасов, чтобы уничтожить силы, в десять раз превосходящие их по численности.\n\nЦентральное правительство посылает тщетные и отчаянные послания в Токио и Нанкин, в Хсинк, Амур и Магадан в свои последние часы. Но кровоточащее сердце не может биться долго. Когда оставшиеся бригады разваливаются и отступают, Мэнцзян принимает неизбежное. Его последний организованный акт отправляет свое главное руководство в убежище в Пекине как раз перед подписанием окончательной капитуляции."
SVO.9.a: "Итак, триумф."

SVO.10.t: "Одинокое солнце над степью"
SVO.10.desc: "История, как говорят китайцы, идет циклично. Снова и снова степи разрывались на части иностранной интервенцией и внутренними распрями и каждый раз их народ страдал из-за этого. Революционный Совет держал свой народ под игом винтовки в течение десятилетий после того, как Красное знамя, за которое он отвечал, рухнуло, пошатнувшись под тяжестью его собственных раздутых военных - и все же, что невероятно, он держался.\n\nНарод, некогда единый, должны поделить, а потом должны объединить. Ибо всякий раз, когда степи приходили в разобщенность, поднимался завоеватель, чтобы объединить их осколки в могучее целое. И когда последние войска Народно-Революционного Совета отступают к горным редутам, а сам Кызыл попадает в руки врага, становится ясно, что Мэнцзян это тот самый завоеватель. Японское вооружение, китайская материально-техническая поддержка и монгольские вооруженные силы сокрушили все противостоящие им силы - явное доказательство превосходства паназиатской идеологии. Народ Монголии встретит воссоединение с распростертыми объятиями, нация уже начала восстанавливаться, и признаки лучшего мира проступают из тумана.\n\nВо всяком случае, так говорится в пропагандистских текстах. Реальность опровергает это: бывшие территории Кызыла бурлят восстаниями, партизанская активность на землях бывшего монгольского государства достигла неуправляемого уровня, а переговоры с японцами об экономической автономии приближаются к срыву. Когда над степью восходит солнце, неясно, будет ли утро мирным или кровопролитным - только то, что приближается рассвет, и что никто не может противостоять ему."
SVO.10.a: "Наконец-то мир."

SVO.11.t: "Последний танец"
SVO.11.desc: "От Кызыла до гор Танну-Олан горят Тува и Западная Монголия. Дальневосточная Красная Армия готовилась к этому сценарию почти полтора десятилетия, прекрасно понимая, что все ее люди и военная мощь едва ли будут иметь равные шансы против мощи Менцзянцев. Это всегда казалось авантюрой и эта авантюра, как становится очевидно, потерпела неудачу.\n\nЧойбалсан, Кошкин, Гетман - все трое ютились в своем импровизированном бункере, а звуки монгольской артиллерии вокруг них становились все резче и пронзительнее. В воздухе стоит густой запах пороха, крови и дыма. Никто не знает, есть ли еще Центральный Президиум, которому можно доложить или есть что-то, что стоит доложить, кроме подсчета потерь. У нас почти не осталось припасов, чтобы раздать их войскам, продовольствие иссякло, запасы воды на исходе, а беженцы запрудили старые дороги в Центральную Россию на многие километры позади разбросанных армейских плацдармов.\n\nВ конце концов, остается последний выбор, последняя привилегия для трех генералов. Последний марш в историю.\n\nНа рассвете началась атака и войска Чойбалсана маршируют прямо на сосредоточенный артиллерийский огонь с Кошкиным и Гетманом, пытающимися прорвать вражеские линии. Все трое размахивают мечами на пути к вражеским позициям, крича на своих языках, чтобы собрать свои армии в последнем, отчаянном танго."
SVO.11.a: "Их тела так и не нашли."

SVO.15.t: "Чрезвычайный указ о правах"
SVO.15.desc: "Это правда: как бы ни хотелось военной иерархии Вольного Народно-Революционного Совета отрицать это, монголы являются основой внутренних военно-производственных цепочек Красной армии, или, как сказали бы другие народы, экономики. Несмотря на все попытки Василевского и его людей ослабить давление на Президиум, нельзя отрицать, что местное присутствие минимально в правительственных учреждениях и вообще незначительно там, где оно присутствует. Это могло бы в какой-то мере объяснить, почему Народно-Революционный Совет в течение двух десятилетий искал спасения в России, несмотря на самые добрые пожелания ее жителей.\n\nВ сложных внутренних условиях (и под угрозой всеобщей забастовки монгольских транспортных агентств) Президиум сдается. Монголам обещают квоты, как и в старые советские времена, этнического и географического представительства на местных выборах, хотя политика "один кандидат на выборы" должна оставаться неизменной. Монголы также получат массовое повышение уровня образования, социального обеспечения и экономического статуса, в то время как ухудшающиеся жилищные условия Кызыла получат особое внимание и в конечном итоге будут реформированы.\n\nОбщая реакция за пределами нескольких избранных военных комплексов, это ликование. Фейерверки взрываются на улицах Кызыла, когда горожане празднуют ранний юбилей, пока их не прогоняют глубоко раздраженные охранники. Это робкий шаг вперед, но тем не менее шаг в будущее."
SVO.15.a: "Прогресс!"

SVO.17.t: "Тихий голос"
SVO.17.desc: "В то утро Дорджин проснулась раньше обычного - крики на пастбище были особенно резкими прошлой ночью, и овцы беспокойно бродили вокруг бедного Борджина, пока он тявкал. Может быть, они слишком легко пугались, а может быть, движения предыдущих месяцев постоянно держали их на грани нервного срыва. Целые колонны грузовиков сновали по равнине тут и там, их рычание заполняло бесконечную тишину. Один или двое из стада вообще покинули пастбище, спасаясь бегством в неизвестном направлении - возможно, ночные огни просто свели их с ума. Дорджин никогда не видела ничего подобного.\n\nХолодный рассветный воздух был хорош для хорошего чая и маленький кусочек спрессованных листьев, который она срезала с чайного блока на базаре на юго-востоке, через несколько минут благоухал. Их сущность кружилась в воздухе, пока Дорджин ждала, пока чашка остынет. В этой бесконечной медлительности, где сама жизнь, казалось, густо и богато обвивалась вокруг теплых мест, легко было потеряться; почувствовать, как твоя сущность сливается с древним ритмом, который переживет мгновение.\n\nВечный был прерван серией рогов, а затем медленным грохотом, когда точки роились на горизонте, Дорджин наблюдала, как массы людей, толстые, как лесные стволы, маршируют в поле зрения. Все они были одеты в солдатские одежды и оружие, на всех были знаки отличия, серп и молот и звезда, а лица их сияли от ликования. Позади них показались грузовики и громоздкие гусеничные фургоны, на которых было написано только одно слово на монгольском и русском языках:"
SVO.17.a: "ПОБЕДА."

SVO.18.t: "Несбалансированный клинок"
SVO.18.desc: "Берзарин безотчетно опускает глаза, и собравшиеся члены Президиума затаивают дыхание. Тишина оглушает даже в этой переполненной конторе. Неудача это, в конце концов, общее бремя, и, судя по тому, как выглядит старый русский, это будет адское бремя.\n\nОн говорит, почти выдавливая слова. «Товарищи...друзья...несколько месяцев назад вы доверили мне внедрение наших...э-э...технических новинок и приведение наших военных частей в боевую готовность. Предварительные испытания с общевойсковыми подразделениями и дальнейшие исследования скорости, маневренности и эффективности подразделений завершены, и я здесь, чтобы принести вам результаты».\n\nОн сглатывает, это действие явно ему дорого обходится. Это что, пот собирается на воротнике?\n\n«Это...э-э...нехорошо. Мы наблюдаем резкое снижение боевой эффективности, в условиях учений, заметьте, даже против слабых сил и по какой-то причине наши военные подразделения не используют новую технологию. У нас есть сообщения о массовых поломках технического обслуживания в некоторых подразделениях, некоторые пушки перепутались с честными зенитками и все это, товарищи, проходило в условиях учений. Боевые условия окажутся намного, намного хуже».\n\nОн набирается храбрости для пронзительного взгляда, который задерживается еще долго после того, как он ушел. «То, что мы делаем, товарищи, не работает. Если мы не будем действовать быстро и решительно я не смогу позволить себе роскошь быть отчитанным вами после моего поражения. Ведь одно или два поражения означают, что у меня больше нет армии, за которую я мог бы отвечать перед вами»."
SVO.18.a: "Мы должны сбалансировать инвестиции в вооружение!"

SVO.19.t: "Ультиматум"
SVO.19.desc: "Ойротия маленькая страна со множеством странностей. Заколов стоит посреди такой странности, когда приходит сообщение из Кызыла - слева и справа от него большевики, оба озлобленные атеисты, наблюдающие за относительно молодым священником, совершающим ритуал в провинциальной церкви.\n\nОни, что весьма похвально, стараются не зевать. Особое требование Церковного Собора состояло в том, чтобы представители, посланные в Центральную Церковь Орловской губернии, были "бодрствующими" или, по крайней мере, достойными в своем полусознании: старообрядцы в маленькой стране всегда относились к их требованиям со всей серьезностью, даже если остальная Россия никогда этого не делала.\n\nНескольких слов от его сгрудившихся помощников достаточно, чтобы растопить его добродушные взгляды и превратить их в зловещие складки. Он рявкает на процессию, и половина мест в приходе в бешенстве освобождается. Будет собрание, а Заколов никогда не терпел тех, кто не показывается на собраниях, простительно это или нет.\n\nВ то время как представители хрупкой маленькой нации один за другим входят в зал заседаний, который можно принять за конференц-зал, начинающий президент не теряет времени даром. Красногвардейцы ждали долгие десятилетия, чтобы войти на эту территорию. Похоже, их терпению пришел конец.\n\nСопротивление, откровенно говоря, бесполезно. Ойротия в меньшинстве, без оружия, без друзей, было бы более разумно завоевать океан, чем оттеснить Народно-Революционный Совет, потому что, по крайней мере море отступает дважды в день. Но судьба диссидентов в руках Красной армии, мягко говоря, бесперспективна. Неужели лучше умереть на ногах, чем стоять на коленях в рабстве?"
SVO.19.a: "Мы не можем победить. Согласиться на аннексию."
SVO.19.b: "Наша последняя борьба будет жить после нас."

SVO.20.t: "Осторожно в ночь"
SVO.20.desc: "Церкви Ойротии маленькие и ничем не украшенны, но они являются краеугольным камнем культуры маленького народа: иногда знамена религиозных икон развеваются над их луковичными шпилями, а иногда серп и молот поднимаются над ними в головокружительной демонстрации множественности. Они, думает Заколов, его величайшее наследие. Если бы у него было больше времени, возможно, это место могло бы стать гораздо большим: оазисом мира, распространяющимся по Центральной России, новым Евангелием примирения для мира, жаждущего надежды.\n\nКогда он смотрит на соглашения об аннексии, он стирает эти надежды из своего мысленного взора. Его единственная надежда теперь состоит в том, что что-то из того, что он сделал, переживет Красную армию и что люди, которыми он когда-то управлял, обретут мир. От воспоминаний об утраченных мечтах ничего не добьешься, только горе.\n\nГолос генерала мягок рядом с суровым молчанием его охранников и каменными лицами, когда Заколов спрашивает о судьбе народа, о судьбе церквей, о судьбе тех бухаринцев, которым предстоит второй раз за 30 лет уйти в исход, он ничего не обещает, даже когда заверяет президента в наилучших пожеланиях и надежде на будущее. Только нежные, кажется, могут быть так жестоки в своей честности.\n\nСейчас мало что может остановить ход истории, и нет смысла задерживать ее продвижение. Заколоо подписывает и молится о прощении от суда потомства, в этой крохотной церквушке вдали от продуваемого всеми ветрами Кызыла. Возможно, Бог слышит, а возможно, и нет; в любом случае Ойротия слишком далеко зашла, чтобы заметить, что он слышит."
SVO.20.a: "Возможно, мы поступили правильно."

SVO.21.t: "Ярость умирающих"
SVO.21.desc: "Отряд Красной гвардии, посланный для получения официальной передачи юрисдикции, с наступлением утра начал проявлять все большее беспокойство. Инструктаж был ясен: у Ойротии было мало шансов устоять против мощи Революционного Совета и ее немногочисленным жителям негде было укрыться в многолюдных сибирских глубинках. Жизнь беженцев уничтожила бы здешние маленькие общины или обрек бы их на ужасную участь в более радикальных правительствах, которые впитывали мигрантов, как кровавые губки.\n\nИ поэтому часть была удивлена, когда после нескольких часов переговоров представителя Красной армии вывели из президиума с одним лишь кратким обещанием "рассмотреть" аннексию. Казалось, что это противоречит здравому смыслу, так плохо обращаться со своими будущими администраторам и, что еще хуже, это указывало на активное неповиновение Красной Гвардии, что казалось почти немыслимым перед лицом подавляющего военного превосходства. Возможно, это был просто приступ раздражения?\n\nГораздо большим сюрпризом было то, что отряд был разбужен среди ночи вооруженными конвоями, спешно выславшими их из Ойротии. Мрачные ополченцы мало что могли сказать солдатам, но их командир лишь отдал честь и произнес одну-единственную фразу.\n\n«Мы умрем свободными».\n\nКогда красногвардейцы ушли, слабый запах пороха последовал за ними, а вместе с ним и слабое эхо криков. Ойротия останется одна для своей последней борьбы."
SVO.21.a: "Значит война."

SVO.22.t: "Радикальное изменение"
SVO.22.desc: "Равновесие сил редко нарушается легко: правительства черпают свою стабильность из укоренившейся динамики, которая требует времени и усилий для изменения, даже в лучшие времена. Так было и в президиуме - хотя многие вызывающе выступали против генералов, мало кто мог договориться о том, что заполнит пустоту, оставшуюся в их отсутствие. Гражданское законодательное собрание, в котором доминировали монголы, тщетно пыталось подтолкнуть своих военных коллег к реформам, а русский военный аппарат боролся сам с собой по вопросам реформ и православия. Ни один из них не был достаточно силен, чтобы вытеснить другого, ни достаточно слаб, чтобы быть полностью разрушенным интригой.\n\nТаким образом, казалось, что равновесие, определившее Народный Революционный Совет, останется таким же неизменным, как горы, и все же даже горы могут дрожать, а моря уступать место силам, более могущественным, чем те, которые их породили.\n\nВнеочередной съезд, как его впоследствии назовут, начинается с Сергея Королева. Технократ никогда не скрывал своего отвращения к нестабильному состоянию президиума или своих убеждений относительно плохого состояния научно-технических объектов Народно-Революционного Совета, но в хорошо разрекламированной речи перед Президиумом он фокусирует свои нападки на политиках, стоящих за ними обоими. В зажигательных тонах он обвиняет русских и монгольских фракционных лидеров в том, что они ведут страну к разрушению, отказываясь от обязательств перед Монголией или Россией. Он называет их предателями мандата самого Народного Революционного совета. На самом деле, трудно сказать, есть ли что-то, чем он не их называл или, поскольку речь становится все более интенсивной, их матерей и жен.\n\nРезультатом, как и должно было быть задумано, стало разрушение видимости единства между фракциями президиума. По мере того, как рушится порядок в правительстве, старшие советники оказываются перед выбором: встать на сторону русских военных - или монгольского народа?"
SVO.22.a: "Русские пройдут маршем."
SVO.22.b: "Монголы поведут нас за собой."
SVO.22.b_tt: "§RЭТОТ ПУТЬ НЕ ИМЕЕТ СОДЕРЖАНИЯ§!"

SVO.23.t: "Железный зверь"
SVO.23.desc: "В степи снова рассвет, и Зайцев, как всегда, просыпается первым. Какое-то время он сидит, съежившись, с одеялом вокруг пояса, наблюдая за отрядом вокруг того, что осталось от лагеря, и считая: Едигу, Тудан, Слава, офицер. Затем начинается обучение в старой академии и он выкрикивает приказы, в бешенстве поднимая своих людей одного за другим. И он бросает тревожные взгляды на громаду наполовину окрашенной стали позади них, мысленно считая шаги, репетируя. Упражнение приближается к завершающей стадии.\n\nМужчины, все еще ворча, толкают зверя - Банкхара, как называет его Тудан, вперед по неуклюжей колее, оставляя за собой толстые отпечатки колес. Зайцев ведет их вперед, сверяясь с новообретенным компасом и время от времени пощелкивая рацией в поисках признаков активности. Мир ускользает в бесконечном ритме толчка, толчка, толчка, как борющаяся акушерка в бесконечных родах.\n\nЗатем, в порыве милосердия, офицер приказывает остановиться - они нашли свою огневую позицию. Эдигу и Тудан вступают в бой, заряжают холостые патроны и наводят зверя на заранее отрепетированные координаты, а Зайцев бормочет себе под нос проклятия, разбирая карты в руках. Один, потом другой, а потом еще один снаряд и тогда, к счастью, все кончено.\n\nКогда Зайцев приказывает своим людям готовиться к отходу и долгому возвращению на базу, офицер улыбается и жестикулирует у него за спиной. Молодой сержант в недоумении оборачивается и чуть не падает на колени: пыль тянется длинными полосами за блестящими новенькими грузовиками, которые теперь усеивают горизонт. А мужчины в них машут руками и улыбаются, непристойно жестикулируя: если бы Зайцев мог сейчас дотронуться до них, он попытался бы расцеловать их."
SVO.23.a: "548 артиллерийский взвод возвращается домой в полном порядке."

SVO.24.t: "Даже до самой смерти"
SVO.24.desc: "...а отец Валентин бежит, бежит сквозь жирный дым, борясь с огненной дымкой, чтобы выловить кого-нибудь из оставшихся в живых. Хватая ртом воздух, он цепляется за хрустящее дерево рухнувшей скамьи и вслепую тянет протянутую руку с распятием на ладони.\n\nОн падает на ноги, все еще сжимая руку - и ее отрубленный стебель, похожий на разрезанный бобовый росток, все еще истекает кровью, даже когда кожа становится бледной и белой. Валентин сдерживает рвоту. Он не может остановиться, ни здесь, ни сейчас. Взрыв был только началом, скоро придут солдаты, чтобы убрать то, что осталось...\n\n...и отец снова бежит, врываясь через двери уборной в сторону священной комнаты, наблюдая, как небо светится красным перед ним. Крики разрывают ночь, нарастая и затихая один за другим. Те, кого он любил, за кого молился и кому причащался, - все они были едины с Ниневией и Тиром. Матери, дочери, отцы, сыновья - рыдания срываются с его губ, дикий крик вырывается из его сердца. А потом еще один.\n\nОн пробивается вперед, сгорбившись в диком горе, даже сейчас ища ответа, чтобы его Бог пришел, как во дни Илии, чтобы спасти потерянных. Когда очертания окружают его, он молится о Спасителе в белых одеждах, чтобы восстановить старую церковь, как во времена Никона раскольника. Даже когда его тащат к комиссару, он молится за стрелков, окружающих его, и за себя самого, отчаянный и плачущий, но верный до конца.\n\nИ Бог отвечает ему: ни в огне, ни в землетрясении, ни в вихре, ни в тишине..."
SVO.24.a: "...а в выстреле."

SVO.25.t: "Двойная рокировка"
SVO.25.desc: "Первое, что проверяет Сучков, когда его с завязанными глазами тащат в сарай, это запах.\n\nНовосибирск это кишащая, раздутая масса фракций и субфракций, борющихся за деньги, наркотики и власть. Каждый солдат сил безопасности в первый же месяц учится отличать их друг от друга, их жесты, их диалекты, их культуру. Их запах. Те, кто не...ну, они не выживают долго после этого. И поэтому он почти сразу же понимает, что находится в районе к югу от устья Оби и что этот склад совсем другой, почти военный и кордитовый. На самом деле, Сучков подозревает, что это похищение выглядит как...ну...внутренняя работа. Может быть, кто-нибудь из летчиков Глинки захватил этот склад?\n\nОн чихает, когда с его головы стягивают матерчатый мешок, выдыхая грубое волокно-Боже, город иногда бывает грязным, а потом смотрит в слегка приподнятую улыбку Болеслава. Он едва сдерживает свой голос. «Я так понимаю, что вы ответственны за это. Отпустите меня. Ты же знаешь, я работаю в Бюро».\n\nУлыбка Болеслава ровна и холодна. «Если бы ты не работал в Бюро, я бы тебя уже убил. Я не собираюсь терять время: мы знаем, что вы здесь ищете. И у нас есть табели обо всем, о вашей работе, о вашем доме, о Курчатове, мы знаем все, что нужно знать».\n\nОн указывает на стол, стоящий перед агентом-сержантом. «Свободный народ по доброте душевной предложил вам выбор. Вы можете оставить деньги себе, а там куча денег достаточная, чтобы взять Курчатова и бежать, пока он не доберется до Москвы, или мы можем решить ваши проблемы за вас».\n\nБеглый взгляд на другой конец стола и вдруг Сучкову становится ясно, что, какой бы выбор он ни сделал, его жизнь в качестве информатора Бюро окончена. Сучков смотрит на фотографии, расплывшиеся, как кровавые пятна, а потом на деньги. И он выбирает..."
SVO.25.a: "Боже мой, эти свободненцы повсюду."

SVO.26.t: "Дом Фронтмена"
SVO.26.desc: "Послеоперационный брифинг, группа специальных операций Революционного Совета, XX-XX-19XX.\nОперативник <ДАННЫЕ УДАЛЕНЫ>, ранг <ДАННЫЕ УДАЛЕНЫ>\n\nЭто была простая операция, понимаете? Это даже не стоило нам боеприпасов или ничего, не то, чтобы мы не использовали по существу те же самые винтовки (смех), все, что нам нужно было сделать, это возиться с униформой, которые мы купили у наркоманов. Когда ты проходишь срочную службу в криминальном раю, рано или поздно все в твоей чертовой армии будет иметь свою цену. Самая легкая покупка, которую когда-либо делал отдел инфильтрации.\n\nТак что мы просто проехали конвоем, ну, присвоили, угнали, что угодно, прямо во вражеские ряды, и у нас была купеческая одежда и снаряжение в то время, верно? Небольшой подкуп и многозначительный жест в адрес местного дома удачи и вот мы уже в деле и мчимся к заводским линиям.\n\nКак оказалось, нам даже паспорта не понадобились, так что можете сказать этому умнику <ДАННЫЕ УДАЛЕНЫ>, что он сегодня не получит ни одного нашего водочного пайка! (смех) небольшой лай на местном диалекте, и проклятые управляющие плескались у наших ног. Правда, они были очень напуганы, в Новосибирске сейчас не так уж много хороших людей. Кто бы мог подумать, что преступный город будет делать гнилых солдат?\n\nНемного походили взад-вперед и наши сундуки были полностью заполнены, а потом мы выстроили их всех в линию на площади, бросили кучу бумаг в главу производства и мы просто оставили их там в снегу! (кашель). Лучше всего было то, что мы, по-видимому, были гораздо лучшими "реквизиторами", чем последняя банда, которая их избила, я слышал, что нам прислали благодарственное письмо, прежде чем они поняли, что товар идет в Кызыл.\n\nВо всяком случае, это полный успех. Молодец, герой Советского Союза, бла-бла-бла. А теперь, если вы меня извините, я слышал, что в городе есть бордель, на который я могу потратить свой бонус..."
SVO.26.a: "Нас обманула кучка монголов?!"

SVO.27.t: "Смазанные маслом ладони"
SVO.27.desc: "Есть определенный карт-бланш на фискальное управление партиями Томска. Сам старый Пастернак тщетно пытался распутать запутанную паутину власти и денег, обвившую, как старая паутина, его драгоценный демократический эксперимент. В последние годы своей жизни он оставил попытки и результатом стала глубоко укоренившаяся коррупция, которая почти незаметна при беглом взгляде.\n\nК сожалению для Томска, одной из сфер, где эта коррупция очень заметна, является торговля наркотиками. Это также самый крупный источник нелегальных доходов в Республике. Вопрос лишь в цене.\n\nУже стемнело, когда представитель партии ступил на причал, деревянные доски которого скрипели от старости. Он раздраженно оглядывается по сторонам - это был, прямо скажем, неудачный выбор места встречи со стороны компании и ждет условленного сигнала. Представитель дремлет, сидя там, мечтая об огнях города, когда темнота окружает его.\n\nОн почти пропускает отмашку, прежде чем просыпается, проклиная свои нарколептические наклонности. Над ним резкий красный свет - вспышка. Один взгляд на скомканную карту и представитель начинает перемещаться по болотам области, иногда ругаясь, когда местная фауна делает нерешительные пассы в его одежде.\n\nПосле того, что кажется вечностью ходьбы, он находит ящик, прямо под сиянием вспышки, как и обещано - с пачками наличных внутри и запахом героина, все еще острым на их оклеенной обоями поверхности. Пока представитель проверял купюру за купюрой на предмет правильности водяных знаков и знаков отличия, примерно в десяти ярдах от него в деревьях щелкнул предохранитель пистолета."
SVO.27.a: "Тело нашли через три дня."

SVO.16.t: "Грязное дело"
SVO.16.desc: "Новость, что модернистский функционер среднего звена был замешан в контрабанде наркотиков, сама по себе не шокирует. Это настолько не шокирует, что вся модернистская партия, начиная с Сахарова, делает согласованные усилия, чтобы одновременно покачать головой в сожалении и посмотреть в другую сторону.\n\nШокирует то, что бастийяры, гуманисты и декабристы делают одно и то же: все русское правительство в Томске начинает тихо дистанцироваться с той же скоростью, даже те его элементы, которые должны были бы броситься на своих соперников. Пресса быстро улавливает это и вскоре начинают распространяться обвинения в чем-то большем, чем индивидуальная контрабандная сеть. Кто в этом замешан? Если быть более точным, кто не участвует?\n\nПоскольку цивилизованность демократии напрягает и разрывает себя, полицейские расследования в отношении Каргасокской рыболовецкой компании оказываются безрезультатными. Сам ящик и многие другие, найденные в модернистском кольце, несут логотип этой компании, но нет никаких коммерческих или налоговых доказательств ее существования. Хуже того, как будто все те, кто работал с компанией, носили при этом шапки-невидимки, поскольку свидетели почти ничего не помнят о своих таинственных партнерах. Расследование заходит в тупик и в конце концов прекращается.\n\nВ далеком Кызыле чиновник подписывает заключительные заметки досье и бросает его в открытый огонь рядом с собой. На мгновение появляется запах горящего героина, а затем пламя прожигает хрупкие бумаги, и запах рассеивается."
SVO.16.a: "Обычный день в отделе инфильтрации."

SVO.29.t: "Проверка оружия"
SVO.29.desc: "Рассвет. Кызыл, Центральный Штаб Красной Армии.\n\nОтдел вооружений известен как самый трудолюбивый отдел в Народном Революционном Совете, но на самом деле он просто самый занятой. Всесторонние инспекции вооружений являются частью повседневной жизни, поскольку весь спектр материально-технического обеспечения Красной армии проходит через двери и для каждой модели, которая попала в отчет, ожидается в течение пресловутой недели.\n\nОкончание гражданской войны в Монголии, как они ее называют, не сделало работу департамента намного легче. Отчеты о боевых действиях, коэффициенты потерь, оперативные инциденты и обзоры вооружений от уровня компании и выше должны быть интегрированы в постоянно меняющуюся матрицу и без того сложной детализации, в результате рекомендации отдела вооружений могут буквально меняться с ветром (в случае неожиданных результатов с одного из наиболее открытых испытательных полигонов).\n\nКогда горизонт начинает светиться приближающимся светом, безымянный клерк в отделе наблюдает, как дым становится густым и тягучим в воздухе. Отчет, который он печатает, увесистый, и обязательно такой. Титульный лист выходит последним из трудолюбивого ксерокса с надписью "АНАЛИЗ ОБЩЕЙ ПЕХОТНОЙ ТЕХНИКИ И ДОКТРИНЫ: ОБЗОР".\n\nГенеральный Штаб передает готовый доклад по кругу, морщась от его размера, но те, кто его читает, кивают с тихим облегчением. Судя по всему, их значительные вложения в пехотную технику Красной армии не пропали даром. Несмотря на это, секция рекомендаций вызывает значительный энтузиазм в своих предложениях об увеличении инвестиций, что, по чистой случайности, пойдет на пользу личным интересам Генерального штаба в военной промышленности."
SVO.29.a: "Увеличить бюджет."
SVO.29.b: "Держите его на одном уровне."

SVO.30.t: "Не по плану"
SVO.30.desc: "Стенограмма, Отдел Вооружения, Центральный Штаб Красной Армии, Кызыл. Дата: XX-XX-19XX\n\nАНАТОЛИЙ БЕРЧЕНКОВ: как вы смеете обвинять моих верных сотрудников в саботаже! Я за все мои 35 лет службы, я никогда не был...\n\nВАСИЛИЙ КИРИЛОВ: это не обвинение, Анатолий, это констатация! Как еще можно объяснить плохую работу наших винтовок после стольких гарантий успеха? А наши гранаты и пулеметы?\n\nАНАТОЛИЙ: мы не даем никаких гарантий, комиссар, только отчеты и тесты, сделанные в приемлемых условиях, не было никакой возможности интерпретировать, все, что мы могли сделать, это предположения...\n\nВАСИЛИЙ: догадки так же хороши, как теплый кумыс в жаркий день, Анатолий! Вы настаивали, несмотря на мои личные возражения, что нынешние условия испытаний были достаточно хороши для оперативной обстановки, все это ложь, я начинаю понимать...\n\nКОМИССАР МИХАИЛ: ладно, заткнитесь, оба! Мне нужны рекомендации и я хочу получить их сейчас, или у вас обоих будет возможность узнать, насколько на самом деле эффективно ваше оружие на близком расстоянии.\n\nВАСИЛИЙ: единственное, в чем я могу согласиться с этой неудачей аппаратчика, так это в том, что мы не вкладывали достаточно средств в наши испытания оружия или в наше оружие, если подумать. Мы могли бы, это не совсем точно, восстановить оборудование, если обнаружим дефекты, но на это потребуется время.\n\nМИХАИЛ: Хорошо, я передам это начальству. Подготовьте для меня отчет в течение следующих 48 часов или вы пожалеете, что я покинул эту комнату."
SVO.30.a: "Увеличить бюджет. Мы не можем так рисковать."
SVO.30.b: "Единственная наша проблема - это бюрократы."

SVO.31.t: "Рутинное упражнение"
SVO.31.desc: "Штаб командования Красной армии слишком мал для своих оперативных возможностей и это еще мягко сказано. Гораздо лучше было бы сказать, что Красная Армия расползается по Кызылу, как осьминог из людей, набитых мундирами и бумагами, а штаб командования это неловко надвинутый на голову абажур. В хорошие дни этого даже близко не достаточно, а у Генерального штаба сейчас не очень хороший день.\n\nПо мере того как хаос монгольских военных действий выплескивается из изолированных комнат для брифингов, генералы и их сотрудники расхаживают из комнаты в комнату, как потные дикторы новостей. Красной армии требуются отчеты и детализация на уровне роты, обзоры после боевых действий, концентрированные отчеты о потерях и показатели боевого успеха и эффективности: эти детали было бы трудно собрать даже на уровне батальона. На уровне дивизии их невозможно отсеять, не говоря уже о том, чтобы удостовериться в их истинности.\n\nКогда поступают последние отчеты, клерки облегченно звонят своим семьям и женам (или любовницам) и готовятся к отъезду в первый раз за три дня. Генеральный штаб, однако, может только собраться с силами. Его долгая работа еще впереди. Самое важное решение будет принято после тогда, и тогда, только тогда, персонал будет уволен.\n\Тем не менее, можно приблизительно предсказать ход будущих событий в Генеральном штабе, наблюдая за людьми, которые это делают. Боевые донесения были в основном положительными, а донесения дивизии - обнадеживающими. Похоже, что монгольские военные действия прошли хорошо, что касается солдат. Но является ли это демонстрацией адекватного финансирования или прелюдией к дальнейшим инвестициям?"
SVO.31.a: "Сохраняйте финансирование на текущем уровне."
SVO.31.b: "Мы можем сделать еще лучше."

SVO.32.t: "Вскрытие трупа"
SVO.32.desc: "Красная армия не принимает ничью сторону. Она предлагает только горькую истину ретроспективы и требует, чтобы она была переведена в действие - последнее может быть еще более горьким, чем любая истина, которую может предложить ретроспектива. Монгольский комитет военных действий уже давно имеет опыт глотания горьких пилюль - многие из его старших членов имели опыт длительного отступления в Кызыл, когда пал старый Союз, но плохая работа Красной армии не пойдет хорошо только потому, что ее генералы видели худшее.\n\nПротиворечивые сообщения русской и монгольской фракций комитета усугубляют эту горечь. Обе стороны заняли принципиально разные позиции по поводу того, почему в военное время эффективность армейских подразделений была неудовлетворительной. Русские обвиняют доктрину, призывая увеличить инвестиции в альтернативные технологические мощности, возможно, намекают они, машины преуспеют там, где плоть не может. Монголы непреклонны в том, что неудача армии была вопросом обучения, а не врожденных ограничений. Они выдвигают совсем другое требование - увеличить финансирование военных учебных заведений.\n\nДебаты заходят в тупик, обе фракции заходят в тупик и застаиваются, в конце концов, комиссар из Центрального Политбюро решает их, стреляя в стол перед собравшимся комитетом. Люди воодушевлены и они голосуют за..."
SVO.32.a: "Усовершенствованную доктрину."
SVO.32.b: "Альтернативу."

SVO.33.t: "Оскорбительный вопрос"
SVO.33.desc: "За пределами Кызыла солнце пылает в своем стремлении к горизонту. Облака пыли с далеких гор надвигаются на город и мрачные огни конвоев пульсируют холодным расчетом. Во внутренних покоях сердца города двое мужчин заперты в дебатах, чай остыл, шахматная доска нетронута.\n\n«Ход конем сюда и ваше положение на левом фланге находится под угрозой. Вы знаете, Иванов...»\n\n«Я знаю, Федор. Я знаю, что у меня была бы реальная причина для беспокойства, если бы я уже не переместил своего слона, чтобы угрожать вашей ладье здесь в ответ. Я могу читать твои мысли, как пастух Яков читает утреннюю росу».\n\n«Иванов, при всем моем уважении, вы никогда не читали ничего такого, что не вызывало бы у вас презрения, так что это не совсем меня успокаивает. Я парировал ваш ход слона небольшим предварительным позиционированием, ах, для использования комбинированного гамбита...»\n\n«Мы все знаем, что ваши так называемые "объединенные операции" основаны на доктрине, которую вы так презираете! Смотри, твоя центральная часть дрожит от движения моего ферзя - концентрированная атака в момент отвлечения внимания...»\n\n«Ради бога, Федор! Воздушно-сухопутный бой совершенствует слабые стороны своего предшественника. Как, по-вашему, нам удалось оттеснить монголов с фронта?"\n\n«Я этого не знаю, но точно знаю, что оперативное искусство помогло нам победить! Мы не спорим в Академии, черт бы тебя побрал, речь идет о мужчинах и женщинах - и я видел на фронте, что твои маленькие гамбиты с воздушной поддержкой никогда ни к чему не приводили...»"
SVO.33.a: "Чертов идиот! Иванов, очевидно, прав. (Комбинированные операции)"
SVO.33.b: "Глупый выскочка! Федор действительно понимает войну! (Оперативная теорема)"

SVO.34.t: "Колеса внутри колес"
SVO.34.desc: "Еще один день, еще один военный инструктаж, еще одна партия в шахматы. Иванов и Федор заперты в танго стратегических дебатов и снова шахматная доска свидетелем.\n\nЕще одна ладья, еще один маневр. Доска щелкает со звуком лакированного дерева. «Хорошо, поворот направо, я должен признать, что это гамбит, который я никогда раньше не пробовал. За одно я должен вас поблагодарить, Иванов».\n\nДвижение руки по другую сторону доски, приглушенный щелчок, намеренный в своей медлительности. «Не надо меня благодарить, Федор. Поблагодарите меня, когда найдете что-то, что работает. Теперь обратите внимание, я оставил свой центр незащищенным, теперь рокировка сломалась. Как бы вы воспользовались этим?"\n\n«Ну, очевидно, с отклонением, чтобы закрепить вашу активную ладью и заблокировать центральные пешки. Мобильная война, как и пытались немцы. Если я вовремя доставлю сюда своего слона, у меня есть путь к королю...»\n\n«Ты просто дурак. Ну, возможно, даже не это, даже самый отъявленный дурак может понять, что атака должна была бы произойти справа, чтобы обездвижить этот открытый ряд, прежде чем моя королева сможет вырваться».\n\n«Ах, вы и ваши совместные операции-полная чушь. В этом случае требуется быстрота, а не стратегия, и я мог бы добавить, что она дает многообещающие результаты в широко открытой стратегической среде степей...»\n\n«Воистину, Академия ничему тебя не научила! Эти широкие открытые пространства говорят не об обещании подвижных пехотных ударов, а об успехе общевойсковых ударов. Если бы вы занимались в Академии, а не в степях, возможно, вы бы это поняли...»"
SVO.34.a: "Иванов имеет на это право. (Комбинированные операции)"
SVO.34.b: "Федор еще раз доказывает свою гениальность. (Мобильная война)"

SVO.35.t: "Сломанная машина"
SVO.35.desc: "Ночь. Монгольские степи от горизонта до горизонта окутаны этим темным одеялом, а под чашей неба сыновья и дочери Кызыла сидят вокруг костров, готовят еду, разговаривают и пытаются уснуть. Небеса очистились от звуков ружейного огня и артиллерийских выстрелов. А пока царит своего рода мир.\n\nОднако вокруг одного маяка в ночи нет такого покоя. Взвод сидит, сгрудившись вокруг тлеющих углей костра, ожидая, когда топливо иссякнет и ведет опасную беседу. Комиссар уехал три дня назад, чтобы выполнить приказ командования. Нет никакого риска возмездия или ответного удара, по общему договору комиссар встретит пустые взгляды и скривленные губы, когда вернется, точно так же, как это было, когда он ушел.\n\nНикто не знает, когда первый голос признается пронзительным голосом, что война развивалась не в их пользу. Радио поет о победах на дальних участках фронта, но почему-то эти победы всегда идут против героических сил и заканчиваются жертвами и они медленно движутся назад, словно во сне, возвращаясь на Родину, неделя за неделей, месяц за месяцем.\n\nВ последующие долгие часы каждый приходит к выводу, что никто не может найти убедительного контраргумента. По какой-то причине те же самые неудачи, которые преследовали армию в прошлом году, повторяются снова и снова, как будто какая-то странная пьеса читается до буквы в издании каждой директивы. Те же наступления, те же окопы, те же поражения.\n\nИ неизбежный вывод из этого, конечно, состоит в том, что Красная армия сама обречена на верное поражение, если она будет продолжать в том же духе. На этом дискуссия заканчивается, ибо есть вещи, в которые даже солдаты не могут поверить, но они сидят до глубокой ночи. Тишина, которая опускается шепотом отдаленного грома и приближающейся грозы."
SVO.35.a: "А Красная Армия беззащитна."

SVO.36.t: "Возвращение оружия"
SVO.36.desc: "Рассвет опускается на равнину, как шепот. Небо, не затянутое облаками, слабо светится на его мерцающих краях, как пластинчатый металл, нагретый до кипения. В Монголию приходит утро.\n\nКомпания, стоящая на страже маленького городка, ждет своих приказов. Даже здесь, далеко за линией фронта, есть работа, которую нужно сделать: очистить колодцы деревни, проверить рынок на предмет подозрительных предметов, проверить дом старого Бильгууна на предмет того, что кажется каким-то заражением. Всегда есть работа, а вместе с ней и цель. В рудиментарных казармах зачитываются имена, развертываются патрули, выдаются заготовки.\n\nМужчины и случайные женщины смеются и шутят в манере всех молодых людей, разделяя чай и угощения с детьми, которые подбегают к ним. Нет никакого вреда в том, чтобы делиться, тем более что боевой паек был бы невыносим при любых других обстоятельствах. Дети, по крайней мере, влюблены. И очаровательны.\n\nСтарый Бильгуун наблюдает, как терпеливые красноармейцы разбирают старый подвал, с которым у него всегда были проблемы и впервые задается вопросом, останутся ли они здесь после великой борьбы, о которой они говорят. В конце концов, это не профессия, если вы действительно принадлежите к ней.\n\nОфицер Андреевич занят изучением стен деревни, когда приходит приказ. Его лицо застывает, а затем он начинает выкрикивать приказы своей команде. На следующий день или около того компания вступает в бешеную жизнь, пакуя, перепрофилируя и раздавая то, что нельзя унести.\n\nК тому времени, когда рассвет в очередной раз коснется Монголии, компании уже не будет."
SVO.36.a: "Война закончилась."

SVO.37.t: "Посмотрите на степи"
SVO.37.desc: "Василевский нетерпеливо вертел в пальцах сигарету. Он никогда не скрывал своей неприязни к некоторым людям в Политбюро и уж точно не собирался начинать сейчас. Главным среди этих людей был Цеденбал - монгол никогда не учился манерам, подобающим простому гражданскому человеку. Теперь Цеденбал и его дружки сидели напротив него за столом, прямо перед картой, на которой он только начал что-то планировать.\n\nНеужели у них совсем нет чувства приличия? Воткнув окурок в кресло, старый русский наклонился поближе. Его руки дрожали на лацканах мундира, когда он поправлял свободный воротник.\n\n«И что же я могу вам предложить?»\n\nМонголы ответили тонкогубыми улыбками, но ничего не сказали. Цеденбал достал из кармана досье и кивнул ему. Нахмурившись, Василевский пролистал страницы - его руки задрожали еще сильнее, когда он дошел до конца краткого документа. Почувствовав холодное оцепенение в груди, генерал остановился, чтобы убедиться, что то, что последует дальше, упадет с соответствующим ударом.\n\n«Я не буду, никогда не буду санкционировать независимость наших монгольских уклонистов. Я позабчусь, что бы вы не относились к их числу.  Мне все равно, будь сам дьявол в ваших рядах. Я. Против. Этого.»\n\nЕго сердце колотилось так, словно спешка в Москву никогда не кончалась, и он откинулся на спинку стула. Монголы посмотрели на него, их лица не изменились - они ожидали этого. Цеденбал потер виски, внезапно став намного старше на вид, а затем заговорил:"
SVO.37.a: "Вы слышали об этом в последний раз."
SVO.37.b: "Сначала тебе придется сломить волю моего народа."

SVO.38.t: "Внутри и снаружи"
SVO.38.desc: "Генерал Гетман - человек немногословный. Во всяком случае, он всегда предпочитал разговоры действиям, поэтому его командование Красной Армии известно как самый тихий штаб в Совете. Вместо этого они занялись гражданскими делами, действуя как своего рода посредник между Красной Армией и русскими, обосновавшимися в этой отдаленной части старого союза. Их труд бесконечен и он часто неблагодарен, но это тихая радость Гетмана служить и поэтому его радость стала долгом и гордостью его командного состава.\n\nГетман заканчивает свой последний доклад о наличии продовольствия в торговых коммунах близ Кызыла, когда комитет приближается. Его улыбка немного тускнеет при виде этого зрелища. Ему нравится разговаривать с русскими, но Комитет по сохранению общероссийского единства-это контраргумент для того, чтобы навсегда покинуть его кабинет, и их сморщенные лица не помогают. Тем не менее он заставляет себя улыбнуться, приветствуя членов клуба по именам: Григорий, Матлович, Семен...\n\nОни никогда не дают ему закончить, потому что зачем им это? Он для них не более чем прославленный бумагомаратель, и, клянусь Богом, они настаивают на том, чтобы толкать речь сегодня. Их тема, однако, совершенно новая даже для генерала.\n\nВпервые русские задаются вопросом не о привилегиях монголов на гражданские должности в Политбюро, не о постоянной нехватке жизненно необходимого топлива для российских предприятий, а о судьбе самой нации. Они требуют ответа на монгольский вопрос - Матлович доходит до того, что называет монголов "чужаками", и начинают расспрашивать о молчании Василевского.\n\nЭто молчание, говорят они, преднамеренно. Но кто знает, о чем думает старый генерал и думает ли он вообще о России?"
SVO.38.a: "Предложите генералу Василевскому изменить политику."
SVO.38.b: "Бросьте их в службу внутренней безопасности, чтобы они пересмотрели свои слова"

SVO.39.t: "Волнения и агитация"
SVO.39.desc: "Маршал Александр Василевский читал и перечитывал лежащий перед ним рапорт. В последние дни Народно-Революционный Совет занимался напряженными отношениями между русской и монгольской фракциями в Совете.\n\nДоклад гласил: "агитация среди солдат монгольской армии усиливается по мере того, как внимание Революционного Совета смещается на более русскую позицию. В настоящее время волнения носят низкий характер и в основном сводятся к ворчанию некоторых младших офицеров и рядовых."\n\n"В интересах дальнейшего сплочения НРС этот офицер рекомендует принять один из двух вариантов действий. Либо Совет должен пойти на уступки монгольскому контингенту, чтобы успокоить их жалобы, либо следует предпринять согласованные усилия, чтобы подавить и нейтрализовать мощь монгольского контингента."\n\n"Каков бы ни был выбор, необходимо, чтобы он был приведен в действие как можно скорее, чтобы предотвратить открытый конфликт между гарнизоном Красной Армии и монгольским контингентом."\n\nМаршал Василевский откинулся на спинку кресла и принял решение.."
SVO.39.a: "Возможно, можно пойти на некоторые уступки."
SVO.39.b: "Монголы должны быть поставлены на колени."

SVO.40.t: "Применение суровых мер"
SVO.40.desc: "Ранним утром солдаты были отправлены из своих гарнизонов. Командиры ввели их в курс дела, и они с мрачной решимостью отправились выполнять свой долг. По мере того как они маршировали, гражданские лица спешили прочь от них и в свои дома, а подразделения разбегались по своим районам действия.\n\nПо всему городу Кызылу войска из гарнизона рассредоточились и приблизились к своим целям. Строительные беспорядки между фракциями Народно-Революционного Совета переросли во всеобщее подавление диссидентской фракции.\n\nОтряд солдат ворвался в дома диссидентов и выволок их на улицы, чтобы погрузить в грузовики. Время от времени раздавались выстрелы, когда диссиденты сопротивлялись и отказывались быть арестованными.\n\nК счастью, операция прошла успешно, с небольшими потерями с обеих сторон. С успехом операции диссидентская фракция была успешно подавлена."
SVO.40.a: "Жаль, что дошло до этого."

SVO.41.t: "Послевоенный блюз"
SVO.41.desc: "Олег затянулся сигаретой, глядя через степь на ублюдочную страну Мэнцзян. Его спутник, монгол по имени Олдагар, присоединился к нему в этом одиноком бдении. Оба солдата проигранной войны с монгольскими фашистами все еще носили свежие перевязанные раны и оба шли, слегка прихрамывая.\n\n«Не волнуйся, дружище», сказал Олдагар по-русски с легким акцентом, «в следующий раз мы их поймаем. Социализм никогда не побеждают, верно, товарищ?» Его улыбка и оптимизм были вымученными, сломленный человек отчаянно пытался вдохнуть жизнь в свое дело.\n\nОлег швырнул сигарету в снег, на его обветренном и обветренном лице появилось сердитое выражение. «Следующего раза не будет, Олдагар. Мы проиграли, из нас выбили дерьмо какой-то японской марионеткой, вооруженной крестьянами и подручными средствами. Почему ты думаешь, что мы когда-нибудь сможем попробовать еще раз?»\n\n«Но, товарищ», запротестовал Олдагар, и на его круглом лице отразилась боль.\n\n«Нет, Олдагар, и я говорю это с уважением, Монголия потеряна. Мы приехали сюда, чтобы вернуть Россию, а не какую-то другую страну». Олег поморщился от собственных слов, не в силах остановить их, когда они полились из его рта. «Мне очень жаль, товарищ, но все кончено».\n\n«Ты не это имеешь в виду, Олег», сказал Олдагар, монгол повернулся и оставил Олега наедине с его бдением, тщательно скрывая свою боль."
SVO.41.a: "Неужели Монголия потеряна навсегда?"

SVO.42.t: "Планирование в темноте"
SVO.42.desc: "С ростом напряженности между русской и монгольской фракциями Народно-Революционного Совета мы подошли к распутью. В настоящее время влияние монгольской фракции слишком сильно разделяет центр внимания НРС. Если мы хотим когда-нибудь  воссоединить СССР, мы должны быть едины в своей цели.\n\nНа стол Маршала поступило предложение очистить монгольскую фракцию, чтобы нейтрализовать ее влияние. Это была бы опасная операция, чреватая рисками для НРС в целом. Более того, это было бы предательством по отношению к нашим самым верным союзникам с момента падения Союза.\n\nМаршал взвесил свои варианты: одобрить операцию и рискнуть разделить НРС или заставить их отступить и сделать воссоединение еще более недосягаемым. Он вздохнул и принял решение."
SVO.42.a: "Операция будет продолжаться."
SVO.42.b: "Остановиться."

SVO.43.t: "Обман"
SVO.43.desc: "Рядовой Василий Иванович Соболев спокойно шел по улицам Кызыла к штабу гарнизона. В его пальто лежали документы, доказывавшие двуличность монгольской фракции. Чем ближе он подходил к штабу, тем сильнее ему казалось, что за ним следят. Его шаг удлиняется, когда он мчался вверх, он пытался выглядеть спокойным, но его нервы были на пределе.\n\nВасилий не позволял себе успокоиться, пока не подошел к двери кабинета командира. Когда его впустили, командир гарнизона отнес документы прямо маршалу Василевскому. Василий вернулся в казарму и плюхнулся на койку. Лежа на неудобной койке, он невольно вспоминал свой родной город Пермь. Он надеялся, что в один прекрасный день он наконец сможет вернуться, после того как НРС наконец соберется с силами. Довольно скоро он погрузился в беспокойный сон.\n\nНа следующее утро казармы гудели от голосов солдат. Ему показалось, что они о чем-то судачат. Он с трудом сел и едва успел проснуться, чтобы не упасть, когда его друг Кветослав сунул ему в руки газету. Ему достаточно было только взглянуть на заголовок, чтобы понять важность газет, которые он доставил вчера вечером."
SVO.43.a: ""Монгольские офицеры замышляют свержение Совет!""

SVO.44.t: "Чистка"
SVO.44.desc: "Капитан Асугбал Ганбаатар проснулся от звуков солдат, врывающихся в его кабинет и кричащих на него с обнаженным оружием. Прежде чем он успел задать хоть один вопрос, его выдернули из постели и надели ему на голову мешок. Его вывели на холод и заставили сесть в кузов грузовика, набитого другими монгольскими офицерами.\n\nОни ехали еще пару часов, прежде чем их заставили выйти из грузовика и войти в неизвестное здание. Когда мешок наконец был снят, Асугбал увидел, что он находится в какой-то камере вместе с пятью другими членами монгольского офицерского корпуса.\n\nЛюди, бросившие их в камеру, выкрикивали обвинения в подстрекательстве к мятежу и шпионаже и сообщали, что их отправили в тюрьму в горах Тувы. Они останутся там до тех пор, пока НРС не будет удовлетворена.\n\nМежду тем в Кызыле монгольским политическим силам, избежавшим самой чистки, было позволено остаться в качестве представителей монгольского населения, но на самом деле их влияние было уничтожено."
SVO.44.a: "Во имя народа."

SVO.45.t: "Позор"
SVO.45.desc: "Несчастный. Другого слова для этого не было. Ну, 'унижение' и 'вред' может также соответствовать всем требованиям. Стало мучительно ясно, что мы недооценили монголов и агенты, которых мы послали в их лагерь, были задержаны. Монгольская фракция держит их в заложниках и если мы не уступим их требованиям, наш хрупкий союз между русскими и монголами может полностью рухнуть.\n\nТребования монгольской фракции просты: соглашение между нашими двумя народами для обеспечения равного представительства в политике Народно-Революционного Совета. Хотя это горькая пилюля, чтобы проглотить, у нас, вероятно, мало выбора в этом вопросе, если мы хотим, чтобы наш союз выжил."
SVO.45.a: "Черт побери!"

SVO.46.t: "Проглотить свою гордость"
SVO.46.desc: "Василевский держал бумагу в руках, лицо его было спокойно, руки неподвижны. Дверь перед ним была из полированного дуба, скрывая от его взгляда людей, которые недавно выставили его и его администрацию дураками. Переговоры с позиции силы в такой ситуации были трудны, почти комичны, но опытный ветеран как поля боя, так и политики бывшего СССР был готов принять вызов. С решительным вздохом Василевский открыл дверь.\n\n- Товарищ Василевский, - приветствовал сидящего Джамиянгийн Лхагвасурен, один из группы одетых в форму и костюмы монгольских коммунистов.\n\n«Товарищ Джамиянгийн», ответил Василевский, встречая тяжелый взгляд монгола своим собственным. «Я должен извиниться за ряд неудачных событий, которые привели к этой встрече. Я надеюсь, что мы сможем оставить прошлое позади», выражение лица Джамиянгиина было менее чем снисходительным, но Василевский продолжил. «Мой штаб и я разработали соглашение для наших двух фракций, направленное на ослабление напряженности и включающее нас обоих в будущем Монголии и России».\n\nДжамиянгиин взял протянутую бумагу, и он вместе со своим советом принялся обсуждать детали. Василевский молча ждал, пока наконец Джамиянгиин не отложил газету и не сказал:"
SVO.46.a: "«Мы создадим новый проект вместе, но мы ценим ваш жест»."
SVO.46.b: "«Это чушь собачья»."

SVO.47.t: "Целостность"
SVO.47.desc: "В то время как соглашение между монгольской и российской фракциями теперь неизбежно, наши юридические эксперты и сотрудники разведки предположили, что неизбежное не должно означать невыгодное. С некоторыми небольшими изменениями в проекте, как только серьезное и тщательное расследование выявит сильную прорусскую предвзятость в документе. Конечно, мы могли бы также попытаться по-настоящему хорошо сыграть с монголами и предоставить им больше в соглашении. Возможно, самым разумным вариантом было бы сыграть честно и составить соглашение, которое принесет пользу обоим сторонам в равной степени."
SVO.47.a: "То, чего они не знают, им пока не повредит. В пользу русских."
SVO.47.b: "Бросьте им кость. Нам нужна благосклонность монголов."

SVO.52.t: "Сжигание черных знамен"
SVO.52.desc: "Это была тихая прогулка, которая при данных обстоятельствах была приятным сюрпризом для рядового Ивановича. Подростки, которых он пас, казались не менее раздражительными без своих фирменных винтовок. Очевидно, Черная Армия платила своим членам страхом. Один из них, мальчик не старше шестнадцати лет, показал своему воспитателю язык, бормоча ругательства, как школьник, которому отказали в молоке. Господи, как же армия продержалась так долго, прежде чем сдалась Кызылу?\n\nИванович заметил колышущиеся ветви, рассеянный лунный свет, пробивающийся сквозь просветы между деревьями. Слева раздался сдавленный смешок, и он инстинктивно повернулся к девушке, игравшей в теневых куклах с младшей девочкой, возможно, сестрой или другом семьи. Ребенок что-то бормотал, хватаясь за руки смеющегося старца. Иванович потерял мать в юном возрасте. Ему не хватало слов, чтобы описать ту пустоту, которая сотрясала его сердце, точно так же, как слепой от рождения не может описать цвет. Тем не менее, она была, как тихий удар в живот.\n\nТо тут, то там раздавалось неровное пение, песня детей во все времена и во всех местах, песня, не имеющая никакого реального смысла, но имеющая весь смысл в мире. Иванович напряженно молчал, проверяя кусты на наличие предательских стволов и слегка покачиваясь на ночном ветру. Как марш-бросок по маршруту, сказал он себе. Это было похоже на маршрут-марш.\n\nТолчок в бок и Иванович рывком проснулся. Мальчик вдвое моложе его, самое большее лет десяти, протянул к нему ладонь. В руке у него был маленький шарик. Мальчик изобразил, что кладет что-то в рот, и Иванович последовал за ним, почти сразу же пожалев об этом. Мысли о яде, однако, почти сразу же рассеялись - травяная сладость заполнила его рот. Может быть, какая-то добавка?\n\nПротянув руку, чтобы поблагодарить мальчика, Иванович впервые за несколько недель улыбнулся, впервые с тех пор, как ступил на проклятую территорию Сибирской Черной армии. Слезы наполнили его глаза, и нежное тепло наполнило залитый лунным светом воздух, все еще прекрасный в этой ночи без полей."
SVO.52.a: "Рядовой Иванович впервые почувствовал себя человеком."

SVO.53.t: "Необъятная, неопределенная дикость"
SVO.53.desc: "Василевский свирепо посмотрел на своих советников, поникнув от гнева, и снова сосредоточился на карте. Это было зрелище для воспаленных глаз. Тут и там следы дюжины различных сценариев обозначали состав войск и оценки инфраструктуры, толкаясь на уже переполненной карте. Результат был явно непривлекательным - извилистый лабиринт информации, цифр, слов на русском, монгольском и даже японском языках, втиснутый в кофейный столик.\n\nОн вздохнул. Это была лучшая оценка того, что Политбюро уже называло Царством Отшельников. Княжество дома Рюриковичей, управляемое сумасшедшим и укомплектованное потенциальными героями. Царство союзов и бюрократов, не претендовавшее ни на какую божественность и в то же время казавшееся почти религиозным в своей опорной базе. И теперь это была их проблема, как и Чита много лет назад.\n\nЕго военные советники, конечно, уже проинформировали его о стратегических реалиях странного маленького монархического отклонения. Княжество, несмотря на все свое бахвальство, имело мало дипломатической поддержки для своей деятельности и его соседи были, ну, в лучшем случае, отдаленными. Если бы Совет вмешался в Кеморово, он не получил бы никакой помощи, но и препятствий тоже не было бы.\n\nВасилевский, нахмурив брови, потянулся к фотографии хваленой королевской семьи. Улыбающиеся фигуры Рюрика и его дочери казались почти чужими в своих платьях, столь далекими от монотонной палитры униформно-зеленого и хаки мира Василевского. Он нахмурился и оставил это в стороне, каким бы чужим ни было княжество, оно было достаточно близко, чтобы принять решение."
SVO.53.a: "Оставьте этих сумасшедших в покое."

SVO.54.t: "Судьба дома Рюриковичей"
SVO.54.desc: "Судья Антон насмешливо посмотрел на печальное зрелище - целое семейство растрепанных полуживых, с бледными и изуродованными конфликтом лицами, но все они были очень похожи. Мужчина цеплялся за то, что, должно быть, когда-то было царским одеянием, их наряды теперь были испачканы и покрыты росой. Антон с трудом удержался от того, чтобы не объявить перерыв, чтобы выгнать этих беженцев из здания суда - судя по бумагам, которые он держал перед собой, эти жалкие люди были всем, что осталось от правителей Кемерово и они должны были быть удостоены как можно большего достоинства.\n\nАнтон хлопнул ладонью по трибуне, призывая суд к порядку. Князю был предъявлен список обвинений и его пришлось тащить на свое место отбивающимся стражникам - присяжные хихикали, как будто смотрели кабаре, и раздавались редкие аплодисменты, когда он требовал слова. Эти смешки прекратились, когда Рюрик заговорил не тоном сумасшедшего или придворного шута, а рассудительным тоном офицера или чиновника.\n\nРюрик заговорил о том, что Россия нуждается в руководстве просвещенного деспота и взмахнул кулаком в воздухе, указывая на солдат Революционного Совета. То тут, то там он понижал голос, словно обращаясь к отдельным членам толпы, почти обольстительный в своей силе, а затем повышал голос в театральном крещендо. Волны и впадины эмоций захлестнули присяжных в благоговейном страхе - словно они увидели золотое дно грязной лужи. Когда Рюрик поклонился, завершая свою речь, они зааплодировали.\n\nАнтон, пребывая во все возрастающем замешательстве и смятении, потребовал прекратить разбирательство. Рюрик мог быть сумасшедшим, но было ясно, что он далеко не безобиден. В жаркой дискуссии с офицерами Красной Армии Антон решил, что нужен новый путь вперед - тюрьма больше не будет достаточной для человека, который стал царем."
SVO.54.a: "Потерять голову - обычный конец для царей."
SVO.54.b: "Просто вышвырните его из страны."

SVO.55.t: "Пир для ворон"
SVO.55.desc: "Николай Крылов, лишенный своего царства, его старый титул кажется немного неуместным , спотыкается в подвале, который проходит мимо его камеры. В углу стоит маленькая свечка, а вместо кровати грязный матрас, но в остальном подвал почти совсем голый. Он смотрит, как уходят вооруженные стражники и в редком проявлении благочестия опускается на колени, чтобы помолиться.\n\nТеперь это будет недолго; история идет за ним, медленно и неотвратимо, как приливы и отливы.\n\nКрылов задумался о своей семье, оторванной от него в конце процесса. О снисхождении к его детям не было и речи, сколько бы он ни умолял и ни просил - Революционный Совет явно не в милостивом расположении духа. Впрочем, винить их он тоже не может. Крылов это старый пережиток неприятного прошлого для Нового Света, который здесь рождают монголы.\n\nВполне естественно, что новое является более экстремальным, чем старое.\n\nВыстрелы в коридоре снаружи, приглушенные крики. Крылов почти непроизвольно подвигается к подоконнику, напрягая слух в поисках звуков своих близких. Только бесконечный лай пистолетных выстрелов ждет его, да новые завывания, словно от проклятых, заглушенные слишком рано. Умерли ли его дети? Они умирают? Неужели судьба выделила их для выживания?\n\nДвери Крылова распахиваются и он падает на пол, задыхаясь от напряжения. Там его ждут стражники с неподвижными лицами, они поднимают его на ноги, ради того, что должно произойти. Когда ему надевают повязку на глаза, он в последний раз спрашивает: «А как же моя семья? Где мои дети?»"
SVO.55.a: "Ему отвечают только выстрелы, а потом бесконечное, холодное молчание."


SVO.57.t: "Красноярская дилемма"
SVO.57.desc: "Заметки, Александр Василевский, заседание Комитета по стратегическим вопросам, XX-XX-19XX\n\nУ нас на юге были связаны руки внутренними делами и когда Андреев и его маленькая клика присоединились к сибирским республиканцам в их маленькой раскольнической авантюре, у нас было мало времени, чтобы тратить его на них. Теперь, похоже, преступления прошлого стали преследовать нас. Возможно, буддийские монахи в их маленьком лагере правы, и история действительно вращается в великих циклах: вчерашние предатели, завтрашние угрозы, все преломленные образы в осколках стекла.\n\nЧто ж, даже если это и так, это не оправдывает бездействия. Николай и его шайка, засевшие в крысином логове Красноярска, представляют угрозу даже в ослабленном состоянии: наши армии сильны и наша революционная воля неоспорима, но армии так называемых демократов претендуют на собственную силу. Идеалы Андреева имеют ядовитую привлекательность для них и если они впитываются достаточно долго, они дают рвение, которое совершенно потусторонне - кто знал, что бессмысленные свободы могут нанести такой удар?\n\nЕсли буддисты и правы в одном, так это в том, что история циклично вращается вокруг праведных и несправедливых. Тогда, как и теперь, Красноярская Республика одна; тогда, как и теперь, истинные Советы стоят в молчаливом осуждении, наша сила-в утверждении реальной силы советского социализма. Остается только сокрушить этих распутников, как мы сокрушили всех других ложных идеалистов в нашем собственном лагере.\n\nТем не менее, некоторые утверждают, что более мягкий подход будет держать Андреевцев в страхе и что оставление их в покое вызовет неизбежный крах, поскольку их идеалы пошатнутся. В конце концов, их желание достичь Тихого океана в лучшем случае безрассудно - и почти невозможно с армиями, сосредоточенными вблизи их позиций. Возможно, будет лучше, чтобы позволить мечте умереть нетронутой?"
SVO.57.a: "Мы их раздавим."
SVO.57.b: "Пусть они умрут в одиночестве."

SVO.58.t: "Конец мятежа"
SVO.58.desc: "Николай вытер кровь со рта, в ушах у него все еще звенело от грохота выстрелов и шума гранат, которые так недавно осаждали его чувства. Его форма была изорвана в клочья, автомат Калашникова валялся на другом конце комнаты. Они пытались, черт возьми, но стало очевидно, что второй мятеж был гораздо менее успешным, чем первый. Тела его товарищей лежат вокруг развалин двухэтажного дома, последнего бастиона красноярских повстанцев, пыль и дым густо висят в воздухе.\n\nНиколай сгорбился, пригнувшись, когда вошли войска Совета, держа оружие наготове. После шестичасовой перестрелки Николай надеялся увидеть гораздо меньше людей стоящими. Такова уж его удача, подумал он. Николай обреченно вздохнул, надеясь, что если он пойдет тихо, то заработает себе каторгу вместо казни. «Я сдаюсь», сказал он с запачканным кровью и сгустившейся слюной ртом, стараясь не добавить "вы, коммунистические ублюдки". То, что осталось от армии Андреева, было быстро собрано и затащено в ожидающие грузовики, их судьбы теперь были в руках народных судов."
SVO.58.a: "Призрак Андреева изгнан."

SVO.59.t: "Боевой дух повстанцев падает"
SVO.59.desc: "По всем деревням и городам в наши тюрьмы начали попадать скудные остатки красноярского сопротивления. За последние дни, узнав о разгроме их последнего оплота, повстанцы, похоже, просто потеряли волю к борьбе и отдались на нашу милость. Хотим ли мы показать им что-либо это вопрос другого дня, ибо сегодня мы празднуем нашу полную победу над нашими внутренними врагами.\n\nТеперь, когда красноярские деревни очищена от бандитов, мы можем обратиться к более продуктивным усилиям по восстановлению вновь завоеванной территории в наш растущий список отвоеванных территорий."
SVO.59.a: "Даже повстанцы знают, что Красная армия всех сильней."

SVO.61.t: "Единственный путь к социализму"
SVO.61.desc: "Василевский стоял на трибуне перед собравшимися массами, их худые лица были полны дурного предчувствия. Народное восстание рабочих поколебало веру народа в приверженность правительства принципам социализма и Василевский не был глух к недовольным шепотам даже самых лояльных пролетариев. Такие настроения должны были измениться и быстро. Пот начал проступать на его голове и бисеринками проступал под униформой, жар прожекторов давил на него, что было к лучшему в сибирском холоде.\n\n«Люди России и Монголии, я пришел к вам сегодня не как завоеватель или полководец, а как хирург. Наша новая нация держится вместе хрупкими стежками, сшитыми в единое целое после десятилетий смуты и разлуки. Я пришел к вам, чтобы просить у вас прощения и понимания. Нам не чужды войны и восстания, действительно, восстание кажется ключом к русскому национальному характеру. Это недавнее восстание, ведущееся во имя социализма и воли пролетариата, только и делало, что служило воле его вождей. Наивных рабочих загоняли в боевые порядки и заставляли сражаться за идеологию, в которую руководство не верит».\n\n«Восстание рабочих было раковой опухолью социализма и оскорблением бессмертной науки Маркса и Ленина, которой мы так дорожим. К сожалению, многие легковерные души умерли, чтобы служить прихотям своих реакционных хозяев, но это было необходимо для того, чтобы наша нация зажила, чтобы наши швы оставались нетронутыми».\n\n«Русские, товарищи, я прошу вас простить меня и понять, почему мы сделали то, что сделали, ибо только силой и разрушением ложных идеологий можно исцелить Россию»."
SVO.61.a: "Историю пишут победители."

SVO.62.t: "Новая столица Центральной Сибири"
SVO.62.desc: "После нашего возвращения в Россию и объединения Центральной Сибири было решено выбрать новую столицу. Поскольку наша администрация сейчас управляет жизнями миллионов людей, наше нынешнее место в Туве до прискорбия убого для этой задачи.\n\nНаш первый вариант - Новосибирск, безусловно самый большой и выдающийся из городов Центральной Сибири. После демонтажа конгломератов, которые управляли его народом, остались большое население рабочих, дружественных нашему делу и большая промышленная база, из которой можно извлечь пользу.\n\nСледующий вариант - Красноярск. Хотя он и не так велик, как Новосибирск, но все же является одной из жемчужин Сибири и содержит большую промышленную базу. Точно так же он расположен на чрезвычайно важном узле Транссибирской железной дороги. Его положение могло бы дать нам ключевое логистическое преимущество, если бы мы использовали его в качестве нашей столицы, во многом схожей с Москвой на западе.\n\nНаконец, есть Кемерово. С захватом города у безумного "царя" Рюрика II мы получили доступ к городу на слиянии рек Искитим и Томь, главных водных путей центральной Сибири. Хотя город не может похвастаться таким же большим населением и промышленной базой, как другие города, его близость к бассейну Кузбасса и его угольным шахтам сама по себе обеспечивает его важность как промышленного центра.\n\nВ конечном счете, любой из них в конце концов заработает неплохой капитал."
SVO.62.a: "Новосибирск сослужит нам хорошую службу."
SVO.62.b: "Красноярск очевидный выбор."
SVO.62.c: "Кемерово подойдет."

SVO.66.t: "Авангард народа"
SVO.66.desc: "«Война», начал Василевский с трибуны, глядя на собравшуюся Красную армию, «это кровь русской нации. Центральная Сибирь была отвоевана не дипломатией или добрыми словами, нет, Сибирь была отвоевана силой оружия и бесстрашием Красной армии. Вы солдаты социализма, авангард народа, продолжаете охранять его будущее».\n\nВоины Сибири стояли по стойке смирно, не сводя глаз со своего предводителя и в их сердцах горела надежда. «Свобода», продолжал Василевский, «это то, что нужно заслужить кровью и свинцом, суровый урок, который жизнь в степи давала нам снова и снова. Среди нас есть такие, которые взывают к демократии, к настоящему Совету, и мне больно, что я не могу им этого дать. Вы, солдаты СССР, проводники слепого народа, который не видит, что он нуждается в таком руководстве. Настанет день, когда Красная Армия сойдет со своего властного поста, вернется на заводы и поля, займет свое место среди пролетариев». Василевский сглотнул, позволяя своим словам на мгновение утонуть, «но не сегодня. Этот день, это славное будущее это то, за что вы боретесь и с русским народом под вашей защитой это достижимо!» В воздухе раздались аплодисменты, человеческий эквивалент двигателей красных ВВС. Василевский улыбнулся, этот день придет."
SVO.66.a: "В следующем году в Москве!"

SVO.67.t: "Победа гражданской фракции"
SVO.67.desc: "Поступили новости с недавней конференции о полномочиях гражданской администрации против Василевского и армейского статус-кво. После тщательных дебатов, многочисленных голосов и оживленных дискуссий, похоже, что гражданские выиграли. В своей речи лидер коалиции обозначил несколько изменений, которые будут внесены с их победой. Как и ожидалось, реформа и гражданская власть находятся на самом верху или почти на самом верху списка, но конкретика пока неясна, за исключением одного конкретного пункта преткновения.\n\nВ ближайшие недели будет создан Совет гражданских лиц, который впоследствии соберется, чтобы поставить под контроль власть Василевского в НРС. Это представляет собой большой скачок к правильному народному правлению в нашей прекрасной стране, и многие простые люди радовались перспективе иметь более сильное влияние на происходящее здесь. Армия и Василевский приняли свое поражение с достоинством и продолжают верно служить родине. Гармония между гражданской и военной мощью это еще один шаг на пути к нашей стабилизации, и поэтому даже те, кто обнаружил, что их власть утрачена после конференции, все еще надеются на светлое будущее."
SVO.67.a: "Шаг к единству."

SVO.68.t: "Красноярская конференция:\nПобеда военной фракции"
SVO.68.desc: "Первичные заседания Революционного совета на Красноярской конференции завершились политической консолидацией в направлении сохранения влияния военной власти в структуре правительства.\n\nПриводя довод о том, что, хотя Дальний Восток был обеспечен, враги государства как внутри, так и снаружи продолжают существовать в большом количестве, многие члены Совета согласились с тем, что переход к гражданской администрации в настоящее время не может рассматриваться. Выступления нескольких видных деятелей, последовавшие за этим решением, укрепили это восприятие и позицию.\n\nХотя многие члены Совета, как сообщается, весьма разочарованы этим решением, нет никаких признаков явного несогласия среди его членов. Действительно, хотя такие члены, возможно, и не достигли своей главной цели, гражданского правительства, все согласны с тем, что этот выбор был сделан в результате законных дебатов и поэтому должен уважаться.\n\nКроме того, ожидается, что в случае улучшения военного положения и положения в области безопасности государства прения будут возобновлены."
SVO.68.a: "Роль военных в правительстве гарантирована."

SVO.69.t: "Красноярская конференция:\nПобеда гражданской фракции"
SVO.69.desc: "Первичные заседания Революционного Совета на Красноярской конференции завершились, в результате чего произошел политический сдвиг в сторону уменьшения влияния военных властей в правительстве и расширения полномочий гражданских институтов.\n\nПриводя довод о том, что, несмотря на многочисленных врагов государства как внутри, так и снаружи, крайне важно повысить гражданскую власть для надлежащего управления приобретенными обширными новыми территориями, многие члены Совета согласились с необходимостью перехода к гражданской администрации. Выступления нескольких видных деятелей, последовавшие за этим решением, укрепили это восприятие и позицию.\n\nХотя многие высокопоставленные военные деятели, как сообщается, очень разочарованы этим решением, нет никаких признаков явного несогласия среди его членов. Действительно, хотя они могут испытывать озабоченность по поводу передачи власти, все согласны с тем, что выбор был сделан в результате законных и бесконтрольных дебатов и поэтому должен уважаться.\n\nОднако ожидается, что если ситуация в области безопасности внезапно изменится, то дискуссия будет возобновлена."
SVO.69.a: "Гражданское руководство выведет нас вперед."

SVO.70.t: "Красноярская конференция:\nБез победителя?"
SVO.70.desc: "Заседания Революционного Совета на Красноярской конференции продолжались и явной победы сторонников ни военной, ни гражданской фракций не предвиделось.\n\nБыло замечено, что почти тупиковая ситуация вызвала значительные разногласия, причем как гражданские, так и военные представители иногда обвиняли других в целенаправленном обструкционизме, а в ряде случаев почти переросла в физическую конфронтацию.\n\nНи одна из фракций не считает, что их позиция была уважена другой, ни одна из фракций не считает, что их требования о компромиссе были выполнены другой, и ни одна из фракций не считает, что позиция другой достаточно сильна, чтобы принудительно обеспечить разрешение многих важных вопросов.\n\nХотя до сих пор не поступало никаких сообщений о явных инцидентах, все присутствующие осознают, что напряженность остается высокой, что агрессия членов, разочарованных тупиком, растет и что малейшее нарушение может потенциально привести к тому, что события выйдут из-под контроля."
SVO.70.a: "С военных хватит! Солдаты открывают огонь!"
SVO.70.b: "Преисполненные решимости достичь решения, гражданские делегаты продолжают прения."

SVO.71.t: "Красноярская конференция:\nВоенная интервенция!"
SVO.71.desc: "Возмущенные тупиком Красноярской конференции, ряд воинских частей, дислоцированных в городе, перешли к установлению контроля над зданиями, в которых находились враждующие делегаты. Источник их приказов или даже знание о том, существовали ли такие приказы вообще, неизвестен.\n\nИз самих палат Совета доносились выстрелы, а в помещениях за их пределами наблюдались ожесточенные столкновения между толпами гражданских и вторгшимися солдатами. Сообщалось о многочисленных погибших и раненых.\n\nПодобные беспорядки продолжались по всему Красноярску в течение дня и до глубокой ночи, с дальнейшими столкновениями между гражданскими и военными частями по всему городу. Неизвестно, кто, если таковые имеются, находится в общем командовании задействованными воинскими частями или же принятые меры были мерами недовольных подчиненных, действующих децентрализованным образом.\n\nНа конференции воцарилась анархия и до сих пор неизвестно, как после того, как будет установлено эффективное командование, военные в конечном счете отреагируют на складывающуюся ситуацию."
SVO.71.a: "Жребий брошен. Военные настаивают на обеспечении прямого контроля."
SVO.71.b: "Военные отступают и возобновляют переговоры с гражданской фракцией."

SVO.72.t: "Красноярская конференция:\nВоенный контроль!"
SVO.72.desc: "После восстановления централизованного командования воинскими частями, участвовавшими в восстании, военным удалось успешно обеспечить безопасность как палат Революционного Совета, так и присутствующих делегатов.\n\nПуть вперед, по указанию их Центрального командования, был ясен. Они заявили, что абсолютная неспособность Совета достичь консенсуса или компромисса в разумные сроки доказала слабость гражданского правительства, а при наличии многочисленных врагов государства во всех сферах такая слабость недопустима.\n\nПоэтому по указанию сторонников военных в Совете их несогласным бывшим союзникам было навязано решение: военные сохранят контроль над правительством до тех пор, пока оно не примет иного решения.\n\nСо временем, возможно, и с окончательной победой государства как внутри, так и снаружи, они могут вернуться к гражданскому руководству. Они могут отменить часть своего абсолютного контроля.\n\nИли нет."
SVO.72.a: "Военные были и останутся законным правительством."

SVO.73.t: "Красноярская конференция:\nВоенные продолжают боевые действия!"
SVO.73.desc: "Неспособность первоначальных подразделений, участвовавших в восстании против Революционного Совета, обеспечить полный контроль, была дорогостоящей неудачей и теперь ее необходимо устранить.\n\nНекоторые члены этого Совета, особенно те, кто выступал против продолжения военного правления, призывали красноярцев восстать против восставших воинских частей, и несколько небольших отрядов были разгромлены, прежде чем их удалось объединить. Ясно, что время для военных истекает и что они должны предпринять решительные действия, если хотят выйти победителями.\n\nНесколько младших офицеров посоветовали командирам сделать одно согласованное усилие, с теми силами, которые у них остались, чтобы прорвать оборону Совета и установить физический контроль над ним, прежде чем гражданские лица организуют дальнейшее сопротивление или прежде, чем другие офицеры начнут сомневаться.\n\nЕсли они смогут это сделать, то потенциально могут выйти победителями. Альтернатива неизвестна."
SVO.73.a: "Военные преданы своему делу. Они рвутся вперед, чего бы это им ни стоило."
SVO.73.b: "Военные считают, что у них нет на это сил. Они отстраняются."

SVO.74.t: "Красноярская конференция:\nКоллапс военной фракции!"
SVO.74.desc: "При неожиданном повороте событий гражданские ополченцы в Красноярске сумели полностью подавить попытку военного восстания против Революционного Совета.\n\nПосле того как первоначально не удалось захватить здания и людей Совета, стихийные гражданские формирования захватили ряд небольших военных подразделений и помешали дальнейшему продвижению. Последовал короткий период консолидации со стороны военных, прежде чем началось возобновленное и сосредоточенное наступление оставшихся сил.\n\nОднако это наступление также провалилось перед лицом жесткого и еще более численно подавляющего гражданского сопротивления. Кроме того, гражданский гнев по поводу этих событий привел к децентрализованному нападению на военные позиции, которое, несмотря ни на что, увенчалось успехом, причем многие старшие офицеры были убиты и еще больше арестованы и переданы властям, которые оставались лояльны Совету.\n\nВ полной мере последствия этих событий еще не ясны, но какими бы они ни были, они не будут соответствовать взглядам или желаниям военных. В любом случае."
SVO.74.a: "Самый неожиданный исход."

SVO.75.t: "Красноярская конференция:\nРазрядка"
SVO.75.desc: "После нескольких дней насилия между воинскими частями и гражданскими ополченцами в Красноярске и его окрестностях, Революционным Советом возобладало хладнокровие и представители обеих фракций согласились встретиться, чтобы предотвратить дальнейшие беспорядки.\n\nНа этой встрече все согласились с тем, что эскалация насилия не будет отвечать наилучшим интересам государства и что необходимо найти взаимоприемлемое решение, прежде чем установившееся хрупкое перемирие будет нарушено и дальнейший конфликт станет неизбежным. К счастью, после долгих споров и переговоров такое решение было найдено.\n\nВоинские части, участвующие в восстании, будут разоружены, что успокоит опасения по поводу военного переворота, в то время как гражданские власти будут в будущем тщательно рассматривать позицию и озабоченность военных в отношении важных решений.\n\nЭто было воспринято всеми как наиболее разумный возможный исход, поскольку в то время как военные получили новую оценку власти и мотивации граждан, так же как и те же граждане научились понимать решимость и разрушительный потенциал военных, когда они обращены против них."
SVO.75.a: "Мирный исход, по самым скромным подсчетам."

SVO.76.t: "Красноярская конференция:\nГражданское давление!"
SVO.76.desc: "Несмотря на возникшую ранее напряженность, в Революционном Совете до сих пор преобладали мирные дебаты. Но не сегодня.\n\nВоенные представители, а также сочувствующие им представители Совета стали еще более возбужденными и раздраженными, чем раньше, и их недовольство угрожает нарушить хрупкое равновесие, которое до сих пор поддерживалось. Один из таких военных офицеров, в частности, стал громко осуждать каждое предложение блока гражданских представителей, угрожая "принять меры".\n\nОбодренный, однако, один гражданский представитель, вокруг которого объединились поддержка и неофициальное руководство, поднялся на борьбу с офицером, представляя опровержения каждому из его заявлений. Хотя это привело к сохранению актуальности его взглядов, это также разозлило офицера.\n\nДело идет к развязке и гражданский делегат должен сделать выбор относительно того, как он планирует реагировать на последние зажигательные замечания и жесты офицера."
SVO.76.a: "Гражданский делегат ждет, что будет дальше."
SVO.76.b: "Разгневанный гражданский делегат начинает изрыгать собственные угрозы."

SVO.77.t: "Красноярская конференция:\nВнезапное нападение!"
SVO.77.desc: "Решение гражданского подождать привело к трагическому исходу, как для государства, так и для физического здоровья многих представителей Революционного Совета.\n\nГнев и разочарование военного по поводу продолжающегося тупика в Совете вскоре достигли апоге, и активировав предмет внутри своей униформы, он вызвал группу солдат. Когда представители запротестовали и требовали их удаления, офицер отказался и приказал солдатам начать стрелять по гражданским. Они повиновались.\n\nНекоторые представители были немедленно убиты, а другие бросились в укрытие в попытках, иногда тщетных, спастись. Среди них был и сам гражданский лидер, который понимал, что, если он не предпримет никаких действий, солдаты убьют всех в комнате и навяжут им все, что захотят.\n\nСделав глубокий вдох, он приготовился выкрикивать приказы своим коллегам."
SVO.77.a: "Он приказывает представителям Совета атаковать солдат!"
SVO.77.b: "Он приказывает представителям Совета разбежаться и спрятаться."


SVO.78.t: "Красноярская конференция:\nГражданские спасены!"
SVO.78.desc: "Приказ гражданского лидера разбежаться и спрятаться оказался пророческим, поскольку, хотя у вторгшихся солдат и было оружие, у них не было численности. Или времени.\n\nРассеявшись по залам Совета и зданиям за ними, гражданские представители сумели, несмотря на несколько трагических исключений, избежать самых отчаянных попыток солдат найти и убить их. Им также удалось, убедившись в своей безопасности, сплотить сторонников и лояльных военных и полицейских, чтобы провести контратаку.\n\nБыстро подавив рассредоточенных солдат, они быстро двинулись с гражданским лидером во главе, чтобы вернуть зал Совета, разоружив и арестовав последних солдат, а также арестовав военного офицера, который вызвал их к себе.\n\nПосле столь же внезапного разгрома внезапного восстания представители Революционного Совета вновь заняли свои места, в том числе и те, которые еще были залиты кровью, и приготовились принимать решения о будущем государства.\n\nИ на этот раз никаких споров не будет."
SVO.78.a: "Гражданские лица стремятся обеспечить себе постоянное политическое господство."

SVO.79.t: "Красноярская конференция:\nГражданское доминирование!"
SVO.79.desc: "После быстрых действий гражданских представителей в Революционном Совете и поражения внезапного восстания военных они быстро приступили к осуществлению своих реформ.\n\nВернув себе места, некоторые из которых все еще были залиты кровью, они немедленно исключили тех немногих членов, которые каким-то образом все еще поддерживали военных и проголосовали за создание законного кворума. Затем они представили и прошли через единодушное одобрение длинный список реформ политической системы государства.\n\nГражданское руководство, на всех уровнях и во всех функциях правительства, было закреплено. Военные были конкретно определены как находящиеся в полном подчинении гражданской власти и для укрепления такой политики была создана национальная командная структура. Многие из наиболее агрессивных военных офицеров, как старших, так и младших, были немедленно уволены.\n\nРезультат был очевиден и непосредственен - тотальное гражданское доминирование в политическом спектре.\n\nВосстание сделало то, что не смогли сделать прения."
SVO.79.a: "Решение было принято за них."

SVO.80.t: "Красноярская конференция:\nКровопролитие в Совете!"
SVO.80.desc: "Хотя указание гражданского лидера представителям атаковать солдат, вторгшихся в Революционный Совет, было, безусловно, смелым, оно было столь же определенно монументально глупым.\n\nСам вождь пал первым, получив пулю в голову, и многие другие быстро усвоили то, что многие другие усвоили во время государственного объединения Дальнего Востока: что безоружные мирные жители не могут по-настоящему противостоять автоматическому оружию. Атака прекратилась почти так же быстро, как и началась и выжившие быстро отступили в любое укрытие, которое смогли найти.\n\nСамые храбрые из них требовали указаний, не подозревая в этом хаосе, что их предводитель пал, и, не услышав ответа, впали в отчаяние. Что они могли сделать? Как они могли продолжать сопротивляться? По всему залу эти вопросы задавались представителями друг другу через понимающие взгляды, которыми они обменивались за импровизированными укрытиями.\n\nЧерез несколько мгновений стрельба замедлилась и офицер начал призывать представителей сдаться. Говорить, что у них нет никаких шансов на сопротивление. О победе. Жизни, если они продолжат свои бесполезные действия. Как по отдельности, так и все вместе гражданские лица обдумывали свои дальнейшие действия."
SVO.80.a: "Гражданская фракция капитулирует."
SVO.80.b: "Гражданские полны решимости сражаться!"

SVO.81.t: "Красноярская конференция:\nВоенные берут власть на себя!"
SVO.81.desc: "С выдачей уцелевших гражданских представителей Революционного Совета офицеру и его солдатам был достигнут решительный контроль со стороны военной фракции.\n\nОставшиеся в живых провоенные представители узурпировали миссию Совета, чтобы закрепить военное участие в управлении государством почти на всех уровнях и в большинстве процессов принятия решений. Поскольку гражданские представители находятся под арестом, нет никаких авторитетных фигур, которые могли бы противостоять этим поползновениям и ожидается, что, несмотря на их явную незаконность, они будут приняты большинством государственных органов без существенного протеста.\n\nХотя это взятие власти было, по общему мнению, незапланированным, спонтанным и выполнялось по приказу младшего офицера, оно, тем не менее, укрепило положение военных в обществе как на данный момент, так и на обозримое будущее.\n\nУстранение стольких потенциальных диссидентов это просто неожиданный подарок. Тот, который не должен быть потрачен впустую."
SVO.81.a: "Военные обеспечили себе политическое превосходство."

SVO.82.t: "Красноярская конференция:\nВоенные отступают!"
SVO.82.desc: "Хотя в душе гражданский лидер сознавал, как опасно для него отвечать на угрозы военного офицера своими угрозами, он успешно сохранял спокойствие, несмотря на обеспокоенные взгляды своих современников.\n\nОн и все присутствующие внимательно наблюдали за офицером и его помощниками, ожидая их реакции. Сначала они молчали, по-видимому, ошеломленные дерзостью гражданского лидера. Затем они рассердились и руки офицера потянулись к какому-то предмету в его куртке.\n\nА затем, после еще одного долгого и напряженного момента, все они, казалось, сдулись, глядя друг на друга понимающими взглядами. Офицер сел, его язык тела был гораздо менее конфронтационным. Хотя гражданские не понимали, что именно произошло, они могли сказать, что было принято какое-то важное решение в их пользу.\n\nУлучив момент, гражданский лидер тоже сел и предложил офицеру небольшую уступку. Теперь можно продолжать надлежащие переговоры о создании сбалансированного правительства, и он готов сдаться по небольшому вопросу, чтобы продвинуть их дальше."
SVO.82.a: "Опасная авантюра. Но очень удачная."

SVO.83.t: "Планирование Красноярской конференции"
SVO.83.desc: "Теперь, когда государство установило контроль над всем регионом, настало время решить важнейший вопрос о его будущем управлении.\n\nНесмотря на то, что мы действовали под военным руководством в течение многих лет, мы больше не сталкиваемся со старыми проблемами. Некоторые из них были решены, в то время как другие, гораздо более крупные, всплыли на поверхность. Из всех этих вопросов главный касается того, как должна быть организована государственная администрация.\n\nМногие военные считают, что их управление должно продолжаться, хотя и в более широком масштабе, до тех пор, пока нация не будет полностью воссоединена. Однако другие, особенно из недавно умиротворенных земель с гражданскими администрациями, настаивают на том, что гражданское правительство является единственным рациональным путем вперед и их поддерживают многие деятели в наших собственных государственных органах.\n\nГражданское правительство, утверждают они, является единственным институтом, который может адекватно решать бесчисленные внутренние проблемы, стоящие перед нами, и, кроме того, высвободит военное внимание для будущих кампаний. Эти аргументы больше нельзя игнорировать.\n\nПоэтому мы организуем в ближайшее время в Красноярске заседание Революционного совета. На нем будут присутствовать представители как гражданских интересов, так и военных. Там этот вопрос будет обсуждаться, и будет получен окончательный ответ о том, как наше государство будет продвигаться к следующему этапу своего существования.\n\nТак или иначе, этот вопрос будет решен."
SVO.83.a: "Ответ будет дан позже."

SVO.84.t: "Судебный процесс: требуется решение"
SVO.84.desc: "Со своего защищенного места Александр Василевский внимательно следил за ходом судебного процесса, который проходил внизу.\n\nКостин и его сообщники, поднявшие мятеж или те, что были захвачены живыми, стояли внизу, преданные суду за свои преступления. Процесс был долгим, с ходатайствами, представленными юридическими лицами с обеих сторон, но все, включая Василевского, знали, что есть только один исход. Предатели не могут и не захотят быть объявлены невиновными.\n\nНет, вопрос только в том, каков будет приговор за их преступления. Хотя объявил бы его судья, тяжесть решания лежала на Василевском. И ему нужно было многое обдумать. Различные фракции внутри его государства имели разное мнение.\n\nБольшинство гражданских лиц, как в правительстве, так и вне его, полагали, что все они должны быть казнены, поскольку серьезный приговор логически применяется к серьезному преступлению, которое угрожает самому существованию государства. Однако многие в армии, возможно, учитывая старые симпатии или дружеские отношения или видя потенциальную будущую ценность, чувствовали, что они должны быть избавлены от смерти и вместо этого приговорены к тюремному заключению неопределенной продолжительности.\n\nВасилевский не знал, как ему поступить. Смерть решала проблему кардинально, но могла вызвать проблемы с военными. Однако простая тюрьма могла вызвать внутренние беспорядки. Третий вариант, как он понял, мог бы избавить их от смерти, но изменить их тюремные сроки на каторжные работы, успокоив военных и избегая обвинений в чрезмерной снисходительности.\n\nКак бы то ни было, ему придется сделать выбор. И очень скоро."
SVO.84.a: "Смерть - единственная возможная награда за измену."
SVO.84.b: "Тюремного заключения будет достаточно."
SVO.84.c: "Каторжный труд послужит разумным компромиссом."

SVO.85.t: "Высшее благо"
SVO.85.desc: "Майор Иларий Ковалев слушал жалобы собрания в течение часа без перерыва. В отличие от своих коллег, Ковалев терпеливо относился к гражданской бюрократии. Даже со всей этой бюрократией нужно было прорваться. Как ни странно для Ковалева, голоса поляризовались в противоположных направлениях. С завоеванием остальной Сибири многие военачальники перешли под крыло Народно-Революционного Совета. Это была уже не одна-единственная армия, объединившаяся со степняками, а серьезный претендент на объединение нации под идеалами Октябрьской революции. К сожалению, идеологический дрейф различных российских политик породил такой сильный фанатизм, что даже теперь, побежденная, Сибирь была наводнена гражданским неповиновением и откровенным терроризмом.\n\n«Этих предателей надо выследить. Каждая крыса должна быть вытеснена на свет и раздавлена. Я думал, вы, военные, знаете, как это делается», крикнул майору Ковалеву молодой головорез-монгол, тыча пальцем в сообщение о диверсии на железной дороге со стороны контрреволюционных элементов. «Просто чудо, что поезд не сошел с рельс и не привел к тысячам смертей!»\n\nСобрав на этот момент всю свою энергию, Ковалев устремил на молодого человека властный взгляд. Его голос был басовитым рокотом, который сотрясал комнату. «При всем уважении, предложение разобраться с этими актами не что иное, как Средневековье. Принудительное переселение, казни...Эти коллективные наказания только оттолкнут людей, попавших под нашу защиту. Не все виноваты в действиях этих немногих лиц. Если мы хотим когда-нибудь расширить наши границы до пределов России, мы не можем опускаться до таких низменных карательных мер. Даже если это нам дорого обойдется». конечно, его ответ не успокоил гражданских, но он притупил их кровожадность."
SVO.85.a: "К счастью, эти две стороны могут обсуждать этот вопрос открыто, на равных."

SVO.86.t: "Военный совет"
SVO.86.desc: "Бойцы 14-го Народно-революционного эскадрона сидели вокруг костра, стараясь не обращать внимания на места, где обычно сидели их павшие товарищи. Дни смеха и братства прошли, они все потеряли кого-то, друга, наставника.\n\n«Я знаю, что потери всегда тяжелы», сказал офицер Дмитрий, слишком наглый молодой человек для Красной армии, «но потери всегда случаются, это часть войны."\n\nНикита, пожилой ветеран Отечественной войны, встал, крича: «на этот раз это было предотвратимо, вы тот, кто отдает приказы, и вы тот, кто несет ответственность за то, что нас почти окружили! Мы все могли там погибнуть!»\n\n«Мои указания...мы должны были стоять на своем и сражаться», проворчал Дмитрий. Это вы, трусы, напоролись на засаду».\n\n«Еще хуже! Если бы мы остались», закричал Никита, «нас окружил бы враг в пять раз больше нас! Признайся, Дмитрий, ты не создан быть офицером. Пришло время избрать нового. В конце концов, это основной принцип Совета».\n\nДмитрий вздохнул. «Хорошо, если вам нужен новый офицер, замените меня. Никто из вас не знает, как вести собаку, тем более отряд из пятнадцати человек. Я обязательно вспомню об этом, когда умру от твоей глупости».
SVO.86.a: "15-1 для Никиты. Добро пожаловать в офицерское ядро."

SVO.87.t: "Вдоль границы"
SVO.87.desc: "По мере того как границы государства продолжали расширяться, начиная с монгольских внутренних районов и кончая теперь гораздо более западными, подобные столкновения были неизбежны.\n\nЧлены военного патруля были интернационалистами. Их сержант следил за военными кампаниями на всем пути из Сибири, в то время как многие мужчины были из городов и деревень в более поздних территориальных объединениях. Сержант поблагодарил за это, так как это позволило ему не только поделиться собственным опытом, но и воспользоваться местными знаниями, которыми обладали новобранцы.\n\nЭто знание сослужило хорошую службу, когда один из новобранцев заметил вдали другой патруль, наблюдавший за ними с небольшого холмика по ту сторону границы. Сержант сначала крепче сжал оружие, которое нес и поднес бинокль к лицу. Он расслабился, когда понял, что они, скорее всего, выполняют ту же миссию, что и он.\n\nИх государства встретились некоторое время назад и еще не было ясно, какими будут их последующие взаимодействия. Конфликт или дипломатия? Никто не знал, кроме тех, кто был на самом верху. И они никому не говорили о своих мыслях. Для людей на передовой, однако, соображения были совсем другими. Они были просто солдатами, идущими много километров по пустынной местности во имя безопасности.\n\nОдин из патрульных медленно поднял руку и помахал ему. Сержант после долгой паузы помахал в ответ. Возможно, в будущем он будет стрелять в этого человека. Но, по крайней мере сегодня, они были всего лишь двумя простыми солдатами, выполняющими свою обычную, если это необходимо, работу."
SVO.87.a: "Товарищи, без сомнения, по крайней мере в другом месте и времени."

SVO.88.t: "Транссибирская магистраль"
SVO.88.desc: "Работа по совершенствованию Транссибирской магистрали ведется и пока она приносит свои плоды. Участки укрепляются и модернизируются и мы снова обеспечили безопасность железной дороги для транспорта и путешествий. Бандиты больше не смогут сеять хаос на наших линиях снабжения и десятилетние старые части рельсов заменяются и ремонтируются.\n\nСкоро еще больше поездов смогут ездить по рельсам, улучшая наше снабжение и промышленные возможности. Люди счастливы, что инфраструктура страны наконец-то улучшается, и, возможно, обычный российский пролетариат скоро увидит новые способы передвижения."
SVO.88.a: "Сибирская промышленность будет процветать!"

SVO.89.t: "Подготовка к окончательному объединению"
SVO.89.desc: "Теперь, когда Дальний Восток находится под нашим контролем, мы объединили почти всю Сибирь. С каждым днем мы становимся все более подготовленными к окончательному объединению и если дело дойдет до пера или меча, мы будем готовы. Пролетариат будет защищен любой ценой, и Красная армия вернется домой! Там, где мы когда-то были маленьким государством в Монголии, сокрушенным поражением и депрессией, теперь мы достигли своей истинной судьбы.\n\nИнтеграция Дальнего Востока, конечно, еще продолжается, но наше правление, похоже, надежно обеспечено населением. Теперь мы должны быть уверены в расширении наших промышленных возможностей и в том, что вся наша армия хорошо вооружена. Мы не можем идти без снаряжения, что бы ни случилось."
SVO.89.a: "Мы готовы встретиться лицом к лицу с Западом."

SVO.90.t: "В центре внимания нашей экономики"
SVO.90.desc: "После того как мы завоевали Центральную Сибирь, мы должны разобраться с нашим бюджетом. У нас есть целая новая экономика, которую мы должны администрировать и различные отрасли промышленности должны быть организованы. Мы должны упорядочить экономику, прежде чем сможем даже мечтать о национальном объединении.\n\nУ нас есть два варианта, на которых мы могли бы сосредоточиться. Во-первых, необходимо уделять приоритетное внимание гражданским вопросам, гражданским отраслям промышленности и инфраструктуре. Хотя это дало бы нам мощную базу и, несомненно, будет полезно в будущем, многие из наших командиров утверждают, что это было бы пустой тратой времени.\n\nВместо этого они утверждают, что военные должны быть в приоритете, потому что это самое важное для завоевания и воссоединения России. Новые военные заводы, производство и укрепления, говорят они, должны быть построены, чтобы полностью подготовить нас к будущему.\n\nЭто трудное решение, но мы не можем уравновесить и то, и другое. На чем мы должны сосредоточиться?"
SVO.90.a: "Гражданская экономика"
SVO.90.b: "Военная экономика"

SVO.91.t: "Приезд американцев"
SVO.91.desc: "Важная новость: американский дипломат вместе со своей свитой прибыл в нашу столицу с посланием от их правительства. Это послание ясно дает понять, что они должны официально признать наше правительство со стороны Соединенных Штатов и тем самым начать официальные отношения между нами.\n\nМногие в нашей администрации считают это отличной новостью, отражающей, как и должно быть, серьезность, с которой Соединенные Штаты, крупнейшая мировая держава, рассматривают наши претензии на легитимность. Это может быть правдой, но это также потенциальная причина для беспокойства. Мы долго отстаивали идеалы Красной Армии и социализма и поэтому другие видные деятели публично заявляли, что мы должны быть бдительны в отношении признаков капиталистической подрывной деятельности.\n\nТак и будет. Мы слишком многим пожертвовали и потеряли слишком много храбрых товарищей. Главенствующее положение социалистических идеалов в нашем государстве должно быть защищено всеми возможными средствами. Все государственные органы будут готовы, как и всегда, бороться с любой подобной подрывной деятельностью, если она будет обнаружена.\n\nОднако, по крайней мере сейчас, мы можем гордиться постоянно растущим международным восприятием нашего правительства и осознанием его права управлять Россией в целом."
SVO.91.a: "Мы должны быть осторожны, но осознавать возможности."

SVO.92.t: "Прибыл груз оружия!"
SVO.92.desc: "Плоды усилий государства по обеспечению безопасности источников материальных средств за рубежом теперь очевидны, поскольку партия оружия пересекла наши границы.\n\nОхватывая вооружение многих видов и для многих целей, эта партия обещает значительно укрепить боеспособность многих наших воинских формирований. Разделение груза уже началось, так как элементы квартирмейстерского корпуса наших военных принимают решения о том, какие подразделения получают какие предметы.\n\nКроме того, в верховном командовании уже начали выдвигаться предложения о применении этого нового оружия в ближайшем будущем, в одной из бесчисленных кампаний, в которых наши Вооруженные силы наверняка окажутся.\n\nХотя никто не может быть уверен в том, что их предложения будут услышаны, все знают, что, по крайней мере, солдаты государства гораздо лучше подготовлены, чтобы продвигать их при желании."
SVO.92.a: "Раздайте им немедленно."

SVO.93.t: "Университетские кадры"
SVO.93.desc: "С нашим недавним решением вновь открыть университеты Центральной Сибири мы должны решить, кто будет обучать следующее поколение студентов. На нашей территории много ученых и интеллектуалов и мы легко можем попросить этих мужчин и женщин работать на нас. К сожалению, не все в Центральной Сибири согласны с нашим режимом, и не все в Центральной Сибири согласны с нашей идеологией.\n\nХотя учебная программа каждой школы будет обновляться независимо от этого, наличие идеологически расходящихся ученых, распространяющих свои предубеждения на своих учеников, может вызвать инакомыслие среди нашего населения. Многие утверждают, что интеллектуалы, придерживающиеся девиантных идеологий, должны быть очищены и держаться подальше от любых впечатлительных учеников. Другие утверждают, что опытные ученые это драгоценный ресурс и что нищие не могут выбирать. Если мы просто обеспечим им надлежащий надзор, утверждают они, никаких проблем возникнуть не должно.\n\nНезависимо от того, насколько мы доверяем этим интеллектуалам, наши университеты будут нуждаться в профессорах, если они снова откроются. Мы можем либо выбрать только профессоров, преданных социализму, и очистить остальных, либо обеспечить работу самых ярких умов Сибири, даже если мы можем не соглашаться в политике."
SVO.93.a: "Университеты должны быть укомплектованы лучшими и умнейшими специалистами Сибири."
SVO.93.b: "Реакционным идеалам нельзя позволить укорениться в нашем обществе."

SVO.94.t: "Тот же класс, новый материал"
SVO.94.desc: "Виктору удалось избежать призыва в армию республики, когда коммунисты вторглись в страну и теперь, когда они вновь открыли университеты, Виктор мог продолжить свое образование. Виктор немного нервничал, когда Томский университет с ног до головы был покрыт красными флагами и пропагандой, беспокоясь, что это знак того, что должно произойти.\n\nВиктор был удивлен, увидев, что профессор Абрамов все еще читает курс истории, учитывая, что этот человек не производил на Виктора впечатления социалиста. Он быстро сел на свое место, когда Абрамов начал свою лекцию: «хорошо, класс, это наша первая встреча с тех пор, как вновь открылись университеты, так что мне нужно обсудить некоторые административные вопросы. Во-первых, как я уверен, вы все знаете, Центрально-Сибирской республики больше нет, и мы теперь отвечаем перед Народным Революционным Советом, который теперь финансирует этот университет», Абрамов выглядел особенно несчастным после окончания этой фразы, «во-вторых, учебная программа обновлена. Ваш экзамен был отложен, чтобы приспособиться к новому материалу, и ваш выпускной экзамен больше не будет кумулятивным. Я уверен, что вы все очень довольны таким развитием событий».\n\n«Последнее объявление, которое я должен сделать, прежде чем начать свою пересмотренную лекцию, состоит в том, что мы вернемся к более глубокому взгляду на позднюю Российскую империю. Ваши работы, касающиеся последствий Второй мировой войны, не будут оцениваться. Видимо, наши новые работодатели не хотят, чтобы вы узнали о неудачах Бухарина».\n\nВиктор видел, что Абрамов не очень рад этим переменам, но все равно прочитал лекцию. Остальные профессора Виктора были менее откровенно негативны, хотя некоторые из них также не были особенно восторженными по поводу нового коммунистического правительства."
SVO.94.a: "Значит ли это, что главы 7 не будет на экзамене?"

SVO.95.t: "Интеллектуальная перестройка"
SVO.95.desc: "Операция была спланирована с военной точностью и рассчитана на достижение поставленных целей в кратчайшие сроки и с максимально возможным одновременным эффектом. Интеллект тех, на кого он нацелился, требовал не меньше.\n\nИбо они были интеллигенцией только что оккупированных территорий. Государство, приобретая такие обширные новые земли, столкнулось с огромной проблемой безопасности. Большинство военных формирований должны были продвигаться вперед, чтобы обеспечить безопасность новых границ и лишь немногие были доступны для действий в тылу. Полиция и подразделения второй линии могли бы в некоторой степени помочь, но необходимо было обеспечить, чтобы они не были перегружены.\n\nКлючевым элементом в обеспечении этого было лишение любой организации, явной, тайной или повстанческой, обладания как умным, так и высокопоставленным руководством, политическим или социальным. Это означало, что, несмотря на потерю эффективности в широком спектре гражданских секторов, которые это вызовет, те образованные люди, которые не могут считаться политически надежными, должны быть удалены со своих постов. Их заменят теми, в надежности которых можно не сомневаться.\n\nЭто повышение надежности, вероятно, будет сопровождаться многими проблемами в других областях, поскольку многие из них были значительно менее квалифицированными, чем те, которые они заменяли. Но решение было необходимо. Безопасность не была чем-то, что кто-либо, кроме военных или администрации, был готов пойти на компромисс.\n\nПоэтому ранним утром приказы рассылались как солдатам, так и чиновникам, в зависимости от необходимости. Следующий день обещал быть насыщенным событиями для всех них."
SVO.95.a: "Необходимое изменение"

SVO.96.t: "Восстановление Тихоокеанского флота"
SVO.96.desc: "Прошло много-много лет с тех пор, как члены нашего правительства уделяли что-либо, кроме мимолетных мыслей, вопросу о военно-морских операциях. Однако с усилением нашего контроля над тихоокеанскими портами Дальнего Востока ситуация должна измениться.\n\nОкеаны предлагают слишком много перспектив, слишком много возможностей для торговли и слишком много потенциальных возможностей для нападения на наши земли, чтобы игнорировать их дальше. Таким образом, было объявлено, что командная структура советского Тихоокеанского флота будет восстановлена, чтобы контролировать все операции в пределах Тихоокеанского побережья и, надеюсь, далеко за его пределами.\n\nХотя это действительно создает необходимую инфраструктуру военно-морского командования, флот, конечно, нуждается в кораблях и поэтому в дополнение к этому объявлению была дополнительно объявлена программа целенаправленного и быстрого проектирования кораблей. Хотя на окончательную доработку проектов потребуется время, когда они будут готовы, мы сможем быстро построить корабли, оптимизированные для наших конкретных нужд.\n\nВозможно, потребуются годы, чтобы достичь чего-то, что приблизится к оперативному рассмотрению со стороны мировых держав, но мы будем сохранять курс и со временем те же самые державы научатся бояться советской морской мощи."
SVO.96.a: "И снова мы выйдем в море."

SVO.97.t: "Морские проекты завершены"
SVO.97.desc: "Первые образцы кораблей, по приказу верховного главнокомандования произведенные на базе советского Тихоокеанского флота, были созданы в рекордно короткие сроки.\n\nЭти проекты, включающие как модернизированные элементы, так и адаптированные к конкретным условиям эксплуатации в прибрежных и региональных водах Дальнего Востока, обещают предоставить Тихоокеанскому флоту возможность эффективно, по крайней мере, действовать для обеспечения безопасности своих вод. Кроме того, используя эти первоначальные проекты в качестве вдохновения и опыта, те, кто так назначен, обещают продолжить программу по разработке планов для еще более способных кораблей.\n\nТеперь, когда командная структура сформирована, а проектные планы разработаны и завершены, единственное, что остается, - это окончательно привести план в действие и начать строительство физических кораблей для последующего ввода в эксплуатацию. С верфями на востоке страны связались и проинформировали о планах государства и они сообщили, что готовы и ждут начала этого процесса.\n\nНам нужно только дать слово. Когда мы считаем, что время пришло, и ресурсы будут доступны, мы можем начать судостроение в любой желаемый момент."
SVO.97.a: "Когда мы должны начать?"

SVO.98.t: "Поддерживать офицерские выборы?"
SVO.98.desc: "Поскольку гражданская администрация твердо контролирует государственный аппарат, мы должны обратить наше внимание на многие вопросы, требующие решения. Одним из наиболее важных является практика избрания военных офицеров.\n\nДолгое время являвшаяся предметом разногласий между многими группами внутри правительства, вооруженных сил и других сфер, практика избрания офицеров в Вооруженных силах является одной из самых ранних, принятых Советом в его первоначальной форме. В то время считалось, что это был единственный способ обеспечить доверие к командной структуре после падения Союза.\n\nОднако те времена давно позади и многие утверждают, что сохранение практики, учитывая расширение земель и образований внутри нашего государства, расширяет опасности политизации до неприемлемой степени, помимо ограничения профессионализма к тому же. Этому противостоят ее сторонники, утверждающие, что такая практика необходима для обеспечения сплоченности наших формирований.\n\nЯсно, что выбор придется сделать. Все, что еще предстоит увидеть, это то, что решит центральное гражданское правительство."
SVO.98.a: "Опасность неприемлема. Конец выборам."
SVO.98.b: "Избранные офицеры привели нас к победе. Продолжайте выборы."

SVO.99.t: "Никаких драк в военной комнате!"
SVO.99.desc: "Лейтенант Дмитрий захлопнул дверь перед носом жалующихся солдат у офицерской столовой. Он вытер пот со лба, несмотря на холод снаружи. «Народ сегодня совсем расшумелся», заметил он своему товарищу лейтенанту Казимиру. «Конечно», ответил Казимир, проводя рукой по своему новому пальто.\n\n«Это связано с выборами, - с полной уверенностью заметил первый. «В самом деле», сказал второй, откидываясь на спинку стула. «Люди расстроены больше, чем я думал», добавил Дмитрий, садясь рядом с Казимиром. Он взял со стола горячий пирог и принялся жадно жевать.\n\n«Ну, разве не так?», спросил Казимир, теперь полностью сосредоточившись на собеседнике. «Солдатские выборы позволяли солдатам выбирать того, кого они хотят. Нам пришлось напрячься, чтобы дать им все, что они хотели, чтобы сохранить хоть какое-то подобие порядка. Даже с полной заменой командования тем, кто мог бы пообещать им больше привилегий. Это было безумие. И это принесло больше всего пользы им».\n\n«И что же нам теперь делать? Полностью игнорировать их?», спросил Дмитрий у Казимира. Тот лишь ухмыльнулся в ответ, потом встал и направился к двери, где все еще ворчала толпа. Казимир бесстрашно распахнул ее, и металл с грохотом ударился о стену Барака. «Эй!" - Закричал он, трижды ударив кулаком по стене. «Разойдитесь все, или я запишу вас за нарушение субординации! Это офицерская комната!»\n\nС несколькими бормочущими ответами, которые не были услышаны ни одним из лейтенантов, толпа разошлась без инцидентов. Казимир посмотрел на первого. «Видишь? Теперь мы можем делать все, что захотим. Так что давай выпьем чаю в тишине, не выслушивая их нытье весь чертов день»."
SVO.99.a: "Ранг имеет определенные преимущества, не так ли?"

SVO.100.t: "Людей ведут лидеры"
SVO.100.desc: "Гора не мог заснуть. Выборы не давали ему уснуть. Не просто какие-то выборы, ибо исход их решил бы судьбу его дивизии. Каждый день с самого начала Гора работал над этим постом. В бою он вел своих людей в меру своих способностей. Выборы имели решающее значение для этого хрупкого, все еще реформирующегося общества. Офицеры могут горько сожалеть о том, как унизительно и неловко быть вынужденными завоевывать голоса своих подчиненных. Гора смотрела на это по-другому. Это позволяло людям со способностями и желанием руководить. Вместо того, чтобы просто накапливать ранг с течением времени, действительно компетентные процветали в этой системе.\n\nХотя Гора мог бы предпочесть старую систему, по крайней мере сейчас. Когда подсчитывали голоса, он не спал. Его жена давно уже легла спать и пожилой ветеран мог только расхаживать по кухне, думая о своих уступках или речах о согласии. Что он будет делать утром? Другие кандидаты были людьми, которых он уважал. Это не было проблемой проигрыша. Но нерешительность этого состояния, этой неопределенности терзала его разум. Как часто подобные сцены разыгрывались в армии во время этих выборов? Напряжение было почти таким же, если не хуже, чем в бою. По крайней мере, ты знаешь своего врага.\n\nЗатем в дверь несколько раз постучали. Гора открыл ее в внезапном порыве, который захватил его. На пороге стоял рядовой и широко улыбался ему. «Товарищ полковник, вы выиграли», сказал он и вышел, оставив Гору на кухне безмолвным. Мгновенно ликование и усталость овладели Горой, позволив ему спать этой ночью как младенцу. Так же поступили и остальные командиры, зная, что, что бы ни случилось, победителя на этой позиции выберут солдаты."
SVO.100.a: "Это не самая лучшая система, но она самая лучшая из тех, что у нас есть."

SVO.101.t:0 "Я знаю одного человека"
SVO.101.desc:0 "Именно эта фраза обрекла его на гибель. Фраза, которая постоянно крутилась у него в голове. «Я знаю одного человека», сказал Андропов. Андропов пообещал, что это будет легко, что его кандидатура подойдет для этой работы. Еще один взрыв на складе боеприпасов и вся система рухнула. Теперь Юрий был лишен звания и предстал перед судом. Все мужчины были ветеранами Западнорусской войны, некоторые даже Великой Отечественной. Это были люди с безупречной репутацией. Суд был не просто показательным, сотни солдат и гражданских лиц были допущены к участию в нем.\n\nВот почему каждое из представленных доказательств выглядело так, словно Юрия ударили ножом. Бумаги то и дело вырывались из рук батальона секретарей и бухгалтеров. Каждый раскрывал грязные секреты армейской коррупции, в частности, свой собственный зловонный уголок. Юрий слышал о "вопиющей некомпетентности" его конкретных вариантов продвижения по службе. Это всегда делалось, чтобы смазать какие-то колеса, или делалось с обещанием оплаты.\n\nИ снова эта проклятая фраза повторилась у него в голове. «Я знаю одного человека", говорил Андропов. «Я знаю человека, которому нужна услуга. Я знаю человека, у которого есть потребность». Что бы ни обещал Андропов, это будет способствовать карьере Юрия, его финансам и, в конечном счете, его комфорту. Теперь весь ущерб, причиненный этим отношением, был полностью раскрыт. Оставалось сделать только одно. Бросится на свой меч, как делали римляне. Это помогло бы быстро положить конец этим страданиям."
SVO.101.a:0 "Ваша честь, я хотел бы изменить свое заявление на признание вины по всем пунктам обвинения."
SVO.101.b:0 "Уберите его немедленно."

SVO.102.t: "Армия? Коррупция? Скажите, что это не так"
SVO.102.desc: "Последние десять лет Юрий работал в Народном Революционном Совете. Он не участвовал в Западнорусской войне, но присоединился к ней вскоре после прибытия Красной армии в Танна-Туву. Он был одним из немногих присутствовавших этнических русских и присоединился к ним ради обещания продвижения по службе. Все началось с Андропова, его начальника. Он просветил его относительно того, как делаются дела в армии-правительстве. Взятка здесь, повышение там, просто нужно было время от времени смотреть в другую сторону, чтобы процветать. Теперь он был полковником своего полка. Конечно, пришлось пойти на некоторые...компромиссы с моралью. Но с армейским продвижением пришло и гражданское продвижение, благодаря переплетению систем. Власть над его полком пришла вместе с властью над местным городом. А это, в свою очередь, означало, что он имел беспрецедентное командование над полицией и другими секторами.\n\nСовет провозгласил себя продолжателями идеалов Ленина и Бухарина. Но Юрий знал лучше. Его действия были действиями мелкого завоевателя. Еще лучше, когда он назначал новых командиров, это также означало, что его контроль был еще более укреплен. Дело не ограничивалось только Юрием. В эту игру обмена любезностями и повышениями по службе играли люди намного выше его по званию и все они мертвой хваткой вцепились в гражданскую администрацию.\n\nВ конце концов, разве это имеет значение? Это что-нибудь изменило? Неужели он так уж плохо снимал для себя и своих немного сверху? Это была Россия, разделенная земля. Она знала войну на протяжении большей части долгого, кровавого 20-го века. Он не убивал людей, не заставлял их исчезать. Просто взял немного жира. Он не был плохим человеком. Кроме того, если он остановится, это что-нибудь изменит? Какой-нибудь другой легко поддающийся влиянию офицер займет его место, пока его будут продвигать по службе. А у Юрия амбиций было больше, чем у его маленького уголка. Чтобы сделать это, он должен был сначала поставить у власти гораздо больше людей, лояльных ему. Это может поставить некоторых недееспособных людей во главе, но это не должно помещать что-то слишком критическое в их руки."
SVO.102.a: "Что самое худшее, что может случиться?"

SVO.103.t: "Никаких самопровозглашенных злодеев"
SVO.103.desc: "Последние двадцать лет Алексей Андропов не сражался ни за человека, ни за Бога, ни за страну. Он боролся только за себя. Как говорится, у богатых есть мечты, а бедные умирают, чтобы воплотить их в жизнь. В самом начале своей жизни Андропов понял, что единственная правда жизни это то, что ты берешь для себя. Он играл в долгую игру внутри Народного Революционного Совета в его первые дни. Он остался на заднем сиденье. Он отпускал шуточки. Он покупал людям выпивку, когда мало что можно было получить. Он никогда не принимал ничью сторону и никогда не наживал себе врагов, только друзей. Андропова все любили. Когда пришло время привлечь на свою сторону офицеров, он стал ничего не подозревающим дьяволом на их плече. Он шептал и давал свободу. Он был щедр, не жаден - нет, он был просто восхитителен.\n\nНо пришло время сбросить эту маску. Потому что, как бы он ни был наивен, никто не ожидал его бунта. Его люди легко взяли штурмом городской гарнизон. Ему было приказано стрелять в любого солдата на улице и приказывать людям оставаться в дверях. Номинально его восстание было вызвано несправедливым отношением к солдатам. На самом деле Андропов видел надпись на стене. В армии больше не будет гражданских должностей. Его восхождение должно было быть остановлено. А теперь город сгорел, потому что будь он проклят, если это все, что он заработал своим тяжелым трудом. Позже он мог бы оправдать этот поступок цитатой из Цезаря или чем-нибудь в этом роде."
SVO.103.a: "Военные и правительство не смешиваются."

SVO_flavor.1.t: "Далекий день"
SVO_flavor.1.desc: "Сидя в одиночестве за столиком на двоих в казарменной столовой, Леонид Брежнев задумчиво смотрел вперед. Сколько же времени прошло с тех пор, как он в последний раз был один? Во всяком случае, с довоенных времен. С большой второй "войны, которая положит конец всем войнам", которая, как и первая, не оправдала этого названия.\n\n«Леня!» Брежнев обернулся и увидел, что к нему бежит его друг Павел Батицкий. «Прости, что опоздал. Тренировка заняла больше времени, чем я думал». Усевшись, он озабоченно посмотрел Брежневу в глаза. «Ты никогда не просил о встрече со мной в таком виде. О чем...ты хотел поговорить?», на мгновение между ними воцарилось молчание. «Ты помнишь Украину, Паша? Поля, людей, большие города?»\n\nБатицкий удивленно заморгал. «Ну да, как же ее забыть? Трудно забыть свой собственный дом и соседей».\n\nБрежнев вздохнул. «Я полагаю, ты прав. Я так по ним скучаю, Паша. Немцы отняли у нас все и я боюсь, что мы не вернем их. Больше всего на свете я хочу домой и я хочу, чтобы этот дом был свободным».\n\nБатицкий с мягкой улыбкой протянул руку через стол и положил ее на плечо Брежнева. «Когда-нибудь это случится. Мы позаботимся об этом»."
SVO_flavor.1.a: "Мы не можем допустить, чтобы все это было напрасно."

SVO_flavor.2.t: "В Старой Осетии"
SVO_flavor.2.desc: "Удивленно моргая, Исса Плиев не мог поверить своим глазам. Леонид Брежнев определенно не входил в число людей, которых он ожидал встретить запыхавшимися. «Все в порядке, товарищ генерал?», спросил он и на его лице отразилось беспокойство. «Кто-нибудь ранен?»\n\n«Плиев!», воскликнул Брежнев, не отвечая на вопросы. «Почему ты не сказал мне, что ты с Кавказа?»\n\nЭто только еще больше запутало Плиева. «Ну, вы никогда не спрашивали. Я из Осетии, если быть точным. А почему вы спрашиваете?»\n\nБрежнев отвел глаза, как будто ему было почти...стыдно. Плиев подумал, что это совсем на него не похоже. «Я служил на Кавказе, во время войны. Неудачи этого фронта... падение Кавказа и Осетии под немецкий сапог было, по крайней мере, отчасти моей виной. Примите мои самые искренние извинения».\n\n«Понимаю...», пробормотал Плиев, и на него нахлынули воспоминания о том, как он в последний раз видел свою Родину, свой народ. Но он не был ни печален, ни даже зол. «Тогда, если вы действительно хотите извиниться, когда мы снова будем сражаться с немцами, убедитесь, что вы победили. Это все, о чем я прошу, он с улыбкой протянул Брежневу руку.\n\n«Подожди, правда?» Брежнев был, несомненно, удивлен, не ожидая прощения. Посмотрев на протянутую руку, он пожал ее с легкой улыбкой. «Понимаю. Тогда даю вам слово. Я отдам все силы, чтобы выбросить немцев в следующий раз, когда наши войска столкнутся с ними и освободить не только Москву, но и весь Кавказ». Плиев с широкой улыбкой похлопал Брежнева по спине."
SVO_flavor.2.a: "Давай отпразднуем это, товарищ."

SVO_flavor.3.t: "Эхо Халхин-Гола"
SVO_flavor.3.desc: "Двое всадников перешли на рысь вдоль часто нарушаемой восточной границы, высматривая подозрительную активность. «Я ничего не вижу, Людогин», заявил Буточийн Цог. Другой человек, Людогин Дандар, кивнул, но оставался настороже. «Знаешь, Людогин, мне кажется, я не понимаю, почему ты решил сам увидеть границу и взял меня с собой. Не лучше ли было оставить это солдатам?»\n\nПовернувшись к Буточиину, Людогин покачал головой. «Быть лидером, значит не приказывать им делать то, чего не сделал бы ты сам, и я живу по этому принципу. Что касается того, почему я пригласил тебя сюда...» Он отвернулся, глядя на горизонт. «Вы помните Халхин-Гол? Всю эту кровь, смерть и, наконец, победу?» Цог чувствовал себя довольно пустым в эти дни, но ни один из них не решился поднять этот вопрос.\n\n«Конечно, я помню, как кто-то там мог забыть?», с горечью сказал Буточийн. «Если бы я знал, что проклятые японцы собираются вот так уничтожить нашу Родину, я бы убил вдвое больше, когда эти трусы бежали».\n\nДа, но у Точийна определенно был подходящий дух для того, что должно было произойти, подумал Людогин. «Я думаю, что мы должны не только освободить страну, но и вернуть ей ту власть, которую она имела в те дни, когда восходящее солнце бежало от серпа и молота». Вдруг Людогин весело усмехнулся. «Хотя, конечно, у нас есть своя работа, а?" Они рассмеялись."
SVO_flavor.3.a: "Вместе они планируют наблюдать закат солнца."

SVO_flavor.4.t: "Путь мира"
SVO_flavor.4.desc: "Если бы он был солдатом, то, возможно, Джамбин Батмонкх был бы более закален, более готов терпеть реалии конфликта. Но сейчас он едва сдерживал слезы, когда увидел то, что увидел. Он был здесь, в своей любимой родной провинции Увс, но это была не та провинция, которую он помнил. Он помнил, что это была страна относительного изобилия, с блестящим будущим и трудными, но счастливыми людьми.\n\nТеперь там были люди, умирающие от голода, люди с ампутированными конечностями, изо всех сил пытающиеся выжить, и, самое главное, казалось бы, всеобщее чувство безнадежности. Неужели война действительно так сильно изменилась? Если здесь, где почти не было прямых конфликтов, все обстояло именно так, то он содрогнулся при мысли о том, что же происходило в районах, которые японцы и их союзники фактически оккупировали.\n\nОднако даже с учетом сказанного он задался вопросом, действительно ли нет мирного решения проблемы, с которой столкнулась Монголия. Даже если бы они помогли принести хаос в Монголию, конечно, можно было бы поговорить с другими фракциями. В конце концов, все они были монголами, наследниками великого наследия и обреченными на светлое будущее. Он просто хотел, чтобы кто-нибудь другой захотел мирного решения. Как всегда, его голоса звучали беззвучно и неслышно."
SVO_flavor.4.a: "Возможно, мир был просто несбыточной мечтой."

SVO_flavor.5.t: "Ярость через боль"
SVO_flavor.5.desc: "Алдархан был прекрасной землей, полной суровых животных и еще более суровых людей. Однако, как выяснил Батын Дорж, даже у самых суровых народов есть свои пределы. Количество людей, которых он видел, выпрашивающих еду, деньги, все что угодно во время путешествия по Алдархану, было просто невероятным. Он больше не узнавал свою Родину и во всем виноваты эти проклятые японцы.\n\nИменно японцы убили его народ с помощью этих предателей-коллаборационистов, именно японцы украли их ресурсы для собственной выгоды и именно японцы разорвали его страну на части, натравливая брата на брата. Однажды они получат то, что им причитается. Его собратья-монголы заслужили это. Но сегодня он будет продолжать наблюдать и позволит своему гневу нарастать. Когда придет время, он уничтожит захватчиков, не задумываясь. Месть должна была быть взысканы.\n\nДаже если эта месть потребует дальнейших страданий."
SVO_flavor.5.a: "Милосердие никогда не было вариантом."

