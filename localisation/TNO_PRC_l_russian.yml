 ### Leader Desc ###
 POLITICS_ALEKSANDER_VASILEVSKY_DESC: "Александр Михайлович Василевский был сыном русского православного священника и должен был пойти по стопам отца, но его тянуло к военной жизни, и он променял рясу на солдатскую форму. Василевский воевал в императорской русской армии и поднялся по служебной лестнице, но оставил свой пост во время Октябрьской революции и провел большую часть гражданской войны в России, командуя солдатами далеко за линией фронта. В межвоенные годы он проявил себя как умелый организатор и подружился с другими выдающимися офицерами, такими как Климент Ворошилов, Михаил Тухачевский и Георгий Жуков. Во время немецкого вторжения Василевский служил в Генеральном штабе Бухарина и его способность хорошо работать под давлением помогла ему подняться по служебной лестнице. Но даже его мастерство не смогло остановить превращение эвакуации Москвы в безумное паническое бегство, когда солдаты, чиновники и миллионы гражданских отчаянно сражались друг с другом за безопасный выход из города.\n\nРешив помочь как можно большему количеству солдат выжить, Василевский организовал полуорганизованное отступление войск, которые покинули линию обороны Можайска и двинулись на восток, за Урал. Их целью была Монгольская Народная Республика, где они могли бы перегруппироваться и возобновить наступление. Но такой возможности так и не представилось, так как японцы и их марионеточное государство Мэнцзян уже вторглись в Улан-Батор и вытеснили остатки монгольской армии в степи. Василевский заключил хрупкий союз с монголами и обе армии основали владения в Западной Монголии и бывшей Тувинской Народной Республике. Они были изолированы от Западнорусской войны, Сибирской войны и падения Народной Республики Западной Сибири. Они избегали правительства Ягоды в Иркутске, опасаясь, что он сочтет их отступление трусостью и расстреляет за измену. Но, несмотря на отсутствие союзников, Василевский по-прежнему полон решимости собрать своих людей, составить план сражения и с боем вернуться домой."

### Ideas ###
SVO_red_army_exile: "Красная Армия в изгнании"
SVO_red_army_dynamic_modifier: "Красная Армия в изгнании"
SVO_red_army_exile_desc: "§DАтака бронетехники: [?SVO_RA_army_armor_attack_factor|+]\nСкорость бронетехники: [?SVO_RA_army_armor_speed_factor|+]\nОрганизация дивизии: [?SVO_RA_army_org|+]\nАтака вертолетных дивизий: [?SVO_RA_army_sub_unit_air_assault_attack_factor|+]\nАтака пехоты: [?SVO_RA_army_infantry_attack_factor|+]\nОборона пехоты: [?SVO_RA_army_infantry_defence_factor|+]\nВремя подготовки дивизии: [?SVO_RA_training_time_army|Y%]\nПолучаение армейского опыта: [?SVO_RA_experience_gain_army_factor|+]\n-------------\n§!Из разрозненных остатков Дальневосточного военного округа был сформирован Народно-Революционный Совет. Монгольская Народная Республика, превратившаяся перед Великой Отечественной войной в советскую марионетку, внезапно оказалась брошенной на произвол судьбы вместе с часть Красной армии, потерявшей свою субординацию. В результате медленного и сложного процесса монгольское правительство постепенно слилось с советскими военными и, несмотря на вторжение из Мэнцзяна, выживает на окраине страны. После многих лет лишений Красная армия пережила японский фасад паназиатизма, Ягодинский тоталитаризм и внутренние распри между ее лидерами. Теперь войска гадают, закончится ли когда-нибудь их вечное изгнание в Монголию."

SVO_factionalism: "Внутренний конфликт"
SVO_factionalism_desc: "Существует много споров между ведущими деятелями Народно-Революционного Совета о политике управления и о том, какова его конечная цель. Однако этого следует ожидать, когда нацией управляет свободная коалиция русских и монголов, у которых есть только общее стремление к выживанию и приверженность социалистической доктрине. Эти разногласия часто приводили к междоусобицам в рядах и принятие решительных мер может быть невозможно без того, чтобы не расстроить ту или иную фракцию. Однако, если Народный Революционный Совет хочет выжить в будущем или даже восстановить Союз, споры должны быть закончены."

SVO_democratic_military: "Демократические военные"
SVO_democratic_military_desc: "Солдаты Красной Армии сами выбирают себе офицеров, чтобы выйти за пределы реакционных иерархий, господствовавших в армии в прежние времена. Однако это решение имело свои последствия. Солдаты не будут выбирать офицеров за их квалификацию и мастерство, и они не будут выбирать офицеров, которые будут принимать трудные решения, когда это необходимо. Они выберут офицеров, которые пользуются популярностью, которые мягко относятся к своим людям. Это означает, что люди часто получают повышение на должности, которые они, безусловно, не достойны занимать."


