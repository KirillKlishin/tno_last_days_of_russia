SVO_MIL_A_United_Siberia_desc: "Теперь, когда мы объединили Сибирь и контролируем Дальний Восток, мы должны начать подготовку к следующему шагу - объединению России. Мы далеко продвинулись, но самая большая проблема еще впереди. Наша промышленность должна быть расширена, численность нашей армии увеличена, а наши Вооруженные силы полностью модернизированы и реформированы. Мы должны быть выше нашего соперника во всех отношениях, так как у нас нет возможности потерпеть неудачу."
SVO_MIL_Securing_Far_East_desc: "Дальний Восток невероятно разнообразен в культурном и идеологическом отношении. Для объединения наши новые земли должны быть интегрированы в нашу администрацию, используя местных губернаторов и оставшихся коммунистических чиновников. Местные жители привыкнут к нашей новой власти и к Красной армии. Всякое сопротивление будет встречено с предельной силой."
SVO_MIL_The_Soviet_Navy_desc: "Теперь у нас есть выход к морю, что дает нам необходимое преимущество. Мы должны начать развивать флот, достойный старой России, новый Тихоокеанский Флот, который будет править волнами. Необходимо будет принять новые проекты кораблей и построить верфи, чтобы создать полностью функционирующий Красный Флот, как это было десятилетиями ранее в Советском Союзе"
SVO_MIL_Open_New_Doors_desc: "Теперь, когда мы получили доступ к Тихому океану, мы получили ряд новых возможностей как для торговли, так и для дипломатии. На востоке раскинулись сверкающие города Соединенных Штатов, полные богатства и ненависти к Рейху и Сфере. На юге лежат трудолюбивые государства Азии, многие из которых все еще решительно настроены против Сферы и отчаянно нуждаются в союзниках, чтобы защитить их от замыслов великих держав. И то, и другое служит для нас отличным шансом укрепить свои позиции через связи с остальным миром и защититься от Сферы и Рейха."
SVO_MIL_Rebuild_The_Cities_desc: "Большая часть Дальнего Востока была опустошена войнами, которые происходили по всему региону, такими как Сибирская война или мелкие конфликты между военачальниками вскоре после этого, в результате чего города были повреждены и в определенной степени обезлюдели. Это, в свою очередь, критически ослабило экономику региона и оставило слишком многих в нищете, что теперь является нашей проблемой, которую мы должны решить. Чтобы исправить некоторые повреждения, мы будем восстанавливать города и поощрять людей возвращаться в них, а также инвестировать в регион, чтобы создать если не процветание, то, по крайней мере, нормальность, которая была там когда-то до всех боевых действий."
SVO_MIL_Move_Our_Troops_desc: "Теперь мы обеспечили безопасность Дальнего Востока. Имея это в виду, у нас есть силы, чтобы сэкономить, и мы должны сосредоточиться на нашей самой большой угрозе. Эта угроза не фашистская Империя Сферы, не партизаны, которые все еще время от времени нападают из обширной тундры Сибири. С этими врагами истинных наследников Советского Союза в свое время разберутся, но сейчас мы должны смотреть на Запад. Западная Россия также была объединена под властью русского военачальника, и хотя у них было много людей, они были изранены террористическими бомбардировками фрицев.\n\nМы не можем ослабить бдительность, независимо от того, какой ущерб нанесли эти бомбардировщики. Мы должны переместить подавляющее большинство наших сил к нашей западной границе и подготовиться к кровавому объединению. Даже если наши западные коллеги намерены мирно разрешить этот темный век, мы не должны проявлять слабость. Не тогда, когда мир так близко."
SVO_MIL_Invite_Their_Scientists_desc: "Несмотря на относительно низкую численность населения и высокую бедность региона, в дальневосточных государствах работал ряд талантливых молодых ученых. Теперь, когда мы взяли регион под свой контроль, их будущая карьера находится в подвешенном состоянии, не имея никаких связей с нашим государством. Это ошибка, которую мы должны немедленно исправить, потому что мы не в том положении, чтобы позволить квалифицированным исследователям ускользнуть из наших рук. Поэтому мы пригласим их работать на наше правительство и внедрять новации от нашего имени, сокращая технологический разрыв с остальным миром и улучшая нашу репутацию."
SVO_MIL_Looking_Into_The_West_desc: "Объединение находится на расстоянии вытянутой руки. Осталось только два претендента, и в ближайшие месяцы решится судьба всей России. Наши люди сражались долгое время, и они, возможно, устали, но мы должны подготовиться к еще одной битве. Никто не хочет, чтобы это закончилось кровопролитием и наши дипломаты изо всех сил стараются добиться мирного урегулирования. Однако мы не можем гарантировать намерения наших западных соседей и обе наши армии мобилизовались друг против друга. Если одна из наших стран предпримет внезапное наступление, другая будет готова.\n\nБудем надеяться, что Россия воссоединится пером и бумагой, а не кровью и сталью."
SVO_MIL_Reallocate_Our_Forts_desc: "Наша страна покрыта оборонительными линиями, укреплениями и бункерами. Эти укрепления предназначались для борьбы с врагами, которых больше не существует. Это потеря и эти ресурсы были бы гораздо более эффективными в другом месте.\n\nЕдинственная граница, которая нуждается в защите, это наша западная граница. Судьба России зависит от того, что произойдет на этой границе и мы не можем позволить себе оставить эту границу незащищенной в такой критический момент. Поэтому мы отдаем приказ о немедленном демонтаже этих архаичных, бесполезных укреплений. После этого демонтажа мы также отдаем приказ о немедленном строительстве укреплений вдоль западной границы России. Если объединитель Западной России попытается нанести удар по нам, они обнаружат, что их наступление разбито непроницаемой обороной."
SVO_MIL_Port_Modernization_Program_desc: "Хотя впечатляющие порты, в которые когда-то заходили корабли со всего мира, тянутся вдоль берегов Амура и Магадана, они утратили большую часть своей былой славы. Во многом это связано с их устаревшей технологией, а оборудование остро нуждалось в ремонте, что препятствовало развитию внешней торговли. Модернизируя порты, чтобы иметь самое современное и лучшее оборудование и технологии, которые мы можем себе позволить, а также улучшая их первоначальную планировку, мы можем еще раз стимулировать торговлю от Шанхая до Сан-Франциско и принести процветание людям дальневосточных портов."
SVO_MIL_Roads_Through_The_Wastes_desc: "Дальний Восток это очень изолированное место, которое трудно должным образом контролировать центральному правительству, с дорогами, разрушенными из-за негодности, и инфраструктурой, разрушенной конфликтом. Теперь, когда мы контролируем регион, это наша ответственность, чтобы исправить ущерб и восстановить все в рабочем порядке. Кроме того, мы построим новые магистрали, соединяющие крупные города, и будем поощрять внутреннюю торговлю, тем самым обогащая людей и обеспечивая наш контроль над землей. Достигнув этих целей, мы могли бы создать Сибирь, которая процветала бы даже больше, чем до войны."
SVO_MIL_The_Pacific_Route_desc: "Настало время, наконец, использовать вновь приобретенные тихоокеанские порты с пользой. Хотя торговля с Азией и Америкой через Тихоокеанское побережье существовала уже давно, она была серьезно затронута войной и последовавшим за ней распадом Союза, а затем еще более ограничена Сибирской войной. Восстановление этих прошлых торговых связей могло бы пойти нам только на пользу и могло бы помочь нам установить более тесные отношения с Соединенными Штатами и неприсоединившимися азиатскими странами. Поэтому мы должны немедленно направить дипломатов для встречи с этими правительствами и заключения с ними соглашений, направленных на стимулирование Тихоокеанской торговли в наших портах."
SVO_MIL_The_Siberian_Trains_desc: "Транссибирская магистраль является жизненно важной артерией нашего государства, однако за последние два десятилетия она пришла в состояние опасного упадка, угрожающего самой нашей способности управлять контролируемой нами территорией. Мы должны без промедления приступить к его восстановлению, Чтобы предотвратить эту угрозу и сохранить поток торговли внутри нашего государства. Было бы также разумно, когда мы ремонтируем железную дорогу, модернизировать ее, поскольку она стала относительно ограниченной в своих возможностях по сравнению с другими крупными железными дорогами из-за устаревшей технологии, которую она использует, и сделать ее еще более эффективной, чем она была до распада Союза."
SVO_MIL_The_Workers_Example_desc: "Движущей силой нашего дела, основой всех коммунистических идеалов является пример простого рабочего и твердая вера в его правоту. Все люди должны работать в соответствии со своими способностями, обеспечивать каждого в соответствии с его потребностями. Этот идеал-то, что побуждает нас трудиться, бороться, выживать в надежде однажды достичь лучшего, более равного мира, чем тот, в котором мы сейчас живем. Наше государство будет и впредь отстаивать этот идеал от имени трудящихся всего мира и от имени тех, кто живет дома."
SVO_MIL_A_Renewed_Union_desc: "Наконец-то мы готовы. Дороги и города были основательно отремонтированы, а для обнищавших были найдены рабочие места, дипломатические отношения были открыты по всему миру с самыми разнообразными правительствами, наши порты, железные дороги и шоссе были перестроены и значительно модернизированы, чтобы лучше соединить даже самые отдаленные районы нашей территории, и инновации в научных областях продвигаются еще быстрее, чем раньше. Мало того, мы переместили наших солдат и крепости к нашей западной границе, чтобы защитить себя от любых вторжений. Мы готовы воссоединить Россию, вернуть то, что было утрачено, и вернуться домой."


