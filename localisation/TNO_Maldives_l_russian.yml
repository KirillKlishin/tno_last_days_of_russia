 maldives.6.t:0 "Враг у ворот!"
 maldives.6.desc:0 "Похоже, наша новообретенная независимость не всем по душе, поскольку мы получили сообщения о кораблях Индийского национального флота в Бенгальском заливе, направляющихся на юго-запад - к Мальдивам! Они, несомненно, намерены захватить нашу маленькую страну и превратить ее в обычную военную базу, с которой можно будет угрожать Дели с юга и востока.\n\n У нас есть два варианта защиты нашей независимости от свободных индийцев: во-первых, мы можем просто выстоять в одиночку, надеясь, что у нас достаточно сил, чтобы дать отпор захватчикам. Во-вторых, мы можем обратиться в Организацию Свободных Наций, предложив в обмен на защиту военные базы, включая ценный архипелаг Диего Гарсия. Этот вариант, однако, угрожает нашему образу жизни, впуская американцев и австралийцев в нашу страну, причем некоторые политики даже заходят так далеко, что говорят, что это будет лишь первым шагом к восстановлению нашего статуса британской колонии. Однако, в конце концов, выбор остается только за президентом, и народ Мальдив может только молиться, чтобы он сделал правильный выбор.."
 maldives.6.a:0 "Заграница нам поможет!"
 maldives.6.b:0 "Мы выстоим сами - к оружью!"
 
 maldives.7.t:0 "Битва за Мале"
 maldives.7.a:0 "Лох."
 
# maldives.7.a:0 "Jai Hind!" #duplicate loc key
 
 maldives.9.t:0 "Мальдивы просят помощи!"
 maldives.9.desc:0 "После успешного референдума о независимости крошечный островной массив Мальдив обрел независимость под управлением демократического правительства Ибрагима М. Диди. Однако Азад Хинд, более чем довольный извлечением выгоды из отвлечения внимания Республики Индия в Тамилнаде, направил индийский национальный флот к Мальдивам в надежде аннексировать эту маленькую островную цепь. Если им это удастся, то это не только даст им огромное стратегическое преимущество в Индийском океане, но и позволит им направить войска на полуостров Декан с Мальдив, открывая еще один фронт для защиты в неизбежной войне между ними и Республикой Индия. \n\nДва варианта на столе довольно просты: мы либо соглашаемся поддержать независимость Мальдив против Азад Хинд, либо нет. Это даст нам вышеупомянутое стратегическое преимущество в Индийском океане, доступ к Восточной Африке, Индонезии и Аравийскому полуострову, а также союзника в лице Индии. Однако мы несколько озабочены делами дома и международными конфликтами, и всегда существует вероятность того, что это может привести к опасному конфликту с Азад Хиндом, а возможно, и со Сферой Со-процветания в целом. Что же нам делать?"
 maldives.9.a:0 "Мы защитим Мальдивы!"
 maldives.9.b:0 "Мальдивы нам не интересны."
 
 maldives.10.t:0 "ОСН заступается за Мальдивы!"
 maldives.10.desc:0 "Похоже, что наши опасения сбылись, поскольку визги мальдивских капиталистов о помощи не остались без ответа. Западные свинопасы вернулись на субконтинент, но на этот раз они не британские, а американские. Они уже начали строительство так называемых "военных баз" - на самом деле это всего лишь договорные порты, которые в дальнейшем будут расширены. Еще больше уступок, таких как архипелаг Диего Гарсия, мальдивцы пообещали западным захватчикам. \n\nНаше освобождение островов находится на острие ножа, поскольку военно-морская сила больше не является нашим козырем. С одной стороны, мы можем продолжать прибирать острова к рукам, используя ЧВК под нашим контролем. Это был бы хороший способ захвата островов исподтишка, не рискуя прямым вторжением, но это все равно приведет нас к конфликту с ОСН. С другой стороны, мы можем сдаться сейчас, ценой потери престижа - но спасая при этом человеческие жизни."
 maldives.10.a:0 "Хоар так просто не отделается!"
 maldives.10.b:0 "Назад! Мы ещё вернёмся!"
 
 maldives.11.t:0 "Тамилнадские беженцы"
 maldives.11.desc:0 "Пока "Тамильские тигры" продолжают свою террористическую войну на полуострове Декан, беженцы из этого района, а также с Цейлона, начали разъезжаться по всему миру. Многие просто отправились в другие районы Индии, но некоторые бежали в другие страны - например, на Мальдивы, куда прибыла одна группа беженцев. \n\nПрибытие беженцев вызвало дебаты в правительстве о том, что делать. Некоторые, например, более либеральные партии, утверждают, что необходимо принимать уставших, бедных и тех, кто бежит от конфликтов. Другие, более консервативные группы, говорят, что это разрушит мальдивскую культуру, и что мальдивцы будут колонизированы тамилами и индусами. В конце концов, однако, необходимо положить конец этим спорам, и правительство соглашается..."
 maldives.11.a:0 "Впустить их!"
 maldives.11.b:0 "Не пускать!"
 
 maldives.12.t:0 "Битва за Мале"
 maldives.12.a:0 "Кто победит?"
 
 maldives.13.t:0 "Победа на Мальдивах!"
 maldives.13.a:0 "Джай Хинд!"
 
 maldives.14.t:0 "Поражение на Мальдивах"
 maldives.14.a:0 "Неудача."
 
 maldives.15.t:0 "Победа на Мальдивах!"
 maldives.15.a:0 "Свобода и справедливость всем!"
 
 maldives.16.t:0 "Поражение на Мальдивах"
 maldives.16.a:0 "Ничего страшного тяу тяу тяу."
 
 maldives.17.t:0 "Передача Диего-Гарсии"
 maldives.17.a:0 "Будем надеяться, что австралийцы обо всем позаботятся"
 
 maldives.18.t:0 "Передача Диего-Гарсии"
 maldives.18.a:0 "Наконец-то наша территория вернулась"
 
 maldives.19.t:0 "Запрос на вступление в ОСН?"
 maldives.19.a:0 "Нам нужен каждый союзник!"
 maldives.19.b:0 "Мы справимся в одиночку"
 
 maldives.20.t:0 "Мальдивы просят членства в ОФН"
 maldives.20.a:0 "Конечно!"
 maldives.20.b:0 "Это слишком большой риск за малую награду"
 
 maldives.21.t:0 "Америка отклоняет нашу просьбу!"
 maldives.21.a:0 "Прискорбно"