 POLITICS_MALDIVES_MIKE_HOARE_DESC:0 "С некоторым юмором можно сказать, что индийский субконтинент, где родился Томас Майкл Хоар, стал местом его величайшего успеха в его долгой военной карьере. Хоар родился в Калькутте в 1919 году и вступил в ряды Лондонских ирландских стрелков в 20 лет, когда началась Вторая мировая война. В качестве солдата британских войск он участвовал в неудачной Араканской кампании, а затем, по иронии судьбы, против Азад Хинд на ранних стадиях последней Бенгальской кампании перед тем, как британцы покинули Индию - и Хоар вместе с ними. Затем он участвовал в кампании на Британских островах до их падения и переехал в Южную Африку, где стал руководителем сафари, а также наемным солдатом.\n\nХоар попал в Центральную Африку в конце 1950-х годов и выполнял многочисленные задания Рейхскомиссариата, включая антипартизанские операции. Во время Южноафриканской войны он продолжал служить в войсках Мюллера, сражаясь против американских войск так же, как и против партизан. После этого он скитался по миру, не служа ни одной стране, ни одному человеку. Так было до тех пор, пока он не получил письмо из своего старого дома - Индии.\n\nНовое задание Хоара далеко не стандартное. Как обычно его назначили командиром отряда, который должен был захватить только только провозгласившие независимость Мальдивы для правительства Азад Хинд. Однако вместо того, чтобы сняться с места и уехать после завершения работы, он останется в правительственной роли лидера Мальдив. Мало кто удивился, когда выяснилось, что Хоар командовал индийскими войсками - в конце концов, Азад Хинд известен своим использованием солдат удачи, - но они были шокированы тем, что он взял на себя роль руководителя. Должностные обязанности Хоара изменились, поскольку перед ним стоит решение: будет ли он служить союзником мальдивцев и индийцев или покажет жителям своего нового царства, почему люди называют его Безумным Майком Хоаром?"
 
