 POLITICS_XIA_WEI_DESC:0 "Очень немногие, если такие есть, довольны правлением Ся Вея. Японцы, которые также живут в этих краях, тоже мягко говоря, недовольны и обеспокоены нарушением некого баланса. Удивительно, но Ся сошла с рук та критика, которую он выражал по отношению к Китаю, где недавно прошли чистки японских чановников. \n\nДаже не смотря на многочисленные неодобрительные настроения в обществе по отношению к Японии, экономика Гуанси всё ещё через меру зависима от Дзайбатсу, а кошелёк Ся прямо-таки лопается от откатов от многочисленных японских предринимателей, ведущих дела в Хечи. Ся- самый долгоправящий политик в Южном Китае. По самым ненадёжным японским слухам, Ся поставили правителем Гуанси после доноса на него о сотрудничестве с японцами в войну. Да Ся и не скрывал сего. Возможно, его фраза "я больше республиканец чем ты" вскоре войдёт в список самых устойчивых выражений китайского языка. Тем не менее, республиканизм раздражает японцев в нём больше всего. "

