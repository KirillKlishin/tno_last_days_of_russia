 HGR.666.t:0 "Панихида висельника"
 HGR.666.desc:0 ""Боже, пусть это будет неправдой", - подумал Гейдрих. Может быть, ещё не поздно. Может быть, карты ошибаются. Ведь ещё есть время, верно? Пришло время действовать и перехватить эти ракеты, прежде чем Гиммлер успеет что-то предпринять. И всё же, какие бы отчаянные мысли ни возникали в его голове, он не мог отрицать факты, написанные на карте перед ним. У Гиммлера было достаточно ракет, чтобы нанести полномасштабный удар по США или Японии. А если они ещё ответят своими...\n\nГейдрих отшвырнул карту и поднял к лицу дрожащие руки. Нет, нет, нет. Зильке, Марта, Хайдер, Лина... Они не знали. Они не были готовы. Сколько у него времени? Пять часов? Шесть? Может быть, семь? Достаточно ли этого времени, чтобы найти безопасное место? Может быть, Судеты или Карпаты - только у достаточно далеких местностях от крупных городов, конечно, есть шанс.\n\nРаспахнув дверь кабинета, он на мгновение остановился на пороге, внезапно обливаясь потом и дрожа как осиновый лист. "Мой фюрер? - обеспокоился его секретарь, - мой фюрер, Вам плохо?"\n\nВнезапно вернувшись к жизни, Гейдрих прошел мимо озадаченного секретаря и охранников у двери. Надежды не осталось - он знал это в глубине души. Если это и был конец всего сущего, то он не будет потрачен на борьбу с тьмой в сердце Германии. Если ему и суждено умереть, то только как мужчине."
 HGR.666.a:0 "Я скоро буду дома, Лина."
 
 HGR.667.t:0 "Гамбит висельника"
 HGR.667.desc:0 "Дрожащими руками Гейдрих поместил последнюю булавку, обозначавшую ядерные арсеналы на отмеченной территории. Отчёты были точными. Это начало финала. Пока Гиммлер не пришел за ней, большая часть ядерного оружия была свободна от его рук. У него не хватит сил, чтобы нанести эффективный удар.\n\nОднако, Гейдрих не мог заставить себя успокоиться. Это ещё не конец. Как только Гиммлер почувствует, что его арсенал достаточно велик, он запустит его во все стороны. Мы должны лишить его этой возможности, но как? Военная конфронтация всегда была неизбежна, но и казалась далеким будущим. Теперь, когда она у нас на пороге, Гейдрих поймал себя на мысли, что он беспокоится о готовности своих войск. Хватит ли ему сил, чтобы противостоять Бургундии? Гиммлер командовал одной из самых больших и хорошо оснащенных армий в мире. Если Рейх не сможет противостоять ему... \n\nНет. Уже слишком поздно сомневаться. Гейдрих уже мог бы спокойно спать, не опасаясь ядерного армагеддона, но безопасность будущего всё ещё неопределенна до тех пор, пока рейхсфюрер жив, а его войска стоят на границе. Сейчас или никогда. Это будет самая тяжелая битва в истории Рейха, но она должна произойти."
 HGR.667.a:0 "Я готов! А ты?"
 HGR.667.b:0 "Ещё три месяца. Давайте гарантируем нашу победу."
 
 HGR.668.t:0 "Последний бой"
 HGR.668.desc:0 "Гейдрих молча слушал речь Д’Алкена, наблюдая за тем как недавний редактор газеты, ставший министром, накручивал круги по комнате во время разговора. Д’Алкен резко к фюреру, его лицо выражало спокойствие и уверенность. “Мой Фюрер, мы находимся в переломном моменте. Стороны сложились, и нет больше областей которые мы можем попробовать переманить на свою сторону.”\n\nГейдрих задумался об этом на мгновение. Игра влияния, игра теней и угроз, как и состояние тихого хаоса, в которое впала Германия, кончилось. Заменой должна прийти гораздо более жестокая игра, более кровавая и безобразная – война. Второй Бюргеркриг, снова разрывающий Германию на части. Конечно, это было необходимая мера, но это не отменяло того факта, что снова тысячи и тысячи людей должны погибнуть перед тем как все закончиться, при этом не было гарантий того, что именно Гейдрих выйдет победителем.\n\nНо пути назад уже нет с того момента как он впервые раскрыл свои планы. Теперь можно было идти только вперед, и Гейдрих кивнул своему министру, когда закончил мысль. “Отдавайте приказ о подготовке в войне. Мы начинаем, как только будем готовы.”\n\nД’Алкен сделал паузу, обдумывая значение этих слов и кивнул в ответ. “Да, мой Фюрер”. Он произнёс, и дверь захлопнулась за ним после того как он вышел из комнаты."
 HGR.668.a:0 "Пьеса достигла кульминации, и близится к финалу, но мало кто останется, чтобы его увидеть."
 
 HGR.680.t:0 "Последнее слово"
 HGR.680.desc:0 "Генрих Гиммлер был уже не так внушителен, как раньше, в воспоминаниях Гейдриха - не с разбитой губой, разодранной униформой и потерянными очками. Глазки-бусины сверкали с его пухлого личика с ненавистью, умеренной лишь жалкой дрожью от страха.\n\n”Рейнхард, Рейнхард что же ты наделал” послышался дрожащий голос, слабый и гнусный. “Э-э-это предательство - конец для нас, н-наша погибель!” Он заикался и дрожал словно нервный подросток. ”Бог Сиона б-б-будет править в-в-в-вечно!” - Продолжило бормотать монголоидное лицо, искривленное в муках безумного идеологического бреда, доведённое до отчаянья и погрязшее в отрицании. “Твоя жена и твои дочери, будут шлюхами! Свиноматками для…“\n\nКулак Гейдриха рванулся чтобы прервать ядовитую речь  Рейхсфюрера, прежде чем она еще сильнее отравит его разум. Впервые за многие годы он почувствовал, как его кровь кипит, смывая все сомнения красной пеленой. “Зачем?” – спросил он просто. "Ты привел нас к этому, Генрих. Ты довёл Рейх до его сегодняшнего состояния. Ты остановил нашу миссию. Мы держали мир в своих руках, а ты украл его!" Он снова ударил Гиммлера, и кровь потекла из его носа.\n\nГлаза Гиммлера выпучились в безумной ярости. "Это была твоя вина! Ты... если бы ты просто выполнял приказы! Но ты не стал, не так ли? Белый Моисей! Еврей в человеческом обличии, вот кто ты есть. Архи-предатель, младший из мудрецов Сиона, Каин целой цивилизации!” Он дергался и метался неспособный сдвинуться с места, выкрикивал с ненавистью из своих окровавленных губ каждое оскорбление. Гейдрих пришел за ответами, но то, что осталось от рассудка сумасшедшего Рейхсфюрера, ушло уже слишком далеко, чтобы дать ответы.\n\n "Нет, Гиммлер. Ты разрушил наше виденье. Ты предал Гитлера и наш народ. Я исправил порядок вещей, и теперь все будет так, как должно было быть."\n\n"Я всегда делал только то, что был должен сделать!" - Закричал Гиммлер.\n\nГейдрих расстегнул кобуру и вытащил элегантный, чёрный Люгер, который всегда был рядом с ним, и снял предохранитель."
 HGR.680.a:0 "Как и я."
 
 HGR.681.t:0 "Исход"
 HGR.681.desc:0 "Всё было кончено... Гейдрих не мог в это поверить. Неуязвимое теневое государство, низложенно коалицией единомышленников - и именно он привел их к победе. Он, Рейнхард Гейдрих, Пражский мясник, Белокурая бестия, Человек с железным сердцем, чьего правления никто не ожидал увидеть. Тем не менее, он  правил;  от Ост-Парижа до Галиции, от Шлезвиг-Гольштейна до Альп, все это было его владение.\n\nЭто то что они говорили в кабаках и казармах СС по всему Рейху, а карта в его новом офисе это подтверждала, но он знал, что это не так. Лояльность стала пустым словом. Никто из тех, кто служил в его коалиции, не был лоялен лично ему, как это было с Гитлером. Никто не хотел видеть его у власти, даже после победы над Гиммлером. Те, кто имел достаточно порядочности, чтобы служить Рейху, а не самим себе, были мертвы или сбежали из-за него, спасибо его бывшей службе у Гиммлера. Он думал о Шпеере и об отцовской любви Гитлера к нему. О Бормане и его мастерстве в политике. О Геринге и его непоколебимой популярности. В нем не было ничего столь же полезного или достойного восхищения. Гитлер любил его за безжалостность, но именно эта черта привела его в лапы Гиммлера. Если бы он просто выбрал сторону раньше, то спас бы себя и Рейх от этих лет позора и потрясений…\n\nДа. Все сводилось к нему. Его нерешительность. Его слабость. Его ошибки.\n\nА теперь, он отрёкся от всего хорошего, что было в нем, во имя уничтожения Гиммлера. Верность. Честь. Принципы. Все принесены в жертву на алтарь Победы.\n\nОн и дальше смотрел на восстанавливающийся городской ландшафт Германии, пока надежда и гордость продолжали покидать его душу, изливаясь в ночное небо."
 HGR.681.a:0 "Внутри него было пусто."
 
 HGR.682.t:0 "Девы"
 HGR.682.desc:0 "Марта и Зильке не были внутри кабинета Фюрера, даже когда Гейдрих привозил их в Берлин еще детьми. Они видели Гитлера только два раза: один раз в Берхтесгадене, а потом у них дома, после смерти Клауса. Тем не менее, они там сидели - две дочери фюрера, самого могущественного человека на Земле. Но разговор не задался. Всегда далекий, но властный – почему сейчас отец захотел их увидеть? Он не был так же озабочен, когда они больше всего нуждались в его внимании.\n\n”Зильке, Марта” - сказал он, прервав несколько минут молчания. Внезапно он начал говорить неожиданно мягко. "Я... Я знаю, что обстоятельства внутри страны не всегда позволяли это, но я надеюсь, что вы обе знаете, как сильно я забочусь о вас двоих. Теперь, когда предатели побеждены, вы можете рассчитывать на богатую и счастливую жизнь".\n\n”Хорошо, отец” – пробормотала Марта, почтительная как всегда. Зильке была настроена по-другому. \n\nУ каждой нас уже есть богатая и счастливая жизнь. И не благодаря тебе. Мы взрослые женщины, а не маленькие девочки. Не разговаривай с нами так, будь добр.”\n\nНа мгновение это выглядело так, как будто Гейдрих собирается встать со стула и сказать что-то грубое, но вместо этого он вздохнул и опустил плечи. Резко его выражение лица приняло растерянный или может грустный  вид. “Простите” – пробормотал Гейдрих. Он медленно повернулся и взглянул в окно. "Уверен, вы понимаете, каково это быть родителями. Теперь, что касается будущего..." \n\n "Когда ты собираешься сделать что-нибудь с нашими чертовыми правами?" – потребовала Зильке. “Взгляды Шпеера правильны. Может Эдда Геринг и счастлива в рабстве, но мы нет"\n\n Гейдрих нахмурился. "Ты знаешь, что эти идеи недопустимы. Говоря и как твой отец, и как фюрер, я должен поддерживать идеал..."\n\n Зильке встала, не сказав ни слова, и ушла, не дав отцу закончить. С извинительным взглядом Марта последовала за ней, снова оставив Гейдриха одного в своем кабинете."
 HGR.682.a:0 "Где я ошибся?"
 
 HGR.683.t:0 "Наследник"
 HGR.683.desc:0 "Гейдрих услышал, что кто-то наконец-то поднял трубку на другом конце линии. Прошло слишком много времени с тех пор, как он говорил с Хайдером - ошибка, которую он теперь исправит. Его сын и наследник – Хайдер, должен был начать принимать на себя права и обязанности соответствующие его статусу, как и сын Йозиаса – Виттекинд. Это был прекрасный пример - немного аполитичен, но, тем не менее, достойный восхищения молодой ариец.\n\n"Резиденция Гейдрихов" -  прозвучал усталый голос из трубки. \n\n”Хайдер, мой мальчик," Гейдрих включил свой лучший отцовский голос. "Доброе утро..." \n\nГудок. Без промедлений. Удручённый, Гейдрих бросил трубку обратно на крючок, сопротивляясь внезапному порыву бросить её в стену. Глупый мальчик. Как всегда упрямый, все еще цепляющийся за идеи, с которыми его отец так упорно сражался во время гражданской войны. Может правильный термин это…\n\nМысль застыла на полпути. О чем он думал? Хайдер был его кровью, его потомством. Кровь это самое важное. Она определяет расу, нацию и наследие. Если нет кровных связей, то что остаётся? Но все же - Хайдер был его ребенком, заслуживающим урок дисциплины. Ну и что с того, что он обижался на своего отца? Хайдер должен был учиться, как и любой другой непокорный гражданин. Это был идеал, который Гиммлер...\n\nИдеалы Гиммлера. Не его. Не Германии. Гиммлера. Слова и мысли предателя. Неприятная мысль начала расти в уме Гейдриха, как и холодок только что пробежавший по его спине.   "
 HGR.683.a:0 "Нет. Нет, нет, нет."
 
 HGR.684.t:0 "Вторая половинка"
 HGR.684.desc:0 "Волосы Лины седели, как и у её мужа, но он все равно оставался восхищенным ее красотой. Они вместе расположились на диване в приватной гостиной фюрера в Рейхсканцелярии, тихо разговаривая, в то время как солнце заходило над Германией.\n\n"Это всё кажется нереальным" – прошептала Лина, глядя на Гейдриха в объятьях. "Что весь этот хаос наконец-то закончился. Наконец-то мы вернули старые добрые времена, Рейнхард." \n\nГейдрих продолжал пялиться в окно позади неё.\n\n"Рейнхард, ты слушаешь?"  он вырвался из своей грёзы и слегка ошеломлённый посмотрел в глаза жене. \n\n"Прости, Лина.  Я был... ну, да, ты права. Это не чувствуется реальным. Я никогда не думал, что всё закончиться именно так, мне пришлось сражаться с братьями в еще одной проклятой войне." \n\n"И теперь ты можешь сделать из Германии то, что чем она должна быть" – ответила она с улыбкой. "Все те идеи, ради которых ты жил, которые ты пропагандировал десятилетия, теперь ты можешь сделать их законом. Ты можешь делать что хочешь, больше никакая свинья-Борман не сможет тебе помешать, а? Но я буду скучать по слугам."\n\n"Рабам" – поправил Гейдрих.\n\n"Да, зови их как хочешь. С ними было так удобно, особенно после того, как мы избавились от евреев и взяли вместо них Свидетелей Иеговы. Я чувствовала себя намного безопаснее именно с ними. Никогда бы не смирилась с тем, что наши дети будут расти рядом с этими черноглазыми паразитами."\n\nВ голове Гейдриха крутились мысли - много, много мыслей, но он держал их при себе. Бессмысленно беспокоить Лину своей неуверенностью. Пусть она наслаждается комфортом своей обеспеченной жизни. Ей понадобятся эти воспоминания в темные дни. Смотря сверху вниз, на её счастливое лицо, мягкость черт которого скрывала в себе и сладость меда, и горечь яда, он провел пальцами по ее седеющим волосам и нежно прошептал:"
 HGR.684.a:0 "Я люблю тебя, Лина."
 
 HGR.685.t:0 "Потеря"
 HGR.685.desc:0 "КЛАУС ГЕЙДРИХ\n\n1933-1943\n\nЛЮБИМЫЙ СЫН РЕЙНХАРДА И ЛИНЫ ГЕЙДРИХ\n\nБРАТ ЗИЛЬКЕ, ХАЙДЕРА И МАРТЫ ГЕЙДРИХ\n\nПОКОЙСЯ С МИРОМ\n\nКлаус умер не из-за евреев – думал Гейдрих стоя на коленях около могилы сына, пока его униформа СС медленно намокала под холодной моросью. Он умер не из-за большевизма. Он умер, потому что был ребенком, который не понимал базовые правила безопасности. Он умер, потому что слишком резко выехал на дорогу на своём велосипеде, слишком резко для того чтобы водитель грузовика – немец, настоящий ариец, смог вовремя остановится. В это время Гейдрих все еще был Рейхспротектором, работая целыми днями для того чтобы окончательно искоренить чешское сопротивление.\n\nЧто если бы он был рядом? Он считал, что первый и самый важный долг арийца это защита своей семьи. По крайней мере, это была самая главная "традиционная ценность". Родословная это и есть основа расы, не так ли? Вместо этого он был очень далеко, выполняя приказы Гиммлера по полному изничтожению чешского национального сознания.\n\nБыло ли это правильным поступком в тот момент? В действительности, он никогда не задумывался об этом. Оглядываясь назад, это завило от того насколько были извращены взгляды Гиммлера. Если он уже тогда был нелоялен к Гитлеру…\n\nГейдрих резко остановил эту мысль, и натянул пальто на себя. Это было невыносимо. Отбросив её в сторону, он изо всех сил старался думать только о своем сыне и о тех десяти счастливых годах, что смог дать ему."
 HGR.685.a:0 "У него не получилось."
 
 HGR.686.t:0 "Вопросы"
 HGR.686.desc:0 "Списки, запрошенные Гейдрихом, лежали на его столе в аккуратной стопке. Одного только её размера было достаточно, чтобы он даже не удосужился взглянуть на отдельные листы; этого уже хватило, чтобы ответить на его вопрос.\n\nСлишком много – было ответом. Слишком много убитых немцев – убитых арийцев. Убитых по его приказу. Мужчин, женщин, детей. Множество его врагов и их семей. Не Евреи отдавали приказы – их отдавал он сам. Ответ на вопрос получен, но его народ... Его народ только сильнее кинулся уничтожать сам себя. Что из этого следует?\n\nГейдрих не хотел знать, но этой мысли было уже не сбежать. Множество идей и концепций, в правильности которых Гейдрих был уверен, не прошли проверку реальностью. Два самых разрушительных военных конфликта в истории Германии, были вызваны арийскими руками, арийскими умами и арийским политиканством.\n\nФюрер вскочил со стула словно ударенный током. Нет, нет, нет. Это было бы концом. Концом всего. После этого все потеряет смысл. Всё что было и будет испытанно неизбежно провалиться. Если это была ошибка…\n\nНет, не ошибка. И не просчёт."
 HGR.686.a:0 "А ложь."
 
 HGR.687.t:0 "Будущее"
 HGR.687.desc:0 ""Тогда что дальше?"\n\nГейдрих долго молчал. "Я не уверен, Гилле" – ответил он. "Ситуация шаткая. Эйфория победы скоро испарится. Кроме того…"\n\nГилле хихикал после каждого его слова. Гейдрих мог расслышать ликование и марш СС на заднем плане. "Кроме того, мой фюрер, мы как всегда сделаем что должны. Что значит еще одна гражданская война? В конце концов, все это мы делаем ради благой цели. Если последней войны не хватило чтобы усмирить предателей раз и навсегда, мы просто попробуем еще раз. Раньше это нас никогда не подводило."\n\n"Действительно ли?" - в голосе Гейдриха звучала горечь. "Разве не было бы лучше, если бы арийцы не проливали кровь друг друга уже два раза? Если бы мы просто…" \n\n"Просто что, мой фюрер?" – спросил Гилле, с неприятным холодом в голосе. "Просто поговорили? Этого никогда не случиться. Железом и кровью – вот наш путь! Судьба немецкой расы куётся в огне войны, и нигде больше. Понадобиться ли одна война или тысяча, мы никогда этого не изменим, дай Бог."\n\nГейдрих не мог придумать что ответить. Железом и Кровью. Это было правдой, не так ли? Второй Рейх был создан не дипломатами, а солдатами и их императором. Сорок лет славы и гегемонии над центральной Европой, а потом он рухнул. Потом такая же история с Рейхом Гитлера. А что с Рейхом Гейдриха? Был ли тоже он обречён на провал после нескольких десятилетий существования? Он уронил телефон и провалился в свое кресло, игнорируя дребезжащий голос  Гилле, что доносился из висящей трубки. Если это было то, ради чего все мы старались..."
 HGR.687.a:0 ""...тогда я боюсь будущего.""
 
 HGR.688.t:0 "Кровь пути кажет"
 HGR.688.desc:0 "Отчеты говорили сами за себя. Это не было правильно. Гилле протестовал и пытался скрыть это. Даже сейчас, со смертью Гиммлера, его влияние и культура обмана остались.\n\nПомощь унтерменшей была тем фактором что обеспечил нам победу. На десятках разных полей сражений, они было именно теми, кто принес победу. Дерзкие нападения, на которые не осмелились бы пойти даже самые фанатичные солдаты из Бургундских СС; ошеломляющие акты самопожертвованья; умение вести ассиметричную войну и битвы лицом к лицу, превосходящие лучших из Хеера. Теперь даже тот факт, что ими командовало СС, не был оправданием. Славяне, Балты и даже немного Евреев, те, кого Гейдрих и многие другие даже за людей не считали, были теми, кто принёс ему победу.\n\nСмысл это факта был слишком понятен.\n\nГейдрих знал что это будет предательство, когда он сделал выбор в пользу союза с ними. Предательством национал-социализма, было предположение того что в жизни и возможностях унтерменшей есть какая-либо ценность, но и национал-социализм в свою очередь предал его. В течение многих лет он знал - не предполагал, а именно ЗНАЛ – что эти люди были объективно неполноценны. Он верил в это, и опыт, раз за разом показывал, что он прав, каждый раз ЛЮБОЕ их сопротивление легко уничтожалось силой и духом Фатерлянда. Но теперь он был обязан им победой? Это какая-то шутка судьбы? Если этот факт будет брошен под сомнение, то, что будет со всеми теориями и идеями которым он был основой?\n\nГейдрих умолял, просил и плакал в тишине своего кабинета, но для правды уже нет преград."
 HGR.688.a:0 "Этого не можеть быть. Не может!"
 
 HGR.689.t:0 "Забвение"
 HGR.689.desc:0 "Впервые за долгое, долгое, долгое время Гейдрих был пьян. Он, наконец-то, открыл коньяк, присланный ему каким-то невеждой из Ваффен-СС что не знал привычек Фюрера, и не опускал бутылку в течение шести часов.\n\n”Лина…” – он пробурчал, падая на свой стол. “Лина… Лина, я сделал так много… Господи, просто…”\n\nБросившись обратно на кресло, он поднял бутылку и с хрипами сделал еще один большой глоток, игнорируя алкоголь который стекал по его воротнику на неопрятную униформу. Когда бутылка, наконец, опустела, он бросил её на пол, где она громко звенела, пока не укатилась по плитке из виду. “Блядь…” – пробулькал Гейдрих. “Блядский Гиммлер. Блядь, блядь, блядь”.\n\nПришел момент паузы, который сменился резкой болью в животе. В таком состоянии он находился примерно две секунды, а потом его вырвало болезненно и громко, на его стол, пол и брюки. Гейдрих сполз на пол, слишком измотанный и апатичный, чтобы сделать что-нибудь по этому поводу.\n\nОн отключился, думая о том что могло бы быть. О службе во Флоте или в Люфтваффе. О мире, в котором он отверг идею Лины о вступлении в новую и перспективную политическую партию. О тихой отставке, в которую он мог уйти еще много лет назад, или о лучшем мире в котором он просто пристрелил Гиммлера за попытку переворота, которую тот предпринял уже больше десяти лет назад.\n\nПосле, он проснулся от искаженного в памяти потока кошмаров и миров, где он сделал другой выбор. Он кое-как собрался, и потащил свою тушу в ванную, чтобы встать напротив зеркала, пристыженным и грязным. Взглянув в него, он увидел Рейнхарда Гейдриха, таким, какой он есть на самом деле."
 HGR.689.a:0 "Последний предатель."
 
 HGR.690.t:0 "Эпитафия"
 HGR.690.desc:0 "“Дорогая Лина,\n\nК тому времени, как ты прочтешь это, тебе должно стать ясно, что Рейха, который ты знала, больше нет. Сами столпы национал-социализма, на которых стояла наша нация, подвели нас. Остаться только одна преграда препятствующая тому, чтобы эта истина стала известной всем, и я намерен её устранить. Тебе будет тяжело это перенести, но я молю тебя, двигайся вперед, какой бы трудной жизнь не стала. Наши дети поддержат тебя в трудный момент, в этом я уверен. Теперь, когда непонятно, что будет в будущем  -  семья это все что у нас осталось.\n\nВ прошлом были отданы специальные распоряжения для подобных случаев, хотя точные обстоятельства, которые могли привести к этому, не были чем-то что я мог предвидеть. Что бы ни случилось, ты и наши дети будете в безопасности. Клянусь тем, что осталось от моей чести. Вы не будете нуждаться в пище, деньгах или защите.\n\nУбедись в том, что наши дети получат это сообщение. Особенно я хочу, чтобы ты передала о моей беспредельной любви к Хайдеру, потому что его я подвел сильнее других, и всегда думай о Клаусе, отнятом у нас, из-за того, что я не был рядом, чтобы защитить его.\n\nЕсть еще одна мысль, которую я хочу выразить здесь только для тебя одной. Гиммлер не был настоящим предателем. Им был я. Гиммлер предал нас всех и хотел обречь весь  мир на вечный ад своим ядерным оружием, но мое предательство лежит гораздо глубже. Так как когда я вел гражданскую войну против немцев, я выставил напоказ всю бессмысленность и недостатки той системы, что построил Гитлер. Я бы мог выбрать невежество и избежать всего этого, но я не смог. Все, чего я когда-либо желал, была служба верой и правдой... Но все, чему я хотел служить, оказалось лишь стеклянным лабиринтом с фундаментом построенном на песке.\n\nСкажи нашим детям, что их отец умер делая правильные вещи. Я люблю тебя, Лина, и буду любить вечно.”\n\nГейдрих отложил ручку в сторону и медленно выдохнул, в тоже время как его рука протянулась к отполированному Люгеру лежащему на столе. Осталась только одна ошибка, которую нужно было исправить, и тогда этой пьесе, поставленной Богом, придёт конец."
