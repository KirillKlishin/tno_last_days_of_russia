 HGR_Foreign_Nation_Influence_Category_desc:0 "The German Reich has the privilege, earned rightfully in blood, of being one of the truly global superpowers. One benefit of such status is that any power struggle within the Reich has ripple effects across the globe. When Heydrich rose against the usurper Himmler, the whole of humanity stood to watch the clash of the Spartans. Some of those spectators may be persuaded to support the correct side.\n\nHeydrich is desperately in need of any ally he can get, Aryan or not, German or not. Those allies, acquaintances, and even enemies of ГЕРМАНИЕЙ who hold Himmler in contempt, may be one of his only chances of success. One day, long in the future, Heydrich and his successors will establish a truly eternal and global Reich. Now, however, true National Socialists must battle to maintain the world they will one day rule."

