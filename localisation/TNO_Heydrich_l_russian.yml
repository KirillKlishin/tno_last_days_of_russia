 HGR.21.t:0 "Жнец прибывает в Германию"
 HGR.21.desc:0 "Несмотря на сопротивление Ганса Шпайделя и все усилия наших противников по руководству Рейхом в адской борьбе за Германию, СС удалось, наконец, обезопасить столицу и уже начали укреплять город против врагов. Сообщается, что фельдмаршал Шпайдель был арестован и в настоящее время ожидает суда, который пройдет после завершения войны.\n\nУдарная волна, вызванная захватом Германии, уже повлияла на моральный дух нашей оппозиции, с тем фактом, что даже объединенных сил Бормана, Геринга и Шпеера не хватило, чтобы остановить наступление темного принца, что вызвало большое беспокойство во всем мире. В то время как жуткая тишина воцарилась в городе, пока население ждет, чтобы увидеть, что его ждет сейчас, мы знаем, что совсем скоро вся Германия будет покорена черным сапогом СС."
 HGR.21.a:0 "Нас окружает тьма."

 HGR.22.t:0 "Ультиматум"
 HGR.22.desc:0 "Германия была полна активности.\n\nШпайдель читал списки, отчеты, каталоги, инвентарные записи, записи и реестры, свитки, файлы, документы и два разных досье в центре того, что когда-то было парком в центре Германии, а теперь штаб-квартирой Стаффенберга на южном фланге.\n\nВ списках содержалась информация об их запасах. Сколько боеприпасов у них было, сколько боеприпасов им было нужно, сколько боеприпасов они ожидали потерять, если противник посвятил себя саботажу, сколько боеприпасов должно было быть потеряно в более вероятном сценарии, когда противник посвятил себя бомбардировке их, сколько еды у них было, на сколько бы им хватило еды в осаде, на сколько хватило бы пайков, если бы мирных жителей посадили на разовую трапезу в день, сколько еды было бы сэкономлено, если бы ополченцы тоже были переведены на разовую трапезу, сколько еды были бы спасено, если бы они все ели одну еду в день, какие части города были наиболее хорошо забаррикадированы, какие части были наименее защищены, где враг, скорее всего, нападет, где они не будут атаковать (что означает, что они очень могли сделать это в попытке их застать врасплох), наиболее вероятный состав сил противника, количество бронированной поддержки, которую они имели, сколько самолетов они могли выставить, количество машин, которые были оставлены заброшенными за пределами города, которые бы они, вероятно, вернули.\n\nОн прочитал тысячу записей, документов и проклятых досье, и он сделал это, отдавая приказы и следя за тем, чтобы ситуация не погрузилась в хаос, и делал это, не пропуская ни одной доли, пока младший помощник не вбежал и не сообщил ему, что Мясник потребовал их сдачи."
 HGR.22.a:0 "Отправьте ответ."

 HGR.23.t:0 "Ультиматум"
 HGR.23.desc:0 "Гейдрих наблюдал за маленькими муравьями, которые были самыми храбрыми предателями Германии, через линзы своего бинокля. Рядом с ним работало радио, в котором были слышны отчеты разведчиков с вертолетов, пилоты наблюдали за тем, что они могли вне досягаемости зенитных орудий Шпайделя.\n\nМужчины были готовы атаковать в течение часа, хотя у него было время. Германия скоро должна была пасть. Это было необходимо, если он должен был правильно утвердиться и сделать своего хозяина счастливым, но день или около того, чтобы держать врага в напряжении, не повредит. У него было преимущество во времени, а у Шпайделя - нет. Никто не пришел спасти его, и на этот раз не было фюрера, который мог бы спасти его от мощи СС.\n\n"Мой Фюрер!" - услышал он сзади и опустил бинокль, чтобы в последний раз хорошенько взглянуть на город, прежде чем повернуться. «Мы получили ответ непосредственно от фельдмаршала Шпайделя!»\n\n"И всё?" - спросил Гейдрих, снова оборачиваясь, чтобы снова осмотреть город.\n\nПоследовала пауза, мужчина кашлял и заикался, прежде чем наконец двинуться дальше.\n\n"Германия будет твоей могилой, Марионетка."
 HGR.23.a:0 "Тогда мы ее выкопаем."

 HGR.24.t:0 "Триумф воли"
 HGR.24.desc:0 "Гейдрих не улыбнулся, когда к нему привели Шпайделя, но он знал, что его радость будет сиять в его глазах, как бы он ни старался сохранить лицо.\n\nЭтот человек попытался спуститься с одним из последних бастионов своих людей, глубоко внутри ряда правительственных офисов, тремя этажами выше, где в вестибюле укрылся громадный танк «Маус», превративший здание в бункер. Дым от того места, где броня была наконец пробита, и от огня, бушевавшего в восточном крыле, влажная кожа генерала оставалась черной, как пепел.\n\n«Потеряли капсулу? Не можете откусить?» - спросил Гейдрих, глядя мимо генерала туда, где несколько его людей выскочили из дыма, чтобы их застрелила ожидающая расстрельная команда.\n\n«Я не умру смертью трусов, Палач. Когда придут сыновья и дочери Германии за вами, я сомневаюсь, что вы скажете то же самое."\n\n"Сыновья и дочери Германии..."- задумчиво сказал Гейдрих, глядя вниз на ряды трупов рядом со зданием, на останки защитников - двух штатских и профессиональных солдат - и эсэсовцев. Одному из мертвых предателей Шпайделя могло быть не больше тринадцати.\n\nГейдрих пожал плечами, прежде чем повернуться и уйти. «Захватите всех, кто остался жив, и уберите их всех»."
 HGR.24.a:0 "Рассвет Чёрного солнца."
 
 HGR.25.t:0 "Нарушение статуса-кво"
 HGR.25.desc:0 ""Где Мартин Борман?" - спокойно спросил Гейдрих. Сидящий перед ним дегенерат застонал в ответ. Он вздохнул, сжал кулаки и нанес еще один беззвучный удар. Три зуба с грохотом упали на пол.\n\nГейдрих успешно преодолел дурно пахнущий нарыв на лице Рейха и сокрушил силы Мартина Бормана. Кровь трусов и предателей запятнала завоеванную Гейдрихом землю, когда побежденные стреляли пулями в их собственные черепа. Застойная пустула, наконец, лопнула, выпустив взрыв бюрократов и солдат, жалко вырывающихся от гнева СС.\n\nИ все же была кровь одного человека, которой Гейдрих жаждал больше всего. СС расправили крылья и устремились вниз, вглядываясь в каждый переулок и под каждую половицу. Они обнаружили генералов Вильгельма Бургдорфа и Вальтера Венка, лежащих бок о бок в заброшенной казарме, их разбитые бутылки с вином и кровоточащие головы растеклись по полу багряным цветом. Вальтер Хевель и остальная часть кабинета Бормана были найдены в подземном бункере, глаза смотрели в потолок, их открытые пасти были покрыты засохшей пеной.\n\n«Я не знаю!» - закричал обнаженный мужчина. Интонация взбесила Гейдриха. Из множества бегающих крыс, пойманных после обрушения, Бальдур фон Ширах оказался наиболее полезным. В качестве заместителя Бормана его объявление о капитуляции по радио, несомненно, вылило последние остатки энергии из последних борманнитов.\n\nФон Ширах не лгал. Он гораздо хуже пострадал от рук палачей СС еще до того, как Гейдрих даже вошел в здание. Чего можно достичь еще несколькими ударами? Гейдрих вынул пистолет и выстрелил извивающемуся червю в голову. Бежал ли Борман из страны? Он прятался в подземном бункере или лежал мертвым под грудой обломков? Он никогда не перестанет охотиться за этим гротескным гномом."
 HGR.25.a:0 "Он оставляет после себя крыс и щебень."
 
 HGR.26.t:0 "Факел потушен"
 HGR.26.desc:0 "Сильный западный ветер обрушился на сбившуюся в кучу мирных жителей, заморозив их до костей. Войска СС хищными глазами пробирались сквозь толпу в поисках намеков на подозрительную активность. Рейнхард Гейдрих сунул руку в тугую черную перчатку и молча кивнул в сторону виселицы. Петли из фортепианной проволоки были осторожно прикреплены к качающимся крюкам для мяса.\n\nМногие предатели-реформисты треснули во время допросов. Они рассказали историю об Альберте Шпеере, который бежал из Германии за неделю до того, как остатки его выродившихся прислужников официально объявили о капитуляции. Либеральный лис, стремившийся предать арийскую расу, человек алчности и эгоизма, присоединившийся к тайным капиталистам и криптобольшевикам, оставил собственное движение. Черные усики эсэсовцев обвились вокруг факела свободы и погасили его на всю вечность.\n\nГейдрих с холодным удовлетворением наблюдал, как четверых мужчин вели на виселицу. Как и Шпеер, эти крысы также пытались сбежать в Америку, крупнейший улей коррупции и смешанных браков на планете. В отличие от Шпеера, они уехали слишком поздно. Четверо мужчин дрожали на платформе, их свободные галстуки и расстегнутые куртки яростно трепыхались. Несмотря на их синяки и окровавленные лица, Гейдрих почти мог их узнать.\n\nКизингер поглядывал через толпу рассеянным взглядом. Побледневшее лицо Эрхарда и покачивающиеся подбородки вызвали немало веселья среди патрулирующих войск СС. Тресков смотрел на Гейдриха с вызовом, хотя его дрожащие ноги выдавали его. Там, где когда-то были глаза Шмидта, были два опухших комка пурпурной плоти. Крыса что-то шептала себе под нос.\n\nГейдрих поднял руку. В отражении его немигающих голубых глаз яростно дергались восемь ног. Он считал минуты. Восемь для Трескова. Одиннадцать для Кизингера. Пятнадцать для Шмидта. Девятнадцать для Эрхарда."
 HGR.26.a:0 "Никто не издал ни звука."
 
 HGR.27.t:0 "Подрезка крыльев"
 HGR.27.desc:0 "Труп Геринга мягко покачивался на ветру, засохшая кровь окрашивала его одежду в темно-малиновый цвет. Глаза Гейдриха поднялись к чернеющим небу. Он ожидал дождя примерно через пять минут.\n\nЕго отец однажды подумал, что жизнь может появиться из смерти. С одной стороны, он согласился. Например, гниющая туша «ортодоксального национал-социализма» стала гротескным инкубатором, из которого вылезли личинки реформистов и милитаристов. С другой стороны...после того, как что-то было уничтожено столь же жестоко, как армии Геринга и Шёрнера, концепция воскрешения оставалась фантастической христианской фантазией.\n\nКрах милитаристов перед натиском СС был разрушительным. Многие из некомпетентных, визжащих генералов, которые стремились облегчить постепенную смерть национал-социализма посредством бессмысленного грабежа и войны, поспешили застрелиться перед пленением. Менее удачливые были оставлены на милость Гейдриха.\n\nГерман Геринг, человек, который ценил статус и богатство выше крови и почвы, был схвачен вместе со своей семьей, пытавшейся бежать в Централафрику. Он ожидал справедливого обращения, модной новой формы и быстрого салюта перед расстрелом. Неделя содержания под стражей в СС доказала глупость его убеждений.\n\nМысль о рейхсмаршале, раскачивающемся на крючка для мяса, задыхаясь, когда струна рояля медленно врезалась в его толстую шею, наполнила Гейдриха удовольствием. Но этого не должно было быть. Тучный слизняк хрустнул цианидом в своей камере, а не встречал насмешливую толпу. Неважно. Гейдрих снова посмотрел на тонкий труп перед ним. Казнь молодой Эдды Геринг послала соответствующее сообщение."
 HGR.27.a:0 "Грехи отца - это грехи всех."
 
 HGR.50.t:0 "ОТЧЕТ: Панцергренадёрская дивизия 1 "Берсерк""
 HGR.50.desc:0 "СЕКРЕТНО\n\nПГД1 «Берсерк» подтверждено как продолжающаяся угроза. Несмотря на взятие Германии и Гросраума, наши войска не смогли предотвратить их побег. Подразделение широко использовало свое обучение проникновению, в основном избегая обнаружения. Воздушная разведка оказалась безрезультатной - ПГД1 явно избегает открытой местности.\n\nСчитается, что передовые танковые элементы вступили в контакт и вступили в бой с арьергардным подразделением ПГД1 к юго-западу от Германии. Точный характер этого столкновения еще предстоит подтвердить из-за полного уничтожения задействованных подразделений. Первоначальные оценки показывают, что наши люди были поражены во время отдыха, скорее всего, силами, состоящими исключительно из пешей пехоты, чтобы облегчить незаметное приближение. Все переносные боеприпасы были изъяты у наших войск, а их машины подорваны.\n\nПГД1 остается под командованием оберста Ульриха Вегенера. После захвата Германии следует предполагать, что он действует автономно, без указаний какого-либо офицера более высокого ранга. Вопреки нашим надеждам, мы считаем, что это может сделать ПГД1 более мощной силой в этой области; Отсутствие ограничений на поведение подразделения в сочетании с их крайней степенью подготовки и абсолютным противодействием фюреру означает, что мы можем ожидать, что ПГД1 будет яростно препятствовать нашим усилиям при любой возможности.\n\nДля успешного сбора будет проводиться дальнейшая оценка разведки по указанию фюрера.\n\nХАЙЛЬ ГЕЙДРИХ"
 HGR.50.a:0 "Отряд еще не имеет себе равных, но мы должны сразиться с ними."
 
 HGR.51.t:0 "ОТЧЕТ: Активность ПГД1 в Померании"
 HGR.51.desc:0 "СЕКРЕТНО\n\nАктивность ПГД1 снизилась на большей части северной части Германии, но активность в Померании резко возросла. Наши силы в Гау-Поммерн постоянно подвергаются преследованиям, засадам и набегам. Конвои с припасами постоянно не достигают своих пунктов назначения, патрули не сообщают о прибытии, а наши разведывательные элементы часто пропадают без вести.\n\nВ тех немногих случаях, когда наши войска приводили ПГД1 в открытый бой, результат оказался не лучше. Несмотря на то, что они отрезаны от основных источников снабжения, они пополнили свои запасы, разграбив наши собственные запасы и проявив максимальную консервативность. Результатом открытых сражений обычно является то, что наши подразделения несут тяжелые потери при первом контакте, а затем удерживают позиции в ожидании подкрепления. При этом силы ПГД1 ускользают, получая прибыль только за наш счет.\n\nПоложение в Померании ухудшилось до такой степени, что мы не можем быть уверены в возможности продолжения операций там. Гражданское противодействие нашей власти остается высоким, отчасти из-за положительного восприятия ПГД1 общественностью. Репрессии не сработали, как ожидалось - население считает, что их защищает от нас ПГД1, что, возможно, не является неверным. Поэтому наше положение в Померании крайне шаткое. ПГД1 может свободно управлять всем га и, несомненно, в полной мере использует это преимущество.\n\nХАЙЛЬ ГЕЙДРИХ"
 HGR.51.a:0 "Возможно, север не выдержит..."
 
 HGR.52.t:0 "Честь разведчика"
 HGR.52.desc:0 "«Я искренне желаю служить Богу и Польше всю свою жизнь, оказывать свою добровольную помощь другим людям и соблюдать Закон о Гидах и Скаутах». Казимеж Пеховски слушал, как немец дал клятву польского разведчика. У DPSG не было собственной присяги, поэтому немецкие участники сети по умолчанию использовали польское в качестве своего кодового слова перед встречами.\n\nКазимеж кивнул, удовлетворенный его декламацией. «Говори свободно, друг». Немец был моложе, и Казимеж молча размышлял о храбрости его родителей, поднявших такого молодого бунтаря. Одно дело - рисковать своей жизнью ради чужих людей, но вырастить ребенка, готового сделать это среди такой большой ненависти нацистов в его школах и на улицах, было замечательно.\n\nМолодой немец, очевидно, несколько измученный, начал говорить. «Г-н, с победой Гейдриха в Германии многое изменилось. Гражданская война в Германии лишила СС возможности сохранять контроль над перегруженным Рейхом, включая Данциг. Я думаю, что при надлежащей подготовке мы могли бы добиться успеха. Сэр." Он говорил нервно, как будто он был немного напуган, что ему сделают выговор.\n\nМозг Казимежа тут же забился. У него были друзья в Польском Сопротивлении, люди, которых он знал с юности, и несколько человек, которых он видел в лагерях. Он мог обратиться к ним за помощью. Они поднялись, пока Германия отвлекалась. Неужели это так дико, - подумал он, - настолько неправдоподобно, чтобы его собственные сети сделали то же самое?\n\nКогда Казимеж начал строить планы и планировать свой следующий шаг, молодой немец отдал честь разведчика. Казимеж, уже закалывающий свое сердце для предстоящих испытаний, ответил с улыбкой. «Ты хорошо поработал. Когда вся Европа станет свободной, я увижу на тебе медаль, друг». Два пути разошлись, каждый вернулся в свой дом и свою семью немного ярче, чем он был, когда покинул ее."
 HGR.52.a:0 "Разведчик - храбрый."
 
 HGR.99.t:0 "Гейдрих вышел победителем"
 HGR.99.desc:0 "Международные и местные СМИ сегодня запечатлели «определяющий момент поколения немцев» - Рейнхард Гейдрих, едущий в разрушенную Германию, нацистский салют в одной руке в окружении легионов его верных войск СС вместе со своим «приглашенным оратором» на государственный визит , Генрихом Гиммлером. Когда громко звучали гимны СС и национал-социалистического государства, Гейдрих приказал своим войскам выстроить стены перед Фольксхалле, а сам занял подиум позади них.\n\nВ следующей речи Гейдрих подчеркнул, что его новый порядок «восстановит» арийскую кровь и «вернёт нам идеалы, которые сделали наш Рейх самым сильным», среди других заявлений Мясника Праги. Вскоре после этого Генрих Гиммлер начал свою речь, объявив, среди прочего, что германо-бургундские отношения «восстановлены союзом, чтобы уничтожить вырождение там, где оно есть».\n\nВ то время как германо-бургундские отношения резко выросли, остальной мир отреагировал резко осуждив, глядя в ужасе. Соединенные Штаты и Япония объявили о наращивании своих ядерных ресурсов, а также о полной мобилизации своих вооруженных сил, и несколько стран-союзников последовали их примеру."
 HGR.99.a:0 "Хайль Гейдрих!"

 HGR.100.t:0 "Бургундские требования"
 HGR.100.desc:0 "Верность герру Гиммлеру - это больше, чем просто послушание. Это способ существования, способ вести себя в мире, который лучше всего служит интересам Бургундии и арийской расы. Когда герр Гиммлер «предлагает» нам более решительно нацеливаться на группы диссидентов, мы должны переориентировать все структуры государства на полное уничтожение предателей Рейха. Когда бургунды посылают рекомендации по преобразованию государства в его естественную арийскую структуру, мы должны немедленно начать радикальную реструктуризацию на благо арийской расы. Конечно, когда поступают истинные приказы, мы должны делать больше, чем немедленно им следовать. Мы должны стать дисциплиной. Наш благодетель приказывает нам на благо расы, и наша раса определяется дисциплиной и порядком. Без вопросов, без колебаний. Для этого нет места, кроме служения герру Гиммлеру."
 HGR.100.a:0 "Мы ожидаем просьб герра Гиммлера."
 
 HGR.101.t:0 "Спрячься и прикройся"
 HGR.101.desc:0 "Невероятно.\n\nГейдрих провел руками по волосам. Значительное увеличение ядерных арсеналов. Больше инвестиций в Бургундию. Самыми причудливыми (и дорогостоящими) были заказы на создание новых бункерных комплексов по всей стране. На его глазах план претворялся в жизнь.\n\nГиммлер готовился к началу конца.\n\nГейдрих остановился и сел в пустом офисе. Время было на исходе. Громкий звон поразил Гейдриха; часы в его офисе только что пробили 11. Он посмотрел на часы, затем на приказ в руке. Предстояло много работы."
 HGR.101.a:0 "...один час от 12. Зловеще."

 HGR.102.t:0 "Совершенно секретно"
 HGR.102.desc:0 "Гейдрих подумал, что Германия - это город, который постоянно меняется.\n\nОн стоял на одной из тысячи улиц величайшего города мира и смотрел в каменное холодное лицо Ганса Шпайделя.\n\nСтатуя была снесена менее чем за двадцать. За несколько минут до этого в городе было снесено ровно 47 памятников, когда один из его людей вбежал сквозь все еще оседающую пыль, осторожно пробираясь через нескольких своих командиров, прежде чем резко салютовать своему новому фюреру.\n\n "Мой фюрер!" - начал он. - Я пытался удержать их, но они не слушали. Я ... - мужчина пытался сглотнуть, его дисциплина, казалось, рушилась под бесстрастным взглядом Гейдриха.\n\n«Бургундские мужчины, сэр. Они просто приземлились в Рейхстаге, послали меня по приказу Гиммлера встретиться с вами. Мы не знали."\n\nГейдрих смотрел на него еще несколько секунд, прежде чем поднял глаза на крыши, мимо суетящихся эсэсовцев, дыма и крыш и к возвышающемуся Фольксхаллу в нескольких милях отсюда.\n\nИ, не говоря ни слова, он направился к нему."
 HGR.102.a:0 "Хорошие новости приходят с восточными ветрами?"
 
 HGR.103.t:0 "Совершенно секретно"
 HGR.103.desc:0 "Отверстия в куполе Фольксхалле по-прежнему широко зияли от битвы с предателями Шпайделя, спасательным командам так и не был дан приказ залатать их или снести всю структуру, и вместо этого они оставили здание, выглядящее так, будто его огромный купол вот-вот рухнет в любой момент.\n\nВременные посадочные площадки были установлены на Великой площади, чтобы переправлять строительные материалы для различных проектов в центре города, и именно здесь высадились бургунды. Они уже отрезали половину площади, достаточную для того, чтобы ровно четыре вертолета могли безопасно приземлиться в случае необходимости - для себя и своей единственной машины. Перед ней стоял Вернер Гротманн, неподвижный, как статуя, в идеальной униформе СС. Гейдрих почувствовал запах жабы, когда приблизился, но ничего не сказал. Гротманн был близок с Гиммлером и достоин уважения как минимум за это.\n\n «Хайль Гиммлер! Хайль мой фюрер!» Гротманн выкрикнул над вертолетом гордый салют, на который Гейдрих тем же ответил. Он мог сразу сказать, что Гротманн искал реакцию на порядок имен, но если бы он захотел одного, то был бы разочарован. Гейдрих был выше мелкой политики и амбиций младших офицеров.\n\nГротманн сложил руки за спиной и посмотрел на Рейхстаг. «Я пришел, чтобы поздравить вас, мой фюрер. Герр Гиммлер решил, что вы должны быть... проинформированы о нескольких вещах, - сказал он, когда помощник протянул ему запечатанную красную папку. - Добро пожаловать в ближайшее окружение».\n\nГейдрих кивнул и потянулся к папке, но нахмурился, когда Гротман покачал головой и спрятал ее за спину. «Мне было поручено наблюдать за вами, пока вы читаете планы. И...помочь вам в следующие несколько дней»."
 HGR.103.a:0 "Уединенное место для важного решения."
 
 HGR.104.t:0 "Совершенно секретно"
 HGR.104.desc:0 "Хотя в папке было более сотни страниц, а в чемодане Гротманна, по всей видимости, находились еще сотни, наиболее важную часть планов можно было выразить одним предложением, и, продемонстрировав немецкий профессионализм и холодное сердце СС, это на самом деле было, гордо напечатано на первой странице после того, как кто-то отодвинул обложку с печатью «Совершенно секретно».\n\n«ДЛЯ ВЕЛИЧИЯ АРИЙСКОЙ РАСЫ, ДЛЯ БУДУЩЕГО РЕЙХА, ДЛЯ ПОБЕДЫ ВЫСШИХ ЛЮДЕЙ НАД ВЫРОЖДЕННЫМИ, НЕОБХОДИМО ПРИНЯТЬ ДЕЙСТВИЯ, ЧТОБЫ УБЕДИТЬСЯ, ЧТО ПРОБЛЕМЫ ПРОШЛОГО НЕ МОГУТ ПРЕДОТВРАТИТЬ ПОБЕДЫ БУДУЩЕГО."\n\nГайдрих полагал, что это был столь же изящный способ сказать, что план Гиммлера состоял в том, чтобы положить конец миру.\n\nГротман. не сказал ни слова после того, как сели в тускло освещенном конференц-зале, кроме приказа его помощнику передать Гейдриху его портфель. Вместо этого мужчина просто сидел и смотрел в лицо Гейдриху, моргая ровно семь раз каждую минуту - кроме одного, когда он моргнул всего шесть, - чтобы увидеть, отреагировал ли марионеточный фюрер ужасом или трепетом.\n\nВместо этого он ничего не получил, скорее всего, как он и ожидал. Единственный шум в комнате - это звук перелистываемых страниц под рукой Гейдриха. Она сломалась только тогда, когда Гейдрих взглянул вверх, часы пробили четыре часа назад, когда они сели, и закрыли папку.\n\n«Когда мы начнем?»"
 HGR.104.a:0 "Для лучшего мира."
 
 HGR.105.t:0 "Совершенно секретно"
 HGR.105.desc:0 "День Гейдриха закончился семь часов спустя. Тридцать часов наблюдения за проектами сноса, строительными проектами, рейдами, переговорами, заключениями, казнями, митингами, сборами, формированиями, совещаниями по планированию и бесконечными ёбанными встречами, и после того, как его личный персонал был отправлен в отставку, он наконец остался один.\n\nГейдрих сумел сделать около четырнадцати или тринадцати шагов - кого это уже волновало - когда его вырвало на пол. Его хороший спартанский ужин запачкал ковер, когда он отчаянно пытался задержать дыхание, зажмуривая слезящиеся глаза, когда его горло горело от кислоты.\n\nОн старался не шуметь, даже когда его рвало, и особенно когда он уставился на беспорядок на полу. Не дай бог высвободившийся язык горничной прижал его к стене, пока Гротманн кричит «Пожар!»\n\nКогда он закончил вытирать ковер полотенцем и чистить форму, он подошел к ближайшему окну и уставился прямо из-за занавески, чтобы наблюдать вертолеты прилетают и вылетают со своими припасами. Он выровнял дыхание, заставил себя думать аналитически. Он решал проблемы, это то, что они делали, это то, что он делал всегда. Когда он был почти бездомным столько десятилетий назад, когда его попросили помочь найти решение вырожденной проблемы Европы, когда ему приказали арестовать своего фюрера в 50-х годах. Он нашел свой путь во всем, это то, что он сделал, черт возьми!\n\nНо как он мог когда-нибудь остановить Гиммлера?\n\n\nКак он мог спасти мир, дегенератов и всех остальных?"
 HGR.105.a:0 "Время действовать."
 
 HGR.106.t:0 "Порок спартанца"
 HGR.106.desc:0 "Сидя в одиночестве в своем офисе поздно ночью, Гейдрих ругал себя за то, что открыл бутылку с ликером. Это было глупое и опасное занятие. Если бы немецкий народ узнал об этом предательстве спартанства, он бы наверняка усомнился в убеждениях своего фюрера. Если бы Гиммлер знал, он бы знал, что сердце Гейдриха уже настроено против него, и любая надежда остановить его безумные планы была бы разбита.\n\nИ все же Гиммлер остался в Ост-Париже, выполняя свои собственные директивы, преследуя свои цели. грандиозный план. Как скоро он заметит, что лояльность Гейдриха пошла на убыль? Как долго можно поддерживать фасад? Возможно, за год до этого ожидания Гиммлера не оправдались. - подумал Гейдрих. Он с отвращением взглянул на бутылку вина, которая была почти пустой. Может, два года, если он будет сдерживать свои базовые импульсы. Тем не менее, он снова наполнил свой стакан.\n\nКому он мог доверять, чтобы помочь ему? Это был действительно сложный вопрос. Да, планы Гиммлера были безумными, но люди Гиммлера были верны до самой ошибки. Их выбрали не за умение, а потому, что они верили в видение Гиммлера. Гейдрих тоже когда-то верил в это видение, пока Гротман не показал ему весь ужас всего этого. Теперь он не был уверен.\n\nОн сначала расскажет члену своего ближайшего окружения, чтобы убедиться, что эти мысли не были уникальными для него. Это должен быть Булер, Д'Алкен, Шлейер или Гилле. Он не верил, что другие не побегут к Гиммлеру. Но кто из четырех с наибольшей вероятностью увидит правду и необходимость действовать в соответствии с ней?\n\nОн сразу подумал о Булере. Убежденный национал-социалист, преданный новому мировому порядку, как любой человек, которого когда-либо знал Гейдрих. Но Гейдрих знал, что Булер долгое время работал в Комиссии по национал-социалистической литературе. Кроме того, он знал, что Булер рад собирать всевозможные книги и искать знания везде, где только можно. Со всеми неоткрытыми писаниями, разбросанными по миру, Гейдрих не мог видеть, что человек когда-либо соглашался на то, чтобы все это было уничтожено. Даже если это обеспечило Рейху еще тысячу лет."
 HGR.106.a:0 "Вызовите ко мне Булера сейчас же."
 
 HGR.107.t:0 "Разделение бремени"
 HGR.107.desc:0 "Булер внимательно изучил отчет, потратив много времени на его прочтение. Не раз Гейдрих ловил его за перечитыванием определенной страницы. Рука фюрера оставалась прижатой к ручке ящика стола, куда он спрятал пистолет перед организацией встречи. Если Булер предаст его или если Булер окажется неспособным сделать то, что от него требуется, от него нужно будет немедленно избавиться.\n\nОн уже начал видеть, что, по его мнению, могло быть признаком страдания на лице Булера. Если он дал хотя бы намек на реакцию, значит, доверять ему было ошибкой. Мысли Гейдриха снова вернулись к пистолету. Кто угодно мог все испортить одним словом или неуместным взглядом. Сначала нужно было остановить этот план, и если Булер окажется помехой ... Гейдрих принес оружие по какой-то причине.\n\nЧтение, казалось, закончилось, Булер посмотрел на Гейдриха, его глаза расширились, а брови нахмурились от беспокойства. и путаница. «Мой фюрер ... Что это за документ?» Он посмотрел на Гейдриха, как будто отчаянно желая убедиться, что все это ложь или шутка.\n\nГейдрих мгновенно вскочил на ноги. "Заткнись." Он зашипел, склонившись над мужчиной в очках с выражением крайнего отвращения в глазах. «Если Гиммлер уловит хотя бы намек на это, мы оба будем мертвецами, и у нас нет шансов остановить это. То есть, если я не прикажу вас застрелить первым за такую ​​некомпетентность. Это ничего не меняет для вас. Вы будете действовать, говорите , и думайте, как обычно, до тех пор, пока ваш фюрер не прикажет вам это сделать. Это ясно? "\n\nБулер на мгновение собрался с мыслями, прежде чем кивнуть. «Да, мой фюрер». Гейдрих мог видеть в его глазах, что он все еще был в состоянии паники, но, по крайней мере, он проявлял некоторую сдержанность.\n\n"Вы уволены. Мы поговорим об этом больше, когда вы вернетесь ваш ум ". Гейдрих вернулся на свое место и смотрел, как выходит Булер, с пустым выражением лица. Гейдрих взглянул на неоткрытый ящик и почувствовал укол отвращения к себе."
 HGR.107.a:0 "Он ослаб."
 
 HGR.108.t:0 "Информирование других"
 HGR.108.desc:0 "Булер собрал остальных в офисе Д'Алкена, где, как он ожидал, мало кто будет задерживаться. Любая встреча в кабинете Гейдриха рисковала подслушивать охрану или ворваться какой-нибудь высокомерный чиновник с требованием встречи с фюрером. Собаки Гиммлера становились все смелее, хотя Гейдрих на каждом шагу тонко работал против него. К счастью, Гиммлер все еще ничего не знал.\n\n«Гиммлер окончательно сошел с ума». - провозгласил Шлейер, отрываясь от плана Гиммлера. Гейдрих нахмурился. Он всегда был наименее идеологичным из них, но фюрер ожидал немного большего такта. Д'Алкен тоже выглядел совершенно потрясенным, хотя держал рот на замке. Среди его министров только Гилле полностью сохранил самообладание, спокойно глядя на Гейдриха, ожидая его следующих приказов.\n\n"Джентльмены". Булер обратился к людям, которые только что, знали они об этом или нет, присоединились к небольшой клике немцев, все еще желающих сопротивляться Гиммлеру. Он говорил с той же интонацией, которую генералы использовали до операции «Барбаросса». «Вашему фюреру нужна ваша помощь против тех, кто хотел бы увидеть упадок арийской расы. Это вопрос, который требует от каждого из вас максимальной секретности. От этого будет зависеть выживание Рейха».\n\nГейдрих сложил руки наверху парта. «Вы все должны знать, что нужно делать, если мы хотим отстаивать истину национал-социализма». Кивнув фюреру, Булер начал раздавать каждому из своих товарищей по конверту. Гейдрих продолжал говорить. «Вы найдете напечатанные здесь инструкции. Следуйте им до буквы. Если у вас есть вопрос, прочтите их еще раз и подожгите, когда закончите».\n\nКаждый мужчина кивнул, собираясь выполнить данные задания. Пока Булер ждал его собственных указаний, Гейдрих почувствовал то, чего не чувствовал уже долгое время."
 HGR.108.a:0 "Гейдрих чувствовал, что все под контролем."
 
 HGR.109.t:0 "Армии Рейха"
 HGR.109.desc:0 "Гейдрих надеялся, что доверие Гилле к этим людям не было напрасным. Ему было неуютно рядом с ними. Военные СС, конечно, были людьми, которых он хорошо знал. Гейдрих даже уважал некоторых из них. Однако контакты Гилле в войсках, казалось, были издевкой над национал-социализмом и особенно спартанством. Почти все были толстыми, и один из них осмелился предложить Гейдриху сигарету.\n\nГилле и Булер вели большую часть разговоров, за что фюрер был благодарен. Они подробно говорили о том, как Гиммлер планировал разрушить Рейх и как Гейдриху нужна была их помощь, чтобы спасти национал-социализм. По просьбе Гейдриха они ничего не упомянули об истинном плане Гиммлера. Похоже, этим людям не требовались эти знания для убеждения.\n\nОни пытались работать с предателями. Это были не люди, видевшие безумие, скрывающееся за блеском Гиммлера, а люди, которые, казалось, были готовы отвергнуть этот блеск за чистую монету. Этих людей не заботило то, что было правильным в мире, но то, что приносило им пользу. Как он мог оправдать работу с ними, даже ради выживания мира?\n\nГейдрих погрузился в глубокие размышления об этом, потеряв из виду долгую беседу. Повернув голову в другое место, он рассеянно уперся рукой в ​​ногу. Его охватила острая боль, и фюрер вздрогнул. Булер в отчаянии оглянулся. «Мой фюрер, вы в порядке?» Гейдрих отпустил его, взмахнув рукой и раздраженно взглянув. Это только способствовало привлечению к нему внимания.\n\nКогда Гилле и Булер возобновили свои просьбы, Гейдрих уставился на уже размятую сигарету в своей руке. Её метка все еще пульсировала на его ноге. Он принял это без раздумий, тогда как год назад он сразу бы бросил его на землю и приказал этим офицерам расстрелять. Кем был Гейдрих, чтобы сомневаться в честности других, когда он неделями отвергал спартанский путь?"
 HGR.109.a:0 "В другом конце комнаты Гилле пришёл к соглашению."
 
 HGR.110.t:0 "Повстанческое движение берсерков"
 HGR.110.desc:0 "В то время как умиротворение Германии завершено, и подразделения СС рассредоточились по стране, чтобы обеспечить мир и порядок и за пределами столицы, противники упорствовали как наверху, так и под землей, чтобы доказать, что они мешают на каждом возможном повороте.\n\nВ берсеркерах быстро обнаружили неприятности.\n\nВ то время как первые и самые сильные подразделения спецназа Германии участвовали в защите Германии, им удалось выскользнуть из хватки СС во время последнего штурма города. В то время как большая часть СС изначально надеялась, что они убиты или боеспособны, разрозненные сообщения из северной Германии в течение нескольких недель свидетельствовали об обратном. Скоординированные и точные удары по силам СС, пропавшие или разрушенные припасы, мосты и шоссе, оказавшиеся в руинах слева и справа.\n\nВ течение нескольких недель антипартизанские силы СС по всей Померании терпели неудачу после неудачи и в последующие недели После унизительного поражения войска СС начали отступать, словно убегая от самого дьявола. Большая часть северного побережья уже передана повстанцам, и попытка их вытеснения, несомненно, будет кровавой борьбой."
 HGR.110.a:0 "Проклятые ренегаты!"
 
 HGR.120.t:0 "Ты слышишь, как люди поют?"
 HGR.120.desc:0 "Винтовка казалась легкой в ​​руках Казимира Пеховски впервые за много лет, а может быть, даже за всю его жизнь. Мир так сильно пострадал от него, что он давно забыл подобную настоящую радость, даже если отчаяние и страх замутили ее основы. Израсходованная гильза, лежащая у его ног, и кровавый след на стене позади него, сопровождавший упавшее тело мертвого немецкого солдата, были столь же явным признаком того, что восстание началось - и не только началось, но и усилилось, процветало. Приветствие тысяч ждало его за множеством взорванных двустворчатых дверей перед ним, которые вели на каменный балкон.\n\nПеховски тяжело поднялся со стула и торжествующе распахнул дверь легкому ветру. Кенигсберг бился о его тело, и бешеный крик освобождения звенел в его ушах, когда он смотрел на бесчисленное множество людей, чтобы послушать, как он говорит. На лице Пеховского появилась крошечная улыбка, непозволительная роскошь.\n\n«Вспомните моих друзей, моих братьев и сестер!» Он начал, положив одну свободную руку на зернистую каменную поверхность перед собой, в то время как другой крепко держал его оружие. «Сегодня день, который мы отмечаем как первую победу свободного народа! Освободиться от маниакальной хватки Рейха! Освободиться от чудовищных эсэсовцев! Освободиться от наших угнетателей! Здесь цепи судьбы разорваны, и она попадает в наши руки. чтобы направить его к мерцающему свету, который может дать нам спасение! " Следующий вдох он почувствовал прерывистым, и в уголках его глаз выступила жидкость. Прошло много времени с тех пор, как он чувствовал себя таким счастливым и таким напуганным одновременно.\n\nКогда тысячи и более голосов кричали от боли, от ужаса, от страха, от надежды, с самым несомненным намеком на оптимизм, который, наконец, начал цветение, Пеховский высоко поднял винтовку, и за ним последовала сотня орудий. «Свобода приходит сегодня!»"
 HGR.120.a:0 "И она должна остатся с нами навсегда!"
 
 HGR.130.t:0 "Слова, сказанные в тайне"
 HGR.130.desc:0 "Рейхсфюрер некоторое время не двигался. Проблемы заполнили его разум, заставляя клыки сомнения сразу же прогрызть конкретную уверенность. Гейдрих, ныне фюрер рейха, не был ... любезен, как раньше. Десять лет назад расстояние между ними увеличилось и превратилось в в основном профессиональные отношения, но даже в этом смысле Гейдрих был необычно далеким.\n\nГиммлер постучал пальцем по дневнику, лежавшему у него на коленях, нераспечатанному и пустому, впервые за всю историю. лет. Может быть, Гейдриха тяготило простое человечество? Долг великих людей всегда был обременительным - вдвойне, когда он нарушал все моральные нормы. Устранение этих препятствий было жертвой, которую они оба решили принести, чтобы решить еврейский вопрос, чтобы никакие будущие поколения арийцев не подверглись угнетению или не подверглись мести. Новый план, окончательное решение всех зол в мире, не стал исключением.\n\nТак где же была железная решимость Гейдриха? Где то тихое рвение, которое руководило им в Ванзее? Была одержана победа над упадочным национал-социализмом - новому фюреру были прощены ошибки, и теперь они могли исполнить божественное предназначение своей расы. Когда бункеры будут построены и будет собран достаточно большой ядерный арсенал, будущее будет обеспечено навсегда! Больше никаких евреев, никаких славян, никакой печали, гнева или зависти!\n\nБыл ли Гейдрих чего-то тянущим? Он не мог...\n\nПалец Гиммлера замерз. Мысль была непрошеной, абсурдной. Даже с предыдущим упорством фюрера...было ли это возможным?\n\nХозяин Бургундии потянулся к своему черному телефону, его рука стала холодной и липкой. Просто несколько простых вопросов, вот и все - вопросы, на которые нужно ответить, чтобы он мог спать спокойно."
 HGR.130.a:0 "Ни один из них для Гейдриха."
 
 HGR.140.t:0 "Рисование линий"
 HGR.140.desc:0 "Карта Германии была совершенно неправильной. Никогда еще со времен 30-летней войны он не был так разделен. Гейдрих знал, что это был очевидный факт, а не буквальный крах Рейха, но все же так ошибочно. Линии были нарисованы черными чернилами вокруг естественных границ и края гау, очерчивая зоны контроля там, где когда-то стояло единое государство. Имена были нацарапаны на бумаге ярко-красным цветом: «Арийский Народный Фронт», «Орденштат СС "Лотарингия"», «Лейбштандарт СС "Генрих Гиммлер"». Грязные каракули отмечали место, где карта была обновлена ​​в спешке, поскольку ситуация ухудшалась.\n\nВ столице он владел обугленными остатками полуостроенного города и участком земли, на котором не хватало промышленности и сельского хозяйства. Остальная часть его законной территории была разделена и рассеяна - промышленная зона здесь, несколько гарнизонов, несколько гаусов, которые все еще были связаны, - но она постепенно отпадала. СС, остатки Вермахта, диссидентские группы, даже рабы - все заявили о своих претензиях прежде, чем он успел даже моргнуть. Даже СС, по закону только его армия, участвовали в массовых восстаниях и сепаратизме.\n\nМесяцы потрачены на ужасно разрушительную войну против вырождения. Миллионы мертвых. Хеймат в руинах. История выглядела так, как будто она может повториться через пять проклятых минут."
 HGR.140.a:0 "Храни бог..."
 HGR_drawing_lines_tt:0 "§RСнаружи Германия кажется цельной, но внутри вырисовываются боевые линии...§!"
 
 HGR.200.t:0 "День в Германии"
 HGR.200.desc:0 "Для среднего немецкого гражданина, все еще живущего в Германии, этот день был как любой другой. Они проснулись, пошли на работу, они не поднимали головы, чтобы избежать гнева эсэсовцев на углах улиц.\n\nИ тогда царил хаос.\n\n Это началось с закрытия Южного вокзала в Темпельхофе. -Шенеберг, поскольку вокзалы по всему городу были внезапно закрыты без предупреждения от солдат, принадлежащих бургундской СС. Гражданские лица, вынужденные вместо этого начать свой ежедневный путь пешком, затем были проинструктированы в свои дома на блокпостах вдоль Прахталлее, где многие могли бы мельком увидеть бронетехнику, мчащуюся по плацу к Рейхстагу.\n\nДля солдат на капитальное строительство - вручную отобранные люди Гейдриха, ожидавшие нападения - это было не что иное, как неизбежность, и они были более чем готовы.\n\nНаблюдая из окон, свидетели могли бы увидеть, как первую машину в Конвое разнесло, когда ракета КОБРА, запущенная из верхних окон Рейхстага, попала в цель. Вторая вскоре попал в последнюю машину в колонне, и когда солдаты сзади попытались эвакуировать свои машины, они сразу же были встречены сильным перекрывающимся пулеметным огнем.\n\nПодразделения СС за пределами Рейхстага начали стрелять по единицам СС внутри него, шум стрельбы и взрывов можно было слышать по всему городу так же, как это было всего несколько месяцев назад.\n\nВскоре стало ясно, что это был не обычный день для тех, кто был предан Генриху Гиммлеру , и что это не был удачный переворот. Гейдрих заметил их приближение, и контрпереворот уже начался."
 HGR.200.a:0 "Сегодня начинается настоящая война."

 HGR.201.t:0 "Сбор остатков"
 HGR.201.desc:0 "Германия снова стала зоной боевых действий, и судьба нации все еще висела в воздухе.\n\nТрадиционно в битвах в конечном итоге проводились линии, и борьба становилась статичной, помимо очагов быстрого движения, что в конечном итоге позволяло возобновить более грандиозную стратегию .\n\nЭто была не эта битва.\n\nНет боевых порядков, так как СС воевала сама. Верные Гейдриху уже переместили свои нарукавные повязки на противоположную руку, чтобы отличиться друг от друга, но в суматошной обстановке поля битвы они часто терялись. Дружественный огонь был таким же обычным явлением, как и огонь противника, и обе стороны часто не понимали, из-за чего именно они сражаются. Однако одно было точно: одной стороне было приказано устранить Гейдриха, а другой не позволил этого.\n\nВ разгар битвы два отдельных отряда бургундцев откололись и начали быстрое движение к двум разным локациям. Один из них был арсеналом, доверху заполненным оружием, восстановленным после битвы с войсками Шпайделя, которое было бы незаменимо для войск Гейдриха. Другой отряд со всей спешкой двинулся в Шпандау, где Ганс Шпайдель и его генеральный штаб были заключены в тюрьму, с приказом немедленно ликвидировать всех, кто находился внутри.\n\nВблизи обоих отрядов некий гауптштурмфюрер Виктор Зоммер начал требовать приказов, в каком месте спасти. Его подразделение было единственным, кто мог их остановить."
 HGR.201.a:0 "Спасайте тюрьму!"
 HGR.201.b:0 "Доберитесь до оружейной!"
 
 HGR.202.t:0 "Битва за Шпандау"
 HGR.202.desc:0 "Гауптштурмфюрер Зоммер и его люди были быстры в движении и беспощадны в атаке. Заказав гражданский грузовик, его эскадрилье удалось протаранить передовую машину СС, и его люди быстро окружили силы СС. Хотя они были отброшены более крупными силами СС, они в полном порядке отступили в Шпандау, где он и его люди использовали укрепления замка, чтобы отбить контратаку СС.\n\nВ конце концов силам СС удалось вывести из строя несколько бронетехники место засады и протаранил ворота Шпандау. В последовавшей за этим битве в тюрьме Соммер принял решение вооружить Ганса Шпайделя и его заключенных в тюрьму сотрудников, и с дополнительными силами им удалось отбить бургундцев и уничтожить остатки атакующих сил.\n\nПервоначально Соммер и его люди Вскоре они были прерваны звуками взрывов, разносящихся по городу за несколько кварталов, разбивающих окна на многие мили.\n\nОружейного склада был потерян."
 HGR.202.a:0 "Будь они прокляты."
 HGR_speidel_joins_tt:0 "§YГанс Шпайдель§! становится Фельдмаршалом."
 
 HGR.203.t:0 "Битва при Штёссензебрюке"
 HGR.203.desc:0 "Гауптштурмфюрер Зоммер решил отвести сражение как можно дальше от бронетехники и приказал своим людям со всей спешкой отрезать наступающие силы СС у моста Штёссензебрюке.\n\nБургунды были удивлены, обнаружив, что дорога перерезана прочь, но не настолько удивлен, что битва не началась быстро. Бургунды в течение часа использовали свои превосходящие силы, чтобы сокрушить защитников моста, и сумели почти пересечь его, когда Соммер приказал своим людям взорвать подрывные заряды, которые они установили, и сбросить мост - вместе с ним.\n\nБургунды были вынуждены отступить, и оставшимся в живых людям Соммера удалось объединиться с ближайшими дружественными силами, чтобы укрепить оборону на оружейной базе. Однако любое празднование было прервано, поскольку радиосообщения от запаниковавших защитников Шпандау были быстро прерваны, поскольку бургунды выломали ворота и убили всех в тюрьме."
 HGR.203.a:0 "Будь они прокляты."
 HGR_speidel_dies_tt:0 "Ганс Шпайдель §Rпогибает!§!"
 
 HGR.204.t:0 "Гражданская война СС"
 HGR.204.desc:0 "Примерно через шестнадцать часов после того, как жители Германии были впервые отвернуты от поездов ранним утром в Германии, улицы снова замолчали.\n\nЕсли бы гражданин Германии выглянул в окно, он бы увидел бронетехнику , грузовики и гражданские автомобили выливаются из города и все заполнены людьми в униформе СС.\n\nПосле ожесточенных боев в нескольких наиболее важных частях Германии силам, верным фюреру Гейдриху, в конце концов удалось одержать победу. Верные Гиммлеру покинули город.\n\nТеперь установился непростой мир, поскольку люди Гейдриха начали перекрывать все выходы из города, пытаясь поймать оставшихся бегущих бургундцев.\n\nНа маленькой улочке в на окраине Гейдрих смотрел, как облака плывут над луной, и пытался не обращать внимания на крики позади себя.\n\n«Как ты посмел!» - крикнул Гротманн, когда его вытаскивали из подвала небольшого магазина, где несколько минут назад загнали в угол и убили нескольких его людей, их кровь все еще была теплой вокруг подошв Гейдриха. «Он собирается убить тебя, Гейдрих, ты сумасшедший. Когда ты умрешь, он прикажет убить и меня за то, что я не увидел этого раньше. Ты обрек нас обоих!»\n\nГейдрих остановился, глядя на облака и разыгрывает в уме сценарии. Через некоторое время он кивнул.\n\n«Да, так и есть», - сказал он, а затем провел пальцем по шее. Мгновение спустя и грохот удара Гротмана о землю предшествовал выстрелу. Теперь было много дел.\n\nС чего бы он начал?"
 HGR.204.a:0 "Пусть выживут сильные."
 HGR_it_begins_tt:0 "§RТеперь мы увидим Отечество таким, какое оно есть на самом деле. Пусть битва начнется.§!"

 HGR.205.t:0 "Друзья и семья"
 HGR.205.d:0 "Серый свет зари пробивался сквозь занавески, когда Гейдрих закончил работу, начатую двенадцатью часами ранее. На его столе в беспорядке лежала гора документов и фотографий, собранных из архивов СС, включая всю доступную ему информацию. Тем не менее, он знал, что этого недостаточно. Он погасил свою восемнадцатую за ночь сигарету и тут же закурил другую, на мгновение борясь с зажигалкой и чуть не уронив ее из дрожащих пальцев.\n\nГейдрих носил имена: Монке, де ла Мазьер, Дегрель, Эйке, Фегеляйн и многие другие. Он полагал, что во многом они - предатели. Гитлер определенно не одобрил бы эту фракционность - не так ли? Он всегда настраивал своих подчиненных друг против друга, но Гиммлер придерживался линии, согласно которой СС была независимой и неделимой. Как долго это было ложью? С момента образования Бургундии или дольше?\n\nДаже тогда раскол не был против руководства. Эти маленькие, мелкие люди, соперничающие за власть - они просто делали то, что НСДАП всегда делала при Гитлере. Захват власти везде, где только можно, двуличная дипломатия и паранойя - все ради карьерного роста. Дарвинизм в политической сфере. Несмотря на это, любой из них все еще мог находиться в кармане Гиммлера. Рейхсфюрер долгие годы вел долгую игру, а у Гейдриха оставалось максимум несколько месяцев, чтобы наверстать упущенное. Каждый шаг должен был быть решающим, чтобы вырвать возможных союзников из рук Бургундии.\n\nГейдрих уронил окурок сигареты, не заметив, что пепельница снова переполнена."
 HGR.205.a:0 "Что стало с расовым единством?"

 HGR.206.t:0 "Цена доверия"
 HGR.206.d:0 "«Это будет зависеть от вас, Гейдрих», - раздался металлический голос Шпайделя из трубки, опасно застрявший между щекой и плечом фюрера. «Пока вы противостоите Гиммлеру, я буду с вами, но я не могу говорить за кого-либо еще, если они не находятся под моим командованием».\n\nГейдрих подавил желание скрипеть зубами от разочарования. «Да, да». Он отложил последнюю папку, которую передала ему секретарь, и снова поднял трубку в свободную руку. «Это будет ад, Шпайдель. Вы просите меня попытаться уничтожить тридцать лет проклятого сектантства Хира всего за несколько разговоров».\n\nПоследовал напряженный момент, и Гейдрих пожалел о выборе слов на самую короткую долю секунды. «Недоверие двустороннее, Гейдрих», - ответил Шпайдель без намека на неискренность. «Это можно исправить таким же образом. Если вы не можете им доверять, по крайней мере, поверьте моему мнению. В конце концов, все они служат Германии. Используйте это, чтобы объединить их, а не свой офис».\n\nГейдрих проворчал на прощание и бросил трубку на крючок. Доверять? До недавнего времени в его лексиконе не было доверия. Недоверие было неотъемлемой частью разведывательной работы, поскольку никто, кроме своего начальника, никогда не был выше подозрений. Чем бы оказался Гитлер, если бы он продолжал доверять свинье Рему? Конечно, не как правитель Европы. Он полагал, что доверие было для лишенных воображения, для...семьи. В основном он доверял Лине. Определенно его потомство. Его подчиненные, более или менее.\n\nНо эти имена? Он взял папку, из-за которой он несколько минут назад помолчал, и чуть не заставил его повесить трубку на Шпайделе, чтобы понять: Пеховски, Казимеж. Поляк и раб, лидер восстания в Пруссии. Остальные - Гелен, Штайнхофф, Вегенер - по крайней мере, были немецкими именами, но это?\n\nЕсли это был плод доверия, то это было действительно горько. Гейдриху это не понравилось."
 HGR.206.a:0 "Мне нужно выпить после этого."

 HGR.207.t:0 "Один сердитый валлонец"
 HGR.207.d:0 "Гейдрих впервые связался с Леоном Дегреллем накануне. С тех пор все быстро развивалось.\n\n"Штандартенфюрер Дегрелле, добрый день..."\n\n"Хайль Гейдрих!" Кричащее приветствие заставило трубку заскулить и наконец заставило Гейдриха полностью проснуться. «Мой фюрер, доброе утро. У меня подготовлен полный отчет, как вы и просили».\n\nГейдрих ущипнул себя за нос и попытался не вздохнуть, поскольку за его глазами начала пульсировать головная боль. «Спасибо, Дегрелль. Вкратце, пожалуйста». Он закурил утреннюю сигарету, чтобы приготовиться к плохим новостям.\n\n«Валлонский легион стоит на все сто процентов. В настоящее время у нас нет недостатка в оборудовании, и наш бронетанковый контингент находится в полном рабочем состоянии. Моральный дух высок. Сопротивление на бельгийской территории было минимальным, и предатели еще не вторглись на наши земли. Тем не менее, мне нужна помощь, чтобы собрать больше людей, так как у нас не хватает здесь адекватного производства оружия ».\n\n«Хорошо», - радостно заметил Гейдрих, услышав хотя бы об одном положительном событии. «В Легионе было какое-то несогласие?»\n\nОн услышал плевок Дегрелля. «Только пара гиммлеритских свиней, непригодных для службы. С ними разобрались. Остальные люди со мной, а значит, и с вами, мой фюрер».\n\nТревожно положительно, - подумал Гейдрих. Ничего такого хорошего не произошло бы без условий, конечно? Возможно, мнение Гитлера о Дегрелле все-таки осталось в силе. «Ваша лояльность достойна похвалы, штандартенфюрер. Приятно знать, что валлоны верны, как всегда. Тем не менее, я должен спросить, Дегрелль: это так ясно для вас? Мы сталкиваемся со второй гражданской войной. Готовы ли вы для этого? Готовы встретить конец вашей нации и всех остальных?"\n\nНа другом конце линии не было минуты молчания. «Что ж, мой фюрер, Гиммлер планирует убить меня, так что мне, черт возьми, лучше быть»."
 HGR.207.a:0 "Европейское братство продолжает жить."

 HGR.208.t:0 "Товарищи-предатели национал-социализма"
 HGR.208.d:0 "Лицо Гейдриха было бесстрастным, но внутренне он был более чем немного разочарован своим маленьким списком, когда он его перечитывал. Скорцени, Дитрих, Фегеляйн, Генлейн и кто бы то ни было, кто сейчас руководил Ваффен-СС. В любом случае, не впечатляющий список возможных лоялистов.\n\nСкорцени и Дитрих не составит труда поколебать. Это были настоящие военные, не терпящие политики. Последний в последние месяцы вёл себя очень хаотично, но Скорцени был так же профессионален, как и они. Хотя он и был преданным национал-социалистом, он, вероятно, даже работал бы на проклятых евреев, если бы их условия были достаточно хорошими.\n\nФегеляйн - хныкающий, высокомерный грызун, который удерживал свое положение только благодаря браку во власть и тошнотворное раболепие. Он скрывался от Гиммлера за пропагандой, а от общественного мнения - за юбками своей жены. Жалко, но пропагандистская машина, которой он управлял из Дрездена, могла быть полезной.\n\nХенлайн не был никоим образом симпатичным. Гейдрих вспомнил их очень неприятные споры еще в 40-х годах, когда он чистил судетскую НСДАП и гауляйтера Генлайна. Теперь у него была какая-то обновленная программа Lebensborn. Из офиса Булера хлынули сообщения о похищениях женщин из Германии и Богемии или их призыва под прицелом в «репродуктивные учреждения». Немного много, даже во имя арийской расы.\n\nНаконец, были Ваффен-СС. По-прежнему во многом корыстный, недавно якобы произошла какая-то борьба за власть. Гилле утверждал, что ему не составит труда обуздать их, но еще не подтвердил свой успех. Это было более чем немного тревожно - иметь такую ​​значительную часть войск в лагере Гиммлера было бы просто катастрофой.\n\nФюрер вздохнул и отложил список, опершись на стол, чтобы дать отдых усталой голове. «Так много, - подумал он, - для неоспоримого авторитета»."
 HGR.208.a:0 "Это лучшее, что мы можем собрать?"

 HGR.209.t:0 "Разговор со Шпайделем"
 HGR.209.d:0 "Никто даже не взглянул на Шпайделя, когда он вошел в командный центр Гейдриха, за исключением самого фюрера, который поднял взгляд от операционного стола достаточно долго, чтобы кивнуть в знак приветствия. «Сообщите, герр Шпайдель», - сказал он достаточно громко, чтобы его можно было услышать из-за болтовни окружающих сотрудников. «Каково состояние в Рейхе элементов, не являющихся членами СС?»\n\nЛицо Шпайделя оставалось спокойным, когда он подошел к столу, несмотря на приступ неприязни, сопровождавший каждое слово из уст Гейдриха. «Состояние отличное. По крайней мере, лучше, чем СС». Никакой реакции фюрера по этому поводу - любопытно. «Подразделение Wegener прочно удерживается в Померании при сильной поддержке местного населения». Он указал их местоположение на карте Германии, которая была выделена черным. «Здесь, - продолжил он, перемещая палец на юг, - Штайнхофф и остатки люфтваффе объединились вокруг авиабаз в Нижней Баварии. Они испытывают нехватку снабжения, но все еще контролируют большую часть воздушного флота и некоторые авиационные заводы. Затем, там..."\n\n"Хватит, - прервал Гейдрих махнув рукой. «Я прочту твой отчет позже. Что мне нужно знать прямо сейчас, так это то, как мы приводим этих твоих старых друзей в наш лагерь». Он снова поднял глаза, опустив глаза, как и в предыдущие недели. «У нас мало времени, Шпайдель. Скажи мне, чтобы я успел сделать это, прежде чем у них появятся собственные идеи».\n\nШпайдель на мгновение задумался, затем пожал плечами. «Скажите им, что вы противостоите Гиммлеру. Это все, о чем они могут вас попросить»."
 HGR.209.a:0 "Было ли это так просто."

 HGR.210.t:0 "Созерцая судьбу"
 HGR.210.d:0 "Старые часы Гитлера медленно отсчитывали секунды с заходом солнца - единственным звуком в кабинете Гейдриха, не считая отдаленного марша патрулей СС по асфальту улиц Германии. Теплый естественный свет наполнял комнату и зажигал яркие отблески на золоте, серебре и стекле. Фюрер пробудился ото сна и поднял голову, прищурившись от сияющих золотых лучей.\n\nОн встал и подошел, чтобы задернуть занавески, моргая глазами. Отставать в такой элементарной физической потребности не годится, но работа - это так много работы. Организация истребления миллионов была лёгкой задачей по сравнению с задачей, стоявшей перед ним сейчас. Тогда все было проще; Фюрерпринцип и его вера в Гиммлера направляли его руку, поднимая его еще выше в глазах Гитлера. Затем последовал переворот - ебучий бессмысленный переворот, который впервые в его жизни поставил все под сомнение. Вермахт с ним не работал, Гиммлер считал его неудачником, а сам фюрер...ну, его доверие осталось, но это не стоило многого, учитывая его растущую дряхлость.\n\nКогда он сидел и щелкал лампой дальше, его взгляд остановился на серебряном черепе фуражки СС, лежавшей в углу стола. Он поднял его и лениво разглядывал, проводя большим пальцем по полированному металлу, согретому солнечным светом. Когда-то этот символ вселил страх в сердца всех от Дублина до Москвы. Он олицетворял безжалостность, хладнокровие и абсолютное господство арийской расы. Затем это стало ассоциироваться исключительно с изменой Гиммлера и, наконец, самого Гейдриха.\n\nДаже если ему удастся свергнуть Бургундию, что это будет означать в будущем? Будет ли это говорить о великом предательстве самого фюрера, который объединился с повстанцами и предателями, чтобы уничтожить национал-социализм и Рейх? Возможно, если все пойдет хорошо, это будет означать единство и триумф Германии.\n\nНо в тот момент, чувствуя тяжесть измены на своих плечах, Гейдрих не мог представить себе ничего более приятного."
 HGR.210.a:0 "Кто будет говорить за меня в истории?"

 HGR.211.t:0 "Мечта разрушена"
 HGR.211.d:0 "И снова, когда луна висела высоко над Германией, Гейдрих оказался в командном центре, глядя вниз на изрезанную карту Рейха, разложенную на операционном столе. Теперь это считалось завершенным, но это не делало его более приятным для созерцания.\n\nЧто бы Гитлер сказал об этой ситуации? На мгновение Гейдрих развлекался изображением фюрера в расцвете сил. «Германия, родина всех нас, охваченная изменой!» он бы проревел. «Но наше пламя остается неизменным! Огонь великой германской расы, наследников Александра, Цезаря и Карла Великого - не может быть потушен наступающей тьмой, сколько бы храбрых душ ни погибло при его защите!»\n\nОднако изображение исчезало по мере того, как вкралась реальность. Гитлер был давно мертв - это его воплощение, тем более. Образец Германии так быстро состарился после попытки переворота СС, что шокировал даже Гейдриха. Физически он никогда не был впечатляющим - и даже не выглядел арийцем - но он зажег огонь национал-социализма и привел свой народ к величию. Как он мог быть кем угодно, кроме арийца? Тем не менее Гейдрих должен был признать, что это была тревожная мысль; так ли и он закончил свои дни? Иссохший и хрупкий, у которого даже не было сил поднять руку в знак приветствия?\n\nТогда он подумал о другом Гитлере: о том, которого никогда не было, но определенно могло бы быть. Гитлер кричит от недостойного разочарования, осуждая своих генералов за их провал, когда британцы, французы и большевики приближались к Берлину. Гейдрих подумал о том, как ярость старика обратилась на него, требуя объяснить, почему он, идеальный ариец, потерпел неудачу, в то время как слуги еврейства и большевизма усилились на руинах Германии.\n\nГейдрих выбросил эту мысль из головы, но знал, что она будет возвращатся снова и снова."
 HGR.211.a:0 "Темные мысли тяжелее свинцовых мышц."
 
 HGR.212.t:0 "Контакт"
 HGR.212.d:0 "...я правильно расслышал?» Шпайдель был искренне сбит с толку. Этот человек, светловолосый мясник, один из вдохновителей великих трудовых лагерей и лагерей смерти, не мог просто отдать этот приказ. Гейдрих вздохнул, но вместо того, чтобы выглядеть раздраженным. как он обычно делал со своими подчиненными, он выглядел...усталым.\n\n"Фрайкорпс. У вас есть связи с их лидерами.» Он сделал паузу; лицо Гейдриха было почти...искаженным. Шпайдель бы рассмеялся над его дискомфортом, но отбился от этого побуждения; профессионализм до сих пор поддерживал его жизнь, и всплеск сейчас потенциально мог полностью изменить его решение. На карту были поставлены жизни, жизни немцев и друзей.\n\n"Мне нужно, чтобы вы...Рейх требует...бля! Ты можешь сделать это?" 
 HGR.212.a:0 "Конечно. Будет сделано."

 HGR.213.t:0 "Истинная преданность"
 HGR.213.d:0 "«… что ты сказал?» Ульрих не мог поверить словам своего друга. Нет, он, должно быть, ослышался. Шпайдель засмеялся, снял поношенную куртку и сел.\n\nДарёному коню в зубы не смотрят, друг. Полное прощение всем. Каждый сохраняет свои ряды. Семьи будут в безопасности, и несколько наших заключенных будут освобождены.\n\n"Но загвоздка. Она должна быть».\n\nЛицо Шпайделя резко изменилось, как будто кто-то щелкнул выключателем. Он вдохнул.\n\n«То, что я собираюсь тебе сказать, требует полной секретности ».\n\n«Конечно."\n\n"Придет время, когда вас позовут, и это будет скоро. Когда придет время, судьба Германии...нет, судьба мира будет на волоске, и я имею в виду, что буквально это не пропаганда НСДАП». Шпайдель сделал паузу; он полностью сосредоточил внимание Ульриха.«У нас будет один шанс превратить Германию во что-то лучшее, большее, нечто большее. мы можем гордиться тем, что можем передать наших детей. И когда это время придет, Гейдриху нужно будет, чтобы все мы действовали для большего блага. Я даже не говорю об «арийской» расе, я серьезно. И нам понадобятся все друзья, которых мы сможем найти. Могу ли я рассчитывать на вас?"
 HGR.213.a:0 "Конечно. Для Германии? Всё, что угодно."

 HGR.214.t:0 "Чек"
 HGR.214.d:0 "Он позволил телефону дважды зазвонить, прежде чем поднял трубку со страхом. Это не удалось; он сжег слишком много мостов, убил слишком много людей, совершил слишком много злодеяний. Почему он думал, что кто-то даже рассмотрит, а тем более будет работать с ним? Он снял трубку.\n\n«Гейдрих. Кто это?»\n\n«Мой фюрер. Это Шпайдель. У меня есть кое-кто для вас». Некоторое шарканье на заднем плане, затем другой голос.\n\n"Мой фюрер. Ульрих Вегенер здесь. Ганс вовлёк меня. Доложить о долге."
 HGR.214.a:0 "Ульрих...хорошо, что ты на борту."

 HGR.215.t:0 "Развлекая дурака"
 HGR.215.d:0 "Юрген шел по извилистому лабиринту переулков, его шаги эхом отражались от булыжников и плескались в мутных лужах. Наконец он остановился. Резко свистнув, мужчина высвободил руку в перчатке из кармана плаща и поправил шляпу на голове.\n\nПрошло несколько секунд. Внезапно темный переулок озарился оранжевым оттенком горящей сигареты. В его сиянии купался стройный мужчина в такой же одежде, небрежно прислонившийся к стене. Райнхард Гелен.\n\n«Вы сделали правильный выбор, агент Кляйнер Фукс», - мягко сказал Юрген. «Я агент Шварцер Икарус. Я говорю от имени фюрера».\n\n«Фюрер? В эти переломные времена вам, возможно, придется быть более конкретным». Гелен ухмыльнулся и затянулся сигаретой. «Что бы Гейдрих хотел от меня? Моя позиция не является загадкой. Если СС так же компетентен, как мой Абвер, вы, вероятно, знаете людей, которых я защищаю. Почему бы мне не поспешить обратно в подполье, когда возникает неизбежный конфликт?»\n\n"Вы защищаете последние остатки борманнитов и шпееритов. Для вас единственная разница между Гейдрихом и Гиммлером - их рост. Верно?" Юрген вынул из плаща легкий документ и протянул его вперед, почти дразняще. «У меня есть совершенно секретная информация, агент Фукс. Я готов пойти на уступки, только для ваших глаз».\n\nЭффект был мгновенным. Шеф абвера облизнулся и выхватил документ. «Какой отвратительный человечек», - подумал Юрген. Гейдрих проинструктировал его всячески апеллировать к причудливым причудам Гелена. Одежда. Кодовые имена. Ему казалось, что он попал в нелепый шпионский фильм. Страницы продолжали переворачиваться, и грубая ухмылка мужчины сменилась выражением глубокой сосредоточенности. Он вернул документ, покачал головой и снова растворился в тени."
 HGR.215.a:0 "Спектакль достойный, но есть над чем поработать."

 HGR.216.t:0 "Владение Шпионажа"
 HGR.216.d:0 "Крысы, как говорится, часто убегают с тонущего корабля. Очень редко они выползают из своих мерзких маленьких укрытий, чтобы взять под контроль колесо.\n\nГейдрих пролистал отчет разведки своими тонкими пальцами, недоверчиво покачивая головой. Подобно легендарному крысолову, Рейнхард Гелен соблазнил борманнитов и шпееритов последовать его примеру через подземную сеть сопротивления. Теперь, с помощью своих верных сотрудников Абвера, этот человек захватил для себя город Равенбург.\n\nПри всей своей скромности Гелен объявил устаревший город «Немецким рейхом» и последним оплотом истинного национал-социализма. . При других обстоятельствах Гейдрих насмешливо фыркнул бы и выбросил отчет в корзину. В конце концов, он был человеком холодной логики и расчетов. Но пока он продолжал читать, желание разорвать документ на клочки горело в нем. Как могли выродившиеся либералы и застойные консерваторы утверждать, что они представляют арийскую расу?\n\nБольшая часть отчета содержала предположения. Были заявления, что Герхард Клопфер возглавлял бюрократов Борманна, в то время как фашисты Шпеера сплотились вокруг Теодора Оберлендера. Ветераны вермахта и радикальные студенты якобы сплотились, проповедуя ортодоксальность и реформы. Во сколько мог верить Гейдрих?\n\nГейдрих глубоко вздохнул. Эмоции были признаком слабости. Признак деволюции. Эмоциональный человек приказал бы сравнять с землей весь город, чтобы сжечь гниющие разложения и разложения. Арийский мужчина рассмотрит все варианты. Рейх Гелена был потенциальным союзником. А пока на кону был мир."
 HGR.216.a:0 "Пусть предатели служат своим целям."

 HGR.217.t:0 "К точке"
 HGR.217.d:0 "«Эта папка содержит всю информацию, которую герр Ремер должен знать о планах Бургундии. Вы должны отправиться на вертолете прямо в Ганновер и доставить его, затем дождаться его ответа и вернуться без колебаний. Вас будут сопровождать двое моих охранников. У кого есть приказ немедленно убить вас, если вы вскроете папку. Понимаете?\n\nГауптштурмфюрер Шнайдер кивнул без тени страха на лице, взяв красную папку обеими руками. «Я понимаю, мой фюрер».\n\n«Хорошо», - продолжил Гейдрих. «Это может быть путешествие в один конец, если Ремер так склонен. В этом случае я позабочусь, чтобы ваша семья получала более высокую пенсию. Удачи, гауптштурмфюрер». Он отсалютовал. «Зиг Хайль!»\n\n«Хайль Гейдрих!» Шнайдер ответил, вытянув одну руку, а другой крепко сжимая папку. Он повернулся и зашагал из комнаты в сопровождении двух избранных охранников за его спиной с винтовками на плечах.\n\n«Я не могу сказать, что разделяю вашу веру в Ремера, Гейдрих», - вздохнул Шпайдель со своего места у окна. «Он был реальной движущей силой милитаристов, даже больше, чем Шёрнер. Он, вероятно, ненавидит вас больше, чем кого-либо, кроме Гиммлера».\n\nГайдрих усмехнулся. «Я не верю ни в кого, Шпайдель. Кроме того, пока его ненависть к Гиммлеру затмевает любые другие его интересы, я верю, что он будет хорошо служить нам. Это определенно не более иррационально, чем любое из... ваших предложений."\n\nШпайдель не ответил. Вместо этого он просто нахмурился, извинился и подумал о том безумном блеске, который когда-либо был в глазах Ремера."
 HGR.217.a:0 "Даже дикую собаку все еще можно направить."

 HGR.218.t:0 "Сюрприз Ремера"
 HGR.218.d:0 "«Это не может быть правдой», - пробормотал Гейдрих. Он отбросил папку и перегнулся через стол к гауптштурмфюреру Шнайдеру, возвышающемуся над сидящим офицером. «Гауптштурмфюрер, вы абсолютно уверены в своих словах? Нужно ли мне самому брать плоскогубцы?»\n\n«Нет, мой фюрер!» - выпалил Шнайдер в почтительном страхе, неподходящем к его прежней позиции. «Пожалуйста, спросите других - даже пилот это слышал! Генерал Ремер с Гиммлером! Я сам не мог поверить в это, но это правда!»\n\nГайдрих подавил желание наказать съежившегося офицера и отправить его в штрафной батальон, вместо этого слегка расслабив позу и откинувшись назад. «Прекрасно, Шнайдер. Я полагаю, что нет причин сомневаться в твоей истории. Охранники, держите его на время. Защитная опека. Приведите сюда и его семью».\n\nВ качестве мрачного, но несколько благодарного Шнайдера проводили из Рейхсканцелярии Гейдрих подавил разочарованный крик и бросил отчет офицера в огонь. С Гиммлером?! Отто Эрнст Ремер, самый безумный из бешеных собак милитаристов, бургундский? Зачем? Он ненавидел их, как ненавидел всех за пределами...\n\nЗатем это поразило его. Ненависть может творить с человеком странные вещи - и, как и его новообретенный союзник, Ремер переполнялся ею.\n\nЗа много миль, в Ост-Париже, Генрих Гиммлер взял свой черный телефон, просматривая досье Ремера. Да, подойдет. "Герр Ремер?" - спросил он, когда кто-то взял трубку на другом конце провода. «Рейхсфюрер Гиммлер. Насколько я понимаю, вы хотите обсудить план для большего блага нашей расы»."
 HGR.218.a:0 "Безумие любит компанию."

 HGR.219.t:0 "Монстр в бегах"
 HGR.219.d:0 "«Фердинанд Шёрнер определенно все еще находится в окрестностях Ганновера», - сказал Шпайдель. «Что бы ни думал Ремер, мы можем с уверенностью сказать, что его больше нет с остальными милитаристами. Мы считаем, что большинство из них было нейтрализовано в результате целенаправленных убийств, и Шёрнер может быть даже последним из оставшейся в живых клики».\n\nГейдрих почесал небритый подбородок, обдумывая возможность связаться с Шёрнером. Да, он был величайшим врагом СС после этой отвратительной ласки Шпеера, но эта вражда в основном была направлена ​​на Бургундию, а не на немецкий СС. "Как вы думаете, он будет работать с нами, Шпайдель?" - спросил он, внимательно наблюдая за реакцией мужчины.\n\nИнтересно, что на его очках не было даже отблеска отвращения, когда он отвечал. «Без сомнения. Он может быть кровожадным, жестоким, вспыльчивым, жестоким и на грани безумия, но Шёрнер не глуп. Он хочет завоевать мир, а не сжечь его».\n\n«В таком случае сделайте это. вы рекомендуете ему помочь? "\n\nА. Вот оно. Легкое подергивание глаза, отметившее сдержанный гнев Шпайделя. «Да, я знаю. Все, кто не со мной, - с ним. Нам нужны кадры, которые он может привлечь на нашу сторону».\n\nГейдрих сложил пальцы. «Тогда очень хорошо. Не важен. Я избавлю тебя от унизительного обращения с ним».\n\n«Удачи, Гейдрих», - заметил Шпайдель, повернувшись, чтобы уйти. «Убедитесь, что вы не принимаете полумеры с этим»."
 HGR.219.a:0 "Я никогда не делаю."

 

 HGR.220.t:0 "Hannover Calling"
 HGR.220.d:0 ""It's Schörner, my Führer!" blurted the secretary managing Heydrich's phone for the hour. The Führer dropped his cigarette and strode over to the desk, seizing the proffered receiver and shooing the nervous-looking young man.\n\n"Generalfeldmarschall Schörner, good evening," he said curtly. "I take it that you have dealt with Herr Remer in a manner befitting his actions?"\n\n"One moment, Heydrich," came a coarse voice from the other end. "Bring him here." There was a rustling and what sounded like boots being dragged across floorboards. "Do you have something to say to the Führer, you fucking rat? Well?" A fist smacked into flesh, eliciting a muffled yelp. Heydrich, not one for self-indulgent violence, took a seat and waited for Schörner to finish.\n\n"My Führer!" Remer screamed in the background. "Please, I'll-"\n\nThen - a gunshot. Then half a dozen more, followed by the faint sound of a pistol clicking on empty. "There," huffed Schörner. "Dealt with. I'll be in Germania in the morning. Sieg heil." He hung up, leaving Heydrich feeling quite content with how his day had gone."
 HGR.220.a:0 "A pleasing development."

 HGR.221.t:0 "With Friends Like These"
 HGR.221.d:0 "Outside the Führer's office, Hans Speidel waited. He'd been spared any involvement in trying to help Ferdinand Schörner, but now he was expected to introduce him properly to the coalition. A poor joke, if that was the intention. Not to mention the bastard was late as always. Speidel had seen his helicopter land outside some ten minutes prior, but evidently the Field Marshal was taking the scenic route.\n\nFinally, after another ten minutes' wait, the clomping of dirty combat boots on marble tiles began to echo up the hallway, preceding the arrival of the bloodiest tyrant in the Heer. Grizzled, thin-faced and unkempt, Schörner clearly hadn't bothered to clean up before coming - indeed, Speidel could see blood on his right sleeve which probably wasn't his own.\n\n"Schörner." he said curtly.\n\n"Speidel." came the equally unenthusiastic response.\n\nThere was a long moment of tension between the two. The SS guards behind Speidel remained straight-backed and passive, as did the pair of Panzergrenadiers tailing Schörner. Finally, both spoke simultaneously, understanding each other perfectly: "Later."\n\nWith that, the guards were dismissed and Speidel turned to throw the doors open. "Generalfeldmarschall Ferdinand Schörner, my Führer," he announced with no shortage of reluctance."
 HGR.221.a:0 "A pleasure, Ferdinand."
 
 HGR.222.t:0 "Mountain Mothers"
 HGR.222.d:0 "Heydrich stepped out of the Puma as its rotor spun down. The verdant meadow around him rustled and waved beneath its wind, a picture-perfect image of the Sudetenland. An Aryan paradise, according to the man waiting for him just a short distance away.\n\n"Heil Heydrich!" shouted Konrad Henlein over the helicopter's slowing whine. "Welcome to my humble gau, my Führer!"\n\nHeydrich returned the salute. "Heil." There were a group of women standing behind Henlein, faces lowered in deference. All wore traditional clothing, and spaced out around them were what looked to be armed militia. "And these good ladies are...?"\n\n"Our finest volunteers of the Lebensborn program, my Führer," explained Henlein with a smile. He patted one of them on the shoulder. "All bearers of fine Aryan children, I assure you." Heydrich noticed that most of them appeared to be in the early stage of pregnancy. As to their Aryan-ness - or their willingness to serve - his agents had shared their doubts. Henlein continued, oblivious to the Führer's quiet glare. "I thought it best for you to see the fruits of our program, started as it was on my own initiative. Of course, it would have been better if our fair volunteers had some lovely sons and daughters to show you already, but nature hurries for no man, does she?"\n\n"Indeed," muttered Heydrich, trying not to think about his daughters standing where the 'volunteers' stood. "Your initiative is admirable, Gauleiter. Perhaps I have... misjudged you in the past."\n\nHenlein's smile widened disconcertingly. "What's done is done, my Führer. So long as we have an accord now, I am happy to pledge my homeland to your service.""
 HGR.222.a:0 "Grit your teeth and bear it, Reinhard."

 HGR.223.t:0 "Heim ins Reich"
 HGR.223.d:0 ""Bohemia and Moravia secure," read the report. "Native and renegade resistance neutralized. Expansion of Lebensborn program into the protectorate to begin immediately, pending selection of volunteers. Armaments industry will begin full operation as soon as possible. Heil Heydrich!"\n\nHeydrich closed the folder and slid it aside. Was this really the best option for his old Reichsprotektorat? A maternity-obsessed Sudetenlander who'd already dubbed himself first gauleiter, then Reichsprotektor without approval from Germania? He doubted it, but what other choice was there? The protectorate would provide food, guns, tanks, planes and whatever else he needed; its industry would be a massive boon, and yet...\n\nOnce again, he closed his eyes and tried not to think about Henlein's pet program. Maybe he'd take care of him once Himmler was disposed of."
 HGR.223.a:0 "It will be worth it in the end."

 HGR.224.t:0 "The Eagle's Nest"
 HGR.224.d:0 "Heydrich had always used the meeting spot more than the Führer it had been built for. Hitler had never liked heights, and as he ailed, he thought the thin mountain air would serve to send him to an early grave. The Führer's hangers-on, meanwhile, preferred to stay in Germania where they could weasel their way into every political dealing or going on that occurred. Heydrich, comfortable that the Führer would not replace him because of it, made infrequent visits to the Kehlsteinhaus.\n\nPeiper had already been waiting for him in the foyer. Heydrich wordlessly sat as his old friend poured him a cup of tea. For a moment, Heydrich allowed himself to think that they were back in the olden days, having a leisurely chat about nothing of consequence. That was not the case. "I'm afraid there are some things I must share with you, Jochen. Grave things."\n\nHeydrich gingerly withdrew the folder containing Himmler's grand plan, offering it to Peiper. Pieper shook his head, pushing the folder back towards Heydrich without so much as a glance. "I know. I've known for years, now. Since soon after the war."\n\nHeydrich's soft gaze hardened into a glare, as the words cut deep. Himmler, the bastard, had told Peiper before him. Who else had known? Josias? Von Ribbentrop? Who else had Himmler trusted more than his prized lieutenant? His voice was a growl. "I suppose you've been aiding him then? Working with madmen and lunatics to doom the world?"\n\n"No." For the first time in years, Heydrich saw fear creep into his old friend's eyes, as he pleaded with the Führer. "I wanted the chance to stop him, Reinhard. But I could not on my own. It was impossible."\n\nAs Heydrich looked upon Peiper in this state, someone he had long looked up to, he felt nothing but a rush of disgust. Cowardice was not a good look for a military man, nor a good trait in an ally. Peiper had behaved like a disgrace to the Aryan race and National Socialism, and would have continued to do so had Heydrich not risen against Himmler. For a moment, the Führer considered putting this worm, once his friend, out of his misery."
 HGR.224.a:0 "But times were desperate."

 HGR.225.t:0 "But times were desperate."
 HGR.225.d:0 "The Kommandostab was secure in friendly hands. The Deutsche-SS, having gained a significant amount of sway during the Civil War, had quickly thrown their support behind Heydrich when the lines were crossed. Those members of the SS overtly loyal to Himmler had, for the most part, joined him in Burgundian exile. The SS in ГЕРМАНИЕЙ had proven their loyalty to the true Führer. Gille had already moved to take command of the region and the currently leaderless organization that occupied it.\n\nOut of all the men who could have assumed control over the Waffen-SS in this time of crisis, Heydrich was certainly grateful it was Herbert Otto Gille who had emerged victorious. For as much as Bouhler did in advancing Heydrich's plans, Gille had always been significantly sturdier. The general was also one of the only SS men left that Heydrich truly trusted.\n\nThough of course his aid would be missed in Heydrich's own inner circle, the Führer had decided Gille could do more to stop Himmler's plan by ensuring the Waffen-SS's somewhat questionable loyalty. A stab in the back was the last thing Heydrich needed now. Regardless, how could the Kommandostab keep order in their lands without a commander?\n\nAnd yet, Heydrich almost regretted sending Gille away. For as full of doubts and questions as the Führer was, Gille had been nothing but stalwart and dutiful in obeying him. He had not even questioned Heydrich's departure from Himmler, nor his deviation from those National Socialist ideals. Gille almost seemed, at times, to convince Heydrich of the truth within his own ideas and actions, when he was struck by doubt. Now, Heydrich faced the greater challenge of having to convince himself."
 HGR.225.a:0 "Belief is a powerful thing."

 HGR.226.t:0 "An Adequate Commander"
 HGR.226.d:0 "Though the man had been one of the most decorated lieutenants in the Waffen-SS, Sylvester Stadler had never piqued Heydrich's interest. Despite the somewhat cordial working relationship that they shared, Heydrich had never expected a friendship with the man would prove useful, or even enjoyable. Now, with Stadler having seized control of the Waffen-SS, Heydrich found himself wondering if only a few kind words or a bit more recognition would have sparked the loyalty necessary for Stadler to turn his Kommandostab to the Führer's side.\n\nInstead, Stadler seemed to be at an impasse. Heydrich did not know if the man truly could not decide between himself and Himmler, or if he wished to carve out in the Kommandostab's lands a fief of his own. The conscripts in the Waffen-SS were more loyal to those that paid them than any concept of ГЕРМАНИЕЙ or БУРГУНДИЕЙ, and Stadler was known to pay his men well.\n\nThe only solace Heydrich found was that Himmler had found Stadler equally dull, if not more so. He did not expect the Kommandostab to go running into the Burgundian embrace any time soon, which allowed Heydrich plenty of time to persuade Stadler to obey his Führer. In time, the Kommandostab would find itself back in the Reich, obeying order from those who ought to give them. If not, Heydrich supposed that they would have to perish alongside the other traitors."
 HGR.226.a:0 "What a boring man."

 HGR.227.t:0 "The Madman's Dog"
 HGR.227.d:0 "For years, Bormann, Speer, and the rest of ГЕРМАНИЕЙ had called Heydrich a spineless puppet, loyal to whatever Himmler wanted. They ought to have counted themselves lucky, as they did not have the displeasure of encountering Paul Hausser. His loyalty to Himmler was only matched by his reluctance to live out the Spartanist dogma that he preached. A toad in every sense of the word, Hausser had never been someone Heydrich trusted. He had wondered for years why Himmler kept him in power, and now he finally knew. Hausser was too utterly brainless and madly sycophantic to protest Himmler's plan.\n\nHausser had taken control of the Waffen-SS, following the chaos that had descended over ГЕРМАНИЕЙ in the recent months. Heydrich had been foolish, to allow the Burgundians to sink their claws so deep into the organization. Himmler's dogs in the Burgundische-SS had been pulling the strings for months, after Heydrich had handed them the reins during the civil war. Had they been preparing for such a takeover, even before they knew of Heydrich's intentions?\n\nNow, Himmler's most foolish minion sat on a glass throne in the Kommandostab. Heydrich would need to shatter it if he were to ever secure his regime. He did not think it would be too difficult, however. For all the concern that Hausser paid to his image, Heydrich knew he was uniquely unpopular. The hardliners thought him soft, and the reformists thought him far too harsh. It would only require a small push to unseat this rodent, and then a more loyal man could find himself in that position. Heydrich was already beginning to consider his options."
 HGR.227.a:0 "There but for the grace of God go I."

 HGR.228.t:0 "A Friendly Face"
 HGR.228.d:0 "For someone who smiled as little as Heydrich, anyone who saw the Führer in his office that morning may have thought him a different man. The Kommandostab Waffen-SS was finally under the control of the Reich. Across from him, Philipp Bouhler read out the notice that had been sent from Posen late the previous night.\n\n"My Führer. We arrived in Posen late last night. The operation went off without many complications, and the administration across Hausser's Kommandostab has been usurped by loyal members of the Deutsch-SS and Waffen-SS." Bouhler announced, his voice monotonous. "Paul Hausser and his rouge agents in the Burgundische-SS are in captivity, and insurgents are actively being rooted out. We await your order. Heil Heydrich!" Bouhler eyed the bottom of the note. "It is then signed by Herbert Otto Gille, my Führer."Heydrich nodded, as if he had not already known that information. "It seems that the Waffen-SS has returned to the fold. No doubt Himmler is cursing us at the moment." Taking a nearby pen and a piece of paper, Heydrich began to jot down his instructions to Gille and his new army. "Send this to the new Reichsführer Waffen-SS, along with my congratulations." Heydrich handed the note to Bouhler, watching as he walked out the door."
 HGR.228.a:0 "A great victory!"

 HGR.229.t:0 "A Great Victory!"
 HGR.229.d:0 "Gille had come to Heydrich rather late at night, as the Führer had almost decided to turn in. He had come bearing news of the operation in the Kommandostab. At Gille's insistence, the two moved to a private area to discuss it, although Heydrich had wanted to know the results as soon as possible. "My Führer, I must inform you that Paul Hausser has been deposed."\n\nHeydrich nodded. A victory then. To what extent, however, still remained to be seen. "And what of the Kommandostab itself?" Heydrich eyed the new leader of the Deutsch-SS, waiting for him to continue. "Has Stadler been able to take control of the administration? Is he loyal?"\n\nGille nodded. "The Waffen-SS is under Stadler's control." He glanced down at his papers. "Unfortunately, it seems that in seizing control from Hausser, there has been significant personnel damage to many legions, and not all soldiers have sworn their allegiance to you yet, my Führer. Stadler may not be as powerful an ally as we'd hoped."\n\n"Ah." Heydrich was disappointed, something clear on his face. "At the very least, we've rid ourselves of a threat, and gained an ally in the process. Make certain Stadler receives his orders, then. This war is not yet over." Gille nodded, standing to leave."
 HGR.229.a:0 "Another domino falls."

 HGR.230.t:0 "Bring Forth the Legions"
 HGR.230.d:0 ""The SS-Legion Langemarck. Led by Bert Erikkson. Made up of Dutch-speaking Flemish collaborators." Bouhler read from his notes as the others sat around the table. Heydrich, D'Alquen, and Gille listened closely. "The SS-Legion Langemarck is considered to be highly loyal to the Burgundian state, and seem to be held in a favored position compared to the other collaborator SS legions."\n\nGille frowned. "The Flemish will be hard ones to turn, I think. Erikkson is a nutjob, from what I've heard, and I don't have high hopes for his staff turning on him. Poor commanders tend to raise poor subordinates, and Erikkson is one poor commander. He rules by fear just as much as Himmler does, and he's more savage about it."\n\nD'Alquen piped up. "Himmler keeps them on a short leash, though. Erikkson is a man proud of being Flemish, and I don't think he cares nearly as much for being Burgundian. If we were to promise him an independent, or at least autonomous Flanders, I think he might listen to what we have to say, or at least some of his men will."\n\nThe two went back and forth like this for a few minutes, with Gille eventually slumping defeated. Heydrich supposed that it was at least worth a try to reach out to Erikkson. He surely could not be as thick-headed as Gille seemed to think, and a Flemish nation would be a tempting offer. "It is settled, then. We will reach out to SS-Langemarck."\n\nBouhler wasted no time continuing to his next bit of information. "The SS-Legion Charlemagne. Led by Christian de la Mazière. Made up of French collaborators." Bouhler continued to read off information about the rest of БУРГУНДИЕЙ's legions, and Gille and D'Alquen continued to spar over whether this was a path worth pursuing."
 HGR.230.a:0 "It can't hurt to reach out."

 HGR.231.t:0 "The Flemish Lion"
 HGR.231.d:0 "Heydrich was not sure what he was looking at, but he knew it wasn't good. It took him a second to even register that the mangled bodies had once been human. The envoys he had sent to the SS-Legion Langemarck, he imagined, though frankly it was difficult to tell for sure from the pictures he was being shown.\n\nHeydrich was a man with a strong heart and a strong stomach, but even he felt nauseous at the level of brutality with which Erikkson and his men had dispatched the Reich's unarmed diplomats, rending them open from neck to foot. Had they done it to send a message to Heydrich, or did they truly enjoy it? He could not tell.\n\nThey had found a note with the bodies, something Heydrich uncrumpled to read again. "The proud people of Flanders pledge now and forever their undying loyalty to the Ordenstaat, and to the Reichsführer-SS in whose image it was made. Let the false Führer launch his protests against the true masters of the Aryan race, and the Legion Langemarck will be ready to dethrone him."\n\nWas this the sort of person that Himmler trusted? Heydrich had known Erikkson to be a mad brute, but he figured that he would have known to keep him on a leash. The Führer was no stranger to sending harsh messages, but needless mutilation of Aryan corpses was a step too far, even for him. It was cruel, it was disgusting, and most importantly, it achieved utterly nothing.\n\nHe glared at Bouhler, who was, as always, awaiting Heydrich's orders. "Have their bodies burned. Make certain to give no indication to the SS-Langemarck that I ever saw their pathetic little display. They do not deserve the satisfaction of it." With that scathing command, Heydrich stormed off."
 HGR.231.a:0 "Do not quarter with savages."
 
 HGR.232.t:0 "The Heirs of Francia"
 HGR.232.d:0 "Heydrich examined D'Alquen with more than a twinge of irritation. "Are you certain they have received the outreach we have sent? I cannot imagine that the French would be so discourteous as to ignore a summons from their Führer." He could very well imagine it, of course, but he preferred not to.\n\nD'Alquen looked appropriately apologetic. After all, this was his idea. "My Führer, if they have not received our messages it is because they are actively trying to avoid them. Numerous of my diplomats have been turned away at the door, with no reason given. SS-Charlemagne has no desire to talk with us."\n\nA familiar grimace spread across Heydrich's face. Of course, the collaborators had no spine. The Untermenschen with any real sense of national pride had already been shot. "I take it that they mean to aid Himmler, then? The French have joined the parade of madmen aiming to bring the world to ruin?"\n\nD'Alquen shook his head. "My Führer, I do not know what the French plan to do. If they had declared for Himmler, you would be the first to know, but they have remained utterly quiet so far. There is only so much that a diplomat can learn, when he is unwanted and unwelcome."\n\nHeydrich sighed. A failure, of course, but not an unexpected one. "You are dismissed, Herr D'Alquen. Recount anything at all you have learned to Bouhler." The Führer knew that Bouhler would be able to explain to him which of D'Alquen's findings were relevant, and which were insignificant better than the man himself."
 HGR.232.a:0 "We find no allies in France."

 HGR.233.t:0 "An Unpleasant Meditation"
 HGR.233.d:0 "Speidel was losing his grasp on reality, Heydrich thought. To find common cause with slaves - rebelling slaves, at that? Was he completely mad? The Führer had asked directly, and been met with only a somewhat pitiful stare followed by the assurance that it made sense from a pragmatic standpoint.\n\nAs Heydrich stood by the window, staring out upon the ruined government offices across the way, he felt his teeth begin to grind as the train of thought provoked by Speidel refused to abate. Yes, he could see the logic; regardless of whether they were slaves or not, anyone who wasn't a cripple could hold a gun, and soldiers were what he needed. But still - slaves? How many could even be considered worthy of standing in his presence? Could a single drop of Aryan blood be found in their veins, even if each and every one of them was squeezed dry like an orange? They were almost all Slavs or Jews. The very thought was...\n\nBut the Heukaktion had been authorized, hadn't it? There were Aryans in the east, living among the subhumans. That was unusual. How could that have been the case? Their value had been proven, even if that buffoon Rosenberg hadn't given definitive evidence of-\n\nHeydrich shivered, and moved to stand near the heater. The lines dividing the hierarchy of races were clear-cut and insurmountable. It had to be. The theory of National Socialist science proved that fact, but empirically...\n\nClenching his fists, the Führer returned to his desk and looked for something else to occupy his mind."
 HGR.233.a:0 "Bless the mind too small for doubt."

 HGR.234.t:0 "Simple Logic"
 HGR.234.d:0 ""For the greater good. For the greater good. For the greater good..."\n\nHeydrich had been muttering the same four words for half an hour as he worked. Repetition worked well for forcing change on one's mental processes. This so-called betrayal of his ideals was not incongruent with the necessities that would make the survival of the Reich possible. He'd set aside morality before - nobody who had been there at Wannsee to help set the Final Solution in motion would argue that it was acceptable by the standards of the population. It had always been about pure necessity; about freeing the Reich's citizens from the burden of doing it themselves in the future when the full evil of international Jewry became too obvious to ignore any longer.\n\nThis was no different. It was merely a sacrifice of conventional morality to assure the continued wellbeing of the Germanic race. If he could extract certain terms from the slaves, they could still be of use while being removed from the equation. Just like the Madagascar Plan. They didn't have to die, just... cease to be a problem for ГЕРМАНИЕЙ. Simple. There was no contradiction therein.\n\nSo Heydrich told himself, over and over and over again. He repeated it from dawn until dusk, until his well-trained conscience finally fell silent. Then, the next day, he started all over again."
 HGR.234.a:0 "The greater good. The greater good. The greater good."

 HGR.235.t:0 "A General and a Diplomat"
 HGR.235.d:0 ""Of course you want to send me." Speidel's voice was not resigned, but rather matter-of-fact. "I suppose you could give me a dozen different excuses for it."\n\nHeydrich didn't bother looking up to meet the general's withering gaze. "I will not have truck with subhumans, Speidel. You will be the Reich's liaison to those vermin, since you seem so eager to pardon their existence."\n\nSpeidel remained stone-faced, not permitting his distaste for the Führer to show. "Those 'vermin' were better fighters than your SS holding Prussia. If you won't see the basic decency in this, at least try to see the practical benefit."\n\nThe Führer's pen froze on the paper before him, leaving a steadily spreading inkblot. Still, Heydrich did not raise his eyes. For a long, tense moment, there was silence in the office save for the ticking clock, against which Speidel kept his heartbeat measured. His eyes were drawn to the black Luger, polished and probably loaded, on Heydrich's desk.\n\nFinally, Heydrich resumed writing without a word. There was only a hateful silence, but within it was understanding. Speidel turned on his heel and strode from the office, a single bead of sweat trickling down his forehead, and resolved to keep a tighter leash on his conscience."
 HGR.235.a:0 "As much an upstart as those slaves."

 HGR.236.t:0 "Returned from 'Hell'"
 HGR.236.d:0 "Once again, Speidel stood before the Führer's desk, wearing a fresh uniform but still obviously sleep-deprived. That was at least one thing they had in common. Right then, their attitudes couldn't have been further apart.\n\n"They want to talk to me?" Heydrich almost growled the question. "That you'd even permit them to make such a request - what about your bodyguards? Did you think to just end it right there? Shoot the stubborn Pole and liberate us from this sorry affair?"\n\n"I deemed our objective to be more important," lied Speidel smoothly. In truth, he had quite happily sent his guards away and disarmed himself before meeting Piechowski. However, he had decided that informing Heydrich of that would not have been conducive to the alliance.\n\n"Your objective, not ours," snapped Heydrich, showing more intemperance than Speidel had ever known him to possess. "Yours. I wanted no part of this disgrace. Furthermore, you've yet to convince me this is a better use of our time than just sending in the SS to wipe those savages out."\n\nSpeidel leaned on the desk, ignoring Heydrich's slight jump at someone so hostile coming too close for comfort. "Because they're willing to talk at all, Heydrich. That's more than you can say for most of the SS. They know that you're the reason many of them were made slaves in the first place, but they're still open to talk. They don't have any interest beyond survival, which you can offer them. For that, they're willing to walk away from justice."\n\n"Justice, Herr Speidel?"\n\n"Revenge. Whatever you care to call it. Now, it's your choice whether to proceed, but you know where we should stand on this. Swallow your pride and go through with it if you've any decency.""
 HGR.236.a:0 "Fine. Prepare an escort."
 HGR.236.b:0 "I am no Speerite!"

 HGR.237.t:0 "A Miserable Morning"
 HGR.237.d:0 "It was cold, wet and gray when Heydrich's helicopter landed in a desolate field several kilometers from Königsberg. The only feature besides the forests and the distant city was a recently-built church in the Russian Orthodox style. Heydrich sneered at the sight of it as the Fallschirmjäger piled out of the helicopter and fanned out in a patrol formation around him. No doubt it was some Russian slaves who had put it up. Worse than the Poles, in his estimation, especially in how they clung to their overbearing, backwards form of religion.\n\nAs the group strode across the muddy field towards the church, something glinted in the bell tower, and two of the paratroopers threw themselves in front of Heydrich, rifles up. "Out of the way," he growled, pushing between them. In part, he simply refused to show fear - but it might not be entirely objectionable to be shot rather than go through with this insult to Hitler's memory.\n\nHis escort hurried to catch up as he continued towards the church, churned mud and grass squelching beneath his jackboots. Fitting, he thought, that he should disgrace himself in such a squalid environment, rather than in the sunny fields of fairer climes. Upon reaching the church steps, he paused, still not seeing any other sign of the slaves. Not bothering to wipe his boots, he turned back to the Fallschirmjäger sergeant and tossed him his Luger. "Wait here. If anything happens, burn this shit-heap down."\n\nThrowing the doors open before him, the Führer stalked into the gloom."
 HGR.237.a:0 "Face me, degenerate."

 HGR.238.t:0 "In Sight of God and Man"
 HGR.238.d:0 "The floorboards creaked ahead of him in the dark. From behind the crude pulpit emerged the man who could only be Kazimierz Piechowski. Piercing blue eyes, blue as Heydrich's own, peered out at him from above a weathered face framed by a mouse-brown beard. His musculature was lean but prominent, tempered by both a hard slave's diet and years of manual labor.\n\n"Reinhard Heydrich. You are unarmed." He spoke in heavily accented but clearly fluent German.\n\nHeydrich remained impassive. "I don't fear slaves or subhumans. That aside, you aren't either. You wouldn't risk it if your proposal was serious."\n\nPiechowski turned and walked around to behind the altar, motioning for Heydrich to join him. The Führer did so, staring down his supposed inferior across the smooth oak surface with its hand-carved decorations. "Neither of us wants this, Nazi. Your general, Speidel, he is... reasonable, but we could not accept his word alone. Though, he did say you might be willing to accept our terms."\n\n"I promised no such thing to Speidel," Heydrich said. "But I'll hear you regardless. Spare me any appeals, Slav. Just present your terms."\n\nPiechowski glared for a moment before seeming to restrain himself. "First: Guarantee our survival. There are SS to our south planning to invade, and we can't stop them without assistance. Second: let us go. We aren't stupid; I know you won't do what we both know you should. But let my people go, at least. Back to Poland or wherever we choose if it's outside ГЕРМАНИЕЙ once this is over. That's it."\n\nThere was silence between the pair. It didn't seem unreasonable to Heydrich, but... but, could he really just let this happen? Let the Slav hold the whip over the German, even for the briefest moment?"
 HGR.238.a:0 ""I accept.""
 HGR.238.b:0 ""I propose an alternative, Piechowski.""
 HGR.238.c:0 ""No.""

 HGR.239.t:0 "One More Thing..."
 HGR.239.d:0 ""I accept."\n\nPiechowski didn't betray any hint of emotion, but Heydrich knew that a sudden turmoil had erupted behind the man's eyes. He felt it too, the metal-on-metal screeching of his ideals clashing with his common sense. "I accept," he repeated. "My forces will ensure that you are not troubled. Furthermore, you have my word, as Führer of the Greater German Reich, that..." God, what was he doing? "That your people will be permitted safe passage upon the defeat of БУРГУНДИЕЙ."\n\n"Is that so?" Piechowski scratched the stubble on his cheek, glancing sideways at Heydrich as he mulled it over in his head. "Good. Good, but..."\n\n"But what?" Heydrich snapped. Was the subhuman playing games with him now?\n\nThe Pole crossed his arms. "I'm thinking your offer is genuine, Heydrich. But there's more, isn't there? This isn't just a clash of armies. You don't need us for that. This is something bigger. Bigger than you. What's happening out west?"\n\nHeydrich's gut clenched into a knot. Who was this man? He'd found nothing in the archives - was this a pre-war intelligence officer? Had Speidel let him on to what was happening? Regardless, he sensed there was only one thing for it.\n\nHeydrich reached into his pocket, drew forth Himmler's briefing and slapped it down on the altar."
 HGR.239.a:0 "Hope he can read German, too..."

 HGR.240.t:0 "A Stern Talking To"
 HGR.240.d:0 ""See here, slave..." Heydrich began. The Pole was delusional. Do battle with Eichmann? Let the slaves, property of the state, scatter to the wind? No, he could-"\n\n"No." Piechowski immediately stepped back, his expression turned from passive to cold and hostile. "No, I will not negotiate or play games with you. You accept the terms, or you do not."\n\nHeydrich tensed, fingers gripping his side of the altar tight. "Your terms are not acceptable. Allow me to-"\n\n"I said no!" barked Piechowski suddenly, his voice loud and clear in the freezing air. "I invited you here in good faith, but even that was not enough for you." He stepped away from the altar, gazing out across the empty, rough-hewn pews for a moment. Turning back to face Heydrich, his face was filled with anger. For a moment, the Führer thought the slave might rush him.\n\n"You come to slaves - slaves! - begging for aid, Nazi! You think I can't see how desperate you are? You need us, but you try to bargain anyway! It's fucking pathetic. If annihilation's not enough for you to put your putrid fucking ideology aside, I've got nothing more to say to you. Come and take us if you want your damned country back, but every one of us will die before kneeling to you again."\n\nWith that, Piechowski strode out a side door, and Heydrich was left alone in the cold, damp air, with only the smell of mould and a profound sense of failure for company."
 HGR.240.a:0 "Stubborn animal."

 HGR.241.t:0 "For All Europe"
 HGR.241.d:0 ""Astounding," murmured Piechowski, as he finished reading and downed the papers. "Incredible. This is true?"\n\nHeydrich nodded curtly. "Yes, and you know I'm being honest. I wouldn't come to you for help otherwise, would I?"\n\n"No, I suppose you wouldn't," Piechowski said, stepping back to lean against the wall. He looked deep in thought for a moment. Heydrich had felt the same - totally overwhelmed, even if the cause for that feeling was quite different. Finally, the slave leader spoke again. "All right, Heydrich. By my estimation, this is worthwhile. If... if you can really guarantee our freedom and keep the SS away from us, then I will not decline."\n\n"You already have my word," replied Heydrich. "That is the best I can do, though it shall be followed with action. I will... permit the fulfilment of our agreement when the time comes."\n\nPiechowski smirked. "Permit it? Very generous of you, Herr Heydrich. Well then, we have an alliance. May God forgive us both, I suppose.""
 HGR.241.a:0 "We all have to dance to His tune."
 
 HGR.242.t:0 "In the Face of Armageddon"
 HGR.242.d:0 "Piechowski read through the briefing in silence, not once glancing up at Heydrich. His face remained stony the whole way through, unreadable as Heydrich at his best. If he believed what he was reading, there was no indication of it.\n\nAfter ten long minutes, during which the Pole scrutinized every page like a hawk, the briefing was finally set down, and Piechowski delivered his answer: "No."\n\n"Elaborate," said Heydrich, not batting an eye. "What do you mean?"\n\n"I mean no, Herr Heydrich. I see the facts, but they will not suffice for this. Now go. We will not oppose you if you leave us be, but will fight you if we must. There's nothing more to say." Then he was gone - vanished out a side door into the rain and fog of that cold Prussian morning. With him went Heydrich's curses, and - curiously - a little bit of his hope."
 HGR.242.a:0 "Perhaps even they possess principles."

 HGR.243.t:0 "A Red Spark"
 HGR.243.d:0 ""Our gamble has paid off." A smirk spread across the imperious face of Gunter d'Alquen. "The Speerite rebels have risen up in SS Lotharingia. I hear it's a fucking bloodbath."\n\n"And what of Eicke?" Heydrich laced his fingers together with immense satisfaction. The powder keg under Theodor Eicke's shiny boots had just needed a little spark, and Heydrich had been more than willing to light it. Weapons and supplies were anonymously smuggled to the degenerate underground resistance, providing them with the opportunity to launch a coup against their brutish overlords.\n\n"Some reports claim he was paraded before the crowd and given a mock trial. Others say he was shoved against the wall with his inner circle and gunned down. Either way, Eicke and his cabinet are hanging by their feet on a makeshift gallows."\n\n"That's not how Speer's vermin treated our men during the Bürgerkrieg," Heydrich replied with an almost imperceptible frown.\n\n"These aren't just fascist bureaucrats and old Prussian veterans, my Führer. Students are leading the uprising. Not just the liberals, but the true radicals. Bolsheviks! Some bitch named 'Ulrike Meinhof' has taken control."\n\nHeydrich kept his surprise behind a glassy exterior. The Speerites were allowing student thugs to seize the reins of power? Was there no one else to rally behind? He ordered d'Alquen to leave and lit up a cigarette. As Adolf Hitler's core tenets were being desecrated by the likes of Martin Bormann and Albert Speer, the old and senile Führer could only watch in anguish. Now, while Speer hid in the underbelly of some disgusting American city, his spineless fascist admirers were marching through the streets of ГЕРМАНИЕЙ, side-by-side with Bolshevik radicals. Heydrich took a drag of his cigarette, and tasted the bitter sweetness of irony."
 HGR.243.a:0 "Never underestimate the useful idiot."

 HGR.244.t:0 "The Bricks are Falling"
 HGR.244.d:0 "There was something tragically beautiful in watching an ancient and powerful structure crumble to the ground. The labor of a thousand generations of men turned to dust in an instant. That was what Hitler had felt, when he watched the Second Reich break, shattering in the wake of the First World War. And then, upon the foundations that remained, he had built something new, something great.\n\nAs Heydrich watched Wewelsburg crumble, fiery spurts bursting through the castle's walls, he wondered what great thing he would build upon its ashes.\n\nBouhler had been reluctant to give the order, a rare bit of defiance from the man, but he had come around with a bit of prodding. Though he had not been happy about it. Heydrich had grown tired of his sulking. As such, he was not in his usual place in Heydrich's office as the Führer watched the castle's destruction on a small gray screen. D'Alquen instead attended the Führer.\n\nThe power to enact change, to tear down the structures of the past to create a new world order. That was the power that Heydrich now possessed, and that realization brought a smile to his face. The conflict with Himmler had distracted him from the truth he had yet to realize: Reinhard Heydrich was the Führer.\n\nAnd yet, a nagging voice in the back of his mind reminded him that everything he had done was to prevent the world from tearing itself down. Heydrich suppressed that voice, pushed it out of his head, down his throat, and deep into the caverns of his consciousness. Deciding to focus on other matters, Heydrich held out his hand, and D'Alquen pressed a phone into it. Heydrich brought it to his ear. "Good morning, Herr Klingenburg.""
 HGR.244.a:0 "Let us discuss the terms of your surrender."

 HGR.245.t:0 "Swapping Sides"
 HGR.245.d:0 "Otto Skorzeny regarded Heydrich the way a cat regards a mouse it has caught- bored, cold indifference. Heydrich, for his part, did his best to not show the strain of the past months on his face as he watched Skorzeny, his eyes tracing the distinctive scar that lacerated his cheek. His mask nearly broke when Skorzeny began, catching him off guard in its suddenness.\n\n"There's a reason you're coming to me, and it's not just for a friendly chat, I take it." Skorzeny remarked, Heydrich snapping back into attention."\n\n"No. I need you for a reason, Skorzeny. I need your expertise, your experience, your... knowledge of Himmler's plans." The commando took that in for a moment, idly puffing on his cigarette. Heydrich almost thought he was taking his time on purpose, as some sort of power play- two could play at that, of course, and Heydrich was no slouch when it came to negotiation himself.\n\n"It's a hell of a risk for me, you know, sticking my neck out so far for you. Does that folder next to you have anything to do with this?"\n\nHeydrich wordlessly passed it over, watching as Skorzeny flipped it open. His eyes narrowed as he read on, silently skimming through for a minute before passing it back.\n\n"I take it this isn't everything you know, is it?" Skorzeny questioned.\n\n"The rest will be made obtainable if you cooperate."\n\nHe thought a moment more, glanced back to the folder, and nodded."
 HGR.245.a:0 "Alright. I'm in."

 HGR.246.t:0 "A Jaunt into Alsace"
 HGR.246.d:0 "The men, brave soldiers one and all, carefully walked through the forests of Alsace-Lorraine. The borders had been quiet, though the group was unsure if they had just been lucky, catching a lull between patrols. They were armed, of course, but it was a reconnaissance group. They were not prepared for any sort of pitched, all out battle while completing this mission.\n\nReichsführer Gille had ordered them to find a path through to БУРГУНДИЕЙ, and to take careful note of the fortifications, patrols, or projects they saw along the way. Whether Mohnke could be turned to the Führer's side or not, they needed to know the situation along the border before making any moves.\n\nThe woods were almost eerily quiet, as the flat ground they were standing on gradually sloped into a hill. At the bottom, a barracks of some kind. Trying to get a closer look, the soldiers unknowingly stepped a bit too far into the open. A head perked up, somewhere in the shadows below.\n\nWithout a word, the scouts were greeted with a hail of lead."
 HGR.246.a:0 "They did not report back to Germania."

 HGR.247.t:0 "A Friendly Meeting"
 HGR.247.d:0 ""It's as simple as that, Herr Mohnke." Adolf tried not to let his nervousness show. His Führer had selected him for this mission for a reason. He glanced up at the men that had been sent to keep him safe during this meeting. They were hardly paying attention to Mohnke's men! "If you let Heydrich, your Führer, march his men through your outposts, you will be rewarded beyond your wildest dreams. Defy him, and the punishments will be more than severe."\n\nWilhelm Mohnke seemed neither tempted by the promises, nor unnerved by the threats. He glared at Adolf, his eyes filled with disdain. "But what of the promises your Führer made to mine? Should I forget those? Should I count Heydrich the traitor a trustworthy man once more?" He was so full of hate and bile that, in that moment, Adolf almost expected to be spat upon.\n\nAdolf blinked trying not to let Mohnke get to him. "You could return to Germania, the coup behind you and a forgotten affair. Do you not wish to end your exile?" Adolf offered, half trying to be persuasive and half truly wondering. Mohnke seemed to take offense. With one final look of contempt, he tapped his hand against the table thrice.\n\nIn an instant, the air around Adolf ripped apart, and a hot, sticky red splashed against his face. Mohnke's men. In a wordless panic, Adolf pawed at his chest, trying to find if he had been shot. He had heard the pain could be too great to feel. He found nothing, though Mohnke's soldiers seemed to find it funny as they stepped past him to remove the body's of Adolf's guards.\n\nMohnke, who had not stood once during the whole ordeal, stared ahead with the same cold, dead anger as he possessed when he had ordered Adolf's guards shot. He was mad. Utterly insane. "Tell your Butcher he'll find no blubber on me, boy." A hand closed around Adolf's shoulder, and he was roughly removed from the room."
 HGR.247.a:0 "Send him back to Germania."

 HGR.248.t:0 "Our Man Strikes True"
 HGR.248.d:0 "Otto watched as Wilhelm Mohnke spoke. He was much too far away to hear him, of course, but Otto imagined the man's words were full of piss and vinegar, as was the case with so many old army men. They all died the same though, when a bullet went through their head.\n\nCarefully, Otto lined his rifle up to where he expected Mohnke's head would venture next. He had a disgusting little face, and Otto was eager to pop it like a pimple. Nevertheless, he could not stop his hands from shaking a little bit. This was a senior officer of the SS that he had been told to kill. It was difficult to build up the courage, even if the Führer had ordered it.\n\nSuddenly, Mohnke's face filled Otto's scope, and his head stopped bobbing and weaving for a moment. Holding his breath, Otto squeezed the trigger. The recoil was significant, and the gun popped him in the shoulder in just the wrong way. It took him a second to get his bearings, peering with his binoculars at the place where he had fired.\n\nMohnke was dead.\n\nDesperately, Otto began to run. He wondered if Heydrich would reward him for this, give him an office or at least a medal. He may have just turned the tide of the war, with that one bullet. He heard nobody give chase, however, and the young assassin glanced over his shoulder. As he watched the outpost, he made a dreadful discovery."
 HGR.248.a:0 "They had already begun to hang Burgundian banners."

 HGR.249.t:0 "Our Man Strikes Out"
 HGR.249.d:0 "Otto watched as Wilhelm Mohnke spoke. He was much too far away to hear him, of course, but Otto imagined the man's words were full of piss and vinegar, as was the case with so many old army men. They all died the same though, when a bullet went through their head.\n\nCarefully, Otto lined his rifle up to where he expected Mohnke's head would venture next. He had a disgusting little face, and Otto was eager to pop it like a pimple. Nevertheless, he could not stop his hands from shaking a little bit. This was a senior officer of the SS that he had been told to kill. It was difficult to build up the courage, even if the Führer had ordered it.\n\nSuddenly, Mohnke's face filled Otto's scope, and his head stopped bobbing and weaving for a moment. Holding his breath, Otto squeezed the trigger. The recoil was significant, and the gun popped him in the shoulder in just the wrong way. It took him a second to get his bearings, peering with his binoculars at the place where he had fired.\n\nHe had missed.\n\nAs Otto examined closer, trying to see if he had at least hit the SS officer, a new gunshot rang out. It was just over Otto's head. Pivoting the binoculars down, he noticed a very angry group of officers, marching his way. There was not a chance he was making it out, but Gille had told him what to do in this circumstance. He rummaged through his pocket, finding a small pill."
 HGR.249.a:0 "And with Spartan resolve, he swallowed it."

 HGR.250.t:0 "Liberation Day"
 HGR.250.d:0 "Ernst Kaltenbrunner was roused from slumber by an urgent hammering on his door. "Kommandant!" came his bodyguard's desperate shout. "Kommandant, we're under attack!"\n\nKaltenbrunner rose lazily from his bed, taking the time to stretch even as the hammering on his door intensified. Damned Prussians. So easily panicked. After pulling on his dressing gown, he yanked the door open to find the bodyguard mid-knock with a rifle slung over his shoulder. "Oberscharführer, you will immediately tell me why you've woken me before dawn. If the reason is insufficient, I'll have you shot. Now speak!"\n\nUncharacteristically, the threat didn't appear to faze him at all. That was odd. "My apologies, Kommandant, but the prisoners have staged a breakout, and that's not all! They had rifles and grenades even before taking the armory-"\n\n"They took the fucking armory?!" Kaltenbrunner exploded. Unbelievable. "Then you know the contingency plan! Get the panzers on the streets!"\n\nThe bodyguard froze for a moment before forcing the words out of his mouth as thought it was the most difficult thing imaginable. "Kommandant... the motor pool was, um..."\n\nKaltenbrunner struck him, hard, sending the unfortunate Prussian slamming against the wall and knocking him out cold. "Dammit," he growled. "Shit." He had to activate the fallback plans, reach the helipad and evacuate, before... Wait, what was that? An air raid siren? And... helicopters? A lot of them, by the sound of it. Striding past the fallen bodyguard, he ripped the curtains of his lounge open, and for the first time in many years, Ernst Kaltenbrunner felt the smallest twinge of fear."
 HGR.250.a:0 "Air assault! Air assault!"

 HGR.251.t:0 "Under My Oath"
 HGR.251.d:0 "The worst of the fires had been extinguished, and all across Nürnberg, men and women were being set free. Bormannites, Speerites, militarists, even non-Aryans. Kaltenbrunner's SS - those who had survived the wrath of Heydrich's forces and the prisoners, at least - took their places in the camps and cells around the city.\n\nIn the central plaza, Kaltenbrunner was brought to judgement. Oberscharführer Schiller looked on as his former commander faced the Führer, stone-faced and straight-backed against the jeering of the assembled soldiers and civilians. A great cheer rose up when Heydrich pronounced his sentence: death, to be carried out immediately.\n\n"The least he deserves," came a voice from Schiller's left. Glancing in that direction, he saw a skeletal, ragged man with a thick, frayed beard, clad in the striped pyjamas of a concentration camp inmate. Ragged stitching on his breast showed where a badge had been torn off. What he'd been in for, Schiller couldn't tell. "Watch him, goy. Watch him hang. Learn from it, and maybe it won't be too late for you, as well."\n\nSchiller spun around, but the Jew was gone. He thought for a moment to shout, but then the crowd roared once more. He looked back to see Kaltenbrunner dangling by the neck, jerking and convulsing as the noose strangled him to death. Within minutes he was still, a mannequin for the people of Nürnberg to make sport of with the Führer's blessing."
 HGR.251.a:0 "Not so terrifying now."
 
 HGR.252.t:0 "Just Desserts"
 HGR.252.d:0 "Fegelein smiled warmly as he shook the hand of the Standartenführer sent to speak on Heydrich's behalf. "Standartenführer Kreiser, wasn't it? A pleasure." The emissary smiled. That was it, Hermann - turn on the charm, a wink, a smile and a nod. Worked on women, worked on men. Never failed.\n\n"Generalleutnant Fegelein," replied Kreiser, squeezing his hand just a little too tightly. "Good to finally meet you in person. The Führer is eager for us to finally settle the matter of your position on the dispute with Reichsführer Himmler."\n\nFegelein chuckled and leaned back on his desk. "Ah, very unfortunate, yes. You must understand, of course, that I have certain obligations to my commanding officer."\n\nKreiser nodded. "Naturally. I expected nothing less from you." Then, he turned to Fegelein's two guards standing by the door. "You two," he said, rummaging in his pocket. "How much does he pay you?"\n\nFegelein's smile vanished. He opened his mouth to speak, but one of the guards was faster. "Same as anyone else, sir."\n\n"That won't do," said Kreiser, tossing each a fat wad of Reichsmarks. "There's your payment upfront. Help me dispense the Führer's justice and I'll see you get double every week for the rest of your lives." Not a second later, Fegelein found himself staring down the barrel of two rifles in addition to Kreiser's pistol.\n\n"Jesus Christ, what are you-?"\n\n"Shut it," Kreiser spat. He produced a slip of paper from his breast pocket. "Hermann Fegelein, you have been charged with treason against the Führer and the Greater German Reich. The court finds you guilty and sentences you to be shot. Drop him, soldiers.""
 HGR.252.a:0 "Three shots to cure all degeneracy."

 HGR.253.t:0 "The News with Hermann Fegelein"
 HGR.253.d:0 ""Good evening, ГЕРМАНИЕЙ," said Fegelein, putting on his best smile for the cameras. He tried, with extreme effort, not to look at Heydrich standing off beyond the cameraman. "I'm Generalleutnant Fegelein, producer of the all-new Reich Broadcasting Service, and you're watching the latest update from Germania, provided by yours truly." Bullshit. Fucking Heydrich, putting him back on the air with a gun to his head...\n\nFegelein cleared his throat. Don't start sweating. Don't start sweating. "I am pleased to inform you, citizens of the Reich, that the Führer himself has seen fit to endorse this broadcast. Thanks to his great generosity, we are now able to reach audiences right across the Reich! So, whether you're in Strassburg, Hamburg, Königsberg or any other 'burg', be sure to thank him for making your daily news update possible!"\n\nOh my God, he thought. That was a terrible reading. It's his fucking eyes. What's he staring at me for? The director frantically waved his hand to snap Fegelein out of it, jerking him back to reality with a start. "Uh... ah, excuse me. A-a-as I said, the F-Führer will be personally overseeing this station starting today. We at the studio are very grateful for his involvement, and you can be sure that our broadcasts will be of the highest standard as always, and still your number one source for the truth! And now, a message from the Führer."\n\n"Cut!" shouted the director. "My Führer, was that acceptable?"\n\n"Yes, acceptable," remarked Heydrich. "Good man, Herr Fegelein. Continue your operations like that, and perhaps there'll be a pardon in your future.""
 HGR.253.a:0 "God help me!"

 HGR.300.t:0 "Memorandum on the Status of the Cornwall Garrison"
 HGR.300.desc:0 "EP-515\nGermania, [GetDate]\nReichsführer-Deutsch-SS OTTO GILLE\n\nMy Führer,\nThe English War was brought to a successful conclusion some time ago, largely due to the performance of Generaloberst Halder's forces. Following the defeat of the so-called "HMMLR" regular forces, the Cornwall garrison returned to its pre-1963 headquarters.\n\nThe English War was brought to a successful conclusion some time ago, largely due to the performance of Generaloberst Halder's forces. Following the defeat of the so-called "HMMLR" regular forces, the Cornwall garrison returned to its pre-1963 headquarters.\n\nThere are strong reasons to believe the English government intends to attack the garrison. Therefore, I recommend we begin negotiations with Halder about the repatriation of his men at the earliest possible date. Otherwise, it is likely the garrison will be disarmed, lessening their usefulness in the context of the present struggle."
 HGR.300.a:0 "Heil Heydrich"

 HGR.301.t:0 "Memorandum on the Status of the Cornwall Garrison"
 HGR.301.desc:0 "EP-515\nGermania, [GetDate]\nReichsführer-Deutsch-SS OTTO GILLE\n\nMy Führer,\nIn spite of Generaloberst Halder's best efforts, the Cornwall garrison was defeated by English forces. At present, its personnel have been interned, pending negotiations between us and the English.\n\nWhile Halder's troops were disarmed, they remain experienced combat veterans, which could prove very useful in the upcoming struggle over ГЕРМАНИЕЙ's future. Therefore, it is recommendable to see whether it is possible to return the men to ГЕРМАНИЕЙ."
 HGR.301.a:0 "Heil Heydrich"

 HGR.302.t:0 "A Call to Truro"
 HGR.302.desc:0 "Two civil wars weren't doing the quality of German telecommunications any good. In retrospect, Heydrich thought, it wasn't a good idea to cripple the Reichs's telephone connections with the rest of Europe in the lead up to the first. However, there was little he could do about it now, except trying to discern words from the grainy noise that was coming over the tube.\n\n"Generaloberst? Do you hear me?" Heydrich bit his lip, it was the third time he was shouting the question. With only static coming out of the phone, he grew increasingly enraged. "Halder! I cannot understand what you are saying, would you please speak louder." It was a few moments until the weak voice of the old soldier started to be heard.\n\n"Herr Heydrich, I can understand you with some difficulty." The Führer scoffed at the calculated insolence that was the non mention of his official title. "Herr Heydrich, I have been awaiting news from the Heimat for some time. What is going on?"\n\n"There are some difficulties Halder... regarding the Reichsführer's vision for ГЕРМАНИЕЙ. It is imperative that your men return to ГЕРМАНИЕЙ immediately in order to save the Reich." Heydrich hoped the Wehrmacht's dislike of Himmer would sway Halder to join him.\n\n"I'm sorry Herr Heydrich, come again? It did not go through." Slightly unhinged, Heydrich repeated his plea for help, understanding that tolerating what was obviously another insult was necessary to fulfill his task. "That is all well and good, Herr Heydrich. However, my men cannot swim to Hamburg. Without cooperation from the Luftwaffe or the Kriegsmarine, I'm afraid my troops are stuck. Not to mention whether the English will permit this. Oh, and incidentally, one more thing. I believe my continued service to the Reich merits a long overdue promotion."\n\n"Do not worry about that... Generalfeldmarschall. I will take care of your men's return... Heil Heydrich!." Carefully, the Führer waited for the wording of Halder's response before hanging up."
 HGR.302.a:0 "Understood, Herr Heydrich. Heil Deutschland."

 HGR.303.t:0 "A Request from ГЕРМАНИЕЙ"
 HGR.303.desc:0 ""
 HGR.303.a:0 "Sure"
 HGR.303.b:0 "Nah get fucked lol"

 HGR.304.t:0 "The English Give In"
 HGR.304.desc:0 "Franz Halder stepped foot on German soil for the first time in several years. Coming of his transport from the north of England, from where the perfidious Albion had held him prisoner over the past months.\n\nThey Englishmen surely had a sense of humor. Instead of delivering a letter, they had sent him back to ГЕРМАНИЕЙ in order to deliver the message that all of Cornwall's garrison would be released from internment.\n\nA small part of Halder wished he was still languishing in his Yorkshire barracks. All around him, he saw the smoldering ruins of buildings, squads of SS and Wehrmacht men running around like headless chickens. Whatever Heydrich's rule did to his fatherland, it wasn't any good.\n\n"Generalfeldmarschall. Heil Heydrich!" The shout from across the aircraft's exit ladder emanated from a pair of SS officers, their arms straightened out. While he never liked the SS, Halder was sure happy to hear his new rank being spoken out loud. The English refused to believe that Heydrich had promoted him over the phone.\n\n"Sieg Heil." Halder performed a lazy roman salute before walking down the ladder. "The Führer will be pleased to know the English are making preparations to transfer the bulk of the garrison, as soon as the Wehrmacht can retrieve them." Halder cringed internally, he'd made a slip by calling Heydrich that, but he comforted himself, for as it became increasingly clear:"
 HGR.304.a:0 "Titles didn't matter much anymore"

 HGR.305.t:0 "Gott strafe England"
 HGR.305.desc:0 "Reinhard Heydrich fumed at the sight of the short letter. Its recognizable header marked, "Foreign Office" stood out as an affront to the Aryan race, and its contents reassured Heydrich that the Reich's failure to destroy England would forever be a strain on its glorious history.\n\n"What is it, mein Führer, must we pay for the transport costs?" Otto Gille eyed Heydrich with some apprehension.\n\n"No. They say they are going to use our men as laborers to stave off the winter storms. Can you believe that? That a race we defeated in combat so often would dare insult us in this way?" Heydrich itched for a cigarette, but he'd have to wait until he was alone, such unspartanist behavior could not be publicly practiced. "We aren't getting Halder's troops back.""
 HGR.305.a:0 "They will be punished, one day."

 HGR.306.t:0 "In the Land of the Pylons"
 HGR.306.desc:0 "Henk Feldmeijer was thinking of Pylons. Amsterdam was built on top of thousands of them, if any large number of them were to break, the whole city would be subsumed into the sea. The SS, Feldmeijer, were like pylons. Solidified by the putrefaction of Hitler's government over the past two decades, they had become more and more powerful, powerful enough to sustain his own rise to power. Now, however, they had begun to rot, and bring the whole structure that sustained the NSB's rule in the Netherlands down with them.\n\nHoled up in Amsterdam, Feldmeijer knew he could do little but prepare against the possibility of either the Reich or БУРГУНДИЕЙ coming for him. He thought it funny: All the effort that it took to seize his homeland, and now all he could do was hope the Germans would not run over him."
 HGR.306.a:0 "The clock was running out for Feldmeijer."

 HGR.307.t:0 "Business as Usual"
 HGR.307.desc:0 "Vituska was a man more than used to dealing in the dark - building an empire of alleyways and basements was already his modus operandi. How fitting, then, was it for this king in the dark to gain prominence when all the Reich was under the Black Sun.\n\nWhere there was a gap of authority, there was opportunity, and Vituska knew this all so well. It was clear to him that Heydrich did not rule ГЕРМАНИЕЙ - it was also clear that Himmler did not rule, though this was somewhat more exclusive knowledge. This is good, of course, because, come darkness or light, Belarus is the domain of Vituska. He is as eternal as the dirt, the stones, the hills and the trees. How fortunate it is for Vituska that the Reich is divided into squabbling, for he had no such weaknesses.\n\nGuns were being smuggled from anybody willing to sell them. Criminal organizations were bribed within and without the borders of Vituska's domain. A few individuals who posed a threat were neutralized in various ways, their bodies sent to make a message. Industrial magnates were educated on how the lion's share of their production belonged to Vituska. Militias were armed, and existing militias were brought over to his side. Every man, woman, child, animal, tree, bush, and blade of grass served him in some way, for Vituska's rule was supreme."
 HGR.307.a:0 "A thorned rose grows under the black sun."

 HGR.308.t:0 "Opening diplomacy with Vituska"
 HGR.308.desc:0 ""
 HGR.308.a:0 "k"

 HGR.309.t:0 "The Spider and the Hammer"
 HGR.309.desc:0 "Vituska knew that Heydrich needed him. There was a power struggle for the Reich, for the nuclear weapons - some say that it was a power struggle for the safety of the globe, but there were others who said that the world is already ended under the Black Sun. Regardless, Heydrich needed Vituska, and, like anything else the Nazis needed, he would get it through brute force. Thus, it came as no surprise when Vituska came face to face with several armed SS soldiers.\n\n"It is in your best interest, the best interest of Belarus, and the best interest of all Europe to ally with us." Blunt, and to the point. The Nazis were consistent if anything.\n\n"Please explain how it is in my best interest to ally with Reinhard Heydrich." Vituska knew that brute force was the Nazi's tool in this little game. He also knew that the soldiers would not want to physically attack him, figuring that there were a thousand hidden bodyguards ready to gun them down at the slightest flinch. They were correct, of course. This made it quite safe for him to dismiss the intended threat, and go to the matter of debate.\n\n"It is Heydrich or Himmler. We are quite sure that you understand which is better for you." The SS soldiers were just as aware of the unviability of physical force. It was never going to work, but it was better to try.\n\n"I am well aware of who is better for Belarus. It is me. You can take these words to Heydrich." Vituska spat these words out like venom, and knew that the venom would strike Heydrich's heart. Even a terrorist would not negotiate with terrorists."
 HGR.309.a:0 "The negotiations have failed."

 HGR.310.t:0 "The Olive Branch and the Thorns"
 HGR.310.desc:0 "Heydrich knew that Vituska was not the kind to submit to him, being among that rare breed of men - a trait that Heydrich shared - who would not bend the knee to force. Still, there remained disappointment when the envoy came back with the news of Vituska's refusal to join the coalition.\n\n"...who is better for Belarus. It is me." The soldier finished reciting the events that transpired in Belarus - Vituska was not interested in bending the knee. The coalition still had a blank spot in the East, and this was a setback that must be worked around. Already working on trying to figure out what the next target for the coalition would be, Heydrich was interrupted when the soldier spoke up again.\n\n"Vituska had another message, outside of the initial discussion." The soldier's face betrayed no emotion, showed no news of whether this was good or bad news - the way of a Spartan.\n\n"Go on." Heydrich stared with interest.\n\n"Vituska has absolutely no interest in joining the coalition. However, recognizing a common enemy in Himmler, he has decided to spare some aid for the coalition, to help us in this struggle." This was good news, and a smile almost appeared on Heydrich's face. A common enemy, indeed. Vituska detested Heydrich, and always will, but even the self-made king in Belarus would know he would have nothing if Himmler had his way. This was all that Vituska would give, and it was enough for satisfaction. Vituska would get his just due at a later time."
 HGR.310.a:0 "Aid has arrived from the East."

 HGR.311.t:0 "Vituska the Undying"
 HGR.311.desc:0 "Killing Michal Vituska would be quite the task. His men were utterly loyal, either through positive devotion or through blackmail. His suit of armor was the entire country of Belarus, and what weapons had Heydrich that could penetrate through such a shield? Still, Vituska had to die.\n\nThere were four assassins, set up at various stages of Vituska's schedule, after his planned whereabouts for the day experienced a leak - something extraordinarily rare for Vituska. First, his morning coffee would be poisoned. Should he survive that, his car would be bombed by a mine already laid on the road. Should he survive that, there was a gunman placed at both his panic shelter, and the next stop on his route. Finally, after hours of nerve-wracking waiting, a soldier came in with news.\n\n"Report." Heydrich said matter-of-factly.\n\n"The coffee poisoning was a failure, and the poisoner has not been heard from since." Not a good start. "The other three were irrelevant. The schedule was a lie. Vituska went in the exact opposite direction of what the leaks suggested. Both gunmen were found with their throats slit. The bomber is the sole survivor."\n\nHeydrich looked down at his desk. Outmaneuvered by a Slav. Somebody would have to die for this - somebody who hasn't already. He dismissed the reporter, then sat back in the chair. Ostland would not fall under Heydrich's control. It was a lost cause. There was no point in further worrying; there were more areas to put under the coalition. There was a madman to stop."
 HGR.311.a:0 "The death-defier escapes again."

 HGR.312.t:0 "The Madman of Kaukasien"
 HGR.312.desc:0 "Heydrich strummed his fingers impatiently against the desk. Exactly twenty silent seconds had passed since the personal secretary of Reichskommissar Josias Erbprinz zu Waldeck und Pyrmont had answered the call. Heydrich's left leg was jumping in rhythm to the ticking clock. How long had it been nervously vibrating? He grabbed it with his free hand and cursed himself. He was not a weak man. He was not a weak man.\n\n"Heil Heydrich!" a gruff voice shouted down the phone. Heydrich jumped, pushing his hair back into place with a scowl. "I am grateful that you've contacted me, my Führer. I will not forget this act of respect."\n\n"All Reichskommissars deserve respect," Heydrich replied tactfully. "You have served the Reich dutifully, despite ... tensions that have arisen. Loyalty deserves to be rewarded."\n\n"I am not the source of those tensions." The fury embedded in Reichskommissar Josias' voice was palpable. Heydrich's heart skipped a beat. He smiled with cold satisfaction and gripped the receiver tighter.\n\n"As Führer, I seek to suppress all sources of tension..." Heydrich waited for a response. Silence. "No one is above me. The Führerprinzip is absolute. Yet there are those who would claim -"\n\n"Heinrich must be crushed!" Josias barked back in agreement. His voice was dripping with spite. "That chinless worm is a fucking traitor to the Aryan race! Have you gazed upon his mongoloid features, my Führer? A man with that much power is a threat to National Socialism itself!"\n\nHeydrich's eyes widened in shock. His smile spread further, opening like a knife wound across his narrow face."
 HGR.312.a:0 "An ally in the land of fog."

 HGR.313.t:0 "The Madman of Kaukasien"
 HGR.313.desc:0 "Heydrich strummed his fingers impatiently against the desk. Exactly twenty silent seconds had passed since the personal secretary of Reichskommissar Josias Erbprinz zu Waldeck und Pyrmont had answered the call. Heydrich's left leg was jumping in rhythm to the ticking clock. How long had it been nervously vibrating? He grabbed it with his free hand and cursed himself. He was not a weak man. He was not a weak man.\n\n"Herr Heydrich?" a gruff voice shouted down the phone. Heydrich jumped, pushing his hair back into place with a scowl. "Why have you contacted me?"\n\n"You should address me as Führer," Heydrich replied with restraint. Cold rage bubbled inside him at the blatant insolence. "You have served the Reich dutifully, despite... tensions that have arisen. Loyalty deserves to be rewarded."\n\n"That fucking mongoloid Heinrich is the source of that tension, Herr Heydrich," Reichskommissar Josias spat back. Heydrich's heart skipped a beat. He smiled with cold satisfaction, ignoring the madman's insulting tone.\n\n"As Führer, I seek to suppress all sources of tension..." Heydrich waited for a response.\n\n"You seek to crush Himmler like the chinless worm he is?" Josias snarled. "Why do you speak with such tact, Reinhard? Is this the same tone you used when negotiating with the slaves? You've chosen me last for your little coalition, haven't you? The runt of the litter, am I?"\n\n"Reichskommissar- " Heydrich began, clearing his dry throat.\n\n"You know what they used to say about you in the SS? You look like a fucking Jew." With a sudden click, the phone went silent. Heydrich's grip on the phone tightened and tightened, and his eyes became unfocused. He slammed the phone onto the receiver with a cry. He shot to his feet, fists clenched, trying to slow his breathing."
 HGR.313.a:0 "Let the madman wallow in self-pity."

 HGR.314.t:0 "An Uneasy Border"
 HGR.314.desc:0 "Jan sipped his coffee as he watched his counterpart make his way towards his post, his rifle loosely strapped around his back in contrast to the German on the other side of the border. He had been there early in the morning, when Jan was still stretching and struggling with his old jacket, and he was still there now, two hours later. Jan wasn't sure the man had moved in all of that time, his eyes silent sentries on a silent road. Wasn't like much of anything crossed the border anyway.\n\n"Good morning." Andrzej said quietly, and Jan turned back to his accomplice. "Anything to report?"\n\n"Nothing. I've been watching the German over there- don't think he's moved a muscle in the last hour." Jan replied, taking another sip of his coffee. Andrzej looked over to the man, then back.\n\n"He's an SS man, isn't he? They all are. Creepy bastards." Andrzej replied, a hint of disgust poking through his tone. Jan agreed, as did just about every Pole alive would too- they had very, very few good experiences with ГЕРМАНИЕЙ in general, let alone the SS.\n\n"Yeah, well, as long as they stay there, we don't have a problem with them- least, nothing we can do about it." Jan replied. Andrzej nodded and marched back across the road, and Jan's eyes turned back to the German.\n\nFor a moment, he could have sworn the man was watching them before his eyes flicked back down the road."
 HGR.314.a:0 "A strange peace, indeed."

 HGR.315.t:0 "A Black Mirror"
 HGR.315.desc:0 "The bitter nighttime winds were shrieking through the open window. Heydrich cursed, placing the bottle back onto the table and rising from his chair. The dimly lit office swirled around him, a collage of amber and blue. Bile rose in his throat. The effect of the toxic liquid, or disgust at his own degenerate indulgence? The Führer staggered towards the window, slamming it shut with a grunt.\n\nWas Speidel also drinking at this late hour? Downing bottles of vodka with his new subhuman friends in Poland? Speidel had never pretended to be anything other than a reluctant conservative. He had no excuses to give. What would Heydrich say to his children as he lay on his deathbed? How would he explain negotiations with slaves, alliances with Poles, forged bonds with lesser beings? The Aryan was standing hand-in-hand with the Slav... to save the Reich. The Reich would soon be ablaze in nuclear fury if Heydrich were a weaker man.\n\nHeydrich's eyes were drawn to the star-studded sky. Some Nazis would rather burn than betray their race. Some Nazis would sooner embrace death with dignity than scurry to safety in the muck. He stared at his reflection in the window. A mongrel stared back. Not an Aryan. He stared at his Asiatic eyes. At his disgusting Jewish features - thick lips, outstretched ears, a large nose. He cursed, and heard a high-pitched whine instead of the guttural boom befitting a Führer.\n\nHeydrich drew out his pistol and fired at the window with a cry. It shattered into a hundred pieces, and they were all scattered to the wind."
 HGR.315.a:0 "To be an Aryan."

 HGR.316.t:0 "A Familiar Demand"
 HGR.316.desc:0 "Heydrich took a long, deep puff of his cigarette as Speidel explained the situation. The officer's defiant stare no longer amused him. When this was all done, he would take great pleasure in hanging the smug little man by his neck. He silently rubbed his sleepless eyes with his free hand.\n\n"Those Polish vermin also want a personal meeting?" Heydrich muttered. He took one more puff and ground the cigarette into the ashtray. Smoke streamed from his nostrils.\n\n"They will only accept negotiations from the Führer himself," Speidel repeated. "They don't trust your words emanating from my mouth. It sends a signal of dishonesty. Apparently."\n\nThere was a minute of silence.\n\n"Do they fear me?" Heydrich suddenly asked. What he had intended as a forceful question sounded whiny and pathetic in his head. He dug his nails into his palm. For some reason, he could not bring himself to meet Speidel's gaze.\n\n"They would be foolish not to, my Führer.""
 HGR.316.a:0 "An alliance with untermenschen is an alliance nonetheless."
 HGR.316.b:0 "We won't negotiate with dirty Polish scum."

 HGR.317.t:0 "Into the Lion's Den"
 HGR.317.desc:0 "Reinhard Heydrich stood firm against the wind as it blew his overcoat and rustled his hair. The field seemed to stretch out forever. He cursed himself for a fool. Why had he agreed to meet in such an open space? The helicopter was right behind him, ready to ascend at any moment. Fallschirmjäger troops surrounded him, rifles pointing out towards the grey skies and long fluttering grass. The subhumans had initially wanted to meet in Warsaw, a proposal Heydrich had swiftly shot down. Even standing in this bleak field was a reminder of the Poles' current autonomy. It made his skin crawl.\n\nThe Fallschirmjäger commander shouted something. A truck was approaching their location. Finally. The Führer had been waiting for exactly seventeen minutes and thirty-six seconds. Was it an intentional slight against him? The Fallschirmjäger troops raised their rifles as armed men streamed out of the vehicle. Heydrich ordered his men to lower their weapons and strode forwards. A scrawny old Pole by the truck gave a similar order, and approached the German by himself.\n\n"Fieldorf," Heydrich spat. He gave a sharp Hitler salute. "Heil Heydrich." The two eyes embedded within that wrinkled face, bloodshot and drifting, burned with a fury.\n\n"If I did not love my people, Herr Heydrich, I would shoot you in your face." The heavily accented German was tinged with sourness. "You know my demands. The Polish slaves in ГЕРМАНИЕЙ will be repatriated to my nation. Poland will be free, and left in solitary."\n\n"You want me to accept a hive of vermin at my border?" Heydrich laughed, though his eyes remained icy cold. A hateful silence arose, growing thicker and thicker with every passing second."
 HGR.317.a:0 "We accept these demands. For the greater good."
 HGR.317.b:0 "There will be no autonomy for these scum."

 HGR.318.t:0 "Dealing with the Devil"
 HGR.318.desc:0 ""I accept." Something bitter flooded Heydrich's mouth, drenching his tongue. "I accept your demands. The Reich has no use of dirty little slaves scurrying around like rats. They will be sent back here, to this backwards hellscape. You can rule over your untermenschen in solitary. I have little use for this land."\n\nThe silence returned, as hateful as ever. Heydrich counted the seconds as those Slavic eyes stared back at him. They were weary but bright, uncharacteristically intelligent for his race. At last, the old man spoke.\n\n"I don't believe you." Fieldorf sighed deeply and sadly. The creases etched onto his face rumpled together. "You are clearly desperate for our help, that is obvious... but we are mere pawns for your game of chess against Himmler. You won't keep your promises."\n\n"Desperate?" Heydrich muttered. He reached into his overcoat. The Polish soldiers screamed out and raised their weapons. The German troops roared in response. Heydrich froze. Fieldorf slowly raised his hand. The Poles lowered their rifles. The Führer gently withdrew a thin document and handed it over. "Feast your withered little eyes on this."\n\nFieldorf snatched the document and flicked it open. Heydrich had expected fear to grow on the man's face. Or shock. Or perhaps even fury. Instead, Fieldorf's expression grew sadder and sadder with every passing page. By the time he had finished, the leader of the Polish resistance no longer stood before him, but a tired old man."
 HGR.318.a:0 "The truth laid bare."

 HGR.319.t:0 "An Alliance Secured"
 HGR.319.desc:0 ""A life of fear and loathing is better than no life at all," Fieldorf finally responded. He had read through the document three times. "I believe that scum like you will soon be wiped from the face of the Earth. But I don't want all life to meet the same fate. If you cannot stop Himmler... there will be no hope."\n\n"A wise decision," Heydrich grabbed the document back and shoved it into his overcoat. "You will only tell your closest subordinates of the truth. People cannot know."\n\n"It will only create mass panic," Fieldorf nodded in reluctant agreement. "Poland will come to your aid, at least in this struggle. If you betray our demands, there will be hell to pay."\n\n"You're not rats after all, are you?" Heydrich tugged on a pair of black gloves as the wind grew stronger. "You're cockroaches. Always coming back. Nothing can fucking kill you." He leaned over, staring into the Pole's eyes. "You had better keep to your word, roach."\n\nWith that, the Führer marched back to the helicopter, leaving the disgusting sight of the dull grey field behind him."
 HGR.319.a:0 "An alliance forged in fear."

 HGR.320.t:0 "An Empty Endeavour"
 HGR.320.desc:0 ""I refuse." Heydrich's voice shattered the silence. "I will not allow such scum to roam free on rightful Aryan clay. What happens when you demand more land? When you demand greater freedom of movement? Miscegenation. Blood-mixing. You will annihilate the Aryan race in mere generations."\n\nThe silence returned, though it was different. No longer hateful. No longer bitter. Fieldorf thrust his hands into his pockets and spat onto the mud.\n\n"You are a sad man, Herr Heydrich. A Pole may suffer throughout his life, but at least he finds happiness here and there."\n\nThe Pole turned around and wandered towards the truck like a lost old man. Heydrich reached for his Luger and waited, hardly breathing. The men climbed back into the truck and drove away. Nothing broke the deathly silence that descended on the Germans. The Führer stared into the distance, standing erect in that sad little field. Then he left."
 HGR.320.a:0 "Only the quiet roamed that field."

