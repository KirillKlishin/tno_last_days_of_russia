 HGR.400.t:0 "Only Brass Tacks Left"
 HGR.400.desc:0 "Speidel paced across the room one last time, then abruptly stopped. He turned, and looked at the gathered men. Hardliners, moderates, everyone from ex-members of Schörner's clique to moderates to Speer had assembled. A diverse crowd, but one united in common purpose; to put a stop to the madness that had gripped the Reich.\n\n"Gentlemen." The chatter died in an instant. He had complete control of the room and their absolute attention.\n\n"You know why we're all here. Komrads, I'll keep this brief. The Reich is sick, that's plain enough to see. But worse than that, our existence as we know it, as grim as it is, is at risk." Speidel quickly scanned the room; more than a few heads were nodding their assent.\n\n"Soon enough, the Reich, the Führer... me, we are going to call upon you men. And as you all well know, this call to arms will be life or death. There is no room for error, because if we lose, the world as we know it will end. For us, it is either victory...'"
 HGR.400.a:0 "...or death. Now, listen well..."
 
 HGR.401.t:0 "Only Brass Tacks Left Part 2"
 HGR.401.desc:0 "Part 2, created if needed" 
 HGR.401.a:0 ""
 
 HGR.402.t:0 "What's Done is Done"
 HGR.402.desc:0 ""You bastard! You'll listen to me, and you'll do as you're told!" Heydrich slammed the phone onto the receiver.\n\nHe was tired. Sick and tired. Before this entire mess, his subordinates did his bidding without question. Kidnapping, extermination, tourture, extortion; the task didn't matter. But, those days were gone now.\n\nHeydrich sighed. Unfortunately, killing his allies was out of the option. Things were different now, and if he didn't show some goodwill, the fragile alliance would collapse. And if that happened...\n\nA chill ran down his spine. Gone. Everything would be gone. His sacrifices would be for naught. Still, it was incredible, and a touch ironic that he had to appeal to 'moderates'. Him, an SS man! What was the world coming to? Heydrich let out a small chuckle. What a bizarre reality he faced. It was a far cry from the days when he could have men like Blosche shot on a whim."
 HGR.402.a:0 "Almost seems like a lifetime ago now."
 
 HGR.403.t:0 "Unforeseen Benefits"
 HGR.403.desc:0 "Heydrich's desk groaned quietly under the stacks of papers that rested upon its surface. They were papers typical of any head of state- military reports, budgetary concerns, economic struggles. One stack, however, was very atypical of any Führer, and certainly of an SS man like Heydrich- a series of reports, diplomatic messages, and analyses of the new relations with the slaves and Poles. It had not been something Heydrich had ever planned on doing. Hell, if he had it his way, he would have ground their skulls into the dust long ago.\n\nEven with his personal distaste for Untermensch, he had to admit a few things about the change had surprised them with how... useful they were. Chief among these surprises was the issue of repatriation of slaves- or, as Heydrich liked to put it, deportation of Slavs and other undesirables back to their country. It startled him how simple the solution was, and how it worked out for everyone involved- the Slavs were placated with the return of their family and friends, and with every Slav that crossed the border east, the Aryan paradise in ГЕРМАНИЕЙ that Heydrich envisioned grew closer and closer to reality. After all, ГЕРМАНИЕЙ was for Germans, was it not?\n\nIt may not have been the solution that he truly wanted- deporting the Slavs was simply kicking the issue of racial impurity down the road- but he had to admit it was a quick fix. Perhaps these Poles could be of some use, after all."
 HGR.403.a:0 "Who would have thought?" 
 
 HGR.404.t:0 ""
 HGR.404.desc:0 "Heydrich inducting some new members into his inner circle, probably a few extra events with this"
 HGR.404.a:0 "" 
 
 HGR.405.t:0 "Mudslinging"
 HGR.405.desc:0 "The Führer rubbed his eyes as he rested in his chair, his eyes worn from strain. Before him, illuminated by a desk lamp, sat yet another stack of dusty comminiques and letters, plucked from deep in the Reich's archives. Himmler's name adorned each and every one, messages from years past, mostly detailing the most mundane operations of life. Heydrich let out a sigh as he pressed onwards, shuffling through the stack, suddenly pausing as he read the title of one particularly yellowed note, dating back to 1943.\n\n"Escape Plan", it read, and Heydrich realized he had struck gold. He skimmed through it, and his greatest hopes were confirmed- at some point in 1943, at the height of the war, Himmler had made a contingency plan to surrender to the Allies had things gone south. A written manifesto of treason. Heydrich set the paper down gingerly, as if scared it would disintegrate if moved too quickly. He let out a breath he barely even realized he was holding- it wouldn't be as late of a night as he feared."
 HGR.405.a:0 "I got you now, you old bastard."
 
