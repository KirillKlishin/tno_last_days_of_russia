 HGR.402.t:0 "Что сделано, то сделано"
 HGR.402.desc:0 ""Ублюдок! Слушай меня и делай, что тебе сказали!" Гейдрих бросил телефон на приёмник.\n\nОн устал. Уставший и больной. Во всей этой неразберихе, его подчинённые выполняли приказы безприкословно. Похищения, казни, пытки, шантаж; задача не имела значения. Но эти деньки закончились.\n\nГейдрих вздохнул. К сожалению, убийство союзников не было выходом из ситуации. Теперь всё было по-другому и если он не покажет свою доброжелательность, хрупкий альянс может рухнуть. А если это случится...\n\nХолодок пробежался по его спине. Конец. Всё будет кончено. Его жертвы будут напрасными. Всё ещё было невероятно и иронично, что ему пришлось обратиться к "умеренным". Ему, человеку из СС! Куда катится мир? Гейдрих издал небольшой смешок. С какой же странной реальностью он столкнулся. Она сильно отличалось от тех дней, когда он мог застрелить человека вроде Блёше по своей прихоти."
 HGR.402.a:0 "Такое ощущение, будто это было целую вечность назад."
 
 HGR.403.t:0 "Неочевидная выгода"
 HGR.403.desc:0 "Стол Гейдриха мягко скрипнул под весом кипы бумаг. Джентльменский набор из официальных документов, который в течение карьеры вынужден наблюдать перед собой каждый Рейхсфюрер. Военные рапорты, статьи расходов бюджета, разного рода экономические выкладки. Но одна стопка, тем не менее, выбивалась из общей кучи и была нетипична для занимаемой Гейдрихом должности. Серия отчетов, стенограммы с дипломатических встреч, анализ новой политики в отношениях с рабами в целом и с поляками в частности. Это явно было не тем, чем Гейдрих планировал когда-либо заниматься, и, честно говоря, будь на то его воля, их черепа бы уже давно были вдавлены в грязь гусеницами танков.\n\nНо даже при своей личной неприязни к унтерменшам, он должен был признать несколько вещей, оказавшихся для него неожиданностью, а в первую очередь то, насколько полезными они могут быть. Главным же среди этих сюрпризов была инициатива по репатриации рабов, или же, как любил говорить Гейдрих, депортация славян и других «нежелательных элементов» обратно на родину. Его поражали одновременные простота и гениальность этого решения. А также то, насколько оно было выгодно для всех участников процесса - славяне всеми силами стремились вернуться домой, к друзьям и семье, а с каждым славянином, пересекавшим границу на востоке, арийский рай в Германии, которым грезил Гейдрих, делал очередной шаг навстречу реальности. В конце концов, Германия для немцев и по-немецки, не так ли?\n\n Возможно, это не было тем решением, которого он действительно хотел - депортация славян лишь частично бы облегчила бы насущную проблему расовой чистоты, отодвинув её на второй план. Но тем не менее, он должен был признать, что это было бы оптимальным и самым быстрым выходом из сложившейся ситуации. Возможно, эти поляки ещё на что-то могут сгодиться."
 HGR.403.a:0 "Кто бы мог подумать?" 
 
