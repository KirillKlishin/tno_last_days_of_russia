 HGR_Rogue_Element:0 "Rogue Element"
 HGR_Rogue_Element_desc:0 "Isolation and bitter hatred provide a powerful incubator for madness.\n\nHeinrich Himmler has been seized by the forces of insanity. Within the depths of his dark state, surrounded by a fawning cult, a once-great man has conjured a deadly vision of the future. A vision of total annihilation. The Reichsführer and his brainwashed servants are no better than the reformists, conservatives or militarists of days gone by. Why have the teachings of Hitler atrophied into such horrific nightmares?\n\nFor Reinhard Heydrich, the Aryan race will not be saved by a nuclear holocaust, but by adhering to the true tenets of National Socialism. In splitting from БУРГУНДИЕЙ's insanity, the Führer hopes to consolidate a powerful coalition of allies throughout the Reich. Gut-wrenching choices and self-betrayal lies ahead, but a road of mental torment is surely better than a road bathed in nuclear hellfire..."

