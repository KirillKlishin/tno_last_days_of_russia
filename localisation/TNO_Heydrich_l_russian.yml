 ### Focus Tree ###
 
 HGR_burgerkreig:0 "Бюргеркриг"
 HGR_burgerkreig_desc:0 "Давным-давно мы видели это во снах: конец рейха. Апокалиптическая буря огня и крови, бичующая леса и горы нашего дома. На его пути стоит одинокий человек: Рейнхард Гейдрих, истинный наследник Гитлера и бывший рейхсфюрер СС Германии. Ради чистоты расы, ради будущего Рейха, ради триумфального спасения - он должен победить. Хайль Гейдрих!"
 HGR_burgundische_SS:0 "СС Бургундии"
 HGR_burgundische_SS_desc:0 "Бургундские СС - самые верные слуги нашего дела. Только они обладают трехсторонними качествами послушания фюреру, свободы от соблазнов и абсолютной чистоты крови. Их коллеги в самой Германии лояльны, но на них чрезмерно повлиял слабый гитлеризм, в то время как Ваффен-СС - не более чем прославленные наемники. Только чистейшие представители высшей расы способны обеспечить победу."
 HGR_a_helping_hand:0 "Рука помощи"
 HGR_a_helping_hand_desc:0 "Его величие, рейхсфюрер Гиммлер пообещал помочь всеми имеющимися в его распоряжении ресурсами. Пушки, припасы, танки, самолеты, грузовики; все, что нам нужно, и многое другое. Что еще более важно, наши братья-арийцы начали переходить границу уверенным потоком, который скоро превратится в непрерывную реку. Холмы Эльзас-Лотарингии еще раз отзовутся маршем сапог."
 HGR_advisor_staff:0 "Заполнить кабинеты людьми из Бургундии"
 HGR_advisor_staff_desc:0 "Как правильно заметил рейхсфюрер Гиммлер, офицеры в нашем распоряжении не совсем... подходят для наших целей. Слишком много факторов, делающих их по своей сути ненадежными: семейные узы,  имущество, самовозвеличивание. Офицеры, привезенные непосредственно из Ост-Парижа, самого сердца Бургундии, являются лучшими из лучших, и Гиммлер великодушно согласился прислать некоторых из них для помощи нам. Они будут выполнять прямые консультативные функции, а также будут следить за подчиненными в немецкий СС"
 HGR_combined_formations:0 "Комбинировать формации"
 HGR_combined_formations_desc:0 "С момента своего создания СС доминировали на полях сражений в Европе и за ее пределами. Во многом это связано с тем, как их клятва верности преодолевает все препятствия: страх, сомнения и так далее. Клятва служит объединяющей силой, создавая между арийцами дружеские отношения, выходящие за рамки простых формальностей. Когда разногласия между бургундскими и немецкими частями СС исчезнут, они будут смешаны, объединяя первоначальный немецкий дух с новыми бургундскими идеалами. Результатом станут самые чистые и свирепые воины, которых Рейх когда-либо видел!"
 HGR_burgundian_leaders:0 "Лидеры из Бургундии"
 HGR_burgundian_leaders_desc:0 "Если бургундские идеалы распространились среди наших небургундских подразделений, возможно, они будут более восприимчивы к смене руководства. Нашими солдатами в основном командовали офицеры немецкий СС, но эти люди не понимают современный арийский способ ведения войны, так же как рейхсфюрер Гиммлер. Его тщательно отобранные офицеры уже направляются в Германию; они будут очень рады в нашей иерархии команд."
 HGR_arms_drives:0 "Наладить поставки оружия"
 HGR_arms_drives_desc:0 "Хотя нашего духа достаточно, чтобы преодолеть любое препятствие, которое может преградить нам путь, даже самый могущественный арийский воин не может вести войну без своих орудий смерти. К сожалению, у нас нет производственной базы, чтобы уверенно избежать такой ситуации. Рейхсфюрер Гиммлер признал этот факт и обещает нам обильные поставки оружия и боеприпасов. Откуда эта награда, мы не знаем, но оружие есть оружие, независимо от производителя... хотя, конечно, арийское оружие может быть предпочтительнее."
 HGR_arms_pipeline:0 "Настоящая арийская дружба"
 HGR_arms_pipeline_desc:0 "Удачная новость в этот прекрасный день: рейхсфюрер Гиммлер счел нужным значительно увеличить размер и частоту поставок оружия Бургундии, превратив систему регулярных поставок в постоянный поток. То, что он так хорошо знает нужды своего фюрера, является истинным признаком арийской солидарности. Имея такое количество качественного оружия, мы легко сможем сравниться с промышленным производством наших врагов."
 HGR_hiyo_brittany:0 "Караван предателей"
 HGR_hiyo_brittany_desc:0 "Бретонцы могут считаться арийцами физически, но по духу они больше похожи на евреев. Все, о чем они заботятся, - это богатство, и не секрет, что наши враги, скорее всего, покупают бретонское оружие. Тем не менее, они обладают большой и открытой оружейной промышленностью. Они с радостью продадут нам более экзотическое оборудование, которое мы не можем произвести сами. Работа с этими жадными свиньями вызывает отвращение у фюрера, но он не откажется от помощи, когда на карту поставлено будущее Рейха. Мы легко сможем забрать свои деньги, когда война будет выиграна."
 HGR_anti_partisanship:0 "Анти-партизанские организации"
 HGR_anti_partisanship_desc:0 "Хотя это гражданская война, она не отличается от той, что мы вели двадцать лет назад. Тогда, как и сейчас, нас наверняка будут преследовать партизаны. Когда-то антипартизанские операции выполнялись бы только айнзатцгруппами, но их численность недостаточна. Таким образом, для оказания им помощи СД должна быть вооружена и обучена для этой цели. У них уже есть обширная практика общения с гражданскими и военными диссидентами; партизаны ничем не отличаются, если не считать того, что они обычно стреляют в ответ..."
 HGR_for_the_true_fuhrer:0 "Во имя истинного Фюрера"
 HGR_for_the_true_fuhrer_desc:0 "Некоторые люди - например, дегенераты на другой стороне поля битвы - считают фюрера марионеткой. Они высмеивают его за то, что он принял помощь от Орденштадта, ссылаясь на это как на доказательство его измены и беззакония. Эти подонки со временем получат свою порцию свинцовых пирогов, но их клевета вызывает тревогу среди населения. Чтобы убедить добрых людей Германии в том, что он сам себе, фюрер постановил, что мы должны проявлять «особую осторожность» в оценке наших успехов."
 HGR_rally_on_heydrich:0 "Опора на Гейдриха"
 HGR_rally_on_heydrich_desc:0 "Простые люди Рейха до сих пор разочаровывали фюрера. Они боятся наших солдат, возмущаются тем, что мы по праву присвоили их богатства, и сами едва ли заслуживают доверия. Это не годится; если Гейдрих хочет править, он должен быть наделен направляемой энергией арийской расы. Чтобы распространить чистые идеалы фюрера и спасти людей от самих себя, мы должны начать их призывать в армию и побуждать их работать усерднее. Как только им напомнят об арийском образе жизни, они, несомненно, всем сердцем примут нашего фюрера."
 HGR_only_for_germany:0 "Только для Германии"
 HGR_only_for_germany_desc:0 "Кажется, что враждебной пропаганде не так-то просто противодействовать. Неудивительно, учитывая праведно высокомерный характер арийского ума. Тем не менее, мы не можем допустить дальнейшего распространения недопонимания относительно целей фюрера. Он верен прежде всего национал-социализму, Великому германскому рейху и арийской расе - не более того. То же самое и с СС. Даже если они бургундцы, их рейхсфюрер так же привержен нашим идеалам, как и сам фюрер. Мнения об обратном будут приняты надлежащим образом."
 HGR_deutsch_SS:0 "Немецкое СС"
 HGR_deutsch_SS_desc:0 "Бургунды - благородные союзники, образцы всего хорошего и истинного в арийской расе. Ваффен-СС - это бесчисленные легионы, дисциплинированные и профессиональные. Но ни один из них не может выиграть для нас эту войну. Это германская война, которая ведется на германской земле. Только кровь истинных немцев, выросших в хеймате, может спасти Отечество. Это будет нелегкий путь, но мы должны пройти его."
 HGR_lesser_allies:0 "Меньшие союзники"
 HGR_lesser_allies_desc:0 "Большинство граждан Германии не имеют положительного образа рейхсфюрера Гиммлера, несмотря на его добрые намерения. К сожалению, это не должно быть для нас помехой. Пожертвовав доброй волей Гиммлера по отношению к нам, мы сделали фюрера более привлекательным для немцев, не принадлежащих к СС. Поразительное количество добровольцев выступили, чтобы взяться за оружие от его имени. Ни одному храброму солдату не откажут в час нужды Германии; следуйте за нами, смелые арийцы!"
 HGR_purity:0 "Чистота"
 HGR_purity_desc:0 "Нашего Фюрера обвиняют в 'предательстве' и 'интригах с гиммлеровскими замашками', эти нападки не имею ничего общего с реальностью. Рейнхард Гейдрих был близким другом и доверенным лицом великого Адольфа Гитлера, зачем же ему предавать Германию? Если вы говорите об измене, то стоит обратить внимание на тех самопровозглашенных «фюреров», с которыми мы имеем дело! Изнеженный либерал, недальновидный бюрократ и декадентский подстрекатель - и это лица настоящего национал-социализма? Эти лидеры вас поведут? Нет! Гейдрих, наш законный Фюрер, является воплощением арийской добродетели и национал-социалистического этоса. Не прислушивайтесь к словам предателей - верьте Гейдриху!"
 HGR_define_german:0 "Что есть 'Германия'"
 HGR_define_german_desc:0 "Ученые каждый день делают все новые открытия, которые серьезно помогают продвигать расовую науку. Наши знания о мире продолжают расширяться. Так, еще недавно говорили, что только Прусские народы могут считаться настоящими немцами. Но на самом деле, немцев в Европе гораздо больше, чем считалось ранее. Они остаются единым народом даже если им посчастливилось родиться в менее крупных странах, таких как Франция или Богемия. Если на наших землях есть такие люди, им, естественно, должен быть предоставлен статус настоящих немцев. Кроме того, таким образом они получат возможность присоединиться к войскам СС Германии. Арийцы всех стран, соединяйтесь!"
 HGR_volunteer_divisions:0 "Волонтерские Подразделения"
 HGR_volunteer_divisions_desc:0 "Наш Фюрер с каждым днем все ближе приближается к идеалу истинного немца, в это же время все больше людей следует его примеру. Они начинают мечтать о сильной и суверенной Германии. В результате этого теперь у нас достаточно сил, чтобы выставлять ополчение на поля боя целыми дивизиями. И хоть качество таких подразделений существенной ниже СС или даже Вермахта, мудрое руководство Гейдриха умножат их силу в десятки раз."
 HGR_fight_for_whats_right:0 "Борьба за правду"
 HGR_fight_for_whats_right_desc:0 "Разве ты не видишь, собрат-ариец? Неужели наш курс тебе не подходит? СС тебе не враг! Мы всегда были стойкими защитниками национал-социализма. Знай, что когда внутри СС плодятся конфликты, то это происходит только из-за происков подстрекателей или еврейских марионеток ! Это они предатели и ренегаты, а не мы. Если хочешь спасти Отечество, если ты чистокровный ариец, то присоединяйся к нам! Восстань против своих зловещих хозяев или погибнешь!"
 HGR_for_a_stronger_germany:0 "Ради окрепшей Германии"
 HGR_for_a_stronger_germany_desc:0 "Фабрики не так продуктивны, как должны быть. В последнее время наши работники слишком расслаблены. Им нужно напомнить, за что мы сражаемся, и о важности их роли в спасении арийской расы. Их мастерство так же важно для дела Германии, как солдатская храбрость или смелость пилота. Проще говоря, это означает: работайте усерднее! Сильнее и быстрее, не лучше! Вы ведь не агенты спира?"
 HGR_for_a_pure_germany:0 "Бей контру - спасай Германию!"
 HGR_for_a_pure_germany_desc:0 "Вооруженная борьба - наша главная задача в настоящее время, но мы не должны пренебрегать своим долгом как национал-социалисты. В Германии слишком много нежелательных лиц, особенно в наших собственных владениях. Либералы, священнослужители, пораженцы... ситуация далека от идеала. Фюрер глубоко встревожен и желает поправить ее. Это как раз та грязная работа, для которой наши добровольческие дивизии были бы подходящими, учитывая то, что у них мало практики в стрельбе."
 HGR_loot_pipeline:0 "Погромы будут!"
 HGR_loot_pipeline_desc:0 "Те немцы, которые отказываются присоединиться к нам, ничем не лучше своих вероломных лидеров. В свое время эти выродившиеся свиньи будут подвергнуты суровому и заслуженному наказанию, но пока мы должны довольствоваться присвоением чего-либо ценного, которым они обладают. Собственность предателей наша по праву. Они такие же враги, как и все остальные. Поток добычи окупит наши военные усилия, а иногда мы даже можем найти что-нибудь полезное."
 HGR_whats_yours_is_ours:0 "Было ваше - стало наше"
 HGR_whats_yours_is_ours_desc:0 "Если вы не посвятили свою жизнь и имущество нашему делу, фюрер спокойно спросит: почему? Тебе наплевать на Рейх? На свою расу? Долг всех истинных арийцев - предоставить в распоряжение фюрера все, что может потребоваться. Прямо сейчас все требуется. Вы должны - вы БУДЕТЕ - служить. Ты будешь служить и давать нам то, что нам нужно, или ты умрешь. Сделай свой выбор."
 HGR_Waffen_SS:0 "Ваффен-СС"
 HGR_Waffen_SS_desc:0 "Если бургунды - непоколебимые фанатики, а немецкие СС - истинные сыны Германии, то Ваффен - легионы, которые завоевали нам мир. Беспринципный, беспощадный, безоговорочно послушный - не идеальные солдаты, а лучшее, на что мы можем надеяться, учитывая обстоятельства. С огромными легионами Ваффен-СС под командованием фюрера этой бессмысленной войне будет положен быстрый и решительный конец." 
 ##(прим. переводчика: если хотите чего то адекватного эта ветка не для вас. Тут какой то сюрреализм происходит)
 HGR_all_the_sons_of_the_reich:0 "Забытые сыновья Тысячелетнего Рейха"
 HGR_all_the_sons_of_the_reich_desc:0 "Армия без угрызений совести - вещь опасная, но фюрер не может отрицать ее эффективности. Отсутствие расовой дискриминации в Ваффен-СС вызывает беспокойство, но истинные арийские качества, как правило, проявляются наиболее легко после вступления в бой. Открытие рядов для любого в Рейхе, желающего поступить на военную службу, допускает определенную степень... нежелательного влияния, но любые загрязнения будут легко смыты кровопролитием. Несомненно, такое проявление великодушия также вызовет симпатию к фюреру у более неуверенных граждан Рейха."
 HGR_recruitment_overdrive:0 "В обороне Эльзаса и еврей может стать арийцем"
 HGR_recruitment_overdrive_desc:0 "У Ваффен-СС никогда не было трудностей с набором персонала. Фактически, в результате недавнего набора кадров у них уже есть несколько новых подразделений, готовых к работе. Возможно, это свидетельствует об отсутствии контроля со стороны предыдущего правительства, но мы не будем отказываться от высококвалифицированных и хорошо экипированных людей. Фюрер приветствует всех, кто может доказать свою арийскую репутацию в бою."
 HGR_friends_in_bohemia:0 "Богемские орудия"
 HGR_friends_in_bohemia_desc:0 "Наши товарищи в Богемии долго ждали этого момента. Это одна из самых сильных дивизий Ваффена, закаленная годами борьбы с партизанами и имеющая большое количество полностью германизированных чехов, которые поддерживают нас. Они еще не готовы вступить в бой, но они начали поставлять нам большое количество оружия, все с богемскими знаками качества. Эта материальная поддержка - минимум, которого ожидает фюрер, но, тем не менее, она приветствуется."
 HGR_over_the_mountains_high:0 "Богемские ихтамнеты"
 HGR_over_the_mountains_high_desc:0 "Наконец-то! Богемские СС собрали свои подразделения и продвигаются через горы Судетской области, готовые к бою. Люди идут медленно, так как им приходилось красться через вражеские линии, замаскированные под беженцев, но даже эти несколько человек будут иметь значение в нашей борьбе за Рейх."
 HGR_allies_in_ostland:0 "Мой ненавистный друг"
 HGR_allies_in_ostland_desc:0 "Лидер СС «Остланд» Фридрих Йекельн - не более чем прославленный бандит. Однако он знает свое место и признал Гейдриха законным фюрером, несмотря на их личную неприязнь. В настоящее время он слишком занят, чтобы фактически бросить своих людей в бой - не то чтобы он бы сделал это, если бы это было возможно - но может отправить нам запасное оружие. Скудное предложение, но ружья есть ружья."
 HGR_the_porous_border:0 "Нацисты всего мира - обьединяйтесь!"
 HGR_the_porous_border_desc:0 "К столкновению фюреров готовились не только СС в самой Германии. По всему Рейху подразделения Ваффен-СС годами тайно планировали тот день, когда Гейдрих встретится со своими соперниками. Теперь звучит рог войны, и они текут в наше царство, как сходящиеся потоки, пополняя ряды армии законного фюрера. Скоро наша численность превзойдет наших врагов!"
 HGR_deutsch_warriors_union:0 "Воины Германии"
 HGR_deutsch_warriors_union_desc:0 "Ваффен-СС - лучшие из лучших, и они это знают. Они были известны своей стойкостью и умением сражаться только за деньги; с добавленной мотивацией борьбы за законного фюрера, их почти невозможно остановить. Их явная сила и свирепость в бою - зрелище. Никакое количество коррумпированных отсталых подразделений Хира не может надеяться остановить наши пангерманские легионы."
 HGR_purity_where_we_can_find_it:0 "Чистота там, где ее можно найти"
 HGR_purity_where_we_can_find_it_desc:0 "Ваффен-СС кажется скорее не немцем, чем нет. Это могло касаться менее значительных людей, но не фюрера. Как архидакт национал-социализма, только он один может решать, кто является арийцем, а кто нет. Чистота проявляется во многих формах: иногда физическая, иногда умственная, иногда духовная. Хотя, очевидно, все еще существует четкая грань между «арийцем» и «неарийцем», вопрос «почетного арийца» - это совсем другое дело. Это действительно большая честь, и возможность заработать ее может покоиться в сердце любого человека, если он проявит желание и достаточно благородство..." 
 ###(это дословный перевод)
 HGR_a_dark_wave:0 "Темная волна"
 HGR_a_dark_wave_desc:0 "Ваффен-СС понесли огромные потери в боях за фюрера, но это не ослабило их. Наоборот; с каждым из их числа, кто умирает от рук врага, они находят еще одну причину для продолжения борьбы. Они привыкли к боли и невзгодам даже в большей степени, чем до начала войны. Тот факт, что многие из них не немцы и борются со своими так называемыми «угнетателями», тоже может быть фактором... но такие опасения относятся к менее значительным людям. В конце концов, они всегда будут подчиняться."
 HGR_the_swarm:0 "Рой"
 HGR_the_swarm_desc:0 "По мере того как война затягивается, качество имеющихся дивизий Ваффен резко упало. У нас просто не хватает обученных новобранцев, чтобы восполнить их потери без снижения их боевой эффективности. После того, как многие из их лучших теперь мертвы, СС превратилась из высокодисциплинированной современной армии в рой, который больше полагается на численность, чем на превосходную подготовку. Фюрер пренебрежительно сравнивает их с Красной Армией, но они по-прежнему держат фронт, и делают все, что он от них просит."
 HGR_pushed_on_knifepoint:0 "Наточить ножи"
 HGR_pushed_on_knifepoint_desc:0 "Ваффен-СС - твердые люди. Они плохо переносят праздность и слабость гражданских лиц, а культура жестокой элитарности сформировалась после деградации их традиций из-за потерь. Они больше не ждут подкрепления; вместо этого их новобранцы набираются из тех самых людей, которых они освобождают. Образ отряда Ваффен-СС, который окружает мужчин деревни и заставляет их выбирать между службой и смертью, шокирующе распространен, но это германский способ ведения войны. Люди должны научиться понимать, что Ваффен-СС - истинное выражение арийского милитаризма: суровый, холодный и безжалостный."
 HGR_the_commissariat:0 "Коммисары"
 HGR_the_commissariat_desc:0 "Удерживать в строю такую ​​огромную, плохо организованную армию невероятно сложно. Неудивительно, что большевики сочли это таким проблемным. Обычные офицеры, особенно люди самого Гейдриха, почти полностью неспособны осуществлять какой-либо контроль над дивизиями Ваффен, особенно не немцами. Таким образом, фюрер издал указ о немедленном формировании корпуса комиссаров Ваффен СС. Подобно руководству национал-социалистов, эти люди будут выведены из своих подразделений и получат власть жизни и смерти над офицерами и рядовыми. Таким образом, у нас будут надежные политические деятели, которые лично лояльны к фюреру и не будут сталкиваться с языковым барьером при общении с людьми."
 HGR_for_the_spoils:0 "Ради трофеев"
 HGR_for_the_spoils_desc:0 ""
 HGR_an_army_on_its_stomach:0 "Армия на животе (для тестера: нет еды? Какой контекст у этого?)"
 HGR_an_army_on_its_stomach_desc:0 ""
 HGR_reavers:0 "Вороны"
 HGR_reavers_desc:0 ""
 HGR_rape_pillage_burn:0 "Выебать все живое, остальное сжечь"
 HGR_rape_pillage_burn_desc:0 ""
 HGR_the_watchmen:0 "Надзиратель"
 HGR_the_watchmen_desc:0 "Без вызова Бургундской СД и ослабленных Освободительных Бригад мы были вынуждены рассредоточить некоторые дивизии Ваффен по всей нашей территории, чтобы они действовали как полицейские подразделения. Им не хватает хитрости, но их склонность к крайнему насилию делает их отличным средством устрашения против партизан, саботажников и других неприятных типов. Кроме того, они хулиганы, неконтролируемы без комиссара и не имеют никаких методов правоохранительных органов, кроме казни без надлежащего судебного разбирательства - но какое дело фюреру, когда на кону победа?"
 HGR_who_watches_the_watchmen:0 "Кто будет надзирать за надзирателями?"
 HGR_who_watches_the_watchmen_desc:0 "В последнее время фюрер стал настороженно относиться к Ваффен-СС. Структура и дисциплина, которые они проявляли в начале войны, полностью исчезли, заменив их бесчувственной варварской яростью, полным пренебрежением к жизням арийцев и преступной степенью безрассудства. Они по-прежнему эффективны в военном отношении, но, возможно... не так надежны, как когда-то думал фюрер. СД необходимо развернуть, чтобы внимательно следить за ними. Остается только надеяться, что они не узнают."
 HGR_reassure_the_volk:0 "Успокоить народ"
 HGR_reassure_the_volk_desc:0 ""
 HGR_the_hidden_army:0 "Спрятанная армия"
 HGR_the_hidden_army_desc:0 ""
 HGR_the_forgotten_fallen:0 "Забытые павшие"
 HGR_the_forgotten_fallen_desc:0 ""
 HGR_slip_them_the_key:0 "Дайте им ключ"
 HGR_slip_them_the_key_desc:0 ""
 HGR_for_the_dark_master:0 "Во имя темного повелителя" #ВО ИМЯ ВАНА ДАРКХОЛМА
 HGR_for_the_dark_master_desc:0 "В Германии правит фюрер, но он не забыл человека, который привел его к этому моменту. Ни один фюрер не стоит в одиночестве - даже Гейдрих. Всегда должен быть другой, такой же великий человек, направляющий свою руку и освещающий путь. Гитлер, при всем своем величии, был человеком раздвоенного видения. Четырехсторонняя тяга между его потенциальными преемниками, вероятно, помогла ему разорвать разум. Однако Гейдрих не будет таким ... изменчивым. У него будет только один проводник, один свет, один голос, шепчущий ему на ухо."
 HGR_appease_himmler:0 "Успокоить Гиммлера"
 HGR_appease_himmler_desc:0 "Фюрер не слеп к печальным реалиям. Отношения между ним и рейхсфюрером Гиммлером временами были несколько неспокойными, несмотря на важность их общей миссии. Он не хочет, чтобы ошибки прошлого преграждали путь. Мы должны предпринять шаги, чтобы продемонстрировать герру Гиммлеру, что наши цели и методы идеально согласованы, чтобы избежать любых недоразумений. Если рейхсфюрер так озабочен нашей приверженностью чистому национал-социализму, позвольте нам развеять его опасения, начав немедленное осуществление истинных спартанских идеалов в Германии."
 HGR_stronger_together:0 "Вместе - сильнее"
 HGR_stronger_together_desc:0 "Рейхсфюрер Гиммлер ясно видел мудрость более прямого участия в этой войне. Пока рейхскомиссариаты раздирают предатели или борются за свои интересы, Орденштат посылает нам на помощь своих лучших людей! Пока мы говорим, три полных подразделения дисциплинированных, хорошо обученных бойцов бургундских СС уже в пути, готовые к бою. Фюрер с энтузиазмом выразил свою благодарность господину Гиммлеру и клянется, что он найдет этим храбрым солдатам хорошее применение"
 HGR_struggle_for_support:0 "Теряя поддержку"
 HGR_struggle_for_support_desc:0 "Война продолжается, и конца ей пока не видно. Это нас не очень волнует; арийская гражданская война не должна была быть долгой и кровопролитной. Однако рейхсфюрер Гиммлер выразил некоторую озабоченность. Похоже, он ожидал, что эта война будет быстрой и чистой, вопреки ее нынешним темпам. Мы заметили, что из Бургундии поступает несколько меньше оружия, и нам пришлось необычно долго ждать подкрепления. Если он теряет уверенность в нашей способности выиграть войну, мы должны удвоить наши усилия. Без активной поддержки Бургундии мы окажемся в гораздо худшем положении."
 HGR_last_minute_support:0 "Последний рейс из Парижа"
 HGR_last_minute_support_desc:0 "Поток рабочей силы из Бургундии иссяк. Рейхсфюрер Гиммлер по-прежнему молчит; действительно ли его ресурсы исчерпаны, или он полностью потерял веру в нас? Конечно нет! Наше дело правое, наши цели одинаковы. Почему он бросил нас сейчас? Тем не менее, мы должны продолжать. Если следующая партия солдат и офицеров из Бургундии будет последней, то мы должны сделать так, что бы каждая капля арийской крови пролилась за дело."
 HGR_call_on_degrelle:0 "Пригласить Дегреля"
 HGR_call_on_degrelle_desc:0 "Леон Дегрель: Идеальный ариец негерманского происхождения. Штардантенфюрер Дегрелль - наш главный чемпион, родившийся за границей, заслуженный ветеран многих кампаний и фанатично преданный национал-социализму. Он ухватился бы за шанс разделить победу Гейдриха и мы предоставим ему именно такую ​​возможность. Валлонский легион Дегрелля - небольшое формирование, но исключительно высокого качества. Талант Дегрелля как полководца также будет для нас большим подспорьем."
 HGR_rally_the_supporters:0 "Сплотить сторонников"
 HGR_rally_the_supporters_desc:0 "Должно быть больше немцев, готовых нас поддержать. Должно быть. Разве Рейнхард Гейдрих не законный фюрер, pater familias всей арийской расы? Возможно, нужна пиар-компания. Дополнительный паек, меньшая десятина, пистолет к голове - все, что нужно! Все, что им нужно, это что-то, чтобы их мотивировать, будь то кнут или пряник. Они придут. Они арийцы. С чего бы им выбирать другое?"
 HGR_storm_brigades:0 "Штурмбригады"
 HGR_storm_brigades_desc:0 "Некоторые из наших лучших подразделений СС сильно пострадали в ходе этой войны. Их количество истощено, и любые свежие заменители будут зелеными, как трава, что снизит их общее качество. Если они продолжат истощение с нынешней скоростью, оставшиеся от этих подразделений будут не более чем списком имен в отчете о несчастных случаях. Было бы разумно вместо этого объединить их в одну мощную штормовую бригаду, таким образом сохранив сплоченность их подразделений, а также консолидировав наши ключевые активы."
 HGR_the_SS_blitz:0 "Операция 'Бешеная Гадюка'"
 HGR_the_SS_blitz_desc:0 "Грандиозное наступление: вот что нам нужно! Великий шторм людей и машин, хлынувший над реками, полями и лесами, чтобы прорваться сквозь линии врага и положить конец этой войне! Настоящий блицкриг в стиле Барбаросса или Фолл Вайс будет последним, чего ждут от нас враги в этой ужасной войне на истощение. Мы сокрушим врага, окружим его и закроем карманы, как это сделали большевики. Он снова будет работать! Он должен!"
 HGR_dark_armor:0 "Бледно-черная броня"
 HGR_dark_armor_desc:0 "У нас опасно заканчивается бронетехника. Мобильные силы - это стержень современной войны. Без них это скатится изнурительную окопную войну, не лучше, чем самоубийство в наши дни! Фюрер сказал: найди ему хорошую рейнскую сталь! Неважно, придется ли нам открывать музеи и участвовать в битвах на Panzer IV и StuG; надо что-то выйти из тупика!"
 HGR_black_sun_rising_desc:0 "Больше крови богу крови! У нас здесь много арийцев, так почему же они не воюют? Вы раса воинов, проклятые трусы! Берите в руки пистолет и стреляйте! Понимание 'как?' у вас в крови; не задавай вопросов! Также будьте уверены, что ваши командиры будут держать вас там, где вам нужно. Не может быть ни отступления, ни капитуляции! Если ты не будешь служить в бою, ты будешь обслуживать фронт!"
 HGR_shy_from_the_light:0 "Ген триумфа"
 HGR_shy_from_the_light_desc:0 "К черту тренировки! Война у арийцев в крови. Это его руководящий инстинкт, причина его существования. Фюрер приказывает вам: вперед! Сражайтесь, побеждайте, превозмогайте! Убивайте врага пулями, разбитыми бутылками, голыми руками, если нужно! Не важно как, главное - драться, черт возьми!"
 HGR_close_the_blinds:0 "Закрыть жалюзи"
 HGR_close_the_blinds_desc:0 "Они ушли! Войска Бургундии, офицеры, даже валлонцы – никого нет! Гиммлер бросил нас? Они убежали как жалкие трусливые шавки? Что теперь делать нам? Фланги пусты... Легионы Рейха, сейчас или никогда! Если мы не нанесем удар сейчас, то тысячелетний рейх больше никогда не сможет возродиться!"
 HGR_we_must_outlast:0 "НИ ШАГУ НАЗАД"
 HGR_we_must_outlast_desc:0 "Ладно. Нахуй их! Нахуй помощь! Мы – раса господ, завоеватели всей Европы! Ни один народ не смеет бросать нам вызов! Мы выебали поляков, мы выебали большевиков и даже ссаных америкашек! Мы сломает и этих лжеарийцев, подонков и  уебанов! Все, что нам нужно, это огонь в сердце и сталь в руках! Сражайтесь, братья мои! Сражайтесь до последней пули, последней капли крови, до последнего дюйма этой земли, которую окутал мрак! СРАЖАЙТЕСЬ!"
 HGR_do_or_die_brigades:0 "Сделай-или-умри бригады"
 HGR_do_or_die_brigades_desc:0 "Гейдрих приветствует ярлык «фанатика». Фанатик - это тот, кто готов на все или заплатить любую цену за то, что любит больше всего. В СС много таких людей, все они преданы до мозга костей и непоколебимы перед лицом опасности. В отсутствие легионов Бургундии фюрер создал специальные подразделения СС, обученные выполнять самые опасные задачи. Коммандосские операции, партизанская война, даже атаки террористов-смертников - нет границ, которые эти люди не переступят во имя национал-социализма."
 HGR_military_preference:0 "Военный приоритет"
 HGR_military_preference_desc:0 "Гражданская промышленность посреди войны? Серебро, прекрасная одежда, автомобили? Какая польза от такого легкомыслия? Нам нужны пушки, танки, авиация, обмундирование, каски! Что угодно, только не бесполезные безделушки мирного времени! В рейхе Гейдриха нет места расточительным промыслам. Наша миссия - убивать и побеждать, не более того. Каждый завод должен быть переоборудован или снят и заменен чем-то более подходящим."
 HGR_sons_of_the_SS:0 "Сыны СС"
 HGR_sons_of_the_SS_desc:0 "Кровь арийцев всегда течет правдой. Потомки членов СС явно превосходят всех других особей своего возраста. Хотя они еще не подходят для боя, есть еще много вещей, которые они могут сделать в поддержку своих отцов, братьев и дядей. Нам нужны носильщики, курьеры, мальчики для общего дела. Если они проявят себя, возможно, им тоже будет разрешено присоединиться к своим прародителям в битве!"
 HGR_the_black_sisters:0 "Черные сестры"
 HGR_the_black_sisters_desc:0 "Призвание арийской женщины - дом, и вынашивание ребенка, когда это возможно. Однако сейчас странные времена, и последний указ нашего фюрера не беспрецедентен. Говорят, что в римские времена кимвры и другие германские племена приводили баб на поле битвы. Они не только помогут своим людям, но и возьмут в свои руки луки и пращи! Можем ли мы выиграть от этого древнего способа войны? Как ни странно, но арийские бабы, все еще арийцы..."
 HGR_purity_in_the_reich_forevermore:0 "Чистота в рейхе навсегда"
 HGR_purity_in_the_reich_forevermore_desc:0 "Наше дело самое благородное из всех. Борман борется за коррумпированный статус-кво; Шпеер борется за вырождение; Геринг борется за себя. Наш фюрер Рейнхард Гейдрих борется за нечто большее. Он борется за будущее. Он борется так, что никому в Германии больше никогда не придется драться. Он борется за жизнь, отнятую у нас евреями и предателями. \n\nОн борется за утопию. \n\nБоритесь за него."
 HGR_restrict_the_militias:0 "Извести Ополченцев"
 HGR_restrict_the_militias_desc:0 "Офицеры СС воодушевлены! В их распоряжении множество трупов ополченцев… сопротивление которых было не столь впечатляющим. У парней была душа, но им не хватало духа ... и серьезной боевой подготовки. Чаще всего эти отряды просто были препятствием для наших более компетентных войск. Нам больно признавать это, но программа ополчения с треском провалилась. Следует срезать жир, оставив только лучшие, остальных отправим на заводы. Так они принесут гораздо больше пользы (и меньше вреда)."
 HGR_encourage_recruitment:0 "Продвинуть Призыв"
 HGR_encourage_recruitment_desc:0 "Нам не хватает рабочих. Мало того, что мы продолжаем утрачивать их из-за высоких нагрузок или несчастных случаев, теперь они еще и дезертируют! Без ополченцев мы потеряли возможность выслеживать и вешать этих предательских ублюдков! Остается только одно: повысить давление! Если кто-то из арийцев с работающим указательным пальцем захочет завербоваться, то призовите его! Если он хочет работать, предоставьте ему рабочее место! А если он не желает этого делать, то его нужно заставить передумать!"
 HGR_penal_brigades:0 "Концлагерные Бригады"
 HGR_penal_brigades_desc:0 "Судьба лиц, отправленных в концентрационные лагеря, предопределена заранее: все они - мертвецы. Прямо сейчас, в самый разгар войны, они просто стоят и ждут своей смерти. Если уж они обречены, то давайте поможем им сделать что-то хорошее перед кончиной. В любом случае Фюрер не планирует откладывать программы по истреблению. Поэтому здесь мы можем убить сразу двух зайцев одним выстрелом, если подставим заключенных под огонь вражеских пулеметов."
 HGR_the_core:0 "Основа"
 HGR_the_core_desc:0 "Два подразделения. Две жалких дивизии. Это все, что мы смогли заполучить, после того как силы ополчения были раздавлены словно стая букашек. Два подразделения... Да поможет нам Бог. Отчасти успокаивает тот факт, что это военные с огромным опытом. Многие из них - ветераны Второй Мировой войны или Войны на западе России. Остальные же отряды на деле продемонстрировали свои боевые навыки. И даже не имеет значения, как эти люди смогли пройти все тесты. Солдаты есть солдаты, и мы не можем отвернуться от них в этот момент."
 HGR_fight_for_survival:0 "Битва за выживание"
 HGR_fight_for_survival_desc:0 "Директива 001 Гейдриха фюрера гласит: любой солдат или офицер, отступивший при любых обстоятельствах, будет считаться предателем Отечества и расстрелян. Всякий, кто проявит нерешительность или трусость на поле боя, будет расстрелян. В случае, если не могут быть предоставлены окончательные доказательства правонарушения, указанные лица будут отправлены в штрафную бригаду до тех пор, пока они не будут искуплены в действии или пока их не заберет смерть. \n\nЗиг Хайль!"
 HGR_victory_or_death:0 "Победа или смерть"
 HGR_victory_or_death_desc:0 "Германия обречена без Гейдриха! Должно ли это быть написано на каждой вывеске и клочке бумаги, которые наши люди видят ежедневно? Это вопрос жизни и смерти не только для простого обывателя, но и для всего немецкого народа! Если мы проиграем, то и национал-социализм потерпит поражение! Азиатские орды вернутся с востока и обрушатся на нашу цивилизацию, чтобы разорвать ее на части! Еврейские международные финансы скупят все, что осталось, и превратят руины Германии в новый Сион! Разве этого не достаточно для того, чтобы сражаться и умереть за фюрера?"
 HGR_under_the_fist:0 "Под кулаком"
 HGR_under_the_fist_desc:0 "Несмотря на хаос войны, СД не устает. Что бы ни случилось, они проделали безупречную работу по очищению Германии от нежелательных лиц и поддержанию порядка в тылу. Наш уровень контроля над населением беспрецедентен. Когда мы одержим победу, этот новый уровень общественного контроля будет использован с пользой, но пока мы довольны тем, что продолжаем использовать их, чтобы держать сомневающихся в узде. Каждый сомневающийся, у которого есть время подумать, - это еще один потенциальный доброволец."
 HGR_stretch_our_support:0 "Растянуть Нашу Поддержку"
 HGR_stretch_our_support_desc:0 "Никогда еще так мало людей не просили столько от стольких. Несмотря на нашу большую численность населения, мы просто не находим людские ресурсы, необходимые для победы в этой войне. Возможно, пора перестать так разборчиво относиться к нашим усилиям. Физические требования можно немного скорректировать. Что за палец или два? Насколько серьезным препятствием для арийца может быть возраст? Как говорится, совершенство мимолетно."
 HGR_in_it_together:0 "Все вместе"
 HGR_in_it_together_desc:0 "Гражданская война сейчас не более чем кучка усталых стариков, которые вяло набрасываются друг на друга, но мы по-прежнему сильнейшие! СС удерживает рубеж там, где все остальные колеблются, снова и снова проливая свою кровь за победу. Они гордость Германии, непобедимые сыновья арийской расы, мирмидоны Отечества! Ни один недостойный, бесхребетный полуариец не смог бы преодолеть их мощь!"
 HGR_do_it_for_us:0 "Сделать для нас"
 HGR_do_it_for_us_desc:0 "Народ Германии, СС всегда вас защищали. Где бы вы были без нас? Мертвые, проглоченные красным зверем, подстрекаемого еврейскими плетками. Рейнская область будет французской, Пруссия - польской, а Австрия - марионеткой Рима! Мы столько сделали, столько крови пролили, погибли от боли, дыма и огня - все для вас! Это наш последний шанс! Присоединяйтесь к нам! За ваших братьев!"
 HGR_do_it_for_you:0 "Сделать для вас"
 HGR_do_it_for_you_desc:0 "Народ Германии, какой еще повод вам нужен для борьбы за пределами вашего края? Вы - люди, арийцы! Война у вас в крови! Ваши предки построили Римскую империю, Австрию, Пруссию и тысячу других славы! Вы сражаетесь, потому что победа - это ваша божественная судьба! Вы сражаетесь, потому что это то, что у вас получается лучше всего! Вы сражаетесь, потому что это прославляет все, что вы есть! Присоединяйтесь к нам! Война ради самой войны!"
 HGR_do_it_for_germany:0 "Сделать для Германии"
 HGR_do_it_for_germany_desc:0 "Народ Германии... что еще я должен сказать? Германия - это все, что есть. Здесь мы родились, и здесь большинство из нас хотели бы умереть. Германия - это ваш дом, ваша родина. Это колыбель, из которой выросла величайшая цивилизация, которую когда-либо знал мир. Нет более высокого призвания, нет большей славы, чем бороться за Германию! Присоединяйтесь к нам! За Германию и Тысячелетний Рейх!"
 HGR_three_thousand_spartans:0 "Три тысячи спартанцев"
 HGR_three_thousand_spartans_desc:0 "Тысячи лет назад триста спартанцев при царе Леониде спасли Грецию от азиатской орды, подобной которой мир никогда не видел. Они остались одни и погибли до последнего, но их жертва была спасением арийской цивилизации. Рассказ о Леониде всегда вдохновлял нашего фюрера. Он постановил, что наследие Трех сотен будет жить - десятикратно! Танковая дивизия численностью 3000 человек будет сформирована из лучших войск СС, чтобы служить личным почетным караулом Гейдриха. Они затмят даже лучших из бургундцев своим упорством и мастерством!"
 HGR_recall_the_native_SS:0 "Призвать Ваффен-СС"
 HGR_recall_the_native_SS_desc:0 "Ваффен дивизии Рейхскомиссариатов редко бывают немецкими. Некоторые даже физически не арийцы по любому определению. Но они все еще солдаты СС, отобранные за боевой дух и отвагу. Еще может быть, что арийский дух может сиять через этих людей - русских, украинцев, голландцев и так далее - и превращать их в настоящих солдат Германии, хороших, как любой прус или сакс."
 HGR_national_brigades:0 "Национальные бригады"
 HGR_national_brigades_desc:0 "Негерманцы в Рейхе вызывают беспокойство, но для некоторых из них, возможно, еще не слишком поздно. Даже если они не являются полноправными арийцами, в их жилах может течь ровно столько чистой крови, чтобы компенсировать их низшее наследие. Они никогда не будут настоящими немцами, но все равно могут сражаться за нас, если мы предложим достаточный стимул. В конце концов, разве бедный балт или полуполяр не желает лучшей жизни? Если мы дадим ему шанс и шанс искупить его родословную, сможет ли он позволить себе отказать нам?"
 HGR_liberation_brigades:0 "Освободительные бригады"
 HGR_liberation_brigades_desc:0 "Поскольку дивизии Ваффена делают основную часть убийств и составляют основные потери, нам не хватает арьергарда, чтобы справиться с хулиганскими гражданами, партизанами и другими злодеями. Есть много не немцев, которые не подходят для СС, но вполне готовы служить нам за приличную плату и трехразовое питание. Они звери, отбросы земли даже по стандартам их собственного неарийского народа, но какое нам дело, если это принесет нам победу?"
 HGR_anywhere_we_can_find_them:0 "Везде, где мы можем их найти"
 HGR_anywhere_we_can_find_them_desc:0 "Когда германские племена напали на Рим, это была огромная орда. Они одержали множество побед над своими технологически превосходящими противниками, и, в конце концов, победили «варвары», свергнув Западную Империю. «Орда» - обычно ругательное слово в лексиконе национал-социалистов, поскольку оно ассоциируется с недочеловеками Евразии, но может ли оно быть таким ужасным, если мы сами воплотили его в нашем славном прошлом? Примем этот термин и станем как великая орда Ариовиста, вторгшаяся в Галлию."
 HGR_anywhere_we_can_arm_them:0 "Везде, где мы можем их вооружить"
 HGR_anywhere_we_can_arm_them_desc:0 "Обратной стороной того, что на нашей стороне огромные легионы Ваффен СС, является, конечно же, логистика. Нам не хватает производственных мощностей, чтобы полностью укомплектовать такое количество современных подразделений. У нас есть инструменты, но без промышленности Рейнской области мы довольно скоро столкнемся с трудностями. Предприимчивые офицеры логистики Ваффен-СС нашли новое решение: приспособить любое большое гражданское здание, которое может вместить сборочную линию, и создать цепочку специализированных оружейных заводов. Грубо и неизящно, но что такое эстетика по сравнению с победой?"
 HGR_hold_it_together:0 "Держать Строй"
 HGR_hold_it_together_desc:0 "Сражайтесь за свой народ! Сражайтесь за Рейх! Сражайтесь за своего Фюрера! Ваффен-СС - сильнейшая армия и украшение всего военного мира, а Рейнхард Гейдрих - ее великий покровитель! Вступайте в войска сегодня, чтобы выбить предателей из Рейха во имя мира и процветания под руководством избранного Фюрера! Присоединяйтесь к легиону сильных мира сего - заслужите свое место в истории Великого Рейха! Твоя кровь взывает - как ты ответишь?"
 HGR_walled_camps:0 "Огорожденные Лагеря"
 HGR_walled_camps_desc:0 "Управлять армией непросто, а если в нее входят люди разных национальностей, то это изнурительная задача. Этническое соперничество, мятежные настроения и общая недисциплинированность превратили некогда могущественные Ваффен-СС в армию жестокого сброда. Солдат нужно сдерживать, селить за толстыми стенами внутри бараков. Обносить военные лагеря колючей проволокой, а на вышки ставить снайперов, все для того, чтобы вояки не грызлись между собой. Конечно, все это напоминает концлагеря. Подразделения Ваффен-СС более чем уверены в этом, и им это явно не нравится."
 HGR_no_way_in:0 "Ни Шагу Вперед"
 HGR_no_way_in_desc:0 "Огонь погас. Ваффен-СС больше не обладает сплоченностью и контролем, необходимыми для планомерного наступления. Масштабные атаки по фронту нам пока не под силу. Фюрер в ярости, он проклинает себя за тот день, когда отдал армию унтерменшам. И он понимает, что теперь остается только один путь. Ни шагу назад, сдерживайте фронт... и выжидайте. Мужайтесь и молитесь, чтобы силы врага утонули в собственной крови быстрее, чем это сделают Ваффен. Если мы сможем продержаться еще чуть-чуть, бросить еще немного трупов врага на алтарь победы, то, возможно, эту печальную ситуацию удастся спасти."
 HGR_no_way_out:0 "Ни Шагу Назад"
 HGR_no_way_out_desc:0 "Похоже, что все эти тысячи вояк из СС не понимают элементарной сути вещей. Все эти обещания, статус «почетного арийца», лучшие условия, признание немцами - ничего из этого не произойдет, если мы проиграем. Все они снова станут простыми унтерменшами. Гейдрих - их единственный шанс на спасение, единственная надежда на то, что их жалкие, унизительные жизни действительно что-то да значат. Живите или умрите, выбор за вами, крысы!"
 
 HGR_victory_tree:0 "Наше будущее обезопасено"
 HGR_victory_tree_desc:0 "Рейнхард Гейдрих шагает чрез врата победы. Он - единственный и неповторимый Фюрер Великогерманского Рейха. Измена, вырождение и коррупция разорвали Отечество на части, но огонь войны очистил его. Лидерство Гейдриха - это триумф СС, национал-социализма и одного из его величайших защитников - Генриха Гиммлера.\n\nНаш Рейх должен быть перекован в соответствии с образом арийского величия. Наше общество должно быть простым и чистым. Наша германская раса должна быть безжалостной и сильной. Наше будущее должно быть спартанским и вечным. Оковы упадка разбиты, и мы готовы построить новую немецкую нацию."
 HGR_orders_from_the_top:0 "Приказы свыше"
 HGR_orders_from_the_top_desc:0 "Без поддержки Рейхсфюрера Гиммлера мы никогда не добились бы победы, и поэтому мы должны повиноваться всему, что он сочтёт нужным от нас потребовать. В ожидании дальнейших распоряжений от Орденштаата мы продолжим превращение Рейха в подлинно национал-социалистическое государство."
 HGR_return_their_supplies:0 "Вернуть их снаряжение"
 HGR_return_their_supplies_desc:0 "Во время Бюргеркрига Орденштаат направлял жизненно важное для нас снаряжение, чтобы помочь нам в нашей великой борьбе. Теперь Рейхсфюрер приказывает немедленно возвратить всё полученное, начиная с больших танков и заканчивая маленькими продовольственными пайками."
 HGR_refill_their_reserves:0 "Наполнить их резервы"
 HGR_refill_their_reserves_desc:0 "Резервы Орденштаата, по-видимому, были истощены после поддержки Гейдриха во время Бюргеркрига. Рейхсфюрер Гиммлер приказал нам отправить огромное количество снаряжения, включая топливо, на Запад. Кроме того, он требует большого количества рабочей силы для Орденштаата, начиная с подразделений СС и заканчивая армейскими инженерами. Мы передадим ему всё требуемое как можно скорее."
 HGR_our_true_motive:0 "Наша настоящая цель"
 HGR_our_true_motive_desc:0 "После перенаправления припасов и людей связь с Орденштаатом резко прервалась. Рейхсфюрер Гиммлер и его подчинённые хранили молчание более недели, никак не отвечая на запросы Министерства Иностранных Дел Рейха. К нам не поступило ни одного письма или телефонного звонка, и мы не получили никаких дальнейших распоряжений.\n\nМолчание предвещает либо конец, либо начало. Гейдрих подозревает, что происходит что-то важное, но всё, что мы можем делать, - это ждать."
 HGR_the_demands_begin:0 "Начало требований"
 HGR_the_demands_begin_desc:0 "[get_HGR_the_demands_begin_desc]"
 HGR_the_demands_begin_desc_blank:0 ""
 HGR_the_demands_begin_desc_full:0 "Приказы поступили, и нет никакого сомнения в том, что станет результатом их выполнения. Гиммлер, имея в своем распоряжении все ресурсы Западной и Центральной Европы, приложит все усилия к достижению своей конечной цели - полному уничтожению всего неарийского на нашей планете, а следовательно, всего мира. Пока мы не готовы действовать, мы можем лишь ждать; это означает, что мы должны продемонстрировать абсолютную преданность Гиммлеру. Неспособность сделать это обречёт не только нас, но и весь мир. Нужно действовать осторожно."
 
 HGR_ss_bunkers:0 "Бункеры СС"
 HGR_ss_bunkers_desc:0 "Курс нашей расы определён - мир должен сгореть, чтобы её побеги смогли прорасти из пепла. Однако мы не можем просто запустить наше ядерное оружие и надеяться на силу нашей крови. Арийцам нужно своё Гимле, где они могли бы пережить огненную бурю, которая очистит мир.\n\nРейхсфюрер Гиммлер выбрал Альпы как наиболее подходящее место для строительства бункеров, которые спасут нас. Работа должна начаться немедленно - чем меньше времени мы проведём в этом мрачном мире, тем лучше."
 HGR_to_exact_specs:0 "Точные инструкции"
 HGR_to_exact_specs_desc:0 "В то время как Германия стагнировала, Рейхсфюрер Гиммлер планировал будущее арийской расы. Чертежи, которые обеспечат наше выживание, уже завершены - осталось только воплотить их. Отклониться от них, по мнению уважаемого Рейхсфюрера, означало бы пойти на "неприемлемый риск"."
 HGR_our_aryan_workforce:0 "Арийские рабочие"
 HGR_our_aryan_workforce_desc:0 "Мы не можем допустить, чтобы неарийцы участвовали в строительстве наших бункеров. Только целеустремлённость и живость арийской крови сможет справиться с поставленной нам задачей. Кроме того, эти бункеры будут единственной защитой нашей расы от огня и радиоактивных осадков - кто знает, какие диверсии смогут совершить унтерменши, если у них появится такая возможность?"
 HGR_everyone_we_can_get:0 "Пусть трудятся все"
 HGR_everyone_we_can_get_desc:0 "Будущее нашей расы зависит от бункеров; они должны быть завершены как можно скорее. Все рабочие должны быть переведены на их строительство. Пусть строят бункеры вместо того, чтобы тратить время на восстановление фабрик и домов, которые неизбежно будут разрушены снова."
 HGR_construction_black_sites:0 "Соорудить чёрные зоны"
 HGR_construction_black_sites_desc:0 "Наш план ещё не раскрыт немецкому народу; допустить утечку какой бы то ни было информации, особенно той, что касается наших бункеров, было бы катастрофой. Будет введена полная информационная блокада, и никто из тех, кто войдёт на стройплощадки, не покинет их до завершения работ."
 HGR_work_to_the_bone:0 "Работать до седьмого пота"
 HGR_work_to_the_bone_desc:0 "У Рейха больше нет такой роскоши, как время. Гиммлер установил строгие сроки выполнения своего плана, поэтому главное для нас - скорость. Сколько бы рабочих ни погибло, принесённые жертвы в конце концов принесут успех их расе."
 HGR_stop_for_nothing:0 "Не останавливаться ни перед чем"
 HGR_stop_for_nothing_desc:0 "Сон, питание, отдых - всё это преходяще и бесполезно по сравнению с важностью плана. Неважно, что наши рабочие - арийцы; если мы должны подпитывать кузницу нашего будущего их кровью и костьми, мы это сделаем."
 HGR_waste_not:0 "Не тратить лишнего"
 HGR_waste_not_desc:0 "Можно ожидать, что вред от осадков на поверхности сохранится на довольно долгое время. Вследствие этого бункеры потребуют значительного запаса продовольствия. Всё, что больше минимума, необходимого гражданам Рейха дл выживания, будет перенаправлено в кладовые и амбары наших бункеров, чтобы накормить наследников грядущей утопии."
 HGR_want_not:0 "Не желать лишнего"
 HGR_want_not_desc:0 "Помимо еды, остальное необязательное для повседневной жизни должно храниться в бункерах, а не выставляться на рынок. Инструменты, ткани, учебные материалы, пропагандистские фильмы, радиоприёмники и так далее - всё это будет необходимо для продолжения нормальной германской жизни под землей."
 HGR_airtight:0 "Герметичность"
 HGR_airtight_desc:0 "Даже малейший изъян в конструкции бункеров может стоить жизни тысяч. Каждая арийская жизнь драгоценна, поэтому следует проявлять особую осторожность. Мы должны предотвратить максимально возможное число потерь."
 HGR_spartan_will_survive:0 "Спартанцы выживут"
 HGR_spartan_will_survive_desc:0 "Большинство немецкого народа не готово к строгой  жизни под землей. Они смягчились о разжирели под ленивым правлением Гитлера, поэтому их новый Фюрер должен привести их в форму. Альтернативы нет - их просто бросят в море, и только у способных поплыть появится шанс на выживание в бункерах."
 HGR_fill_the_storerooms:0 "Заполнить кладовые"
 HGR_fill_the_storerooms_desc:0 "Ни военные, ни большинство населения не переживут мирового очищения, вследствие чего нет смысла продолжать кормить их. Какая разница, умрут они с голоду сейчас или сгорят в ядерном огне позже? Вместо этого урожай и консервированные рационы, которые бы были растрачены на их выживание, помогут сохранить жизнь избранным."
 HGR_bunkers_are_stocked:0 "Бункеры заполнены"
 HGR_bunkers_are_stocked_desc:0 "Самая важная часть плана завершена; выживание наиболее достойных  арийцев отныне обеспечено. Рейхсфюрер Гиммлер, как сообщается, рад видеть такую преданность нашему делу. Конечно, этого и следовало ожидать - всё, что делает наш Фюрер, он делает для будущего арийской расы."
 
 HGR_maximizing_our_arsenal:0 "Наращивая арсенал"
 HGR_maximizing_our_arsenal_desc:0 "Мы уже обладаем достаточным количеством ядерного оружия, чтобы уничтожить цивилизацию. И всё же он не настолько большой, чтобы мы могли быть уверены, что низшие расы будут полностью уничтожены. Необходимо накопить поистине апокалиптический запас ракет и бомб, чтобы раз и навсегда устранить все потенциальные угрозы для наших потомков."
 HGR_shut_down_the_plants:0 "Закрыть заводы"
 HGR_shut_down_the_plants_desc:0 "Как только ракеты начнут падать на Рейх, атомные электростанции Отечества, как и любые другие здания, будут уничтожены. Поскольку до начала реализации плана осталось совсем немного времени, наши приоритеты ясны: все расщепляющиеся материалы должны быть изъяты из электростанций и использоваться более разумно."
 HGR_exploit_the_reichskommissariats:0 "Истощить Рейхскомиссариаты"
 HGR_exploit_the_reichskommissariats_desc:0 "Наши братья из СС контролируют земли, которые могут быть богаты ураном и другими драгоценными ресурсам. Фюрер потребует, чтобы любые ценные материалы были немедленно переданы под его контроль во имя арийской расы."
 HGR_foreign_sources:0 "Иностранные источники"
 HGR_foreign_sources_desc:0 "Ядерное оружие есть ядерное оружие. Не имеет значения, откуда оно взято. Ракетные части и топливо, произведенные в других странах мира, послужат нашим целям так же хорошо, как и те, которые мы делаем сами. В связи с этим мы рассмотрим возможность его массового импорта, неважно, легального или нет."
 HGR_pick_them_dry:0 "Выжать из них все соки"
 HGR_pick_them_dry_desc:0 "Как и всему, кроме арийской расы, Рейхскомиссариатам осталось недолго существовать в этом мире. Они не будут скучать по 'жизненно важным для них' ресурсам - а если и будут, мы просто возьмём их, несмотря ни на что. Как и все мы, они должны терпеть лишения сегодня, чтобы процветать завтра."
 HGR_breton_backchannels:0 "Бретонские поставщики"
 HGR_breton_backchannels_desc:0 "Нет предела бретонской беспринципности. В обычных условиях такая черта была бы нежелательна, но сейчас она послужит нашим целям. Они не будут задавать вопросов касаемо наших запросов ядерного материала... по крайней мере, если будут помнить, что для них выгодно."
 HGR_conscript_the_gac:0 "Привлечь учёных из ЦАКР"
 HGR_conscript_the_gac_desc:0 "Покорение нашей расой к звёзд - достойная восхищения цель, но обеспечение безопасности Отечества должно быть на первом месте. Мы сохраним в памяти наследие высадки на Луну. А пока научно-исследовательские и ракетостроительные предприятия нашего космического агентства должны заняться более приземлёнными делами."
 HGR_maximize_production:0 "Нарастить продуктивность"
 HGR_maximize_production_desc:0 "Как только на Землю обрушится очищающий огонь, войн больше не будет, ибо арийцы достигнут утопии. Наших нынешних арсеналов достаточно для обороны Рейха, так что нет необходимости тратить больше стали и алюминия на пушки или самолеты. Больше ракет, больше пусковых установок, больше бомб - вот всё, что нам нужно."
 HGR_once_the_rockets_are_up:0 "Как только ракеты взлетят..."
 HGR_once_the_rockets_are_up_desc:0 "Если обсуждать нашу доктрину ядерной войны, то всё, что имеет значение, - это получить достаточно боеголовок, чтобы стереть с лица земли любые следы унтерменшей. Пока они бьют по местам наибольшего их скопления, они отвечают нашей цели. Сложные системы наведения - это просто излишняя роскошь."
 HGR_cut_corners:0 "Срезать углы"
 HGR_cut_corners_desc:0 "Чтобы быть приобрести уверенность в победе в последней битве, наш ядерный арсенал должен затмить арсенал всех наших врагов вместе взятых. Эффективность и надежность не будут иметь значения, если наши ракеты заслонят Солнце!"
 HGR_who_cares_where_they_come_down:0 "Кто беспокоится о том, куда они упадут?"
 HGR_who_cares_where_they_come_down_desc:0 "Всё, что нужно ядерной боеголовке, - это взорваться относительно близко пункта назначения. Сила ядерного взрыва такова, что нет необходимости беспокоиться о точности. Испепелена ли цель ударной волной или расплющена напрямую, безразлично для плана Гиммлера."
 HGR_repurpose_what_weve_got:0 "Преобразовать наши запасы"
 HGR_repurpose_what_weve_got_desc:0 "Рейх обладает большим арсеналом баллистических ракет малой и средней дальности, а также множеством более мелких боеголовок. Если такое оружие сможет нести ядерный заряд достаточно далеко, то оно должно быть включено в наши планы и соответствующим образом преобразовано."
 HGR_the_arsenal_is_ready:0 "Арсенал готов"
 HGR_the_arsenal_is_ready_desc:0 "Мы верны нашему делу, хотя многие и называют его безумным. Ядерный арсенал Рейха больше, чем когда-либо. Теперь он более чем способен стереть с лица земли каждую выродившуюся нацию. Когда Гиммлер отдаст нам приказ, мы исполним его и тем самым освободимся от оков, мешающих нашей славной расе."
 
 HGR_the_damnable_soldiers:0 "Чёртовы солдаты"
 HGR_the_damnable_soldiers_desc:0 "Первая панцергренадёрская дивизия 'Берсерки', якобы лучшая дивизия в Хеере, восстала против законного Фюрера! Неудивительно, учитывая их лояльность предателю Шпайделю, но и не особенно волнующе. Как и их товарищи, они слабы и испорчены, им не сравниться с СС. Они умрут так же легко, как и все остальные."
 HGR_starve_out_the_slaves:0 "Заставить рабов голодать"
 HGR_starve_out_the_slaves_desc:0 "В Пруссии вспыхнуло значительное восстание рабов, свидетельствующее о том, что унтерменши ещё не поняли своего места. Гитлер был глуп - он думал, что они выучили его уроки. Неважно - рабы не представляют для нас никакой угрозы и развалятся, как только их обезьяноподобная агрессия выгорит. На время разбирательства с настоящими угрозами мы установим блокаду их жалких владений."
 HGR_no_one_in_no_one_out:0 "Никто не войдёт, никто не выйдет"
 HGR_no_one_in_no_one_out_desc:0 "PGD1 укрылась в Померании. Это работает нам на пользу - несмотря на неблагоприятную для наших войск местность, они окружены реками и побережьем, благодаря которым установление блокады будет легче. Как только границы ГАУ Поммерна будут закрыты, ни один предатель не сможет сбежать с целью снова распространять свои ложь и подстрекательство к мятежу."
 HGR_study_their_history:0 "Изучить их историю"
 HGR_study_their_history_desc:0 "Фюрер - человек действия, но признаёт, что есть и время для размышлений. PGD1 - это легендарное подразделение, известное своей неортодоксальной тактикой и высокой дисциплиной. Мы могли бы узнать его слабости, тщательно изучив послужной список командиров дивизии."
 HGR_begin_combat_patrols:0 "Назначить боевые патрули"
 HGR_begin_combat_patrols_desc:0 "Те, кто использует партизанскую тактику, полагаются на то, что их противники рассредоточены по периметру. Многие храбрые солдаты были жестоко убиты на Остфронте во время путешествий небольшими группами. Чтобы не допустить подобной участи для наших людей, по всей Померании будут введены в действие полномасштабные боевые патрули."
 HGR_counter_their_tactics:0 "Подобрать контртактику"
 HGR_counter_their_tactics_desc:0 "Никакая звериная хитрость не сравнится с огневой мощью. Как только цель будет обнаружена, мы откажемся от любых попыток регулярного боя. Вместо этого мы используем взрывчатое вещество, поражающее всё в радиусе двадцати километров. Давайте посмотрим, как они будут сражаться, если их лесные убежища превратятся в осколки и воронки от бомб!"
 HGR_predict_their_moves:0 "Предсказать их движения"
 HGR_predict_their_moves_desc:0 "Худшие породы человечества, такие как ложные арийцы, с которыми мы вынуждены столкнуться - существа привычки. Не имея мужества нашей расы, они, несомненно, попытаются испортить нашу логистику или нанести удар по нашим самым слабым местам. Однако интеллект Фюрера намного превосходит их, и анализировать ходы PGD1 для нас не будет тяжёлой задачей. Мы просчитаем их действия наперёд."
 HGR_collect_their_families:0 "Захватить их семьи"
 HGR_collect_their_families_desc:0 "Сердце - вот слабость любого живого существа. Только обладатели чистой крови и железной воли могут заглушить крики эмоций и делать то, что должно быть сделано. Мужчины PGD1, несомненно, не из таких. Если на карту в дополнение к их собственной жизни будут поставлены жизни их семей, будут ли они вести себя так вызывающе?"
 HGR_keep_them_safe:0 "Сберечь их"
 HGR_keep_them_safe_desc:0 "Сколько из них будут продолжать бросать нам вызов, если увидят своих жён и дочерей под дулом пистолета по национальному телевидению? Фюрер сказал: сдавайтесь, и те, кого вы предали, могут простить ваших близких. Продолжайте сражаться, и их кровь запятнает ваши руки."
 HGR_burn_them_out:0 "Выжечь их"
 HGR_burn_them_out_desc:0 "Гау Поммерн заражён мятежными элементами - иначе как PGD1 мог бы так глубоко укорениться? Там нет невинных, лишь предатели разных мастей. Наши люди при захвате этого региона будут применять менее... разборчивую тактику."
 
 HGR_the_pitiful_slaves:0 "Жалкие рабы"
 HGR_the_pitiful_slaves_desc:0 "PGD1 может и состоит из профессиональных солдат, но восстание рабов представляет угрозу самой сути Рейха. Если одна группа унтерменшей выступит против Фюрера, у скольких ещё наберётся смелости наброситься на нас? Эти тараканы требовали нашего внимания - теперь они получат его!"
 HGR_bail_out_our_people:0 "Выручить наших людей"
 HGR_bail_out_our_people_desc:0 "Кёнигсберг, сердце Пруссии, является домом для многих наших самых верных сторонников. Позволить арийцам погибнуть в перекрёстном огне для нас было бы позором. Агрессивная политика патрулей на территории, захваченной рабами, обеспечат как можно большему числу наших людей возможность присоединиться к ним в поисках безопасности."
 HGR_siege_out_the_renegades:0 "Осадить отступников"
 HGR_siege_out_the_renegades_desc:0 "PGD1 - это сборище предателей и дураков, сражающихся за проигранное дело. Они отвергли Рейх и, в свою очередь, были дезавуированы. Они окружены без малейшего шанса на спасение, так что мы можем смело сбрасывать их угрозу со счетов. Блокада и регулярные артиллерийские обстрелы должны держать их в узде."
 HGR_seal_up_the_exits:0 "Запечатать выходы..."
 HGR_seal_up_the_exits_desc:0 "Земли, принадлежащие выскочившим рабам, должны быть полностью изолированы от Рейха. Эти 'люди' опасны, в их рядах много жидов, славян и коммунистов. Сорняк должен быть изолирован и вырван с корнем, чтобы у него не было возможности распространиться."
 HGR_and_kick_the_front_door_in:0 "...И вломиться во входную дверь!"
 HGR_and_kick_the_front_door_in_desc:0 "Рабы и унтерменши не могут сравниться с обученной армией. СС разгромили не только большевиков и бесчисленные партизанские отряды, но и весь предательский Вермахт. Эти паразиты будут с лёгкостью раздавлены нами." 
 HGR_roll_them_over:0 "Проехаться по ним"
 HGR_roll_them_over_desc:0 "Танки особенно эффективны против необученных бойцов - это было известно с момента их дебюта в первом Вельткриге. Рабы и предатели разбегутся при виде наших могучих танков, катящихся по улицам Кенигсберга, - или, в идеале, они будут стоять на месте и превратятся в кровавое месиво на булыжниках."
 HGR_fire_at_will:0 "Стрельба по желанию"
 HGR_fire_at_will_desc:0 "Теперь, когда все порядочные немцы в безопасности, наши люди могут быть уверены, что нет необходимости проявлять сдержанность в Кёнигсбергской операции. Любой, кто бежит, - раб; любой, кто стоит на месте, - хорошо дисциплинированный раб!"
 HGR_aerial_assault:0 "Воздушная атака"
 HGR_aerial_assault_desc:0 "Мы можем с уверенностью заявить, что у рабов нет ответа на наши могучие воздушные силы. Пилоты будут очень благодарны за возможность высвободить все свои лишние запасы без риска несения ответственности. Напалм и белый фосфор, по идее, должны быть высокоэффективными средствами."
 HGR_naval_bombardment:0 "Морская бомбардировка"
 HGR_naval_bombardment_desc:0 "Кёнигсберг - примечательная база для Кригсмарине; без сомнения, они очень хотели бы, чтобы их Балтийский порт вернулся, даже если он будет немного потёрт. Пока что они могут использовать свои большие пушки против жалких укреплений, которые возвели рабы."
 HGR_the_camps_were_a_mercy:0 "Лагеря были милосердием"
 HGR_the_camps_were_a_mercy_desc:0 "Любые рабы, которым не повезло пережить наш натиск, пожалеют, что не остались в лагерях. Газовые камеры Освенцима - ничто по сравнению с изобретательными жестокостями, придуманными СС за годы расовой борьбы и национал-социалистической идеологической обработки."
 
