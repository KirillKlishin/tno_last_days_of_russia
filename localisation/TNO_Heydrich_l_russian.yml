 HGR.405.t:0 "Компромат"
 HGR.405.desc:0 "Сидя в своём кресле, Фюрер невольно почёсывал глаза, зудящие от усталости. Рядом с ним под тусклым светом настольной лампы расположилась очередная стопка пыльных бумаг, письма и официальные обращения прямиком из недр Рейхсархива. Каждый документ венчала собой фамилия Гиммлера. Тусклые осколки прошлого, в большинстве своём говорящие о простых и насущных вещах. Гейдрих невольно вздохнул, продолжая двигать усталым взглядом по пожелтевшим страницам, но внезапно остановился, устремив свой взор на заголовок одной особо потрёпанной записки, датированной 1943 годом.\n\n«План побега», - прочёл Гейдрих и тут же понял, что нашёл настоящее сокровище... Искры мелькали в его глазах, судорожно бегающих по выцветшим строкам, а от былой усталости не осталось следа. Его самые смелые надежды оправдались - в 1943 году, в самый разгар войны, Гиммлер составил план на случай «непредвиденных обстоятельств». Он хотел сдаться на милость Союзников, питая надежды тем самым спасти собственную шкуру. Это был не просто забытый отголосок Великой Войны, о нет, в руках у Фюрера был настоящий манифест об измене. Он осторожно отложил ветхую бумагу, будто опасаясь, что она в любой момент обратится в прах. Невольный вздох пронзил тишину, Гейдрих не мог поверить, что столь ценная находка лежала на его столе. Это означало лишь одно - ещё не всё было потеряно."
 HGR.405.a:0 "Теперь ты мой, старый сукин сын."
 
