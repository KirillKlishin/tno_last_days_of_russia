 HGR_the_game_begins_desc:0 "Ничто больше не будет, как прежде. Раскрытие плана Гиммлера поставило под сомнение всё, что мы знаем. Мы больше не можем быть уверены в божественном предназначении нашей расы, ибо наши измышления за последние тридцать лет привели лишь к апокалиптическому видению безумца...\n\nНо Рейнхард Гейдрих - не человек, склонный к колебаниям. Новый Фюрер поклялся защищать Рейх и арийскую расу от всех, кто желает ей гибели. С невменяемым Рейхсфюрером поступят так же, как и со всеми нашими врагами -  мы расправимся с ним беспощадно и хитро, потому что за нами - сила нашей расы."
 HGR_all_eyes_on_heydrich_desc:0 "Рейх надеется, что Фюрер Гейдрих проведёт его через этот беспрецедентный кризис. Гитлер хотел, чтобы его величайшее творение выстояло, и оно выстоит. Этот вызов станет для нас самым серьёзным; де-факто Великая Германия раздираема междоусобицами и разделена на мелкие вотчины, а власть Фюрера существует лишь на словах.\n\nГейдрих должен немедленно приступить к укреплению своей власти, но ему следует проявлять осторожность - политическая ситуация запутана, и сейчас мы не можем быть уверены ни в чьей верности. Будут жертвы, потому что нельзя усидеть на всех стульях сразу, но любой шаг, который мы делаем, будет совершён во имя большего блага."
 HGR_friends_close_desc:0 "СС больше не единая организация, отныне они - просто ещё одна группа личностей, с которыми Фюрер должен бороться. Наши старые товарищи по оружию варьируются от чистокровных арийских идеологов до седых солдат, которые служат идеалам Рейха лишь на словах.\n\nВозможно, Гейдрих больше не является их командующим офицером, но Гиммлер - всего лишь Рейхсфюрер Бургундии. Его влияние должно быть ограничено выделенной ему областью до тех пор, пока не придёт время полностью лишить его власти. Посмотрим, осталась ли честь у СС."
 HGR_degrelle_gambit_desc:0 "Если и есть человек в СС, которому Гейдрих готов довериться, то это Леон Дегрель. Будучи верным коллегой Гейдриха на протяжении более тридцати лет, Дегрель всегда был верен идеалам бельгийского национализма, а не Гиммлеру. Его отвращение к Рейхсфюреру является общеизвестным фактом.\n\nСклонить Дегреля в нашу сторону не будет трудной задачей. Если у его поддержки и есть цена, то ей будет восстановление Бельгии - ничтожно малые потери по сравнению с ценностью поддержки его Валлонского Легиона. Старый Рексист десятилетиями точил нож, чтобы вонзить его в спину Гиммлера, и Фюрер с радостью предоставит ему такую возможность."
 HGR_loyalty_to_heydrich_desc:0 "Попытка склонить на свою сторону гиммлеритов, скорее всего, окажется тщетной. Рейхсфюрер потратил почти сорок лет на создание своей личной кабалы фанатиков. Большинство из них не столь проницательны, как Гейдрих и его товарищи из СС. Возможно, было бы предпочтительнее не тратить ресурсы впустую, а найти альтернативные решения для борьбы с бургундцами.\n\nПозиции противников Бургундии, как минимум, сильны. Фегелейн, Дитрих, Скорцени и Генлейн урвали себе куски своей территории. Будучи последними членами СС, по-настоящему преданных замыслу Гитлера, они - наша надежда на укрепление нашего поражения."
 HGR_enemies_closer_desc:0 "Всего несколько месяцев назад мы сражались с не-эсэсовскими группировками в Рейхе, чтобы обезопасить законное правление Гейдриха. Теперь у нас нет ни друзей, ни союзников, а те самые враги, которые могли противостоять Гиммлеру вместе с нами, мертвы, разбиты или рассеяны по всей Германии.\n\nИ всё же у нас остаётся небольшая надежда. Некоторые члены Вермахта и 'умеренные' политические группы пережили Бюргеркриг и захватили часть Рейха. Без сомнения, они намереваются воспользоваться хаосом, чтобы свергнуть Гейдриха. Однако эти люди - реалисты, и как только станет очевидно, что Гейдрих не лоялен Гиммлеру, они изменят свои дальнейшие планы."
 HGR_the_true_soldiers_desc:0 "Во времена, когда наше идеальное общество расколото как никогда, для спасения его положения нам нужно нечто большее, чем кучка идеологов. Да, в СС есть хорошие люди, но их верность постоянно колеблется. Вермахт, с другой стороны, знает своё место; он верен Рейху и, по идее, Фюреру.\n\nНелегко будет убедить оставшиеся независимые элементы Вермахта в наших добрых намерениях, но мы должны попытаться. Военные - единственные люди Рейха, которые не находятся под влиянием Гиммлера."
 HGR_contact_the_guerillas_desc:0 "Помимо милитаристов, многие шпеериты и борманиты пережили гражданскую войну. Когда их лидеры погибли, они сплотились под знаменем Рейнхарда Гелена, бывшего главы разведки. Хотя Гелен - хитрый и эгоистичный узурпатор, эти гражданские лица придают определенную степень легитимности его предполагаемой власти. Они могут быть повешены за предательство. Гелен же был бы неоценимым активом благодаря его десятилетиям разведывательной работы и связям на континенте. Возможно, он единственный человек в Европе, способный сравниться с агентами Гиммлера.\n\nКроме того, к Северу от нас в Померании продолжает держаться знаменитая 1-я Панцергренадёрская дивизия "Берсерк". Они агрессивно отбивались как от наших сил, так и от нападок агрессивных соседей. Легендарные меч и щит Гитлера могли бы послужить Гейдриху не хуже."
 HGR_the_pretenders_desc:0 "Рейнхард Гелен называет своё маленькое государство 'Немецким Рейхом', делая вид, что Фюрера просто не существует. Довольно занятное утверждение, учитывая, что его 'Рейх' по всем параметрам представляет собой один большой беспорядок. Массовая паника в порядке вещей, поскольку скудных сил Гелена явно недостаточно, чтобы сдерживать силы окружающих его владений СС. То, что контролирует глава разведки разведки, - немногим больше, чем зона беженцев, додумавшихся снять флаги СС.\n\nЗаявления Гелена не выдерживают никакой критики и, следовательно, не вызывают нашего беспокойства. Он не представляет военной угрозы, так что мы можем отложить решение его вопроса - но нам нужно сделать это быстрее, чем отсутствие подконтрольных ему вооружённых сил привлечёт Гиммлера."
 HGR_appeal_to_gehlen_desc:0 "Что необычно для офицера разведки, Гелен имеет репутацию напыщенного хвастуна. Так или иначе, она никогда не смущала его, так как в течение последнего десятилетия он всегда был на шаг впереди СС. Даже Фюрер признаёт, что впечатлён его успехами.\n\nУ Гелена есть глубоко укоренившаяся ненависть к СС, и особенно к Гиммлеру - она откроет нам возможность переманить его на нашу сторону. Несомненно, он уже знает о расколе в СС, поэтому главное внимание должно быть сосредоточено на том, чтобы показать ему мудрость союза против Гиммлера ради Германии."
 HGR_battle_of_wits_desc:0 "Гелен - самонадеянный дурак. Он продолжает играть в свои игры, даже когда Гиммлер замышляет уничтожение нашей нации, нашей расы и всего мира. Фюрер не заинтересован в потакании порокам этой змеи лишь для того, чтобы удовлетворить его эго. Пришло время раз и навсегда покончить с кукольным спектаклем Гелена.\n\nУ нас в распоряжении есть круг верных и опытных шпионов, ветеранов, прослуживиших многие десятилетия в Гестапо и СД. Какой бы ни была его репутация, Гелен не всеведущ - у него есть слабость, и мы найдём её."
 HGR_an_offer_he_cant_refuse_desc:0 "В конечном счете, несмотря на многие, очень многие недостатки, Гелен - патриот. Он часто выступал против СС, но ни разу не выступил против Гитлера или своей собственной страны. Мы можем использовать эти замечательные качества в своих целях.\n\nМожет быть, он и не человек чести, но он человек здравого смысла. Он с радостью работал бы на любого другого претендента на пост Фюрера; нам просто нужно продемонстрировать, что Гейдрих заслуживает не меньшего доверия, чем они. Передача ему наших либеральных и консервативных заключенных была бы хорошим началом."
 HGR_building_our_network_desc:0 "Недостаточно просто послать наших шпионов в 'Рейх' и ждать, что они добьются успеха; им понадобятся поставки, пути отступления в Германию и вооружённая поддержка. У Гелена больше нет своей драгоценной организации разведки или Абвера - теперь он лишь один человек, а против него работает много.\n\nКак только наши агенты проникнут в 'Рейх', мы подготовим переворот, чтобы убрать Гелена и интегрировать 'его' земли непосредственно в наши. Скоро ему некуда будет бежать - и тогда мы раздавим этого проклятого паука."
 HGR_last_of_the_militarists_desc:0 "С исчезновением Рейхсмаршала милитаристская клика в Вермахте, как и ожидалось, распалась. В конечном счёте они оказались не лидерами или стратегами, а овцами в волчьей шкуре. Они были полностью разгромлены СС и больше не представляют угрозы миру.\n\nЗа исключением одного из них: Отто Эрнста Рёмера, злобной маленькой крысы с манией величия. Будучи самым радикальным милитаристом во всём Рейхе, Рёмер всегда выступал за войну как самоцель. Теперь у него будет шанс - воистину, грядёт война, которая затмит все остальные."
 HGR_the_true_motive_desc:0 "Говорят, что Рёмер обожает войну. Он любит блицкриги, стычки, бомбардировки, подводные войны - всё, что с ней связано. Однако у каждого человека есть пределы его страсти. Ядерная война Гиммлера станет последней в истории человечества. В течение нескольких часов миллиарды людей погибнут просто так.\n\nВозможно, Рёмер кровожаден, но он не безумен. Если мы немедленно расскажем ему о плане Гиммлера, он встанет на нашу сторону."
 HGR_the_unlikeliest_of_dissenters_desc:0 "Раскол внутри милитаристского лагеря поделил на фракции даже самых закоренелых его сторонников. Наши агенты сообщают, что на территории Рёмера ведется охота за Фердинандом Шёрнером, некогда их фактическим лидером. Похоже, неудача фельдмаршала в Бюргеркриге выбила почву у него из-под ног.\n\nШёрнер, может, и находится в розыске, но милитаристы пойдут за любым, у кого есть сила, чтобы вести их. Если мы сможем найти Шёрнера, обезопасить его и отстранить Рёмера от власти, его сторонники снова сплотятся. Кроме того, его ненависть к СС позволяет предсказать его поведение; Шёрнер вступит с нами в союз в мгновение ока, если мы пообещаем ему свержение Гиммлера."
 HGR_backlash_desc:0 "Как и ожидалось, Рёмер наконец-то проявил здравый смысл. Он не хочет, чтобы его родина была охвачена атомным огнем, даже если это навсегда уничтожит еврейских плутократов и унтерменшей.\n\nТеперь мы начнём работать над интеграцией территории Рёмера и включением его вооружённых сил в наш состав. Железная дисциплина и необузданная свирепость милитаристов не уступят даже лучшим из солдат Бургундии."
 HGR_new_face_at_the_head_desc:0 "Наше влияние на территории Рёмера сейчас всепроникающе, и его силы колеблются. Скоро мы сможем нанести решающий удар, обезглавив милитаристов и позволив Шернеру возобновить свое лидерство.\n\nЗная 'чудовище в униформе', процесс его воцарения будет включать в себя изрядное количество перестрелок, но кто будет скучать по подхалимам Рёмера?"
 HGR_the_three_armies_desc:0 "Ваффен-СС - правая рука Фюрера с 1939 года. Когда Боги Войны призывали своих слуг, первыми отозвались легионы Ваффен, всегда находившиеся в авангарде германских завоеваний. Самое главное, они совершенно... не вовлечены в политику, проще говоря. У них никогда не было времени на надувательства Гиммлера. Их наёмнические наклонности вызывают беспокойство, но их ценность как солдат остается неизменной.\n\nМы надеемся, что склонить Ваффен в нашу сторону будет совсем не трудно. Гейдрих пользуется большим уважением как среди офицеров, так и среди рядовых."
 HGR_KSS_Gille_desc:0 "Благоприятная новость: 'Коммандоштаб СС' перешёл под контроль близкого союзника Фюрера и главы национальной безопасности Герберта Отто Гилле. Это полностью устраняет необходимость борьбы за лояльность Ваффен-СС, так как любая оппозиция Гейдриху будет попросту уничтожена их командиром с благословения нашего государства.\n\nКроме того, Гилле - это один из немногих людей, о которых можно сказать, что они безоговорочно преданы Гейдриху. Как только он будет вооружён и должным образом экипирован, его силы станут ценным дополнением к коллекции наших союзников. Умерить пыл Гиммлера, лишив его контроля над Коммандоштабом, никогда ещё не было настолько просто!"
 HGR_KSS_Stadler_desc:0 "Сильвестр Штадлер не имеет чёткой стратегии управления 'Коммандоштабом'. Хотя он умело служил Гейдриху во время Бюргеркрига и не проявлял открытой нелояльности, он остаётся представителем политически ненадёжного образования Ваффен-СС.\n\nМы должны тщательно проанализировать характер и мотивы Штадлера, прежде чем пытаться привлечь его на нашу сторону. Он с готовностью переметнётся к Гиммлеру, если тот сделает ему подходящее предложение. С другой стороны, купить его лояльность постоянными поставками оружия нам будет не труднее, чем Рейхсфюреру."
 HGR_KSS_Hausser_desc:0 "Ситуация в так называемом "Коммандоштабе" развилась не в нашу пользу. Пауль Хауссер, бывший командир дивизии 'Дас Райх', поддерживаемый Гиммлером, взял бразды правления в свои руки и явно склоняется в пользу Бургундии.\n\nХауссер никогда не присоединится к нам; он крайне идеологизирован и, без сомнения, считает, что преклонение перед Гиммлером, невзирая на измену Рейхсфюрера, - лучший способ продвинуться по карьерной лестнице. Необходимо будет снять Хауссера с его должности и заменить его нашим человеком, прежде чем Гиммлер сможет установить контроль над Коммандоштабом."
 HGR_brothers_in_arms_desc:0 "Если мы будем уверены в лояльности Штадлера, то под нашим контролем окажется мощная сила. Его послужной список говорит сам за себя, поэтому неудивительно, что он получил контроль над Коммандоштабом. В своё время он преуспел в подавлении партизан и неуправляемого гражданского населения, продемонстрировав свои навыки поддержания спокойствия в оккупированных территориях Франции.\n\nКонечно, Штадлер и его люди будут ожидать должной оплаты за свои услуги. Они отказались от принципов чести и верности, но всё равно остаются отличными солдатами."
 HGR_allies_through_thick_and_thin_desc:0 "Будучи командиром батальона 5-й танковой дивизии СС 'Викинг', Гилле показал себя одним из самых способных командиров Ваффен. Его многонациональный отряд арийских солдат с легкостью разгромил большевиков, продемонстрировав величие, присущее их крови.\n\nНаследие триумфа поможет нам в борьбе с Гиммлером. Там, где предателю придётся полагаться на слабодушных подхалимов, у Гейдриха под контролем будут железные отряды!"
 HGR_march_to_our_drum_desc:0 "После свержения Хауссера можно будет интегрировать Коммандоштаб в нашу структуру. Бургундские СС должны быть уничтожены, как и их командир - К сожалению, это несколько ослабит Ваффен.\n\nПечальный поворот событий, но мы сможем спасти хоть часть былой силы Коммандоштаба. Может их число и уменьшится, но боевой дух и традиции останутся."
 HGR_sons_of_sudeten_desc:0 "Задача завладения Судетами, местом первого завоевания Третьего Рейха, будет неотъемлемой частью наших усилий по легитимации. Де-факто правителем этого района теперь является Конрад Генлейн, лидер старой Судетенландской НСДАП. Он провозгласил новое движение, 'Арийский Народный Фронт', и возобновил недействующую программу 'Лебенсборн', чтобы попытаться искоренить оставшееся неарийское население в Центральной Европе.\n\nУ Генлейна и Гейдриха было бурное прошлое; в какой-то момент нашему Фюреру пришлось провести чистку организации первого, и Генлейн очень хорошо запомнил это. По крайней мере, этот извращённый маленький паразит верен национал-социалистическим идеалам, а не Гиммлеру. Власть Бургундии над ним может быть легко ослаблена, вследствие чего ресурсы Судетской области пойдут на наши цели."
 HGR_through_himmlers_eyes_desc:0 "Генлейн склоняется к Гиммлеру, но это можно исправить. Мы напомним ему, что за последние годы гиммлеровское определение 'немца' резко ужесточилось, и судетские немцы больше не считаются чистыми по бургундским стандартам.\n\nГенлейн - ведомый человек, но он отступит в тот момент, когда узнает, что лидер недостоин его. От таких непостоянных людей тоже есть своя польза."
 HGR_lebensraum_for_lebensborn_desc:0 "Инициатива Генлейна по возобновлению программы 'Лебенсборн' достойна восхищения. Размножение арийцев всегда является благородной целью. Возможно, есть... возражения против некоторых методов достижения его целей, но рассуждения о них пока что можно отложить. Как говорится, мораль во время войны - пустой звук.\n\nНужно также учитывать, что у Генлейна есть программа - этот факт подтверждает наличие у него лидерских способностей. Богемия-Моравия нуждается в новом Рейхспротекторе, а Генлейн как раз подходит для этой работы. Лояльный национал-социалист, хорошо разбирающийся в ведении дел с чехами - этот человек будет по сердцу Гейдриху."
 HGR_burying_the_hatchet_desc:0 "Гейдрих и Генлейн никогда не сходились во взглядах. Гейдрих, будучи отличным знатоком бесхарактерных людей, правильно оценил слабость и ненадёжность Генлейна в 40-е годы и стремился снять его с должности. Хотя Гитлер отверг это предложение, Генлейн сохранил свою обиду - он упрямый, как славянин.\n\nНо что было в прошлом, там и останется, а вот будущее Рейха представляется ужасающим. Если Генлейн действительно верен национал-социалистическим идеалам, то он отложит свою личную вендетту и подчинится Фюреру."
 HGR_into_the_fold_desc:0 "Долгие годы Гейдрих железным кулаком правил Богемией-Моравией, выжимая всю кровь из чешской нации, пока она не побледнела и не остыла. Именно благодаря ему, нашему великому Фюреру, чешской культуры больше нет, и каждое поколение выживших арийцев вырастет более немецким, чем их предки.\n\nТо, что когда-то было чешским, теперь стало немецким - отныне и навсегда. Пришло время вернуть наших братьев домой и обеспечить работу промышленности и сельского хозяйства Богемии-Моравии на благо Рейха. Мы пошлем вперед Фольксфронт и утвердим абсолютное господство над тем, что по праву принадлежит нам."
 HGR_an_old_friend_desc:0 "Иоахим Пайпер - командир 'Факельного' батальона. Ни один другой человек не является таким же воплощением безжалостного напора СС, как он. Его кровавое, бескомпромиссное командование посеяло вражду между ним и многими другими людьми, но плутократы и большевики научились бояться его.\n\nБудь он врагом, у нас были бы основания для беспокойства, но Пайпер и Фюрер - старые друзья. Конечно, на пути построения отношений могут возникнуть препятствия, но привлечь Кампфгруппу на нашу сторону не составит никакого труда."
 HGR_no_time_to_chat_desc:0 "Печально, что до этого дошло, но Гейдриха не зря называют 'человеком с железным сердцем'. Его дружба с Пайпером не значит ничего, если она может помешать спасению мира от ядерного Армагеддона.\n\nЕсли бы роли поменялись, Пайпер поступил бы точно так же, применив стремительную и бескомпромиссную тактику. Какой бы ни была их репутация, солдаты должны научиться беспрекословно выполнять приказы. Пайпер не раз исполнял указания Гиммлера, теперь пусть делает то же самое для Фюрера!"
 HGR_seat_at_the_table_desc:0 "Как Фюрер может не уважать Пайпера? Это человек, который раз за разом доказывал свою абсолютную преданность Рейху словом и делом. Он - олицетворение боевого духа СС.\n\nМы должны относиться к нему как к почитаемому начальнику, а не как к очередному диктатору. Пайпер заслуживает справедливого отношения за свои десятилетия службы, независимо от того, какие разногласия могут возникнуть между нами. Суровые требования не выманят его из альпийской крепости."
 HGR_sever_the_line_desc:0 "Если Пайпер заподозрит, что мы предпринимаем шаги против него, он без колебаний переметнётся к Гиммлеру. Возможно, ему следовало бы лучше обдумать своё позиционирование - в Альпах не хватает инфраструктуры, в том числе линий связи.\n\nЕсли мы перекроем их, в этом регионе у Гиммлера появится слепое пятно. К тому времени, как его агенты выйдут на связь, Пайпер, в идеале, будет силой принуждён к служению Фюреру. Грубый, но необходимый ход."
 HGR_trip_to_the_nest_desc:0 "Пусть будет известно, что Гейдрих не настолько отчуждён от остальных, чтобы отказываться от встреч со своими подчиненными. Он не Борман, властвующий над Рейхом, не выходя из своего кабинета, - он более чем готов спуститься из Рейхсканцелярии, чтобы вести дела собственнолично.\n\nПусть Пайпер лично убедится в наших намерениях. Он - простой солдат, и будет ценить лидера, который возьмёт инициативу в свои руки. В этом плане Гейдрих в десять раз превосходит Гиммлера, и Пайпер это поймет!"
 HGR_contacts_in_burgundy_desc:0 "За спиной Гиммлера стоят коллаборационистские легионы СС Шарлемань и Лангемарк. В отличие от Дегреля и валлонов, их верность Гиммлеру намного сильнее - но всё же и у них есть свои интересы, с которыми цели Рейхсфюрера совершенно несовместимы.\n\nЧтобы завоевать расположение де ла Мазьера или Эриксона, достаточно будет подкупа и обещаний независимости. Неужели они отвергнут... 'равные' отношения в пользу дальнейшего рабства?"
 HGR_ss_division_charlemange_desc:0 "Дивизия 'Шарлемань', история которой начинается с легиона французских добровольцев в борьбе против большевизма и Трёхцветного Легиона, имеет репутацию фанатичной преданности национал-социалистической идеологии. Это достойно восхищения, но их послужной список не может похвастаться аналогичными успехами. Они плохо действовали на Остфронте, в основном будучи низведёнными до функций подавления партизан.\n\nВ этой роли они выступали достаточно хорошо, и их численность возросла после образования Бургундии. Численный перевес мог бы оказать значительное давление на западную границу Орденштаата - нам следует как можно скорее связаться с ними."
 HGR_ss_division_langemarck_desc:0 "Гораздо более успешные в бою, чем их французские товарищи, фламандцы из дивизии Лангемарк хорошо проявили себя во время блокады Ленинграда. Они выстояли перед лицом бесчисленных атак большевиков, отбрасывая удары Красной Армии с тем же мастерством, что и лучшие немецкие части.\n\nКомандир Лангемарка, Берт Эрикссон, не так впечатляет, как его легион. Он молод и относительно неопытен. Его страх перед Дегрелем и де ла Мазьером очевиден. Но мы не просим о верности его - мы просим о верности его солдат."
 HGR_no_hope_under_the_black_sun_desc:0 "В конечном счёте, нашим главным преимуществом в подрывной деятельности легионов СС будет раскрытие целей Гиммлера. Не цели ядерной войны - хотя уведомление об этом тоже могло бы помочь, - а цели полного уничтожения национальной идентичности внутри Орденштаата. Дегрель, Эриксон и де ла Мазьер действовали, исходя из предположения, что они станут частью общеевропейского братства, но Гиммлер давно изменил свои взгляды на судьбу их народов.\n\nИм следует сообщить истину. Даже если они в конце концов откажутся сражаться за нас, держать их подальше от лап Гиммлера - само по себе победа."
 HGR_morals_mean_nothing_desc:0 "Единственное, что ещё более презренно, чем унтерменш, - это унтерменш-предатель. Вопреки всему, рабы Восточной Пруссии восстали и захватили часть священной земли Рейха! Евреи, поляки, русские и дюжина других разновидностей унтерменшей теперь контролируют ключевую сельскохозяйственную область наряду с гордым арийским городом Кёнигсбергом!\n\nИ всё же... мы колеблемся. Эти варвары - самые жестокие враги германской расы, каких только можно себе представить, озверевшие за годы порабощения и истребления. Шпайдель, этот желающий обманывать себя дурак, думает, что они могут подумать о вступлении с нами в... договор.\n\nБудь ты проклят, Гиммлер, за то, что мы вынуждены пойти на это."
 HGR_send_in_speidel_desc:0 "Союз с рабами был идеей Шпайделя, поэтому бремя переговоров ляжет на него. Фюрер не будет иметь дела с унтерменшами, какая бы от них не была польза. В случае провала Шпайделя мы пошлем кого-нибудь другого - любого, но только не Гейдриха.\n\nВ конце концов, Фюрер должен сохранять хоть какое-то достоинство."
 HGR_the_talk_desc:0 "Итак, дело дошло до этого. Предводитель 'детей Спартака', как они высокомерно себя называют, этот... Пьеховский желает встретиться с самим Гейдрихом.\n\nНаглая польская крыса. Чтобы сохранить хотя бы часть достоинства арийской расы, мы должны встретиться как хозяин и раб!\n\nМы обязаны пойти на этот шаг - у нас попросту нет выбора."
 HGR_approach_the_pilots_desc:0 "Йоханнес Штайнхофф не друг СС, но один из величайших асов Рейха и прославленный командир Люфтваффе. С большей частью оставшихся Люфтваффе и значительным контингентом Хеера он основал базу в Регенсбурге в отчаянной попытке выжить.\n\nЛюди Штайнхоффа окружены СС и взывают к спасителю; этим спасителем может быть Гейдрих. Разве не было бы справедливо со стороны Фюрера защитить их от хищничества как предателей, так и безумцев? Штайнхофф в этом случае был бы обязан проявить благодарность..."
 HGR_good_of_the_luftwaffe_desc:0 "Лучший способ завоевать доверие Штайнхоффа - это предоставить ему то, что ему нужно. Ему не хватает топлива, боеприпасов, запасных частей и живой силы - всего того, что мы можем дать ему в обмен на союз. Как прагматичный человек, он вряд ли откажет нам, особенно учитывая его сочувствие к людям, находящимся под его опекой.\n\nЭтот тактичный подход будет стоить нам времени и ресурсов, но окупится в долгосрочной перспективе. Чем больше Фюрер будет показывать своё великодушие, тем больше вероятность того, что люди поверят в его существование, что было бы очень полезно."
 HGR_good_of_germany_desc:0 "Нас не интересуют жалкие оправдания Штайнхоффа. Он понимает, что без нас он и все под его крылом обречены. Если он откажется от нашей помощи, у него нет будущего. Мы должны совершенно ясно донести до него этот факт.\n\nОднако мы не безжалостны. Мы обеспечим Люфтваффе всем необходимым, но только после того, как они уверят нас в своей лояльности. На всякий случай нашим людям придется перебраться в Регенсбург, чтобы следить за ними. Штайнхофф не станет возражать."
 HGR_refuel_and_rearm_desc:0 "С поставками оружия и топлива остатки Люфтваффе вновь станут мощной силой. Бургундии не хватает значительного количества воздушных сил, поэтому в сочетании с нашими собственными пилотами Люфтваффе представит нам значительное преимущество.\n\nНельзя недооценивать способность нанести удар предателю на его территории. Мало славы в бомбардировке сограждан-арийцев, но это необходимость - они станут лишь очередной жертвой крови и пепла на алтаре победы."
 HGR_stable_and_secure_desc:0 "Возможно, было бы более полезно активно помогать Люфтваффе, но сейчас не время для мягкой силы. Абсолютный контроль над территорией Штайнхоффа - вот что нужно для блага Рейха. Его силы не могут противостоять нам - он сдастся в тот момент, когда мы начнем оказывать давление, так что нам не нужно будет беспокоиться об оппортунистской атаке.\n\nХорошо, что существуют настолько податливые герои."
 HGR_herr_donitz_desc:0 "Когда пыль улеглась, Гранд-адмирал Дёниц совершил своё 'триумфальное возвращение' из Крыма. Он не прибыл сюда, чтобы присягнуть на верность - на самом деле, мы не уверены в том, что он намерен делать. Несмотря на то, что он является признанным борманитом, похоже, он здесь не для того, чтобы оспаривать правление Гейдриха.\n\nНаши источники утверждают, что он проводит какую-то спасательную операцию недалеко от границы с Данией. Действительно, многие бежали на Север, избавляя нас от неприятностей с перебоями поставок пищи. Сдерживание их потока может облегчить нам задачу легитимации нашего правления. С другой стороны, они всё ещё граждане Рейха и заслуживают защиты. Помощь им может стать путём к заключению союза с Дёницем."
 HGR_the_reich_needs_no_heroes_desc:0 "Гейдрих и СС - единственные защитники, в которых нуждается Рейх. Дёниц - это пережиток давно минувших времен, человек, отставший от времени. Герои не смогут спасти арийскую расу в эти темные дни - нам нужно одно чудовище, чтобы убить другое. Гейдрих принял эту роль уже давно.\n\nКолонны беженцев должны быть остановлены и вынуждены к пребыванию на нашей территории. Нам нужны люди и ресурсы. Пусть они ненавидят нас за это; мы просим не любви, а послушания."
 HGR_reclaim_the_fleet_desc:0 "Несмотря на наши политические разногласия, Дёниц - герой Рейха. Пусть он и не из СС, но именно его лидерство и тактический гений позволили Кригсмарине одержать окончательную победу над флотами коварного Альбиона.\n\nДавайте поможем Гранд-Адмиралу в его спасательной операции. Спасение арийских жизней важнее любых политических игр, особенно если оно принесёт нам лояльность Кригсмарине."
 HGR_back_to_crimea_desc:0 "Уходи, Дёниц, ты нам не нужен. Возьми свой маленький флот и всех беженцев, которые у тебя есть, и беги. Утонешь ли ты в Атлантике или найдёшь убежище у наших врагов, не имеет значения.\n\nВ его отсутствие мы сможем вернуть себе Шлезвиг-Гольштейн и порты Киль и Гамбург. Контроль береговой линии будет способствовать передвижению людей и припасов. Кроме того, Гамбург также обладает значительным количеством промышленности."
 HGR_rule_the_waves_desc:0 "Как только Дёниц присягнет на верность Гейдриху, мы сможем в полной мере использовать возможности Кригсмарине для победы в войне. Примечательно, что они смогут доставлять припасы от любого, кто захочет нам помочь и находится за пределами Рейха.\n\nЧто ещё более важно, флот Бургундии не идёт ни в какое сравнение с нашим. Обеспечивать безопасность своих конвоев и топить вражеские с помощью подводных чрезвычайно полезно, как и возможность бомбардировать прибрежные позиции издалека."
 HGR_the_work_goes_on_desc:0 "Хорошо, что естественный порядок вещей или, по крайней мере, его форма, сохранились в Силезии. Карл Ханке и его кучка капиталистических свиней не являются идеальными лидерами национал-социализма, но если они будут продолжать управлять фабриками и держать рабов на своих местах, то мы стерпим их присутствие.\n\nМы должны взять под свой контроль Силезию, используя любые необходимые средства; это одна из важнейших промышленных зон Рейха. Обеспечение безопасности шахт и заводов может дать нам преимущество, которое нужно, чтобы сравняться по производству оружия с Бургундией."
 HGR_corporate_power_desc:0 "Хотя истинный национал-социализм, как его представлял Гейдрих, был бы свободен от капиталистического вмешательства, пока что мы должны терпеть промышленные картели. Мы сможем демонтировать их позже - но сейчас нам нужен их управленческий опыт, чтобы поддерживать работу оружейных заводов.\n\n'ИГ Фарбен', 'Рейхсверке', 'Даймлер-Бенц' и 'Сименс' - все они присутствуют в Силезии. Мы должны просить их поддержки против Гиммлера; в конце концов, мы - их естественные союзники. Их деньги ничего не будут стоить, если они будут сожжены ядерным огнём."
 HGR_ss_roots_desc:0 "Если нам и придётся выбирать из двух зол, то пусть это будет Карл Ханке. Его корыстные действия вызывают беспокойство, но он гораздо более надёжен, чем его союзники-промышленники. Он придерживается верной идеологии, даже если он дал слишком много власти картелям в Силезии.\n\nМы пошлём людей к Ханке и будем заискивать перед ним, одновременно напоминая ему о его прошлом и обязанностях члена СС. Именно благодаря нам он состоялся как человек, и именно мы можем стать причиной его гибели."
 HGR_open_for_business_desc:0 "Расширяя возможности корпораций и вовлекая их в свои ряды, мы сможем отодвинуть Карла Ханке в сторону. Он может быть членом СС, но его отказ немедленно присягнуть на верность Гейдриху делает его ненадёжным. Капиталистами может управлять жадность, но она делает их податливыми.\n\nМы должны надеяться, что картели не пронюхают о наших планах после поражения Гиммлера. Им не будет места в новом Рейхе. Или, возможно, они уже знают обо всём и замышляют против нас заговор; Как бы то ни было, мы должны следить за ними."
 HGR_keep_the_workers_working_desc:0 "Если мы хотим сохранить лояльность силезских промышленников, то им нужно предоставить гарантию безопасности. Крах центральной власти в Рейхе принёс с собой массовые волнения рабов, которые удалось сдержать лишь быстрыми и беспощадными действиями СС. В некоторых областях, таких как Пруссия, этого было недостаточно, и покорённые народы Рейха открыто восстали против нашей власти.\n\nНазначение охранников СС на промышленные объекты высвободит часть ресурсов Ханке, что позволит ему сосредоточиться на производстве большего количества оборудования для нас. Нам просто нужно убедиться, что ни одно из этих ружей не попадёт а руки рабов..."
 HGR_dietrichts_little_kingdom_desc:0 "Зепп Дитрих, знаменитый командир танкового корпуса, по-видимому, совсем сошёл с ума. Он захватил верхнюю Баварию и объявил себя её герцогом! Его логика совершенно ускользает от нас, но это не имеет значения. Важно то, что он занимает значительную часть Рейха, включая его сельскохозяйственные земли.\n\nЦарствование Дитриха крайне неустойчиво, и он не командует массивным танковым корпусом, как 20 лет назад. Тем не менее, каждое ружьё, каждый мешок зерна и каждый солдат имеют значение в этом конфликте; он должен подчиниться нам."
 HGR_world_all_his_own_desc:0 "Пусть Дитрих получит свой кусок Рейха. Есть варианты и похуже, не так ли? Если он сможет поддерживать поток товаров и гарантировать свою помощь в качестве командующего нашими войсками, его правление в качестве 'герцога Баварского' станет для нас приемлемым.\n\nВ какие же безумные времена мы живём. Что дальше? Может, Йосиас провозгласит себя королём?"
 HGR_loyalty_to_the_fuhrer_desc:0 "Только благодаря мастерству Дитриха как полководца он ещё не погиб и не болтается на дереве за предательство Отечества. Претендовать на дворянский титул и насаждать анархию на родине национал-социализма - уже за это мы можем наказать его самым строгим образом, но это было бы слишком опрометчивым решением. Сейчас самое время проявить осторожность. Мы всё ещё можем спасти положение в Баварии и предложить Дитриху шанс на спасение. Но сначала нам нужно разобраться со сбродом, который он называет армией..."
 HGR_return_of_the_ss_desc:0 "У Дитриха не так уж много солдат. Его 'упорядоченная анархия' управляется бродячей бандой одетых в чёрное головорезов под названием 'Фольксвахе', скорее разрозненным сборищем про-дитриховсских банд, чем настоящим военизированным формированием.\n\nТак не пойдёт. Фюрер в своей суровой любви к народу восстановит порядок, направив туда военную полицию СС. С помощью нескольких расстрелов и публичных повешений мы сможем вернуть верховенство закона в зелёные поля и леса Баварии."
 HGR_prying_eyes_desc:0 "Если Дитрих хочет покаяться и служить нам, то он будет на коротком поводке. Ещё один разговор об измене, и он будет болтаться на шее у ближайшего высокого предмета. Фюрер не потерпит ничего, кроме абсолютной преданности, пусть и от эксцентричных сумасшедших.\n\nГестапо отныне будет пристально следить за Дитрихом. Он служит лишь благодаря нашему желанию, и его служба закончится только тогда, когда мы позволим ему - или когда он встретит смерть на поле боя."
 HGR_eyes_to_osterreich_desc:0 "Отто Скорцени выбрал любопытную судьбу для своей Родины, захваченной вопреки воле Фюрера. Он выбрал нейтралитет. Конечно, это полнейший фарс - в этом конфликте нет нейтралов. Мы ведём войну за само существование нашего мира. Он должен выбрать: смерть или Отечество.\n\nК счастью, Скорцени человек рассудительный - очевидно, что в данный момент лишь его капризы взяли над ним верх. На долю Фюрера выпало привести архимандрита в чувство и наставить на праведный путь. Но сначала мы должны прозондировать его оборону и посмотреть, что происходит в Австрии."
 HGR_man_of_dishonor_desc:0 "Ни одна сила в Европе не имеет шансов успешно проникнуть на земли Скорцени и перехитрить его коммандос. Его можно победить грубой силой, но это займёт слишком много времени.\n\nВ качестве разумного варианта нам осталась только дипломатия. Конечно, это не специальность Фюрера, но для этого у него есть министр иностранных дел. Скорцени - солдат, и он примет командование Гейдриха, если оно покажется ему достойным."
 HGR_die_spinne_desc:0 "Говорят, что противоположности притягиваются. Скорцени - человек действия - смелый, хитрый и первым идущий в бой, даже если и борется с использованием нетрадиционных методов. Есть и другие люди, некоторых из которых можно было бы заманить к нам на службу, - люди утонченные, осторожные, тихие, которых легко недооценить.\n\nПоявление Скорцени в одной комнате с таким человеком могло бы вызвать взрывоопасную реакцию... и, может, из этого получится что-то хорошее. Жестокая хитрость и острый как бритва интеллект, взаимодействуя, могут перевернуть в нашу пользу всё, над чем работал Гиммлер."
 HGR_knowledge_from_the_inside_desc:0 "Скорцени станет одним из наших самых ценных слуг, если мы сумеем убедить его присоединиться к нам. Мастер проникновения и саботажа, он зарекомендовал себя как стратег и полевой командир. При правильном использовании его коммандос могли победить силы, в двадцать раз превосходящие их по численности.\n\nКроме того, он обладает отличным знанием местности Бургундии и протоколов их операций. Наличие этой информации в нашем распоряжении сведёт на нет величайшее преимущество Гиммлера - информационную войну."
 HGR_man_in_the_high_castle_desc:0 "Бедный маленький Клингенберг остался совсем один в своём жалком подобии вотчины. Добрая половина его войск провозгласила верность Фюреру, в то время как Гиммлер игнорирует его наивные попытки снискать расположение. Клингенберг хочет получить признание... или быть раздавленным.\n\nИ то, и другое не устраивает Гейдриха. Клингенберг недостоин помощи, не говоря уже об уважении, но контролирует значительное население и промышленную базу. Кроме того, если мы поддержим его или свергнем, все его силы будут в нашем распоряжении."
 HGR_answer_the_phone_desc:0 "Вевельсбург звонит, и Гейдрих ответит. Вотчина Клингенберга разрывается на части - члены СС на его территории впадают в междоусобицы, в то время как партизаны преследуют его. Если Фюрер решит вмешаться на стороне Клингенберга, это будет затратное по времени, но полезное предприятие.\n\nТот факт, что Клингенберг из рядов немецких СС, делает его более восприимчивым к нам. Он явно не в своей тарелке и, возможно, оценит передачу своих обязанностей вышестоящему начальству."
 HGR_tear_the_castle_down_desc:0 "Зачем помогать такому жалкому сопливому выскочке, как Клингенберг? У него нет боевых заслуг, а его преданность Фюреру ничего не стоит. Он считает себя неприступным в замке Вевельсбург, но зубчатые стены, даже если они задрапированы чёрными знамёнами СС, не могут сравняться с фугасными артиллерийскими снарядами.\n\nНам даже не нужно убивать его. Вевельсбург - единственная причина его пребывания в позиции власти, жалкая попытка успокоить себя, исходящая от человека, которому нет до него никакого дела. Обрушьте его, и воля Клингенберга тоже падёт."
 HGR_the_weak_link_desc:0 "Клингенберг обещал нам Вевельсбург в случае победы. Обычно Фюрер не обращал внимания на такие предложения, но старая цитадель СС может содержать ещё не раскрытые секреты - они будут использованы против Гиммлера. Завладение замком также помогло бы состоянию нашей легитимности.\n\nОднако, промышленность Вестфалии более важна. Мы продолжим поставлять Клингенбергу оружие и припасы в надежде, что он будет служить нам верой и правдой, когда придёт время сражаться с верноподданными Гиммлера."
 HGR_swift_and_efficient_desc:0 "Разрушение Вевельсбурга повергнет вестфальские СС в ещё большую панику, чем прежде. Парализованный нерешительностью и паранойей Клингенберг не сможет помешать нашим силам двинуться вперёд и утвердить господство над войсками.\n\nЧто касается его самого, то кого он вообще волнует? Пусть бежит, пусть сдаётся, пусть свернётся калачиком и умрёт. Это не имеет никакого значения. Он может служить, если захочет, но только в качестве пса у наших ног."
 HGR_deaths_hand_desc:0 "Гейдрих и Эйхман имеют давнюю историю своих взаимоотношений. Работая в тандеме, именно они заложили основу для нашей великой чистки Европы. Миллионы нежеланных душ, изгнанных из мира во имя господствующей расы, являются свидетельством эффективности их действий.\n\nНо это было давно. Слава тех времён... под вопросом. Более релевантным в нашей ситуации является факт, что Эйхман верен Гиммлеру. Впрочем, возможно, для него ещё не слишком поздно. В настоящее время он занят новой чисткой Восточной Пруссии, но ему также угрожает восстание рабов на Севере. Есть шанс переманить его на нашу сторону - если он того стоит."
 HGR_just_like_old_times_desc:0 "Эйхман - старый соратник Фюрера и преданный национал-социалист; было бы верхом глупости отказаться от него в пользу союза с мятежными рабами. Наш долг - помочь мяснику в его стремлении и открыть глаза на истинного врага.\n\nЕго силы невелики, но фанатичны. Они никогда не уклонялись от своего долга перед лицом смерти и не проявляли жалости к пресмыкающимся трусам, молящим о пощаде. Когда Гиммлер встанет перед нами на колени, их решимость поможет нам сделать верное решение."
 HGR_cutting_off_the_hand_desc:0 "Возможно, в прошлом Эйхман и был товарищем Фюрера, но времена изменились. То, что когда-то казалось общей благородной историей, теперь всё более неудобно для размышлений. Но сейчас не время думать о том, что когда-то могло случиться, - предстоит выиграть битву.\n\nЭйхман связал свою судьбу с Гиммлером и должен заплатить за это. Никто из тех, кто разделяет предательство Рейхсфюрера, не может остаться в живых."
 HGR_the_final_hurdle_desc:0 "В Рейнской области скрывается покалеченный сторожевой пес Гиммлера Вильгельм Монке. Он - преданный и стойкий защитник Орденштаата, и каждая клеточка его существа посвящена защите Гиммлера; нет никакой надежды настроить его против своего хозяина.\n\nКогда-нибудь нам придётся столкнуться с Лейбштандартом в бою, но не раньше, чем мы обезопасим Родину. Он является последним препятствием между Германией и Бургундией - мы должны быть как можно более подготовлены, прежде чем двинуться против него."
 HGR_a_simple_request_desc:0 "Хотя военные действия неизбежны, некоторые советники Фюрера высказали осторожную просьбу: попросить Монке просто позволить верным Гейдриху войскам, застрявшим в этом районе, отойти на нашу территорию.\n\nФюрер сомневается в согласии Монке, но вполне возможно, что он ещё не осведомлен о планах Гиммлера, будучи просто его пешкой. Если он согласится, то это может укрепить наши силы."
 HGR_a_simple_statement_desc:0 "Монке слишком долго был нашей проблемой. Если он не прислушается к доводам разума и не преклонит колени перед своим Фюрером, то ясно, что нужно делать.\n\nНет человека - нет проблемы."
 HGR_a_simple_response_desc:0 ""
 HGR_the_wannabe_desc:0 "Фюрер когда-то считал, что мир не может принять более абсурдного поворота, но он оказался неправ, потому что теперь в мире существует второй Орденштаат. Теодор Эйке, человек, движимый отчаянием и злобой, провозгласил свой новый 'Орденштаат Лотринген'.\n\nМы могли бы просто найти способ устранить эту обманутую пешку Гиммлера... или, может быть, несмотря на горькую ненависть к Гейдриху, он осознает всю истину."
 HGR_supporting_subversive_elements_desc:0 "Если бы Эйке хотел создать имитацию Бургундии, он мог бы выбрать лучшее место. Везер-Эмс и Мюнстер являются очагами шпееритского сопротивления, включая некоторые особо радикальные группы, готовые пойти даже дальше СС в погоне за победой.\n\nОбычно такие люди были бы нашими врагами, но кто теперь скажет, что такое 'нормально'? Если они могут помочь нам одержать победу, то мы должны поддержать их."
 HGR_no_longer_a_pawn_desc:0 "Эйке может быть интересно, что Фюреру известно о плане Гиммлера. Для такого озлобленного и измученного человека, как Эйке, отчаявшегося доказать себя безразличному хозяину, узнать, что всё было напрасно - вот довольно знакомая Гейдриху история.\n\nВ прошлом Фюрер также разделял его чувства. Почувствуй то, что прочувствовал Гейдрих, и осознай весь ужас своего положения. Попробуй на вкус, что такое настоящее предательство, жалкая крыса."
 HGR_meinhof_time_desc:0 "Группы шпееритов на территории Эйке не являются радикалами одного рода. Малое количество радикалов обычно хорошо сказывается на нашем положении, но в данный момент это не в наших интересах. Нам нужны мужчины - и, откровенно говоря, женщины тоже, - готовые без колебаний пролить и свою кровь, и кровь Эйке.\n\nС помощью некоторой пропаганды и целенаправленных убийств мы, возможно, сможем привлечь больше гражданских лиц в руки радикальных группировок и усилить проблемы Эйке. Возможно, они даже избавятся от него, оказав нам услугу."
 HGR_standing_by_our_side_desc:0 "Если Эйке потрудится открыть глаза и увидеть правду, мы, конечно, можем рассчитывать на его удивление, если не больше. Предательство обычно порождает либо апатию, либо ярость, а люди из СС не относятся к апатикам.\n\nОбращение ложного Орденштаата против Гиммлера будет сокрушительным ударом по его уверенности. Эйке вряд ли знает что-то ценное, но он обладает приличной силой, которая, в свою очередь, будет мотивирована его желанием отомстить Гиммлеру."
 HGR_eyes_and_ears_desc:0 "'Лионский Мясник' Клаус Барби обосновался в Данциге, городе, где начался наш славный крестовый поход против мирового вырождения. С его знаниями в области разведки и безопасности он был бы ценным активом - при условии, что мы сможем вырвать его из рук Гиммлера. Он будет продолжать снабжать Гиммлера информацией до тех пор, пока Рейхсфюрер будет поддерживать его; нужно разрешить эту проблему."
 HGR_eyes_closed_desc:0 "Барби полагается на коммуникационную сеть Рейха, чтобы поддерживать связь с Бургундией. Из-за его местоположения большая часть передач Барби должна проходить через линии Германии - наши линии.\n\nВсё, что нам нужно, чтобы помешать усилиям Барби, - это пара кусачек для проволоки и несколько хорошо расположенных глушилок. Во время нашей операции в Ост-Париже не будет слышно крика о помощи."
 HGR_all_bark_and_no_bite_desc:0 "Барби - охранник, а не лидер. Его войска только и делают, что грабят дома безоружных гражданских. Столкнувшись с настоящим вызовом, они разбегутся, как крысы перед огнём.\n\nС теми силами, которые мы накопили, СС Барби могут быть разгромлены в любой момент. Мы потеряем потенциального союзника, но если в ходе этого мы уничтожим Барби, то это событие вряд ли покажется таким уж ужасным."
 HGR_ears_shut_desc:0 "Как только связь с Барби будет прервана, Гиммлер, вероятно, решит, что Служба Безопасности Рейхсфюрера СС потеряна для него. Впоследствии мы ожидаем, что он потеряет всякий интерес к дальнейшей помощи Барби.\n\nЕсли Барби окажется в изоляции, он, несомненно, признает бесперспективность своего положения и уступит власть Фюреру. Мы можем быть уверены, что у него есть много интересного, чтобы поделиться с нами относительно бургундских операций."
 HGR_city_of_iron_desc:0 "Эрнст Кальтенбруннер - вот имя, достойное уважения. Он несёт на себе бремя истинного арийца в своих шрамах и силу истинного арийца в своей форме. Со льдом в жилах и железом вместо позвоночника - во всём Рейхе найдётся мало более желанных союзников.\n\nЖаль, что он ярый гиммлерит. Скрепя сердце, но движимые нашим долгом, мы должны погасить этот свет арийского духа для того, чтобы наша раса могла выжить."
 HGR_breaking_the_city_free_desc:0 "Окраины Нюрнберга были превращены Кальтенбруннером в гигантский концентрационный лагерь. Вполне достойно восхищения с технической точки зрения, но заключение в тюрьму верных немецких граждан недопустимо, учитывая, что они находятся в заточении по приказу узурпатора. Железный занавес, покрывающий город, толст, но хрупок - и мы нашли трещину.\n\nВ лагерях, окружающих Нюрнберг, есть тысячи граждан и военнопленных, которые агитируют за свободу, и у Кальтенбруннера нет столько солдат, чтобы удержать их всех. Независимо от того, были ли они союзниками или врагами во время Бюргеркрига, их Фюрер нуждается в них. Давайте начнём контрабанду и поставки оружия и посмотрим, что это за люди."
 HGR_pressure_from_all_sides_desc:0 "Положение Кальтенбруннера неустойчиво и не готово к нападению. Нюрнберг никогда не был военизированным городом, и земля вокруг него плохо приспособлена для того, чтобы выдержать осаду. Если мы сможем окружить его и начать блокады и бомбардировки, Кальтенбруннер может быть принужден к подчинению.\n\nОстаётся только надеяться, что всё это не превратится в очередной Ленинград..."
 HGR_but_it_must_free_itself_desc:0 "Когда придёт время для Нюрнбергского восстания, основную часть боевых действий будут вести заключённые, а не наши войска. Хотя среди них могут быть члены СС и другие лоялисты, было бы полезно отсеять слабаков, прежде чем принимать их в нашу армию.\n\nНаши войска вступят в бой, как только СС Кальтенбруннера полностью отвлекутся на подавление восстания. Пойманные в тиски, они так же будут заключены в тюрьму - в тюрьму смерти."
 HGR_a_firm_grip_desc:0 "Петля наброшена на шею Кальтенбруннера - пора затянуть ее потуже. Его линии снабжения перерезаны, а его люди обречены на голодную смерть, так что они будут не в состоянии сражаться, когда наши войска войдут в Нюрнберг и вернут себе духовное сердце Рейха.\n\nВ идеальном мире Кальтенбруннер мог бы найти смысл в капитуляции, но эта ситуация - столкновение железных сердец. Люди, понимающие друг друга, осознают тщетность милосердия."
 HGR_enemies_side_by_side_desc:0 "Феликс Штайнер - интересный человек. Преданный Гитлеру и командованию, он является редким примером генерала СС, уважаемого Вермахтом. В своих личных владениях он командует как СС, так и регулярными войсками. Его войска верны, хорошо мотивированы и дисциплинированы - идеальные солдаты для Фюрера. Если проблема их внутренней борьбы будет решена, они могут стать одной из самых мощных сил в Рейхе.\n\nШтайнер до сих пор отвергал Гиммлера. Он ещё не лоялен к Гейдриху, но мы ожидаем, что он будет очень восприимчив, как только начнутся переговоры."
 HGR_march_together_desc:0 "Ни СС, ни Вермахт не должны иметь первенства под командованием Штайнера. Фюрер желает, чтобы обе ветви наших Вооруженных сил в полной мере сотрудничали, не прибегая к постоянному использованию дисциплинарных мер. Сколько кампаний было саботировано СС, отказавшимися принять позицию Вермахта, и наоборот?\n\nЭто будет трудный путь, и Штайнеру понадобится помощь, чтобы сохранить свои подразделения организованными, но только расовое единство приведет нас к победе."
 HGR_appeal_to_wehrmacht_desc:0 "Недавние события показали нам, что члены СС никогда не бывают вне подозрений. Любой из них может быть предателем - отныне Фюрер должен постоянно следить за ними. Поэтому было бы лучше, если бы Штайнер сосредоточился на использовании сил Вермахта под его командованием.\n\nСС вряд ли обрадуются такому решению, но люди Штайнера - пока что загадка для них. Пока Фюрер лично не поручится за солдат, их роль будет второстепенной."
 HGR_empower_the_ss_desc:0 "СС - это спартанцы Германии , и было бы верхом глупости недооценивать СС Штайнера, принимая во внимание лишь недостатки бургундцев. Вермахт полезен, но ему не хватает воли и боевого духа, которые отличают прирожденных солдат.\n\nСС будут удерживать первенство в войсках Штайнера. Они будут в авангарде, довольствуясь лучшим снаряжением. Таков приказ Фюрера."
 HGR_unified_unit_desc:0 "Наши усилия начинают приносить плоды: на этот раз СС и Вермахт хорошо работают вместе. Надо отдать должное Штайнеру, хотя он и был не в восторге от дополнительной работы, которую Фюрер поручил ему.\n\nКогда начнётся сражение против бургундцев, Гиммлер начнёт опасаться мощи объединенной арийской армии, работающей вместе на общее благо расы и нации против его безумных планов."
 HGR_soldiers_are_soldiers_desc:0 "Правда, что СС, как правило, лучше показывают себя, чем Вермахт, но что действительно отличает их друг от друга, так это политизация. Вермахт по большому счету состоит из 'гражданских солдат', которые относятся к своей работе так же, как и к любой другой. Хотя это означает низкий по отношению к СС уровень морального духа и подготовки, это также значит, что гораздо легче найти квалифицированных людей для их рядов.\n\nВ соответствии с этим Штайнер должен немедленно увеличить число солдат в своих частях Вермахта, а его СС заберёт лишь лучших из лучших."
 HGR_fill_out_the_ranks_desc:0 "СС Штайнера уменьшились в количестве из-за недавних боев с другими подразделениями. Будет трудно найти новых рекрутов среди хаоса после Бюргеркрига, но мы должны попытаться. Чистейшая кровь всегда даёт о себе знать в суровые времена.\n\nПусть испытания начинаются. Учуйте кровь, найдите великих и сделайте их воинами. Затем найдите просто хороших солдат и вооружите их тоже."
 HGR_fegelein_fegelein_fegelein_desc:0 "Отвратительный паразит по имени Герман Фегелейн - позор своей расы, нации и СС. Своим продвижением он обязан исключительно политически мотивированному браку с сестрой Евы Браун. У него нет ни талантов, ни великих почестей, ничего, что могло бы рекомендовать его как арийца. Он - пустая трата времени и ресурсов.\n\nНо даже у такой мрази есть своё применение. Фегелейн пользуется популярностью среди гражданских и по какой-то непонятной причине обладает значительным богатством, которое может быть использовано в наших интересах. Давайте посмотрим, сможем ли мы выжать хоть какую-то пользу из этого дерьма."
 HGR_an_appeal_to_degeneracy_desc:0 "Популярность Фегелейна объясняется его якобы 'тонким вкусом' и 'утончённостью'. С каких это пор офицера СС волнуют такие вещи? Эти проявления вырожденческой культуры - именно то, что великий Гитлер хотел вычеркнуть из немецкого расового сознания!\n\nНо если это поможет... возможно, мы сможем ему что-то предложить. Какие-то небольшие уступки, чтобы он использовал свою популярность в нашу пользу..."
 HGR_matter_of_the_truth_desc:0 "Фегелейн - крыса, и к тому же хитрая. Его образ лихого кавалериста выдуман - в конце концов, он не победил никого, кто мог бы дать отпор, - но это не имеет значения. Правда субъективна в эпоху средств массовой информации - он доказал это потоком клеветнической пропаганды, извергаемой на Фюрера из его кабинетов. Если он хочет служить нам, то с этим нужно будет разобраться.\n\nФегелейн считает, что популярность Фюрера настолько мала, что интеллигентные немцы могут поверить в его гиммлеритскую ложь. Давайте покажем ему, как выглядит настоящая манипуляция через СМИ."
 HGR_dealing_with_degeneracy_desc:0 "Как только Фегелейн станет нашим активом, у нас должен быть план, как правильно поступить с ним и его популярностью. Потребуется некоторое перераспределение средств, произведённое с его личной помощью, и расследование его многочисленных контактов, чтобы понять, что с ними можно сделать.\n\nФегелейн точно покажет себя нашим верным слугой. Как только он это сделает, мы позаботимся о том, чтобы он получил справедливую награду."
 HGR_propaganda_machine_desc:0 "Имея в своих руках пропагандистские средства Фегелейна, мы можем, наконец, прояснить порядочным людям Рейха некоторые важные моменты. Главным из них является то, что Фегелейн был лишь очередным жидобольшевистским обманщиком, посланным сионскими мудрецами и их марионеткой Генрихом Гиммлером, чтобы подорвать единство Рейха.\n\nПосле того как образ Фюрера будет очищен от пятен, оставленных на нём обманом Фегелейна, мы обратим его гнев на Орденштаат. Пусть все познают убожество и разврат Бургундии."
 HGR_careful_balance_of_trust_desc:0 "По мере роста коалиции Фюреру будет всё труднее сохранять единство. Унтерменши не одарены ясностью цели, которую даёт жизнь на службе Рейху. У этих недолюдей - этих ссорящихся недолюдей - есть свои интересы, многие из которых противоречат друг другу, что может подорвать нас, если их не держать под контролем.\n\nУгрозы; взятки; принуждение; ничто не является исключением. Мы боремся не только за спасение нашей расы, но и за весь этот жалкий мир, дегенератов и прочих. Воротить нос - не вариант; всё, что нам придётся делать, допустимо."
 HGR_keep_the_military_sated_desc:0 "Краткосрочные запросы Вермахта в основном тяготеют к практическим. Их недоверие можно в значительной степени уменьшить, продемонстрировав, что мы не будем расширять СС за их счет; с этой целью мы должны убедиться, что их материальные потребности удовлетворены, и избегать появления фаворитизма в пользу СС.\n\nУдержание лояльности милитаристов таким образом потребует значительных промышленных инвестиций для удовлетворения их требований. Однако это более чем окупится, если они смогут направить оружие на Бургундию."
 HGR_glory_days_desc:0 "Помимо их ненависти к СС, милитаристов на нашей стороне удерживает обещание, что мы сможем осуществить видение, проповедуемое Герингом: восстановление былой славы и величия Рейха. Излишне говорить, что в настоящее время это будет невозможно, но им не нужно об этом знать.\n\nВермахт всегда легко управлялся. Простых обещаний славы обычно достаточно, чтобы снизить их недовольство, но если они окажутся недостаточными, есть альтернативные решения - обычно включающие пышные парады, церемонии и массовые вербовки."
 HGR_only_brass_tacks_left_desc:0 "К сожалению, милитаристы по-прежнему остаются недальновидными и непокорными. Каждое пренебрежение, каждое оскорбление и каждая обида влияют на их поведение по отношению к СС. Учитывая, что сам Фюрер состоит в СС, эта эгоистичная фракционность неприемлема.\n\nЕсли ситуация развернётся против нас, больше не будет ни славных побед, ни снисходительных парадов. Гиммлер убьёт нас всех, а затем сожжет мир дотла. Если кто-нибудь из Вермахта выживет, он будет похож на иссохшее, голодное животное, ведущее жалкое существование среди сожжённых руин наших городов. Эта реальность должна быть предельно ясна для всех наших союзников."
 HGR_nuclear_option_desc:0 "Если всё терпит неудачу - если коалиция находится в опасности, а мелкое соперничество и старые обиды грозят разлучить нас, - тогда у нас есть только один вариант. Если это станет необходимым, остаётся возможность распространить доказательства окончательного плана Гиммлера, тем самым укрепив сплоченность наших сил.\n\nЭто было бы радикально, возможно, даже немыслимо для некоторых, но мы всегда должны помнить, с чем мы сражаемся. Нет цены, что будет слишком высока для этой победы"
 HGR_keep_the_moderates_assuaged_desc:0 "Если мы включим в нашу коалицию шпееритов и борманитов, то они вряд ли создадут нам слишком много проблем.\n\nКак и следовало ожидать, в первую очередь умеренные заботятся о гражданском населении. Они не менее опасны, чем стая кур, запаниковавшая при первых признаках опасности. Они не видят критической важности военных вопросов или политической борьбы, стоящей перед нами. Мы можем пойти на небольшие уступки, чтобы успокоить их мягкие сердца."
 HGR_promise_not_to_kill_them_desc:0 "Умеренные, похоже, полагают, что Фюрер планирует покончить с ними, как только Гиммлер будет побеждён. Это верное убеждение, но оно не помогает нам поддерживать с ними добррожелательные отношения. Мы должны мягко дергать их за ниточки, чтобы они воспринимали только доброжелательность и одобрение 'нормальности' в действиях и словах Фюрера.\n\nОчевидно, это неправда, но кто будет сомневаться в нашем повествовании, когда мы сможем утверждать, что спасли весь мир от разрушения?"
 HGR_actually_promise_not_to_kill_them_desc:0 "Недопустимо, если среди умеренных будут расти какие-либо неудобные опасения. Нам нужно, чтобы они полностью доверяли нашему режиму. Этого нельзя добиться только пустыми обещаниями или исчезновением любого, кто становится для нас проблемой.\n\nОбъявление формальной амнистии выдающимся умеренным покажет общественности наши добрые намерения. Таким образом они смогут убедиться в том, что их мнение имеет значение, и оказать дополнительную поддержку режиму."
 HGR_keep_the_untermensch_quiet_desc:0 "Неарийцам не должно быть места в нашей коалиции, но отчаянные времена требуют отчаянных мер. Там, где многие арийцы не прислушались к нашему праведному призыву к оружию, их место заняли низшие народы Европы. Любые наши принципы вторичны по отношению к победе над Гиммлером.\n\nДержать этих дегенератов удовлетворёнными вряд ли будет сложно. Желания недочеловека просты, что соответствует его грубой природе. Сомневаемся, что у них есть для нас сюрпризы."
 HGR_transfer_out_slaves_desc:0 "Наш Фюрер однажды сказал: 'Германия ослабела и ожирела на спинах своих рабов. Мы должны снова научиться стоять, сильными и гордыми, на своих собственных ногах'. Это верно даже сейчас; несмотря на нашу отчаянную потребность в рабочей силе, рабы продолжают доставлять нам неприятности. У СС ограниченное количество пуль, и в идеале они должны быть припасены для бургундцев.\n\nНаши... низшие союзники выразили заинтересованность в репатриации наших рабов. Мы хотим не отдавать их кому-либо, а просто избавиться от них, но передача была бы наиболее целесообразным решением нашей проблемы."
 HGR_keep_our_ss_strong_desc:0 "Ядром поддержки Гейдриха всегда будут немецкие СС, а не бургундцы. В то время как последних необходимо постоянно умиротворять, первые всегда считали нашего нового Фюрера образцом национал-социализма.\n\nУдержать верных сынов Рейха в нашей коалиции не составит труда. Как правило, они довольны получением тех же наград, что и всегда, хотя и в ещё большем количестве. К сожалению, спартанизм ещё не был привит немецким СС ..."
 HGR_rewards_for_loyalists_desc:0 "Бургундские СС живут в ужасающих условиях. В то время как это является истинно арийским образом жизни, обстоятельства нашего времени обесценили этот факт в самой Германии.\n\nОшибки немецких СС будут исправлены со временем, но пока они должны увидеть, что услуга стоит того. Требуют ли они оружия, припасов, добычи или холодных твёрдых рейхсмарок, цена должна быть заплачена во имя нашей победы."
 HGR_expanding_the_inner_circle_desc:0 "Словосочетание 'Внутренний круг' обычно обозначает тех, кто осведомлён об истинном плане Гиммлера. Хотя было бы правильно заявить, что насилие является неотъемлемой частью национал-социалистического строя - конечно, правильное насилие, - но видение Рейхсфюрера слишком радикально.\n\nНам может быть полезно, чтобы больше наших союзников узнали о ядерном плане. Большинство просто считает, что мы ведём войну против узурпатора. Если истинная природа этого конфликта будет раскрыта, это может спровоцировать их действовать против Гиммлера."
 HGR_keep_the_himmlerites_loyal_desc:0 "Чтобы удержать фаворитов Гиммлера на нашей стороне, потребуется бесконечная самоотдача. Их лояльность Гейдриху основана на том, что они считают его видение более правильным, чем видение Рейхсфюрера. Если у них есть достаточно причин, чтобы сомневаться в нас, или если они соблазнены обещанием места в бункерах, они, несомненно, покинут нас без колебаний.\n\nК счастью, гиммлеристам не хватает холодного рептильного разума их хозяина. Они - создания эмоций, определяемые приливом и отливом расовой гордости и ненависти к врагу. По крайней мере, это делает их податливыми."
 HGR_expose_himmlers_treachery_desc:0 "Гиммлериты привыкли выполнять приказы, а не действовать автономно. Когда источник их руководства ставится под сомнение, в их рядах царит смятение и неуверенность. Таким образом, мы можем навсегда разорвать их связи с Бургундией.\n\nУ нас есть много информации, которую Гиммлер предпочёл бы хранить в секрете, а также постоянный поток новой информации от перебежчиков. С этим, а также с небольшим количеством подходящей лжи, мы можем вести гиммлеритов за нами, как рыбу, преследующую приманку."
 HGR_allies_abroad_desc:0 "Безумное предательство Гиммлера глубоко укоренилось в СС и распространилось по всей стране. Несмотря на все причины, кажется, что мы не можем доверять даже своим соотечественникам. Возможно, если национальность ничего не значит в наше время, всё же может быть какая-то ценность в общем арийском наследии, какими бы хрупкими ни были эти кровные узы.\n\nМы посмотрим на далекие берега и разрушенные земли востока. Какие бы силы и добродетели ни были найдены, они должны быть нашими."
 HGR_dog_in_the_west_desc:0 "Хенк Фельдмейер - образцовый коллаборционист. Будучи одним из первых последователей фолькистского направления голландского национал-социализма, он всегда осознавал великую судьбу объединённой германской расы в отличие от слабого и нерешительного сепаратиста Мюссерта и ван Гилкеркена. Хотя его послужной список не так впечатляет, как у Дегрелля и Эрикссона, его верность доказана.\n\nТеперь наш верный пёс оказывается зажат между Рейхом, Бургундией и морем. Состояние паники делает его податливым, но при этом склонным к поспешным решениям и уязвимым для вторжений. До того, как Гиммлер обратит свой взор на Север, необходимо обеспечить верность голландцев или захватить их земли и включить их в состав Рейха."
 HGR_place_in_the_reich_desc:0 "Несмотря на свои слабости, Фельдмейер по-прежнему остается членом СС, имея в своем распоряжении значительные силы. Учитывая раздробленность Рейха, нам может быть трудно заставить его капитулировать раньше, чем это сделает Гиммлер. Учитывая эти факты и его послужной список, Фюрер решил протянуть ему руку помощи, вместо того, чтобы попытаться ударить кулаком.\n\nФельдмейера должно быть легко поколебать. Пренебрежение Гиммлера к сотрудникам на данный момент очевидно для всех, так что обеспечить ему гарантии безопасности должно быть очень просто. Остальное сделает его верность."
 HGR_trip_to_der_hague_desc:0 "Нидерланды - уже не та военно-морская держава, которой она была раньше. Рейху нечего бояться пёстрого скопления рыбацких и патрульных судов. И в этом отношении Фельдмейер не стоит того времени, которое потребуется, чтобы повлиять на него. По этой причине было принято решение о военном вмешательстве.\n\nГранд-адмирал Дёниц предложил быструю морскую высадку как лучший вариант для захвата Нидерландов. Агенты Гиммлера будут следить за границей в ожидании нашего приближения, но они ничего не будут ожидать от старого Дёница и политически неблагополучного Кригсмарине."
 HGR_by_our_side_desc:0 "Как и ожидалось, Фельдмейер хорошо понимает своё положение. Он не представляет для нас угрозы и вполне восприимчив к предложениям Фюрера. Нет никаких указаний на то, что он планирует встать на сторону Гиммлера.\n\nКак только станет ясно, что порядок в Нидерландах будет восстановлен, наши войска двинутся, чтобы укрепить границы и сдержать силы Гиммлера под предлогом формальной интеграции Нидерландов в Рейх."
 HGR_under_new_management_desc:0 "Старый Дёниц по-прежнему очень полезен; Нидерланды без особых проблем оказались под оккупацией в результате морского вторжения. Фельдмейер находится под стражей, а его люди сдались под власть Фюрера.\n\nТеперь нам нужно лишь определить, как лучше всего управлять восстановленным Рейхскомиссариатом. Прямая интеграция в Рейх приветствуется, но, учитывая расположение голландцев, было бы разумно вместо этого временно восстановить администрацию."
 HGR_snake_in_the_east_desc:0 "Михаил Витушка - предатель как своих законных хозяев, так и своей грязной расы. Из всех, кто сотрудничал с нами с целью уничтожить жидобольшевизм, он был одним из самых рьяных. Однако нам не следует принимать его прошлое унижение за подобострастие; его захват Остланда продемонстрировал, что он не заботится о порядке вещей.\n\nХотя мы никогда не сможем ему доверять, даже самая маленькая гадюка может нести смертельный яд. Лучше обвить его змеевидную шею своими руками, чем руками Гиммлера, или, что ещё хуже, не обвить вообще."
 HGR_lighter_touch_desc:0 "Витушка отличается от большинства восточных животных тем, что обладает злобной хитростью, вероятно, компенсирующей отсутствие у него позвоночника. Его не волнует гордость, его волнует только выживание. Презренные черты характера, недостойные благосклонности Рейха, но они делают его податливым.\n\nВитушка знает, что в конечном итоге он не сможет вечно сдерживать немецкую ярость. Фюрер протянет руку этому ослу и пообещает ему ... ослабить поводья. Выгодное предложение. Он знает, что для него хорошо, не так ли?"
 HGR_stronger_arm_desc:0 "Витушка - коварная рептилия, недостойная уважения или обращения как с равным. Его 'лояльность' Рейху всегда воображалась с нашей стороны, это был простой фарс, придуманный им самим и правительством Остланда, чтобы успокоить Гитлера в его преклонном возрасте. Гейдрих в свою очередь видит лживую сущность недочеловека.\n\nЖёсткие слова, подкрепленные сталью, обуздают его амбиции. Как только мы затянем петлю вокруг Остланда и оставим его без припасов из Рейха, змея будет служить, или он и его люди будут голодать."
 HGR_the_man_in_ostland_desc:0 "Как и следовало ожидать, Витушка танцует вокруг идеи союза, отклоняя прямые требования подчинения и высмеивая наших дипломатов. Тем не менее, он знает, что его 'свободные народы' не могут сравниться с нашими.\n\nХотя 'кооперация' - слишком сильное слово, чтобы описать его отношение, он действительно заинтересован в предотвращении победы Гиммлера. Он вряд ли предложит прямую военную поддержку, но может предложить 'помощь', если это поможет обеспечить его личное правление в Остланде. По крайней мере, он не будет помогать Гиммлеру."
 HGR_tighten_our_grip_desc:0 "Хозяин Остланда твёрдо противостоит нашему «дипломатическому» давлению. Прямое вмешательство могло бы решить эту небольшую проблему, но также было бы нежелательным отвлечением наших сил.\n\nТребуется дополнительное хирургическое вмешательство - предпочтительно жёсткое, чтобы вскрыть ярёмную вену этого ублюдка. 'Центральноевропейский совет' - не более чем иллюзия, созданная для того, чтобы обмануть уроженцев Остланда и заставить их последовать за Витушкой; как только от него избавятся, его движение растает, как снег на солнце."
 HGR_bring_the_garrison_home_desc:0 "Гарнизон Корнуолла - по праву достойный элемент Вермахта. Они были бдительными глазами и стойкими стражами, выполняя свой долг по обеспечению безопасности Британских островов. Их командир, Франц Гальдер, не из СС, но в любой момент наверняка доверился бы Гейдриху, а не Гиммлеру.\n\nМы должны связаться с гарнизоном и по возможности доставить его домой. Их высокий уровень подготовки и дисциплины не уступит даже лучшим приспешникам Гиммлера."
 HGR_talk_with_halder_desc:0 "Как и ожидалось, Гальдер сохранил власть над англичанами-выскочками. Предварительные оценки сообщают нам, что он почти наверняка открыт для переговоров с Фюрером.\n\nЦена Гальдера, вероятно, будет состоять в амнистии и помощи для его людей. Гарнизон Корнуолла действительно стал сплочённой группой. Однако он остаётся на значительном удалении от самого Рейха. Нам понадобится помощь Кригсмарине или Люфтваффе, чтобы вернуть Вермахт домой."
 HGR_picking_up_the_remnants_desc:0 "При неутешительном повороте событий Гальдер и его войска были свергнуты англичанами. Это было логично, учитывая их изолированность, но это действительно плохой поворот событий. Тем не менее, солдаты остаются солдатами, и в этой ситуации нельзя винить только... непоследовательность Гальдера.\n\nАнгличане - моралисты, несмотря на их вероломство. Большая часть гарнизона, скорее всего, все ещё жива в лагерях для военнопленных. Поскольку Англия находится в шатком положении, они не будут возражать против потери нескольких тысяч голодных ртов."
 HGR_reverse_sealion_desc:0 "В лучшем мире коварный Альбион навсегда остался бы под немецким игом. К сожалению, этот мир не такой. Это мир, в котором всё, что мы знаем, было перевернуто с ног на голову и поставлено под вопрос предательством Гиммлера.\n\nМорской лев достаточно долго пребывал на берегах Корнуолла. Теперь Родина зовёт, и последний остаток немецкой власти на островах должен вернуться домой. Англичане, несомненно, будут рады увидеть, как через двадцать лет немецкого владычества корабли 'Кригсмарине' уходят за горизонт. Пусть они испытают свою мимолетную радость - без людей Гальдера она могла бы стать последней из них."
 HGR_the_evac_desc:0 "У англичан, кажется, есть немного приличия - они согласились вернуть наших людей, захваченных во время удара в спину. Мятежные свиньи не заслуживают ничего похожего на благодарность или уважение, но ситуация требует этого. Мы... любезно примем возвращение наших благородных солдат.\n\nЛюди Гальдера понесли значительные потери в битве с англичанами, но их осталось достаточно, чтобы добавить немного настоящих солдат в наши силы. Остаётся только надеяться, что наступит день, когда они вернутся в зелёную и приятную страну Англию в следующий раз, чтобы остаться там уже навсегда."
 HGR_money_talks_desc:0 "Бретонцы, несмотря на всю свою мерзость и жадность, являются полезными, как никогда. В тёмные времена, подобные нынешним, возможно, нам нужны недобросовестные люди, особенно если они обладают большим количеством оружия.\n\nЗная Бретань, они также будут продавать оружие Гиммлеру и всем в Рейхе, кто готов платить. Позже они заплатят за это, а пока мы должны играть в их игру и потакать их алчности."
 HGR_true_sons_of_brittany_desc:0 "Порядок в Бретани изменился - к лучшему или к худшему, сказать сложно. С одной стороны, бретонские СС могли бы быть полезным союзником. С другой стороны, многие из них являются известными гиммлеритами, которые живут в заблуждении, что союз с Рейхсфюрером будет в интересах их страны.\n\nЕсли мы хотим использовать бретонцев в наших интересах, необходимо предпринять шаги для сохранения у власти лояльных национал-социалистов. Возможность Гиммлера получить исключительный контроль над чёрным рынком слишком ужасна, чтобы ее допускать."
 HGR_the_market_is_open_desc:0 "Возможно, это к лучшему, что бретонские СС не захватили государственный аппарат. Потеря доступа к чёрному рынку нанесёт огромный ущерб нашему делу. Поток оружия будет продолжаться до тех пор, пока Гиммлер не направит свои силы на торговое государство.\n\nДействительно, такая угроза может быть именно тем, что нам нужно, чтобы заставить бретонцев выбрать сторону. Нейтралитет работает только до тех пор, пока его уважают все остальные... и ни Гейдрих, ни Гиммлер этого не делают."
 HGR_convince_them_of_himmlers_treachery_desc:0 "Хорошее обстоятельство возникло в результате склонения некоторых гиммлеритов на сторону фюрера. Бургундские планы вторжения теперь в нашем распоряжении, особенно те, которые относятся к одному полуострову на западной границе.\n\nЭти достоверно подлинные документы, несомненно, больше всего заинтриговали бы режим в Бретани. Для Гиммлера было бы очень прискорбно, если кто-нибудь передал бы планы вторжения и тем самым загнал бретонцев в лагерь Фюрера..."
 HGR_der_untermensch_desc:0 "В Европе нет расы более коварной, варварской и воинственной, чем поляки. Снова и снова они восставали против германских империй, принося разрушения и разорение немецким землям. Они были занозой для каждой великой державы, когда-либо правившей этой темной страной, и они никогда не поймут своего места, сколько бы раз мы ни обрушили сапог на их тощую шею.\n\nУпрямые, как ослы, хитрые, как лисы, и жестокие, как обезьяны, - качества, которые по какой-то отталкивающей иронии судьбы могут действительно оказаться для нас полезными."
 HGR_reassert_our_influence_desc:0 "Поляки прижаты к стене. Их нация обречена, и они это знают. В тот момент, когда на их возродившееся государство будут направлены какие-либо значительные силы, они рассыплются, как щепки под гусеницами танков.\n\nЕсли среди миллионов кишащих в Генерал-губернаторстве найдутся мудрые люди, они будут выступать за немедленную капитуляцию и подчинение Фюреру. Поляки склонятся или умрут. Альтернативы нет."
 HGR_unfortunate_realities_desc:0 "Это неправильно - ужасно неправильно. Поляки олицетворяют всё самое отвратительное в душе недочеловека... но многие представители нашей расы оказались ещё хуже. Мир кажется перевернутым, изуродованным и безумным. Генерал Шпайдель теперь выступает за союз с одним из наших величайших врагов.\n\nЕсли этот позор предотвратит неизмеримо больший ужас, пусть будет так"
 HGR_lost_again_desc:0 "Прошло более двадцати лет с тех пор, как мы в последний раз задавили поляков ногами, но мало что изменилось. Поляк, как всегда, упорный, но слабый враг. Без морализма некоторых генералов Вермахта, на этот раз не было бы необходимости проявлять какую-либо ​​сдержанность. Армия Крайова рассеяна или мертва, что позволяет нам задействовать все наши силы для борьбы с более достойными противниками.\n\nГенерал-губернаторство теперь может быть восстановлено под эгидой избранного Гейдрихом человека, а не какого-нибудь шута из НСДАП. Никогда больше ослы Востока не восстанут против расы господ."
 HGR_deal_with_the_devil_desc:0 "Поскольку эта мерзкая затея была идеей генерала Шпайделя, он надеялся, что станет посредником между Фюрером и мятежными поляками. Кажется, тут ему не повезло - недочеловеки согласны вести переговоры только напрямую с самим Гейдрихом.\n\nМы должны были бы наказать их за такую ​​наглость вторжением, но у нас слишком мало союзников. Возможно... возможно, это тоже цена, которую нужно заплатить за наше спасение. Ещё один компромисс, ещё одно предательство Германии и национал-социализма. Если бы Гитлер видел нас сейчас..."
 HGR_the_forgotten_realm_desc:0 "Йосиас, Наследный Принц Вальдек-Пирмонтский, когда-то был преданным гиммлеритом, но недавно был отвергнут Рейхсфюрером. Более того, в хаосе Гражданской Войны Рейхскомиссариат Кавказия стал де-факто независимым.\n\nЕсли он не друг Гиммлера, но всё же немец, то он наш друг. Долгое правление Йосиаса заслужено, и его ресурсы будут иметь решающее значение для победы."
 HGR_promises_of_wealth_desc:0 "Кавказия хронически недофинансируется. Неудивительно, что партизаны и бандиты наводнили сельскую местность, пока Германия заботилась только о нефти, которую она могла выжать из владений Йосиаса. Возможно, Фюрер может помочь.\n\nСуществует настоящий подробный список того, что нужно Йозиасу: оружие, автомобили, товары и деньги. Всё это и многое другое может быть в его распоряжении, если он присоединится к нашему делу."
 HGR_promises_of_power_desc:0 "Рейхскомиссар Кавказии - отличная должность, но действительно ли на этом Йосиас хотел бы закончить свою карьеру? Ему предстоит достичь еще многих ступенек на лестнице власти. Глава ОРПО, а может СД? Может быть, даже место в кабинете Фюрера?\n\nОн наверняка хотел бы пойти дальше. Каждому когда-нибудь нужно повышение..."
 HGR_more_than_you_could_dream_of_desc:0 "Йосиас происходит из очень знатного дома. Часто старое дворянство Германии было проблемой для Рейха, но Йосиас заслужил свой статус вне всяких сомнений. Тем не менее, его качества и поступки до сих пор остались сильно недооцененными НСДАП; Фюрер желает исправить это исторически несправедливое обращение.\n\nКак и все дворяне, Йосиас - человек вкуса. Простое очарование рейхсмарок явно не для него. Чтобы снискать его расположение, мы могли бы предложить ему на выбор более изысканные и элегантные награды. У Геринга была настоящая сокровищница - возможно, уважаемый принц захочет что-нибудь выбрать?"
 HGR_his_own_little_kingdom_desc:0 "Кавказия - это подлинный успех в истории национал-социалистического колониализма. Благодаря постоянной бдительности Йосиаса и неустанным административным усилиям, он превратился в нефтяное месторождение и рудник всего Рейха. Без Кавказии - без Йосиаса - некоторые могли бы даже сказать, что Рейх не был бы тем, чем он является сегодня!\n\nПоэтому вполне уместно, что Йосиасу должно быть разрешено сохранить командование над Кавказией, как над своего рода маленьким королевством, принадлежащим ему самому."
 
 # OLD
 HGR_our_future_secured_old:0 "Our Future Secured"
 HGR_our_future_secured_desc_old:0 "Through the gates of victory arises Reinhard Heydrich, the one and only Führer of the Großgermanisches Reich. Treason, degeneracy and corruption tore the Vaterland asunder, but now the fires of war have purged it clean. Heydrich's leadership is a triumph for the Schutzstaffel, for National Socialism, and for one of its strongest defenders - Heinrich Himmler.\n\nOur Reich must be reforged in the image of Aryan greatness. Our society must be simple and pure. Our Germanic race must be ruthless and strong. Our future must be spartanist and everlasting. The barriers of decadence have been annihilated, and a new nation awaits us all."
 HGR_orders_from_the_top_old:0 "Orders From the Top"
 HGR_orders_from_the_top_desc_old:0 "Without the support of Reichsführer Himmler we would never have achieved our borderline miraculous victory, and as such we must obey whatever he deems fit to demand of us. While awaiting further orders from the Ordenstaat, we shall continue transforming the Reich into a truly National Socialist state."
 HGR_return_their_supplies_old:0 "Return Their Supplies"
 HGR_return_their_supplies_desc_old:0 "During the outbreak of the Bürgerkrieg, the Ordenstaat funneled us a variety of vital military equipment to aid us in our grand struggle. Now the Reichsführer orders us to return these military supplies immediately, from the largest tanks to the smallest food rations."
 HGR_refill_their_reserves_old:0 "Refill Their Reserves"
 HGR_refill_their_reserves_desc_old:0 "The Ordenstaat's reserves have apparently been drained following their intense support for Heydrich during the Bürgerkrieg. Reichsführer Himmler has ordered us to send vast amounts of our supplies westwards, including fuel. Furthermore, he requires high amounts of manpower for the Ordenstaat, ranging from SS units to army engineers. These transferals will take place as soon as possible."
 HGR_our_true_motive_old:0 "Our True Motive"
 HGR_our_true_motive_desc_old:0 "After transporting supplies and men alike, communication with the Ordenstaat has abruptly halted. Reichsführer Himmler and his subordinates have remained silent for over a week, depriving the Reich Ministry for Foreign Affairs of any form of contact. Not a single letter or phone call has come through to us, and we have received no further orders.\n\nSilence heralds one of only two things: the end, or the beginning. Heydrich suspects something drastic is underway, but all we can do is wait."
 HGR_the_spartans_shall_endure_old:0 "The Spartans Shall Endure"
 HGR_the_spartans_shall_endure_desc_old:0 "The end is coming. The German Reich will soon be bathed in nuclear fire to secure the future of the Aryan race for all eternity. This cannot be resisted. This cannot be reasoned with. This cannot be stopped.\n\nOur fate is inevitable.\n\nIt is the duty of the Führer to protect the German people, even in the face of armageddon, by hiding them from such horror. Heydrich will establish his promised spartan society to both distract and teach the masses, so that they may one day recreate its perfection."
 HGR_fasttrack_warhead_production_old:0 "Fast-track Warhead Production"
 HGR_fasttrack_warhead_production_desc_old:0 "The limitations of resources and time will not restrain us. Designing new warheads and missiles from scratch is an impossibility, but we can rush the development of models currently under production and convert non-nuclear ICBMs into nuclear ones to make up for it. The Reich's nuclear stockpile must be as large as possible if the Reichsführer's vision of a better world is to succeed."
 HGR_a_tight_grip_old:0 "A Tight Grip All the While"
 HGR_a_tight_grip_desc_old:0 "Ordenstaat and Schutzstaffel activity is increasing. Transportation of nuclear missiles has been initiated. Nuclear silos are being staffed with SS guards. Such shadowy ventures have put both the civilian and military populations of the Reich on edge. The average German is too scared to voice dissent, and the average soldier would not dare resist the Führer. Nonetheless, we must keep a tight grip on ГЕРМАНИЕЙ and crush the few who would dare oppose us. Both the public and the military will be heavily monitored for any sign of insubordination."
 HGR_DEFCON_1_old:0 "DEFCON 1"
 HGR_DEFCON_1_desc_old:0 "From the East to the West, our enemies' eyes are looking ever closer at the Reich. US spy planes have brazenly shot across our skies, while Japanese agents lurk in every shadowy corner. The movement of Schutzstaffel units and increased nuclear activity has thrust the entire world into high alert as they fear the inevitable eruption of warfare. If we are not careful, the Japanese fascists and American capitalists may learn of our true plan and wipe us out before its completion."
 HGR_pack_the_bunkers_old:0 "Pack the Bunkers"
 HGR_pack_the_bunkers_desc_old:0 "Under false pretenses of a major military training exercise, the upper echelons of the Reich are being transferred to nuclear bunkers within the Ordenstaat to guarantee their survival. Over one thousand high-ranking Schutzstaffel officers, government figures, and affluent members of society have been selected by Reichsführer Himmler himself to endure the nuclear hellfire set to rain down upon the world."
 HGR_to_defend_the_reich_old:0 "To Defend the Reich"
 HGR_to_defend_the_reich_desc_old:0 "The time has come.\n\nReinhard Heydrich is traveling to Ost-Paris to meet the Reichsführer, and hand over the nuclear launch codes. When exactly the nukes start flying is unknown to the Führer. He is certain of just one thing: The planet will be lit aflame in nuclear armageddon, and its subhuman denizens purged forever. Is this glory, or insanity? It matters not. All we can do is hope for the survival of the Aryan race and resurgence of our majestic Reich."
 # OLD
 
 ### Events ###
 
 heydrich_successor.1.t:0 "Открыть огонь"
 heydrich_successor.1.desc:0 "День начался спокойно. На рассвете группа студентов собралась вокруг центрального офиса СС в Бонне. Используя типичные студенческие выкрики и вопли о демократии и неопределенно протестуя против вновь обретенного влияния СС на правительство, толпа, казалось, росла в течение дня. Это был один из самых крупных маршей за последние недели, по крайней мере, с тех пор, как Гейдрих был объявлен преемником. В конечном итоге это не было удивительно. \n\nДа, студенты протестовали против всякого авторитарного правления, но обычная немецкая семья спокойно живет пока государство не угрожает их образу жизни. Гейдрих угрожал ему. Перспектива по-настоящему жить бургундской жизнью, стать спартанцем, массово умирать за государство. Нет. Это для евреев и славян, а не для честных, реформистских арийцев. Итак, впервые за то, что казалось вечностью, семьи среднего класса начали протестовать. Робко, и сначала в небольшом количестве, но они росли и росли. К полудню там должна была быть тысяча человек. Они продолжали и продолжали скандировать и скандировать, но в итоге, наконец, немного утихли. Некоторые ушли. \n\nКак только они это сделали, из здания СС раздались три выстрела. Снайперы. Трое мужчин начали кричать. Один замолчал. Другой затих до всхлипов. Еще три выстрела, еще два коротких крика. Где-то сработала скорострельная пушка. Произошла давка. Ученик средней школы был растоптан при попытке бежать. Десятки вопили. Это был не план. Это был не план. Они никогда не открывали огонь по толпе, в отличие от этого. \n\nНа площади было тихо, если не считать нескольких оставшихся хныканий. Все либо сбежали, либо были застрелены."
 heydrich_successor.1.a:0 "О, дивный новый мир."
 
 HGR_successor.2.t:0 "Улыбка вместе с Гитлером"
 HGR_successor.2.desc:0 "Гитлер, Фюрер Рейха, поднялся на трибуну и закашлялся. Когда он закончил, он взглянул на толпу, на секунду вгляделся в них, а затем посмотрел вниз на сценарий, заранее помещенный на подиум. \n\n"Я подтверждаю способности назначенного мною преемника..." \n\nГитлер выглядел сбитым с толку и спросил телохранителя рядом с ним, как его зовут. \n\n"Гейдрих, мой фюрер". \n\nОн сказал, что это было бы, если бы ему пришлось говорить это часто, без обычного страха при обращении фюрером. \n\n"- способности назначенного мною преемника Гейдриха в качестве фюрера в мое последнее и самое прискорбное отсутствие. Этот человек верно служил мне и будет продолжать служить Рейху. Этот человек не просто авангард арийской расы, а настоящий враг евреев всего мира. Спасибо всем. Спасибо. Где - я... Спасибо." \n\nГитлер споткнулся со сцены, к замешательству всей толпы."
 HGR_successor.2.a:0 "Ну, по крайней мере, мы получили это второе одобрение."
 
 HGR_successor.3.t:0 "Тёмные Глаза"
 HGR_successor.3.desc:0 "Страх живет в Германии. Приглашенный, желанный, он убаюкивает сердце каждого человека и запирает его разум в серебряных строгих клетках. \n\nСтрах живет в детях, которые прекращают свои игры в уличный футбол, когда солдаты, одетые в черное и овеянные духом смерти, идут маршем чрез колонны. Они шепчутся друг с другом, боясь того, чего еще не знают, но с ужасающей точностью понимают. \n\nСтрах живет в солдатах, которые смотрят друг на друга с подозрением. Они видят, как сражения и бомбы обращены внутрь себя. Они видят, как их собственные искалеченные тела попирают дети, которые будут сражаться в войне, которую они не выиграли. \n\nВ Гейдрихе живет страх. Расположенный в его сердце, он бьется в тандеме, составляя мерзкий ритм. Гейдрих знает только страх. Он боится детей. Он боится солдат. Он боится собственного страха. Его приготовления не могут облегчить его ужас. Они лишь подбадривают его."
 HGR_successor.3.a:0 "Самая старая и сильная эмоция человечества - страх."
 
 HGR_successor.4.t:0 "Рубикон"
 HGR_successor.4.desc:0 "Приказы были краткими, простыми и точными. Они шли потоком по официальным и неофициальным каналам, наводняя Рейхстаг противоречивым чувством освобождения и страха. Бюрократы и политики кружились, словно умирающий туман. Делать было нечего. \n\nНовый фюрер не удосужился произнести помпезную речь или сделать официальное заявление. Создавалась новая Германия, и он не мог позволить себе отвлекаться на эго неуместных реликвий декадентской эпохи. Они не принесли никакой пользы созданию истинного арийского государства и поэтому не имели значения. \n\nЭтой новой истине потребовалось немного больше времени, чтобы достичь коллективного возмущения Рейхстага. Раздувшийся труп мертвой республики так отчаянно цеплялся за свое существование, как будто он не прекратил свое существование еще три десятилетия назад. Однако неумолимо реальность открылась для всеобщего обозрения."
 HGR_successor.4.a:0 "Согласно приказу Фюрера, Рейхстаг немедленно распускается."
 
 HGR_successor.5.t:0 "Не Слышу зла"
 HGR_successor.5.desc:0 "Мужчины двигались быстро, но не торопливо. Они были подготовлены, опытны. Каждое действие было совершено с хладнокровной хирургической точностью. Тысячи из них, настроенные как часы, делали свои движения одновременно. \n\nЭсэсовцы умели разрушать. Они перерезали провода, уничтожали документы и жестоко обращались с доверенными посланниками. Было сделано все возможное, чтобы ослепить любопытные глаза, ампутировать любопытные руки и оглушить подслушивающие уши оппозиции. К концу дня приказы и сообщения превратились в замешательство и конвульсии. \n\nСобственные методы общения Гейдриха, конечно, остались нетронутыми. Информация между его командирами и солдатами прошла гладко. Их объединяли цель и мысли. Предательская чернь, отличимая только своим вырождением, не могла не испытывать трепета перед собственной изоляцией."
 HGR_successor.5.a:0 "Целая нация глуха."
 
 HGR_successor.6.t:0 "Бургундские Подкрепления"
 HGR_successor.6.desc:0 "Свободную торговлю часто рассматривали как знак того, что нация открыта миру, расширяет экономические и культурные горизонты. \n\nЭто было совсем не так. Каждую ночь из Бургундии к границе с Германией приближался караван грузовиков. Водителей почти не было видно через тонированные стекла, но зоркий наблюдатель всегда видел мужчин в темных очках и тяжелых пальто. Перевозили неизвестный груз. Ядерное оружие? Яд для масс? Туалетные принадлежности? Никто не знал, особенно потому, что обычно весьма дотошные пограничники махали кому-нибудь в конкретном бургундском грузовике, не задумываясь. И грузовики продолжали прибывать. Впервые за всю историю Бургундия открылась. Они отправляли свой ужасный груз в Германию. \n\nЧто еще хуже, когда грузовики, наконец, въезжали в Рейх, они всегда оказывались на складах СС и в городах, где новоназначенный преемник больше всего поддерживал. Вскоре появились сообщения об экстравагантных торжествах СС со специально сделанным бургундским шампанским и некоторыми грузами, которые находились в этих грузовиках. Города, поддерживающие Гейдриха, испытали очень небольшой рост экономических показателей, как раз в тот момент, когда эти грузовики начали въезжать. Кто-то к западу от границы играл в фавориты."
 HGR_successor.6.a:0 "Предвестник беды."
 
 HGR_successor.7.t:0 "Заговор по Захвату Шпеера"
 HGR_successor.7.desc:0 "С Адольфом Гитлером, фюрером, избравшим Рейнхарда Гейдриха своим преемником, становится ясно, что мы должны уничтожить всех без исключения врагов, которые стремятся дестабилизировать Германский Рейх. Сюда входит и Альберт Шпеер, который приобрел репутацию ведущей демократической фигуры в постоянно меняющемся фракционном Рейхе. \n\nГейдрих уже начал поиск Шпеера, отправляя лояльные подразделения СС, чтобы выследить этого человека и отдавать приказы всем доступные подразделения гестапо по всей стране, чтобы следить на случай, если Шпеер будет замечен или если ему удастся таинственным образом появиться. \n\nОднако ясно, что эта охота будет нелегкой и что Шпеер принял много мер предосторожности, чтобы спрятаться в случае такого события. Кроме того, и без того хриплые студенты стали поддерживать Шпеера и уже сопротивляются нам на каждом шагу. Неважно, потому что мы успешно справимся с любыми предателями в Рейхе, что приведет к золотому веку."
 HGR_successor.7.a:0 "За стабильность и единство Рейха!"
 
 HGR_successor.8.t:0 "Начало Конца"
 HGR_successor.8.desc:0 "Для Гейдриха это был еще один день, он отсчитывал секунды, пока часы не пробили половину десятого. \n\nДля Германии это было началом кошмара. \n\nФюрер объявил бы о своем решении около двадцати минут назад, если бы в тот день старику удалось встать с постели. Новости охватили бы страну через десять минут, если бы цензоры поторопились, как это было бы с одной из его более ясных речей. Через пять минут она будет в Нью-Йорке и Токио, а через десять минут после того, как она будет известна в России и Африке. \n\nНо все это не имело значения, вместо этого Гейдрих сидел и смотрел на часы, послушно тикающие, приближаясь к моменту, его взгляд на мгновение метнулся в сторону телефона, аккуратно отделенного от остального в дальнем левом квадранте его стола, рядом с шестью ручками трех разных цветов и черным маркером в идеальном ряду рядом с ним. Они позвонили по бургундскому телефону. Путь Гиммлера для Германии. Для Гейдриха это был рот последнего настоящего человека в Германии, через который он разговаривал с Гейдрихом и со всем миром. \n\nЧасы отсчитали свою отметку, и в течение секунды зазвонил телефон, две секунды спустя и Гейдрих нажал кнопку к его уху, где величайший покровитель будущего Германии передал свои слова."
 HGR_successor.8.a:0 "Поздравляю, мой Ученик. Время пришло."
 
 HGR_successor.9.t:0 " Жертвы, которые нужно принести..."
 HGR_successor.9.desc:0 "Обершарфюрер Блёше опоздал на три минуты, как говорили часы Гейдриха, что просто неприемлемо для офицера его СС. Его люди должны были прийти рано, минимум на пятнадцать минут, может минута в минуту, но опоздать? Этому человеку повезло только в том, что Гейдрих вызвал его для выполнения обязанностей, которые господин Гиммлер считал важными, но ему не повезло, что эти обязанности убьют его. \n\n"Зиг Хайль!" мужчина отсалютовал так, что для всех остальных было бы идеально. Но обвисшей руки в последний момент было достаточно, чтобы показать лень - или изнеможение - это не имело значения. \n\n"У вас есть приказ, обершарфюрер", - ответил Гейдрих спустя несколько долгих мгновений, позволяя своему ледяному взгляду проникнуть в человека, словно холодная вода. "Один, отданый нам нашим благодетелем на западе". \n\n"Отдайте мне приказ, герр Гейдрих ..." - мужчина помолчал, прежде чем сглотнуть и продолжить. "Я ... я прошу прощения за свое опоздание. Я был сдержан своими обязанностями. Один из моих людей был…" \n\n"Достаточно", - ответил Гейдрих, не двигаясь. Он дал ровно пятнадцать секунд, прежде чем продолжить. "Я чувствую запах сигарет, неподходящий для мужчины-национал-социалиста и особенно члена СС. Это не имеет значения, однако вы скоро возместите это". \n\nОн поднял руку и охранник у двери выстрелил обершарфюреру Блёше в затылок."
 HGR_successor.9.a:0 " Ваша жертва для высшего блага будет тем искуплением, которое вам нужно."
 
 HGR_successor.10.t:0 "...И действия, что должны быть сделаны в тишине"
 HGR_successor.10.desc:0 "Обершарфюрер Блёше был подходящей жертвой. Преданный и лояльный человек из СС, но у него слишком много недостатков, чтобы их игнорировать. Время, проведенное в Польше, смягчило его, потому что, хотя он делал все, что его просили, он возненавидел это. Вскоре мужчина начал курить и пить, хотя и то, и другое в умеренных количествах. "Чтобы успокоить нервы", - говорил он и многие другие солдаты. Гейдрих знал, что это всего лишь означало проявление трусости и сочувствия к унтерменшам. \n\nТем не менее, он был лоялен, и его люди видели в нем образцового лидера, всегда на их стороне, всегда заботившегося о них прежде всего. Еще один признак слабости, но по крайней мере тот, который почти воплощал арийский идеал. Это сделало почти позором то, что примерно шестнадцать минут назад, если штабной автомобиль той ночью встретил пустую дорогу, его тело должно было быть брошено недалеко от Кобленца, он был ранен в голову из пистолета Вермахта, в переулке на улице, которая была популярной у военных по ночам. \n\nГейдрих не улыбнулся, но получил мрачное удовлетворение от плана, от выполнения приказов своего хозяина, по крайней мере косвенно. Завтра на улицах будет кровь, на руках вермахта."
 HGR_successor.10.a:0 " Когда одержим червём, поймать рыбу на наживку легче лёгкого."
 
 HGR_successor.11.t:0 "Крючок Заглочен"
 HGR_successor.11.desc:0 "Шесть часов, четырнадцать минут и сорок три секунды назад в переулке было найдено тело, как сказали ему его люди. Спустя двадцать семь минут после того, как Орпо при содействии СД успешно опознали этого человека, оказалось, что он был членом СС. Через сорок после этого просочилась информация о том, что он был убит молодым солдатом Вермахта по имени Ганс Фристиг, который был сразу же избит до полусерти, а затем, четыре часа десять минут назад, был застрелен Штурман СС Людвиг Менц, мальчик, который считал покойного члена СС отцом. \n\nТри часа назад, ровно в тот момент, когда второй пробил десять, Вермахт ответил нападением на казармы СС. Рейхстаг, как и ожидалось, погрузился в хаос и осудил Вермахт за убийство. \n\nЧас одиннадцать минут назад Кобленц пылал. И когда часы пробили полдень, Гейдрих знал, что Германия тоже."
 HGR_successor.11.a:0 " И когда они одержимы разумом и духом животного, их слишком легко заставить действовать как добычу."
 
 HGR_successor.12.t:0 " Они Роятся, Как Муравьи"
 HGR_successor.12.desc:0 "Три тысячи винтовок, сорок семь танков, девять вертолетов и две тысячи человек. Пока наступал рассвет, именно этого, как сообщалось, не хватало из казарм и автоколонн по всему Рейху. \n\nПересекая шоссе и проселочные дороги, броневики, гордо украшенные двойными молниями СС, катились в неизвестном направлении. Другие были без опознавательных знаков, бесшумно двигаясь через открытые города и мимо блокпостов армии. \n\nВ Кобленце, Нюрнберге, Мюнхене, Йене, Хемнице и Варене мир горел. Эсэсовцы жестоко отомстили, Вермахт - тоже, гражданские просто оказались посередине. \n\nЧерные точки автомобилей СС двинулись навстречу битве, и многие другие двинулись в другом направлении. В хаосе выжженной земли никто не мог заметить рой. Они перебрались в свои гнезда, залезли в ульи и там ждали. Скоро падет король. \n\nВскоре, когда дни будут вычеркнуты, а часы и минуты покорно потянутся вперед, мир изменится."
 HGR_successor.12.a:0 " Они ползут в темноту, из которой поднимется новый рассвет."
 
 HGR_successor.13.t:0 "Эпоха"
 HGR_successor.13.desc:0 "Гейдрих сидел в своем кабинете и смотрел вперед, позволяя знакомому тиканью вести его мысли. Кабинет был пуст, как и положено человеку из СС, и только его собственный разум мог по праву привлечь его внимание. Стук ботинок по коридору дал ему понять, что через десять или пятнадцать шагов и четыре секунды прибудет рейхсляйтер Булер и сообщит ему новости. Операция "Людвиг", поскольку не было альтернативы, увенчалась успехом. \n\nНа мгновение в его голове промелькнула жалкая, коварная потеря контроля, которую он быстро подавил. Он вспомнил старика, он вспомнил переворот, он вспомнил свой единственный кризис веры. Как он рассмеялся, когда Гейдрих сообщил ему, что он должен находиться под "защитой СС". В тот момент, когда он понял, что такой приказ невозможен. В тот момент, когда он осознал уровень своей неудачи перед герром Гиммлером, и момент, за который он искупит себя. \n\nСтук в дверь, приветствие и салют. Нет, не Хайль Гитлер, больше нет. Булер кивнул ему, когда он закончил доклад, что фюрера нужно срочно доставить в больницу, что причины могут быть только естественными. \n\nГейдрих встал, осторожно скрестив руки за спиной. Пора было уходить."
 HGR_successor.13.a:0 " Герр Булер, есть работа для вас."
 
 HGR_successor.14.t:0 "Рассвет Черного Солнца"
 HGR_successor.14.desc:0 "В Рейхстаге двенадцать представителей пили цианид, натирали руками мышьяк или оказались задушенными тонкими проводами в темных углах. \n\nВ соседнем Бендлерблоке грузовик проехал сквозь ворота и врезался в передний вестибюль. В результате взрыва бомбы, мощностью примерно 1,2 мегатонны, половина центра здания была разорвана и убиты четыре разных старших офицера Вермахта вместе со своим штабом. \n\nИ по всей Германии эсэсовцы вышли из темноты. Они захватили почтовые отделения, блокпосты и казармы, они выгнали вермахт за город и начали свою мрачную работу. Когда так называемые претенденты на его трон пошатнулись от замешательства, они рассеклись, как обученный мясник. Перед ними жир Германии исчез. \n\nАвтомобиль Гейдриха врезался в третью неровность на долгом пути к его новой штаб-квартире, и тогда он, даже не глядя в окно, знал, что приехал. Война начиналась, но для Гейдриха это был просто еще один план, который неизбежно должен был быть доведен до строгих стандартов арийского идеала."
 HGR_successor.14.a:0 " Пусть они узнают страх, когда мы принесём новый день."
 
 ### GCW Events

 HGR.1.t:0 " Германия Гейдриха "
 HGR.1.desc:0 "Вермахт был сбит с толку в начале гражданской войны. Десятки различных приказов, исходящих от разных командований, приказывали им открывать огонь по другим армейским частям, военные в значительной степени впали в анархию, как и их родная нация. Однако СС в значительной степени избежали этого хаоса. Уже получив приказ готовиться к битве и вооружившись для подготовки к этой битве за судьбу Германии, СС были готовы к борьбе и почти единогласно попали под командование Рейнхарда Гейдриха. Многие гарнизоны Вермахта, подозреваемые в симпатиях к Гейдриху, были уничтожены прежде, чем они узнали, о "Bestellung 88", приказе, уполномочивающим СС уничтожать любых возможных повстанцев до того, как они вступят в бой . \n\nПодразделения СС в основном сосредоточились вокруг своих баз в Данциге или в Эльсасс-Лотарингии , недалеко от Бургундии, где есть оружие и припасы, что уже начали поступать, чтобы помочь им в их борьбе. И хотя Бургундия до сих пор официально заявляла о нейтралитете в этой борьбе, всем известно, что Гейдрих пользуется поддержкой Гиммлера."
 HGR.1.a:0 " Выживет сильнейший!"

 HGR.2.t:0 "Бургундская помощь"
 HGR.2.desc:0 "Поставки из Бургундии попали в руки СС еще до начала гражданской войны, и далее их число только увеличилось . Поскольку Гейдриха знали не больше, чем марионетку Гиммлера, это не было сюрпризом. что он получил огромную помощь от личной нации Гиммлера в Бургундии. Добровольцев тоже было много, и несколько подразделений СС из Бургундии также оказались в Германии, сражаясь от имени Гейдриха . Все другие претенденты протестовали против этого шага, утверждая, что Бургундия фактически вторглась в Германию, но их нытье не будет иметь большого значения, когда они будут мертвы ."
 HGR.2.a:0 " Выживет сильнейший!" 

 HGR.3.t:0 "Карл Дёниц устраивает переворот в Крыму!"
 HGR.3.desc:0 "Когда Рейх с головой погрузился в хаос, тишина из Крыма становится все более оглушительной. Дом Черноморского флота Германии и с достаточной военно-морской инфраструктурой, чтобы построить небольшой стальной остров, шумный порт увидел огромное внимание, слухи о ежедневном прибытии "подарков", наводняющих величественный дом губернатора на Грейтунгистрассе. Однако, несмотря на постоянный поток подарков в Теодерихсхафен, почти не поступало никакой информации. Это было до раннего утра, как безумие коммюнике заполнили воздушные пути. \n\nИзвестный морской герой Карл Дёниц выступил по радио около 7 утра, чтобы осудить "перебежчиков, которые в самый мрачный час Германии осмеливаются лишить ее вольностей, которыми она наслаждалась с момента ее рождения" - без сомнения, ссылка на пренебрежение Гансом Шпиделем святости Рейхстага. Во время его выступления морские пехотинцы в штатском заняли ключевые позиции в городе и на верфях: к полудню гражданский губернатор подал в отставку, сославшись на "личные дела". \n\nЗаявив, что он хотел оставаться нейтральным в конфликте, Дёниц сетовал на то, что интриги в Германии наконец вытолкнули его в единственную фракцию, которую он считал истинным, законным правительством Германии: консерваторы Мартина Бормана. \n\nНе сомневаюсь, что столь же удивленные этой победой, сколь и удрученные ею соперники, несколько ключевых борманских командиров публично приняли поддержку Дёница , заявив, что только такой верный и чистый герой войны, как Карл Дёниц, мог видеть сквозь густой дым нашей "дегенеративной пропаганды" и в неопровержимой воле Адольфа Гитлера. Это сокрушительный удар по нашему делу - дезертирство во флоте уже началось, и, что наиболее тревожно, есть опасения, что нерешительные флотские командиры, на уговоры которых мы потратили последние несколько недель, теперь могут сплотиться под знамя Деница и, соответственно, Бормана."
 HGR.3.a:0 "Этот проклятый предатель!"

 HGR.5.t:0 "Недовольство Гиммлера"
 HGR.5.desc:0 "Согласно Гиммлеру, из-за того, что мы не достигли успехов с точки зрения победы над вражескими группировками в ходе гражданской войны, он счел целесообразным взять дело в свои руки. Гиммлер фактически и навсегда освободил Гейдриха от его обязанностей, отстранив его с помощью убийства. То, что когда-то было Германией Гейдриха, должно быть ограничено границами тех лояльных областей, которые стекались к нам, наряду с низким моральным духом и высокой анархией в нашей стране теперь присоединяются к Орденштаду Бургундии, кажется... "
 HGR.5.a:0 "Ты в последний раз подвел меня, Гейдрих."

 HGR.6.t:0 "Шпидель в Германии"
 HGR.6.desc:0 "Стражи Рейха, СС, отвоевали Германию от дегенеративных претендентов, которые утверждали, что любят народ Рейха. Их заставили бежать или бросили мертвыми после этой кровавой борьбы, и наше гестапо найдет тех, кто остался. Победа была достигнута во имя Отечества, с милостивой помощью Бургундии и Гиммлера, но есть одно последнее препятствие на пути к нашему стремлению вернуть Германию и с ее помощью изменить арийский дух. Это будут Шпидель и его бывший командующий Роммель. В начале нашего марша, направленного на возвращение Германии к правильным идеалам, он устроил переворот, чтобы "защитить Германию от худшего". Теперь, когда мы завершили нашу победу, однако, его маленькая игра подойдет к концу . Шпиделю приказали сложить оружие и должным образом реинтегрироваться в Германию. Хотя ясно, что его декадентские идеалы развратили его настолько, что он отказался от этого, возможно, некоторые более... рационально мыслящие его генералы могут узнать об этом очень быстро. Но если он не уступит законному фюреру, тогда мы примем меры и накажем выродившихся германцев с их декадентскими идеалами. Быстро."
 HGR.6.a:0 "Кровь и земля объединят этот Рейх!"

 HGR.7.t:0 " Шпидель кланяется Гейдриху "
 HGR.7.desc:0 "В, возможно, первый раз вырожденец Шпидель сделал разумный шаг, он и его трусливый командир Роммель приказал сложить оружие всем своим солдатам и позволил нам проход в Германию. Хотя "Столица Мира" и была повреждена жадностью, вырождением и хаосом, законный фюрер Гейдрих быстро обеспечит прекращение этой практики. \n\nКонец долгой и жестокой гражданской войны в Германии обычно был бы радостным временем для Германии, но улицы Германии пустуют. Граждане заперлись в своих домах в страхе, с некоторыми из более Daft Germanians даже попыток коммунистический как нападения партизан. эти злоумышленники, однако, были сделаны короткими работ, и партизаны , мы захватили, были казнены публично подать пример. Новые правила, которым должна следовать немецкая общественность, чтобы гарантировать процветание арийских идеалов, наконец, будут выполнены, и законный фюрер теперь поддерживает объединенный Рейх, за который мы боролись ."
 HGR.7.a:0 "Deutschland über alles ."

 HGR.8.t:0 " Шпидель отказывается сдаваться!"
 HGR.8.desc:0 "С самого начала мы были готовы сражаться за наш Великий Город. В конце концов, дегенераты будут бороться изо всех сил, чтобы сохранить свою идеологию греха. В этом отношении мы оказались правы: Шпидель предсказуемо заявил, что Германия никогда не падет перед силами Гиммлера и его марионетки, и призвал всех германцев сражаться против нас. Даже если наш народ выразил нам озабоченность по поводу будущего государства Германии, выживет ли оно в ходе боевых действий, мы уверены в нашей СС достаточно, чтобы очистить столицу, принадлежащий арийскому гражданину, от любых дегенератов, сохраняя при этом единство и мир. Важнейшая новость заключается в том, что Шпидель не желает прекращать свою маленькую шараду. \n\nФюрер исправит это. "
 HGR.8.a:0 "Выживет сильнейший."

 HGR.9.t:0 "Царит анархия"
 HGR.9.desc:0 "Война затянулась, голод начал распространяться по городам, поскольку пища и вода стали добывать труднее, чем любые другие ресурсы. Все люди ушли, мертвы или умирают по собственному желанию или силой. на поле битвы. Миллионы погибли, а крупные города Германии были полностью уничтожены , ни один из них не избежал разрушения в той или иной форме. По мере того, как все больше и больше небольшой оставшейся инфраструктуры становится жертвой различных военных действий, продовольствие и припасы больше не приумножаются, и голод только усугубляется, а вместе с ним быстро идут болезни. \n\nЭто истинное начало того, что люди называют немецкой анархией, и худшее еще впереди ."
 HGR.9.a:0 "Скалы падают, все умирают."
 

  HGR.10.t:0 "Голландцы прислали добровольцев"
 HGR.10.desc:0 "Теперь, когда пыль осела в РК Нидерланды и во главе стоит Фельдмейер, новое правительство Нидерландов решило собрать и обучить отряд добровольцев, чтобы отправить их к нам."
 HGR.10.a:0 "Наша благодарность голландцам"
 
