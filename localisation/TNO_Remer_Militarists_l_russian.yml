 OER_selfappointed_order:0 "Самоподдерживающийся порядок"
 OER_selfappointed_order_desc:0 "С тех пор как Гейдрих одержал победу в Бюргеркриге, милитаристский порядок в Германии стремительно рухнул. Теперь, когда Герман Геринг мертв, Фердинанд Шернер ушел в тень, а все остальные, кто ранее выступал за Вермахт, не желают этого делать или уже не могут, Ремер взял на себя задачу восстановить порядок в Вермахте и милитаристской фракции. Он даже взял на себя смелость присвоить себе звание генерал-фельдмаршала, несмотря на то, что никогда не достигал такого звания. Ни один человек не избрал Ремера для этой работы. Ремер сам избрал себя."
 
 
 OER_hunt_for_schorner:0 "Охота на Шёрнера"
 OER_hunt_for_schorner_desc:0 "Рихтер из Спецотдела пробирается через сельскую местность, поддерживаемый самыми верными легионами фельдъегерей Ремера в поисках неуловимого Фердинанда Шернера. Многие считают, что он был убит эсэсовцами после Бюргеркрига, но генерал-фельдмаршал Ремер убежден, что Шернер скрывается за гранью видимого, плетя паучий кокон вокруг Гейдриха, дабы защитить оного и вырывая остатки Вермахта из рук Ремера прямиком в когти Белокурой бестии."
