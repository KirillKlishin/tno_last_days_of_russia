 OER_promises_from_the_shadows:0 "Разговоры с тенью"
 OER_promises_from_the_shadows_desc:0 " Крестовый поход Ремера против неуловимого Фердинанда Шернера все еще в стадии непримиримой борьбы, и для ее успеха потребуется дальнейшая помощь извне. К счастью, Ремер нашел себе благодетеля в неуловимой тени Запада - Орденштадт Бургундия. В конце концов, кто может лучше оказать помощь в такой грандиозной охоте на людей, чем сами закалённые заговорщики? Все, что мы должны сделать - это выполнить некоторые из их пожеланий, особенно в борьбе с Пражским мясником Рейнхардом Гейдрихом."
