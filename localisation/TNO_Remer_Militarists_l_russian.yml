 POLITICS_Otto_Ernst_Remer_DESC:0 "Это он, он здесь! Разрежьте его на кусочки, вздерните на виселице, сожгите любую память о нем на костре тщеславия... этому заговору конец!\n\nОтто Рёмер, некогда всего лишь генерал-лейтенант, отныне воображает себя в фельмаршальском кресле. Некогда третий человек в милитаристской фракции, прекрасно походивший на роль тени фельмаршала Геринга и Шёрнера, теперь Рёмер ведет с фронта то, что осталось от его армии после торжественной победы над Гейдрихом. Благодаря пламенной риторике и высокому положению он успешно привел своих людей в форму, готовый сокрушить две великие угрозы рейху: Белокурую Бестию, предавшую Германию и засевшую западнее, и гораздо более близкого, гораздо более коварного врага, скрывающегося в каждой тени... Фердинанда Шернёра.\n\nБывший начальник Ремера пропал без вести в хаосе, который вновь охватил Германию, однако распространились слухи, что бывший фельдмаршал теперь использует свою власть с целью сплести предательские сети с целью оказать поддержку Гейдриху - предателю, и, по слухам, он сосредотачивает свои усилия на том, чтобы оспорить превосходство Рёмера на его же территории. Этого никак нельзя допустить, и судьба нынешнего генерал-фельдмаршала Отто Эрнста Ремера - возглавить Суд национального порядка, чтобы подавить каждый шепоток, каждую потенциальную угрозу, каждое упоминание об этой крысе!\n\nПока армия Рёмера марширует на запад чтобы противостоять этому ублюдочному предателю, в его владениях бушует внутренняя война: Силы правосудия перевернут и будут продолжать рыскать на каждом дюйме земли, каждые жилище и каждое здание, и все предатели будут разоблачены и уничтожены. С помощью Гиммлера Рёмер сокрушит своенравное государство Гейдриха, разоблачит и обезглавит планы Шернера и - в конечном счете - сам возьмет бразды правления Германией.\n\nИ когда он возьмет бразды правления в свои руки, старая мечта милитаристов - Рейх, охватывающий весь земной шар, - скоро перестанет быть мечтой. Тем не менее, независимо от того, сколько мечтаний о славых завоеваниях тешатся в головах легионеров Ремера, тень продолжает мерцать на переферии, нашептывая слухи прямо на ухо окружения Ремера, посеив семя сомнения в гимлеристских идеях, и потому Рёмер не намерен прекращать охоту на ведьм, пока не сможет покончить с этим изменником - кровавым Фердинантом."
 
