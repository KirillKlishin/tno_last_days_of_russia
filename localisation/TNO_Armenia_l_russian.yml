 armenia.1.t:0 "Рейхскомиссариат Кавказ требует подчинения"
 armenia.1.desc:0 "Как у одной из кавказских наций, у нас есть один единый враг - Рейхскомиссариат Кавказ. Сегодня эти деспоты направили нам прямое требование: принять немецкое господство или пасть под их сапогом. Наше молодое государство, скорее всего, потерпит крах под сапогом Рейхскомиссариата, но никто не отринул варианта погибнуть с честью, в бою.."
 armenia.1.a:0 "Мы ничего не можем поделать."
 armenia.1.b:0 "Мы погибнем как подобает мужам - сражаясь!"