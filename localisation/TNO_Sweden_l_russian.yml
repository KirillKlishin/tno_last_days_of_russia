#ideas
SWE_folkhemmet:0 "Дом для народа"
SWE_folkhemmet_desc:0 "Модель шведского государства - это модель, в которой государство выступает в качестве некого дома для народа. Дом, в котором его обитатели защищены от природной стихии окружающей среды. Если "дом" оставляет своих обитателей умирать в пасти волка или на милость бури, можно ли называть это место настоящим домом? Точно так же, что за государство, если оно не может защитить свой народ от непредсказуемых элементов повседневной жизни или от враждебных субъектов в постоянно меняющейся среде? \n\nШведское государство не ставит целью своего существования международный престиж или величие, а прежде всего - благосостояние собственного народа. Оно облегчает социальное и политическиое положение народа, самые основные потребности которого никогда не ставятся под сомнение. Словно оплот тепла в эдаком холодном мире."
SWE_schwedenisierung:0 "Осторожное сотрудничество"
SWE_schwedenisierung_desc:0 "Шведское государство, несмотря на то, что его часто кличут не иначе как бастионом света и свободы, находится в тесном сотрудничестве с империей, которую можно охарактеризовать только как полный антипод первому. Окруженная немцами и их империей, Пактом Единства, Швеция участвует в взаимовыгодном и тесном сотрудничестве с Германским Рейхом - и это доказало свою выгоду. Немецкие промышленные инвестиции обеспечивают прямую занятость тысячам шведов. \n\nПока шведское правительство время от времени поддерживает Рейх, немцы довольны и стараются сохранить эти выгодные отношения. Хватка Рейха над Швецией - это не столько мертвая хватка, сколько теплое рукопожатие, и народ Швеции этим доволен."
SWE_exports_to_germany:0 "Экспорт в Германию"
SWE_exports_to_germany_desc:0 "Потребности могущественной немецкой промышленности огромны, а с огромной промышленностью появляется и большой спрос на руду. Шведские горнодобывающие компании широко использовали это, нанимая многие тысячи шведов на железных рудниках по всей стране, и получая на этом немалую прибыль. Кроме того, немецкие фирмы, такие как "Рейхсверке", получили концессии на управление крупными шахтами внутри страны, нанимая сотни импортированных рабов для добычи полезных ископаемых под шведской почвой (которые неофициально квалифицируются как рабочие-мигранты). В результате, Швеция пользуется довольно большими торговыми привилегиями в Пакте Единства. Привилегиями, которые для любого шведского бизнесмена стоят гораздо больше, чем жизнь нескольких иностранных рабов."

