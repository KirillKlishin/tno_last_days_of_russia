SWE.200.t:0 "Программа Викинг"
SWE.200.d:0 "Немецкое наступление истощило наш народ, и нам пришлось искать новые творческие методы, чтобы сломить наших врагов. У нас может не хватить пуль, чтобы убить каждого гунна, пересекающего море, или заблудших братьев из наших собратьев-скандинавских народов, или множества других, которых они втянули в свои безумные усилия, однако мы можем сломить их мысленно. Таким образом, генерал Йоранссон предложил новый план действий. Программу "Викинг".\n\nКапитализируя фантастический взгляд немцев на наше наследие, Йоранссон и группа ученых и военных теоретиков предложили направить развитие в сторону способов сломить моральный дух немцев. Он уже подготовил единицу по своему новому методу. Подразделение Одина, как он их называет, снабдили свои машины большими акустическими системами, и их люди отрепетировали ряд песнопений и других подобных призывов на старом языке. На поле боя они должны воспроизводить странную, громкую и тревожную музыку, которая постепенно становится популярной в нашей стране, при этом петь старые гимны, откуда немцы не могут их видеть. Йоранссон утверждает, что это вселит страх в сердца немцев и даст нам шанс насытиться их кровью.."
SWE.200.a:0 "Новая идея! Только не позволяйте им петь эту чушь возле столицы."
SWE.200.b:0 "Мы должны сосредоточиться на более практических методах."

SWE.201.t:0 "Британские добровольцы прибыли!"
SWE.201.d:0 "Когда немцы вторглись в нашу страну, мы нашли новых "союзников" по ​​всему миру, готовых помочь. В то время как оружие и люди из Америки, Японии и Италии были ожидаемыми, недавно мы были удивлены, обнаружив, что более мелкие страны бросают свои монеты на ринг. Одними из них были англичане, которые появились на нашем пороге в группе шотландских грузовых судов с документами, в которых утверждается, что около тысячи добровольцев - всего лишь шотландские туристы и корабельные рабочие, а оружие в их трюме - это партии картофеля.\n\nБританцы - пёстрое множество опытных бойцов сопротивления и звёздных добровольцев, но все они воочию убедились в жестокости, которую немцы могут причинить оккупированной нации, и заявляют, что готовы умереть, чтобы предотвратить повторение того же. С собой они несут послание своего таинственного лидера, который утверждает, что они пошлют больше, когда смогут, и если Швеция падет, они будут использовать свои знания, чтобы продолжить борьбу из подполья.."
SWE.201.a:0 "Истинные герои!"
