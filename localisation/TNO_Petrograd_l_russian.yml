 ### Ideas ###
 PET_reconquest_of_moskowien:0 "Отвоевание Московии"
 PET_reconquest_of_moskowien_desc:0 ""¸
 PET_an_army_with_a_state:0 "Армия с государством"
 PET_an_army_with_a_state_desc:0 "Наше государство располагает значительной и хорошо обученной армией для своих размеров. Хотя содержание является бременем для наших финансов, расходы, безусловно, стоят того в эти трудные времена..."
 PET_Defenders_of_the_Reich:0 "Защитники Рейха"
 PET_Defenders_of_the_Reich_desc:0 "Московия пала жертвой вероломных подонков. Но даже в этот темный час есть те, кто не забывает о своей преданности. Фон Ренне и те немногие, кто стоит рядом с ним, сражаются за Шпеера, каковы бы ни были шансы."
 PET_The_Spectre_of_Schorner:0 "Призрак Шернера"
 PET_The_Spectre_of_Schorner_desc:0 "Знаки по другую сторону границы ясны: Шернер у ворот и может вторгнуться в любой момент. Мы должны быть готовы к тому, когда этот момент наступит."
 PET_Moskowien_Refugee_Crisis:0 "Кризис с беженцами в Московии"
 PET_Moskowien_Refugee_Crisis_desc:0 "Правление Шернера сурово даже по тем стандартам, которые этот регион видел в недавнем прошлом. Толпы людей, пересекающих границу в Браухичштадт, является доказательством этого. К счастью, они стремятся не пустить Шернера."
