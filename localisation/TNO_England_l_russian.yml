#### Cornwall Crisis Events

ENG_Corn_crisis.1.t:0 "Пистолет, приставленный к голове Англии"
ENG_Corn_crisis.1.desc:0 "В нескольких милях от Бристоля находится забор из колючей проволоки. Кроме того, это величайшая угроза независимости и процветанию Англии. Район, который гарантирует, что мы не в большей безопасности, чем были в первые несколько дней Морского Льва. Земля, которая по всем политическим, культурным и географическим правам должна принадлежать Англии, но не принадлежит ей. Это Корнуолл.\n\nСам по себе Корнуолл не представляет угрозы. В нем всего несколько дивизий немецких войск, большинство из которых хорошо обучены, но немногочисленны. В более широком контексте это ужасно. В чрезвычайной ситуации немцы могут перебросить большое количество войск в Плимут, и мы будем иметь дело с группой армий на английской земле, когда начнется война. Если мы хотим сохранить нашу страну в безопасности, мы должны уничтожить гарнизон Корнуолла. Если мы хотим осуществлять контроль над всей Англией, мы должны уничтожить Корнуолл.\n\nНо было бы неразумно наносить удар первым, не учитывая, как отреагирует Германия. Германия вполне могла послать войска, чтобы поддержать Корнуолл и начать войну с нами. Или они могут быть более открытыми для выхода на основе переговоров в обмен на определенные уступки. В любом случае, мы собираемся избавиться от гарнизона Корнуолла и, наконец, стать свободными раз и навсегда."
ENG_Corn_crisis.1.a:0 "Посмотрим, с мы кем имеем дело..."

ENG_Corn_crisis.2.t:0 "Телефон звонит, никто не поднимает трубку"
ENG_Corn_crisis.2.desc:0 "Кому принадлежит Германия? Правильный ответ - фельдмаршалу Гансу Шпайделю, у которого небольшая группа солдат занимает город. Но, похоже, он не слишком заинтересован в этом. Кто контролирует Рейх - это лучший вопрос, хотя на него нет столь однозначного ответа.\n\nКак может быть очевидно, в Германии сейчас не очень хорошее положение. Гитлер умер, а многочисленные претенденты все еще борются за наследие. У каждого из них есть претензии на всю нацистскую империю, но ни у кого из них нет возможности реализовать это требование. И фракции не могут отправить большое количество сил через канал, чтобы помочь своим. Вы только посмотрите на их рейхскоммисариаты, они все разваливаются, и ни один немец не пришел им на помощь!\n\nЭто, очевидно, ужасное положение дел для гражданского населения Германии, и им мы искренне сочувствуем. Однако, в то время как уберменши Рейха заняты убийством друг друга, мы можем быстро взять Корнуолл, не опасаясь возмездия. Ни один из этих потенциальных фюреров не сможет сделать ничего, кроме протеста. Они могут вообще не заметить, если мы сделаем это достаточно быстро."
ENG_Corn_crisis.2.a:0 "Тогда разбей и хватай."

ENG_Corn_crisis.3.t:0 "Великий план маршала Темплера"
ENG_Corn_crisis.3.desc:0 "\"Премьер-министр? Прошу прощения за позднее уведомление, но это очень важно.\n\nФельдмаршал Джеральд Темплер слышал о том, что правительство сосредоточило внимание на ситуации в Корнуолле, и считает, что может быть полезен. Он составил несколько планов разобраться с находящимся там гарнизоном, и он заинтересован в том, чтобы представить один из них кабинету министров. План Темплера обещает высокую степень неожиданности и минимальные потери. Он контактировал с министром обороны, и министр верит в этот план, имеющий свои достоинства.\n\nЯ знаю, что каждый план сопряжен с определенной степенью риска, но маршал Темплер продумал этот план. Он один из наших самых уважаемых генералов, и было бы разумно выслушать его план, который он придумал, и который получил поддержку со стороны остальной армии.\n\nЕсли мы хотим обсудить с ним операцию, я мог бы назначить заседание кабинета министров на завтра утром. Он может это сделать, и остальные соответствующих министров. Нам придется перенести встречу с послом Перу r до полудня, но это гораздо важнее.\""
ENG_Corn_crisis.3.a:0 "Тогда хорошо."

ENG_Corn_crisis.4.t:0 "Брифинг Темплера"
ENG_Corn_crisis.4.desc:0 "\"Джентльмены, премьер-министр, чтобы понять ситуацию в Корнуолле, мы должны понять особенности немецких оккупантов.\n\nСилы Халдера, хотя и значительны, не представляют реальной угрозы в этой ситуации. Они выполняли свою работу достаточно хорошо во время гражданской войны в Англии, но они далеко не так мотивированы, как тогда. Сопротивление хотело убить их всех, поэтому для них это было немного неудачей. Их все еще мало, и они не противостоят британским войскам, если мы застаем их врасплох. Большинство из них в любом случае застряло на дежурстве в этом районе.\n\nЕдинственная опасность заключается в затяжной войне, которая длится достаточно долго, чтобы они могли получить помощь и поддержку из Европы, велика вероятность, если мы проедем через сухопутный пограничный регион. Хотя это было несложно, они ожидали, что наши силы пройдут через него довольно долгое время. У них определенно будет защита, вполне возможно, достаточная, чтобы замедлить нас пока Германия не сможет вмешаться.\n\nНаша стратегия состоит не в том, чтобы сражаться с ними лицом к лицу, а в том, чтобы провести фланговый маневр с моря. Береговая линия достаточно обширна, куда может войти десантный отряд и отрезать гарнизон от подкреплений и пополнения запасов. Близость Англии также позволяет немало удивить. Это сделает любое продвижение вперед простым и быстрым.\n\nС вашего разрешения я свяжусь с Королевскими ВВС и Королевским флотом и приступлю к планам уничтожения Корнуолла. В ближайшее время мы сможем составить для вас смету войск и боевой порядок. Я сконцентрируюсь на приведении армии в нужное положение, чтобы мы могли провести эту операцию\""
ENG_Corn_crisis.4.a:0 "Сделайте это."

ENG_Corn_crisis.5.t:0 "Уведомление от комитета начальников штабов"
ENG_Corn_crisis.5.desc:0 "Премьер-министр,\n\nВ рамках операции против Корнуолла армия поддерживала тесный контакт с Королевским флотом и Королевскими военно-воздушными силами. Все проблемы и ситуации были приняты во внимание, и мы работали вместе, чтобы убедиться, что все части Вооруженных сил Его Величества были готовы к операции.\n\nКВС перебросили свои силы близко к району Корнуолла и разместились в воздухе базы. Они начали выполнять разведывательные полеты возле Корнуолла, а также операции по борьбе с судоходством в Бристоле и Ла-Манше. Нашим войскам на земле будет доступна непосредственная авиационная поддержка, а также прикрытие истребителями, если позволит погода. Наши противокорабельные действия также задержат вражеские десанты и помогут прикрыть наши силы от атак надводных и подводных лодок.\n\nКоролевский флот также готов. Они переместили корабли, чтобы заблокировать канал, и патрулируют районы вокруг Корнуолла. Корабли доступны для оказания огневой поддержки нашим войскам, когда они движутся вглубь суши. И у нас есть сопровождение для любых запланированных вторжений. Если противник попытается подкрепиться, мы нанесем ему тяжелый удар.\n\nПо заверениям Первого морского лорда и начальника штаба военно-воздушных сил Комитет начальников штабов дал зелёный свет этой операции и что она должна начаться как можно скорее. Мы ждем вашего последнего слова, чтобы начать освобождение Англии."
ENG_Corn_crisis.5.a:0 "Начинайте."

ENG_Corn_crisis.6.t:0 "Через забор"
ENG_Corn_crisis.6.desc:0 "Операция «Тюлень» началась со звуков кусачек в 3 часа ночи. Забор, установленный для предотвращения вторжения извне в Корнуолл, был снят королевскими инженерами, которые расчистили места для входа войск. Через них хлынули разведывательные подразделения, за которыми последовали волны танков и пехоты. Охрана, находившаяся на границе, была быстро подавлена, не в силах сопротивляться.\n\nНа пляжах Корнуолла королевские морские пехотинцы тихо высадились. У Корнуолла было мало позиций, чтобы защитить себя от атаки морского десанта. В Королевском флоте были опасения по поводу возможности поражения гражданских целей, поэтому огонь перед вторжением был сдержан. Когда войска высадились, они почти не встретили сопротивления, за исключением нескольких изолированных полицейских патрулей, которых быстро удалось уничтожить.\n\nК полудню Лондон был доволен прогрессом, достигнутым подразделениями. Потери были небольшими, и были достигнуты огромные успехи. Сопротивление немцев было слабым и неорганизованным, и они были застигнуты врасплох. Разведка сообщила, что Рейх был ошеломлен таким поворотом событий, и казалось, что Кригсмарине в данный момент ничего не может с этим поделать.\n\nК концу дня стало ясно, что Германия не сумела поставить эффективную оборону, дело было в том, что войскам там просто не хватило воли. Огромное количество немцев сдались без боя или просто оказали символическое сопротивление. Было всего несколько случаев, когда англичанам приходилось уничтожать стойких. Гарнизон был потрясен, деморализован и тосковал по дому. И они коллективно сдались.\n\nС течением ночи Англия продвигалась все глубже и глубже в Корнуолл."
ENG_Corn_crisis.6.a:0 "Весьма неплохо!"

ENG_Corn_crisis.7.t:0 "Въезд в Портсмут"
ENG_Corn_crisis.7.desc:0 "Немецкий военный губернатор Портсмута принял цианид в гостиной вместе со своей женой и дочерью. Они растянулись на стульях, как будто все они решили вздремнуть, за исключением своих открытых пустых глаз. Британский солдат покачал головой. В этой операции было много самоубийц, большинство из которых были командирами немецких гарнизонов. Это был примечательный пример.\n\nМногие офицеры гарнизона, однако, решили рискнуть с англичанами. Это не было необычным чувством, учитывая количество захваченных, когда Англия вторглась на территорию. Фактически, Портсмут был взят без особого сопротивления. Стержень германского плана против Англии был взят, и теперь не было никакой надежды на победу Германии.\n\nПленники привели множество причин отсутствия решимости. Политическая ситуация лишила многих воли, необходимой им для борьбы. За какой Рейх ты умираешь, если их несколько? А отсутствие поддержки со стороны Германии сделало гарнизон безнадежным. Они не могли надеяться на победу без мощи Вермахта, и англичане знали это так же хорошо, как и солдаты гарнизона.\n\nУгроза, преследовавшая Англию, дематериализовалась. Элитные солдаты Германии сдались без боя. Плацдарм «Морского льва» был разгромлен. И английский флаг развевался от оконечности Лендс-Энд к окраинам Бристоля.\n\nМогущественный гарнизон Корнуолла пал."
ENG_Corn_crisis.7.a:0 "Так заканчивается унижение Англии."

ENG_Corn_crisis.8.t:0 "День Победы"
ENG_Corn_crisis.8.desc:0 "\"В этот день гарнизон в Корнуолле официально сдался\", - сказал премьер-министр ревущей толпе в Лондоне. Повсюду развевался английский флаг, и люди приветствовали это заявление. К ним присоединились люди со всего Королевства.\n\n"Слишком долго Корнуолл был оккупирован, унижен и пристыжен оккупационными силами. Имея гарнизон на наших берегах, мы не могли предпринять необходимые шаги, чтобы снова сделать Англию сильной. Мы не могли предпринять никаких шагов, чтобы восстановить свое место в мире.\n\nПосле исчезновения гарнизона Англия, наконец, может оставить позади наследие 1943 года. Это великая нация теперь может принимать свои собственные решения и делать все, что она хочет, не опасаясь иностранного влияния и угроз. Теперь мы стоим на собственных ногах, готовые без страха противостоять всему миру.\"\n\nВ Англии почти никто не возражал этим настроением. Многие считали, что Германия слишком ограничивала и всегда представляла угрозу. Корнуолл держал Англию в шаге от того, чтобы стать рейхскомиссариатом. Теперь угроза исчезла, гарнизон побежден. А Корнуолл стал короткой главой в длинной книге английской истории."
ENG_Corn_crisis.8.a:0 "И пусть память будет забыта."

ENG_Corn_crisis.9.t:0 "An Eagle in Germania"
ENG_Corn_crisis.9.desc:0 "Hermann G?ring's triumph in Germany has quickly become unsettling news for the people of England.\n\nSome reports, which have been limited in number, have already started to spread, they outline his ambitions to reassert the Reich's hegemony over Europe, and possibly reach further still, into the wider world. The German army now circles over England waiting for its chance to dive down and clutch its prey. Its independence has never been more threatened, except, of course, for the days of the last German invasion and occupation.\n\nMany within the government have begun to watch the Cornwall Garrison with increasingly weary eyes. Eyes which have already seen the horrors those soldiers have already committed and will no doubt repeat given the chance. They no doubt will do all they can to prevent this, they would rather die than endure such anguish again.\n\nAll of England knows that german eagle is ready to sink its talons into them the moment it gets its opportunity. And with so much that could be lost there is no action that would be left off the table, a bitter battle may yet be fought."
ENG_Corn_crisis.9.a:0 "Let us prepare to clip their wings."

ENG_Corn_crisis.10.t:0 "Drawing Up a Plan"
ENG_Corn_crisis.10.desc:0 "The phone on Bernard Montgomery's desk sprung into life, ringing shrilly at him until he lent over to pick the damned receiver up. He was surprised to hear that the call had come from number 10, and was even more so when he heard his instructions coming directly from the Prime Minister. The request was, however, clear, and it was a request which was readily accepted by Montgomery.\n\nAs Chief of Staff, Montgomery was expected to be the one who would draw up plans for an invasion of the Cornwall Garrison. The operation would have to be swift, calculated and without even the slightest risk of failure. If these points were neglected, the repercussions on the english government and its people would be immense. Germany would show even less restraint than it did before, England would be left as nothing more than a husk of its already hollowed self.\n\nYet despite being fully aware of this, Montgomery's reply to the Prime Minister was calm and brief."
ENG_Corn_crisis.10.a:0 "\"When the time comes we will be ready.\""

ENG_Corn_crisis.11.t:0 "Montgomery's Plan"
ENG_Corn_crisis.11.desc:0 "In the early hours of the morning Bernhard Montgomery arrived at number ten, with his hurriedly drafted plans tucked under an arm. He did not have to wait long before he was directed into the Prime Ministers room to give his outline of how the operation would unfold.\n\nFirst, he declared, England would need the support of the OFN, without it the plan would surely fail and he would not allow it to go ahead. Next, the military will need to strike quickly, limiting casualties will not be an available option. Speed and overwhelming power being all the advantages the english army has over the garrison. Finally, Montgomery concluded that the assault concluded that the assault should begin at the soonest possible convenience, lest the enemy were somehow to uncover the plan.\n\nHis methods may not have been entirely what [ENG.GetLeader] was hoping for, but they understood there was no other choice. England would have to strike hard, or not strike at all."
ENG_Corn_crisis.11.a:0 "Is this a risk we are willing to take?"

ENG_Corn_crisis.12.t:0 "Requesting American Support"
ENG_Corn_crisis.12.desc:0 "Constructing a request for American support was a much harder task than many in number ten had been willing to admit. It had turned out that it was hard to word their appeal as a simple request, instead of a plea for help. Yet the seriousness of the situation remained and hung over the heads of everyone present.\n\nVital minutes passed, which fast approached hours, tempers sored and voices were raised more than once. The Prime Minister tried their best to remain above it all, but at times it was almost impossible. Much to everyone's dismay, the drafting drifted later and later into the day.\n\nAfter yet more arguing, the correct phrasing was found and the request was immediately sent off to Washington. There was little wonder as to why there was so much bickering, the very future of England depends entirely on what response the Americans gave."
ENG_Corn_crisis.12.a:0 "Our dearest friends from across the Atlantic..."

ENG_Corn_crisis.13.t:0 "A Plea From the English"
ENG_Corn_crisis.13.desc:0 "\"Our dearest friends from across the Atlantic.\" So began the most grovelling and pitiful request the United States had ever received from the English.\n\nThey clearly were in desperate need of American backing, which normally would be accepted without a moment's hesitation. However what the English government was proposing required a lot more assessment to be made. They were planning on invading the Cornwall Garrison which had ravaged their country since its invasion in 1943. It was a dangerous move to say the least, with such a dangerous man control of the Reich's military a German response could be all but inevitable.\n\nYet the invasion would be such an unexpected move for the Germans that it may free England of their influence and pave the way for the US to step in. Thus a huge blow would be delivered to the Germans and an incredibly strategic ally would be gained in the process.\n\nUltimately the decision had to be made by the President, who thought to themselves for no longer than a moment before making up their mind."
ENG_Corn_crisis.13.a:0 "\"We accept any chance to undermine the Reich.\""
ENG_Corn_crisis.13.b:0 "\"The English have lost their minds.\""

ENG_Corn_crisis.14.t:0 "Montgomery Makes a Demand"
ENG_Corn_crisis.14.desc:0 "Bernhard Montgommery found himself waiting outside the door of number ten yet again. However the circumstances were vastly different to the last time he had arrived at ten Downing Street, it was much later and the Prime Minister had not requested his advice. Nevertheless the increasingly impatient Chief of Staff invited himself in and waited to be let into the office of the PM. He made his presence immediately known, bursting into the room and heading straight for [ENG.GetLeader].\n\n\"I warned you already if we don't work quickly this invasion will never work, we can't dally any longer, this of the greatest importance you have to...\"\n\nOut from a corner of the room, Some unfortunate soul attempted to protest against Montgommery's proposal, however they were soon shot down,\n\n\"I don't bloody well care what you think, this invasions needs to begin right fucking now or else we'll all be back we bloody started!\"\n\nFor the first time since the General had entered, silence filled the room. Montgomery stepped back from the Prime Minister and the room turned to [ENG.GetLeader]. The deadlock would have to be broken, they had to choose whether or not the invasion would be given the greenlight."
ENG_Corn_crisis.14.a:0 "Give the Greenlight."
ENG_Corn_crisis.14.b:0 "We are nowhere near ready."

ENG_Corn_crisis.15.t:0 "There's Not to Reason Why"
ENG_Corn_crisis.15.desc:0 "Their orders arrived while the day was still dark.\n\nThey were to attack immediately, striking deep into the territory the German garrison occupied, eliminating all resistance as they went. There would be no further delay. They would recapture Cornwall quickly or they would no doubt die in the ensuing bloodbath.\n\nEach of them eyed each other wearily, they knew of the gaps in their lines, the soldiers' vulnerabilities as well as the sheer resistance they would have to face. They could certainly not be sure if their superiors had taken every necessary precaution. An insecurity that was felt by many in Westminster as well.\n\nThey had not fully prepared. Most of the nation's soldiers had not arrived at the border, yet alone been briefed with their objectives. Some of the ministers who had been present at number ten when the greenlight had been given felt as if they had failed. Allowing the Prime Minister to take such reckless action.\n\nYet, whether you were a politician in Westminster or a soldier on the front, there was very little you could do now, apart from keep calm, carry on and silently pray that you would make it through."
ENG_Corn_crisis.15.a:0 "God Save England."

ENG_Corn_crisis.16.t:0 "There's But to Do and Die"
ENG_Corn_crisis.16.desc:0 "Fighting returned to England once more. Yet the people were no strangers to violence at this point in time. The sound of gunshots cracked, artillery boomed and engines roared. The quiet that had momentarily returned to the air was swiftly forced into a hasty retreat. War was back but it was much faster than it had been before.\n\nThere were to be no signs of a slog. The Germans were far too surprised to form much of a working defence. By the time they had ducked for cover the English were behind them and they were stuck in the middle of the Cornwall Blitz.\n\nThe push continued, deeper and deeper as the day went on. Casualties mounted for both sides, the strain of battle dizzying their minds; many perished in the confusion. Yet the English were the only ones to gain land. The drive toward lands end continued, Cornwall would soon fall back under the direct control of the English.\n\nG?ring was about to lose his beachhead and England would be all the safer for it."
ENG_Corn_crisis.16.a:0 "Cornwall Blitz."

ENG_Corn_crisis.17.t:0 "A Moment to Breath"
ENG_Corn_crisis.17.desc:0 "With Bernhard Montgomery momentarily out of the room, the Prime Minister could return to preparing the invasion of Cornwall.\n\n"What we need" [ENG.GetLeader] stated, "is more heavy weapons. More tanks, more artillery, more firepower. The enemy must not be given the chance to raise a finger against us."\n\nIt was a good idea, more armored vehicles and ordnance would be a welcome action to the arsenal of the force assigned to the task. An extra moment of rest bite would also follow the decision. The men would have more time to ready themselves, meanwhile the plan for the invasion itself could be perfected.\n\nYet this was done on borrowed time. Montgomery felt at times that he was the only one who knew this, as if he were the only one aware of the Prime Minister's imminent failings. For now he would have to bide his time as the tanks were put into position, but if there were any further delay he was all too aware of what would have to be done."
ENG_Corn_crisis.17.a:0 "Ready the tanks."

ENG_Corn_crisis.18.t:0 "The Tanks are Ready"
ENG_Corn_crisis.18.desc:0 "The Chief of Staff did not bother with knocking. He shouted at someone to let him in to ten Downing Street and, once the door had lurched open, he marched directly toward the Prime Minister office.\n\nA couple ministers noticeably cowered away from Montgomery as he entered the room. Not one of them would attempt to interrupt his incoming tirade this time, not even the Prime Minister could gather the strength to do so.\n\n\"Did you not listen to me, are you quite deaf? Here I am waiting all day for your orders, yet you don't have the will to give them. If you don't have the guts to start this invasion, I'll tell you now that I do. And I won't hesitate to do what the country requires of me.\"\n\nThe PM wanted to allow himself to accept the demand of his Chief of Staff, but the reports that had come from the RAF weighed heavy on his mind. No air support would make advancing a needlessly bloody ordeal, but that would mean angering the one man whose support they needed. It was a tough choice, but one that had to be made."
ENG_Corn_crisis.18.a:0 ""Begin the invasion.""
ENG_Corn_crisis.18.b:0 ""Where's the bloody airforce?""

ENG_Corn_crisis.19.t:0 "Running out of Time"
ENG_Corn_crisis.19.desc:0 "The Prime Minister had made their choice, a longer delay would be necessary to get more of the air force operational. Clear skies were more important than the lament of surprise. More air wings were positioned in air bases close to the front, the RAF were soon ready and the PM would once again have to face the routine ultimatum that Montgomery would undoubtedly deliver.\n\nYet the man did not arrive. Instead the phone rang and Montgomery told [ENG.GetLeader] what had already been said many times before, "This is the last chance England had, any further dealy would amount to suicide."\n\nAll this maneuvering certainly could not have gone unnoticed by the Germans. Their soldiers could flood in at any moment and then all would surely be lost. The men, tanks and airplanes the PM had ordered to be mustered were all on the border, all that was needed was one order and they would advance. Yet the Prime Minister still hesitated, what if it was not enough, what if they failed, all the country needed was a few more days."
ENG_Corn_crisis.19.a:0 ""You have your order.""
ENG_Corn_crisis.19.b:0 ""Just a little while longer.""

ENG_Corn_crisis.20.t:0 "Last Gasp Attack"
ENG_Corn_crisis.20.desc:0 "The advance into Cornwall was doomed to failure before it had even begun. Not one man could be sure of when, or indeed how it had started. All they knew was that they had lost, the Germans had already arrived and slaughtered them the instant they crossed the frontier.\n\nThe truth was that Montgomery had ordered the advance directly, against the wishes of the government he claimed to serve. However, all his worst fears were soon realised, it was indeed too late. His forces were caught by the shipments of fresh German troops and were soon forced into a retreat.\n\nMontgomery was furious. The government had not just failed him, it had failed the English people; who would no doubt be the ones that suffered most from this disaster.\n\nIn his mind there was no conceivable way in which he could be responsible, he had warned them what would happen. They had forced his hand. Now they would have to suffer the consequences."
ENG_Corn_crisis.20.a:0 "All is lost."

ENG_Corn_crisis.21.t:0 "Montgomery's Coup"
ENG_Corn_crisis.21.desc:0 "By now Montgomery was at his wits end, the government's abject failure to listen to him had got to him. England had been put in a compromising situation, which he had deemed unforgivable. At this point, He was the only person that he could trust to rectify it. He had had enough of these damned dithering politicians who could not even lead the country out of a paper bag.\n\nMontgomery believed there was little choice but to keep his control of his army and turn it on the government, which he thought was to blame. Soon his soldiers would occupy the streets of London and the remains of the government would disperse. Montgomery thought it a fitting end for those he had never considered anything more than rats to begin with.\n\nThe military would rule the country from this point onwards. Their rule would soon start to suffer from ever the present paranoia of German invasion. The enlarged garrison would only justify their actions to take increasingly harmful measures in the name of maintaining national defense. Constant vigilance would be enforced, irrespective of the harm the new government would do to the country."
ENG_Corn_crisis.21.a:0 "England is truly dead."

ENG_Corn_crisis.22.t:0 "The American's Refuse"
ENG_Corn_crisis.22.desc:0 "[ENG.GetLeader] had been waiting for days at this point for a reply. Doubts had started to form in their head over if what they had sent was good enough, if it had even been delivered at all. However, a response from the American's would arrive imminently, the excruciating wait would be over and the government would have their reply.\n\nOnce [ENG.GetLeader] had read the reply they felt nothing but a wave of disappointment. The Americans had yet again let the English down, the OFN would not back their proposed invasion. The Prime Minister decided that his Chief of Staff should be informed of this troubling development immediately and called him up promptly.\n\nUpon hearing the news Mongomery was also dismayed, he looked up to the ceiling and adjusted the receiver, "It's all over then" he said solemnly, "I'll stand the men down." The Prime Minister had never heard the man so despondent, so utterly defeated.\n\nYet they could not help but feel the same way. The US had proven England was more alone in the world than it would have liked to believe and that realisation would have depressed the entire country."
ENG_Corn_crisis.22.a:0 "Alone in the world once more."

ENG_Corn_crisis.23.t:0 "Fortifying the Border"
ENG_Corn_crisis.23.desc:0 "Having realised that they had little choice but to hold off the planned invasion of Cornwall, the government realised taking up defensive positions was all it could do. An attack from the Germans could appear from Cornwall at any moment and they would have to make sure the army was ready. England remained in grave danger, something that it had by now grown quite accustomed to.\n\nMaterials would be redirected to the border in order to help with the construction of the new and extensive fortifications. This would be an incredible expense, but it would be fundamental to the security of the nation. If the Reich wanted England back in their stifling grip they would have to suffer for it.\n\nHowever, this was not how the soldiers on the ground had expected events to unfold. One moment they were ordered to prepare the greatest assault against the Germans since the war; the next they were told to cower away in bunkers indefinitely. It may not have been the outcome they had hoped for, but they would do their damnedest to keep their country safe.\n\nWhen the attack came, they would be ready."
ENG_Corn_crisis.23.a:0 "Prepare the defense."

ENG_Corn_crisis.24.t:0 "An Army to Withstand the Waves"
ENG_Corn_crisis.24.desc:0 "The government's orders were quickly heeded, the army wasted no time beginning the construction of the border defenses. Huge concrete monstrosities had already started to appear from the border with Cornwall to the shores of East Anglia. No gap was to be left undefended, there would be no easy way to invade the country.\n\nAll expectations of an assault had been dispelled. Their focus would be entirely on the defense of their border, their families, their country. With eyes trained on the enemy and rifle in hand each man would wait. Nothing would dislodge them; they would sooner die where they stood than let the enemy into their land.\n\nCornwall may be lost, but the rest of England still has a hope to stand free, a hope it will cling on to forevermore."
ENG_Corn_crisis.24.a:0 "We are prepared."

ENG_Corn_crisis.25.t:0 "Cornwall is Lost"
ENG_Corn_crisis.25.desc:0 "No one was particularly keen to break the news of the loss of the Cornwall garrison to the Fuhrer. The man was rarely ever in a mood to learn of such unfortunate developments. Yet he had to be told, and when the time came he was enraptured by rage.\n\nG?ring, furious with this pathetic nation's insolence, demanded that his response be written down immediately. He spoke in an incredibly visceral tone, spewing anything and everything that entered his deranged mind. All the while his unfortunate scribe struggled to keep up.\n\nThe Fuhrer did not cease tirade, instead he went on to damn every minister in the government, every soldier in the army and every man woman and child every in the whole damned country. In the end all he could manage to say was the same simple phrase over and over again, as if he could not let it escape his head.\n\n\"Their day will come, their damned day will come.\""
ENG_Corn_crisis.25.a:0 "\"Their day will come.\""

ENG_Corn_crisis.26.t:0 "A Letter from Germany"
ENG_Corn_crisis.26.desc:0 "Soon after the last pockets of German resistance were swept away from Cornwall, a letter arrived from Germainia, and it was addressed to the Prime Minister. It was hastily delivered and handed to be read at once.\n\nShortly after he had begun reading the letter, the PM had already concluded that such drivel could have only come from the mouth of the leader of the Reich himself, Herman G?ring. [ENG.GetLeader] was not in the least perturbed by what such an insolent man had to say. The Germans had lost their stranglehold on the isle and there was little they could do to retrieve it. The PM knew that no matter what the Germans did in response, they would suffer a far greater loss than they would have before.\n\nEngland had bested the Reich and would not let go of their new found freedom. The country was safe, that was all that mattered.\n\nAfter reaching the end of the letter [ENG.GetLeader] turned to the minister present and told them in a defiant voice,"
ENG_Corn_crisis.26.a:0 "\"Our day will never come.\""

ENG_Corn_crisis.27.t:0 "Montgomery's Plan"
ENG_Corn_crisis.27.desc:0 "After receiving the Prime Minister's command, it took less than a day for Field Marshal Bernard Montgomery to arrive at 10 Downing Street with a plan for the quick capture of Cornwall: Operation Phoenix. Margaret Thatcher suspected that this plan had been drawn up long before the collapse of the Unity-Pakt, but said nothing. The plan was simple: concentrate the Royal Army's forces on the border and quickly break through the outnumbered and undersupplied German forces. With luck, few Englishmen and many Germans would die in the days to come. The time had come for Britannia to stand free and strong once again."
ENG_Corn_crisis.27.a:0 "Collaborators No More"

ENG_Corn_crisis.28.t:0 "There's But to Do and Die"
ENG_Corn_crisis.28.desc:0 "Fighting returned to England once more. Yet the people were no strangers to violence at this point in time. The sound of gunshots cracked, artillery boomed and engines roared. The quiet that had momentarily returned to the air was swiftly forced into a hasty retreat. War was back but it was much faster than it had been before.\n\nThere were to be no signs of a slog. The Germans were far too surprised to form much of a working defence. By the time they had ducked for cover the English were behind them and they were stuck in the middle of the Cornwall Blitz.\n\nThe push continued, deeper and deeper as the day went on. Casualties mounted for both sides, the strain of battle dizzying their minds; many perished in the confusion. Yet the English were the only ones to gain land. The drive toward lands end continued, Cornwall would soon fall back under the direct control of the English."
ENG_Corn_crisis.28.a:0 "Cornwall Blitz."



#### NDL Econ Events

ENG_NDL_ECON.1.t:0 "The Question of Foreign vs Home Jobs"
ENG_NDL_ECON.1.desc:0 "Recently, Parliament has been embroiled in debate on whether the new government should prioritize the growth of foreign or domestic jobs. Opinions on what direction to take has split the NDL down factional lines\n\nSurprisingly, both Minister Williams and MP Powell both agree on prioritizing domestic job growth, and their respective factions are likely to follow along with them. Both acknowledge that the effects of this would not be seen for some time. However, both argue this would ensure England's economic independence and strengthen her in the long run.\n\nForiegn Minister Stevas argues that the short term growth found by bringing in foriegn jobs is essential to England's economic recovery, even if much of that growth will be tied to foreign interests. Although both left and right factions accuse Stevas of selling out to the OFN, and have rallied together to oppose this notion, they only have enough combined votes to stall a vote.\n\nDeputy Minister Eccles and his small, pro status quo faction are currently undecided, and could be the deciding vote.\n\nAs usual, it falls to you, Earl, to unite the party. Perhaps some words to Parliament could sway the winds one way or another..."
ENG_NDL_ECON.1.a:0 "For the good of England, we must open ourselves to new opportunities..."
ENG_NDL_ECON.1.b:0 "England should always place her own needs over the profits of others..."

ENG_NDL_ECON.2.t:0 "An Afternoon Stroll"
ENG_NDL_ECON.2.desc:0 "After a morning of unproductive meetings, one could use a nice stroll to clear the mind. So thought Prime Minister Jellicoe as he walked out of Westminster Palace.\n\nGeorge Jellicoe's stroll would not stay pleasant much longer as he rounded the corner, hoping to pick up a pastry from a favorite bakery. Instead, he ran into a crumbling storefront, a faded sign hanging slanted on the dirty glass. The whole street was in a sorry state. For every open business, there were two more closed or on their way out. The homeless dotted the street, surrounded by empty houses. Suddenly, a single gunshot loudly broke Jellicoe's focus on the street. As his security detail dragged him away, a woman shrieked as she entered her husband's room, finding him with a smoking pistol in one hand, and a brown envelope in the other. The Prime Minister returned to Downing Street, shaken, but filled with new resolve.\n\nAs Jellicoe sat down, Eccles and several other officials presented him with a report on the state of the economy. The numbers were, as expected, not looking great. He paid them little attention. It wasn't anything he hadn't already seen. The Prime Minister picked up the phone."
ENG_NDL_ECON.2.a:0 "Get Shirley on the line."

ENG_NDL_ECON.3.t:0 "An Evening Drive"
ENG_NDL_ECON.3.desc:0 "Jellicoe put down the economic report. He groggily rubbed his eyes, and started to head out for the night. He had been working overtime for the last several weeks, arguing with his advisors and Parliament to pass emergency bills to stabilize the economy. Projections showed that the perilous freefall they had been in has, at least for now, stabilized. He saluted the guard as he drove away.\n\nJellicoe drove down a street, and smelled in the calm evening air the smell of freshly baked bread. He saw a happy family moving boxes from a car. Although there was still much to do for the economy, Jellicoe couldn't help but feel some satisfaction.\n\nBut the job wasn't done, far from it. Stevas had riled up the liberal wing to shift the country's focus to social reforms, notably decriminalizing homosexuality. Already, the Patriots have come out strongly in opposition, although Powell seems reluctant to follow along with the more hateful rhetoric coming from his faction. However, if his party didn't act decisively, the socialists would definitely use this to gain more support.\n\nYes, the next weeks and months of Jellicoe's prime ministership would be spent trying to wrangle his party to act, one way or another, to address the social issues of England. But that was tomorrow's problem. Jellicoe felt he deserved at least one good night's sleep."
ENG_NDL_ECON.3.a:0 "The soul of England is at stake."

ENG_NDL_ECON.4.t:0 "A Very Bright Light At the End"
ENG_NDL_ECON.4.desc:0 "The fishermen of Watchet have new nets to fish with. In Birmingham, customers crowd the new shopping center next to Auchinleck House. And the homeless in Middlesbrough now have homes that replace the bombed-out shells that were once common in the town. Things are undeniably better for the common person.\n\nA new England has emerged. The standard for life is not to just have enough to live every day. It is to have a home, a car, and an American television on top of that. Living up to that is a growing middle class that buys tons of English products and keeps the tourist industry busy on holidays. And they know that life is good, and aren't taking it for granted.\n\nThe NDL made the reforms that brought this prosperity. And the people give them credit. England is improving every day because of Jellicoe and his friends. The long depression that had begun in the twenties is gone. And a base has been set for more economic and social reforms, which the English now eagerly await."
ENG_NDL_ECON.4.a:0 "And we'll give them what they want."

ENG_NDL_ECON.5.t:0 "The Welfare Plan"
ENG_NDL_ECON.5.desc:0 "\"Mister Speaker, Members of Parliament,\" began Jellicoe, \"I am delighted to reveal the new welfare proposal by the National Democratic League.\n\n\"I'm sure this house would agree there are many Englanders who are suffering at this very moment. Decades of exploitation, economic mismanagement, and catastrophe have pushed many to the absolute limits. Many have hardly enough to get by. Some cannot get by at all. And we must not stand waiting idly by without providing a safety net for the most unfortunate of our citizens.\n\n\"This welfare proposal would change that. It would provide welfare to the needy, ensuring those that cannot work need not worry about their dwindling savings or their everyday needs. It guarantees that each Englishperson has access to healthcare, without it being a needlessly expensive burden upon them. And it grants the children of England an education necessary to develop the skills needed in the modern world, to compete in fields dominated by spacecraft and computers.\n\n\"My honorable friends, we must pass this proposal, and do so without delay or hesitation. Our people demand relief, and we must provide it.\""
ENG_NDL_ECON.5.a:0 "Prosperity can be had, if we work for it."


#### SLP Econ Events

ENG_SLP_ECON.1.t:0 "The New Economy"
ENG_SLP_ECON.1.desc:0 "Two decades of fascist government have left their mark on the English economy. Poverty has become unacceptably common, and the workers and the unemployed alike now cry out for a serious change in how the economy functions.\n\nFortunately for them the Socialist Labour Party has come to power and they have made great efforts to show that they have a plan to fix the many flaws present in England's economy. Their methods may be without precedent but they are not entirely unfounded. The program they have come up with aims to achieve the goals set out in the Beveridge Report which was published over twenty years ago.\n\nThe report itself came out a year before the war's end, yet it outlined how Britain's economy could be remodeled if it were to emerge victorious, a situation it naively believed could be achieved. Its focus was on the need to eradicate poverty from the country, for this to be done the five 'giants' of: Want, Disease, Ignorance, Squalor, and Idleness must be defeated.\n\nBeveridge had requested Wilson to research much of the report, and although the prime minister's old mentor may no longer be around to see his work put into reality, he hopes that their work will not be in vain. Beveridge's vision will be realised and England's workers will be all the richer for it."
ENG_SLP_ECON.1.a:0 "A radically different approach."

ENG_SLP_ECON.2.t:0 "A Nation Without Wealth"
ENG_SLP_ECON.2.desc:0 "If the plans of the Socialist Labour Party were to be put into place now the economy would almost certainly collapse under the strain of the debt the government would incur. However, the SLP remains keen to begin their noble work of fighting poverty, they will have to temporarily postpone their plans and find a way to generate the wealth the country will need to afford the proposed increases in spending.\nTaxes have already been raised to cover for any present shortfalls in spending, but a more long term method of generating income is needed. Two methods have been proposed, both rely on the opening of England's markets to bring foreign money increasing the volume of the country's exports.\nThe first harkens back to the days of the industrialised England of the nineteenth century, of course the same exploitative practices of unchecked capitalism will be avoided. Instead the government will help build factories and protect the workers, thus taking many workers out of employment. The profits will be reinvested by the government on behalf of the workers, ensuring a fair exchange for their labor.\nThe second involves the exploitation of England's natural resources, from coal to steel. Both these industries will be nationalised and maintained by the government to ensure maximum efficiency and rights of the miners and workers.\nEither way, England's economy will become more reliant on foreign consumers from the Organization of Free Nations, but the people would rather we were dependent on them than the Germans."
ENG_SLP_ECON.2.a:0 "Focus on Consumer Goods"
ENG_SLP_ECON.2.b:0 "Our Natural Wealth"

ENG_SLP_ECON.3.t:0 "The Five Giants"
ENG_SLP_ECON.3.desc:0 "After a great deal of effort, the foundations of the new economy have been laid out and work can begin on eradicating poverty in the country once and for all. All that stand in the way of the road to reconstruction are the Five Giants that we must overcome.\n\nWant has become one of the more pressing issues of the nation. The people have been left impoverished by the fascists and the civil war we had to fight to overthrow them, yet we have already made great strides toward getting more of them off the streets and into work. However those who remain jobless will also be in need of our protection and the government has already come up with a plan to defeat each giant:\n\nDisease has always been a financial burden for the poorest in society, as a result many can not afford proper treatment and their ailments often deteriorate. This has for some time been an area in which capitalism has failed society. A robust national health service will replace the old model and ensure equal care for all.\n\nIgnorance is the most important giant to defeat for the future prosperity of England. As the next generation will need to be properly taught in order for them to continue improving society in the future. New schools will have to be built, with a new curriculum to match.\n\nSqualor has unfortunately built up within England's inner cities, slums have appeared as the people have been unable to afford their homes. These will have to be cleared to make way for the new program of council houses that will soon be introduced.\n\nIdleness will have to be struck down swiftly, the effects of unemployment on the people have been disastrous and many just want to get back into work. More key industries are to be nationalized by the SLP and a comfortable wage will be offered to those the government employs.\n\nThe time to begin the fight against poverty is upon the government, and they will likely not stop their efforts until every one of their aims are achieved and the lives of the people are made better than they have ever been before."
ENG_SLP_ECON.3.a:0 "There is much to be done."

ENG_SLP_ECON.4.t:0 "Extra Dough"
ENG_SLP_ECON.4.desc:0 "Ollie rolled up the windows, and was surprised to find himself basked in warm, English sun. After weeks of dreary weather, he welcomed it.\n\nHe entered the kitchen, fired up the oven, and did what he did best. As the whole bakery filled up with the rich aroma of baked goods, Ollie walked over to the pantry to make some tea. Pinned to the door was an envelope, labeled \"MONTHLY SMALL BUSINESS DIVIDEND\", with a pink rose stamped in the top right corner.\n\nThrough Ollie's mind flashed memories of a different time. His family's bakery had served Swindon warm, fresh goods for almost a century, but had almost been forced to close several times during the occupation. Ollie remembered his father, scratching his hair that had begun to grey too soon, over the rent due in the morning. He remembered hearing his parents argue whether or not he should be able to continue school or drop out to provide an extra hand.\n\nAlthough Ollie never had any real choice in what he wanted to do, his children would. Thanks to the subsidy provided by the Socialist Labour government, his children, and grandchildren would not be forced to bake bread for eternity. This extra bit of dough, although small, even has Ollie and his wife talking about hiring from outside. Although his father would have balked at taking any sort of handout from the government, Ollie saw in the payments something else. A chance for a brighter future."
ENG_SLP_ECON.4.a:0 "A little extra dough never hurt anyone."

