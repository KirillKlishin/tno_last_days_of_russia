ENG_intro.1.t:0 "Медь и Повстанцы"
ENG_intro.1.desc:0 "Тимоти О'Флаэрти считал себя настолько нормальным, насколько это было возможно в данных обстоятельствах. Он бросил школу, как только научился читать и писать, последовал за своим отцом и превратился в бобби, когда он соответствовал возрастным требованиям, получил звание инспектора и даже нашел хорошую девушку, с которой можно было бы поселиться. Но остальной мир? Тим случайно подумал, что остальной мир вовсе не такой нормальный.\n\nПолиция не так сильно изменилась с момента вторжения немцев. Тиму так и не представился шанс сражаться - Лондон сдался до того, как немцы достигли позиции его части, - но он знал больше, чем много хороших людей, которые не дожили до конца войны. В его глазах это то, что произошло после войны было хуже: восстание в Лондоне, не говоря уже о постоянном терроризме; не Фениями, а англичанами против немецких тиранов.Тиму пришлось их остановить. Но что бы он ни думал о правительстве, они были правы. Победа повстанцев вполне может закончиться возвращением немцев, и ради своей жены и дочерей он сделает все, чтобы этого не допустить. \n\n Проходящей Инспекцию О'Флаэрти была Гризельда Робинс, молодая женщина,на которую полиция потратила много времени, чтобы узнать, кто она такая. Гризельда выросла в недоумении; она видела, как немцы убивали ее друзей во время лондонского восстания, и как ее брат попрошайничал на улице, потому что он не мог заработать себе на жизнь из-за оторванной ноги. Что бы ни обещало правительство, немцы не ушли.\n\nПо этой причине она присоединилась к СВОЕВ. Это было нелегко. Гризельда следила за слухами в течение нескольких месяцев, прежде чем они заметили ее, а после того, как она прошла проверку на верность, она в конечном итоге присоединилась к местной ячейке. В конце концов, Лондон мог быть домом для предателей, но они были высокомерными людьми, которые даже не замечали тех, кто валяется у них под ногами."
ENG_intro.1.a:0 "Жребий Брошен"

ENG_intro.2.t:0 "Человек с Планом"
ENG_intro.2.desc:0 "Конечно, идиот решил произнести речь, - премьер-министр Александр Дуглас-Хьюм  мысленно проклинал его. Иногда он действительно хотел, чтобы немцы не требовали вернуть на трон жалкого старшего брата короля Георга VI, а вместо этого позволили им оставить человека, который знал, как быть хорошим королем. Иногда Хьюм даже жалел, что его никогда не уговаривали занять пост премьер-министра. Четыре года могли быть самым долгим сроком службы для кого-либо со времен войны, но это были поистине ужасающие четыре года. Но он полагал, что это не будет такой уж долгой проблемой . Что плохого в том, чтобы позволить дураку произнести какие-то причудливые слова, чтобы успокоить население, которое в целом презирало его? \n\nТем не менее, Хьюм должен был убедиться, что Король закончил свою речь живым. Мир с немцами был непрочным, и Хьюм не знал, как гарнизон в Корнуолле может отреагировать на смерть монарха, если у него не было явного наследника; склизкий ублюдок Гальдер был как рыба, когда дело доходило до чтения его выражений лица: весь зияющий шум и ничего внятного. Все сводилось к тому, чтобы СВОЕВ не помешало. Легче сказать,чем сделать. \n\nПрогресс пошел вперед с тех пор, как Хьюм поручил Филби найти крыс, которые приведут Англию к гибели, но это было медленным делом. Они спрятались на севере, где предатели-шотландцы могли тайно поддержать их и где его собственное правительство имело меньшее влияние, чем должно, среди бесконечных скоплений промышленных городов и суровой дикой природы. Но это, подумал Хьюм, было проблемой на другой день. Пора решить, о чем должна быть речь короля."
ENG_intro.2.a:0 "Предатель или спаситель? Это зависит от вашей точки зрения."

ENG_intro.3.t:0 "Тяжелая Работа"
ENG_intro.3.desc:0 "Когда Тим О'Флаэрти смотрел на отчет, который он собирался отправить руководству, он задавался вопросом: почему это всегда понедельник, когда должны произойти подобные вещи? Восстание в Лондоне началось в понедельник, его старая собака умерла в понедельник, и теперь, в понедельник, он должен был сообщить о том ,что возможно, обнаружил заговор с целью взорвать трибуну короля во время речи, о которой твердят газеты. .\n\nОн нахмурился. Это должен быть он, не так ли? Когда он понял, что воришка скрывал что-то, что он не сообщил, - нет, он сам проводил допрос. Его работа заключалась в защите жителей Лондона и что-то вроде взрыва короля - ну, О'Флаэрти точно не знал, как это назовут политики, но его отец мог назвать это как чертовски плохое время.\n\nНо, с другой стороны, О'Флаэрти может получить некоторую сверхурочную оплату из всего этого дела, причем не малую. И, возможно, повышение за его раскрытие этого дела. За продвижение по службе можно было заплатить немалую сумму, и он мог подарить своим девочкам некоторые из тех хороших кукол, которые видел в магазинах модных игрушек на Рождество. Или, может быть, подарить Марте выходное платье взамен того, которое она купила на медовый месяц? Черт возьми, он мог бы взять настоящую рыбацкую лодку, пусть и маленькую, на зарплату старшего инспектора.\n\nТим О'Флаэрти отправил отчет с немного большим энтузиазмом нежели чем он изначально планировал."
ENG_intro.3.a:0 "У нас у всех есть мечты"

ENG_intro.4.t:0 "Нелюбимый Король"
ENG_intro.4.desc:0 "Эдвард VIII Глава Дома Виндзоров сидел рядом со своей женой во время обеда, но его рассуждения былы не о любви всей своей жизни, или, несомненно, прекрасным лососем, который лежал перед ним,они были об этой чертовой речи. С какой стати он согласился на это? Он знал, что не пользуется популярностью даже по сравнению с послевоенным периодом спада. Разве это не достижение, что он был первым королем за 400 лет, правившим только Англией? Премьер-министр прислал ему письмо с рекомендованными темами, но Эдвард посчитал их слишком глупыми. Поддерживать правительство - это хорошо, но есть такая "коричневая" вещь \n\n Может, ему стоит спросить Уоллис? Она была ужасно подавлена ??из-за того, что не смогла посещать Америку в течение двух десятилетий. Может быть, небольшое участие в правительственном процессе могло бы поднять ей настроение? Но когда он взглянул на лицо своей любимой жены, Эдвард знал, что он не сможет этого сделать, она будет волноваться и беспокоиться, и все это будет намного тяжелее, чем должно быть. \n\nО чем Эдвард беспокоился больше всего, было не его женой или премьер-министром, а группой террористов, верных его племяннице в Канаде. «Самое верное сопротивление Ее Величества» - что за вздор. Но они были очень даже реальными и очень опасными. Одно дело знать, что такие люди, как сумасшедший Стерлинг или предатель-коммунист Билл Александер, были рядом; совсем другое - знать, что какая-то призрачная фигура объединила их под общим делом - положить конец его жалкому правлению. \n\nПозже вечером, когда он засыпал с сердцем, переполненным печалью и гневом, он выглянул из окно, желая, чтобы все было по-другому,вернуть все эти годы назад."
ENG_intro.4.a:0 "Трагедия во многих смыслах."

ENG_intro.5.t:0 "Скрытые под ногами"
ENG_intro.5.desc:0 "Гризельда была частью одной из немногих ячеек СВОЕВ в самом Лондоне, и, вероятно, единственной, которая не была абсолютно подпольной. Сначала она была просто постоянным участником, но из-за того, что те, кто стоял выше ее, постоянно убивали или изгоняли из-за связей с коллаборацей, вскоре она оказалась лидером ячейки.\n\nБольшую часть своих дней она работала буфетчицей в пабе, сочувствующий делу, подслушивая разговоры и высматривающий новобранцев. Однако время от времени ее ячейка получала реальную работу, переправляя огнестрельное оружие, взрывчатые вещества или даже важных людей в ячейки в других частях страны. Конечно, иногда начальство хотело, чтобы она что-то сделала. Насколько было известно Гризельде,она отвечала тому, кто координировал работу в самом Лондоне, но она никогда его не видела и получала приказы только через тупик или закодированное письмо. \n\nЕсли она была честна с собой, Гризельда была не такой, суетившаяся по поводу возвращения Королевы, или как там было по официальной версии. Гризельда хотела отомстить тем, кто предал Англию, и если СВОЕВ были теми, кто это сделает, кто она такая, чтобы им отказать? Она была частью борьбы за свободу и, если понадобится, умрет за нее."
ENG_intro.5.a:0 "Мотивы человека могут быть простыми, как нож, или сложными, как лабиринт."

ENG_intro.6.t:0 "Запутанные Планы"
ENG_intro.6.desc:0 "Никто не знал, кем на самом деле был «Босс». Но, конечно, все знали о Безумном Дэвиде Стерлинге и Красном генерале Александре. Один отказался сдаться вместе с остальной армией и продолжал сражаться с конца войны, а другой был самым известным коммунистом, сбежавшим с Кейбл-стрит. Некоторые думали, что эти двое были лидерами СВОЕВ, а «Босс» был лишь дымовой завесой, выдумкой, призванной отвлечь внимание предателей в другом месте. \n\nГризельда лично думала, что это маловероятно, глядя на них. Несмотря на их коллегиальность в указании ключевых мест на карте Лондона, все, о чем она могла думать, было то, что они явно не очень нравились друг другу. Дело было в мелочах, в том, как Стерлинг скривился, когда Александр упрекнул его идею установить взрывчатку на мосту из-за их потерь, или как Александр нахмурился, когда Стерлинг предположил, что его люди лучше подходят для открытого покушения на короля. \n\nГризельда была на собрании, потому что она была лидером ячейки высшего ранга в Лондоне, и ее не заставляли участвовать в этом, - здравая мысль, учитывая, что ей даже не было даже за тридцать. Было много тех, кто был до нее, и много тех, кто пришел после, казалось, - и именно тогда в ее голове сформировалась идея.\n\n«Что, если я сделаю это?» Она прервала ее тихим голосом. \n\nДва лидера СВОЕВ удивленно посмотрели на нее. Билл Александр жестом велел ей продолжить, пока Стерлинг оглядывал ее свежим взглядом, словно искал что-то, что он пропустил раньше.\n\n"Я имею в виду, что я каждый день прохожу через эту площадь по работе. Бобби(Патрульные) меня знают. достаточно хорошо, чтобы они не подумали, почему я подхожу так близко к оцеплению ." Гризельда остановилась и стала ждать ответа.\n\nВ конце концов, ответил Стерлинг. "Насколько вы знакомы с метанием гранат?""
ENG_intro.6.a:0 "В Сопротивлении есть все, в том числе и самые смелые."

ENG_intro.7.t:0 "План в Действии"
ENG_intro.7.desc:0 "Он не сомневался, что прямо сейчас, когда он стоит над картой Лондона, реакционеры отправят за ним дюжину солдат на север Англии. Какая жалость, что они не осознают, что он находится в подвале дома в километре от самого Букингемского дворца. Билл Александер усмехнулся при этой мысли, привлекая внимание человека рядом с ним. \n\nИногда Билл сожалел о том, что подписал левое сопротивление с СВОЕВ, и каждый раз, когда ему приходилось работать лично с Дэвидом Стерлингом, это чувство только усиливалось. Безусловно, этот человек действовал  эффективно: Стерлинг поддерживал жизнь своих коммандос своей неумолимой решимостью почти двадцать лет. Но он также был безжалостен и равнодушен к жертвам среди гражданского населения, что заставило Билла подумать, что он, вполне возможно, сумасшедший. \n\nБилл приказал своим людям тайно пронести гранаты за несколько дней до его прибытия, и Филби сообщил, что реакционеры все еще считают что Билл был в Манчестере. Стерлинг, в свою очередь, сопровождал Билла в «Центр предателей», как бывшее SAS называли Лондон. Королю не понравился бы прием, который они приготовили для него.\n\nСтерлинг взглянул на него, чтобы убедиться, что этот смешок что-нибудь значил, но Билл просто отмахнулся от него. «Пункт эвакуации - лодка в Темзе, которая отправится к вам на север, понимаете? Закончите здесь все незаконченные дела, потому что вы не вернетесь в ближайшее время». К ее чести, Гризельда, местный лидер ячейки СВОЕВ, просто кивнула, запомнив план. \n\nВопреки его ожиданиям, Билл начал хорошо относиться к этой миссии. Он только надеялся, что Клод справится с делом в его отсутствие."
ENG_intro.7.a:0 "Давайте начнем вечеринку."

ENG_intro.8.t:0 "Король и нищий"
ENG_intro.8.desc:0 "Эдуард VIII слушал, как шеф полиции Лондона излагал свои планы по обеспечению безопасности с чем-то вроде глупого интереса. Король Англии на самом деле не знал, почему этот человек настоял на стольких сменах охраны по поводу места произнесения речи, но, учитывая недавние события, Эдвард был склонен прислушаться. \n\nЭдвард слышал слух о том,что СВОЕВ намерены убить его во время выступления, во что он изначально отказывался верить. Неужели некая группа, верная его племяннице, не убьет правящего монарха? В то же время голос в его голове спросил: «А что, если они правы?» Эдвард не спал несколько дней; Уоллис это заметила и начала беспокоиться, только усугубив ситуацию. Эдвард решил чтобы она не присутствовала на этой речи. Таким образом, даже если что-то пойдет не так, она не окажется на линии огня. Что до себя? Ну, как и его брат она всегда любил говорить, он должен был позаботиться о речи. \n\nГризельда запомнила каждую смену караула; На этом настоял Стерлинг. Александр прошел с ней по маршруту эвакуации и заставил ее предупредить брата и мать заранее - как только он получил заверения, что они вряд ли станут предателями. Главное, над чем работала Гризельда, - это ее навыки метания. Там, где раньше она могла обладать всеми навыками какого-нибудь новичка, только что вышедшего из бара, теперь у нее было хотя бы базовое представление о расстоянии и времени, необходимом до того, как она убежит. Она была готова, и Гризельда очень надеялась, что этого будет достаточно."
ENG_intro.8.a:0 "Жребий брошен."

ENG_intro.9.t:0 "Готов или нет?"
ENG_intro.9.desc:0 "Тимоти О'Флаэрти стоял в строю со своими людьми в шлемах на головах и - только в третий раз в своей жизни, насколько он мог помнить - он держал в руках револьвер в дополнение к своей веренной дубинке. Толпа была густой и шумной, на волосок от бунта. Когда король вышел на сцену, среди аплодисментов раздались возгласы. \n\nО'Флаэрти крепче сжал револьвер. Каковы были шансы, что в конце концов что-то произойдет? Минута, мизерная. Он все равно сохранял бдительность. Кто мог утверждать, что если бы члены СВОЕВ атаковали, они бы его пощадили? Что они понимали тот факт, что его работа поставляла еду на стол? Удержала дочерей от богадельни? Не имело значения, что король ему может не нравиться, у него была работа. Глядя на толпу, О'Флаэрти подумал, что он заметил нечто странное."
ENG_intro.9.a:0 "Чтобы это могло быть?"

ENG_intro.10.t:0 "Удобная болезнь"
ENG_intro.10.desc:0 "Когда Тимоти О'Флаэрти сидел на диване с включенным телевизором на каком-то детском шоу, он подумал, что, возможно, ему следует чаще брать выходной. Не каждый месяц, а то и каждые шесть, а может, раз в год хотя бы не повредит? Его дочери, казалось, не подозревали о том, что он наблюдает за ними, а не за их матерью, и были заняты сборкой кукольного домика, который он купил им, на то, что он говорил Марте, было «особым бонусом».\n\nИ по правде говоря это было особым бонусом, не каждый день к вашей двери приходит мужчина и предлагает 500 фунтов,чтобы остаться дома в определенный день.\n\nТим не стал бы содействовать этому, если бы не тот факт, что он подловил нескольких молодых констеблей, болтающих между собой на эту тему, и после некоторых осторожных запросов понял, что его босс, главный инспектор, прерывает речь короля. Если все были замешаны, то почему он?\n\nОн мог думать о многих вещах, которые предпочел бы сделать нежели чем стоять весь день на собрании и смотреть за бунтующей толпой.Его жена принесла поднос с чаем и поставила его на стол. О да, сегодня не надо идти на работу."
ENG_intro.10.a:0 "Семья может быть наградой сама по себе."

ENG_intro.11.t:0 "Отрицание"
ENG_intro.11.desc:0 "Тим О'Флаэрти мгновенно заметил женщину, черноволосую и пугливую. В любом случае за ее нервозностью следовало бы следить, но к тому же ее сумка, которую она несла, выглядела слишком большой для кошелька. Когда она полезла в сумку, глядя прямо на короля, О'Флаэрти понял, что она намеревалась сделать.\n\nОн выбежал из толпы и направился прямо к ней, находясь на расстоянии двух вытянутых рук и крича на нее. Она бросила сумку, когда он увидел,что она вытащила гранату. О'Флаэрти действовал не инстинктивно, а в панике и произвел три выстрела за несколько секунд. Возможно, если бы он был подальше, он бы промахнулся. Как бы то ни было, все три пули попали в молодую женщину, прямо в грудь, и она упала, как марионетка с перерезанными нитями.\n\nТолпа запаниковала, тоже самое сделали и высшие руководители. Король был эвакуирован в считанные секунды после того, как на площади прозвучал выстрел. Как только они поняли, что произошло, они осмотрели на тело и обнаружили гранату, а также пистолет и немного тротила. Сначала его пришел поздравить главный инспектор, потом комиссар. Наконец, несколько дней спустя он оказался в кабинете премьер-министра.\n\nТим не решился сказать этому человеку, что никогда не голосовал за его партию, но все равно принял благодарность, и ушел с радостью после того, как премьер поинтересовался его будущими карьерными перспективами. О'Флаэрти подозревал, что в ближайшем будущем он может рассчитывать на повышение по службе.\n\nВ конце концов, когда он пришел домой и пообедал со своей семьей, слушая, как его дочурки говорят о том, что они могли сказать в школе о том, что их отец стал героем, и Марта упомянула, что Кроссби пригласили их на чай на следующей неделе, Тим О'Флаэрти чувствовал, что жизнь хороша.\n\nЕсли бы он только мог забыть выражение лица той бедной девушки, когда она падала."
ENG_intro.11.a:0 "Боже Храни Короля."

ENG_intro.12.t:0 "Суд"
ENG_intro.12.desc:0 "Бросок гранаты был почти идеальным, приземлившись среди людей позади короля, а не у ног предателя, но, тем не менее, результат был впечатляющим. Короля выставили с трибуны почти невредимым, но его дружкам не так повезло. Гризельда покинула Лондон с помощью людей Стерлинга и контрабандистов Александра, и ее увезли на север.Глубоко на север; мимо Йоркшира, по крайней мере, если она могла бы судить по местности. Только когда Гризельда вошла в маленький дом, она поняла, что на самом деле значили ее действия. Мужчины с ней говорили о том, чтобы отвезти ее к боссу, и из пяти человек в комнате было очевидно, кто это был.\n\nЭто не Билл Александр,а стоявший в стороне с пивом и болтающий худой джентльмен в костюме. Это был не Стерлинг, впервые заснувший за несколько дней. Это была фигура, которую знал почти каждый английский гражданин: член парламента Клод Окинлек, бывший генерал, который был последним британским офицером, занимавшим свой пост на момент капитуляции Германии. Живая легенда во всех смыслах этого слова и, очевидно, лидер Самого Верного Ополчения Ее Величества.\n\nГризельда салютовала, когда вошла, но он отмахнулся и пригласил ее сесть. Они долго разговаривали; о том, как ценилась жертва ее гражданской жизни, как ее семья была эвакуирована вместе с остальной частью ее ячейки. И о перспективах ее будущей карьеры: СВОЕВ нуждался в оперативниках для пересылки сообщений между ячейками, которые нельзя было доверить обычным курьерам, и, по словам Окинлека, она полностью соответствовала требованиям."
ENG_intro.12.a:0 "Смерть Предателям."

