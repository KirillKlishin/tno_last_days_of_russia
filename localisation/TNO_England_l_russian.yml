ENG_Alec_Douglas_Home_hog:0 "Александр Дуглас-Хьюм"
ENG_Alec_Douglas_Home_hog_desc:0 "Королевская Партия до прихода Александра Дуглас-Хьюма к власти была разрозненной толпой интриганов, которую удерживала вместе только перспектива нападения корнуолльского гарнизона. Именно Хьюм восстановил то, что осталось от партии после смерти Маунтбеттена, и именно Хьюм убедил Макмиллана и Честертона отложить в сторону свои разногласия ради единства в правительстве. Теперь Александр Дуглас-Хьюм возглавляет Англию, потому что он единственный, кто может, и потому, что он в глубине души знает, что его родина не перенесет ещё одной войны с Германией."
ENG_Quintin_McGarel_Hogg_for:0 "Квентин Макгарел Хогг"
ENG_Harold_Macmillan_eco:0 "Гарольд Макмиллан"
ENG_Arthur_Kenneth_Chesterton_sec:0 "Артур Кеннет Честертон"

FEN_david_eccles_hog:0 "Дэвид Экклс"
FEN_david_eccles_hog_desc:0 "Политическое положение г-на Экклса резко изменилось после того, как немцы вторглись в Англию. В течение многих лет, будучи в правительстве коллаборационистов малоизвестным членом парламента, передавал информацию Сопротивлению, как главный их информатор. Как передатчик важных данных, по важности сопоставимый только с Кимом Филби, он был награждён важной позицией в послевоенном правительстве за свою службу. Он является близким союзником Джеллико и его демократов и борется за сохранение статуса-кво в Англии, принимая только самые необходимые реформы."
FEN_shirley_williams_eco:0 "Ширли Уильямс"
FEN_norman_st_john_stevas_for:0 "Норман Сент Джон-Стивас"
FEN_enoch_powell_sec:0 "Энох Пауэлл"

FEN_philip_toynbee_hog:0 "Филипп Тойнби"
FEN_philip_toynbee_hog_desc:0 "Коммунизм был одной из главных мишеней нацистов, когда они вторглись в Великобританию, а поэтому большинство коммунистов или бежали из страны, или ушли в подполье. Филипп Тойнби, писатель и публицист, входил в число небольшой группы людей, которые выбрали второй вариант. Повстречавшись там с Регом Бирчем, они установили крепкую дружбу. Несмотря на то, что большинство других членов партии были выслежены и убиты после Кейбл-стрит, теперь, когда коммунизм снова находится на подъёме, г-н Тойнби является доверенным заместителем Генерального секретаря, хотя в действительности, он тратит больше времени на написание статей, чем на управление."
FEN_Bill_Alexander_for:0 "Билл Александр"
FEN_bert_ramelson_eco:0 "Берт Рамельсон"
FEN_kim_philby_sec:0 "Ким Филби"

ENG_Reg_Birch_hog:0 "Рег Бирч"
ENG_Alfred_Robens_eco:0 "Альфред Робинс"
ENG_Peter_Shore_for:0 "Питер Шор"
ENG_Bill_Alexander_sec:0 "Билл Александр"

ENG_Rab_Butler_hog:0 "Роб Батлер"
ENG_Rab_Butler_hog_desc:0 "Среди старой гвардии Королевской партии Роб Батлер является архетипичной фигурой. Сделав выбор с самого начала оккупации в пользу коллаборационистов, а не Сопротивления, Батлер наконец-то занял руководящую позицию, сначала в правительстве Хьюма, а затем и в правительстве его преемника – Тэтчер, продолжая быть рупором умеренности и консерватизма. Его естественное стремление избежать конфликта с Рейхом привело к тому, что некоторые начали называть его марионеткой Германии и олигархов, но в действительности Роб Батлер хочет видеть Англию, которая справится со стоящими перед ней проблемами, при этом оставаясь той страной, в которой он вырос. Это он готов обеспечить любой ценой."
ENG_Keith_Joseph_hog:0 "Кейт Джозеф"
ENG_Keith_Joseph_hog_desc:0 "Недаром говорят, что с людьми, которые тебе доверяют, можно свернуть горы, а история Кейта Джозефа это подтверждает. Родился 17 января 1918 года, в семье Лорд-мэра Лондона, который вскоре получил титул баронета. Кейт, как и множество других парламентариев, служил на фронтах Второй Мировой войны в Северной Африке, а затем был отозван обратно на Британские острова в рамках программы по отчаянной обороне острова. После окончания войны он был принят на работу в теперь уже государственную, компанию "Лондон Ллойд" как страховой агент. Однако, вскоре, он уволился и переехал, чтобы заняться политикой. Он победил на выборах в северо-востоке Лидса, как новое лицо в партии. А после того, как он присоединился к правительству, произошла его легендарная встреча с Маргарет Тэтчер. Два парламентария, что начали мутить воду вместе. А после того как пыль, после гражданской войны, наконец осела, Кейт оказался во главе правительства Тэтчер. Теперь он готовится мутить воду в одиночку."
ENG_John_Biffen_eco:0 "Джон Биффен"
ENG_Francis_Pym_for:0 "Фрэнсис Пим"
ENG_Anthony_Barber_sec:0 "Энтони Барбер"
ENG_Peter_Thorneycroft_eco:0 "Питер Торнейкрофт"

ENG_Reginald_Maudling_hog:0 "Реджинальд Модлинг"
ENG_Reginald_Maudling_hog_desc:0 "Как смутьян из самого левого крыла Королевской партии, Модлинг был источником разногласий и споров на довоенной политической сцене Англии. Удивительно, но он не перешел на сторону Сопротивления во время гражданской  войны, как многие ожидали или надеялись. И теперь он является номинальным премьер-министром, хотя и отдал большую часть внутриполитических вопросов Гарольду Макмиллану в обмен на его поддержку и наставления. Однако Модлинг всё ещё верен своей мечте о демократической Англии и сделает всё возможное, чтобы проявить себя, и однажды стать настоящим, а не подконтрольным, премьер-министром."
ENG_Ralph_Assheton_eco:0 "Ральф Эсшетон"
ENG_Selwyn_Lloyd_for:0 "Селвин Ллойд"
ENG_Anthony_Kershaw_sec:0 "Энтони Кершоу"

ENG_Harold_Macmillan_hog:0 "Гарольд Макмиллан"

ENG_David_Eccles_hog:0 "Дэвид Экклз"
ENG_Shirley_Williams_eco:0 "Ширли Уильямс"
