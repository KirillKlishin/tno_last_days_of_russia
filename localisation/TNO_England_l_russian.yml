#hmmlr pre-ecw events

preECW_HMMLR.1.t:0 "Теракты САС!"
preECW_HMMLR.1.desc:0 "Тихим, холодным утром, член парламента Говард Троббард повернул ключ в замке зажигания своей машины, перед тем как отправиться на работу в Палату Лордов. Спустя мгновения его автомобиль был поглощён ужасным огненным шаром. Когда наши храбрые лондонские полицейские спустились в тихий пригород Лондона - Бексли, остатки нападения представляли собой мерзкую картину. В результате огромного взрыва погибли четыре человека, включая недавно нанятого Троббардом садовника. Через дорогу лежал черный берет с нашитым окрыленным кинжалом, снимая все вопросы о принадлежности к САС авторов этой ужасной атаки.\n\nМесяцы специальных операций и репрессий против САС не смогли остановить отвратительные акты насилия, что начали совершаться так часто, что жители Лондона прозвали их "обеденные взрывы." Нет сомнений в том, что мы боремся за всё хорошее и нравственное на этих островах, а поэтому, если мы не отрубим все головы этой гидре терроризма, то убийство невинных мужчин и женщин просто станет частью обыденной жизни."
preECW_HMMLR.1.a:0 "Выкурите их из нор"
preECW_HMMLR.2.t:0 "Боже, помоги нам, у красных есть винтовки"
preECW_HMMLR.2.desc:0 "Пока наше правительство пытается сохранить порядок, несмотря на угасающий поток помощи Германии, террористы уже почти не скрывают своё присутствие. На задворках Брентвуда коммунисты совершили рейд на слабозащищённую оружейную, большая часть охраны которой была перенаправлена для поддержания порядка в столице. Тёмной ночью люди в красных беретах убили малочисленную охрану своими револьверами, а после сразу принялись обыскивать оружейную.\n\nКак только солнце взошло над горизонтом, красные разбежались по своим норам, а наша полиция принялась считывать нанесённый ущерб. Как мы и боялись, десятки штурмовых винтовок, ракетниц и пуленепробиваемых жилетов были украдены, а оставленное было сильно повреждено чем-то вроде осколочных бомб. Грубо нарисованные на стене оружейной серп и молот не оставляли сомнений в принадлежности ублюдков. Одного из охранников объекта сейчас допрашивают, он заявляет, что "видел нападение издалека, так как в тот момент отошёл по нужде." Такие проишествия чётко указывают на необходимость потушить пламя революции и привести наше государство в порядок."
preECW_HMMLR.2.a:0 "Каждый преступник получит по заслугам."


#scottish unification events

ENG_Scotland_unification.1.t:0 "Конференция начинается"
ENG_Scotland_unification.1.desc:0 "Группа дипломатов садится на самолёт в Хитроу. Он покидает землю рано утром. Через час или около того, он будет в Эдинбурге.\n\nКогда он приземлится, начнутся переговоры. Переговоры, которые определят судьбу Британии и всего народа на нём. Переговоры, которые, в случае успеха, снова объединят Шотландию с Англией. Переговоры, которые, в конце концов, позволят нам восстановить старое Соединенное Королевство.\n\n Это будет тяжело. Шотландцы, безусловно, будут вести сделку на самых суровых условиях в пределах их возможностей. Но они, безусловно, не отдадут свою свободу просто так. И неудача с нашей стороны, несомненно, приведет к ещё одной большой войне на острове. Войне, которая повлечет за собой большие потери с обеих сторон."
ENG_Scotland_unification.1.a:0 "Мы посадим их за стол переговоров."

ENG_Scotland_unification.2.t:0 "Прибытие англичан"
ENG_Scotland_unification.2.desc:0 "Делегация приземлилась в аэропорту за пределами Эдинбурга. Это представители английского правительства. Их цель - мирное воссоединение острова под контролем Лондона, хоть они готовы дать или взять взамен небольшую часть этого контроля.\n\nТеперь мы должны вести с ними переговоры и попробовать заключить лучшую для нас сделку. Ту, которая даст нашим гражданам столько прав и привилегий, сколько мы захотим. Но мы должны помнить, что отказ от этого может привести к большой войне между нами и Англией.\n\nВ ином случае... если мы считаем, что Англия не стоит того, чтобы с ней разговаривать, мы можем отвергнуть эти переговоры. Отказаться от встречи с ними. Это, безусловно, приведет к разрушительному конфликту. Тот, в котором, как считают наши генералы, мы можем победить, но только с непомерной ценой человеческих жизней."
ENG_Scotland_unification.2.a:0 "Нам не нужно тратить наше время на них. ШОТЛАНДИЯ НАВСЕГДА!"
ENG_Scotland_unification.2.b:0 "Хорошо, что мы можем получить взамен?"

ENG_Scotland_unification.3.t:0 "Наотрез отказали!"
ENG_Scotland_unification.3.desc:0 "Самолёт возвращается раньше. И люди внутри боятся того, что они должны сообщить в Лондон. Но на данный момент это уже общеизвестно. И Шотландия, и Англия это знают. Переговоры провалились. На самом деле, они так и не начались.\n\nЗа последние несколько дней дипломаты и переговорщики бездельничали в отеле в Эдинбурге, пока они пытались связаться с шотландским правительством. Но Шотландия отказалась от встречи, отвергнув возможность любой сделки с Англией. И поэтому им пришлось вернуться домой без всякой надежды на мирное урегулирование.\n\nОбе страны в панике. Наши граждане беспокоятся из-за неизбежности войны. Наши войска мобилизуются, как и наши враги. Теперь у нас нет иного выбора, кроме как выиграть конфликт с нашим северным соседом и сделать это быстро."
ENG_Scotland_unification.3.a:0 "Теперь мы должны рассмотреть план нападения."

ENG_Scotland_unification.4.t:0 "Обсуждение доктрины"
ENG_Scotland_unification.4.desc:0 "- Уничтожение изнутри - лучший план, - говорит человек из спецназа, - в Шотландии есть приличное количество людей, которые были бы идеологически согласны с нами. Мы дадим им немного оружия, взрывчатки, а потом пустим их вперёд. Через неделю государство рухнет.\n\n- Я не согласен, - говорит служащий из наземных войск, - единственный способ победить в войне - это прорваться сквозь вражескую линию. После этого у нас будет ужин в Эдинбурге. Нам нужно только подготовиться к атаке через горы.\n\n- Нападение должно быть совершено, но только не на этом месте, - говорит человек из ВМС, - "Скапа Флоу" - их главная военно-морская база, и она находится на севере. Если мы возьмем её в быстром темпе, то сможем выбить из строя их самую страшную силу и открыть второй фронт.\n\nСпоры продолжаются и продолжаются. Но у Англии должен быть план. Так кого мы предпочитаем?"
ENG_Scotland_unification.4.a:0 "Внедрение спецназа."
ENG_Scotland_unification.4.b:0 "Нападение по фронту."
ENG_Scotland_unification.4.c:0 "Набег на порт."

ENG_Scotland_unification.5.t:0 "План сопротивления"
ENG_Scotland_unification.5.desc:0 "Рад, что вы выбрали предложение по спецназу, премьер-министр. Теперь давайте поговорим о том, с чем мы имеем дело.\n\nИзвестно, что в Шотландии есть группы британских лоялистов и англичан. Многие из них бежали после войны, но у них были проблемы с шотландским большинством. Они злы, лояльны к Англии и стремятся отомстить правительству и вернуть контроль над Лондоном.\n\nПоэтому наш план таков: мы посылаем им большое количество оружия и взрывчатых веществ. Затем они начнут атаковать критически важные районы, чтобы вызвать террор и хаос в Шотландии. Всё это время они посылают нам информацию. Если вы дадите нам окончательное согласие, мы сможем отправить грузы сегодня вечером, а завтра начнется вербовка."
ENG_Scotland_unification.5.a:0 "Давайте испачкаем руки."

ENG_Scotland_unification.6.t:0 "Дом в Шандоне"
ENG_Scotland_unification.6.desc:0 "Шандон - пригород Эдинбурга. Ряды таунхаусов и узкие улочки с толстыми живыми изгородями делают его типичным и непритязательным местом. И по большей части так и есть. Но в одном здании происходит что-то своеобразное.\n\n В одной из квартир в последнее время наблюдается интересная деятельность. Приезжают странные люди. Сначала это была лишь струйка из голов, но с каждым днем она становится всё больше. В конце концов, владельцы устанавливают лимит на то, сколько людей может приехать, определяя для них другое место, где они могут приехать. Проверка биографии покажет, что все люди - англичане, или, по крайней мере, идеологически связанные с Лондоном.\n\nИногда людей, приезжающих сюда, отправляют на ферму в сельскую местность. Никто в шотландском правительстве не знает, что там происходит. Или что они там делают. Но когда они поймут, будет слишком поздно и эта информация им не поможет."
ENG_Scotland_Unification.6.a:0 "Подкладываем дров..."

ENG_Scotland_unification.7.t:0 "Массовые взрывы по всей Шотландии - Англия берёт ответственность."
ENG_Scotland_unification.7.desc:0 "Эдинбург (AP) - Сообщается, что внезапная волна терактов оставила большое количество шотландцев убитыми или ранеными. Несколько целей вокруг Эдинбурга, Глазго и Инвернесса были поражены, вместе с неподтвержденными сообщениями об ударах в таких изолированных местах и городах, как Форт-Уильям в горной части страны.\n\nПодтверждается, что эти теракты являются делом рук различных профсоюзных экстремистских организаций. Эти группы в основном состоят из недовольных шотландцев английской национальности или просто симпатизирующих объединенному правительству с Англией. Эксперты говорят, что недавняя напряженность на границе, возможно, сыграла свою роль в решении этих групп начать забастовку сейчас. Считается, что война с Англией неизбежна, и эти подразделения видят в себе что-то вроде английской "Пятой колонны."\n\nУдивительно, что английское правительство взяло на себя всю полноту ответственности за вооружение и организацию этих групп. \n\n- Мы не будем извиняться за поддержку англичан в Шотландии, а также тех, кто хочет мирного будущего вместе, - сказал представитель правительства, - дело в том, что сами шотландцы сделали подобные деяния неизбежными, отказавшись от переговоров с нами. Прискорбно, но мы не будем извиняться за свои действия."
ENG_Scotland_unification.7.a:0 "Почему мы должны? Сработало, как и предполагалось!"

ENG_Scotland_unification.8.t:0 "Армейский план"
ENG_Scotland_unification.8.desc:0 "- Хорошо, премьер-министр. Я рад, что вы не против духа старого доброго фронтального штурма. Перейдем к планам.\n\nНаш самый большой шанс на победу - это прорыв в приграничных районах. Если мы прорвемся, шотландцы падут, и в течение двух недель мы будем в Эдинбурге. По крайней мере, так всегда работало. Одна сторона пробивается, и они уничтожают другую. И мы ожидаем, что эта война ничем не отличается от предыдущих.\n\n Во-первых, наша задача - подготовить наши силы к этой работе. Мы можем собрать отряд горных войск для этой работы. В основном лоялисты из Шотландии. Их задача - прорваться. Как только они будут настроены, мы начнем пограничную войну, чтобы посмотреть, справятся ли шотландцы с задачей. Если нет, то мы сделаем то, что не смог сделать Гитлер, и, наконец, прорвем их линии."
ENG_Scotland_unification.8.a:0 "Тогда давайте готовиться."

ENG_Scotland_unification.9.t:0 "52-ой Равнинный"
ENG_Scotland_unification.9.desc:0 "В Северных Пеннинах собирается специальная боевая единица. Мужчины из Шотландии, недовольные недавними политическими тенденциями в стране. Люди, знакомые с рельефом страны. Борцы, умеющие вести горную войну.\n\n52-ой Равнинный полк - название этой новой единицы. Это название - шутка, со ссылкой на 51-ю горскую пехотную дивизию, главное подразделение шотландской армии. Только они работают на англичан. И они готовы проверить свое мастерство у более известного соперника."
ENG_Scotland_unification.9.a:0 "Они получат эту возможность."

ENG_Scotland_unification.10.t:0 "Постели сначала солому"
ENG_Scotland_unification.10.desc:0 "Премьер-министр, все готово. 52-й полк готов, а наши силы развернуты на границе. Сейчас мы стоим лицом к лицу с Шотландией, и они не спускают глаз. Война разразится в любой день. Пришло время для небольшого теста.\n\nВ определенном районе границы, есть область, где ограждение не обозначено четко. Мы атакуем там шотландский патруль, когда он будет на месте. Атака будет подкреплена  артиллерией и массивной дивизионной поддержкой. Это достаточно расплывчатые условия, чтобы никто не мог нас обвинить сразу, и это позволит нам фактически протестировать шотландскую защиту перед тем, как мы должны будем двигаться дальше. Конечно, недостаток в том, что это действительно начнет войну, но мы ожидали этого в данный момент."
ENG_Scotland_unification.10.a:0 "Будем надеяться, что их сил не хватит."

ENG_Scotland_unification.11.t:0 "Скапа Флоу"
ENG_Scotland_unification.11.desc:0 "С тех пор, как Хакон IV из Норвегии бросил там якорь в 1263 году, Скапа Флоу на Оркнейских островах, был признан безопасным и удобным местом для базирования там флота. Это стратегическое место для блокирования Северного моря было замечено Королевским флотом в 1905 году, и таким образом оно стало местом базирования домашнего флота. Пожалуй, самым известным событием в этом месте стало массовое сбивание немецких военных кораблей после Первой мировой войны. Расстояние до немецких аэродромов снова сделало его основным местом базирования Королевского флота, когда появилась вторая база.\n\nСегодня это основная военно-морская база Шотландии. Их Гибралтар, так сказать. Центральная опора их обороны. Оттуда они могут блокировать Северное море и с легкостью очистить свое побережье. Это та точка, откуда базируются все их вооруженные силы."
ENG_Scotland_unification.11.a:0 "И мы отрежем её."

ENG_Scotland_unification.12.t:0 "Друзья изнутри"
ENG_Scotland_unification.12.desc:0 "Мы не без друзей в Шотландии. Там много людей английского происхождения, желающих вновь воссоединиться со своей родиной. И некоторые из шотландцев всё ещё наши союзники. Эти силы помогают нам собирать разведданные о различных шотландских развертываниях и другую информацию. Некоторые из них с упоминанием Скапа Флоу оказались особенно интересными.\n\n Шотландский военно-морской флот обычно проводит одни учения в день. Однако ночью они базируются в гавани. Нападение на них приведет к разрушительным последствиям, если мы нападем в этот момент. Мы могли бы уничтожить или повредить большое количество их флота, прежде чем они смогут что-либо сделать. А гарнизон на островах настолько слаб, что мы могли бы взять его без особых усилий."
ENG_Scotland_unification.12.a:0 "Тогда мы готовы!"

ENG_Scotland_unification.13.t:0 "Час атаки."
ENG_Scotland_unification.13.desc:0 "В 1:15 утра острова были пробуждены.\n\nАнглийский флот, пришедший с востока, открыл массивный шквал противокорабельных ракет и самолетов. Шотландский флот был застигнут в порту врасплох. Многие корабли попали под первоначальный шквал. Тех, кто пытался сбежать, нашли английские подводные лодки, что ожидали их. Когда англичане закрыли брешь, они смогли внести в бой свои пушки.\n\nВ то же время на севере острова английские морские пехотинцы и спецназ высадились в заливе Инганесс, чтобы захватить там аэропорт. Больше сил высадилось в Берстенском и Мейльском заливах, в направлении города Киркуолл. Гарнизон там был полностью перегружен, вынужден отступить в центр города, чтобы разместить защиту вокруг полицейского участка.\n\nДень встал, и ещё больше сил было переброшено по воздуху из Ньюкасла, было видно, как прошла ночь. Шотландцы были побеждены. Английский флаг снова взмывает над Скапа Флоу и Оркнеями.\n\nИ так, началась новая война на острове."
ENG_Scotland_unification.13.a:0 "Теперь мы в деле."

ENG_Scotland_unification.14.t:0 "Англо-Шотландская война"
ENG_Scotland_unification.14.desc:0 "Весь остров поглощается сиренами. От Вика до Дувра гражданские лица толпятся в убежищах от воздушных налетов, опасаясь атак вражеской авиации. Детей учат пользоваться противогазами и отправляют в сельскую местность. Владельцам домов велят устроить укрытия на дне их жилищ, чтобы спастись от бомбежки. Особенно близких к линии фронта умоляют оставаться на месте, по крайней мере они не будут засорять дороги для боевиков.\n\nВ пограничных районах, так долго живущих в напряжении, но всё же сохраняющих тишину, теперь пульсируют звуки пулеметов и артиллерийского огня. Шотландские и английские пушки пытаются попасть в другую сторону, в то время как тысячи орудий прикрывают землю, сбивая любого, кто осмелится пересечь границу или просунуть голову вверх. В один миг кусочек британской деревни может превратиться в Верден.\n\nЭтого можно было избежать? Могло ли это быть предотвращено с помощью разумных решений? Скорее всего. Но здравый смысл не возобладал. И теперь остров втянут в очередную кровавую войну.\n\nМы можем только молиться о том, чтобы мы одержали победу."
ENG_Scotland_unification.14.a:0 "Боже храни Англию!"

ENG_Scotland_unification.15.t:0 "Начало переговоров"
ENG_Scotland_unification.15.desc:0 "Эдинбург, комната полная людей. С одной стороны сидит группа английских дипломатов. С другой стороны, чиновники шотландского правительства. Они смотрят друг на друга, оценивая друг друга. Они должны. Вещи слишком важны, чтобы не обращать на них внимания.\n\n Начались переговоры о будущем Шотландии. Войдет ли Шотландия в Англию в качестве равноправного партнера? Будет ли сохранено первоначальное соглашение с Шотландией в Акте об Унии? Или что-то промежуточное будет согласовано? Это еще предстоит увидеть. Но одно можно сказать наверняка: если переговоры здесь провалятся, между двумя нациями наверняка разразится война."
ENG_Scotland_unification.15.a:0 "Давайте начнём переговоры."

ENG_Scotland_unification.16.t:0 "Открывающее предложение"
ENG_Scotland_unification.16.desc:0 "Начнем с предложения об открытии. Теперь идеальная ситуация - ситуация подобная той, в которой находилась Шотландия во время действия Акта об Унии. Очевидно, что это было бы более чем приемлемо для нас, и это нечто разумное, о чем мы можем вполне попросить. Мы не могли дать шотландцам сделку хуже, чем они когда-то имели, они всё равно отвергли бы её.\n\n Конечно, им, вероятно, тоже не понравится и эта сделка. Они, по всей вероятности, попросят что-нибудь получше с их стороны. Мы должны быть готовы получить этот ответ и подумать о наших следующих шагах. Ведь вы не собираетесь просто взять и аннексировать независимую нацию, не дав им взамен некоторую автономию. Это не 1930-е годы."
ENG_Scotland_unification.16.a:0 "Вы должны начать с чего-то."

ENG_Scotland_unification.17.t:0 "Прежняя союз"
ENG_Scotland_unification.17.desc:0 "- Так что вот наше предложение, - говорит английский дипломат.\nВы можете войти в нащ состав в соответствии с Актом об Унии 1707 года. Ваши законы могут остаться прежними, ваш парламент всё ещё будет существовать. И вы получите представительство в Лондоне. Это ведь хорошая сделка, да? Особенно учитывая, что чертовы немцы ушли с острова.\nПослушайте, мы делаем вам одолжение. Мы можем надавить на больное, но не будем. Мы уважаем вашу независимость, и мы не пытаемся просто доминировать над вами и делать то, что немцы сделали с чехами. Поэтому мы предлагаем шанс заключить сделку, которую заключили ваши предки, и соединиться без проблем. Для них это хорошо сработало, не так ли?"
ENG_Scotland_unification.17.a:0 "Я думаю, это хорошо."
ENG_Scotland_unification.17.b:0 "Как насчет того, чтобы вместо этого быть настоящими, равными партнёрами?"

ENG_Scotland_unification.18.t:0 "Они согласны!"
ENG_Scotland_unification.18.desc:0 "Ликование прошло по улицам Лондона по мере того, как слова выходили из комнаты переговоров о сделке, которая была достигнута с Шотландией. Они согласились на тот же Акт об Унии, что они подписали в 1707 году, не больше, не меньше.\n\nЛюди ликовали, когда премьер-министр вышел, чтобы сделать это объявление. Без сомнения, это была главная победа для правительства, и всей Англии. Шотландия вернулась. И Англия теперь может снова называть себя Британией со всей полнотой."
ENG_Scotland_unification.18.a:0 "Всё как в старые добрые времена!"

ENG_Scotland_unification.19.t:0 "Ответное предложение"
ENG_Scotland_unification.19.desc:0 "- Вы хотите оскорбить меня? - спрашивает шотландский чиновник, - никто здесь не согласится стать марионеткой Лондона. Не после того, как у нас была свобода так долго. Мы хотим большего, чем просто статус-кво. Намного большего.\nМы сохраним свой собственный парламент и собственные выборы. Английские законы тоже остановятся у своих границ, мы займемся своими делами. Налогообложение останется за нами. И массовые ограничения нашего языка тоже должны быть оставлены. Если вы хотите Унии, то это должен быть Уния равных."
ENG_Scotland_unification.19.a:0 "Хорошо..."
ENG_Scotland_unification.19.b:0 "Как насчет Шотландского Совета вместо этого?"
ENG_Scotland_unification.19.c:0 "Вы можете иметь некоторую ограниченную автономию."

ENG_Scotland_unification.20.t:0 "Предложение принято!"
ENG_Scotland_unification.20.desc:0 "У англичан не было другого выбора, кроме как принять наши требования. Все до единого. И это наилучший возможный результат, который мы могли бы получить из этой ситуации.\n\nШотландия присоединится к Англии, да. Но она присоединится к Англии с огромной степенью автономии. Мы полностью контролируем наши внутренние дела и законы. Мы можем делать, что хотим, и власть Лондона будет останавливается на границе. Шотландией навсегда будет править её народ, и никто из Англии не сможет этому помешать.\n\nНекоторые могут оплакивать номинальную потерю независимости. Но нет ничего, что действительно делает это ужасной проблемой для нас. Мы контролируем наши собственные дела. Мы можем сохранить нашу демократическую систему. Народ Шотландии действительно свободен и будет таким всегда.\n\nС этой сделкой мы отстояли свободную Шотландию вместе с уважением Лондона."
ENG_Scotland_unification.20.a:0 "Мы победили."

ENG_Scotland_unification.21.t:0 "Почему я плачу в день моей свадьбы?"
ENG_Scotland_unification.21.desc:0 ""Шотландия снова наша." Это важная новость. Так почему же чувствуется, что никто не празднует?\n\nОни полностью контролируют все внутренние дела. Они потребовали большой платы от Англии, чтобы присоединиться. И у них всё ещё есть собственное правительство. Все эти вещи, которые делают эту сделку больше похожей на подкуп, чем на сделку между двумя равными партнерами.\n\nШотландия теперь является частью Англии. Британия была восстановлена.\n\nНо Англии пришлось склонить колени перед ними, чтобы это произошло."
ENG_Scotland_unification.21.a:0 "У нас всё ещё есть контроль над Шотландией, не так ли?"

ENG_Scotland_unification.22.t:0 "Шотландский Совет"
ENG_Scotland_unification.22.desc:0 "- Нет, мы не дадим вам полной автономии, - говорит английский дипломат.\n- Вы серьёзно? Ничего тогда не выйдет! И как мы можем быть одним государством, если никто из нас не может иметь решающего слова? Вы знаете о существоании Иберии?\n- Мы дадим вам кое-что близкое к этому. У вас может быть Шотландский Совет. Вы туда можете избирать людей, которых вы желаете видеть в Совете, и они могут принимать решения. Если у нас есть что-то незначительное, что здесь не работает как надо, вы с Советом сможете разобраться с этим. Но некоторые важные вещи решаются только в Лондоне. И, да, у вас есть представительство в лондонском парламенте.\nЭто действительно хороший компромисс. Вы сами принимаете решения, а у нас есть тот, у кого есть последнее слово, если всё накалится. Это наше финальное предложение."
ENG_Scotland_unification.22.a:0 "Звучит неплохо, давайте сделаем это."
ENG_Scotland_unification.22.b:0 "Нам нужно больше."

ENG_Scotland_unification.23.t:0 "Равный обмен"
ENG_Scotland_unification.23.desc:0 "Сегодня происходят две вещи. Обе в Эдинбурге. И обе одновременно.\n\nВ Редфорских бараках, отряд из 51-го Горского, стоит снаружи, глядя на флагшток. Группа журналистов и зрителей также стоит у здания правительства Шотландии, глядя на два флагштока. На одном из них ничего не висит, а на другом слева - крест Святого Андрея.\n\n Пока армейский оркестр играет шотландский национальный гимн, шотландский флаг в Редфорде снимается. Солдаты смотрят в тишине. Кто-то плачет. Другие держат суровое лицо на протяжении всего процесса. Оркестр бьет новую мелодию. И ещё один флаг поднимается вверх по полюсу.\n\nВ то же время, та же самая песня звучит перед зданием Шотландского правительства. И тот же флаг поднимается. Эмоции здесь гораздо менее подавлены. Одни плачут, другие веселятся. Это печальное событие, но есть и светлая сторона.\n\nПесня - это английский национальный гимн. Флаг - это флаг объединённой Британии. К концу песни флаг развивается под самым небом. Англия получила контроль над шотландскими военными. И у Шотландии есть свой совет."
ENG_Scotland_unification.23.a:0 "Замечательно!"

ENG_Scotland_unification.24.t:0 "В мою защиту..."
ENG_Scotland_unification.24.desc:0 "- Совет будет работать, - говорит шотландский дипломат, - это приемлемо. Но есть проблема. Как бы мы будем защищать себя?\nШотландия находится в необычной ситуации. Та, которая требует определенной военной силы. Мы иногда оказываемся в напряженных ситуациях с кригсмарине в Северном море. Не исключено, что они попытаются организовать вторжение. И что мы будем делать, если все наши силы будут на юге? Нам нужны наши собственные солдаты, для нашей же защиты."
ENG_Scotland_unification.24.a:0 "Хорошо, вы можете сохранить свою армию, полагаю."
ENG_Scotland_unification.24.b:0 "Нет, вы должны принять предложение, которое мы вам дали, не иначе!"

ENG_Scotland_unification.25.t:0 "Лучшее, на что мы могли рассчитывать"
ENG_Scotland_unification.25.desc:0 "Мы боролись за всё, что могли. Мы требовали всего. Но от некоторых вещей они отказались. В конце концов, никто не хочет войны.\n\nСделка с Англией - не лучшее, что мы могли получить. Есть определенные вещи, от которых мы должны были отказаться. Но надо признать, это не самый худший договор, который мы могли бы заключить. У нас всё ещё есть права, которые помогают гарантировать лучшее будущее для народа Шотландии.\n\nПо итогу, мы заставили англичан вести с нами переговоры на равных. Даже если сейчас мы снова в одном государстве, мы в позиции сильных и заставили пойти их на компромисс. И, возможно, это будет нашим лучшим наследием после многих лет ненависти между нами."
ENG_Scotland_unification.25.a:0 "Мы делали всё, что могли."

ENG_Scotland_unification.26.t:0 "Мы победили, не так ли?"
ENG_Scotland_unification.26.desc:0 "Да, мы сделали это. Но стоило ли оно того?\n\nШотландия снова является частью Англии. Мы можем снова сформировать нечто похожее на Великобританию. И это должно быть достижением. Но для многих людей то, как мы это делали, создает ощущение, что это капитуляция.\n\nШотландия наша. Но она обладает высокой степенью автономии. Настолько, что можно поинтересоваться, стоит ли оно того. Стоит ли сдаться английской гордости и чести за этот договор?\n\nНо это не самая худшая сделка. Или худший исход. Мы избежали войны и мирно объединились. И будем надеяться, они будут проявлять свое осуждение по этому поводу в лучшие дни."
ENG_Scotland_unification.26.a:0 "Хоть что-то."

ENG_Scotland_unification.27.t:0 "Последнее предупреждение."
ENG_Scotland_unification.27.desc:0 "- Нет, это просто недопустимо! - объявляет разгневанно английский переговорщик, - мы не будем идти на компромисс в отношении этих условий, и это окончательно. Вы должны согласиться с ними. Лондон ничего более не примет.\nЕсли вы не согласны, эти переговоры можно считать проваленными, и нам придётся схлестнуть мечи. То, что вы предлагаете, совершенно неприемлемо как решение этого кризиса. Мы зашли так далеко, и вы должны согласиться с нами.\nВы должны отступить. Иначе это будет означать войну, которую никто не хочет. И вы знаете, что у нас есть большая военная и промышленная база. Вы проиграете этот конфликт. И будет сделка не такая щедрая, как та, которую мы вам предлагаем.\nВо имя Господа, подумайте о своём народе! Хотите ли вы вести их на войну, которую точно не выиграете? Или же хотите просто принять сделку, по поводу которой у вас есть лишь маленькие претензии? Пожалуйста, образумьтесь и поставьте уже подпись!"
ENG_Scotland_unification.27.a:0 "Думаю, они это серьезно."
ENG_Scotland_unification.27.b:0 "Посмотрим, как хорошо вы покажете себя в атаке."

ENG_Scotland_unification.28.t:0 "Дешёвые разговоры"
ENG_Scotland_unification.28.desc:0 "Шотландия отказалась обсуждать условия дальше. Были попытки заставить их согласиться. Были попытки заставить их хотя бы ещё раз обсудить их. Были попытки заставить всех хотя бы остаться в одной комнате. И все они потерпели неудачу. Каждый понимал, что должно было произойти дальше.\n\nПаника распространилась по всему острову. Гражданское население готовилось бежать из пограничных районов. Солдаты мобилизовались и готовились к бою. А в Эдинбурге и Лондоне политики и генералы с неприятным предчувствием и ужасом смотрели на одну и ту же карту.\n\nНачалась очередная война в Британии. И впервые за современную эпоху она будет между Шотландией и Англией."
ENG_Scotland_unification.28.a:0 "И мы все страдаем за это."

ENG_Scotland_unification.29.t:0 "Лучшая ли сделка?"
ENG_Scotland_unification.29.desc:0 "- Нет, нет, нет, - говорит английский переговорщик, - мы не можем этого сделать. Вы требуете слишком многого. Полная автономия? С вашим рассудком всё в порядке? Как бы мы что-нибудь не сделали.\nОчевидно, мы знаем, что старые законы о союзе были для вас тяжёлой ношей. Так что у нас есть другое предложение. Мы можем дать вашему парламенту больше контроля и автономии. Вы можете установить больше налоговых ставок, и иметь некоторые законы, которых нет в Англии, за исключением основных областей, таких как контроль за соблюдением законов о наркотиках. И вы также можете провести защитные меры для вашего языка.\n\nЕсли это вас устраивает, мы можем пожать руку и уйти прямо сейчас. Но если нет, мне придётся снова связаться с Лондоном. И, возможно, они не будут так охотно с вами иметь дело мирным путём."
ENG_Scotland_unification.29.a:0 "Хорошо."
ENG_Scotland_unification.29.b:0 "Вместо этого нам нужен Шотландский Совет."

ENG_Scotland_unification.30.t:0 "Это сработало?"
ENG_Scotland_unification.30.desc:0 "Английский переговорщик смотрел на выпавшую перед ним бумагу. Он был поражен, похоже, что шотландцы приняли это предложение. Ограниченная автономия была принята шотландской делегацией. Английский переговорщик был приятно удивлен. Однако для некоторых других делегатов даже этого было слишком много. Наличие у них некоторой автономии означает, что они могут стоять на собственных законах, и оспаривать те, которые для них установили англичане.\n\nПо всей Шотландии эти изменения начали ощущаться сразу же. Членам шотландского парламента было сказано немедленно подготовиться к переводу в английский парламент, поскольку изменения вступили в силу. Однако теперь, по ту сторону островов, рядом с Крестом Святого Георгия был поднят ещё один флаг - Крест Святого Андрея. Это было толькой условной процедурой. Когда переговорщик кивнул головой, он задался вопросом, будет ли переход по душе людям Британии."
ENG_Scotland_unification.30.a:0 "По всей видимости, так оно и есть."

ENG_Scotland_unification.31.t:0 "Последняя попытка."
ENG_Scotland_unification.31.desc:0 "- Нам нужен наш Шотландский Совет, всем тихо! Либо мы получим Совет, либо Шотландия не вступит в состав Соединённого Королевства. Всё просто. Если мы присоединяемся к Унии, нам нужен только совет для самоуправления, - сказал шотландский переговорщик англичанину, который сидел напротив него за столом.\n\n Английский переговорщик выглядел ещё более раздражённым, более раздражённым, чем кто-либо ещё в кабинете, от одной мысли, что теперь ему приходится иметь дело с идеей Шотландского Совета, заманчиво бегающая среди голов его соперников. Если бы они позволили шотландцам присоединиться со статусом автономии, это могло бы стать серьезным ударом для страны. Присоединить страну при условии её автономии? Это может стать катастрофой для общества! Однако, идея Шотландского Совета могла бы ослабить напряженность между двумя странами. Затем он ответил шотландцу, надеясь, что сможет убедить его."
ENG_Scotland_unification.31.a:0 ""Мы принимаем ваше предложение.""
ENG_Scotland_unification.31.b:0 ""Мы отказываемся, в последний раз предупреждаем!""

ENG_Scotland_unification.32.t:0 "Хорошо, мы согласны."
ENG_Scotland_unification.32.desc:0 "Английский переговорщик пришел на встречу с шотландцем, после чего они пожали друг другу руки, как в начале встречи. Каждый из них с уважением относился к другому. Потребовалась большая самоотверженность, чтобы понять, что всё это происходит наяву. И каждый из них это понимал. Они поделились несколькими словами личного характера перед тем, как оба ушли. Шотландцы прилетели домой, не зная, что произойдет в ближайшие недели, но будучи уверенными в том, что они предложили правильную идею. Они также были уверены, что они сделали правильную вещь для Шотландии, что определенно ей поможет. Англичане сделали то же самое, они прилетели обратно в Лондон, надеясь, что они подписали правильный договор. Война рассматривалась как вариант, но кто бы захотел этого? За этим путем стоят только смерть и разрушение. Все, словно затаив дыхание, смотрели в счастливое будущее."
ENG_Scotland_unification.32.a:0 "Остров воссоединился."

ENG_Scotland_unification.33.t:0 "Решение."
ENG_Scotland_unification.33.desc:0 "Президент Шотландии молча смотрел вниз на свои руки. Перед ним стоял кабинет министров и некоторые представители вооруженных сил, которые встречались с президентом для обсуждения вопроса о войне с англичанами. Англичане сказали своё, хлопнув дверью, терпения не осталось и следа. Похоже, что требования, которые шотландцы выдвинули, были слишком радикальны.\n\nУ шотландцев на тот момент было только два варианта. Либо они сдались бы англичанам, либо готовились бы к конфликту, который опустошил бы Британию на долгие годы. Затем шотландский президент объявил об их решении группе, собранной перед ним, затем оно будет отправлено в Холируд."
ENG_Scotland_unification.33.a:0 "Мы должны принять мир."
ENG_Scotland_unification.33.b:0 "Мы будем стоять до конца."

ENG_Scotland_unification.34.t:0 "Перемены в воздухе"
ENG_Scotland_unification.34.desc:0 "В Шотландии всё постепенно становится лучше. Воздух менее туманный. Небо немного ярче. И люди не так злы, как раньше.\n\nПохоже, что ненависть и гнев по отношению к англичанам в Шотландии забываются. Всё ещё кажется, что частичка недовольства тут навсегда. Но сейчас оно проявляется не так, как раньше. Наше правительство медленно двигает ситуацию в свои руки, и, надеюсь, скоро это будет лишь в истории."
ENG_Scotland_unification.34.a:0 "Да будет мир на севере."

ENG_Scotland_unification.3444.desc:0 "Казалось, что независимо от того, была бы оккупация результатом мирного соглашения или откровенной войны, результат был бы тот же. После того, как существующий, и в некоторой степени процветающий, в течение столь долгого времени свободный от контроля англичан шотландский народ привык к своей вновь обретенной свободе. И, к сожалению для тех, кто теперь ими управляет, они не собирались приветствовать эти перемены с распростёртыми объятиями.\n\nВместо этого англичане столкнулись с широко распространенным беззаконием, так как беспорядки захлестнули улицы каждого крупного города. От Глазго до Эдинбурга, от Данди до Абердина; все люди вышли, чтобы заявить о своем бедственном положении. Даже политики, находящиеся далеко к югу от границы, должны были обратить внимание на возмущение Шотландии. И как только они стали уделять больше усилий, насилие начало рассеиваться. К концу месяца гражданские беспорядки во всех городских районах прекратились.\n\n На данный момент беспорядки забыты, но дискомфорт всё ещё остается. Сама Шотландия стала немного более стабильной, даже если гнев людей был ненадолго сдержан. Однако неоспоримой истиной является то, что понятие независимости стало несколько более недосягаемым, и Англия вновь провозгласила свою власть над островом."
ENG_Scotland_unification.34444.desc:0 "Прошло много времени с тех пор, как англичане оккупировали Шотландию и провозгласили объединенную Великобританию. В то время большинство шотландцев сопротивлялись на каждом шагу; сражались, бунтовали и протестовали против тех, кого считали иностранными захватчикими. Но с течением времени группы сопротивления были разогнаны, и беспорядки стали стихать.\n\nВ конце концов даже протестующие поняли, что их игнорируют, так как их горло становилось всё более хриплым.\n\nСейчас лишь немногие остаются жёсткими националистами, которые продолжают вести аойну, которая на самом деле почти полностью ими проиграна. Известно, что даже наилучшие заложенные схемы часто идут не так, и со временем независимая Шотландия медленно умирает. Всё больше и больше людей привыкают к жизни при новом режиме, и это не займет много времени, пока все Британские острова не будут объединены в мире."
ENG_Scotland_unification.344444.desc:0 "Смерть бушевала на Британских островах десятилетиями, с момента катастрофы, которой было немецкое вторжение, до недавней английской гражданской войны, горечь и кровопролитие отметили землю и запали глубоко в сердца людей. И тем не менее, Шотландия выжила как маяк надежды, её демократия и свободы, сохранили идеи, которые ранее представляла Великобритания. Несмотря на то, что ее демократия могла быть уязвимой, а ее свободы постоянно находились под угрозой, Шотландия была независимой.\n\nСейчас, однако, времена изменились. Англия, к лучшему или к худшему, сплотилась и объединила всю Британию под одной властью. Жизнь от Хайленда до Оксфорда стала менее жёсткой и более спокойной, чем раньше. Впоследствии всё меньше людей видят необходимость существования Шотландии как отдельной нации, и всё больше людей приходят к идее великой объединенной Британии.\n\nЛюди больше не будут слышать крик, который говорит шотландцам "сражаться или умирать", так как народ Британии пришел вместо этого к идее объедининения."
