ENG_thatcher.102.t:0 "Какой Телефон?"
ENG_thatcher.102.desc:0 "Премьер-министр самой могущественной державы Британских островов была одинока для всего мира. Сидя за своим столом, она подписывала некоторые формы, относящиеся к той или иной политике,но на самом деле рассматривала что-то гораздо более важное.\n\nА именно с кем премьер-министр должен иметь прямую линию для звонка в случае необходимости. В своих раздуьмях она решила называть их «синим» и «черным» вариантами. Синий телефон для американцев имел бы несколько явных преимуществ: для начала, это был бы незамедлительный и необходимый контактный пункт между Лондоном и Вашингтоном, которого пока что не существовало, и, если Рейх станет враждебным, ему, безусловно, необходимо будет существовать. Но американцы были непостоянны, одна неверная позиция администрация, и все усилия по приобщению их к ее точке зрения могут быть сведены на нет.\n\nЧерный телефон не имел этого ограничения. Фюрер был фюрером, и в ближайшее время его никто не заменит. Более того, не радовать немцев хотя бы в некоторой степени могло быть гораздо опаснее, чем в том же случае с американцами. Германия была ближе, а пролив - гораздо меньшим препятствием, чем весь Атлантический океан. Маргарет Тэтчер как раз закончила подписывать последнюю форму, когда было принято ее решение."
ENG_thatcher.102.a:0 "Синий Телефон."
ENG_thatcher.102.b:0 "Черный Телефон."

ENG_thatcher.137.t:0 "Дела со Сверхдержавами"
ENG_thatcher.137.desc:0 "Фрэнсис Пим понял, что он, должно быть, не спал большую часть прошлой ночи, готовя брифинг, который он должен был дать премьер-министру о том, как вести дипломатию с Атлантическими сверхдержавами. Хотя даже в последние часы своей работы Пим подозревал, что Тэтчер уже приняла собственное решение по этому поводу. Разумеется, премьер-министр быстро перебила его.\n\n"Знаешь, Пим, я нахожу это предложение ужасно дипломатичным с твоей стороны."\n\n"Вот почему вы назначили меня в министерство иностранных дел, премьер-министр, не так ли? "\n\n"На самом деле, это не так, учитывая характер наших соседей, мы не можем позволить себе проявить слабость, - вы должны знать это." Пим неловко поерзал в ответ, ожидая, что Тэтчер поправит его, что она и сделала без колебаний: "Мне нужно, чтобы вы отправили два сообщения в Вашингтон и Германию, подробно описывая, как мы близки к объединению друг с другом в альянс…" \n\n "Вы не можете всерьез рассматривать вопрос о присоединении к Пакту? Потому что это разрушило бы страну, такое безрассудство было бы серьезной угрозой для ..." \n\n "У меня нет таких намерений, нам нужно, чтобы американцы думали, чтобы таким образом мы сможем добиться от них большего количества уступок, и чем больше уступок мы получим, тем сильнее станет наша позиция. Я действительно начинаю сомневаться, что ты в курсе, Пим "\n\n" Нет, я... поймите премьер-министр. Я займусь этим немедленно.\n\nТэтчер коротко кивнула перед тем, как уйти, удовлетворенная тем, что министр иностранных дел согласился с ее точкой зрения, даже если его нужно было убедить."
ENG_thatcher.137.a:0 "Часы работы министра иностранных дел потрачены впустую."
 

ENG_thatcher.143.t:0 "Пятая сверхдержава мира!"
ENG_thatcher.143.desc:0 ""Уважаемым люди Англии - а это то,кем вы являетесь сегодня, уважаемые, я прихожу с новостями. Фактически, вы могли бы сказать, что это вовсе не новость, скорее, это твердое убеждение,о котором мы всегда подозревали в наших сердцах. , и только сейчас я смогла снова озвучить" - рассказала Маргарет Тэтчер телекамерам. «Англия когда-то была величайшей сверхдержавой мира! Она принесла нам огромную гордость во времена моего отца и моей матери. Британская империя. Я напоминаю вам, что мы можем получить шрамы, мы можем страдать, но наша роль не в коем образе не приуменьшена.И снова мы - кузня мира, которую больше не сдерживают громоздкие и дорогостоящие требования Империи. Теперь Британия выступает только за Британию, и она снова вернула нам власть. Англия! Пятая сверхдержава мира! ""
ENG_thatcher.143.a:0 "Быть сильным - все равно что быть леди. Иногда нужно дать людям знать это!"

ENG_thatcher.144.t:0 "Новая сверхдержава - Англия?"
ENG_thatcher.144.desc:0 "ЛОНДОН (AP). Когда люди думают об Англии, обычно они думают о рыбе с жареным картофелем, пасторальных деревнях и произведениях Шекспира. Но у английского премьер-министра Маргарет Тэтчер более высокие амбиции. Выступая сегодня в парламенте, она заявила, что Англия поднялась в статусе и может снова считаться великой державой.\n\nПремьер-министр Тэтчер считает, что Англия заслужила значительное уважение со стороны своих соседей, и это уважение проявилось как в Соединенных Штатах, так и в Германии,которые пытаются поддерживать мирные отношения с ней. Благодаря новым достижениям в английских вооруженных силах, она считает, что ее страна теперь невосприимчива к атакам врага, и желание добавиться мира говорит о ее силе.\n\n Аутсайдеры были более скептичны, и это утверждение расценивалось ими как "сомнительное."\n\n"Институт Брукингса в своем отчете утверждает, что маловероятно, что страна с ограниченной сферой влияния за пределами своих собственных границ, такая как Англия, могла бы называть себя глобальным игроком, тем более у нее не было признаков других сверхдержав, таких как ядерное оружие. Они также сообщают, что дипломатические отношения Англии являются просто результатом того, что они занимают ценное геополитическое положение, а не потому, что их уважают иностранные державы. Но все же англичане все еще мечтают снова стать Британской империей, и они не позволят, чтобы такие разговоры встали у них на пути."
ENG_thatcher.144.a:0 "Хорошо, но их колонии все еще остаются в ОСН."
ENG_thatcher.144.b:0 "У них вообще остался Королевский флот?"
ENG_thatcher.144.c:0 "Я поверю в это, когда они вернут Сингапур."
ENG_thatcher.144.e:0 "А сколько раз этот остров может поместиться в Ливии?"


#######Thatcher Political Events#####
ENG_thatcher_pol.1.t:0 "Речь Леди"
ENG_thatcher_pol.1.desc:0 "Тяжелый труд Маргарет Тэтчер по построению коалиции реальных сторонников в высших эшелонах Англии окупилась, и теперь рукодельница-реформистка возглавляет Королевскую партию. В речи, обращенной к ее теперь уже подчиненным коллегам по партии, Тэтчер выложила решительное видение будущего Англии и всей Британии.\n\n"Мы – дети Британии, а не только Англии. Пока мы не поднимем над Островами один флаг, мы будем как мухи на ветру. Только убирая барьеры на пути к росту и процветанию мы достигнем этой цели, и нам абсолютно нужно все патриоты, преданные этому делу."
ENG_thatcher_pol.1.a:0 "Поздравляем, премьер-министр Марго!"

ENG_thatcher_pol.2.t:0 "Промышленники"
ENG_thatcher_pol.2.desc:0 "В первые несколько дней партийного лидерства Тэтчер ее офис был забит английскими промышленными магнатами и прочими подобными капиталистами. Может, их официальная роль и различалась, но на деле всем было просто интересно, насколько обширным было обещание Марго либерализировать экономику. На чем бы они не зарабатывали: северном угле, банковском деле в Лондоне или международных перевозках, каждый слышал звучные слова типа «налоговые льготы», «ограничения для профсоюзов» и «баланс бюджета». Все опасения, которые были распространены в Палате общин и на улицах Англии, отсутствовали среди делового сообщества."
ENG_thatcher_pol.2.a:0 "Вперед к процветанию"

ENG_thatcher_pol.3.t:0 "Сливки Общества"
ENG_thatcher_pol.3.desc:0 "Маргарет Тэтчер была почетным гостем на поспешно организованном симпозиуме, названном «Конференция О Частных И Национальных Интересах», организованном высшими кругами Англии: старыми аристократами и молодыми, патриотичными предпринимателями. Среди тарелок с икрой и бокалов шампанского Тэтчер подтвердила всем заинтересованным, насколько она будет защищать их интересы. Пока она купалась в аплодисментах самых могущественных англичан, ее близкие партнеры работали сверхурочно, чтобы скрыть ото всех информацию об этой конференции, в частности то, что на итальянского дизайнера одежды для Тэтчер потратили 15000 долларов."
ENG_thatcher_pol.3.a:0 "Воистину народная героиня"

ENG_thatcher_pol.4.t:0 "Дряхлая Партия"
ENG_thatcher_pol.4.desc:0 "Кабинет Тэтчер был всегда обеспокоен просто тем, насколько тяжело будет реформировать власть, которая держалась два десятилетия. Пусть предложения элитам Англии и помогли, они все еще хотят использовать правительство для своих целей, а не гармонично работать. Обуздание этого идет рука об руку с превращением Королевской партии в нечто большее, чем клуб ссорящихся карьеристов.\n\nТайные сделки и позирование, которые привели Тэтчер к ее нынешней позиции не идут ни в какое сравнение с тем, что ждет коррупционеров и недовольных в рядах партии. Противники реформ будут удивлены, узнав, что их обвиняют в сьемках в порнографии или сговоре с русскими коммунистами, в комплекте с фотографиями. А если это не прокатит, то Тайная разведывательная служба замерла в ожидании..."
ENG_thatcher_pol.4.a:0 "Вариантов нет."

ENG_thatcher_pol.5.t:0 "Железная Леди вдохновляет нижний класс"
ENG_thatcher_pol.5.desc:0 "-я умоляю всех присутствующих здесь мужчин и женщин, которые не хотят, чтобы с ними обращались как с крестьянами и которые хотят улучшить свое положение с помощью своих умений и труда, голосовать на этих выборах за Королевскую партию!" – сказала Маргарет Тэтчер собравшейся толпе нижнего и среднего класса. Это был второй такой митинг за сегодня, и седьмой – за неделю. Она ездила по всей глубинке, и ей еще нужно было посетить кучу городков.\n\n"Да, это Королевская партия, и никто другой, предлагает лучший уровень жизни для бедных. Рыночную экономику, а не меркантилистскую, управляемую богачами. Давайте построим для самих себя меритократическую страну, где те, кто тяжело трудится, как все присутствующие здесь мои хорошие друзья, награждаются, а ленивые, как так называемые «элиты», наказываются рынком. Фактически я ставлю испытание. Если любой британец не верит в то, что честная и свободная меритократия – один из главных оплотов индивидуальной свободы, то ему лучше стать национал-социалистом и покончить с этим!"\n\nТолпа ревела во весь голос в конце, и Тэтчер улыбнулась результатам. Было очевидно, кого поддерживают нижние классы."
ENG_thatcher_pol.5.a:0 "Что за грозная женщина."

ENG_thatcher_pol.6.t:0 "Гнев Старой Гвардии"
ENG_thatcher_pol.6.desc:0 "Можно только выкручивать столько рук. Теперь кабинет окружён самыми закаленными ветеранами Королевской партии, осознающими, что их время уже прошло, но все еще пытающимися унять амбиции все более агрессивного премьерства Тэтчер.\n\n"Миссис Тэтчер. Не считайте ваше председательство в Партии абсолютным доминированием. Мы построили нынешнюю Англию, и мы не можем направлять вас в мутном направлении. Почему вы просите самых богатых и продуктивных членов общества, интересы которых вы, предположительно, выражаете, держать свои деньги подальше от Палаты общин? Как еще мы должны иметь ресурсы, нужные нам, чтобы сокрушить наших врагов, и как еще мы должны сохранить их богатство, когда экономика на грани краха?"
ENG_thatcher_pol.6.a:0 "Мы не выживем, если не будем партией народа. Элиты либо поймут это, либо отправятся на свалку истории."
ENG_thatcher_pol.6.b:0 "Партия должна быть верховным авторитетом в Англии, или нас развеют по ветру."
ENG_thatcher_pol.6.c:0 "Элита - это развратные паразиты. У нас есть оружие и деньги, мы - государство, черт побери. Они потерпят нашу дисциплину, как хорошие мальчики."

ENG_thatcher_pol.7.t:0 "Старые Деньги"
ENG_thatcher_pol.7.desc:0 "Старая гвардия – упорные ублюдки, и институты не изменить без пинков и криков.\n\n"Так скажите нам, миссис Тэтчер. Если вы так зациклены на контроле над партией, борьбе с недовольными и богатыми людьми, помогающими поддерживать такие взгляды, то как вы у руля останетесь? У нас тут не либеральная помойка. Если вы поссоритесь в богачами до того, как выполните свои обещания, тогда, боимся, вам недолго осталось на этом посту. Так как вы удовлетворите маклеров власти?"
ENG_thatcher_pol.7.a:0 "Мы дадим элитам голос при принятии решений, но, надеюсь, моя программа достаточно понятна, чтобы они осознавали, что не нужно им это делать."
ENG_thatcher_pol.7.b:0 "Мы предоставим больше стабильности и процветания, чем когда-либо. Это само будет доказательством моей поддержки и их, и гармонии среди всех классов."
ENG_thatcher_pol.7.c:0 "К черту их. Будем управлятть Англией с ними или без. Я здесь командую, и если вы хотите мира, то так должно и оставаться."

ENG_thatcher_pol.8.t:0 "Те, Кто Страдают"
ENG_thatcher_pol.8.desc:0 "Тэтчер думала, что через худшее она уже прошла, разбираюсь со старыми дураками с сигарами в зубах. Но теперь ей предстояло еще худшее испытание: встреча с лондонскими бедняками. По приказам различных членов партии Тэтчер теперь говорит перед небольшой, но очень злобной толпой вместе с несколькими людьми, которые должны комментировать. Первой на сцену вышла молодая мать, держащая свое дитя в запачканных грязью руках, стоя перед своим худым как рельс сыном.\n\n"Мисс Тэтчер, я живу в ветхом гараже, за который я должна платить аренду. Нам повезет, если у нас на обед будет суп и хлеб каждую ночь с моими доходами почтальона. С вашими планами поддерживать бизнес в этой стране, как, Бога ради, как обычной семье выжить и прокормить себя?"
ENG_thatcher_pol.8.a:0 "Я все-таки премьер. Я говорила много о налоговых льготах, но что насчет бесплатных обедов для школьников?"
ENG_thatcher_pol.8.b:0 "Я намерена поднять всеобщий уровень жизни своей программой. Обещаю, ваши зарплаты повысятся, а цены - понизятся."
ENG_thatcher_pol.8.c:0 "Скоро у нас будет больше роста и рабочих мест, чем когда либо. Если вы и тогда будете страдать - это не мои проблемы."

ENG_thatcher_pol.9.t:0 "Те, Кто Трудятся"
ENG_thatcher_pol.9.desc:0 "Следующим вышел худощавый мужчина с мозолистыми руками, но в остальном (возможно, подозрительно) был чист.\n\n"Премьер-министр, я семь раз менял работу со времен войны. Я проводил ночи на холодных улицах, мне приходилось есть собачью еду, меня много раз заставляли пить. Для меня ваша партия сделала мало, но они хотя бы не говорили каждую минуту о том, как они будут поддерживать богачей. Вы вообще думаете о бедных, о тяжелом положении рабочих?"
ENG_thatcher_pol.9.a:0 "Я организую больше социальных программ, чем деловых. Никто не останется без еды или лечения в моей Англии."
ENG_thatcher_pol.9.b:0 "Да, поэтому я приоретизирую низкие налоги и цены."
ENG_thatcher_pol.9.c:0 "Я учитываю Вас при всех моиз политиках. В частности, тирания профсоюзов будет сокрушена."

ENG_thatcher_pol.12.t:0 "Дела Премьер-Министра"
ENG_thatcher_pol.12.desc:0 "Почтенная Леди, представитель Болтон-Уэста."\n\n"Спасибо, мистер спикер. У меня есть простой вопрос для премьер-министра, касающийся утечек информации, в которых, как мы знаем, замешана и она, и ее друзья? Если она так заинтересована в крупном бизнесе, то почему она о себе не думает?"\n\n"Премьер-Министр"\n\n"Почтенная Леди права, говоря, что я не интересуюсь делами второсортной партии, которую предал народ, который она должна была представлять, и я только пытаюсь убедиться, что это не разрушит наши реформы, которые мы намерены провести. Это говорится…"\n\nЕй нужно было осторожно выбирать свои слова, или рисковать разрывом с теми в ЕА, которые могли поддержать коалицию или перейти. Пока, конечно, ей не было удобно ссориться с ними…"
ENG_thatcher_pol.12.a:0 "Мы приглашаем наших коллег работать с нами в будущем."
ENG_thatcher_pol.12.b:0 "Мы предпочитаем ЕА там, где они сейчас находятся - в оппозиции"
ENG_thatcher_pol.12.c:0 "Меня изумляет то, что у ЕА тут вообще есть места."

ENG_thatcher_pol.13.t:0 "Нарушенное Обещание"
ENG_thatcher_pol.13.desc:0 "Почтенный Джентльмен, представитель Брентфорда и Айслуорта."\n\n"Спасибо, мистер спикер. Мой вопрос к премьер-министру такой: почему в величайший час нужды для нашей страны, она покинула тех, кто намерен объединить нашу нацию и держать социализм подальше. Проще говоря, премьер-министр, зачем разрывать альянс, который вы заключили межу Королевской партией и Национальным фронтом, когда он больше всего был нужен?"\n\n"Премьер-министр."\n\n"Почтенный Джентльмен точно понимает, что меняющиеся времена призывают к изменению политики, и пусть он сам точно не признает перемены, судя по его пиджаку и шляпе, но остальные из нас точно признают их. Людям нужна центральная партия, у которой нет экстремистской натуры Национального Фронта, и я могу сказать, что сработала довольно хорошо, судя по тому, что мы двое все еще тут стоим! Это говорит о том, что…"\n\nОна должна примириться или враждовать с парламентерами от Национального Фронта?"
ENG_thatcher_pol.13.a:0 "...Я буду счастлива снова работать с Национальным Фронтом."
ENG_thatcher_pol.13.b:0 "...Я буду работать с Национальным Фронтом только по линии КП."
ENG_thatcher_pol.13.c:0 "...Я желаю, чтобы Почтенный Джентльмен тут НЕ СТОЯЛ."

ENG_thatcher_pol.15.t:0 "Auld Lang Syne"
ENG_thatcher_pol.15.desc:0 "Первый вопрос на ежегодной встрече КП был довольно странным.\n\n"Премьер-министр, я всегда осматривался в парламенте, и могу сказать, что в последнее время узнаю все меньше лиц с моей долгой службы в Парламенте. Какая причина необходима премьер-министру для замены этих парламентеров более молодыми, у которых может не быть политического опыта, необходимого, чтобы в эти трудные времена переизбраться?"\n\nТэтчер поджала губы. Ее политические маневры были на благо партии, и что важнее, к ее собственной выгоде. Она встала.\n\n"Я соглашусь с Почтенным Джентльменом в том, что сегодня мы видим в КП все больше новых лиц, и я считаю это хорошей вещью, ибо одни и те же люди не могут вечно представлять свои районы. Мы должны культивировать новое поколение запасных, которые однажды, как я, станут главными фигурами в партии и смогут вести эту страну в нужном направлении. К тому же…"\n\nТэтчер знала, что ей нужно осторожно выбирать слова. Она будет продвигать голос молодежи или отступится, чтобы удержать старую гвардию в строю?"
ENG_thatcher_pol.15.a:0 "...Мы должны выдавить с поста тех, кто уже устарел."
ENG_thatcher_pol.15.b:0 "...Мы должны держать и опытных парламентеров."
ENG_thatcher_pol.15.c:0 "...Мы должны держать их на втором плане, пока они не будут готовы."

ENG_thatcher_pol.16.t:0 "Молодежь Нашей Страны"
ENG_thatcher_pol.16.desc:0 "Следующий вопрос был куда проще. Молодой человек встал рядом с ассамблеей и спросил:, "Есть ли у премьер-министра какие-то особенные меры, которые перетянут молодых избирателей на нашу сторону, чтобы мы выиграли следующие выборы, а не просто зацикливание на прошлом?"\n\nЭто было бы учебником.\n\n"Воистину, Почтенный Джентльмен прав, мы должны обезопасить наше будущее, привлекая на свою сторону тех, чьи средства больше всего на волоске. Я верю, что мои реформы позволят юношам и девушкам Англии полагаться на себя, а не на старые социальные структуры. Если молодые люди разбогатеют из-за политики Королевской партии, то Королевская партия выиграет от этого. А еще…"\n\nОна должна пообещать больше, чтобы привлечь на свою сторону молодежь, или отступить к главной программе?"
ENG_thatcher_pol.16.a:0 "...Нужно сконцентрировать наши усилия на том, чтобы наша партийная культура соответствовала молодежи."
ENG_thatcher_pol.16.b:0 "...Мы должны распространить наши усилия и на молодежь, и на старых, чтобы победить."
ENG_thatcher_pol.16.c:0 "...Мы не должны забывать тех, кто избрал нас в прошлом."

ENG_thatcher_pol.18.t:0 "Наша Великая Цель"
ENG_thatcher_pol.18.desc:0 "Тэтчер понимала, что должна обратиться ко всем избирателям, а не только высшему и среднему классам. Для этого она получила помощь ЕВС, и, в частности, репортера, который отчаянно нуждался в доступе к некоторым мелким деталям ее программы. В свою очередь…\n\n"Мадам премьер-министр, многие ваши программы, направленные на то, чтобы поднять бедняков в средний класс, точно будут немного дорогими для правительства. Вы можете обосновать такие затраты на то, чтобы дать беднякам нашей страны разбогатеть?"\n\n"Ну, я считаю высочайшим долгом любого общества заставить всех, включая бедных, использовать свои таланты на их благо и на благо своей страны. При прошлых экономических системах, продвигаемых оппозицией, бедняки не богатели, просто богачи беднели. Это никому не помогает и не вытягивает ни единой души из бедности. Из бедности людей вытянет новый бизнес, новые рабочие места, меньшее налоговое бремя и более дешевое жилье. Это то, за что выступает Королевская партия, и если это будет стоить нам больше каждый год, я буду счастлива заплатить эту цену. И еще…"\n\nПродвижение экономического сообщения критично. Но как лучше это сделать?"
ENG_thatcher_pol.18.a:0 "...У нас будет много новых программ для бедных, которые сделают немало хорошего."
ENG_thatcher_pol.18.b:0 "...Думаю, у нас план получше, чем у ЕА и Национального Фронта."
ENG_thatcher_pol.18.c:0 "...Думаю, мы можем и дальше срезать программы для бедных."

ENG_thatcher_pol.19.t:0 "Снайперы На Деревьях"
ENG_thatcher_pol.19.desc:0 "С каждым визитом ЕВС появляются и независимые репортеры, нежелающие признать правильность правительственных программ.\n\n"Премьер-министр, вы предложили ряд программ, которые многие назовут выгодными только для большого бизнеса, который может использовать раздаваемые вами налоговые льготы и контракты. Как вы ответите тем, кто говорит, что вы служите только богатым и покидаете бедных, урезая социальные расходы и субсидии для малого бизнеса?"\n\n"Ну, могу ли я сказать, что абсурдно считать, что наша политика помогает только богатым. Во-первых, мы продолжили множество программ, которые дадут малому бизнесу преимущество над крупным, и мы продолжим так делать-"\n\n"Можете назвать некоторые?"\n\n"Сэр, если вы считаете, что дочь владельца мелкого бизнеса, неустанно работавшая, чтобы магазин моих родителей мог конкурировать с большими предприятиями, откажется от своих принципов, научивших ее дисциплине и личностному росту, то вы меня плохо знаете. Я считаю, что малый бизнес в кооперации с крупным может сделать великие вещи для этой страны, и в особенности – для ее народа. Желающие работать, чтобы извлечь из этой ситуации преимущество будут вознаграждены, без разницы, богатые они или бедные. И, честно говоря…"\n\nКак лучше атаковать?"
ENG_thatcher_pol.19.a:0 "...Люди не понимают, сколько богатые делают для нашей страны."
ENG_thatcher_pol.19.b:0 "...И богатые, и бедные извлекут пользу из этого, и это наша цель."
ENG_thatcher_pol.19.c:0 "...Бедные больше всего нудлаются в этих реформах, и мы немного расширим социальные расходы."

ENG_thatcher_pol.21.t:0 "Услышана На Улицах"
ENG_thatcher_pol.21.desc:0 "Потом Марго пошла к людям: обычным рабочим парням и девушкам. Она по-королевски шла через толпу, за ней шли репортеры, когда она подошла к прохожему и спросила: "Добрый вечер. Могу я задать вам несколько вопросов?"\n\n"Ты Мар- Эм, премьер-министр, вы?"\n\n"Да, сэр. Можете ли вы сказать, что предпочтете расширение всех бизнесов, появление новых рабочих мест, увеличение экономического роста и ваших собственных зарплат?"\n\n"Ну, я не разбираюсь в процентах по долгам, но мне точно понравится приносить домой немного больше, так что почему бы и нет."\n\n"И вы верите, что страна лучше всего улучшает благосостояние своего народа, когда тяжело трудящиеся люди вроде вас не имеют стимула это делать, и им легче сидеть и ничего не делать?"\n\n"Ну я знаю несколько ленивых парней, но многие из них ищут работу. Не знаю, наверное"\n\n"Огромное спасибо, сэр, и желаю вам всего лучшего. Голосуйте за Королевскую партию на следующих выборах."\n\nОна повернулась к камерам для нескольких последних слов."
ENG_thatcher_pol.21.a:0 "Вот что бизнес может сделать для страны."
ENG_thatcher_pol.21.b:0 "Мы можем давить вперед, как и планировали."
ENG_thatcher_pol.21.c:0 "Мы никогда не забужем о тех, у кого нет этой золотой возможности."

ENG_thatcher_pol.22.t:0 "Давид и Голиаф"
ENG_thatcher_pol.22.desc:0 "В один из своих визитов в толпу она зашла в магазин мороженого.\n\n"Добрый вечер. Прежде сем я взгляну на ваш товар, можно задать один-два вопроса? Как вам живется при нашей нынешней политике, и как, по вашему мнению, наша новая монетарная политика расширит ваш бизнес?"\n\n"Ну, думаю, все хорошо. Магазины работают как всегда, но мы не шибко расширяемся. Я не уверен, что мне поможет что-то из того, о чем говорят в новостях, поскольку по большей части это для богатых. Я имею в виду, когда будет поддержка и для людей типа меня, управляющих малым делом?"\n\n"На самом деле я могу симпатизировать. Я росла дочерью владельца малого бизнеса и знаю, страсть и драйв управления своим бизнесом. Уверяю, новые политики КП сильно вам помогут, если вы хотите расширить свой бизнес и открыть новые магазины. Мы хотим сделать не богатых богаче, а сделать так, чтобы каждый со способностями собраться и продвигать свой бизнес, аналогичными Вашим, сможет это сделать. Это покажет, что все могут взойти к данным им Богом способностям, и за их счет сделать страну лучше. О, можно плитку мятного шоколада? Большую пожалуйста."\n\nПовернувшись к камерам с монетой в руке, она сказала несколько последних слов: "Крупный бизнес, в конце концов…""
ENG_thatcher_pol.22.a:0 "...Является костяком нашей экономики, и ему нужно помочь."
ENG_thatcher_pol.22.b:0 "...Так же важен, как и малый бизнес."
ENG_thatcher_pol.22.c:0 "...Не является главной целью этих реформ."

ENG_thatcher_pol.23.t:0 "СОЦОПРОС"
ENG_thatcher_pol.23.desc:0 "За кого будем в 69-ом голосовать, а?"
ENG_thatcher_pol.23.a:0 "За Марго, конечно! А, спасибо за молоко!"
ENG_thatcher_pol.23.b:0 "За Макмиллана! Эй, что это значит - я в гей-порно снимался? Не снимался я нигде."
ENG_thatcher_pol.23.c:0 "За Честерстона! Эй, куда вы меня тащите? Что значит "Антифашистский акт"?"

ENG_thatcher_pol.24.t:0 "Новая Угроза Британии"
ENG_thatcher_pol.24.desc:0 ""Уважаемые члены партии, могу ли я занять минутку, чтобы поговорить с вами, я бы хотела обратить ваше внимание на довольно серьезное дело. Честно говоря я бы вообще не рассказывала об этом, если бы я могла спустить это с рук, но это слишком срочно.» Сказала Маргарет Тетчер во время формального ужина со своей партией, выйдя в переднюю часть комнаты и грациозно забрав микрофон у одного из коридорных.\n\nОна с уверенностью улыбнулась Королевской Партии, находящейся в гламурно украшенной и сверкающей столовой отеля, зарезервированной для ужина. Они все неплохо поработали, подумала она. Королевская Партия все еще была на вершине английского общества, как и до того как она взяла правление ,но под ее руководством общество достигло невообразимых высот.\n\n«Вы видите ,мы находимся в чем-то похожем на кризис. Годами мы были вне политики и вне переговоров, но в целом мы превзошли оппозицию ,мы работали до мозга костей, спасая эту нацию от пропасти, даже если приходилось бороться против членов своей же партии, чтобы достичь этого, к счастью, эти смутьянов больше не осталось в партии.» В комнате было тихо, политики ждали затаив дыхание, когда же премьер-министр перейдет к сути. Она ухмыльнулась, наслаждаясь моментом «Итак, я хочу сказать, что у нас есть проблема ,с таким количеством великолепных проблем за нашими плечами и без намеков на их прекращение, я беспокоюсь, что нам может стать скучно.""
ENG_thatcher_pol.24.a:0 "Кто-нибудь, дайте Марго вызов хотя бы раз"

ENG_thatcher_pol.25.t:0 "Противостояние Леди"
ENG_thatcher_pol.25.desc:0 ""Позвольте мне занять минутку господин спикер, я бы хотела обратиться к достопочтенному джентельмену Реджинальду Модлингу» – сказала Маргарет Тетчер, обращаясь к парламенту впервые после своего переизбрания. «Реджи я бы хотела  поаплодировать вам и вашей партии за хорошо проведенную компанию, ваша речь о том что вы принесете национальную стабильность и покончите с коррупцией весьма хороша, конечно и я всегда являлась поклонником фантастики как жанра» \n\n Она встала и улыбнулась, в тот момент как ее собственная партия хрипло произносила  «Вот,вот!» Оппозиция высмеивала их пока спикер не был вынужден призвать сессию к порядку. \n\n"И теперь когда  я обратилась к партии «Единый Фарс» я бы хотела чтобы настоящая оппозиция знала, что я знаю о них. Нет, настоящая оппозиция это не реформисткие болваны, а те придурки внутри моей собственной партии, которым еще предстоит понять что они живут в новой Британии, Британии Железной Леди, но будьте уверены, у меня есть еще 4 года научить вас этому."
ENG_thatcher_pol.25.a:0 "В Королевской Партии грядут перемены."

ENG_thatcher_pol.26.t:0 "Наконец-то объединенная Королевская Партия"
ENG_thatcher_pol.26.desc:0 "Нет, нет, продолжайте есть, это будет довольно неформальное объявление», - сказала Маргарет Тэтчер своим коллегам, поднимаясь на трибуну во время обеденной конференции со своей партией. Ее уверенность в непринужденности сочеталась с бокалом мерло, который она несла с собой вместе с микрофоном. «Я хочу, чтобы мы все произнесли тост! Тост за Гарольда Макмиллана!» \n\nТолпа в замешательстве пробормотала, никто не знал, почему они должны хвалить лидера оппозиции. Со своей стороны, Леди терпеливо улыбнулась. \n\n "Я наверное должна объяснить это, не так ли? Мы поднимаем тост за Гарольда Макмиллана, потому что он сделал нашей партии отличный подарок. Не секрет, что у него есть что-то вроде пресловутого топора, который направлен против нашей партии, и поэтому, возможно, неудивительно то, что он неутомимо собирал факты шантажа и доказательства коррупции в Королевской партии. Я полагаю, у него было их предостаточно, чтобы скрутить руки любому члену парламента, которому ему нужно было, если бы он пришел к нему.\n\nПартия застыла на месте, многие рассеянно возились со своими столовыми приборами, поскольку их руки обмякли от шока. Мэгги подняла бокал с дьявольской улыбкой. \n\n "И я бы также предложил тост за стажера, который так любезно воспользовался возможностью, когда в прошлый понедельник шкафы Макмиллана были незапертыми. Полагаю, это знаменует последний раз, когда у меня есть возможность заставить вас голосовать вместе всей партией в законодательном собрании, не так ли? "
ENG_thatcher_pol.26.a:0 "За Паранойю Макмиланна!"

ENG_thatcher_pol.27.t:0 "Позволить Леди Говорить"
ENG_thatcher_pol.27.desc:0 "Возможно, это удивительно для уважаемых джентльменов в этом парламенте, но у дамы Британии всегда испытывали проблемы с мужчинами, которые говорили за них», - заявила Маргарет Тэтчер собравшемуся парламенту. Весьма не характерно, но во время выступления в зале было тихо... "Женщины в правительстве знают это хорошо, хотя, возможно, мужчины нет. Итак, понимаете, я сегодня особенно позаботилась о том, чтобы вы все молчали. Думаю, мы пришли к тому моменту, когда я заслужила достаточно уважения - и да, опасаюсь, что вы позволите мне говорить без того, чтобы перебивать меня своими разговорами». \n\nОна улыбнулась членам парламента, глядя на них. Ее собственная партия - воцарилась, а оппозиция - была запугана до состояния подчинения. Ни один премьер-министр Великобритании никогда раньше не пользовался такими полномочиями в парламенте. Когда Маргарет выступала, не было ни аплодисментов, ни протестов, были только открытые уши.\n\n"Итак, с этого момента, я надеюсь, вы все будете достаточно вежливы, чтобы позволить мне говорить и издавать законы без перерыва. В конце концов, это Британия, и у нас здесь есть манеры."
ENG_thatcher_pol.27.a:0 "Это не вежливо, прерывать даму пока она правит нацией"

ENG_thatcher_pol.28.t:0 "Одна Нация, Один Лидер"
ENG_thatcher_pol.28.desc:0 "(Примечание преводчиков:От имени команды перевода Англии благодарим Вас за игру! Этот путь для вас переводили: Лобач, Йоки, Казах, Шипик, ПростоИван, Инженер, Шафаревич, Эден и Жукич. И не забывайте давать детям молоко!)/n/nМаргарет Тэтчер не могла заснуть. В течение многих лет у нее были бессонные ночи, из за того что она пыталась погасить тот или иной кризис, имея дело с нелояльными министрами, хаосом в партии, наглыми северянами, несчастными сверхдержавами и любыми другими нечестивыми унижениями, с которыми ей пришлось столкнуться из-за придурков, которые думали, что с Англией покончено. Однако сегодня все было по-другому. \n\n "Денис." Ее полусонный муж повернулся к ней. "Да, Маргарет?" Тэтчер все смотрела на потолок и думала, чего не хватает? «Я не знаю, дорогой, я просто не знаю. Такое чувство, что я убила всех драконов, я ... я просто не знаю, что будет дальше». \n\n "Ну, дорогая, все что угодно может произойти дальше, все же это политика, не так ли? "Маргарет собиралась что-то возразить, когда ее осенило: она победила. Она не могла заснуть не потому, что угрозы ее власти были достаточно велики, чтобы лишить ее возможности принятия решений, а потому, что она продолжала искать их там, где их больше не существовало. Ее мозг так привык искать врагов, что не мог обрабатывать тот факт, что их не осталось. На их политических трупах стояла одна женщина - одна женщина -: Маргарет Тэтчер. \n\n "Ты прав, Денис, в любом случае, полагаю, ты прав." Медленно засыпая, Тэтчер подумала о будущем, когда на ее лице появилась широкая улыбка. Даже если появятся новые враги, теперь у нее будет полный контроль, любой, кто осмелится бросить ей вызов, будет обречен: партия - это Тэтчер, парламент - партия, а парламент - Англия. Таким образом, она могла прийти только к одному логическому выводу:"
ENG_thatcher_pol.28.a:0 "Англия это Тэтчер, а Тэтчер это Англия."

ENG_thatcher_pol.29.t:0 "Железная Леди Торжествует"
ENG_thatcher_pol.29.desc:0 "Маргарет Тэтчер, «Железная леди», смотрела на Лондон. То, что она увидела, было лишь песчинкой ее успеха, Столица светилась благостостоянием, которое она пожинала для своего народа. Она многого достигла как для себя, так и для своей страны, и она боролась за каждый дюйм. От врагов Гражданской войны, жалких революционеров, до ее соперников, поднявшихся после последнего выстрела войны; она победила их всех. Она перехитрила каждого оппонента, она своими словами и действиями скрутила их в узлы, она побеждала их в парламенте и на улицах. Она захватила власть, заняла высшую должность, которую только можно было достичь, и стала премьер-министром. \n\nНекоторые останавились бы на достигнутом, роняя головы от простого мастерства и совершенства. Только не Маргарет Тэтчер. Партия была ее, люди были ее, и она продвигалась вперед. Экономика была доведена до высот, в которые никто никогда не мог поверить, Англия была выдвинута на передний план международной политики, и ее внутренняя политика была стабильной. Это была не просто лесть, которая привела ее к этому титулу; она была Железной леди, и она без колебаний получила то, что хотела. Она преуспела во всем, и она была уверена, что ее победная компания продолжится. \n\n И все же. \n\nТем не менее, она чувствовала тревогу в груди, когда она не видела Лондон. Там, где она видела свои успехи, она также видела факторы, которые были вне ее контроля. Напряженность в Тихом и Атлантическом океане нарастает и спадает, осколки сопротивления, которые она не могла полностью выкурить, и, что хуже всего, - нефтяной кризис. Хаос на Ближнем Востоке был самой опасной вещью для всего, что она построила, и она прекрасно понимала, что построила Карточный домик. Дом, построенный из самых прочных материалов, построенный как самая лучшая и самая элегантная архитектура, но это Карточный Домик, которому достаточно одной катастрофы, чтобы развалиться на куски. \n\nПока она могла сосредоточиться на каждом отдельном кризисе, который в ней нуждался, чтобы она могла выпить за великолепный успех своего правления."
ENG_thatcher_pol.29.a:0 "Боже Храни Железную Леди"

