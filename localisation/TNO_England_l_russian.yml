POLITICS_ALEC_DOUGLAS_HOME_DESC:0 "Александр Дуглас-Хьюм никогда не был амбициозным человеком. Он служил в Резерве Британской армии без особых успехов, женился на своей жене Элизабет без особых фанфар, и был избран членом парламента кем и был, не имея особого влияния, после чего он ушел с должности в 1937, чтобы стать помощником Невилла Чемберлена. Первоначально он служил человеком Чемберлена в Палате представителей, но вскоре после того, как он покинул Правительство, Хьюм оказался серьезно болен. 1940-1943 года он провел, будучи полностью покрытым гипсом, после операции по удалению спинного туберкулёза. Таким образом, Хьюм как пропустил построение Правительства национального единства во время войны, так и его провалы, что оказалось полезным, когда немцы высадились на остров.\n\nХьюм присутствовал при подписании мирного договора с Германией, в силу унаследованного от отца Лордства в 1942 году, но имел мало влияния в английской политике в течение оставшейся части десятилетия. Однако 1950-е годы оказались более удачными, поскольку Хьюм стал наверно архетипчным представителем Истеблишмента Королевской Партии, представляя, прежде всего, общее желание не допустить повторное вторжение немцев. Королевская партия де-факто представляет собой альянс нескольких разных групп, и по мере того, как один премьер-министр за другим уходил из-за междоусобиц, народных волнений или разногласий с немцами, Хьюм просто продолжал подниматься по карьерной лестнице: сначала до лидера Палаты лордов, а затем до министра иностранных дел при Маунтбеттене. Наконец, после непродолжительного хаоса после очередной отставки премьера в 1958, Хьюма убедили занять пост премьер министра. \n\nПравительство Хьюма было относительно стабильным по сравнению со своими предшественниками. Он сумел укрепить Королевскую партию, и его терпят, если не уважают в Корнуэльском Гарнизоне. Однако, теперь с ростом влияния Сопротивления, Хьюм сталкивается с куда более серьезными проблемами, и то куда он приведет свою страну, к спасению или же исчезновению, еще предстоит выяснить."
POLITICS_HENRY_HEAVENLY_DESC:0 "Heinrich HMMLR is the dutiful leader of the Bur- ...the Burnley Resistance Brigade, a brave and completely English partisan organization which is absolutely real and exists on the historical record. Born in Munich (an Anglicization of Mhunecagh, a small town in West... Shire... town. Yes, West Shiretown.), his upbringing in such an isolated village led to him to develop an unusual backcountry accent. Why does it sound German, do you ask? That's because he's more Anglo-Saxon (emphasis on the "Saxon" part) than the rest.\n\nIn order to keep anyone, even other members of the resistance curious about his heritage, from finding out his identity and threatening all the friends and family he claims to have, he has foregone his true name and adopted the acronym of Her Majesty's Most Loyal Resistance as a nom de guerre. Any similarity to the name of a famous, intelligent, and ravishingly handsome Reichsf?hrer-SS is purely coincidental. Upon being asked, Heinrich HMMLR will insist that he has in fact been seen in the same room as Heinrich Himmler many times and that he has a photograph of them together, but he happened to leave it in his other wallet that day.\n\nHMMLR's plans upon victory include transferring the entire monetary reserve to a secure undisclosed location, bringing in large groups of foreign experts to train the officer corps, providing grants to study the atomic sciences at Oxford and Cambridge, and constructing a second metro system in London far deeper than the first. As to where the money will go, where the experts will come from, who will provide the grants, and what he plans to put in the tunnels, HMMLR has been eerily silent, his gaze boring into the very souls of anyone who asks."
POLITICS_HAROLD_MACMILLAN_DESC:0 "Some men would fight for their country until time itself bowed to their whim. For each ditch, for each farm and field they would fight under their lands were nought but cinder and bone. Harold Macmillan, born in 1894 in the age of Queen Victoria, serving in the Great War and seeing Britain triumphant, might seem like the kind of man to whom this would apply, but the Second World War broke many things. The British spirit foremost amongst them. Seeing his nation bombed into ruin, its youth dead on foreign shores and even London itself falling under the yoke of the Reich, Macmillan was struck with the realisation that he could well be witnessing the utter destruction of all that he had loved and held dear. So unlike many brave men, Harold Macmillan signed the treaty of surrender to preserve not his nation's glory, but its people.\n\nDespite this, as he knew too well, an unwillingness to see your nation ruined further does not mean you stop hating those who ruined it. The reformist faction of the Royal Party was formed by Macmillan to be the face of reluctant acquiescence in the Collaborationist government, but also to provided a legal haven for those opposed to fascist dictatorship. He later backed the creation of the United England Party to ensure the fascists and the corrupt oligarchs of the Royal Party never get a chance to bring England to ruin again.\n\nMost of the English people don't know who Macmillan is, most will never know who he is. He is not a man for speeches or publicity, he has people for that. Some see him as a tyrant in the making, but these people fail to see his true cause. Whilst Harold Macmillan lives, he will keep England from ever seeing its men die on foreign shores again."
POLITICS_REGINALD_MAUDLING_DESC:0 "Reginald Maudling is an easy man for many to despise. One whose career oftentimes depended on the protection and mercy of Harold Macmillan. His decision to stay with the government while many of his ideological comrades ran off to join Claude's futile crusade will forever cast a cloud over him. And his betrayal of many in United England in his powergrab could easily leave one to condemn him as a man without honor.\n\nBut this assessment must also reconcile with the fact that Maudling was one of the few tireless crusaders for liberty in the English government. The one who would speak truth to Douglas-Home's face when nobody else could. The man whose leadership of United England broke the Royal Party and halted Chesterton. And the Prime Minister who finally delivered with all his efforts what so many for so long had wished for; a democratic England.\n\nMaudling's England is a free England, at last. One where the worker may not fear the boss. The weak do not fear the mighty. And every man and woman is equal in the eyes of the law. Maudling's England is an enlightened England guided by liberal ideals like the one of old. And Maudling's England is the future."
POLITICS_MARGARET_THATCHER_DESC:0 "Что делает человека великим лидером? Способность идти на компромисс? Уничтожение любой оппозиции или обеспечение того, что она вообще не сформируется? Маргарет Тэтчер дала бы простой ответ. Лидером человека делает железная воля, для того чтобы делать необходимое и мужество, для того чтобы идти до конца.\n\nЛюди говорили, что дочь бакалейщика не сможет победить на выборах уважаемого, независимого кандидата в 1951, но Тэтчер смогла. Ее коллеги считали, что она – всего лишь не стоящая внимания женщина, что у нее не получится стать широко известной личностью, и все же по результатам опросов Тэтчер стала одной из самых популярных политиков Королевской партии из-за ее стараний облегчить нужды обычных граждан. После Гражданской войны и отставки Дуглас-Хьюма, никто не думал, что женщина без крепкой базы поддержки сможет быть кем-то большим, чем марионеткой в руках лидеров партии, премьер-министр она или нет.\n\nУ Маргарет есть мечта. Мечта о свободной и независимой Англии, не отвечающей ни перед Германией, ни перед Вашингтоном, мечта о народе, что не из страха, но из благодарности будет предан правительству. Маргарет Тэтчер будет горы двигать, чтобы увидеть процветающую Англию, пусть даже против нее будет весь мир. Поскольку она знает, что одна ошибка может стать роковой для неё."
POLITICS_REG_BIRCH_DESC:0 "One would not think an engineer could inspire so much fear in an organisation filled with terrorists, soldiers and desperate men. But there was a reason everybody in HMMLR feared Reg Birch. Originally merely a mid ranking CPGB official who escaped the London Uprising by the skin of his teeth, Reg Birch kept the movement going whilst men like Bill Alexander went into exile, even if only for a short while. Joining up with the Left Resistance upon the Red General's return in 1958, Birch proved his utility when he provided the names of every mole in the movement seemingly out of nowhere. For that was his strength, information.\n\nIn England the reach of Reg Birch was second to none, thanks to his infiltration of the Collaborationist intelligence apparatus and a network of trade union contacts spread around the nation. These helped contribute to the victory of HMMLR in the Civil War, but the Socialist Labour Party formed in its aftermath was too moderate for Birch, too revisionary and prone to indulging the excesses of the Labour Aristocracy.\n\nSo like any good gardener finding a weed, he pruned it. Under Chairman Birch the Socialist Labour Party has turned down a more radical path, one of ideological purity and vengeance wreaked upon monarchists, collaborationists and revisionists alike. Let the world gaze on as England fortifies itself into a nation of concrete and will, whilst the revolutionary flag flies ever higher. Chairman Birch will guide England into the future, he will stop the fascist dogs in Germania from ever setting foot upon his isle, and most of all he will save England from its worst enemy, itself."
POLITICS_CLAUDE_AUCHINLECK_DESC:0 "Patience is a virtue. Nobody remembers the man who strikes and fails, nobody remembers because he dies ignominiously and without note. Claude Auchinleck was forced to internalize this lesson during his last stand at Carlisle, holding with a few thousand militia and what scattered infantry he could scrape together whilst the rest of the British generalship either fled or surrendered. He realised in that shelled out surrounded city that if he died there nothing would be gained, and all hope for Britain might be lost.\n\nSo he surrendered, pretended to find an aptitude for politics and joined the Royal Party as an MP, loyally supporting the new government. All the while, he began creating the most organised rebel group that England had ever seen. Her Majesty's Most Loyal Resistance, an alliance that despite its name was dedicated solely to the expulsion of the German occupier and their Collaborationist puppets from England, free elections and the restoration of democracy at all costs.\n\nUnlike many early groups, HMMLR made no distinction in ideology other than an opposition to fascism and recruited any and all willing to join the cause. The half communist Left Resistance and Bill Alexander, the ultra-militant Commando's of David Stirling and a dozen other notorious bands of outlaws and freedom fighters swore loyalty to Auchinleck, \"The Boss\". And whilst the shadow head of HMMLR was hunted far and wide, nobody suspected the mild MP from Newcastle who was well past 70 years old.\n\nBut now HMMLR's time has come, they rise in a rebellion to overthrow the government and Auchinleck stands revealed to the world as their leader. Come death of glory, his shall be a tale remembered forever."
POLITICS_GEORGE_JELLICOE_DESC:0 "George Jellicoe might have a military background, but the once daring commando who terrorised the Italian forces in the Mediteranean looks quite different nowadays. Forced to capitulate following his capture in the earliest days of Operation Sealion, Jellicoe pretended to be willing to let go of his loyalty to King George and was released into a well respected civil service position at the Foreign Office. In secret, however, the son of the Admiral in Command at Jutland never fully surrendered.\n\nIn his position at the Foreign Office Jellicoe was approached by the agents of Claude Auchinleck, and swiftly rose to become one of the main contacts between the OFN and Her Majesty's Most Loyal Resistance. Following the victory of HMMLR forces in the English Civil War, Auchinleck was faced with the problem of his own advanced age and not wanting to set a military precedent for leadership in the new civilian government. As a result he nominated someone he could trust to head the National Democratic League at the first democratic elections in twenty years.\n\nA man dedicated to his Queen, his country and his party, Jellicoe plans to turn England into something resembling its former glory, but whether he can do this whilst keeping his American friends happy remains to be seen. For in the end, despite their different origins, Jellicoe is respected by Enoch Powell and Norman St John-Stevas enough to maintain his position as Prime Minister, but whether he turns the National Democratic League into a party in its own right, and earns the trust Auchinleck placed in him, remains to be seen."
POLITICS_ENOCH_POWELL_DESC:0 "John Enoch Powell a man defined by the decline of Britain, and one determined to reverse it.\n\nTo his horror, Powell - at the time of Sealion, the youngest general in the Empire - failed to die in the war as he had intended, being knocked unconscious by a bombing strike on Bletchley Park, where he was held as a prisoner until 1946. Once released, Powell resolved that his first task was to free England from the continental occupiers and restore its traditional institutions. To this effect, he joined HMMLR, being so fanatical in his determination to drive out the Germans that he had to be physically restrained from joining the London Uprising.\n\nInspite of being consistently returned to office since 1950, Powell did not take up his parliamentary seat until after the Civil War, as he publicly refused to swear an oath of loyalty to the collaborationist puppet king, a move which made him an immensely popular politician. However, his uncompromising stances, along with his difficult personality and sometimes tiresome obsession with logic has made him many enemies. Due to this, Powell was deliberately passed over for leadership of the NDL in favor of the more amenable George Jellicoe.\n\nWhile Powell was denied the premiership, he remains a powerful figure within the party, and intends to use his position to restore not only the United Kingdom, but the very essence of Britishness itself: In the service of this goal, Powell is willing to do - and say - anything."
POLITICS_HAROLD_WILSON_DESC:0 "The argument exists that socialism and democracy are somehow incompatible. That the working man cannot earn the just reward for all that he toils and have a vote for the government at the same time. Harold Wilson will prove those allegations wrong, his leadership of the Socialist Labour Party depends on it after all.\n\nNothing more than a minor civil servicemen during the War, Wilson watched as his nation collapsed around him and could do nothing. He watched as the Labour party he had joined was forced underground and once his own ties were revealed himself along with it, and he could do nothing. But inch by inch, he started taking things into his own hands, advocating for a broader coalition to the exiled leadership in Ottawa and even trying to persuade the Labour Underground to join the CPGB in their ill fated London Uprising. Eventually he was able to claim the leadership of the movement for himself following a brutal crackdown by the Collaborationist authorities, just in time for Bill Alexander to return from his exile in Russia.\n\nIn a cold cellar the two men talked, one leading the largest leftist militant network still intact following the crackdown, inspired with a newly found willingness to compromise, the other an Oxford graduate and administrator determined to see England freed. It says something about Wilson that he handed the leadership of the Left Resistance to Bill Alexander from the start. Perhaps that was why, when searching for a candidate to spearhead the Socialist Labour Party's first electoral campaign, he looked no further than Wilson. Now contending with a fractious party of Social Democrats, Communists and more, Harold Wilson will finally be able to do something all the world will see."
POLITICS_RAB_BUTLER_DESC:0 "Он был прав с самого начала. Когда немцы вторглись на острова, Ричард Остин Батлер был прав, когда говорил, что немцы должны были успокоиться, и то, что Британия должна была держаться подальше от континентальных дел. И все что он мог сделать, будучи правым - наблюдать, как Британская империя рушится вокруг ног его бывших коллег. \n\nЭта позиция Батлера по отношению к Германии, дала ему хорошие возможности для того, чтобы стать одним из столпов  растущей Королевской партии. После того, как первоначальное руководство партии, состоящее из откровенных фашистов, было оттеснено на второй план а, Батлеру и другим подобным ему людям было предоставлено право превратить Королевскую партию во что-то такое, что сохранило бы Англии стабильность, безопасность и, что самое главное, жизнь. Он использовал свои связи, чтобы помочь аристократии широко влиться в программы и состав Королевской партии, и это дошло до того, что его мнение значило больше, чем мнение премьер-министра. \n\nТем не менее, сейчас Раб Батлер находиться у власти, и он обнаружил, что его роль лидера его не очень-то устраивает. В конце концов, его внимание к обычному гражданину всегда было несколько меньше, чем к высшим слоям общества. Но он будет продолжать. Ибо, если он этого не сделает, Англия может вновь столкнуться с судьбой, которую ей пришлось пережить в 1943 году."
POLITICS_YDL_PROVISIONAL_GOVERNMENT_DESC:0 "The Young Democracy Law was never intended to be activated. Crafted by Bill Alexander and Claude Auchinleck, it was designed so that, in case of great crisis or crass incompetence, a selection of Her Majesty's Most Loyal Resistance leaders could take temporary power. The only situation where one expected it to be necessary, of course, was a decapitation strike on the government or an elected government considering surrender to Germany.\n\nYet, for one reason or another, the government elected by the people, of the people, and for the people has failed to deliver, collapsing into anarchy. As such the Young Democracy Law has been activated, so that a caretaker government can see the country through to new elections. The administration is not divided amongst petty partisan lines of right or left, but will act as a government of unity for all Englishmen.\n\nThe people don't seem to mind this provisional government much, but whether this remains the case in the long term remains to be seen. The elections have not manifested thus far, after all."
POLITICS_REGINALD_MAUDLING_DESC:0 "Reginald Maudling is not a man of great cunning. Luck he certainly possesses in spades, for how many times can you insult the Germans and the Government of which you form part - in public no less - without suffering any consequences? The truth of the matter was somewhat less fortuitous than many would believe. Maudling and his eclectic collection of Liberals, outcasts and downright malcontents were protected by Macmillan not because they were useful to him at the time, but because they were amongst the only MP's Macmillan could trust to return to democracy if the opportunity were offered.\n\nMaudling would not get his chance until the dissolution of the Royal Party and the resignation of PM Alec Douglas-Home, opening up an opportunity for Macmillan's reformists to seek their own path. Yet conversely, the man most dedicated to the protection of English democracy could not be seen to lead it, associated so intrinsically with the Royal Party as Macmillan was. How could people believe change would come from his leadership? Enter Maudling, stage right.\n\nActing as Macmillan's public face for the newly formed United England movement, Reginald Maudling proved not just a match for the trails he faced, but their better as well. Convincing even his most ardent detractors wrong, under his leadership England will have the chance to know true democracy once more. Maudling sacrificed much for this opportunity, to have idealism triumph over pragmatism, and for this he will most certainly make his mark on history."
POLITICS_DAVID_STIRLING_DESC:0 "There is no man in the British Isles who fought longer than David Stirling. Deserting from the surrendering British forces in the Midlands at the end of the Second World War, Stirling is noteworthy for leading the only resistance group to conduct warfare from the start of Royal Party rule to its end. Now in the political scene, the man who planned and executed much of HMMLR's strategy turns that mind to less violent pursuits, though some might argue the stakes are even higher. For a Perthshire lad it's not a bad rise, and to do so over the corpses of Germans makes it all the better."
POLITICS_BERNARD_MONTGOMERY_DESC:0 "Когда Британия раскололась под железными сапогами вермахта, Бернард Монтгомери выполнил свой долг, служил коллаборационистам и держал нацию вместе, защищая ее от ужасов немецкого гнева. Вновь он ответил на призыв к исполнению долга во имя Англии. С каменным лицом и твердой рукой, фельдмаршал Монтгомери утвердился в качестве правителя Южного Временного Военного Округа. А когда его работа будет закончена, Англия вернется к нормальной жизни."
#POLITICS_GERALD_TEMPLER_DESC:0 "Like many brave soldiers, Gerald Templer fought in the trenches of France during the First World War. Like many brave soldiers, Gerald Templer defended his nation with vigor and tenacity during the Second World War. Like many brave soldiers, Gerald Templer sacrificed his pride for England's security by siding with the collaborationists following its tragic defeat. For the Field Marshal, this is no time for cowardice. Montgomery's Coup has split England into two Temporary Military Districts, with Templer ruling over the north for as long as necessary."
POLITICS_GERALD_TEMPLER_DESC:0 "Born: 11 September 1898, Essex, United Kingdom\nCareer: Sir Gerald Walter Robert Templer was born the only child of Lt. Col. Walter Templer. He served with distinction in both World Wars. During World War II, he was in charge of the defense of East Angila, and when the Germans came, his men fought valiantly, despite being regarded as second rate troops, even impressing General Eisenhower himself. Gerald Templer was mentored by Field Marshal Montogmery during the interwar period, and due to Montogmery's high opinion of the general he recommended Templer for the rank of Field Marshal after the war. Though Templer begrudgingly accepted the position, he has made clear his dissatisfaction with the current regime, but remains tied to them nevertheless."
POLITICS_AK_Chesterton_DESC:0 "Arthur Kenneth Chesterton is a man of many layers. A scarred veteran of the trenches of the Great War, a theatre critic, an alcoholic. A fabian in past times, a fascist now. Though he left the sinking ship that was Mosley's BUF at the first opportunity, Chesterton was reinforced in his beliefs as the Axis stormed into Egypt, while the British army in East Africa he was part of was stuck sieging the mountains of Amba Alagi.\n\nBy the time the siege was lifted by Axis reinforcements from the north, Chesterton had already been sent back home to fight off the Germans, despite his poor health. With Britain's situation graver than ever, Chesterton decided not to evacuate from the German advance and gathered anyone willing he could find to prepare for a new Britain. One strengthened by Fascism, not opposed to it.\n\nIt was for that purpose that he would rally the Hardliner faction of the Royalist party around him, and now the National Front. And he's finally done it, hasn't he? He rules over England after all...\n\nBut Chesterton is a man long past his prime, his party full of division and sub-factions. Only time will tell if he can truly implement his vision of a fascist Isle, or be swept away by the Nazi bootlickers he calls allies."
POLITICS_ORDE_WINDGATE_COLLAB_DESC:0 "§w Born:§! February 26 1903, in Nainital, United Provinces of Agra and Oudh, British India\n\n§w Military Career:§! Orde Charles Wingate, born to a military family, graduated from the Royal Military Academy in 1923 with a commission as an officer in the Royal Artillery. Transferred to the Sudan Defense Force in 1927, where he learned Arabic and spent time organizing expeditions into the desert. Returned to the UK in 1933, and was placed in charge of retraining the Royal Artillery for mechanization. Posted to Palestine in 1936 as an intelligence officer, where he quickly identified with the Zionist cause. His Special Night Squads, patrol units tasked with counterinsurgency operations against Arabic saboteurs proved effective enough to merit him the Distinguished Service Order, though not without garnering considerable controversy for their policies of collective punishment. Was recalled in 1939 with High Command believing him too involved with Zionist causes to be effective, though he retained a large degree of popularity amongst the Jewish population. After the Second World War began, was again deployed to the Middle East to organize a native raiding force to attack behind Italian lines in Abyssinia, which proved extremely effective. A massie clash with his commanding officers over the treatment of him and his men afterwards led to depression and a suicide attempt. Assigned to the Far East in 1942, he began work on long-range penetration units to operate in the Jungles of Burma, and attack the Japanese where they least expected it. This led to the creation of the famous Chindits, soldiers relying on air resupply and radio communications to operate from bases deep inside enemy territory. These units garnered high praise in London, though their tactical and strategic usefulness was questioned by many. Ultimately, Wingate was captured along with many of his men, and spent years in a Japanese prison camp. Eventually, the Kingdom of England was able to secure his release, and cleared him to return to active duty in 1955.\n\n§w Important Notes:§! Constantly clashing with other officers and his commanders, Wingate is a staunch proponent of small unit commando tactics and a tough mental attitude to win battles."


