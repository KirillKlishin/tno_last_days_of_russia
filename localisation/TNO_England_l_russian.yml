 ENG_sealion.1.t:0 "A Nightmare Realized"
 ENG_sealion.1.desc:0 "Shortly after midnight, alarms sounded amongst the RAF bases in Southern England, ordering a scramble of aircraft. A large number of German aircraft were coming over the North Sea, and they obviously meant to attack England. Once again, the aircraft of the tiny and outnumbered RAF took off to challenge this foe.\n\nOn the North Sea, a destroyer patrol noticed a submarine on it's radar. Having been given the notice that they were potentially at war with the German Reich, they followed standard procedure, and dropped a sonar buoy to better pinpoint it. Then, more contacts showed up on the sonar. And they noticed that one had fired a torpedo. Once again, the undersized and outdated Royal Navy was called upon to respond to this threat.\n\nAcross England, the army was called into action. They lined the coast, manning defensive fortifications, setting up machine gun nests, and laying barbed wire across the beaches. They knew the Germans would attempt to make a landing soon. And they knew there wouldn't be much that the other branches could do to prevent this. Once again, an understrength and inexperienced force would meet the mechanized and mighty German army once again.\n\nEngland would fight valiantly. Everything they had would be put against the threat. But nobody was under any illusions as to how hard this conflict would be."
 ENG_sealion.1.a:0 "Once again, an isle alone."

 ENG_sealion.2.t:0 "The Half-Betrayal"
 ENG_sealion.2.desc:0 ""What do you mean you're not going to help?" asked Colonel Chester Day, the English Army attache to Washington.\n\n"Exactly what I said," General William Westmoreland, US Army, said as he stormed through the Pentagon, Colonel Day following in tow. "You know as well as I do that if we have an armed confrontation with Germany, it's going to mean the end of all life on Earth. And nobody in the whole United States wants to die for a bunch of former collabs such as you."\n\n"So, that's it then?" Colonel Day asked as they entered Westmoreland's office. "You are just going to leave us to die?"\n\n"Not really," said Westmoreland as he started turning the dial on his safe. "You send us a list of what you need in equipment, and we'll send it over. That's the best we can do for you, though. Oh, and shut the door."\n\nColonel Day did so, then asked, exasperated, "so I just have an expense list? What the fuck do I tell London?"\n\n"You tell them," said Westmoreland as he opened the safe, "to read this." He passed Day a folder from the safe. "It's a report on the German Economy. To put it bluntly, it's a shitshow. They cannot be on a wartime footing for any extended length of time. If you stay fighting long enough, they are going to have a massive collapse."\n\nDay read through the folder. "And the CIA is sure of this?"\n\n"CIA, DoD, RAND Corporation, there's a ton of people putting their careers on the line on what's in this report. If you're still fighting in three months, G?ring is going to shit his pants and there's not a damn thing anyone can do about it.""
 ENG_sealion.2.a:0 "We don't need to win, only delay long enough. . ."

 ENG_sealion.3.t:0 "Modern Lend-Lease"
 ENG_sealion.3.desc:0 "Field Marshal Montgommery,\n\nPer request, I have discussed your needs with the President and the rest of the Joint Chiefs, and have contacted several associates in the Department of Defense to see if they may be able to help. I can tell you this has provided some extremely satisfactory results, which I will go over in detail in this letter.\n\nThe Military Aircraft Storage and Disposition Center in Tuscon, Arizona has provided a number of surplus jet aircraft, totalling 200 in number, that can be used for immediate combat action. These aircraft are of extremely good quality, and will be suitable for your defensive needs.\n\nAs for your naval request, I have very good news. The United States Navy has currently been testing, but has not accepted, ten new non-ballistic missile submarines. Owing to the tense political situation surrounding the builder's bankruptcy and union disputes, the President has decided it best to allow these submarines to be used by the Royal Navy instead.\n\nAll equipment and ships mentioned above will be sent to Iceland immediately. Once there, you will be allowed to take ownership of the items and place them at your disposal. You will be allowed a small auxiliary force from the OFN to familiarize your forces with the equipment, but all pilots and seamen in combat roles must be provided by your government.\n\nUse them well,\n\nGeneral William Westmoreland"
 ENG_sealion.3.a:0 "Oh, we will!"

 ENG_sealion.4.t:0 "The Greatest News"
 ENG_sealion.4.desc:0 "A wave reaches the shore. The body of a German soldier is pushed inland. The waves cross the sand with increasing length. And the German is pushed further and further ashore. Yet, the tide then comes out. The beach is still there, and the German is half-buried in it. And as the tide recedes, the carnage of wrecked Panzers, beached landing craft, and bodies torn by machine gun fire is plain for the world to see.\n\nTrue to the American predictions, the German economy has collapsed, and has brought G?ring down with it. Germania is in absolute chaos, and so is most of the continent, for that matter. The Germans lucky enough to have made it off the beach have either surrendered, retreated home, or have been utterly annihilated. Sealion II is an objective failure by any means, and the consequences have been devastating for the Hun who flew too close to the sun.\n\nEngland is not unscathed, however. Bombing has ravaged her cities. Shelling and fighting have left ruins and shell-holes that dot the countryside. The consequences of this destruction are immediately obvious. The economic devastation will be felt for years to come.\n\nBut the buildings would be rebuilt. The shell holes would be plowed over. The pulse of life, growing stronger and stronger, would beat again in the empty streets and pour across the vacant squares. And England would rise again, stronger than before, and without any chains to bind her to the will of the Pakt. For with these three disastrous and tense months, England had purchased the right to be a nation worthy of a great power's respect once again."
 ENG_sealion.4.a:0 "Protected by a woman with the heart and stomach of a king."
 ENG_sealion.4.b:0 "Macmillan promised "never again," and his word was good."
 ENG_sealion.4.c:0 "Maudling had proven himself in the toughest task."

 ENG_sealion.10.t:0 "One Hellish Report"
 ENG_sealion.10.desc:0 "The CIA's London station chief was able to enter Century House with no problems whatsoever from the security. It's when he proceeded up the elevator and strode in demanding to see the MI6 head that there were issues. The secretary tried to explain that the chief was in the middle of an important meeting. The CIA man didn't care, walking in, shutting the door behind him, and said to the MI6 head and the East Asia Section Chief "you need to see this. Right now."\n\n"Alright," said the MI6 chief. "What's so important that you have to barge in on me?"\n\n"This dispatch from Washington," said the CIA man as he pulled out a dossier from his briefcase, tossing it on the desk. The chief looked it over before opening it up. What he read shocked him to the core.\n\n"My God..." he said in disbelief. "And they're even calling it 'Seel?we II'? How daft do you have to be to name it Sealion again?"\n\n"G?ring isn't subtle," the CIA man said. "He's fucking coming, but we got word about it. What you have here is the report we gave to the President, minus a few inconsequential bits to protect our sources."\n\nThe MI6 head looked it over before grabbing the phone, sighing, and began dialing Number 10 Downing Street. When they picked up, he said "there's something you need to see, Prime Minister. It's urgent.""
 ENG_sealion.10.a:0 "Half an hour later, the cabinet met."


