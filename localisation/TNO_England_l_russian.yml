ENG_MT_thatcher_army_reforms_desc:0 "Гражданская война в Англии обнажила множество проблем в нашей стране, включая проблемы Королевской армии. В многих битвах ее эффективность была очень невысокой. Наши методы ведения боевых действий и экипировка практически не обновились после конца Второй мировой войны.\n\nКрайне важно, чтобы мы научились на своих прошлых ошибках и начали масштабные реформы Королевской армии. Чтобы она была достаточно подготовлена к любым будущим войнам и сражениям. Но мы должны помнить и о предрассудках, которые есть у старших офицеров, мечтающих вернуться в старую добрую английскую армию, из-за которой мы и потерпели поражение против нацистов."
ENG_MT_thatcher_offensive_efforts_desc:0 "К концу войны наша армия столкнулась с многочисленными проблемами по ходу борьбы с антиправительственными партизанами и повстанцами. В результате этих неудач мы потеряли множество хороших и преданных солдат короны. Все проблемы с нашими возможностями к наступательным действиям были обозначены и теперь их нужно исправить, чтобы в следующий раз мы не несли такие большие потери."
ENG_MT_thatcher_armed_police_desc:0 "Нашим войскам нужно больше солдат. Увы, из-за гражданской войны мы понесли большие людские потери. Мы никогда не сможем должным образом защитить Англию от врага, если не решим эту проблему.Военные специалисты предлагают включить полицию в как неотъемлемую часть вооруженных сил Англии. Таким образом, мы сможем значительно увеличить количество имеющихся резервов, обеспечив при этом безопастность в пределах наших границ."
ENG_MT_thatcher_new_spec_ops_desc:0 "Обучение профессиональных солдат, специально обученных ассиметричным методам ведения войны, сделает для врагов вторжение в Англию гораздо более сложной задачей, чем сейчас.Эти новые силы спецназа могли бы эффективно использовать наши ограниченные ресурсы, в отличие от оправки наших немногочисленных людских сил в мясорубки крупномасштабных сражений. Англии следует учиться на своих ошибках, а не повторять их в большем масштабе."
ENG_MT_thatcher_chieftain_tank_desc:0 "Нам необходимо снабдить наши вооруженные силы новыми современными танками, чтобы успешно конкурировать с потенциальным противником. Если мы хотим достичь этой цели, нашим приоритетом должна стать разработка нового боевого танка Чифтен. Этот танк позволит нам противостоять самой современной бронетехнике, которую может выставить на поле боя остальной мир."
ENG_MT_thatcher_fv432_apc_desc:0 "На первый взгляд производство танков может показаться хорошей идей, но дело в том, что у нас просто нет ресурсов и промышленных мощностей, чтобы сэкономить на этих мощных махинах.\n\nБронетранспортеры, особенно новые FV43 - лучшая и более дешевая альтернатива дорогостоящим танкам. Англии следуют быть честной с собой - танки могли бы быть престижным дополнением к нашей армии, но не стоит наивно думать, что наша промышленность сможет произвести их достаточно, чтобы серьезно противостоять Рейху."
ENG_MT_thatcher_new_royal_marines_desc:0 "Англия всегда гордилась своими храбрыми и способными морпехами. В те великие дни, когда Британия правила морями, она в равной мере была грозной и благородной силой. Воссоздание морской пехоты не только увеличит общую численность наших вооруженных сил, но и частично вернет прежнее уважаение, которое когда-то было у британской армии. В конце концов, когда-то мы были сильными. Почему бы не использовать нашу великую историю, чтобы восстановить законное место Англии в настоящем?"
ENG_MT_thatcher_new_self_propelled_guns_desc:0 "Нам нужна простая и понятная огневая мощь. Мы можем вспоминать прошлое сколько угодно, но оно не поможет нам в такой степени, как современная артиллерия. Новая самоходная артиллерия даст нам огромное приимущество перед нашими проклятыми врагами, а также позволит нашей армии осыпать их залпами с той маневренностью и точностью, в которой она отчаянно нуждается. Чем больше мы построим артиллерии, тем лучше."
ENG_MT_thatcher_military_industry_desc:0 "В настоящее время нам не хватает военной промышленности. Производство оружия неэффективно и наши войска страдают от этого. Необходимо сосредоточиться на увеличении объемов производства, тем самым значительно увеличивая масштабы нашей армии.\n\nПроизводя больше орудий, больше самолетов, больше танков и бтр, Англия сможет эффективно бороться с врагами."
ENG_MT_thatcher_defensive_efforts_desc:0 "Теперь, когда все пушки повстанцев по всей Англии замолчали, у нас есть время как следует подготовить оборону нашей страны. Еще много предстоит сделать, прежде чем славный Альбион будет надежно защищен от всех врагов. Нам придется принять несколько важных решений, но чтобы мы не выбрали в итоге, следует быть уверенным, что это защитит нашу островную нацию.\n\nНедаром лозунг "Морской лев никогда не случится снова" разделяют все англичане вне зависимости от их политических взглядов."
ENG_MT_thatcher_elite_army_desc:0 "Мы предпримем шаги чтобы превратить Королевскую армию в самую хорошо обученную и организованную силу в своем роде на Земле. Превращение Королевской армии в элитные силы мирового уровня потребует немалых затрат, но возможности которые они дадут, очень скоро оккупятся.\n\nАнглии нужна армия, достаточно гибкая, чтобы сдержать любого агрессора, защищить свои границы и оберегать англичан."
ENG_MT_thatcher_trench_training_desc:0 "Если Англия когда-либо снова подвергнется вторжению, то мы должны  быть готовы удерживать укрепленные форты и позиции, чтобы остановить любых агрессоров на их пути. Окопавшись в неприступных бункерах, Рейху будет сложнее сражаться с нами, если они осмелятся вторгнуться во второй раз.\n\nЭто сработало для нас в некоторой мере во время Великой Войны, так почему бы нам не усовершенствовать этот подход для нынешних времен. Конечно это был бы более дешевый способ, чем обучение наших солдат элитным стандартам."
ENG_MT_thatcher_artillery_equipment_desc:0 "Английская армия постоянно испытывала нехватку огневой мощи во время Гражданской войны. Если довести нашу артиллерию до современного уровня, это безгранично повысит силу нашей армии и даст ключевое преимущество над противниками.\n\nВ конечном итоге, английской армии тяжелое вооружение нужно больше, чем элитная пехота."
ENG_MT_thatcher_small_arms_equipment_desc:0 "Увеличение эффективности пехоты всегда должно быть нашей первоочердной задачей. Армия держится в затяжном бою до тех пор, пока есть ее бойцы. Следовательно, нужно будет уделять приоритетное внимание оружию и навыкам, необходимых для защиты Англии. \n\nКаждый человек должен научиться сражаться в меру своих сил за Англию, на случай, если тотальная война нанесет удар по нашей мирной жизни."
ENG_MT_thatcher_anti_air_equipment_desc:0 "Одним из самых ужасающих последствий операции Морской Лев были обширные разрушения, нанесенные бомбардировщиками Люфтваффе. Теперь их воздушные налеты стали еще более разрушительными благодаря новым технологиям, а нацистские истребители по-прежнему превосходят наши собственные.\n\nУ нас нет другого выбора, кроме как построить дополнительные огневые точки ПВО по всей Англии. Только тогда английские города и аэродромы будут защищены от хищных когтей Люфтваффе. Некоторым такая точка зрения может показаться излишне пессимистичной, но им лучше быть в безопастности от бомбардировок с небес, чем быть погребенными под обломками и завалами."
ENG_MT_thatcher_coastal_defence_desc:0 "Лучший способ защитить Англию - защитить её побережье. Операция Морской Лев продемонстрировала наши уязвимости в  прибрежной обороне, например нашу чрезмерную зависимость от Королевского флота. Тонущие корабли Королевского флота, уничтоженные силами Кригсмарине и Люфтваффе, могли только беспомощно наблюдать, как нацисты высаживаются на древние утесы Дувра.\n\nВ силу необходимости, англичане должны быстро адаптироваться. Потому путь вперед лежит через огневые точки, следящие за каждой песчинкой на берегах Англии. Большой дурак тот, кто осмелится атаковать неприступную островную крепость."
ENG_MT_thatcher_doctrinal_advances_desc:0 "После долгих месяцев, потраченных на исправление и улучшение нашего устаревшего оборудования и тактики ведения боевых действий, мы наконец можем начать трудоемкий процесс их интеграции в новые военные доктрины вооруженных сил. У Английской армии будут точные планы на любую будущую войну, которые гарантируют нам быструю победу против высокомерных потенциальных завоевателей. Теперь английская нация может спокойно спать, зная что Альбион снова защищен могучим щитом без тех слабостей, которые обрекли его предшественника."
ENG_MT_thatcher_rebuild_royal_navy_desc:0 "Сегодня Королевский Флот - это бледная тень самого себя. Всего лишь десятилетия назад он был символом могущества и величия Британской Империи, охранявший ее обширные владения и каждого её поданного, где бы он ни был.\n\n К сожалению, сейчас большая часть бывшего Королевского флота существует только как металлолом у Дейви Джонса и в сердцах тех, кто тоскует по великому британскому прошлому. Имея в виду наше вновь обретённом величие, многие настаивают на том, что пришло время напомнить миру строки из старого английского гимна:\n\n"Правь Британия морями!""
ENG_MT_thatcher_carrier_focus_desc:0 "Появление авианосцев означало смену парадигмы ведения морской войны.Раньше контроль над жизненно важными морскими путями решался полированными рядами кораблей из стали и большими пушками.Но Вторая Мировая война показала, что даже самые мощные линкоры могут быть смертельно повреждены залпами торпед с самолетов. Поэтому сегодня, каждая сверхдержава обладает авианосцами, необходимыми для для утверждения своей мощи за тысячи миль от их родных берегов.\n\nАвианосцы являются ключом к приведению Королевского флота в новую эпоху, несмотря на ворчание старых морских волков."
ENG_MT_thatcher_carrier_screen_ships_desc:0 "Нашему новому авианосцу потребуется соответствующая защита после того, как он покинет причал. Нам не стоит оставлять наш новый плавучий остров строимостью 3 миллиона фунтов стерлингов без охраны.\n\nПоэтому Минобороны заказало несколько крейсеров с наших верфей. Они и авианосец вскоре составят основу нового Королевсого флота, причем хорошо защищенного." 
ENG_MT_thatcher_carrier_support_ships_desc:0 "Авианосец не может потопить весь вражеский флот в одиночку, как бы этого нам не хотелось. Ему необходимо достаточное количество кораблей, способных обеспечить прикрытие и огневую мощь.\n\nВ бюджет Королевского флота были включены новые крейсеры и подводные лодки - корабли построенные с расчетом на огневую мощь. С их помощью мы можем доказать всем желающим, что Англия может сражаться лицом к лицу с врагом в открытом море."
ENG_MT_thatcher_carrier_ship_construction_desc:0 "Теперь, когда все необходимые документы подписаны, а денежные средства найдены, наши верфи могут начать строительство новейшего авианосца Королевского флота. Рабочие на верфях будут неустанно трудиться, чтобы обеспечить его создание в кратчайшие сроки.\n\nСила Королевского флота многократно возрастет после ввода нового авианосца в строй. Все твари неба и моря скоро узнают, что Королевский флот вернулся."
ENG_MT_thatcher_battleship_focus_desc:0 "Британия всегда гордилась своими линкорами, величайшие из которых были жемчужиной короны Королевского флота. Они были теми левиафанами, которые защищали британские моря в Ютландии и отважно сражались с странами Оси, пока могли оставаться на плаву.\n\nКто-то в Минобороне открыто страдает одержимостью "модернизациями" самого благодорного ведомства Британии и настаивает на строительстве плавучих аэродромов, наплеван на наследие Нельсона, Фишера и Джеллико. Это, разумеется, чистая глупость. Английской нации нужна гордость и престиж, а не попытки догнать прогресс.\n\nИменно огромные линкоры обладают гордостью и авторитетом."
ENG_MT_thatcher_battleship_screen_ships_desc:0 "Мы обязаны убедиться, что наш новый линкор будет хорошо защищен. Англия на данном этапе развития, или вообще когда-либо, вряд ли сможет позволить себе, чтобы новая гордость нашего флота разделила судьбу крейсера "Гуд Хоуп." А с учетом последних достижений в сфере подводных лодок, враги вполне смогут уничтожить наш линкор подлодками в случае боевых действий.\n\nПоэтому Королевский флот отдал приказ о строительстве нескольких противолодочных эсминцев, которые войдут в строй в течении следующего десятилетия."
ENG_MT_thatcher_battleship_cruisers_desc:0 "Поскольку огневая мощь линкора, к сожалению, ограничена, ему потребуется несколько крейсеров для поддержки огнем во время боя. Возможно, крейсера не такие величественные, как линкор, но они станут необходимой частью Королевского флота. Любой ублюдок с континента дважды подумает, прежде чем навлечь на себя лихорадочный гнев наших линкоров и снарядов крейсеров."
ENG_MT_thatcher_battleship_construction_desc:0 "Теперь, когда все необходимые документы подписаны, а средства на строительство найдены, наши верфи могут начать строительство новейшего огромного корабля Королевского флота. Рабочие на верфях будут неустанно трудиться, чтобы обеспечить рождение линкора в кратчайшие сроки.\n\nОдна несогласная душа, однако, высказала свое мнение на этапе планирования. По его словам, вместо того чтобы строить один огромный линкор, Королевскому флоту лучше было бы воспользоваться замыслом покойного адмирала Джеллико - два линейных крейсера, менее вооруженных и бронированных, но более маневренных, чем громоздкий линкор.\n\n Какой бы вариант мы не выбрали, старый добрый английский морской флагман увидит свое присутствие на морях еще раз."
ENG_MT_thatcher_naval_doctrine_advances_desc:0 "Введя в строй корабли, только недавно вышедшие из доков, Королевский флот теперь может расставить правильные приоритеты в планировании того, как лучше использовать новые корабли в море. Это влечет за собой значительные изменения в существующих планах и тактиках сражений.\n\nОднако, как только эти изменения будут внесены, обновленный Королевский флот сможет вернуться к частичке своего легендарного прошлого. Вперед из русла старого Английского канала, дубовых сердец, и из туманного рога протруби  возвращение Британии как силы, не имеющей себе равных!"
ENG_MT_thatcher_rebuild_royal_airforce_desc:0 "C момента своего поражения во Второй Мировой войне, Королевские ВВС остались ржаветь и гнить на взлетно-посадочных полосах по всей Англии. Жалкое состояние для когда-то воздушной армады, которая была лучшей в своем роде, пока Люфтваффе не разорвало её в клочья.\n\nВ Соглашении с Министерством обороны администрация Тэтчер просит восстановить Королевские ВВС Британии до состояния, достойного защиты английских небес. Мы надеемся, что новые Королевские ВВС после всех изменений будут в лучшем состоянии, чем в проклятом 1943 году."
ENG_MT_thatcher_harrier_programme_desc:0 "Избавление от медленных, неуклюжих и устаревших истребителями является неотъемлемой частью защиты неба Англии. Вместо старых Спитфайеров и Метеоров консорциум английских оборонных предприятий разработал многообещающий реактивный самолет под названием "Харриер", не имеющий аналогов в мире. Английский министр обороны рекомендует ускорить импортозамещение насколько это возможно.\n\nСкоро мир будет бояться новой хищной птицы самой Англии."
ENG_MT_thatcher_raf_bases_desc:0 "Большая часть авиабаз, разбросанных по изумрудным холмам Англии, представляет собой бессистемные постройки, построенные до операции "Морской Лев." Само собой разумеется, что большая часть этих авиабаз не использывалась после 1943 года. Грунтовые взлетно-посадочные полосы и ветхие ангары могут быть достаточными для бипланов, но не для современных реактивных истребителей с чрезмерно хищным аппетитом и буйным нравом.\n\nНовые, более крупные авиабазы будут срочно построены для размещения нашего будущего воздушного флота. Для современных воздушных сражений нам нужны большие взлетно-посадочные полосы и крупные запасы топлива и снаряжения. В конце концов, чем больше истребителей мы сможем поднять в воздух в любой момент, тем больше вероятность, что мы установим превосходство в воздухе раньше, чем это сделает противник."
ENG_MT_thatcher_jet_engine_innovation_desc:0 "Одной из самых больших проблем Королевских ВВС является их устаревание в эпоху реактивных самолетов. Создание Харриера стало обнадеживающим моментом, но еще многое предстоит сделать. Большинство исследований по реактивным двигателям не продвинулись дальше образцов 1943 года, так как нам до сих пор не хватает знаний и средств, чтобы продолжить осмысленную разработку новых реативных двигателей.\n\nЭто нужно исправлять как можно скорее. Англия должна войти в новую эпоху, построив собственную авиастроительную промышленность."
ENG_MT_thatcher_vtol_stol_desc:0 "Взлетно-посадочные полосы Англии устарели и не соответствуют требования большинства современных истребителей. Вместо того, чтобы реконструировать военно-воздушные базы по убыточной цене, Минобороны рекомендует модернизировать наши новые истребители Харриер двигателями вертикального взлета и посадки. Возможность взлететь с базы без длинной полосы позволит непрерывно использовать большую часть наших взлетно-посадочных полос времен Второй мировой войны."
ENG_MT_thatcher_harrier_missiles_desc:0 "Другая сторона воздушного боя, в которой мы отстаем от других стран - это вооружение.  Иностранные истребители оснащены невероятно мощными ракетами, способными превратить самолет в куски расплавленного металла в воздухе. Поэтому нам нужно оснаснить наши новенькие Харриеры ракетами почти мирового уровня, разработанные нашими яйцеголовыми, является бесспорной необходимостью."
ENG_MT_thatcher_modernise_radar_desc:0 "До и во время Второй Мировой войны британские разработки в области радарных систем были лучшими в мире. Мы искренне верили, что технологии были нашим лучшим оружием в войне против нацистских гуннов. Хотя те старые радары были несомненно полезными, их оказалось недостаточно для нашей победы.\n\nОднако, модернизация наших старых радарных систем снова дала бы нам преимущество над врагами. Мы должны быть открыты для инноваций в области радаростроения ради свободного английского неба."
ENG_MT_thatcher_pilot_training_desc:0 "Во время Второй мировой войны Королевские ВВС сильно страдали от нехватки пилотов. Вне сомнения те люди, которые становились пилотами во время войны - были одними из самых храбрых людей Британии, но по-настоящему опытных асов было немного.\n\nДо сих пор Англия неспособна поддерживать военно-воздушные силы, равные по размеру нацистам, янки или японцам, и поэтому должна полагаться на навыки каждого своего пилота больше, чем 3 мировые сверхдержавы. Необходимо приложить все возможные усилия, чтобы английские пилоты стали лучшими асами в мире."
ENG_MT_thatcher_air_doctrinal_advances_desc:0 "Сделав несколько успехов в модернизации Королевских Воздушных сил, у нас не осталось сомнений в том, что наша нынешняя доктрина ведения боевых действий в воздухе требует обновления.  В конце концов, не было бы смысла развивать нашу авиацию, если ни одна из тактик и стратегий воздушного боя не была бы улучшена. Новые методики должны быть гарантированно эффективными, если мы хотим защититься от нацистских Люфтваффе.\n\nОчень скоро Королевские Воздушные силы вернут себе превосходство в воздухе Англии. Мы молимся, чтобы наши небеса оставались чистыми от врагов всегда."

