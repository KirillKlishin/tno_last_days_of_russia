ENG_ET_macmillan_A_lion_licking_his_wounds:0 "Лев зализывает раны"
ENG_ET_macmillan_A_lion_licking_his_wounds_desc:0 "Было бы справедливо сказать, что английская экономика знала лучшие времена. В результате насильственного роспуска Соединенного Королевства Англия лишилась колоний, доступа ко многим торговым партнерам и лишилась значительной части нашего экономического престижа, который так увеличивал наши доходы ранее.\n\nАнглия, похоже, несколько оправилась после войны, поскольку начало 1950-х годов было временем относительного процветания. Однако крах экономики Германии нанес удар по хрупкому статус-кво, из которого она почти не могла оправиться и у нас остались огромные долги и мало возможностей для эффективного финансирования многих из наших хваленых институтов. Наконец, Гражданская война в Англии вызвала огромные разрушения, от которых мы все еще восстанавливаемся, но теперь у Англии снова есть сильное руководство. Если повезет, мы сможем оставить прошлое позади."
ENG_ET_macmillan_the_english_trade:0 "Английская торговля"
ENG_ET_macmillan_the_english_trade_desc:0 "Нестабильная ситуация в Германии открыла возможности для английского бизнеса. Американцы могут не доверять нам, но они доверяют нашим деньгам настолько, что выросли и стали нашим крупнейшим торговым партнером. Межатлантическая торговля с американцами процветает и финансирует омоложение нашей нации, к удивлению многих.\n\nНесмотря на все, что Германия была ранена Гражданской войной, которая велась в ее сердце, это не та сила, которую мы можно игнорировать любыми способами. Немцы являются крупнейшим держателем английских облигаций, без исключений, и, несмотря на наши желания, в настоящее время мы не можем позволить себе прекратить торговлю с нацией, которая потенциально может обрушить нашу экономику в любое время, когда она пожелает. Мы будем действовать осторожно в этом вопросе."
ENG_ET_macmillan_the_english_economy:0 "Английская экономика"
ENG_ET_macmillan_the_english_economy_desc:0 "Экономически Англия не так плоха, как могла бы быть, учитывая плохие обстоятельства, в которых мы находимся. Учитывая, что мы недавно были в гражданской войне эпических масштабов, удивительно, что наша экономика вообще функционирует. Тем не менее, Реджинальд Модлинг и Гарольд Макмиллан намерены использовать относительно чистый лист, который представляет собой последствия конфликта, для проведения некоторых реформ.\n\nЭто будет непростая перспектива, поскольку проблемы, с которыми мы сталкиваемся, глубоко укоренились в образе жизни среднего англичанина. Такие проблемы, как низкая занятость и низкие иностранные инвестиции по сравнению с аналогичными странами по всему миру, относятся к числу наименьших из наших забот. Однако Объединенная Англия - компетентное правительство, и с их твердой рукой за штурвалом Англия будет идти вперед."
ENG_ET_macmillan_the_english_industry:0 "Английская промышленность"
ENG_ET_macmillan_the_english_industry_desc:0 "О, как воспоминания о более счастливых временах искажают наши взгляды на настоящее. Была эпоха, когда первой и самой могущественной промышленно развитой страной была Англия, когда мы приказывали, а половина земного шара подчинялась нашим прихотям. Вторая мировая война сокрушила это господство настолько основательно, что оно вряд ли вернется в наши дни, а может, и никогда.\n\nАнглийская промышленность в настоящее время находится в каком-то бессистемном состоянии полураспада, при этом заводы, похоже, закрываются. еженедельно и безработица растет, как прилив. Гражданская война в Англии совершенно не помогла делу: нашей промышленной базе снова нанесено почти половина таких разрушений, как Вторая мировая война. Мы должны успокоить рабочих, отремонтировать фабрики и вернуть в строй английский промышленный комплекс."
ENG_ET_macmillan_the_lion_will_roar:0 "Лев будет снова рычать"
ENG_ET_macmillan_the_lion_will_roar_desc:0 "Лидер партии Макмиллан намерен выступить сегодня в парламенте с речью, посвященной состоянию английской экономики. При поддержке премьер-министра Модлинга лидер партии намерен раскрыть новый экономический план, который будет направлять рост Англии на ближайшие годы.\n\nХотя Объединенная Англия только недавно вышла на первый план, такого рода быстрые и, казалось бы, эффективные действия быстро улучшают их популярность среди скептически настроенных английских высших классов. Если Макмиллан и Модлинг смогут и дальше добиваться такого успеха в долгосрочной перспективе, вполне возможно, что Англия не столкнется с серьезными внутренними противоречиями в отношении экономики в ближайшие годы."
ENG_ET_macmillan_business_from_afar:0 "Бизнес издалека"
ENG_ET_macmillan_business_from_afar_desc:0 "Ах, важность торговли. В лучшие времена, во времена Соединенного Королевства, Англия стояла выше всех остальных на мировых рынках. Китайский фарфор, кенийская слоновая кость и чай Индии одинаково текли через наши порты, потому что их владельцы знали, что в других местах они не получат более выгодных цен.\n\nТакие времена прошли, и наша торговля в современную эпоху является вопросом выбора и политической необходимости, а не как само собой разумеющуюся роскошь. У нас может возникнуть соблазн остаться нейтральным, заключить как можно больше сделок и сохранить поток денег на восстановление наших разрушенных улиц. Или мы могли бы выбрать сторону и глубже погрузиться в объятия Уолл-стрит в обмен на более тесную связь наших собственных состояний с судьбами американцев. Мы не можем сделать и то, и другое, как бы мы ни искушались. Пришло время сделать выбор нашему правительству."
ENG_ET_macmillan_over_the_atlantic:0 "Через Атлантику"
ENG_ET_macmillan_over_the_atlantic_desc:0 "Двадцать лет назад силы Рейха вторглись в нашу страну, раскололи ее на части и нанесли такой ущерб нашему народу, что мы не оправились даже спустя десятилетия после этого. Англия не может выжить в позиции нейтралитета. Мы не можем ожидать, что немцы и дальше будут сидеть ровно, пока наша нация процветает за пределами своих границ.\n\nАмериканцы, возможно, однажды и подвели нас, но они, как и все остальные, поняли цену неудачи. Новая Америка не так безрассудна, как в прошлом, но она не менее привержена полному уничтожению фашизма, чем это было на войне. Мы подойдем к ним, разберемся с ними, и даже если мы не воспользуемся преимуществами нейтралитета, нам больше никогда не придется беспокоиться о том, что немцы грабят наш славный остров."
ENG_ET_macmillan_invite_american_corp:0 "Пригласить американские компании"
ENG_ET_macmillan_invite_american_corp_desc:0 "Если когда-либо нация воплощала капитализм в полной мере, это были бы Соединенные Штаты Америки. Это полезно для нас, поскольку означает, что у нас есть простой и понятный способ добраться до их пресловутых сердец. А именно, предоставление своим компаниям возможности заработать столько денег, что их непокорные предки превратятся в свои могилы.\n\nМы снизим тарифы и налоги на американские компании и товары, что, помимо того, что сделало их лоббистское правительство весьма счастливым, также выгода от гарантии того, что мы не будем брать на себя все расходы по созданию новой индустрии. Нашему народу, несомненно, понравятся и новые блестящие американские компании с их странными товарами. Выигрывают все!"
ENG_ET_macmillan_open_up_offices_in_america:0 "Открыть офисы в Америке"
ENG_ET_macmillan_open_up_offices_in_america_desc:0 "Английский корпоративный сектор может быть тенью самого себя, но наши корпорации являются одними из старейших и наиболее уважаемых в мире. Наши связи с американцами вовлекли многих из их инвесторов, приезжающих сюда по делам, так почему бы нам не воспользоваться этой возможностью и не посмотреть, не хотят ли американцы испытанные и проверенные английские продукты?\n\nОткрытие нашим предприятиям новых рынков не повредит, и действительно, если нам повезет, мы можем увидеть несколько безудержных успехов. С другой стороны, эта возможность поможет успокоить некоторых из наиболее влиятельных бизнесменов, когда-то связанных с Королевской партией. Новый покровитель может показаться полезным для тех, кто остался на ветру перемен."
ENG_ET_macmillan_mac_donalds:0 ""Мак"Дональдс"
ENG_ET_macmillan_mac_donalds_desc:0 "Часто гастрономические привычки янки вызывают отвращение. Идея получить полноценный обед всего за несколько минут без какой-либо пищевой ценности, не кажется привлекательной для англичан. И все же...концепция \"фаст-фуд\" показала огромный успех за пределами США в бывших британских странах, таких как Канада, Австралия и Шотландия. Эти рестораны считают, что их уникальная концепция франчайзинга и дешевой, доступной еды может работать и в Англии. Эти вложения предоставят населению множество рабочих мест низкого уровня в сфере обслуживания и позволят английским детям получать игрушку с каждым приемом пищи, так почему бы не позволить американцам попробовать ее?"
ENG_ET_macmillan_an_agreement_with_iceland:0 "Соглашение с Исландией"
ENG_ET_macmillan_an_agreement_with_iceland_desc:0 "Как ни странно, из всех наших соседей на протяжении многих лет у нас были особенно острые споры с Исландией по поводу прав на рыболовство в Северном море. Возможно, когда Англия была отделена от Соединенного Королевства, это могло быть решено нами в одиночку, но в настоящий момент у нас нет сил, чтобы навязать что-либо в отношении нации в Европе, наиболее тесно связанной с Организацией Свободных Наций.\n\nПоэтому позвольте мы встретимся с представителями Исландии для переговоров по квотам на вылов рыбы и территориальным водам. Если американцы поддержат переговоры, мы, вероятно, найдем более справедливое соглашение, чем все, что мы можем достичь в одиночку. О, и, возможно, жест дружбы - например, договор о ненападении - поможет сделать сделку более сладкой. Это ничего не будет значить, поскольку мы никогда не сможем вести боевые действия с Исландией, но это, безусловно, будет хорошо смотреться в официальной сделке."
ENG_ET_macmillan_over_the_pacific:0 "Через Тихий океан"
ENG_ET_macmillan_over_the_pacific_desc:0 "Американцы могут быть далеко, самым мощным из стран-членов ОСН, но они не являются единственными, с громким голосом, ни даже единственными, кто говорят по-английски. Австралия и Новая Зеландия, наши своенравные бывшие подданные, также являются гордыми и доблестными членами Организации свободных наций.\n\nВозможно, не стоит беспокоиться об их делах, но они должны исправлять прошлые ошибки в отношении их нынешних положение и, действительно, в случае Австралии, ее решение стать республикой - задача, лучше выполненная раньше, чем позже. Возможно, не помешает открыть еще одно или два консульства, может быть, даже культурную миссию, чтобы доказать, что мы изменились по сравнению с тем, чем были. Возможно, мы возродим дружбу, которую когда-то разделяли наши народы."
ENG_ET_macmillan_not_here_or_there:0 "Не здесь и не там"
ENG_ET_macmillan_not_here_or_there_desc:0 "Выбрать сторону - значит идти по канату. Награды могут быть велики, они могут даже стоить риска, но все это не имеет значения, если вы упадете с каната на твердый пол внизу. Англии не выгодно слишком экономически привязываться к нашим друзьям за Атлантикой, особенно когда Германия занимает доминирующее положение в Европе.\n\nВместо этого Англия встанет на путь экономического нейтралитета. Наши рынки будут открыты для всех желающих, и можно будет заработать гораздо больше денег, если те, кто придет к вам, будут знать, что вы не заботитесь об их целях или морали, пока у вас есть деньги для инвестирования. Однажды Англия может стать новой Венецией, торговым портом для всех товаров мира и страной, где ваша идеология не имеет значения. На данный момент мы согласимся не подвергать нацию опасности ради идеалов."
ENG_ET_macmillan_limited_trade:0 "Ограниченная торговля"
ENG_ET_macmillan_limited_trade_desc:0 "Торговля была и всегда была одной из ключевых артерий, обеспечивающих жизненную силу английской экономики, но всегда есть возможность слишком много хорошего. Слишком активная торговля с любой из великих держав может поставить Англию в невыгодное дипломатическое положение.\n\nЧтобы свести к минимуму вероятность того, что Англию будут слишком далеко рассматривать в любом направлении, нам необходимо будет тщательно контролировать торговлю с другими странами мира. Мы должны позаботиться о том, чтобы не экспортировать оружие или ресурсы, которые могут быть использованы в войне, и обеспечить, чтобы ни Пакт, ни ОСН не имели слишком большой доли инвестиций в нашу экономику. Это не сделает нас самой богатой нацией, но сохранит наш народ в безопасности."
ENG_ET_macmillan_focus_on_tourism:0 "Акцент на туризме"
ENG_ET_macmillan_focus_on_tourism_desc:0 "Замки! Монархия! Белые скалы Дувра! Англия - страна, полная потенциальных горячих точек, и нашему правительству пора использовать этот потенциально ценный источник доходов. Почему с некоторыми осторожными субсидиями авиакомпаниям, делающим путешествия дешевле, мы вполне могли бы сделать Англию туристическим направлением, которым могут наслаждаться граждане обоих государств, составляющих текущий мировой порядок.\n\nМы, конечно же, должны будем кое-что привести в порядок в наших городах. Ковентри, вероятно, потребуется переделать, прежде чем он станет презентабельным, не говоря уже об остальном списке вещей, которыми нам нужно уделить внимание, но если мы сделаем это правильно, мы сможем показать гражданам Пакта свободу и безопасность демократии, одновременно показывая гражданам страны ОСН чудеса Европы. Мы можем удовлетворить и то, и другое, не делая никаких политических обязательств."
ENG_ET_macmillan_invite_big_banks:0 "Пригласить большие банки"
ENG_ET_macmillan_invite_big_banks_desc:0 "Иностранные страны ужасно предсказуемы. Бедные страдают, богатые растут, и им внезапно нужно где-то, чтобы спрятать свои нечестные доходы. Что ж, к их счастью, у нас не так много инвестиций, и мы могли бы сделать еще кое-что. Конечно, мы не можем действовать слишком нагло, великие державы этого не захотят, но мы можем облегчить недобросовестным людям возможность куда-то спрятать свои состояния.\n\nБанки, со своей стороны, в восторге, богатые смотрят на нас с чем-то слегка приближающимся к благодарности, и все, что это будет стоить, - это законно уплаченные миллионы налогов для зарубежных стран. Тем не менее, их потеря - это наша прибыль, и Англия наверняка могла бы потратить немного дополнительных денег, которые можно было бы потратить прямо сейчас."
ENG_ET_macmillan_the_switzerland_of_the_isles:0 "Швейцария Островов"
ENG_ET_macmillan_the_switzerland_of_the_isles_desc:0 "IВо всей Европе есть ровно одна демократия, которая все еще жива и здорова в пределах досягаемости Рейха, и, учитывая наши прошлые связи с Германией, было бы неплохо скопировать стратегии, которые швейцарцы используют на мировой арене в отношении сохранения нейтралитета.\n\nКонечно, не во время войны. Канал может быть рвом для нашего замка, но он был прорван раньше и вполне может быть прорван снова. Нет, Объединенная Англия говорит об экономическом нейтралитете. Мы будем иметь дело с ОСН и немцами таким же образом, на достаточно большом расстоянии, чтобы никто не мог обвинить нас, если что-то пойдет не так. Если у их богатых и влиятельных есть много денег, припрятанных здесь, тогда они также увидят ценность сохранения Англии."
ENG_ET_entice_foreign_investment:0 "Привлечение иностранных инвестиций"
ENG_ET_entice_foreign_investment_desc:0 "В кабинете Макмиллана и на государственной службе есть много деятелей довоенного казначейства, их возраст и опыт все еще передают часть старой мощи Империи под их нахмуренными бровями и медленным поведением. Увы, экономика, которой они управляли, была уничтожена мощью Вермахта, и в течение двух десятилетий Сити был тихим и унылым, пока немецкий орел вонзил свои когти в английскую экономику. Тем временем американцы и другие наши бывшие подданные процветали, находясь под защитой морей, когда-то управляемых английскими кораблями. Теперь мы должны обратиться к ним за помощью, широко открыв ворота нашего острова для иностранных инвесторов и корпораций. От норвежских горнодобывающих компаний до канадских нефтяных конгломератов - мировые богатства должны снова перетекать на эти острова, чтобы возродить наши состояния и процветание."
ENG_ET_macmillan_behind_the_curtin:0 "За занавес"
ENG_ET_macmillan_behind_the_curtin_desc:0 "Вера во всемогущего Господа может быть не самой современной вещью, но если он действительно существует, то, несомненно, он улыбнулся Англии, потому что из всех многочисленных монстров, сражавшихся во время гражданской войны в Германии, наименьшее из них возникло из пепла.\n\nМы не доверяем Альберту Шпееру, потому что он коварный змей. Мы не любим Альберта Шпеера, он немец. Тем не менее, похоже, что мы можем заключить сделки с этим новым фюрером, потому что ему так же нужен бизнес, как и нам. Шпеер не может позволить себе отвернуться от нашего острова, и поэтому предыдущие ограничения на торговлю как с Рейхом, так и с ОСН, вероятно, теперь будут как дым на ветру. Это значительно укрепит нашу экономику, возможно, не менее важно, что укрепит наше восприятие как нейтральной державы. Кто будет настолько глуп, чтобы в конце концов убить золотого гуся Англии?"
ENG_ET_macmillan_open_up_trade:0 "Открыть торговлю"
ENG_ET_macmillan_open_up_trade_desc:0 "Как бы ни думали некоторые элементы Объединенной Англии, на самом деле мы не сможем поддерживать нашу экономику, торгуя исключительно за счет собственных интересов через Атлантику. Англии нужна огромная сумма денег, которую Рейх так охотно разбрасывает, и она очень нуждается в этих деньгах.\n\nМодлинг будет протестовать, но мы откроем торговлю с Германией на благо всех англичан, какая польза от принципов для людей с пустыми животами все-таки? Эта торговля, как ничто прежде, оживит нашу экономику, комбинированные разрушения гражданской войны в Англии и Германии можно оставить в прошлом. Мы ответственное правительство, те, кто презирал те условия, которые Рейх навязал нашей стране, но все равно согласился с ними, чтобы спасти наш народ. Мы делаем то, что должны, чтобы им не пришлось страдать в будущем."
ENG_ET_macmillan_the_best_of_english_food:0 "Лучшая английская еда"
ENG_ET_macmillan_the_best_of_english_food_desc:0 "Квашеная капуста омерзительна! Если немцы хотят оценить нашу недавно возобновившуюся взаимную терпимость, то самое меньшее, что мы можем сделать, - это дать им правильную английскую еду.\n\nЧай будет хорошим началом, или, возможно, они смогут научиться ценить чудеса рыбы с жареным картофелем, или мясных пирогов? Программа культурного обмена может творить чудеса с нашим восприятием в Германии, и нам нужно следить за этим, чтобы не оказаться неподготовленными к капризной и постоянно меняющейся внешней политике Рейха. Это не принесет нам большого финансирования, но тогда именно любовь к деньгам привела Королевскую партию к коррупции, которая привела к гражданской войне в Англии. Возможно, это к лучшему, что от этого мало пользы."
ENG_ET_macmillan_a_common_love_to_football:0 "Общая любовь к футболу"
ENG_ET_macmillan_a_common_love_to_football_desc:0 "Да, мы ненавидим немцев, но, очевидно, одно, что объединяет наших двух совершенно разных людей, - это взаимная любовь к футболу. Честно говоря, футбол - одна из немногих вещей, в которой после вторжения не произошло массового спада, ведь молодые хулиганы остались такими, какие они есть. Возможно, тогда уместно использовать эту возможность и для улучшения отношений между нашими правительствами.\n\nМы можем начать с малого, пригласить некоторые из лучших немецких команд, чтобы провести пару игр с тщательно контролируемой аудиторией. Возможно, позже у нас будет премьер-министр, который будет присутствовать на этих играх, или, по крайней мере, лидер партии Макмиллан. Нашей конечной целью должно быть некая форма двунационального чемпионата между ведущими командами обеих наших стран, нам нужно спросить немцев об их участии в этом, но, честно говоря, это не должно быть так сложно. Однако лучше убедиться, что они выиграют несколько игр."
ENG_ET_macmillan_an_agreement_with_norway:0 "Соглашение по Северному морю"
ENG_ET_macmillan_an_agreement_with_norway_Desc:0 "Исторически сложилось так, что главные споры между Великобританией и ее восточными соседями всегда касались рыболовных угодий в Северном море. Когда мы были ведущей державой на этой планете, было не так уж и сложно заключить сделки по этому вопросу в нашу пользу, но мы уже не такая великая нация или даже одна и та же нация. Теперь нам нужно поклониться Рейху.\n\nПриглашение немцев и норвежцев на конференцию по правам рыболовства, вероятно, лучший шаг. Мы можем достаточно ясно заявить о своей позиции и отсутствии враждебности, демонстрируя миру нашу независимость в международных соглашениях. На чисто материальном уровне мы многое выиграем от прояснения рыболовных соглашений с Рейхом и его соседями. Конечно, нам нужно убедиться, что мы не проиграем и в этом соглашении, и это будет сложная часть."
ENG_ET_macmillan_deals_with_the_rks:0 "Сделки с РК"
ENG_ET_macmillan_deals_with_the_rks_desc:0 "Англия с трудом избежала участи рейхскомиссариата, когда немцы вторглись, и только быстрые действия наших политиков предотвратили кровопролитие. Мы сделали то, что было необходимо. Другим нациям по всей Европе не повезло или не были такими мудрыми.\n\nГолландцы могут поторговаться о некотором ослаблении ограничений в отношении наших военно-морских движений, Украина может предоставить нам зерно, которое мы не можем производить оптом для себя, даже датчане можно договориться о культурном обмене. Что важно, так это то, что, когда нас рассматривают для борьбы со сателлитами Рейха, мы не видим, что мы слишком близки к Организации Свободных Наций, и поэтому мы пока избегаем пытливых глаз разведывательных служб Рейха."
ENG_ET_macmillan_english_goods_on_foreign_shelfs:0 "Английские товары на зарубежных полках"
ENG_ET_macmillan_english_goods_on_foreign_shelfs_desc:0 "Хотя наш некогда могучий промышленный сектор был уничтожен бомбардировками военного времени и последующей эксплуатацией нашей экономики Германией, он не был уничтожен полностью. От чайных пакетиков и печенья до угля и корпусов судов - наша отрасль по-прежнему производит все, что может, из сырья, к которому у нее есть доступ. Используя наши контакты с глобальными фирмами, мы можем все активнее продавать эти товары также за пределами Европы, обеспечивая столь необходимый приток ликвидных денежных средств, которые местные фирмы и правительство могут реинвестировать в оживление наших вторичных и третичных секторов экономики. Англия снова познает богатство!"
ENG_ET_macmillan_business_at_home:0 "Бизнес дома"
ENG_ET_macmillan_business_at_home_desc:0 "Наша родная экономика находится в некотором упадке, мы сталкиваемся с огромным уровнем безработицы, ростом инфляции и уровня преступности, не говоря уже о том, что большая часть нашей отрасли еще не полностью оправилась от гражданской войны и двадцатилетнего обнищания.\n\nЭто вопрос, который Объединенная Англия не может позволить себе оставить кому-либо еще. Мы были избраны, чтобы преобразовать Англию в то, чем она была раньше, в процветающую нацию, основанную на демократических принципах и стабильной экономике. Мы не коррумпированные бездельники Королевской партии или придурки-фашисты Национального фронта. Мы и только мы можем спасти Англию от ее бед. Это вопрос, требующий руководства, которое мы любезно предоставим. Люди хотя бы за это нас поблагодарят."
ENG_ET_macmillan_the_issue_of_industry:0 "Проблема промышленности"
ENG_ET_macmillan_the_issue_of_industry_desc:0 "Оказалось, что бомбы не годятся для непрерывной работы и обслуживания заводов. К несчастью для английского промышленного сектора, Гражданская война разрушила значительную часть нашей промышленности, которая работала, и, что еще хуже, у нас было только ограниченное количество после ущерба, нанесенного Второй мировой войной и крахом экономики Германии.\n\nМы не можем ожидать чтобы эта нехватка заводов вернула нашу экономику в движение, так что давайте построим их сами. Помимо создания рабочих мест, достаточных для того, чтобы до некоторой степени смягчить проблему безработицы, мы также сможем повысить нашу независимость в отношении готовой технической продукции. Мы можем создать целевую группу и несколько целей, чтобы помочь этим программам сдвинуться с мертвой точки, но в долгосрочной перспективе это позволит какой-то самодостаточной отрасли выжить без нашего прямого контроля."
ENG_ET_macmillan_open_more_steel_miles:0 "Открыть больше сталелитейных заводов"
ENG_ET_macmillan_open_more_steel_miles_desc:0 "Когда-то линкоры были основным направлением английской стали, создавая титанов волн, которые укрепляли нашу мощь, заставляя мир дрожать. Хотя мы, возможно, не строим так много линкоров в современную эпоху, сталь замечательно полезна для самых разных вещей, поэтому жаль, что количество заводов, производящих ее, сократилось.\n\nДавайте исправим эту ошибку, открытие новой серии заводов значительно удешевит строительные проекты, что всегда помогает экономике, а рабочие места в результате этих усилий помогут тысячам людей избавиться от безработицы и связанной с ней бедности. Если вдруг нам действительно понадобится сталь для линкоров в будущем, что ж, это было бы просто счастливой маленькой случайностью."
ENG_ET_macmillan_invest_in_agriculture:0 "Инвестирование в агрокультуру"
ENG_ET_macmillan_invest_in_agriculture_desc:0 "Ядром английской экономики всегда была промышленность, но сельское хозяйство после войны также сыграло значительную роль. Поскольку в настоящее время мы не можем рассчитывать на то, что всегда сможем импортировать зерновые по разумным ценам, правительство должно инвестировать в сельскохозяйственный сектор, чтобы гарантировать, что независимо от того, что происходит в мире, у англичан всегда будет свое мясо и овощи на столе.\n\nБудут и другие бонусы к этим инвестициям, помимо очевидного, конечно, больше сельского хозяйства означает больше рабочих мест, а английское сельское хозяйство не так механизировано, как сельское хозяйство зарубежных стран, которое может не так сильно повлиять на эффективность, но это означает, что предстоит еще много работы. При соблюдении определенного времени мы могли бы даже экспортировать некоторые культуры заинтересованным сторонам."
ENG_ET_macmillan_expand_coal_mines:0 "Расширить добычу угля"
ENG_ET_macmillan_expand_coal_mines_desc:0 "Забудьте о нефти, уголь - это черное золото, которое нужно Англии в эти тяжелые времена. То, что можно легко использовать внутри страны, отправить за границу и хранить в течение длительного времени без проблем, что уже обеспечивает множество рабочих мест для людей по всей нашей стране. Уголь вполне мог бы стать одним из спасителей английской экономики со временем, и наше расширение шахт в долгосрочной перспективе добавит немалый доход в нашу казну.\n\nКак во всем, однако, некоторая осторожность является ключевой, мы должны будьте осторожны, чтобы уголь не захватил подавляющую часть нашей экономики, как это произошло в Уэльсе, делая нас уязвимыми для экономических приливов, которые так редко остаются на месте. Если мы будем оптимизировать производство, у нас должно остаться как минимум несколько десятилетий на большинстве рудников, и десятки лет работы всегда будут полезны."
ENG_ET_macmillan_where_to_fight_unemployment:0 "Борьба с безработицей, но где?"
ENG_ET_macmillan_where_to_fight_unemployment_desc:0 "Величайшей чумой английской нации в настоящее время является безработица, даже больше, чем инфляция, как бы ни было больно говорить об этом некоторым членам нашего правительства. Если нашим гражданам не хватает рабочих мест, они не смогут внести свой вклад в экономику, какими бы деньгами мы ни набивали экономику. Исправить это будет нашим следующим приоритетом.\n\nНо у Англии недостаточно денег, чтобы исправить все повсюду, поэтому наши усилия должны быть сосредоточены, если мы хотим, чтобы они принесли должный эффект. Мы могли бы освободить Север, попытаться привлечь на нашу сторону часть нации, которая когда-то была так тесно связана с Сопротивлением. Мидлендс тоже может использовать эти рабочие места, и там поддержка будет полезна Объединенной Англии. Наконец, мы могли бы поддержать Юг и Лондон, но мы не можем управлять страной с трети ее территории, независимо от того, сколько у нее голосов."
ENG_ET_macmillan_the_poor_north:0 "Бедный Север"
ENG_ET_macmillan_the_poor_north_desc:0 "Стоит ли удивляться, что у английского севера было самое большое количество сторонников Сопротивления из любого региона страны, учитывая то, как центральное правительство иногда обращалось с ними? Север по-прежнему страдает от экономического коллапса 50-х годов, высокий уровень безработицы и редкость промышленности. Это делает его идеальным испытательным стендом для наших мер по созданию рабочих мест.\n\nЗаставить жителей Севера идти своим чередом будет нелегко, но если мы справимся, вполне возможно, что мы увидим, как этот район превратится в бастион поддержки Объединенной Англии. Когда дело доходит до выборов в наши дни, такой бастион действительно имеет множество применений. Не говоря уже об улучшении их уровня жизни, конечно."
ENG_ET_macmillan_the_forgotten_midlands:0 "Забытый Мидлендс"
ENG_ET_macmillan_the_forgotten_midlands_desc:0 "Это несколько неловко признать, но Мидлендс никогда не был приоритетом для лондонских правительств Англии. Страна сельского хозяйства и промышленности, Мидлендс в последние годы пострадала от забвения из-за экономических проблем и того факта, что Дэвид Стирлинг управлял своей террористической организацией в этом регионе большую часть двух десятилетий.\n\nЕсли мы отвлечем часть финансирования на решение проблемы безработицы в регионе, то это будет, скорее всего, сопряжено с определенным риском, ведь создание рабочих мест из воздуха - дело непростое, но построенные фабрики принесут нам огромную популярность у жителей Мидлендс. Если бы Мидлендс последовательно голосовал за Объединенную Англию на национальных выборах и выборах в советы, что ж, это было бы очень хорошо."
ENG_ET_macmillan_the_rich_south:0 "Богатый Юг"
ENG_ET_macmillan_the_rich_south_desc:0 "Английский Юг пострадал от меньшего количества террористических атак, чем остальная часть Англии, присутствие гарнизона Корнуолла, казалось, удерживало всех, кроме коммунистов, от открытых действий. Тем не менее, Юг по-прежнему сталкивается с проблемами безработицы и бездомности, от которых страдает остальная часть Англии, хотя и в несколько меньшем масштабе.\n\nЮг - это власть и население, и хотя высшим классам может быть легко найти опровержение нашим действия, если они происходят в тех частях Англии, которые они никогда не посещают, наше правительство, решающее проблемы на их собственных задних дворах, может побудить некоторых из них обратить внимание на Объединенную Англию в благоприятной форме. В глазах общественности у нас было бы гораздо больше шансов на успех, чем если бы мы инвестировали в другие районы Англии. Высшие классы обладают впечатляющим политическим влиянием, и они очень любят чистые улицы..."
ENG_ET_macmillan_england_revitalized:0 "Возрождение Англии"
ENG_ET_macmillan_england_revitalized_desc:0 "Были расчищены завалы и отремонтированы улицы. Ямы от снарядов засыпаны и заделаны. Там, где когда-то стояли руины, теперь здания тянутся к небу. И там, где бедные и обездоленные выстроились вдоль улиц, стоя в очереди за едой и прося помощи, теперь они выстраиваются в очередь за новым прибором или местом в прекрасном ресторане.\n\nЭкономика Англии возвращается. Разрушения гражданской войны были исправлены благодаря экономическим реформам правительства. Теперь, когда ее внутренняя ситуация исправлена, Англия может обратить внимание на мир. Он снова станет крупным экспортером, и его товары будут доступны во всех уголках земли для нетерпеливых покупателей."
ENG_ET_macmillan_a_professional_england:0 "Профессиональная Англия"
ENG_ET_macmillan_a_professional_england_desc:0 "Гарольд Макмиллан - человек целеустремленности, ответственности и чистой воли. То, о чем Королевская партия и их лакеи очень мало знают. Когда остальной английский политический класс отказался от принципов, которые когда-то скрепляли нашу нацию, он один заставлял их дышать через сделки и обман. Все, что было необходимо для выживания.\n\nТеперь Англия столкнулась с прошлым упущенных возможностей и с будущим, чреватым опасностями, и Объединенная Англия должна вести нас через лабиринт. Под руководством ОА Англия будет двигаться вперед, безработица снизится, а экономика снова станет сильной. От Лондона до Карлайла Англия не узнает ни бедности, ни упадка; какой смысл в ответственности, если ее не применять?"
ENG_ET_macmillan_a_job_for_every_englishman:0 "Работа для каждого англичанина"
ENG_ET_macmillan_a_job_for_every_englishman_desc:0 "На протяжении десятилетий руководства Королевской партией все попытки выяснить, как решить проблемы, с которыми столкнулась Англия, терпели неудачу. В то время как время легко обвинить, мы не можем забывать, что из-за их характера и состава Королевская партия во многих отношениях просто не понимает, чего хочет средний англичанин.\n\nКакая польза от слава для голодного желудка или престижа для получения образования в университете работать случайными заработками, чтобы сводить концы с концами? Какое им дело до претензий предателей в их среде, когда недели поиска работы оказываются бесплодными? У каждого англичанина должна быть работа, если он этого пожелает, а если потребуется больше, то это правительство так или иначе создаст. Макмиллан указал нам путь, и Объединенная Англия последует за ним."
ENG_ET_macmillan_no_more_discrimination:0 "Больше никакой дискриминации"
ENG_ET_macmillan_no_more_discrimination_desc:0 "Многие люди забывают, что Британия формально была союзом, но неравное обращение с ее составными частями является причиной того, что она развалилась на части, когда другие страны стремились вперед. При Макмиллане Англия не совершит такой ошибки. Независимо от религии, расы или пола, никого нельзя заставлять стоять в стороне и ничего не делать в случае дискриминации. Мы не варварские немцы, головы которых забиты устаревшими идеями расового превосходства и шовинизма. Это Англия, страна, где каждый мужчина и женщина в равной степени будут иметь шанс на успех.\n\nС практической точки зрения, дискриминация по признаку пола и расы, в частности, отрицательно влияет на экономику, поскольку в остальном дееспособные люди вынуждены противостоять своим будет вносить меньший вклад. С такими примитивными представлениями о превосходстве необходимо поспешно отказаться."
ENG_ET_macmillan_an_end_to_nepotism:0 "Конец кумовству"
ENG_ET_macmillan_an_end_to_nepotism_desc:0 "Кумовство - это пагуба для любой нации, стремящейся к ответственному и стабильному правительству, подобно паразиту, он подрывает таланты в пользу тех, кто рожден от «правильных» людей, а в Англии он тревожно распространен. Мы терпим некоторую степень кумовства, потому что таков мирской образ жизни, но тот вид кумовства, который слишком часто используется Королевской партией, привязался к правительству как болезнь. Мы должны его искоренить.\n\nМы честно предупредим всех. С сегодняшнего дня больше не будет обмена любезностями, не будет больше сбережений для работы для друзей, иначе придется платить ад. Некоторые будут думать, что мы делаем рекламный трюк, как иногда делала Королевская партия. Они обнаружат, что ошибаются самым серьезным образом, и их испытания будут сигналом остальным, чтобы они попали в строй."
ENG_ET_macmillan_the_women_workforce_act:0 "Закон о женщинах на рабочих местах"
ENG_ET_macmillan_the_women_workforce_act_desc:0 "Английские женщины на протяжении веков постоянно оставляли свой след в истории, нашим величайшим монархом и по сей день, несомненно, является королева Виктория, и лишь немногие отрицают славу королевы Елизаветы в 1500-х годах. Почему же тогда женщины должны быть вынуждены работать только на самых черных работах за небольшую плату или безопасность? Это варварство и слишком немецкое, чтобы понравиться Объединенной Англии.\n\nЗакон о женщинах на рабочих местах - это проект, над которым работали уже несколько лет, всеобъемлющий законодательный акт, который запретит дискриминацию работников по признаку пола и запретит различие в оплате труда между мужчинами и женщинами за одну и ту же работу. Мы надеемся, что это побудит женщин к большей активности на рабочем месте, а также гарантирует им защиту. Если повезет, у нас будут несколько сомнительных людей, достаточно глупых, чтобы проверить слова этого акта. Примеры потрясающе полезны для обеспечения соблюдения."
ENG_ET_macmillan_the_right_reforms:0 "Правильные реформы"
ENG_ET_macmillan_the_right_reforms_desc:0 "Никогда нельзя быть слишком осторожным при изменении деликатных систем, а какая система более деликатна, чем система самого общества? Мы в Объединенной Англии не настолько отстранены, что не можем распознать, когда аспекты общества должны быть скорректированы, чтобы лучше обеспечивать благосостояние всех участников, и поэтому Макмиллан обрисовал в общих чертах серию тщательно спланированных изменений, которые должны быть внесены по всей стране в ближайшие месяцы.\n\nНазванный "Правильные реформы" и позиционируемый как правительство, предоставляющее права, которые всегда должны были присутствовать, если бы не вмешательство немцев и некомпетентные фашистские правительства предыдущих правительств. Мы надеемся, что с проведением реформ наша экономика улучшится. Конечно, Англия могла это использовать."
ENG_ET_macmillan_fair_employment_act:0 "Закон о справедливой занятости"
ENG_ET_macmillan_fair_employment_act_desc:0 "Те члены общества, которые страдают умственными и физическими недостатками, не являются никчемными негодяями, какими их хотели бы изображать более бессердечные члены оппозиции. Людей с ампутированными конечностями, слепых и глухих можно превратить в функционирующих сотрудников, если им будет оказана лишь базовая помощь. Мы создадим для этой цели агентство с полномочиями в масштабах всей Англии.\n\nКроме того, закон может охватывать более общие ситуации, когда работодатель мог и в некоторых неудачных случаях использовал своих сотрудников в своих интересах из-за их власти над ними. Этот закон должен решить эту проблему и дополнительно запретить увольнение сотрудников исключительно по прихоти работодателя. Никогда не позволяйте утверждать, что Объединенная Англия не заботится о беспомощных."
ENG_ET_macmillan_the_labour_act:0 "Закон о труде"
ENG_ET_macmillan_the_labour_act_desc:0 "Рабочий - один из основных персонажей Англии, ибо без них кто бы удерживал нашу могучую промышленность и наши здания от разрушения? Поэтому вполне справедливо, что наше правительство закрепляет некоторые меры защиты сотрудников всех предприятий, как государственных, так и гражданских, в законе, а не только на словах.\n\nС этого дня рабочие Англии будут иметь достойную минимальную заработную плату, не могут будут вынуждены работать сверх определенного количества часов без сверхурочной работы и будут иметь право подавать жалобы на своего работодателя по поводу жестокого обращения или несправедливого увольнения в комиссию. Мы также введем более строгие законы по охране труда и технике безопасности, в совокупности эти меры должны значительно улучшить жизнь среднего англичанина."
ENG_ET_macmillan_the_workers_health_act:0 "Закон о здоровье рабочих"
ENG_ET_macmillan_the_workers_health_act_desc:0 "Национальная служба здравоохранения, как впервые было предложено в Докладе Бевериджа так давно, во время Второй мировой войны, уже несколько десятилетий является обещанным преимуществом Королевской партии. Тем не менее, они так и не были доставлены, и поэтому у Объединенной Англии появляется возможность оставить свой след в истории.\n\nЗакон о здоровье рабочих будет предусматривать покрываемые госпитальные расходы для всех частных больниц и отдельных клиник по всей стране для всех лиц, не имеющих частного медицинского обслуживания, страхования. Мы не можем охватить все или все возможные варианты, но эта базовая услуга буквально со временем спасет десятки тысяч жизней. Если мы выполним его хорошо, этот Закон навсегда запечатает наше бессмертие в умах людей."
ENG_ET_macmillan_an_economy_to_serve_the_people:0 "Экономика для служения людям"
ENG_ET_macmillan_an_economy_to_serve_the_people_desc:0 "Реджинальд Модлинг - человек будущего, пусть никто не говорит иначе. Благодаря своей воле и действиям он привел к возрождению либералов в партии «Объединенная Англия», что большинство считало невозможным после двух десятилетий господства Королевской партии. Однако теперь, когда он имеет надлежащее влияние на экономику, ему нужно внести некоторые изменения.\n\nЭкономика - это постоянно меняющееся, постоянно меняющееся болото возможностей и вероятности неудач. Традиционно цель заключалась в том, чтобы как можно лучше оседлать течения, но теперь, когда за Англией руководит моральный человек, цель правительства - плыть по течению на благо всех. Наступает рассвет, и он либеральный, который принесет спасение всему народу Англии."
ENG_ET_macmillan_fair_education:0 "Справедливое образование"
ENG_ET_macmillan_fair_education_desc:0 "«Справедливое образование». Поговорка, которую часто озвучивает правительство Модлинга, но редко объясняет подробно. Что ж, пришло время фактически перейти к процессу реализации идеала, основы предложения сосредоточены на снижении стоимости обучения среднего англичанина и предоставлении бонусов высшим учебным заведениям для подготовки большего числа учителей всех категорий. Вдобавок правительство Модлинга будет спонсировать строительство нескольких десятков новых государственных школ по всей Англии, чтобы дать нашей стране больше шансов на академическое улучшение.\n\nОбычный человек может не сразу ощутить большую личную выгоду, но его дети вырастут в Англии, где базовое образование бесплатное, и, возможно, только это стоит всех усилий."
ENG_ET_macmillan_lower_education_costs:0 "Закон о более низкой стоимости образования"
ENG_ET_macmillan_lower_education_costs_desc:0 "Правительство разослало проект закона, который должен быть принят парламентом в ближайшие несколько недель, под названием «Закон о снижении затрат на образование». ЗСЗО - это план правительства по отвлечению значительной суммы финансирования на все аспекты образования, фактически субсидируя их в обмен на существенное снижение их цен для населения. Для семей, которые никогда не отправляли своих детей в какую-либо школу, не говоря уже о среднем или высшем образовании, это могло иметь большое значение в мире.\n\nНекоторые наблюдатели отметили, однако, что нигде в тексте закона не говорится, «откуда» эти средства должны поступать. Это вызвало определенное недовольство, но большинство из них уверены в способности премьер-министров, что они не подняли шума на публике."
ENG_ET_macmillan_it_will_pay_in_the_future:0 "Это окупится в будущем"
ENG_ET_macmillan_it_will_pay_in_the_future_desc:0 "Королевская партия в своем типичном невежестве ставит под сомнение целесообразность тратить такие большие суммы на государственное образование. На самом деле они хотят спросить, почему мы должны давать «грязным простолюдинам» образование, которое им потребуется, чтобы стать лучше.\n\nОтвет прост: не сажайте семена в поле, и вы не будете контролировать, что и как много вы получаете от этого. Посадите нужные семена в поле, взращивайте и поливайте их, и вы пожнете плоды на всю жизнь, а потом еще немного. Дети этого поколения - будущее Англии, пора нам начать относиться к ним с той заботой, которой они заслуживают, а не отказываться от них из-за их рождения или природных способностей. Может быть, однажды следующий Эйнштейн станет англичанином."
ENG_ET_macmillan_liberal_taxation:0 "Справедливое налогообложение"
ENG_ET_macmillan_liberal_taxation_desc:0 "Неужели нам действительно нужно так много обложить налогом бедных? На самом деле они не владеют слишком большой долей национального богатства, большая часть которого скрывается за счет стоимости земли и хранилищ аристократии. Мы могли бы снизить налоги на более инновационные предприятия, пока мы находимся в этом, действительно помочь развитию английского духа предпринимательства.\n\nЭто не будет так популярно среди некоторых членов нашей собственной партии, не говоря уже о оппозиции, но какова позиция премьер-министра, если не проталкивать то, что нужно сделать, а не сидеть сложа руки и ждать, пока золото упадет с неба? Народ нас обязательно поблагодарит, и разве это не главное, когда придет время выборов?"
ENG_ET_macmillan_lower_income_tax:0 "Закон о низком подоходном налоге"
ENG_ET_macmillan_lower_income_tax_desc:0 "Подоходный налог всегда был одним из наиболее вызывающих разногласий аспектов национальной политики Англии. Да, он работает для получения дохода, но был выдвинут аргумент, что он в некоторой степени также сдерживает инвестиции. Объединенная Англия не может просто отменить подоходный налог, и мы не хотим этого, но есть больше способов снять шкуру с пресловутой кошки.\n\nЕсли мы снизим ставку подоходного налога, но только для более бедных слоев общества и более богатых людей, которые зарабатывают, инвестировав определенный объем инвестиций в экономику в течение финансового года, то мы вполне могли бы получить определенную популярность от этой политики, не нарушая принципов, которые она воплощает. Деловые круги, скорее всего, сначала будут жаловаться, но со временем они увидят свет."
ENG_ET_macmillan_trade_will_pay:0 "Мы заплатим торговлей"
ENG_ET_macmillan_trade_will_pay_desc:0 "Торговля, торговля - это жизненная сила Англии, и, если новая налоговая политика будет реализована, как было заявлено, вполне вероятно, что она также станет нашим основным источником государственных средств. Иностранные компании жуют свои волосы из-за возможности пропустить английский рынок, и все, что нам нужно сделать, чтобы заставить их внести свой вклад в наше общество, - это пригрозить облагать налогом свои предприятия до минимума.\n\nВ другое время мы бы этого не сделали. Конечно, не делать эту угрозу открыто, нет, это гораздо более практичный вопрос - просто оставить угрозу висеть. Поступая так, мы собираемся получить больше, чем когда-либо за сто лет подоходного налога, и, вдобавок, мы дадим англичанам больше рабочих мест. Да, сегодня хороший день для англичан."
ENG_ET_macmillan_liberal_labour:0 "Современный труд"
ENG_ET_macmillan_liberal_labour_desc:0 "Ручной труд - это изнурительная задача, в буквальном смысле во многих досадных случаях. Когда-то наша экономика полагалась на такую работу, но теперь, в современную эпоху, мы начинаем переход к чему-то большему, к лучшему. Производство современных материалов и товаров, таких услуг, как банковские и торговые материалы по всему миру. У нас даже есть удивительный рост в производстве материалов, используемых в компьютерах.\n\nАнглия движется вперед в ногу со временем и никогда не застрянет в прошлом, где лорды и высший класс правили всеми. Пусть у них будут свои земли и титулы, скоро у них ничего не останется."
ENG_ET_macmillan_maudling_labour_act:0 "Закон о либеральном труде"
ENG_ET_macmillan_maudling_labour_act_desc:0 "«Закон о либеральном труде» - это законодательный акт, призванный помочь Англии лучше использовать обстоятельства, в которых мы находимся. Когда шахты приносят меньше денег, чем когда-либо, и большая часть нашего дохода снова поступает от торговли по всему миру, как это делали мы на вершине Империи.\n\nПри вступлении в силу Закон будет субсидировать иностранные компании, стремящиеся инвестировать в наши рынки, и дальнейшее субсидирование английских компаний, стремящихся наладить зарубежные связи. С помощью этого закона мы создадим достаточно рабочих мест, чтобы большая часть остающейся безработицы у нас если не исчезла полностью, то, по крайней мере, значительно уменьшилась. Он даже будет конкурентоспособным, поистине современным шедевром бизнеса и ухода. Однако люди будут получать прибыль."
ENG_ET_macmillan_looking_to_the_left:0 "Взгляд на левых"
ENG_ET_macmillan_looking_to_the_left_desc:0 "Левые когда-то были в политической конуре при Королевской партии, но по мере того, как Объединенная Англия становится все более либеральной, бывшие аутсайдеры кажутся удивительно достойными союзниками в нынешних обстоятельствах.\n\nЕсли мы добавим несколько отрывков о предоставлении большего количества прав рабочим и взлому. Отказавшись от злоупотреблений властью со стороны боссов, мы, вероятно, сможем сразу привлечь внимание недавно реформированных левых партий. Наличие союзников со всех сторон значительно упрощает принятие законодательства, чем ограничение только теми, кому мы не можем полностью доверять. Мы должны быть осторожны, чтобы не стать слишком зависимыми от некогда могущественной силы лейбористов, какими могут быть нынешние левые партии, но это ни в коем случае не сделает их менее опасными, если мы дважды пересечем их в чем-то важном."
ENG_ET_macmillan_a_liberal_economy:0 "Либеральная экономика"
ENG_ET_macmillan_a_liberal_economy_desc:0 "«Либерал» - термин, который когда-то высмеивался королевской партией, но взращивался втайне и сохранялся, несмотря на попытки расправиться с нами. Что ж, теперь мы стоим на пороге новой эры, либеральной эры мира и особенно процветания.\n\nЛюди и бизнес никогда не чувствовали себя лучше, как и высшие классы, хотя они никогда не сказали бы это громко. Либеральная экономика для либеральной нации, которая, если нам повезет, будет существовать еще долго после того, как наши собственные кости останутся ничем иным, как прахом в каких-то грязных склепах. За это мы также должны поблагодарить Макмиллана, потому что без него мы бы никогда не зашли так далеко, возможно, однажды мир узнает всю историю. А пока позвольте нам расслабиться в славном будущем, которое ждет наших детей, либеральном будущем."

