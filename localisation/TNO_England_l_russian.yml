ENG_Scottish_Council:0 "Шотландский Совет"
ENG_Scottish_Council_desc:0 "В столице Шотландии Эдинбурге по-прежнему правит старый парламент. Местные националисты как и раньше борются с лейбористами и юнионистами, шотландские офицеры проводят парады в своих частях, а над Севером гордо реют сине-белые флаги. Однако над этим парламентом, на рукавах шотландских солдат и рядом с этими полотнами - флаг Британии. Где раз поднят британский флаг, там он спускаться не должен."
ENG_Scottish_Council_1:0 "Шотландский Совет"
ENG_Scottish_Council_desc_1:0 "В столице Шотландии Эдинбурге по-прежнему правит старый парламент. Местные националисты как и раньше борются с лейбористами и юнионистами, шотландские офицеры проводят парады в своих частях, в мире ещё действуют шотландские посольства, а над Севером гордо реют сине-белые флаги. Однако над этим парламентом, на рукавах шотландских солдат, у этих посольств и рядом с этими полотнами - флаг Британии. Где раз поднят британский флаг, там он спускаться не должен."
ENG_Scottish_Autonomy:0 "Шотландская автономия"
ENG_Scottish_Autonomy_desc:0 "Шотландия была независимой более 20 лет до тех пор, пока она снова не вошла в состав единой Британии, и из-за того, что они вкусили свободу, они приобрели стремление к самостоятельности, и мы предоставили им автономию в обмен на их вступление в Союз."
ENG_Scottish_Terrorism:0 "Шотландские террористы"
ENG_Scottish_Terrorism_desc:0 "Шотландия вошла в состав единой Британии не мирным путём, и поэтому некоторые шотландцы решили сопротивляться нашей доброй воле. Остатки вооружённых сил, экстремисты ШНП и даже агитаторы-социалисты борются против наших оккупационных сил, причём весьма часто нападая на военных и госслужащих."
ENG_Scottish_Resistance:0 "Шотландское Сопротивление"
ENG_Scottish_Resistance_desc:0 "Шотландия вошла в состав единой Британии не мирным путём, и поэтому некоторые шотландцы решили сопротивляться нашей доброй воле. Остатки вооружённых сил, экстремисты ШНП и даже агитаторы-социалисты борются против наших оккупационных сил самыми разными способами, от нападений на наших людей до диверсий и мятежей."
ENG_Scottish_Riots:0 "Восстания шотландцев"
ENG_Scottish_Riots_desc:0 "Многие шотландцы не обрадовались тому, что их страна вошла в состав единой Британии, и с тех пор почти не прекращаются беспорядки и насильственные выступления против нашего режима. Это останется проблемой до тех пор, пока они не поймут, что жизнь в Соединённом Королевстве лучше их прежней."
ENG_Scottish_Protests:0 "Протесты шотландцев"
ENG_Scottish_Protests_desc:0 "Многие шотландцы не обрадовались тому, что их страна вошла в состав единой Британии, и это вызвало сильное недовольство нашим режимом. Большая часть проблем уже позади, но ещё есть те, кто выражает свою неприязнь к Британии через протесты, а иногда даже и насилие. Однако самое сложное для нас уже закончилось, и дальнейшее сопротивление бесполезно."
ENG_Scottish_Civil_Unrest:0 "Гражданское неповиновение шотландцев"
ENG_Scottish_Civil_Unrest_desc:0 "Многие шотландцы не обрадовались тому, что их страна вошла в состав единой Британии, и хотя большая часть насилия уже позади, всё ещё есть те, кто проявляет свою неприязнь к Британии через протесты, но это несравнимо с прежними беспорядками."

