ENG_the_new_british_royal_armed_forces_desc:0 "Никто на самом деле не подготовлен к массовому восстанию, особенно к тому, когда значительное количество подразделений и офицеров дезертирует. Наши люди были вынуждены вести сложную кампанию против своих соотечественников, которые были вооружены и поддержаны крупными иностранными державами. То, что мы в итоге выиграли, является значительной заслугой вооруженных сил Англии, но ничто из этого не оправдывает их плохую работу.\n\nМы можем не хотеть этого слышать, но мы уступили в гражданской войне. Мы выясним, что пошло не так, и немедленно исправим. Следующим нашим врагом будет не группа повстанцев. И мы не можем ошибаться, когда столкнёмся с ним."
ENG_consult_the_generals_desc:0 "Английская армия теперь разделена на два различных доктринальных лагеря, каждый из которых настаивает на том, что их стратегия - лучшая защита Англии, лучший способ предотвратить немецкое вторжение. Как всегда, мы действительно можем поддержать только одну стратегию.\n\nОдна фракция вооруженных сил настаивает на том, что стратегия интенсивных укреплений - это способ отразить вторжение. Они говорят, что изматывая немцев, мы сделаем нападение на Англию слишком дорогим для Рейха. Другие говорят, что это глупость. Одна Англия не может противостоять вторжению, вместо этого мы должны обратиться за помощью к ОСН и получить их помощь в нашей защите.\n\nМногие возражают против сотрудничества с теми, кто недавно поддерживал повстанцев, но другие говорят, что у нас нет выбора в этом вопросе."
ENG_never_another_sealion_desc:0 "Самый позорный момент в истории Великобритании наступил в 1943 году, когда первые ботинки десантников коснулись английской земли недалеко от Брайтона. Затем последовали годы разрушения, унижения, стыда, рабства и смерти. Теперь мы знаем последствия поражения, и ни один человек в Англии не выдержит снова такой катастрофы.\n\nАнглия сдерживала захватчиков на протяжении 866 лет до Морского Льва. Мы полны решимости сделать все гораздо лучше, чем в тот раз."
ENG_lessons_from_1943_desc:0 "Самый большой флот в мире. Военно-воздушные силы при поддержке современных радаров и Спитфайров. Огромная армия, использующая все, что есть в ее распоряжении, и многочисленные линии постоянных укреплений. И немцы все равно победили. В течение многих лет пострадавший остров спрашивал «почему?»\n\nНу, мы выясним «почему». Мы собираемся собрать команду, чтобы просмотреть всю документацию о том, что произошло в те роковые месяцы, из британских и немецких источников. Мы выясним, что пошло не так и где были эти слабые звенья. В следующий раз их там не будет, это уж точно."
ENG_a_smaller_but_better_force_desc:0 "Армии это не понравится, но это правда. Мы не должны прилагать усилия к созданию массивных и раздутых сил обороны, состоящих из каждого человека в Англии. Скорее, мы должны приложить усилия к тому, чтобы наши вооруженные силы были как можно более подготовлены и оснащены. Наша цель состоит не в том, чтобы сравняться с разрушителями по численности, а в том, чтобы превзойти их по качеству. Если наши солдаты знают, что делают, и у них есть для этого инструменты, это сделает их эффективнее, чем сила, в десять раз превышающая их численность. И наличие огромного количества укреплений, на которые можно положиться, также им очень поможет."
ENG_train_more_reservists_desc:0 "На самом деле это простая математика. Немцы придут с большим количеством людей. Если мы не выставим против них приличное количество людей, мы проиграем, и у нас нет приличного числа людей, которых можно было бы противопоставить им.\n\nДолжны быть призваны и обучены резервисты, и резерв кадров будет увеличенным. Каждый, кто сможет выполнить мрачную задачу по защите нашего острова от врага, сделает это. Англия ожидает, что каждый будет выполнять свой долг, и они это сделают."
ENG_defend_every_piece_of_land_desc:0 "Давайте проясним немцам, что сейчас не 1940-е, и мы не какая-то восточноевропейское аграрное захолустье. Это Англия, где мы готовы защищать нашу землю и имеем возможности ее поддержать. Каждый школьник может вспомнить наши столетия военных триумфов, и мы намерены стереть позор 1943 года кровью нацистских десантников и пехотинцев.\n\nНа каждом пляже будет дот. Каждое поле будет охранять пулеметное гнездо. В конце каждой улицы будет стоять ПТ. В каждом доме будет отряд, а в каждом сарае на сеновале будет снайпер. Любое продвижение обернется тяжелыми потерями, и мы увидим, сколько жизней немцы потратят, чтобы снова захватить наш остров."
ENG_strategic_redoubts_desc:0 "Концепция фиксированных оборонительных линий пришла из Первой мировой войны, и, честно говоря, она должна оставаться там. Наши оборонительные укрепления не будут тонкими кольцами бункеров и колючей проволокой через сельскую местность. Как однажды сказал Фридрих Великий, «тот, кто защищает все, не защищает ничего».\n\nСкорее, мы позволим немцам продвигаться вперед в избранных районах Англии. Армия ненавидит саму идею, но она позволяет нашим войскам строить позиции в более защищаемых и чрезвычайно укрепленных местах. Оттуда они могут сдерживать немцев и наносить контратаки в рамках стратегии мобильной обороны."
ENG_simulate_an_invasion_desc:0 "К сожалению, мы не можем заручиться помощью Вермахта в реализации версии их вторжения для проверки нашей защиты. К счастью, мы можем сделать следующее. Зная немецкую тактику и хорошо оценивая их численность, мы можем смоделировать их вторжение в ходе учений. Компьютеры помогут контролировать изменчивость и другие эффекты.\n\nЦель этой военной игры - проверить наши стратегии против реального вторжения. Мы увидим любые серьезные недостатки в нашей стратегии и сможем их исправить. Также будут отмечены любые успехи, особенно те, которых мы не ожидали. С нашим симуляционным вторжением мы будем гораздо более готовы к реальным событиям."
ENG_blow_up_the_panzers_desc:0 "Сила Германии в их механизированных зверях. Они штурмовали всю Европу, сея смерть и разрушения, куда бы они ни пошли. У нашего Ополчения почти не было никакой защиты, кроме заклинивания бревен в гусеницы и попыток залить сахар в их бензобаки. Это было неэффективно и во многих случаях было самоубийственным. Что еще хуже, новые версии Панцеров более бронированы, лучше вооружены и больше, чем любая модель, с которой мы столкнулись во время вторжения.\n\nНо что, если мы вместо того, чтобы обездвижить, уничтожим их? Это, безусловно, концепция, над которой стоит приложить усилия."
ENG_fortify_the_coasts_desc:0 "Знание, откуда придет ваш враг, - неисчислимое преимущество в бою, и мы знаем, откуда придут немцы; они придут с моря. Конечно, это широкий фронт, но это означает, что мы можем сконцентрировать наши усилия на защите нескольких критически важных областей и портов, чтобы не дать противнику удержать плацдарм.\n\nЛинии колючей проволоки, наземных мин и простых укреплений будут построены на побережье. Это даст нашим солдатам защищаемые позиции, в которые можно окопаться, и защиту от огневой поддержки противника. Конечно, это как бы портит пейзаж, но мы вообще не сможем насладиться Англией, если она находится под немецким сапогом."
ENG_radars_in_the_southeast_desc:0 "В этой борьбе нам нужно каждое преимущество, которым мы можем воспользоваться. Мы можем создать столько тактических и стратегических преимуществ Англии, сколько сможем, но еще многое предстоит сделать. Мы должны знать врага, а не только уметь соответствовать ему на бумаге.\n\nРяд радарных станций на юго-востоке хорошо служил нашей стране в прошлой войне, и в этой войне они будут расширены. Мы увидим вражеские корабли еще до того, как они увидят английскую землю. Мы будем знать, когда самолеты атакуют нас, задолго до того, как они будут летать над Англией, и мы сможем слышать вражеские подразделения издалека. Когда они нападут, мы узнаем и будем готовы их встретить."
ENG_keeping_the_skies_clean_desc:0 "Нам никогда не удастся сравниться с Люфтваффе в воздухе. Это печальный факт, но это правда. Нам не хватает самолетов и пилотов, необходимых, чтобы помешать врагу летать над сельской местностью и атаковать там, где они хотят. Им еще предстоит прибыть, и поэтому мы можем усложнить им задачу.\n\nСерия зенитных батарей, не похожая ни на что в мире, сделает любое путешествие над Англией опасным. Пушки и ракеты ждут у каждой потенциальной цели и на каждом пути к ней. Если они хотят атаковать, им придется столкнуться с этой защитой. Если они хотят нейтрализовать эти батареи, им все равно нужно атаковать. Если они не атакуют, они не могут победить."
ENG_one_step_ahead_of_them_desc:0 "Мы, англичане, всегда гордимся своей разведкой. Мы сделали все возможное, чтобы узнать о наших врагах все возможное. Сегодня ничем не отличается. У МИ-6 должны быть люди повсюду, по всему Пакту, чтобы узнать все, что мы можем о вторжении.\n\nНаши агенты дадут нам все, что нам нужно. Они дадут нам шифры и радиочастоты. Они дадут нам боевой порядок. Они сообщат нам планы сил вторжения и сообщат самое ценное: дату."
ENG_work_with_the_ofn_desc:0 "Некоторые не признают этого, но в мире есть только одна сила, которая может предоставить необходимую силу для противодействия Германскому Рейху. У американцев и их союзников есть фабрики, у них есть знания и технологии, чтобы вести войну против варваров. Мы таких возможностей не имеем.\n\nМы не ожидаем, что американцы сначала нам поверят. У них действительно нет причин для этого прямо сейчас, поскольку мы недавно победили их поставленную армию, но мы можем заслужить их доверие, показав некоторые из своих. Мы предложим работать вместе, чтобы показать, что мы серьезно настроены противодействовать планам Рейха на нашем острове. Со временем они поймут, почему наша Англия также борется за их дело."
ENG_meet_up_with_them_desc:0 "Вступить в контакт с Соединенными Штатами будет непросто. Они имеют тенденцию игнорировать наше правительство, как и остальная часть ОСН. Это делает невозможным прямой контакт с американским президентом. Тем не менее, есть некоторые страны, которые ведут переговоры с нами и ОСН, а также заинтересованы в том, чтобы планы Германии были сорваны.\n\nМы можем отправить дипломата для установления контакта с американским коллегой на нейтральной территории, и пусть он проинформирует ОСН о том, что мы хотим, чтобы они сделали. Это будет напряженный, неловкий разговор. Если нам это удастся, то мы сможем убедить их, что наши потребности совпадают."
ENG_american_equipment_desc:0 "Все согласны с тем, что американская военная техника великолепна. Всем нравятся их танки и пехота, и они согласны с тем, что их самолеты - одни из лучших в мире. Более того, мы можем заполучить их целую кучу.\n\nАмерика пришлет нам партии материалов для использования против немцев в надежде, что мы используем их хорошо. Часть из них - излишки с прошлой войны, но большая часть - это передовое высокотехнологичное вооружение, которое наши люди будут рады использовать. Армии нравится эта идея, и они с радостью оснастят наши войска этим оружием."
ENG_american_blueprints_desc:0 "Американское снаряжение - это хорошо, но разве оно для английского солдата? Мы не можем полагаться на иностранных поставщиков в плане оснащения и снабжения наших сил. С некоторой технической помощью мы можем гарантировать, что взамен будет использовано американское оружие с британскими характеристиками.\n\nСША пришлют нам необходимые чертежи для использования в нашей оборонной промышленности и для улучшения нашего отечественного оружия. Наши генералы могут разочароваться в этом, но британские солдаты должны иметь британское снаряжение. Потенциальная выгода для нашей национальной оружейной промышленности огромна."
ENG_a_new_way_of_warfare_desc:0 "Война изменилась с 1940-х годов. Сегодняшние войска движутся быстрее и имеют в своем распоряжении гораздо большую огневую мощь, чем тогда. Теперь, когда наши вооруженные силы не скованы, нам нужно догнать внешний мир, и наши новые друзья могут дать нам навыки для этого.\n\nНаписано много книг и отчетов о недавних мобильных действиях в Южной Африке, написанных в Соединенных Штатах и доступных в американских военных школах. Государственный департамент согласился выдать нам их библиотечные билеты. Эти документы будут отправлены в Сандхерст, и каждый офицер должен будет прочитать об этих событиях и знать, как обстоят дела в современных войнах."
ENG_lessons_from_the_empire_desc:0 "Пустыни Аравии. Джунгли Танзании. Горы Спин Гар. Все ландшафты намного суровее, чем можно было бы найти в Британии, и все места, где Британская империя сражалась и побеждала, на памяти живущих.\n\nНаша империя дала нам навыки управления самыми экстремальными типами местности. Все еще есть мужчины, которые помнят о проблемах и трудностях, которые создают эти ландшафты, и о решениях, которые они нашли. Их знание худшего, что мир бросил на них, поможет нашим молодым людям справиться с худшим, что остров может на них навлечь."
ENG_a_pact_with_the_ofn_desc:0 "Мы должны признать, что Британия и ОСН имеют схожие потребности. Нам нужны американские технологии и оборудование. Им нужны базы, с которых они могут действительно близко познакомиться с Германией. Почему бы не помочь друг другу?\n\nОни гарантируют совместное использование технологий и периодическую доставку запасного оборудования для наших войск. Мы можем гарантировать им базы для их людей и военно-морские базы для действий. Все получают то, что хотят, и все мы очень счастливы. Посмотрим, согласятся ли они на этот договор."
ENG_ofn_naval_exercise_desc:0 "Это печальное положение вещей, когда Великобритания не находится на острие морской войны. Помимо чувств, мы должны признать, где мы находимся. Нам нужно сделать все необходимое, чтобы изменить ситуацию и вернуть нас на вершину.\n\nОСН предложило взять с собой некоторых наших офицеров на военно-морские учения в Атлантике. Наши люди будут наблюдать, как ОСН отрабатывают новейшие методы во всех аспектах морской войны. Они вернутся со своими наблюдениями и с тем, что они узнали. Это поможет нам понять аспекты современного морского боя."
ENG_spy_on_the_germans_desc:0 "Конечно, мы не собираемся забывать о реальной угрозе для нашей страны. Они поблизости, и мы можем наблюдать, как они готовятся к тому дню, когда они попытаются нас уничтожить. Однако их близость и наш разведывательный аппарат дают нам прекрасную возможность наладить взаимопонимание с ОСН.\n\nMИ-6 начнет делиться тем, что мы узнали о Германии с ЦРУ. Они также могут свободно запрашивать разведывательные данные, которые мы храним по Третьему Рейху. Наши услуги сделают нас бесценными для Соединенных Штатов, а их возможности, в свою очередь, помогут МИ-6."
ENG_airbases_in_the_southeast_desc:0 "Когда мы начали планировать нашу ПВО в Южной Англии, мы заметили проблему. Многие из аэродромов годились для самолетов, летавших туда в последний раз, когда они были в эксплуатации, но некоторые эксперты из Соединенных Штатов считают их крайне неадекватными. Например, F110 и B-52 требуют более длинных взлетно-посадочных полос, чем P-51 и B-17. Если мы хотим использовать американские самолеты на этих полях, необходимо провести масштабную модернизацию.\n\nМы немедленно исправим эту оплошность. Начнется строительство более длинных взлетно-посадочных полос и больших ангаров, чтобы у нас были аэродромы, соответствующие стандартам для американских самолетов. Наша цель - сделать этот район таким же домом для американской авиации, каким он был во время войны."
ENG_a_british_U2_desc:0 "В минувшую войну наши летчики любили Хэвилленд Москито как разведывательную базу. Быстрый, маневренный и хороший во всем, что вы можете сделать, он идеально подходил для незаметного прохождения через вражескую территорию и бегства с ценными фотографиями. К сожалению, над чем-то лучше поработать не удалось. Поэтому мы не удивляемся, когда американцы говорят нам, что их У-2 может летать выше, быстрее и дольше.\n\nАмериканцы предоставят нам экспертов, которые помогут разработать У-2, который мы сможем производить внутри страны и использовать для сбора разведданных. Если мы получим что-то близкое к характеристикам У-2 и ценности Москито, мы будем считать нашу модель ошеломляющим успехом."
ENG_american_advisors_desc:0 "Кроме всего прочего, у немцев плохо получалось, они не смогли как следует выручить наших военных советниками. Похоже, они просто хотели, чтобы мы выдержали достаточно огня шотландских пулеметов, пока Ubermensch не сможет придти и спасти день. Таким образом, нам приходилось полагаться на собственные знания, чтобы держать наши вооруженные силы в форме. Однако американцы намного щедрее.\n\nОфицеры армии США будут прикреплены к нашим подразделениям, чтобы давать советы и рекомендации. В частности, они будут следить за тем, чтобы наши люди были хорошо обучены, наши войска дисциплинированы, а наша боеспособность была на высоте. С их точки зрения сторонних наблюдателей мы можем заставить британские вооруженные силы соответствовать мировым стандартам."
ENG_a_new_royal_navy_desc:0 "Защитники Гравелин Дрейка. Трафальгарские герои Нельсона. Победители Джеллико в Ютландии. Группа проржавевших туш в устье. Это то, что война и оккупация сделали с нашим флотом.\n\nМы восстановим наши корабли. Мы не можем позволить себе такой флот, как тот, который был у нас, когда у нас была империя и бурно развивающаяся экономика. Однако все, что мы можем себе позволить, мы будем строить. Этого требует гордость и честь Британии. Что еще более важно, от этого зависит наше выживание."
ENG_submarine_warfare_desc:0 "В последний раз, когда Германия пыталась перебросить мост через массивный водоем, потребовались годы и она сломала экономику надвое. Кроме того, он был меньше половины ширины Ла-Манша, и с противоположной стороны по ним никто не стрелял. Можно с уверенностью сказать, что на этот раз они переправят своих людей по морю, что дает нам преимущество.\n\nНесколько британских подводных лодок в составе сил вторжения позволят нам нанести беспрецедентное количество вреда и разрушений. Мы можем перекрыть их линии снабжения или полностью перерезать, что гарантирует нам полную победу в сухопутной войне. Таким образом, подводные лодки станут неотъемлемой частью нашего Королевского флота."
ENG_protect_the_supply_lines_desc:0 "Это одна и та же история, снова и снова. Великобритания и Германия находятся в состоянии войны. Чтобы выжить, Великобритания полагается на конвои с припасами из Северной Америки. Германия решает, что они могут быстро и легко выиграть войну, просто потопив конвои. Раньше они этого не завершали, и мы позаботимся о том, чтобы они этого не завершили и в этот раз. Мы не будем просто надеяться, что они потопят еще одну Лузитанию или Рубена Джеймса.\n\nКорабли и эсминцы ASW будут охранять наши конвои в Северной Атлантике. Наш путь в новый мир сохранится и никогда не сломается. Мы снова пойдем в ногу с немецкой Кригсмарине и покажем им, что они все еще не могут сравниться."
ENG_rebuild_the_british_navy_desc:0 "Все готово. Технологии исследованы. Чертежи сделаны. Теперь мы можем приступить к важной задаче. Задача, которую необходимо выполнить, но задача, за которую будет рад взяться каждый англичанин.\n\nНа верфи, кораблестроители Британии! Мы будем строить корпус на каждом стапеле, в каждом городе, в каждом порту! Остров будет звенеть от грохота бутылок и новых кораблей, скользящих в воду! Станции вербовки от Дувра до границы будут забиты людьми, которые отправятся в Атлантический океан на новых современных судах! Пусть разрушители знают, что хартия Британии предоставляет ей моря, и мы будем защищать подходы к нашей земле так же, как и саму землю!"
ENG_a_rebuilt_armed_forces_desc:0 "Раньше? Группа парадных частей и ополчение с излишками вооружения. Сейчас? Современная и эффективная боевая сила. Раньше? Группа полузатонувших кораблей законсервировала в гаванях и устьях рек. Сейчас? Сияющий и великолепный флот патрульных судов и подводных лодок.\n\nМожно удивиться тому, как мы быстро изменили ситуацию, но они не знают упорства британцев. Мы любим свою землю и готовы терпеть любые невзгоды, приносить любые жертвы, чтобы сохранить ее. Теперь мы можем спокойно отдыхать, когда придёт беда, наши парни способны с ней справиться."

