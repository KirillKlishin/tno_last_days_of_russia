ENG_Own_Peoples_Hate:0 "Ненависть собственного народа"
ENG_Own_Peoples_Hate_desc:0 "Правительство Дуглас-Хьюма является единственным существовавшим после оккупации правительством, что смогло продержаться у власти больше четырёх лет. Но, к сожалению, оно не пользуется популярностью у многих людей, которыми оно управляет. Причины различны: от явного отсутствия легитимности среди населения до недовольства внутренним состоянием Англии и даже простого желания отомстить за убитых немцами британцев. Это отсутствие общественной поддержки ограничивает возможности правительства в принятии значимых законов, поскольку Королевская партия и её фракции открыто презираются обычно апатичного к политике населения. Исправить это будет, мягко говоря, непросто."
ENG_Own_Peoples_Hate_2:0 "Ненависть собственного народа"
ENG_Own_Peoples_Hate_2_desc:0 "Правительство Дуглас-Хьюма является единственным существовавшим после оккупации правительством, что смогло продержаться у власти больше четырёх лет. Но, к сожалению, оно не пользуется популярностью у многих людей, которыми оно управляет. Причины различны: от явного отсутствия легитимности среди населения до недовольства внутренним состоянием Англии и даже простого желания отомстить за убитых немцами британцев. Это отсутствие общественной поддержки ограничивает возможности правительства в принятии значимых законов, поскольку Королевская партия и её фракции открыто презираются обычно апатичного к политике населения. Исправить это будет, мягко говоря, непросто."
ENG_HMMLR:0 "Самое Верное Ополчение Её Величества"
ENG_HMMLR_desc:0 "Самое Верное Ополчение Её Величества было постоянной проблемой на протяжении 10 лет, объединив в себе коммунистов и мятежные воинские части, что составляли большинство состава движения сопротивления коллаборационистскому правительству до Лондонского восстания. Однако есть основания полагать, что эта организация сформировалась почти сразу же после нашей капитуляции перед Германией, а их вызывающая беспокойство способность оставаться незамеченными в проведении своих махинаций, серьезно ограничивает наши собственные возможности по реагированию. Кроме того, по некоторые данные указывают на то, что в рядах Сопротивления в дополнение к обычным террористам имеется значительное число бывших высокопоставленных военных, что ставит вопрос о том, намерены ли они когда-нибудь предпринять более активные и открытые действия против нас."
