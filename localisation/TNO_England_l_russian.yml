ENG_Oxford_Trials_Collab.1.t:0 "Разобраться с главарями"
ENG_Oxford_Trials_Collab.1.desc:0 "Торжества по случаю победы правого и законного правительства этого Королевства продолжаются до сих пор, от ликующих масс в столице до более аполитичных граждан в сельской местности, которые просто счастливы, что всё закончилось.\n\nНаша власть сегодня может быть в безопасности, но для того, чтобы она оставалась такой, мы должны быть уверены, что не станем слишком самодовольными. Из трупа одного восстания может вырасти сорняк другого, если его не подавить полностью.\n\nЧтобы этого не случилось, начнём с потенциальных лидеров революции. Каждого из них будут судить не для того, чтобы подтвердить свою вину, а просто для того, чтобы найти наиболее подходящий способ расправиться с ними."
ENG_Oxford_Trials_Collab.1.a:0 "Ну естественно это будет честный суд, мы ж поймали их против нас с поличным!"

ENG_Oxford_Trials_Collab.2.t:0 "Оксфордский трибунал"
ENG_Oxford_Trials_Collab.2.desc:0 "Пришло время начать суд над предательскими лидерами мятежников, которые разорвали на части нашу справедливую и упорядоченную нацию. Историческое здание Оксфордского суда было выбрано для этого знаменательного события, а кампус Оксфордского университета может сослужить нам в качестве помещений для любых переполнений, которые могут произойти во время разбирательства.\n\nСудебные процессы задуманы как нечто вроде зрелища, и репортёры - как отечественные, так и зарубежные - уже приглашены. Все делается для того, чтобы это продемонстрировать нашу легитимность для тех, кто с нами, и продемонстрировать силу для тех, кто не с нами."
ENG_Oxford_Trials_Collab.2.a:0 "Отыщите переводчиков: немецких, итальянских, японских - весь мир должен видеть это."

ENG_Oxford_Trials_Collab.3.t:0 "Отъявленный предатель"
ENG_Oxford_Trials_Collab.3.desc:0 "Самый авторитетный и самый харизматичный из предателей вошел в зал суда этим утром со стиснутыми челюстями и вызывающим блеском в глазах, который заставил собравшихся репортеров затаить дыхание. Мы сделали всё, что могли, чтобы унизить его, снабдив его неподходящим для этого случая костюмом, и заставив трибунал наказывать и ругать его за то, что он предатель. И все же как мы и не пытались унизить этого проклятого предателя Клода Оклинека, качество старого маршала просвечивалось насквозь.\n\nОн был спокоен и полон достоинства, когда над ним насмехались, хорошо говорил, когда давал показания, и решительным, когда его просили говорить.\n\nНикто не ожидал, что Клод переживёт этот суд, и это по-прежнему верно, но гордый старый офицер всё же сумел благородно показать себя миру в целом.\n\nНесмотря на всю взволнованнось, которые показали судьи, пока смотрели в лицо Оклинекской уверенности, трибунал в значительной степени пришел к выводу, как с ним расправиться. Клод Оклинек будет предан смерти."
ENG_Oxford_Trials_Collab.3.a:0 "Надеюсь, мы не сделаем из него мученника."

ENG_Oxford_Trials_Collab.4.t:0 "Последний акт неповиновения"
ENG_Oxford_Trials_Collab.4.desc:0 ""После обсуждения доказательств мы пришли к нашему вердикту, - сказал старший судья на трибунале в конце процесса, - за преступления в виде государственной измены и подстрекательства к мятежу против Королевства Англии и его величества, короля Эдуарда Восьмого, мы признаём Клода Оклинека виновным по всем пунктам обвинения."\n\nПо всему зданию суда пронесся громкий ропот, когда Клод вскочил на ноги, не дожидаясь, пока его вызовут. Суд имел бы право силой усадить его обратно на место, пока формальности не закончатся, если бы они не были ошеломлены дерзким движением командира повстанцев с каменной челюстью.\n\n- "Боже, храни праведную королеву!" - он торжественно сказал, прежде чем вынуть из кармана фляжку и выпить её таинственное содержимое.\n\nОхранники набросились на него в одно мгновение, когда толпа ахнула от шока, но вскрытие позже подтвердило, что яд убил Клода всего за несколько минут."
ENG_Oxford_Trials_Collab.4.a:0 "Черт бы вас побрал, он не так должен был сдохнуть!"

ENG_Oxford_Trials_Collab.5.t:0 ""
ENG_Oxford_Trials_Collab.5.desc:0 ""
ENG_Oxford_Trials_Collab.5.a:0 ""

ENG_Oxford_Trials_Collab.6.t:0 "Следуя по ступам"
ENG_Oxford_Trials_Collab.6.desc:0 "По правде говоря, найти любого, кто был в Северной Англии в последние дни войны, было почти невыполнимой задачей. Мятежник мог просто уйти на дно вместе с сочувствующим ему населением. Он мог пересечь границу Шотландии. Он так же мог остаться и продолжить бой. И служба безопасности не знала бы об этом. Даже о таком выдающемся человеке, как Билл Александер.\n\nОни просмотрели все записи, которые у них были, и смогли точно определить последнее известное местонахождение Александера в тренировочном лагере в Оттербёрне. Быстрый налёт ничего не выявил, но через одного пленного поступила информация, что Александер все еще находится в этом районе и пытается связаться с другими элементами сопротивления.\n\nПоследовал огромный обыск. Они прочесали приграничные районы, надеясь найти Александера. Далее, последовали некоторые стычеи с несогласными. И несколько беженцев, пытавшихся бежать в Шотландию, попали в плен. Но Александер оставался неуловимым. Затем позвонил посредник в Вашингтоне и объяснил почему."
ENG_Oxford_Trials_Collab.6.a:0 ""Паренёк, которого вы сейчас ищите, только что был на NBC.""

ENG_Oxford_Trials_Collab.7.t:0 "Земля возможностей"
ENG_Oxford_Trials_Collab.7.desc:0 ""Мистер Александер? - спросил мужчина. - Я тот самый человек, который говорил с вами по телефону."\n\nБилл Александер посмотрел на персону, которая пришла с группой помощников. "Очень приятно, - сказал Билл. - Так о чём же вы хотели поговорить?"\n\n- "Я перейду к делу, мистер Александер. Что бы о Вас не говорили, Вы герой. Вы герой свободного мира и всех Соединённых Штатов. Нашей организации нужны такие герои рабочего класса, как Вы. С Вашей вокальной поддержкой мы могли бы получить толчок к нашей группе."\n\n"Да ну? - Билл остановил человека. - А я думал вас и вашу партию запретили в Конгрессе."\n\n- "Времена... меняются. Никсон все похерил, и теперь у нас есть шанс победить на выборах и выиграть по-крупному. Вместе с этим могут появиться новые возможности для нашей организации. Есть шанс, что если мы будем работать вместе, то сможем реформировать всё и добиться первой социалистической революции на избирательных участках."\n\nАлександер задумался. - "Простите, повторите, как Вас зовут?"\n\n- "Гас Холл." Холл протянул руку. Александр пожал её."
ENG_Oxford_Trials_Collab.7.a:0 "Начало новой жизни."

ENG_Oxford_Trials_Collab.8.t:0 "Суд над Биллом Александером"
ENG_Oxford_Trials_Collab.8.desc:0 "Билла Александера ввели в зал суда. Вокруг него десятки глаз смотрели прямо на его грязную шинель. Он не обращал на них внимания. С бесстрастным, как у машины, лицом, он смотрел на судью, когда начался трибунал.\n\n- \"Уильям Александер, Вы обвиняетесь в государственной измене, пропаганде коммунистической лжи(база), и руководством несколькими террористическими атаками против Англии. Вы признаёте вину?\"\n\n- \"Никак нет, невиновен\", он ответил. Судья промолчал, но в зале присяжных было слышно, как кто-то пробормотал "Посмотрим."\n\nШансы с самого начала были против Билла. Они навалились на каждую неприятную вещь, которую сделали СВОЕВ, и привязали всё, что смогли найти, на его шею, они обвиняли его во всех военных преступлениях, которые могли быть совершены. Когда ему представилась редкая возможность защитить себя, казалось, весь зал суда сразу терял интерес. Как выразился один человек, \"Клоду хотя бы было не наплевать на Англию, или что-то в этом духе. А этот человек заботится только о распространении своих выродившихся коммунистических идей!\"(база x2).\n\nВ конце процесса судья зачитал свой окончательный вердикт: \"Я признаю Уильяма Александера виновным в измене и преступлениях против английского народа. Его наказанием будет смертная казнь через расстрел.\" Когда его вытаскивали из зала суда, по лицу Билла ничего нельзя было прочесть. На нём было пусто: не было ни страха, ни сожаления, ни гнева."
ENG_Oxford_Trials_Collab.8.a:0 "Время Билла пришло."

ENG_Oxford_Trials_Collab.9.t:0 "Второй глава"
ENG_Oxford_Trials_Collab.9.desc:0 "Билла Александера вывели на поле. Его поставили к невысокой стене. По всему полю собрались высокие офицерские чины, вместе с Артуром Честертоном. Честертон закурил сигару и пробормотал себе под нос \"Давайте уже побыстрее закончим с этим.\"\n\nРасстрельная команда из четырех человек вошла и стали напротив Билла. \"Последние слова?\" - спросил командующий.\n\n- "Вообще-то да, есть.\" Билл поднял глаза на собравшуюся толпу. \"Всю свою жизнь я сражался с вами, фашистами.\" Честертон зевнул: \"О боже, серьёзно...\" \"В Испании, по всей Европе, а теперь и в моей стране...\"\n\nЧестертон несколько раз взглянул на часы. Прошло двадцать минут, и Билл, казалось, начинал заканчивать. "Друзья мои, не я предатель своей страны. Все вы, от самого низшего бюрократа, до самого высокого чишушы, - предатели своей страны. Я провёл всю свою страну через борьбу с фашистами. Я знаю, что очень скоро отдам свою жизнь, сражаясь с вами. И, уверяю вас, я буду не последним.\" С этими последними словами, Билл закрыл глаза, опустил взгляд и улыбнулся. Когда раздались четыре выстрела, Честертон снова посмотрел на часы и отбросил сигару в сторону." 
ENG_Oxford_Trials_Collab.9.a:0 "Обилие слов спасло его только на пару минут."

ENG_Oxford_Trials_Collab.10.t:0 "Призрачная выходка"
ENG_Oxford_Trials_Collab.10.desc:0 "Дэвид Стирлинг пригибался к земле под кустами. Судя по тому, что он заметил со времён своей последней ходки к границе, патрули были утроены. Они, вероятно, слышали, что Стирлинг сбежал. Усмехнувшись, он махнул рукой группе позади себя. Они были милитаристами, избежавшими плена Коллаборационистов, и они присоединились к Стирлингу, чтобы бежать в Шотландию. Они осмотрели тропу, разделявшую их путь к свободе. По ту сторону холма на траве паслись несколько овец. Для солдат-коллаборационистов, патрулировавших этот участок, всё было как обычно. Однако, за холмом находились шотландские пехотные батальоны.\n\nРанее в этот же день Дэвид Стерлинг связался с шотландским правительством, используя членов САС, которые были отправлены в Шотландию. В то время как правительство было против того, чтобы впустить в страну возможного преступника, они всё же решились пойти на это. В конце концов, Стирлинг был шотландцем. Они договорились о времени, когда он пересечет границу, и когда встретится с шотландскими солдатами, которые помогут им пересечь границу Шотландии. Как только они переправятся, им предложат убежище в Шотландии, защищённой от Коллаборационистов.\n\nСтирлинг что-то вытащил из сумки. Щёлкающую штучку, которую он использовал двадцать с лишним лет назад в Африке. Похоже, патрульные солдаты были вне пределов слышимости. Он щелкнул несколько раз, надеясь услышать ответ с границы. Стирлинг услышал щелчки, а затем увидел вспышку. Он улыбнулся и указал на группу позади себя. Стирлинг еще раз оглянулся и бросился через дорогу. Около забора его встретили трое шотландских солдат, которые проделали дыру в нём. Шотландские солдаты протащили их через дыру. Как только последний милитарист оказался в Шотландии, солдаты отошли в сторону и отвели Стирлинга и его солдат за холм. Один из шотландских солдат пожал Стирлингу руку."
ENG_Oxford_Trials_Collab.10.a:0 "Дэвид Стирлинг, да? Приятно познакомиться."

ENG_Oxford_Trials_Collab.11.t:0 "Он что?!"
ENG_Oxford_Trials_Collab.11.desc:0 ""Сбежал?! Вы, блять, шутите?! Мы держали его под строгим контролем, ведь так? Если так, то, должно быть, что-то пошло ужасно не так для тех, кто был поставлен охранять его", - сказал полковник с широко раскрытыми глазами, глядя на капитана, стоящего перед ним. Он видел, как капитан недоверчиво смотрит на свои руки.\n\n- "Да, сэр, он сбежал вместе с остальной бандой боевиков, которые также были частью СВОЕВ. Возможно, они работали при содействии шотландцев. Так как сам Стирлинг - шотландец. Мы нашли дыру, прорезанную в заборе недалеко от границы, и, так же, следы от гусениц танков тоже были найдены вблизи границы. Видимо, если Стирлинга бы поймали, шотландцы должны были сражаться до конца, чтобы спасти его", - капитан ответил полковнику. Полковник поиграл пальцами, прежде чем ответить, обдумывая возможное решение.\n\n- "Ну, мы можем попробовать дипломатический подход, разве нет? Возможно, удастся пригрозить шотландцам, чтобы они вернули Стирлинга в Англию для суда", - сказал полковник и пожал плечами, как и капитан. Он встал, подошел к шкафу и достал бумагу вместе с несколькими ручками. Затем, он бросил несколько штук капитану, который удивленно поднял голову. Полковник повернулся, чтобы ответить."
ENG_Oxford_Trials_Collab.11.a:0 ""Чего стоите, давайте приступим к писанине!""

ENG_Oxford_Trials_Collab.12.t:0 "Полученное Письмо"
ENG_Oxford_Trials_Collab.12.desc:0 ""Шотландцы еще не ответили, сэр?" Спросил Маркус, он прибыл позже обычного. Ранее он был направлен в пограничный район в качестве офицера-наблюдателя во время учений.\n\n"Да, и они не слишком любезно отнеслись к тому, что мы попросили вернуть военного преступника обратно. Вместо этого они прислали нам письмо, в котором посоветовали пойти нам нахуй ." Полковник отдал Маркусу письмо, прежде чем пробурчать что-то еще о Стирлинге.\n\nПрочитав письмо, Маркус удивился. Шотландцы сказали им, чтобы они шли к чёрту, когда дело дошло до идеи отправить Стирлинга обратно. Вот тебе и дипломатия, подумал Маркус, читая остальное. Шотландцы прислали довольно длинное объяснение, ссылаясь на "шотландскую кровь" и прочую чушь, на которую Маркусу было наплевать. Закончив читать, он скомкал письмо и выбросил ее в мусорное ведро.\n\n"Итак, как правительство это восприняло?" -спросил Маркус у своего начальника, надеясь получить ответ.\n\n"Не слишком хорошо, я полагаю. Между нами и шотландцами всегда была вражда. Думаю, это будет примерно в то время, когда все это достигнет точки кипения.""
ENG_Oxford_Trials_Collab.12.a:0 ""Что будет дальше?""

ENG_Oxford_Trials_Collab.13.t:0 "Суд над Гарольдом Вильсоном"
ENG_Oxford_Trials_Collab.13.desc:0 "Обвиняемый-Гарольд Вильсон. Мелкий правительственный чиновник, возглавлявший левоцентристское подпольное движение. Был раскрыт в 1958 году и с тех пор находится в бегах. Связал свою судьбу с КПГБ Билла и работал с ним, чтобы разжечь революцию. Теперь он сидит перед нами.\n\nВ тех редких случаях, когда ему позволялось говорить, Вильсон защищал себя от обвинений в членстве в коммунистической партии и в государственной измене. Он заявил о своей преданности трудящимся и о том, что никогда не вступал в коммунистическую партию. Но это не имеет значения. Один из сторонников Александра должен был знать, что он делает. Приговор единогласный:"
ENG_Oxford_Trials_Collab.13.a:0 "Смерть."

ENG_Oxford_Trials_Collab.14.t:0 "Наш Мученик"
ENG_Oxford_Trials_Collab.14.desc:0 "Вильсона подвели к наспех сооруженной виселице, на которой уже погибло множество людей. Петля была накинута на его шею, и стражники отошли на свои позиции.\n\nВнезапно Вильсон начал со страстью исполнять старый социалистический гимн.\n\n"Народный флаг, цвет крови тех Борцов, кто в пытках принял смерть-"\n\nЕго песня оборвалась, когда виселица открылась, и он упал.\n\nСобравшаяся толпа начала тихо расходиться. \"Это был какой-то жалкий мотивационный момент\" подумал один человек про себя. Тем не менее, был еще один,он избежал виселицы до сих пор.Берч. Берч был одним из самых видных представителей коммунистического крыла, а теперь он словно растворился в воздухе. \"Ну что ж, похоже, это следующая проблема,\" пробормотал он, отходя от виселицы, которую уже готовили к следующей казни."
ENG_Oxford_Trials_Collab.14.a:0 "Он не НАШ мученик, это уж точно."

ENG_Oxford_Trials_Collab.15.t:0 "Розыск Джеллико"
ENG_Oxford_Trials_Collab.15.desc:0 "Как и в предыдущие недели, Оксфорд был занят очередным судебным заседанием. Однако в этот раз все было по-другому. Сегодня был суд над графом Джорджем Джеллико. Но на скамье подсудимых никого не было. В пустом зале судья вынес свой вердикт, \n"Граф Джордж Джеллико, за ваше преступление, заключающееся в сотрудничестве с группой предателей ХММЛР, вы приговариваетесь к четырем годам тюремного заключения." Когда зачитывали приговор, полиция уже вовсю вела розыск.\n\nПервой остановкой был его дом. Все что они нашли-его семью. Они утверждали, что не видели его с тех пор, как началась гражданская война, поэтому их оставили с небольшим полицейским отрядом. \"охрана\".\n\nПолиция расширила свои поиски, была установлена слежка за общественным транспортом и были созданы контрольно-пропускные пункты на дорогах. К сожалению за несколько недель, прошедших после вынесения приговора, не было найдено ни единого следа Джеллико."
ENG_Oxford_Trials_Collab.15.a:0 "Где же он может быть?"

ENG_Oxford_Trials_Collab.16.t:0 "Одна Бурная Ночь"
ENG_Oxford_Trials_Collab.16.desc:0 "Промокший под проливным дождем, Детектив Смит вошел в паб. Он сел за стойку и попросил у бармена свою обычную порцию. Он знал этот паб, знал большинство завсегдатаев и знал, что никто из его коллег не посещает это место. Это был побег с его работы. Сделав первый глоток, он заметил склонившегося у стойки мужчину. В этом пабе было немало пьяниц, но что-то в этом человеке было не так. При ближайшем рассмотрении оказалось, что это не кто иной, как беглый граф Джордж Джеллико.\n\nСпокойно выйдя из паба, Смит направился к ближайшему таксофону. Через несколько минут прибыли десятки машин. Смит провел их в паб, и, к его удивлению, Джеллико все еще был там. Смит подошел к нему и окликнул:, \"Граф Джеллико, вы арестованы за измену и неповиновение аресту.\" Ответ не последовал.\n\nСмит чувствовал Джеллико, ему было холодно. Он проверил пульс, но ничего не было. Смит заметил на стойке листок письмо-завещание. Там было написано, \n"Моя единственная просьба-похоронить меня рядом с отцом. Моё оставшееся имущество будет передано моей жене." \nВ руках у графа Джеллико были две фотографии: одна Команда СБС с войны, вторая семейная фотография."
ENG_Oxford_Trials_Collab.16.a:0 "Все Кончено?"

ENG_Oxford_Trials_Collab.17.t:0 "Блюз Сопротивления"
ENG_Oxford_Trials_Collab.17.desc:0 "Как и ожидалось, настроение в лагере было мрачным. Медсестры изо всех сил старались лечить раненных,  отступление вынудило их оставить своё оборудование и припасы позади.. Солдаты играли в карты, чтобы скоротать время, что им еще оставалось делать? Артур Харрис изучал карту, вычеркивая форпосты и лагеря, которые, как он думал, пали. Он услышал безошибочное жужжание лопастей вертолета. Инстинктивно он и все остальные выключили свет и лампы и спрятались, как смогли. Прошло несколько минут, и звук затих. И вновь, они были в безопастности.\n\nIn ничем не примечательный городок, в столь же непримечательной квартире, Ким Филби сидел в темноте с бутылкой в руке. Он предложил бессловесный тост за Клода, Билла, Гарольда и всех остальных, кого он потерял. Он осушил бутылку под звуки проезжающих мимо грузовиков.\n\nКапитан Уилфорд Уильямс наблюдал, как его люди готовятся войти в квартиру. Один из них ударил ногой в дверь, и они ввалились внутрь. Когда Уилфорд вошел, чтобы посмотреть, кого они поймали, он не нашел Филби, только одну перепуганную семью, съежившуюся вокруг обеденного стола."
ENG_Oxford_Trials_Collab.17.a:0 "Где они, черт возьми?"

ENG_Oxford_Trials_Collab.18.t:0 "Новая Надежда"
ENG_Oxford_Trials_Collab.18.desc:0 "Это был не первый случай, когда два сына Англии, объединенные только любовью к своей стране, встретились в каком-то тайном амбаре в сельской местности. Возможно, это будет не последняя встреча.\n\nАртур Харрис и Ким Филби вошли с противоположных сторон амбара. Они оба сели.\n\n\"На этот раз мы сделаем все по-другому.\"\n\n"Билл и Клод хорошо работали вместе, но никогда не забывали о политике. На этот раз мы сражаемся только за Англию. С остальным мы разберемся позже.\"\n\nДвое мужчин пожали друг другу руки, и ушли вместе. На этот раз они сделают все правильно. За свободную Англию."
ENG_Oxford_Trials_Collab.18.a:0 "Сопротивление возрождается."

ENG_Oxford_Trials_Collab.19.t:0 "Начало Конца"
ENG_Oxford_Trials_Collab.19.desc:0 ""После нескольких недель, казалось бы, бесконечных испытаний, похоже, Оксфордские испытания начали сворачиваться. Прошло не меньше недели с тех пор, как все обвиняемые были казнены, и мы даже видели один оправдательный приговор или два.Большая часть высшего руководства сопротивления была уничтожена или полностью вышла из нашего контроля. Среди левых - несколько членов парламента, в первую очередь Энох Пауэлл и Сент-Джон Стевас.\n\nХотя наше расследование показывает, что они были бы членами кабинета министров послевоенной коалиции либералов и консерваторов, реальный вклад в их дело кажется незначительным. Наши тюрьмы уже заполнены до предела, и публика похоже, потеряла аппетит к новым казням. Кажется, было бы лучше просто отстранить их от политики и покончить со всем этим."
ENG_Oxford_Trials_Collab.19.a:0 "Мы не можем просто покончить с этим?"

ENG_Oxford_Trials_Collab.20.t:0 "Конец Начала"
ENG_Oxford_Trials_Collab.20.desc:0 "Оксфордский процесс наконец-то подошел к концу сегодня, когда два последних предателя, бывшие члены парламента Сент-Джон Стевас и Энох Пауэлл, предстали перед судом и в конечном итоге были признаны соучастниками, но это не имеет значения, по большему счету.\n\nОба по-разному отнеслись к своей судьбе.\n\nУслышав, что его оправдали, Стевас опустился в кресло, на лице его отразилось удивление, в позе-облегчение. Когда его вывели из здания суда, Стивас не смог сдержать горько-сладкой улыбки, появившейся на его лице. Да, он навсегда останется неизвестным в истории, но, по крайней мере, он сохранил голову.\n\nПауэлл, однако, пришел в ярость, когда судья зачитал, что он не имеет значения. "Что, черт возьми, значит не имеет значения!," - крикнул он, когда стражники бросились вытаскивать его. "Вы ещё услышите обо мне! Я покажу тебе кто не имеет значения, ты чертова свинья-." Дверь зала суда захлопнулась, и судья тихо вздохнул. Он принялся сортировать свои бумаги.\n\nКогда испытания закончатся, Англия сможет наконец перейти от этого разрушительного восстания к более насущным вопросам. Большая часть нации несет на себе шрамы войны, наши города и деревни являются свидетелями стычек и блокад. Впереди еще много работы, но пока мы можем оставить этот темный период истории позади."
ENG_Oxford_Trials_Collab.20.a:0 "Тогда давайте приступим к работе."



#######Macmillan Military Events #####
ENG_mac.1.t:0 "Оценка И Опрос"
ENG_mac.1.desc:0 ""Если вкратце, сэр, это была ебаная катастрофа, и я пристрелю любого, кто скажет по-другому," – заявил фельдмаршал Темплер. "Окинлек поймал нас со спущенными штанами. С началом войны накрылась вся связь. Мы не знали, кто был готов, а кто нет, кого превзошли и кто перешел на их сторону!"\n\n"И судя по тому, что я знаю," – спросил Макмиллан, "ситуация со связью так и не улучшилась?"\n\n"Боюсь, что нет, сэр," – сказал генерал Карвер. "Связь с нашими людьми была проблемой всю войну. Было много проблем в координацией и осведомленностью, и мы из-за этого плохо сражались. И развал организации уж точно этому не помог."\n\n"Организация – вот проблема!" – сказал генерал Баркер. "Наши парни на земле не знали, кто командовал, кто был в их части или даже какие у них были приказы. У нас нет ничего похожего на правильную армию, сэр!"\n\nФельдмаршал Монтгомери высказался: "Думаю, мои коллеги слишком негативного мнения о нашем исполнении. В некоторых аспектах мы справились хорошо. Но мы все равно должны готовиться к неизбежному германскому вторжению."\n\n"Есть аспект, который мы игнорировали," – сказал адмирал Пауэр. "Морские силы не были необходимы в последней войне. Но в случае германского вторжения флот будет очень важен. А у нас даже близко нет достаточного количества кораблей, чтобы себя защитить."\n\nВ этот момент Макмиллан осознал всю полноту проблем с вооруженными силами."
ENG_mac.1.a:0 "Мы не готовы, о нет..."

ENG_mac.2.t:0 "Различия Во Мнениях"
ENG_mac.2.desc:0 ""Со всем уважением, сэр, я думаю, что мы делаем это неправильно," – сказал генерал Джеффри Бейкер. "Мы думали, как к этому готовиться, и мы продолжаем приходить к заключению, что для нас это невыполнимая задача. Думаю, нам следует рассмотреть альтернативный вариант"\n\nЭто привлекло внимание остальных генералов. До этого они были довольно единодушны. Макмиллану тоже стало интересно, и он спросил: "и что вы предлагаете, генерал?"\n\n"Как бы ни больно было мне это говорить," – сказал он, "нам нужно уговорить американцев помочь нам с обороной."\n\nЭто удивило собравшихся, "Вы вне линии, генерал," – сказал фельдмаршал Монтгомери. "Американцы финансировали Окинлека и СВОЕВ. Они не собираются нам помогать! Да и если бы собирались, помощь нужно везти сюда из Северной Америки. Нет уж, единственный метод гарантировать нашу оборону – сконцентрироваться на усилении обороны против Германии."\n\n"Сэр, ваша нелюбовь к американцам хорошо известно. Но как бы то ни было, у них есть снаряжение, технологии и опыт, нужные нам для войны с Германией. И они не идиоты, им известно, что мы на ножах с немцами, и они нас поддержат, чтобы не отдать им остров."\n\n"Это будут полумеры," – насмехнулся Монти. "И все американские технологии не заменят британской обороны и фабрик. Приближается война, и нам нужно подготовить укрепления и оборону."\n\n"Приближается война, фельдмаршал," – ответил Бейкер, "и нам нужна вся внешняя помощь, которую мы можем получить.""
ENG_mac.2.a:0 "Монти прав, мы либо сами держимся, либо не держимся вообще."
ENG_mac.2.b:0 "У Бейкера хорошая идея. Звоните в Вашингтон."

ENG_mac.3.t:0 "Наша Торжественная Клятва"
ENG_mac.3.desc:0 ""Когда я был во главе жилищной программы в 1957, я имел честь открывать жилой комплекс в Фолькстоне, рядом с Дувром. Фолькстон был близко к зонам германской высадки, и как следствие, потерпел самый ужасный крон от вторжения. Многие дома были разрушены артобстрелами и бомбардировками. Годы спустя все еще можно было увидеть сожженные здания, дыры от снарядов и следы от пуль на стенах.\n\n"С тех пор прошло много времени, и на этой неделе я решил сам посетить город, чтобы посмотреть, как там дела. Были в этой зоне недавно и значительные проблемы, но это не скрыло шрамы войны под поверхностью. Здания все еще были сожжены, дыры все еще были в земле, и пули все еще находились в стенах Фолькстона.\n\n"Вне города, по пути к Дувру, я видел на пляже группу рабочих. Мне сказали, что они нашли германскую бомбу и пытались от нее избавиться. Когда я смотрел, как они работают, мой взгляд был устремлен через океан, туда, где был Кале, находящийся теперь под оккупацией эсэсовцев герра Гиммлера. И в этот момент я осознал две истины; вторжение было надругательством, которое Англия никогда не забудет, хоть шанс нового, возможно, худшего вторжения был все еще высок.\n\n"Повсюду я слышал от людей, что Англии не быть больше великой державой. Вздор. Это великая страна, имеющая огромный список достижений во всех отраслях. Мы не должны бояться временных трудностей. Британия была великой и станет великой, если мы сплотим наши ряды.""
ENG_mac.3.a:0 "Никогда более!"

ENG_mac.4.t:0 "Рапорт о провалах Британской обороны в 1943: Теория"
ENG_mac.4.desc:0 "По просьбе премьер-министра нам было поручено провести расследование неудач британских вооруженных сил во время вторжения 1943 года. Эта комиссия, возглавляемая генералом Карвером, заручилась поддержкой Государственного архива, Комиссии исторических документов и КВА Сандхарст. После долгих исследований комиссия сообщила о нескольких критических ошибках.:\n\n В решающие первые часы вторжения произошел масштабный организационный сбой, многие подразделения ополчения были разбиты и не смогли обеспечить эффективную защиту. Людские ресурсы заканчивались, и те немногие подразделения, которые находились на береговой линии, не смогли устоять.\n\n Британские оборонительные укрепления были неполноценными и пустыми. Было несколько блокпостов, но их было недостаточно, чтобы сдержать врага и обеспечить нашим войскам надежное прикрытие. Отсутствие укрепленных позиций означало, что у английских сил было мало места, откуда они могли бы сдерживать натиск и контратаковать.\n\n Королевские военно-воздушные силы были не в состоянии обеспечить определенную степень защиты самолетов от люфтваффе. ВВС же не успевали за немецким темпами производства самолетов и обучения пилотов. Других способов уменьшить это преимущество не было, что привело к эффективной наземной поддержке Германии и атакам на инфраструктуру.\n\nМы не включали в этот рапорт много анализа военно-морских неудач, поскольку они были хорошо задокументированы в других источниках. Этот отчет предназначен в первую очередь чтобы сосредоточиться на стратегических и тактических проблемах с Армией и Королевскими ВВС. Однако мы можем сказать, что отсутствие разведки и систем раннего предупреждения сыграло свою роль в сражении, особенно в отношении немецкой хитрости в операции "Хербштрайз.""
ENG_mac.4.a:0 "Пора перестать повторять ошибки прошлого."


ENG_mac.5.t:0 "Выводы задания КВА Сэндхурст"
ENG_mac.5.desc:0 " Таким образом, военная игра закончилась победой англичан при голосовании судей со счетом 6: 0. Немцы были ограничены в районах, в которые они не могли вторгнуться без доступа к французскому побережью, и были вынуждены проводить операции на восточном берегу Англии. Английская команда этого ожидала и смогла развернуть свои части в этом районе.\n\nЭто в конечном итоге дало им решающее преимущество, поскольку они смогли удержать порты и помешать немцам захватить их. Не имея возможности для пополнения запасов, немецкие плацдармы были уничтожены, а сами немцы были отброшены в море с большими потерями в людях и технике. Однако англичане столкнулись с некоторыми трудностями, которые нельзя игнорировать.\n\nНемецкая броня обеспечила вторжению должный уровень стойкости, который было трудно преодолеть. Она была ответственна за большую часть первых успехов Германии в учениях. Англия не могла противостоять этим танкам и часто проигрывала им. Лишь недостаток снабжения позволил Англии победить танковые дивизии.\n\nГермания начала учения с превосходством в воздухе, и поддерживала его на протяжении всей игры. Это затрудняло любую английскую операцию и способствовало продлению обороны Германии. Англия не смогла противостоять этому преимуществу."
ENG_mac.5.a:0 "Мы должны сделать лучше в реальных условиях."

ENG_mac.21.t:0 "Состояние Королевского флота: Заключение"
ENG_mac.21.desc:0 " Очевидно, что Королевский флот находится в плачевном состоянии и никоим образом не подготовлен к современным конфликтам. На первый взгляд, Королевский флот состоит из приличного количества судов, больше, чем во многих других странах, и имеет приличное количество верфей. Однако за этим скрывается устаревший флот, который никоим образом не может конкурировать с любым современным флотом.\n\nКрупные корабли Королевского флота не особо впечатляют. Такие линкоры, как КЕВ «Хау», предназначены для выполнения таких задач, как бомбардировка берега, и являются функционально устаревшими для морских боев. Гордость флота, КЕВ «Неумолимый», является пережитком Второй мировой войны, который полагается на небольшую группу винтовых самолетов для обеспечения поддержки с воздуха.\n\nСуда для проверки - это то место, где флот черпает большую часть своей силы. Даже там эсминцы в основном устарели, за редким исключением. Основное вооружение - торпеды и пушки - древнее. Отсутствие современных зенитных ракетных комплексов также вызывает крайнюю озабоченность. Самое тревожное, что нашему флоту не хватает надлежащих РЛС и вооружения противолодочной обороны, что делает наши эсминцы практически бесполезными в потенциальном конфликте.\n\nНаш флот подлодок небольшой, устаревший и малоэффективный. В его состав входит всего несколько подводных лодок, он был законсервирован после Второй мировой войны и, к сожалению, устарел. Другие подводные лодки лучше почти во всех отношениях, как и противолодочные корабли противника.\n\nЯсно видно, что модернизация идет по плану, но нужно производить новые корабли с современным вооружением. Если мы хотим сохранить эти корабли, их тоже нужно модернизировать. А также полное восстановление авиационного флота должно произойти. Только огромными усилиями мы сможем вернуть Королевскому флоту некое подобие былой силы."
ENG_mac.21.a:0 "И мы должны приложить все усилия."

ENG_mac.22.t:0 "Английская хартия"
ENG_mac.22.desc:0 "Британский флот когда-то был самым сильным и крупнейшим в мире. Флот, господствовавший над миром с эпохи парусных кораблей, был легендарной и страшнейшей силой. Каждый мужчина мог вспомнить имена и героизм Дрейка, Нельсона и Кука. Воспоминания о КЕВ «Победа» все еще волновали сердца, а название КЕВ «Дредноут» по-прежнему вызывает у некоторых мурашки по коже. Подобно тому, как над Британской империей никогда не заходило солнце, в мире не было ни одного океана, где британский флот не патрулировал бы волны.\n\nЗатем, началась война. То, что когда-либо наводило ужас на мир, лежало на дне океана, уничтоженное бомбами или торпедами. Мирное время было более разрушительным. Многие корабли теперь ходили под разными флагами, флагами Шотландии, Содружества, ОФН, и все они теперь независимы от Лондона. Победители британского флота утилизировали все оставшиеся корабли, которые считались угрозой, и законсервировали остальные, чтобы у Англии больше никогда не было своего легендарного оружия.\n\nНо это была новая эра. Те, кто сегодня находится в Лондоне, не испугались бы тевтонских угроз. Теперь они позаботятся о том, чтобы никакие вражеские силы снова не высадились на островах, Англии и не покорили жителей острова. На верфях по всей стране люди выстраивались в очередь, чтобы построить то, что оккупанты сказали, что они не могут. Никакие соглашения, заключенные под принуждением с нацистским зверем, теперь не будут соблюдаться.\n\n Тысячи рабочих верфи снова взялись за свои инструменты и вышли на верфи. В каждом сухом доке должен быть выпущен корпус корабля, а если нет, то должен появиться хоты бы один. Глядя на первый корабль, вышедший из исторической верфи Портсмута, даже те, кто имеет самые слабые воспоминания о Британской империи, с трудом сдерживали улыбку при воспоминании о фразе «Правь Британия морями!».""
ENG_mac.22.a:0 "Britons, never, never, never shall be slaves!"

ENG_mac.23.t:0 "Где Они Сейчас?"
ENG_mac.23.desc:0 " Когда сержант Бут поступил в Королевскую армию, ему дали винтовку, которую вполне можно было бросить в песок в Дюнкерке, и недавно ее выбросило на берег. Определением оборонительной позиции тогда был окоп, а укрепленное положение было очень глубоким окопом. Сегодня отряд сержанта Бута оснащен автоматами и современными винтовками. Они довольны своей устаканившейся позицией с видом на Маргейт.\n\nПервым заданием старшины Пауэлла была ржавая подводная лодка времен Второй мировой войны. Похоже, она лежала на дне океана, и были опасения, что она действительно останется там при следующем погружении. Однако Пауэллу больше не нужно ненавидеть свое задание. Теперь он вполне комфортно чувствует себя на своей новой подводной лодке, которая значительно быстрее, лучше вооружена и более пригодна для эксплуатации, чем его первоначальная субмарина.\n\nСержант Фостер не думал, что попадет в какие-либо Королевские ВВС, если пойдет в армию. Если он это сделал, он был в полной уверенности, что будет летать на винтовых самолетах. Он верил, что попадет в армию, как и все. Ну, иногда жизнь бывает непредсказуемой. Теперь он летает на современном реактивном истребителе и может претендовать на звание пилота, как и его отец, который был на войне.\n\n По всей Британии есть такие люди, как Бут, Пауэлл и Фостер. Военным британских вооруженных сил была предоставлена возможность быть гораздо более эффективными и сильными, чем они считали возможным. Это больше не символическая сила. Это эффективная сила, мощная сила и сила, готовая противостоять любому, кто хочет сокрушить остров своим сапогом."
ENG_mac.23.a:0 "Мы будем сражаться и побеждать, снова!"

ENG_mac.100.t:0 "To: Logan Meyer"
ENG_mac.100.desc:0 "Dear Mr. Meyer,\n\nI regret not being able to keep in touch since the war ended. Unfortunate circumstances prevented me from keeping in touch for the past couple of years. I've always been meaning to catch up with you when I got the chance, and now I am able to with the permission of the English government.\n\nThe Abwher came to me a few years back and told me that you had stayed in the OSS after the war and had progressed through the ranks of the CIA. Out of respect for the work we did together back in the war, I claimed to lack any knowledge of you and what I did give them was misleading and not helpful. I hope they haven't given you too much trouble, and that you were aware of their interest in you.\n\nRecently, however, circumstances have come about where I must contact you. My government wishes to discuss an issue of great importance with a representative of the United States. I immediately suggested that you should be the one we talk with. It is a deal that could radically transform the alignment of Western Europe in this Cold War. If you are interested, come to Rome immediately and contact our embassy there. You will get further instructions on how to meet with your contact from MI6.\n\nI apologize for any problems resulting from me contacting you at your work address. However, I lacked a personal address to send this letter to. You would show this letter to your superiors anyway, and I have no issue with them being aware of this meeting."
ENG_mac.100.a:0 "All the best, General Sir Geoffrey Baker"

ENG_mac.101.t:0 "Off the Piazza Navona"
ENG_mac.101.desc:0 ""Not exactly a secluded place, isn't it?" asked Logan Meyer of the CIA as he ate a plate of ravioli.\n\n"It has its benefits," said Billy Harris of MI6. "Accessable, and enough of a tourist destination that nobody would notice us speaking in English. Or your American friends watching this meeting."\n\nMeyer grimaced. He had not expected his observers to be noticed, apparently. He put it aside quickly. "So, what did our mutual friend want to talk about?"\n\n"I'm sure Washington is aware that recently England has chosen to exercise a more independent policy towards Germany. Unfortunately, it seems Jerry doesn't like this, and may attempt a maneuver to realign us. We have evaluated our position, and it has become apparent that we are unable to stand up to the Germans in our current state."\n\nMeyer understood what Harris was talking about. "Let me guess, you want us to supply you with guns?"\n\n"Guns, yes. And technical help. And military advisors. We aren't talking about a few surreptitious shipments. We're talking about a military aid level similar to what you gave South Africa."\n\n"That's quite an ask, especially for a nation that just killed off a bunch of guys we liked. What are you offering in return?"\n\nHarris looked straight at Meyer. "Jerry stays out, while you get in."
ENG_mac.101.a:0 "That should be enough for the OFN."

ENG_mac.102.t:0 "Our Proudest Moment"
ENG_mac.102.desc:0 "Who should we be more proud of, the Mountaineers of Scotland and India, or the Royal Marines?\n\nBritish mountaineering has been considered to be some of the best. One need only look at the vast mountains we have put the Union Jack over. Nobody can doubt the forces we used to conquer them as well, like the Scottish Highlanders or the Nepalise Gurkhas. From Ethiopia to the Himalayas, if you challenged a British soldier in the mountains, you would lose.\n\nThe Royal Marines have a legacy of their own, however. This subsection of the Royal Navy found itself accomplishing some of the nation's greatest feats. From the Siege of Gibraltar, to the sea battles of the Napoleonic Wars, to the shores of China, the bravery and daring of the Royal Marines proved crucial for British victory.\n\nBoth are legacies that we can be proud in, and ones we wouldn't mind our young men of today aspiring to. But if we had to choose..."
ENG_mac.102.a:0 "..the Marines would take it."
ENG_mac.102.b:0 "..it would be the mountaineers."

ENG_mac.103.t:0 "The Maudling Proposal"
ENG_mac.103.desc:0 "My Great and Good Friend, the President of the United States,\n\nThe prospect of Nazi invasion has alarmed the people of England, and has troubled your state department. Despite our previous differences, I believe that neither of us wish to see the Germans gain control over this island again, and subjugate the people of England. We also recognize the United States and the OFN wish to gain a foothold in Europe and gain access to the North Sea.\n\nI am therefore authorized on behalf of His Majesty to propose the following deal. England will offer the United States the ability to station troops within its borders. The American armed forces will be allowed to conduct operations from our territory, and to receive supplies as well. The United States Navy will also be granted the ability to resupply and rearm in English ports.\n\nIn return, England will be paid for these rights in regular shipments of American equipment, which we will use to arm ourselves against foreign aggression. We also wish to enter a technology sharing agreement, where we can study American technological developments and use them for our own needs.\n\nI sincerely hope you consider this agreement to be fair. A rejection of this proposal may throw our entire defense strategy into jeopardy, and could lead to a disastrous situation where Germany once again has complete control over the isle.\n\nYour Good Friend,\n\nPrime Minister Reginald Maudling"
ENG_mac.103.a:0 "If that's the price of admission to Fritz's front yard, we accept!"
ENG_mac.103.a:0 "We can't risk antagonizing Germany with such an action."

ENG_mac.104.t:0 "A Day in the Coral Sea"
ENG_mac.104.desc:0 ""Get the air wing up," said the Captain of the USS Thomas E. Dewey, "I want our team to have fighters in the air at all times. And somebody get me that weather report from Townsville!"\n\nAdmiral Philip Vivan was impressed with the operation the Americans had going for this carrier task force. He stood next to the Captain, enjoying an American breakfast of bacon, eggs, pancakes, and coffee. "How many ships did you say are in this group, Captain?" he asked.\n\n"The Dewey's got a heavy cruiser with her for more punch, like the Providence," the captain said, pointing. "We have a fleet of seven destroyers and corvettes with us today, mostly for ASW and AA protection. But the real striking power is in the aircraft. A good air arm is worth way more than a battleship." The Captain was willing to share a lot of information about the fleet. Mostly because the Americans figured the Japanese were watching this exercise anyway. They were meant to.\n\n"And, it's typical for a carrier to operate in a strike group like this alone?\n\n"The Captain looked at him and said "you get a big enough air wing, you can do most anything with a carrier. Especially the newer ones like the Kitty Hawk Class. Those can take way more aircraft, which means greater striking power, and greater naval striking ability." He turned away, yelling "let's go, team! I want the Hornet found today, and I want it sunk by tonight!"\n\nVian was taking notes about all this. War had passed England by, surely. But England would copy the US Navy, and it would soon be back on top one again."
ENG_mac.104.a:0 "Now we build our own carrier groups."

ENG_mac.107.t:0 "A Plane Lands in Dulles"
ENG_mac.107.desc:0 "With the sun breaking over the eastern horizon, a jet lands on a runway in Northern Virginia. It is an English aircraft, and it comes from Heathrow in London. It pulls up to the terminal, and offloads an extremely important cargo. A wide variety of people come out. Executives, politicians, trade representatives, diplomats, all representing England, and here on a mission of goodwill.\n\nThe diplomats get into their taxis and rental cars, and disperse amongst the city of Washington. Every one of them has a certain destination in mind. Some will go to the headquarters of various industry groups and corporate headquarters. Others will rub shoulders at the State Department or the halls of Congress. One or two will even make it inside the White House.\n\nTheir goal is simple. Relations between England and the United States are not as good as they should be, according to the English government. The old way would be to merely convince the President that England can be useful as a friend and not an enemy, but that's not enough. A government is a complex mechanism, and policy is not just determined by the one at the top.\n\nWashingtonians of all positions will be courted. They will begin to associate England with all sorts of positive things. A profitable trading partner. A historical friend. A potential ally in various foreign policy goals. When that jet leaves for Heathrow, those feelings will be embedded in the minds of the policymakers of Washington."
ENG_mac.107.a:0 "They are good at their jobs."

ENG_mac.108.t:0 "Mr. Lloyd Goes To Washington"
ENG_mac.108.desc:0 "Foreign Secretary Selwyn Lloyd's visit to Washington began early on Monday morning as he arrived via jet at Dulles International Airport. The first Americans he met with to persuade them of England's good intentions were a group of hotel employees he met as he was going to his room. He took a shower, changed his clothes, grabbed some breakfast, and was on his way.\n\nNext up was a meeting with the President. It was a short, scripted visit, mostly done for the benefit of the television cameras. After the event was a brief conversation with the President, which he felt went well. Next was a visit to Foggy Bottom, and the Secretary of State. This was a longer visit, and more in depth. More importantly, it gave him an opportunity to smooth out some of the significant problems with the United States.\n\nLloyd visited the US Chamber of Commerce the next day. There, he met with various American industrial representatives and groups. His goal was to convince them that England was as good a place as any for American corporations to make money. It was also a subtle attempt to get corporate America on England's side.\n\nFinally, there was a visit to Capitol Hill. Lloyd attempted to meet with as many senators and representatives as possible, especially the leadership of both chambers and those on the Foreign Affairs committee. After a bit of lobbying, he headed back to the airport, and within a few hours was back in the air to England and home."
ENG_mac.108.a:0 "Now where to next?"

ENG_mac.109.t:0 "In a Chemical Corporation's Vancouver Headquarters"
ENG_mac.109.desc:0 "\"And we would like to get the production line up as soon as you can,\" said Rory Parker, president of a Canadian chemical company, \"We have a competing company that is going to put their own drain cleaner onto the market, and we want to compete with them. Can you handle that?\"\n\n\"Certainly,\" said English chemical engineer Casey Bailey. \"We're already building the plant near Liverpool. Once we have an idea of how hot you want us to run the process, we'll be coming out with a batch you'll...what is that?\"\n\nParker realized Bailey was talking about the machine in the office. \"That's a computer,\" he said. "We use it to do useful things like calculate the company's payroll. Much easier and more efficient than having twelve people do it. Do you have anything like that in England?"\n\nBailey shook his head. \"No. There isn't the technology available for that in England. They don't allow puppets of the Reich to have fancy equipment like that.\" He paused and thought for a moment. \"Where can I get one?\"\n\n\"I'll give you the address,\" Parker said. \"They'll send you a catalogue with some useful information. Now, back to the drain cleaner plant...""
ENG_mac.109.a:0 "Canadians are so friendly!"

ENG_mac.110.t:0 "Triumph"
ENG_mac.110.desc:0 "Macmillan breathed an enormous sigh of relief as he read the words "the United States Government will agree to your proposal." He couldn't imagine how absolutely sunk he would be if the President had refused. Now that he thought about it, should he have feared it so much? Neither of them liked the idea of a English Reichskommisariat, and America had been trying to sneak into the North Sea for years. Now they could do it.\n\nIt was ironic, wasn't it? The Nazis set up their own collaborationist government to compete with the exiled OFN friendly one. And then that collaborationist government turns right around the moment the Germans don't have eyes on them and makes a deal with the OFN. There would be American submarines and carriers in the ports of England soon, with American troops sure to follow.\n\nPart of him worried that he had just turned England into a southern Iceland. But he reminded himself this wasn't an official alliance. He wasn't part of the OFN yet. He was just taking their firearms and looking at their blueprints in exchange for them being allowed to dock their ships. And that still left him vulnerable to the Germans.\n\nThough it wouldn't be as much as he feared. Not with his American-equiped forces."
ENG_mac.110.a:0 "Now we make the most of it."

ENG_mac.111.t:0 "Sunk"
ENG_mac.111.desc:0 "He couldn't have read that right. Where was it again? "Regrettably, upon the advice of the State Department, we cannot accept a deal at this time..."\n\nNo, no, no this was all wrong. They couldn't be rejecting this deal. Britain needed these weapons! The OFN needed to get into the North Sea! How could this be happening? What the fuck were they thinking in Washington? What reason did the state department have to not do the deal?\n\nMacmillan's head was spinning and he began to slightly shake. His vision became blurry, as he thought over the horrid possibilities. Without these weapons, they would be defenseless! Germany would swat the RAF right out of the sky. They'd land an entire field army on the shores of East Anglia at will. They'd march right on up to London and-\n\nSuddenly, he was completely calm. The shaking was gone, his head seemed clear. And he seemed immune to the disaster that was unfolding in front of him.\n\nHis next thought was one of second guessing. Not the deal, even further back. The day the war started, he could have easily gotten into his car and driven out towards Claude's lines. He could have tried to get the supporters he had to pitch their lot in with HMMLR. Maybe they could have won then, and England wouldn't be in this predicament. Why didn't he do that? Would it have made a difference?\n\nBut none of that thinking would dig himself out of this hole, he remembered."
ENG_mac.111.a:0 "We have to keep going, somehow."

ENG_mac.511.t:0 "Mr. Lloyd's Canadian Wonderland"
ENG_mac.511.desc:0 "Ottawa is a fascinating place, as Foreign Secretary Selwyn Lloyd learned as he visited it. Though not as known as other Canadian cities like Montreal or Toronto, it still was about as busy and intricate, and made decisions far more important than the other two cities. Thus, it was quite an eventful and important visit.\n\nCanada was considered to be one of the more difficult countries to get along with. It still recognized Elizabeth II as the rightful ruler of Britain, which was a source of frustration between the two nations. Lloyd tried to do his best to look past that when he visited. Restarting this debate would only destroy this visit before it even began. There were far more important things that had to be done this visit. Besides, it's not like England had any interest in forcing the Canadians to change monarchs, anyway.\n\nLloyd tried to keep the conversation on mutually agreeable topics. The desire to keep the Germans out of the North Atlantic, for starters. Free trade was good too, everyone liked free trade. And cultural exchanges, those were good. Canada was still a former British Colony, and everyone still was interested in what the homeland was doing.\n\nWhen he left, he thought he made good progress. Not enough to completely bury the hatchet on everything, but enough to make Canada see England in a new light. And a new light just might be enough to get Canada and England to finally enjoy friendship after so long without it."
ENG_mac.511.a:0 "Another country persuaded!"

ENG_mac.112.t:0 "A Plane Lands in Ottawa"
ENG_mac.112.desc:0 "With the sun breaking over the eastern horizon, a jet lands on a runway in Ontario. It is an English aircraft, and it comes from Heathrow in London. It pulls up to the terminal, and offloads an extremely important cargo. A wide variety of people come out. Executives, politicians, trade representatives, diplomats, all representing England, and here on a mission of goodwill.\n\nThe diplomats get into their taxis and rental cars, and disperse amongst the city of Ottawa. Every one of them has a certain destination in mind. Some will go to the headquarters of various industry groups and corporate headquarters. Others will rub shoulders at the Department of Foreign Affairs or the halls of Parliament. One or two will even make it inside 24 Sussex Drive.\n\nTheir goal is simple. Relations between England and Canada are not as good as they should be, according to the English government. The old way would be to merely convince the Prime Minister that England can be useful as a friend and not an enemy, but that's not enough. A government is a complex mechanism, and policy is not just determined by the one at the top.\n\nOttawans of all positions will be courted. They will begin to associate England with all sorts of positive things. A profitable trading partner. A historical friend. And a potential ally in various foreign policy goals. When that jet leaves for Heathrow, those feelings will be embedded in the minds of the policymakers of Ottawa."
ENG_mac.112.a:0 "They are good at their jobs."

