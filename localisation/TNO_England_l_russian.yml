ENG_days_of_the_resistance_desc:0 "Окинлек, Александр и Стирлинг. Первое - это имя, неизвестное слишком многим, за исключением того, что из любопытства он был последним генералом, выжившим, когда прозвучал призыв к капитуляции. Второй, вероятно, наиболее известен широкой публике, один из немногих повстанцев, сбежавших с Кейбл-стрит, и постоянное напоминание о тех мрачных временах. Стирлинга знают только те, кто на него охотится - те, кто еще жив. \n\nВместе они представляют СВОЕВ, организацию, преследующую столько же интересов, сколько ее члены имеют политические взгляды, но, несомненно, объединены в стремлении к свободной Англии. Свободный от тирании, свободный от предателей ... и свободный от немцев. Партнерство - это удобство, но все участники намерены довести его до конца, пока коллаборационисты не будут побеждены или не погибнут, пытаясь. "
ENG_stirlings_methods_desc:0 "Большинство СВОЕВ не хотят ввязываться в теневые вещи. Не могу их винить, это ужасная работа. Бомбы в предательских машинах, люди с автоматами ждут ночью в комнатах несчастных жук. Это действительно заставляет джентльмена чувствовать себя немного бесчестным. Тем не менее - они продали нас немцам, так что не то чтобы они не заработали. \n\nКрасные делают то же самое, если честно, но им пришлось этому научиться. Кейбл-стрит убила все, что в их силах, и даже кровавый Красный Генерал не может создавать новых солдат из воздуха, как все остальное. Стирлинг учил нас, что борьба была грязной с самого начала: не давай пощады и не принимай, сражайся, пока не умрешь, а потом еще немного. Что делает убийство дюжины за обедом менее почетным, чем убийство тысячи на поле боя? "
ENG_a_couple_of_tongues_desc:0 "Небрежные губы топят корабли? Так говорило нам правительство до того, как они все равно оказались предателями. Тем не менее, этот конкретный крупица мудрости актуален сейчас как никогда: половина причины провала красных на Кейбл-стрит заключается в том, что их коммуникациям не хватало изощренности, они были скомпрометированы за несколько месяцев до столкновения, а предатели с оружием наготове ждали, когда началась их революция. \n\nСтирлинг не самый приятный босс, но он знает, что к чему. Вы больше не просто поймаете шпионов и бросите их в море, вам нужно сначала узнать, что они сказали предателям. Если они не хотят разговаривать? Что ж, возможно, мы не изящны в своих средствах, но мы знаем, как сделать прекрасный пример. "
ENG_who_dares_wins_desc:0 "Стирлинг возглавлял SAS во время войны, сражался с немецкими ублюдками из Африки, пока они не высадились в Англии. Конечно, он уловил пару уловок, когда делал все это: как заставить ребят говорить, как спрятать оборудование от воздушных поисков и все эти приятные вещи. Но самое главное, он понял, что лучший способ драться с кем-то, у кого больше дерьма, чем у вас, - это всегда бить первым. \n\nПредатель не может сражаться, если вы ушли и украли его оружие. Танк не пойдет, если в гусеницы засунут динамит, а этим замечательным самолетам не нравится, когда в двигатели бросают одну-две гранаты. Честная борьба для тех, кто хочет умереть справедливо; у предателей нет чести, и мы, черт возьми, им ее не дадим. "
ENG_taking_the_midlands_desc:0 "Мидлендс в Англии - это равнинная местность, не много холмов и только разбросанные леса, разделяющие бесконечный ландшафт полей и деревень. Казалось бы, земля не подходит для партизанской войны. Но именно этим занимался Дэвид Стирлинг последние два десятилетия. \n\nСтирлинг хотел бы, чтобы СВОЕВ взяло на себя борьбу в центре страны, чтобы разделить силы коллаборационистов на две части с самого начала и получить контроль над жизненно важной промышленностью в городах региона. Бирмингем является прекрасным перевалочным пунктом для поставок боеприпасов и оружия по всей Англии. Билл Александер менее заинтересован в переездах, поскольку Мидлендс далеки от силовой базы левого сопротивления, но он готов уступить мнению Окинлека по этому поводу. "
ENG_an_order_to_hand_over_desc:0 "Предатели очистили армию от большинства парней, которые могут думать самостоятельно, или это то, что говорит Стирлинг, когда издевается над их трупами. Суть бунта в том, что без оружия, из которого можно стрелять в предателей, все это довольно быстро закончится. Даже красные не могут отгрузить достаточно огнестрельного оружия, чтобы вооружить всех нас. Вот где наша судьба. \n\nПротокол в армии не так сильно меняется из года в год, а это значит, что, когда очень раздраженный полковник появляется в депо с колонной грузовиков и спрашивает, какого хрена они уже не готовы упаковывать, бедняки дежурные педерасты быстро прыгают к нему. Конечно, при поддержке некоторых из нас. Мне сказали, что это только более 20 000 полуавтоматических винтовок.  "
ENG_they_will_speak_of_york_desc:0 "Сассекс. Кроме Ковентри, вам будет сложно найти более проклятую часть Англии. Должно быть, поэтому Стирлинг любит это место. Любит еду, атмосферу, маленьких глупых предателей, бегающих, как обезглавленных цыплят, после того, как мы взорвали конвой. Сассекс также является опорой для контроля над южным английским побережьем по умолчанию, и если мы сможем обеспечить его для СВОЕВ, мы сможем дать более военным ребятам преимущество в день расплаты. \n\nКонечно, мы должны быть осторожны, чтобы не привлекать внимание Гарнизона. Предатели могут быть чем-то вроде шутки перед нашим народом, но немцы оставляют на нашем острове только лучшее. Стирлинг говорит, что ему нравится этот вызов, но даже он знает, что его бравада заходит далеко. "
ENG_operation_bad_morning_desc:0 "Было бы легко, если бы мы сказали себе, что все предатели были гнилыми с самого начала, но это не так, что бы ни думали некоторые из красных. Печальный факт заключается в том, что большинство парней, с которыми мы сражаемся, не знают лучшего, поэтому тем важнее, чтобы мы нашли тех, кто знал, что будет означать оккупация Англии, и все равно пошел вперед. \n\nДжеральд Темплер с отличием сражался за Британию в первой войне с Германией; жаль, что он не смог удержать позвоночник ни на секунду. Ублюдок был среди тех, кто подписал договор, и сколько бы намеков ни было с его стороны, он никогда не проявлял интереса к делу. Это большой риск, но мы знаем его водителя, и если мы сможем пронести подарок в его машину, мы сможем нанести удар на глазах у всего мира. "
ENG_claudes_strategy_desc:0 "СВОЕВ, несмотря на название, не объединено стремлением к восстановлению Королевы, даже если значительная часть членов поддерживает его. В движении с коммунистами, республиканцами и даже горсткой увидевших свет фашистов, СВОЕВ объединяет фигура Клода Окинлека. n\nИзвестный наиболее просто как «Босс», почти никто, кроме верхних слоев HMMLR, не знает, что бывший генерал, ставший депутатом парламента, возглавляет величайшую группу повстанцев на островах, и они хотели бы сохранить это положение. Клод Окинлек сплотил тех, кто верит в свободную Англию, своей непоколебимой волей, и он сохранил свою позицию, поддерживая движение, несмотря на многочисленные попытки коллаборационистского правительства обеспечить обратное. HMMLR отвечает Окинлеку и никому другому. "
ENG_the_leader_speaks_desc:0 "Пропаганда имеет ценность, что Клод Окинлек очень хорошо осознал в борьбе за освобождение Англии. Но когда широкая общественность знает, что, по слухам, лидер СВОЕВ является призрачной фигурой, играющей в шахматы, можно понять, что они обеспокоены им. Так Окинлек рискнул выступить с первой публичной речью перед членами СВОЕВ. \n\nС шарфом, скрывающим его личность, и некоторым преднамеренным изменением записанного звука, никто никогда не догадается, что кроткий депутат из Хэмпшира обращается к залу самых известных боевиков СВОЕВ.  В этой речи затрагиваются многие темы: разорение английской земли, несправедливое заключение мучеников, разложение некогда уважаемых институтов. Но, в конце концов, холл и многие люди в своих домах могут сказать только одно. Боже, храни королеву. "
ENG_flood_of_volunteers_desc:0 "Как член парламента и герой войны, Клод Окинлек пользуется определенным уважением в большей части Англии. В конце концов, он был последним человеком, выжившим в Карлайле, и поэтому он стал покровителем нескольких благотворительных организаций в дополнение к проведению многих публичных мероприятий. \n\nЭто просто совпадение, что рекрутеры СВОЕВ также часто бывают на этих мероприятиях, и что Окинлек часто обращается к тем, у кого есть причины разочароваться в нынешнем социальном порядке. Окинлек знает, что СВОЕВ не может полностью полагаться на свои существующие силы: когда наступит день освобождения, каждый человек, который может держать винтовку, будет нужен. Благодаря его усилиям их может оказаться несколько больше, чем ожидалось. "
ENG_staying_in_the_north_desc:0 "Клод Окинлек вел последнюю битву объединенной Британии вокруг Карлайла, отчаянная защита, которая завершилась тем, что он был вынужден капитулировать только после того, как была подписана официальная капитуляция, что выиграло время для Уимберли, чтобы отступить в Шотландию. Север - его дом так же легко, как и Лондон, и именно там СВОЕВ создал значительную сеть поддержки еще до того, как связался с Александром и Стирлингом. \n\nПоэтому вполне уместно, что свобода Англии возродится там, где она умерла, в предгорьях Нортумберленда и унылых побережьях Ирландского моря. Шотландия в настоящее время неизвестна, но даже если они не осмелятся открыто выступить против немцев, они почти наверняка помогут нам припасами и добровольцами, даже иностранными. Конечно, Север будет более согласен с вечно ссорящимися Александром и Стирлингом, поскольку он не одобряет ни того, ни другого. "
ENG_we_await_mr_president_desc:0 "Американцы, пожалуй, единственный из наших зарубежных союзников, который может предложить нам больше, чем просто отверженные и уступившие мне место в плане материальной поддержки. Что еще более важно, они жизненно важны для наших долгосрочных планов после освобождения Англии. Без поддержки Америки и членства в Организации свободных наций Англия подвергнется вторжению, когда немцы захотят. \n\nС этой целью укрепление наших отношений с Вашингтоном является жизненно важной частью наших операций, включая, в случае необходимости, подтверждение определенных прав на базирование после войны. На данный момент все, что нам нужно, - это уверенность в том, что помощь придет - конечно, не открыто, чтобы немцы не вмешались, - когда мы начнем восстание. "
ENG_dominate_lancashire_desc:0 "Ланкашир, пожалуй, третий по численности населения район в Англии, включая Манчестер и несколько густонаселенных городов. Как промышленный регион, контроль над Ланкаширом предоставит СВОЕВ прочную базу для освобождения южных регионов Англии, поскольку, если у нас будет контроль над Севером, то Юг последует за ним. \n\nЭто может быть сложно, но оно того стоит. У нас есть контакты в советах и профсоюзах, и полиция уже в основном на нашей стороне, поэтому нам не нужно бояться вмешательства коллаборационистов. Но мы должны позаботиться о том, чтобы любые неприятные элементы были устранены, как только прозвучит призыв к освобождению. Не убиты, а задержаны на время нашей борьбы. "
ENG_operation_stock_desc:0 "Дефицит боеприпасов - постоянная проблема для нашей организации. Контрабанда может только смягчить проблему, а оружия большого калибра мало даже среди наших лучше оснащенных подразделений. Операция СКЛАД направлена на то, чтобы решить эту проблему для нас: несколько старых складов возле Карлайла забиты оружием, в том числе многочисленными гранатами и даже некоторыми устаревшими танками, которые немцы так и не смогли разграбить. \n\nОднако, поскольку объекты находятся под охраной, нам потребуется как минимум шесть часов, чтобы эвакуировать более ценное оборудование, а это означает, что необходимо заставить замолчать территорию, чтобы региональные коллаборационистские силы не получили ветер. Не исключено, особенно учитывая, что немецкий гарнизон находится далеко. Однако нам понадобится немного удачи и, возможно, глушители. "
ENG_bills_connections_desc:0 "TРеволюция еще не умерла, пока жив Билл Александер. Он пережил войну, Кейбл-стрит и Россию, и, черт возьми, фашистам не удастся добиться успеха там, где их хозяева в Германии потерпели поражение. Он построил левое сопротивление с нуля, и теперь революция начинается снова. \n\nНаша связь с общинами изгнанников превосходит даже саму СВОЕВ, и с большинством профсоюзов докеров на нашей стороне контрабанда припасов, оружия и даже людей не является проблемой. Когда СВОЕВ нуждаются во взрывчатых веществах, они приходят к нам, когда им нужно послать сообщение, они просят нас отправить его, и хотя эта группа монархистов может быть реакционной, они согласны с нами в главном: Англия будет свободна или мертва к тому времени, когда мы закончим. "
ENG_under_their_noses_desc:0 "Контрабанда, возможно, не достойная профессия, но революция строится не только на солдатах. Нам так же нужны инженеры, механики грузовиков и заводские рабочие, как и ребята с ружьем, а в наши дни доставить припасы в Англии может быть немного сложно. Вот почему южные верфи и их постоянный поток судов так важны для нас. С предупреждением, мы можем доставить партию старых винтовок Янки из дока Ливерпуля в Лондон или Карлайл за два дня, и меньше, если нам не придется подкупать фашистскую охрану. \n\nКонечно, наша способность перемещаться туда-сюда имеет и другие применения: не один фашистский чиновник пропал без вести во время вечерней прогулки. К ним присоединятся еще несколько человек. "
ENG_win_with_wingate_desc:0 "У революции есть друзья на высшем уровне: ей пришлось пережить эти смутные времена. Один из них - генерал по имени Орд Вингейт, работающий на правительство. Без сомнения, фашисты считали его своим, когда вели переговоры о его освобождении от японцев после войны, но Вингейт никогда не забывал, кто бросил его и его людей умирать, и он был очень восприимчив к нашим планам в отношении Англии. \n\nВингейт обратится к фашистскому правительству, чтобы узнать, может ли он обучить силы, чтобы выследить Стирлинга и его коммандос, которые стали изгоями в конце войны, используя ту же тактику, чтобы выследить и в конечном итоге победить их. Конечно, на самом деле Вингейт будет обучать новичков Красной армии. Тот, который поставит фашистов на колени."
ENG_moving_south_desc:0 "Южная Англия - неподходящее место для потенциальных повстанцев. СВОЕВ избегает этого по мере возможности, и даже Стирлинг не хочет противодействовать гарнизону Корнуолла больше, чем это абсолютно необходимо. Возможно, тогда следует считать впечатляющим тот факт, что Юг является ядром поддержки левого сопротивления, сосредоточенным вокруг верфей, заводов и тех, кто находится ближе всего к стойкому сапогу фашизма. \n\nНачать восстание на Юге - рискованное дело, но оно также дает значительные награды, если мы сможем извлечь выгоду из раннего успеха. Окружение Лондона заставит нас казаться более законным правительством, а гарнизон Корнуолла можно изолировать и ликвидировать, прежде чем он сможет потребовать поддержки со стороны Германии. Александр также обещает, что сможет мобилизовать подающих надежды революционеров в армию со временем, но Стирлинг колеблется. Решение падает на Окинлек."
ENG_o_canada_desc:0 "Канада известна как родина реакционной монархии, которая противостоит фашистской монархии, что, можно было бы предположить, является своего рода улучшением, но что более важно для левого сопротивления и, как следствие, СВОЕВ, лейбористское подполье имеет значительные связи в бывшем Доминионе. Большая часть этой поддержки носит политический характер, узаконивая нашу борьбу с сообществом изгнанников и канадским правительством, но значительная часть нашей материальной поддержки исходит также из Канады. \n\nБилл Александер придерживается мнения, что революции нужны союзники, чтобы выжить, и пока мало кто может назвать его неправым. Учитывая события на Кейбл-стрит, Канада является ценным спасательным кругом. Возможно, пора начать широко его использовать. "
ENG_sharpen_the_sickle_desc:0 "Революционное движение не обладает элитной силой коммандос Стирлинга, и у нас нет по-настоящему большого числа последователей в вооруженных силах, подобных СОЕВ, верных памяти монархии. Однако у нас есть, пожалуй, самая крупная сеть милиции в Англии, сформированная вокруг профсоюзов и фабричных рабочих. Когда придет время, английский пролетариат встанет как один, и фашисты заплатят свою цену кровью. \n\nА пока мы должны организовать эти ополчения, дать им цели и снаряжение, чтобы добиться изменений на более стратегическом уровне. Доки должны быть защищены, оружейные заводы противника должны быть саботированы, а их коммуникации отрезаны, если это вообще возможно. Пока мы сидим и точим серп революции, мы ждем, пока молот упадет на наковальню. "
ENG_operation_broken_telephone_desc:0 "Генералы Майкл О'Мур Крей и Джон Фредерик Бойс Комб - два главных фашистских командира на юге Англии. Криг лично помогал убить наших товарищей на Кейбл-стрит, и Комб должен был лучше знать, что не встать на сторону фашистов, даже если они действительно договорились о его освобождении из Италии. Александр отдал приказ: оба должны быть устранены, и друг Рега Берча по разведке, Филби, имеет некоторую информацию, которая может быть полезна. \n\nЭти двое обычно работают вместе и иногда собираются с несколькими друзьями в небольшом загородном поместье недалеко от Оксфорда, чтобы обсудить ситуацию. Так получилось, что мы высвободили запас динамита, а в поместье есть подвал. Если нам повезет, они не выйдут из здания живыми. "
ENG_operation_inspection_desc:0 "Монтегю Стопфорд - это имя звучит даже правильно для кровавого предателя. Проблема с убийством педераста в том, что он немного параноик; Что за человек меняет отели в последнюю минуту только из-за шторма? Мы потратили на эту кровать три отличные гранаты! В довершение всего, он хорошо осведомлен о слабостях коммандос - он чуть ли не единственный предатель, который насиловал нос. \n\nНо босс хочет, чтобы он ушел, и именно Стирлинг был настроен на это. Похоже, этот несчастный собирается проверить несколько новобранцев предателя. Было бы чертовски обидно, если бы у одного из них случилась «осечка». "
ENG_operation_look_up_desc:0 "У фашистов есть некоторое преимущество перед СВОЕВ с точки зрения их пропускной способности; мы полностью полагаемся на то, что немногие пилоты сочувствуют революционному делу внутри Королевских ВВС, в то время как у них под замком находится основная часть ВВС. Вдобавок к этому Окинлек поручил нам убрать со стола одного из наиболее компетентных фашистских генералов, Майкла Карвера. \n\nНо появилась возможность убить двух зайцев одним выстрелом, поскольку фашистский генерал собирается произнести речь после осмотра нескольких самолетов, подаренных Рейхом, новых самолетов с устрашающей способностью к разрушению. Революции было бы полезно избавиться от них, и несколько подорванных двигателей и команда по уничтожению, скрывающаяся среди экипажей, должны позаботиться как о фашистах, так и о самолетах. "
ENG_operation_loud_and_clear_desc:0 "Бернар Монтгомери когда-то был нашим величайшим чемпионом; теперь он - непревзойденный символ коллаборационистского режима. Он подписал договор с Германией после падения Лондона и был человеком, который приказал Окинлеку лично сложить оружие. Его смерть не является чем-то, против чего можно возражать, она должна произойти, и это должно быть сделано быстро. Мужчина может быть старым, но у него устрашающий ум тактики. \n\nМонтгомери намеревается совершить короткую поездку в Корнуолл для разведки с командованием гарнизона. СВОЕВ должен гарантировать, что он никогда не достигнет этого пункта назначения. В заключение, Окинлек попросил его не страдать чрезмерно. "
ENG_down_the_rabbit_hole_desc:0 "Билл Александер проработал на юге Англии дольше, чем кто-либо. Он знает местность и объяснил верховному командованию СВОЕВ, что нецелесообразно просто бросать людей в Корнуолл и рассчитывать хоть куда-нибудь добраться. Должен быть применен осторожный подход, чтобы нейтрализовать их, свергнуть их людей, убить компетентных, подкупить слабоумных и саботировать то, что мы не можем украсть. \n\nУ этого подхода, конечно, есть свои ограничения, но в долгосрочной перспективе таким образом мы сможем получить больше. Если в Труро на нашей стороне будут правильные люди, мы можем даже найти возможность нанести непоправимый урон. От такого вида даже бездушный немец не оправится. "
ENG_pay_them_enough_desc:0 "Немецкий гарнизон в Корнуолле по большей части хорошо обучен, дисциплинирован и безжалостно эффективен, но у каждой армии есть свои слабые звенья. В случае с гарнизоном может показаться, что многие из низших офицеров сомнительно верны своему хваленому отечеству и более чем готовы брать взятки в обмен на то, что смотрят в другую сторону в отношении определенных действий. Кража снаряжения или отказ от патрулирования участка пляжа в течение часа или двух. \n\nПоистине, у революции нет большего союзника, чем некомпетентность фашистов. Мы сделаем гарнизон в Корнуолле слабым союзником Королю-предателю. Надеюсь, он задрожит в ботинках, когда поймет это. "
ENG_and_remove_the_rest_desc:0 "Иногда стоит быть прямым. На каждого офицера, готового взять взятку, найдется тот, кто олицетворяет вершину германской эффективности. Таким образом, Александр сформулировал решение проблемы: мы их снимаем. \n\nНу не просто стрелять в них. Бомбы, автомобильные аварии, случайные дозы цианида в квашеной капусте, может быть, инсценированное самоубийство или три. В конце концов, пока они умрут, мы не будем спрашивать, как. Возможно, будет разумным просто заставить некоторых сразу исчезнуть и напугать более трусливых, заставив их дезертировать? Во всяком случае, эта проблема решена. То, чему Окинлек должен действительно радоваться. "
ENG_be_more_practical_desc:0 "Почему именно Босс сказал нам ехать в Корнуолл, было довольно очевидно: мы не очень хорошо ладим с немцами. У Стирлинга был план, который нужно было реализовать еще до того, как мы добрались до места, и есть немного больше, чем даже шанс, что это связано с большим количеством взрывчатки. \n\nВ Корнуолле интересно то, что в нем есть все, что нам обычно не удается взорвать, украсть или убить. Инфраструктура, новое немецкое оружие в ящиках и даже неосторожные немецкие офицеры, которые просто стоят на углах улиц, словно ждут нас. Конечно, безопасность здесь строгая, и нет никаких шансов, что коммандос смогут оставаться здесь надолго, но это должно быть весело, пока длится. "
ENG_take_whats_ours_desc:0 "Особенность немецких военных складов, которая делает их намного более захватывающими, чем обычные депо, заключается в том, что нам действительно не нужно беспокоиться о таких вещах, как не стрелять в прохожих. Это, и их игрушки намного больше, чем те, с которыми мы обычно играем. n\nСтирлингу нужен маршрут, по которому все вещи, которые мы отправляем, отправляются обратно в Окинлек и штаб-квартиру, и кажется, что это вполне выполнимо, если мы сможем связаться с партией Александра в портах. Сухопутная граница, по мнению Стирлинга, слишком тщательно охраняется. "
ENG_and_then_some_more_desc:0 "Оказывается, на корабле больше мест для хранения контрабанды, чем может подумать обычный человек. Кто бы мог подумать, что танк можно засунуть в корпус яхты? Помните, мы до сих пор не придумали способ избавиться от этого, но мы над этим работаем. Боеприпасы тоже в хорошем состоянии; кажется, несмотря на все свои плакаты, немцы в Корнуолле с поразительной регулярностью оставляют свои склады под легкой охраной, хотя это могло быть косвенным результатом того, что мы их расстреляли. \n\nТем не менее, Стирлинг говорит, что мы скоро сбегаем. Похоже, что верховное командование нервничает по поводу возмездия, но у них просто есть еще одна работа, которую они хотели бы, чтобы мы сделали в первую очередь. "
ENG_operation_franz_desc:0 "Франц Гальдер - человек, который держит Англию железной хваткой. Его гарнизон в Корнуолле исполняет волю рейха, и давно пора заплатить за свои преступления. У нас, скорее всего, не будет возможности судить его, поэтому было решено, что его убийство сработает также. В этом случае любой ответный удар, который мы получим, будет стоить того, этот человек и его ближайшее окружение - незаменимые офицеры, и вдвойне для их знакомства с Англией. \n\nСам план имеет несколько возможных недостатков. Мы намерены входить и выходить до того, как Гарнизон, а тем более Правительство Коллаборационистов, не узнает, что что-то произошло. У нас, скорее всего, не будет шанса повторить эту попытку, поскольку она на несколько месяцев поставит гарнизон в состояние повышенной готовности. Нам остается только пожелать удачи назначенным людям. "
ENG_HMMLR_not_enough_time_desc:0 "Время - это то, что не на нашей стороне. Правительство коллаборационистов тоже знает об этом: хотя мы до сих пор блокировали их лучшие попытки искоренить нас, с каждым днем производится больше оружия, набирается больше людей, обнаруживается больше наших ячеек. \n\nОкинлек, Александр и Стирлинг посовещались друг с другом: время пришло. Освободительная война, революция, месть, война за Свободную Англию. За лучшую Англию. Для всей Англии. Мужчины и женщины, готовые взяться за оружие за наше дело, готовы, мы только ждем слов, чтобы нанести удар по нашим противникам. Возможно, однажды об этом вспомнят в песне. Мы можем только надеяться, что эта песня не будет грустной. "

