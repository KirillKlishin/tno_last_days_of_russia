ENG_TheKingsSpeech_Desc_Hmmlr:0 "The Collaborationist Government is like a sieve, nothing stays secret for long and anything can be bought for a price. In this case, The Boss has received information that the traitor King Edward is going to be making a speech to calm the nation in this time of uncertainty, how quaint.\n\nWell it just won't do to have our organization be unrepresented at this momentous occasion, indeed we ought to send representatives of our own to the proceedings. Heavily armed representatives. Of course this isn't the kind of action that can take place without extensive planning, HMMLR needs to prepare our response to the Collaborationist attempts to hide the truth of how they have failed England and its people. With some luck, our message will ring out forever."
ENG_TheKingsSpeech_Desc_Collab:0 "Его Величество Король Эдуард из дома Виндзор решил выступить с речью перед народом, чтобы успокоить его в эти беспокойные дни, и чтобы показать, что наше правительство всегда готово сделать то, что необходимо для безопасности и сохранения английского народа. Но ходят слухи, что Сопротивление намерено сорвать это событие, и если верить нашей разведке, то это может оказаться правдой.\n\nДолжны быть приняты меры по обеспечению безопасности, чтобы предотвратить все возможные угрозы Его Величеству или его правительству. Начнутся аресты и налёты на известные связанные с Сопротивлением организации и предприятия, а наши галантные констебли приложат усилия, чтобы искоренить любую их ячейку пусть даже глубоко спрятанную. Любой ценой мы не должны допустить, чтобы правительство выглядело нестабильным, иначе последствия могут быть очень серьезными."
