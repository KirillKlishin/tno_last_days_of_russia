#### International Mechanic ####
ENG_International_Mechanic.1.t:0 "Выбор стороны"
ENG_International_Mechanic.1.desc:0 "Англия находится на распутье - мы находимся в таком положении, что, возможно, сможем договориться о нашем сотрудничестве с ОСН или Пактом. Впрочем, мы идем по тонкой линии - Англия-это приз, на который обе стороны хотели бы претендовать, и у сверхдержав есть свои собственные планы для нашего государства. Обе стороны, несомненно, используют любые уловки, чтобы склонить нас на свою сторону, и могут использовать более убедительные методы, если им не удастся убедить нас. Но что бы они ни предприняли, Англия-суверенная нация, и она сама сделает свой выбор.\n\nОбъединение с Пактом гарантировало бы нашу безопасность и могло бы дать нам больший доступ к европейским рынкам. Однако многие наши граждане по-прежнему ненавидят Германию, что вполне понятно. Ответная реакция на наш выбор может быть серьезной, и это, безусловно, оттолкнет любую оставшуюся поддержку, которую мы можем иметь от стран, присоединившихся к ОСН, включая США.\n\nПрисоединение к ОСН может привести к обострению напряженности с Рейхом, но также значительно поможет нашим отношениям с американцами и нашими бывшими колониями Содружества в ОСН. Это будет дальнейшим толчком к демократическому обществу с помощью наших новых союзников в ОСН. Тем не менее,\n\nЕсть, возможность оставаться нейтральным вообще - но всегда есть условия, связанные с нейтралитетом. Если мы навлечем на себя гнев как ОСН, так и Пакта, последствия будут катастрофическими.\n\nКакое будущее должна выбрать Англия? Через Ла-Манш, через Атлантику или же где-то посередине?"
ENG_International_Mechanic.1.a:0 "Мы должны быть осторожны..."

ENG_International_Mechanic.2.t:0 "Друзья в ОСН?"
ENG_International_Mechanic.2.desc:0 "EBC One, стенограмма вечернего эфира \n\n\"Сегодня правительство объявило о своих планах в отношении Пакта Единства и ОСН. До сих пор правительство не давало комментарием о том, что оно присоединится к какому-либо из альянсов, но теперь представляется, что перспектива развития отношений с бывшими союзниками и бывшими странами Содружества достаточно привлекательна, чтобы  правительство расширило дипломатические и экономические связи с ОСН.\n\nАмериканский госсекретарь до сих пор не опубликовал официального комментария, но большинство ожидает, что Англия будет принята в ОСН, учитывая ее стратегически важное положение и ее предыдущие отношения с Соединенными Штатами, длившиеся почти сто лет. Как сообщается, немецкие тайные связи уже пытались заставить правительство отменить свои заявления с помощью комбинации угроз и уступок, но пока безрезультатно.\n\nОднако важные представители в Королевской партии уже возражали против того, что они считают большой опасностью для англо-германских отношений. Многие независимые политики публично выразили озабоченность по поводу предложения правительства, и формальный процесс голосования, необходимый до того, как Англия официально вступит в Альянс, означает, что впереди еще долгий путь Между тем сторонники демократических реформ отстаивают изменение национальной политики как шаг в правильном направлении.\n\nА теперь о погоде.\""
ENG_International_Mechanic.2.a:0 "Радикальные Перемены"

ENG_International_Mechanic.3.t:0 "Друзья в Пакте?"
ENG_International_Mechanic.3.desc:0 "EBC One, стенограмма вечернего эфира \n\n\"Сегодня правительство объявило о своих планах в отношении Пакта Единства и ОСН. До сих пор правительство не давало комментарием том, что оно присоединится к какому-либо из альянсов, но теперь, похоже, перспектива выхода на европейские рынки и сохранение гарантий безопасности достаточно привлекательны, чтобы убедить правительство расширить дипломатические и экономические отношения с Пактом.\n\nМинистр иностранных дел Германии до сих пор не сделал никаких официальных заявлений, но большинство ожидает, что Англия будет принята в Пакт, учитывая ее стратегически важное положение и ее предыдущее сотрудничество. По имеющимся сведениям, американские тайные связи поспешно пытались отменить решение правительства с помощью различных примирительных мер, но безрезультатно.\n\nОднако важные представители в Королевской партии уже возражают против того, что они считают большой опасностью для англо-американских отношений. Многие министры-реформисты публично выразили несогласие с предложением правительства, и процесс, необходимый до того, как Англия официально присоединится к Пакту, означает, что возможно место для дипломатического или демократического вмешательства. Между тем, независимые политики выступали за это изменение, говоря что это шаг в правильном направлении для национальных интересов.\n\nА теперь о погоде.\""
ENG_International_Mechanic.3.a:0 "Радикальные Перемены"

ENG_International_Mechanic.4.t:0 "Давление со стороны Германии"
ENG_International_Mechanic.4.desc:0 "Министр иностранных дел Германии в последнее время преследует нас гораздо чаще, чем обычно, в типичном высокомерном тоне. В то время как их коммюнике всегда содержат некоторые угрозы, их обычные строки о \"сокращении поддержки\" и \"Это необходимые меры для нашей собственной обороны\" кажутся более резкими, чем обычно.Сейчас стало совершенно ясно, что Германия использует свой контроль над европейскими рынками, чтобы пытаться задушить нас, если мы вступим в ОСН, но их способность к бряцанию оружием приближает перспективу военной интервенции. Поспешные дискуссии в Кабинете перешли в испуганный шепот об экономике или  о параноидальных фантазиях о состоянии наших вооруженных сил.\n\nОднако, читая между строк, немецкое предложение может оказаться не таким жестким, как кажется на первый взгляд. Вступление в Пакт, естественно, обеспечило бы нам безопастность со стороны германскими вооруженных сил, а также доступ к рейхскомиссариатам был бы благом для нашей бедственной экономики. Большинство министров, особенно независимых, теперь полностью убеждены в необходимости вступления в Пакт. Учитывая положение дел в нашем флоте, не говоря уже о военно-воздушных силах, мы были бы беззащитны, если бы немцы настаивали на своем. Таким образом, процесс присоединения к Пакту уже запущен, и ожидается, что наш статус как союзника будет подтвержден в ближайшее время.\n\nХотя немцы, возможно, и уговорили нас на это под дулом пистолета, по крайней мере, сейчас мы в безопасности."
ENG_International_Mechanic.4.a:0 "Какой фарс!"

ENG_International_Mechanic.5.t:0 "Давление со стороны США"
ENG_International_Mechanic.5.desc:0 "Американский посол недавно передал довольно тревожные сообщения - хотя его тон не является откровенно угрожающим, можно, конечно, читать между строк. Совершенно ясно, что Соединенные Штаты направят против нас свою экономическую и дипломатическую мощь, если мы попытаемся сделать шаг навстречу Пакту, как они сделали бы это с любым другим членом блока. Это, наряду с не очень мягким \"напоминанием\" о том, что они не смогут помочь ни одному члену Пакту в восстановлении или перевооружении,это несколько потрясло правительство. Поспешные дискуссии между различными членами Кабинета варьируются от параноидальных фантазий до серьезных опасений.\n\nВпрочем, американцы  обещают и кнут к прянику. Они будут помогать нам в восстановлении нашей армии и экономики, пока мы вступаем в ОСН. Это сочетание убедила большинство министров, даже независимых, что вступление в ОСН-единственный путь вперед. Реформисты, естественно, рады этому, видя в этом значительный шаг к демократизации. Американцы также должны в состоянии обеспечить нам необходимую безопасность против немцев и их союзников в  Пакте. Процесс присоединения уже начался, и вскоре начнется голосование в странах ОСН о предоставлении нам членства в альянсе.\n\nАмериканцы, возможно, и вынудили нас, по крайней мере, мы получим хоть что-то от сделки."
ENG_International_Mechanic.5.a:0 "Типичные американские манеры."

ENG_International_Mechanic.6.t:0 "Транс-атлантическое предложение"
ENG_International_Mechanic.6.desc:0 "Английский посол обратился к нам по поводу заявленного их правительством намерения расширить дипломатические отношения с ОСН. В отличие от заявления правительства, он прямо заявил от имени английского министра иностранных дел, что его правительство намерено присоединиться к ОФН как можно скорее, чтобы обеспечить защиту Соединенных Штатов от Германии и ее соседей и обеспечить взаимовыгодную торговлю между Англией и бывшими странами Содружества.\n\nПосол продолжал в довольно лестных тонах говорить об "особых отношениях" между США и Англией, существовавших до войны, и некоторое время продолжал говорить о том, как возрождение "старого союза" может помочь вернуть свет демократии в Европу.\n\nЭто и прекрасная возможность, и потенциальная ловушка: коллаборационистское правительство, каким бы реформированным оно ни было, не может быть полностью отделено от Германии. Принять их было бы равносильно уступке псевдофашистскому правительству ради стратегического положения, без всякой гарантии их лояльности или поддержки населения. Однако базы на Британских островах, возможно, стоили бы такого риска, поскольку это дало бы нам огромные рычаги влияния на Германию и позволило бы значительно расширить наше влияние в Европе.\n\nСледует ли разрешить Англии приступить к процессу голосования, чтобы присоединиться к ОСН в качестве полноправного члена?"
ENG_International_Mechanic.6.a:0 "Да. Это прекрасная возможность."
ENG_International_Mechanic.6.b:0 "Нет. Мы не можем доверять им в ближайшее время."

ENG_International_Mechanic.7.t:0 "США Отказываются!"
ENG_International_Mechanic.7.desc:0 "EBC One, стенограмма вечернего эфира \n\n\"Американский госсекретарь ясно дал понять в ряде публичных заявлений, что они не примут предложение Англии вступить в Организацию свободных наций. Ссылаясь на озабоченность по поводу того, как правительство занимается внутренними делами и возможными нарушениями прав человека, госсекретарь продолжал говорить, что \"цели Соединенных Штатов и ОCН не были согласованы с целями Англии, чтобы позволить им войти в наш Альянс..\"\n\nЭтот аргумент со стороны ОСН оставляет правительству мало других вариантов для союзников и ставит под сомнение общую стратегию нейтралитета, проводимую до сих пор. В то время как правительство открыто пыталось провести линию между Пактом и ОСН, оно, по-видимому, отторгнуло, Соединенные Штаты. Несколько министров Королевской партии уже выразили сомнения по поводу руководства и направлений партии, призывая либо к дальнейшим реформам и демократизации, чтобы вернуть себе благосклонность ОСН, либо к началу сотрудничества с Пактом.\n\nКакой бы стратегии ни придерживалось правительство, похоже, что по крайней мере одна дверь во внешний мир закрылась.\n\nА теперь перейдем к спорту.\""
ENG_International_Mechanic.7.a:0 "Может быть,крутой поворот?"

ENG_International_Mechanic.8.t:0 "Возрожденный Старый Союз?"
ENG_International_Mechanic.8.desc:0 "EBC One, стенограмма вечернего эфира\n\n\"Американский посол сегодня публично заявил, что Соединенные Штаты намерены позволить Англии продолжить процесс вступления в Организацию свободных Наций. Это значимая победа для правительства, и особенно для сторонников реформистской фракции, поскольку теперь почти наверняка Англия присоединится к союзу с США, а также бывшими странами Содружества Канады, Австралии и Новой Зеландии.\n\nTЧлен Королевской партии от Хемсворта - Алан Бини был среди тех, кто праздновал это решение.\"\n\nТелевизор переключается на Бини.\n\n"Это не только правильное направление для Англии с точки зрения ее внешней политики, но и важный шаг к дальнейшей демократизации страны. Я надеюсь, что великая нация будет восстановлена, а будут институты укреплены путем объединения с другими свободными нациями в этом союзе."\n\nТелевизор снова переключается на ведущего.\n\n\"Другие политики-реформисты присоединились к Бини, поздравляя министра иностранных дел и премьер-министра с их решением настаивать на членстве, но многие в парламенте по-прежнему выступают за тесные экономические и дипломатические отношения с Германией и обеспокоены потенциальной реакцией Германии. Еще предстоит выяснить, сможет ли правительство сбалансировать этот новый военный союз с ОСН с выходом на европейские рынки.\""
ENG_International_Mechanic.8.a:0 "Познакомимся с новым боссом..."

ENG_International_Mechanic.9.t:0 "Англия Прогибается!"
ENG_International_Mechanic.9.desc:0 "Закулисные дискуссии с английским послом принесли свои плоды, поскольку они договорились продвигаться вперед в процессе присоединения к ОСН.Наше предположение о том, что мы вынуждены принять экономические меры против них, если они не подчинятся, кажется, было достаточным стимулом для английского правительства. Естественно, мы с распростертыми объятиями приветствуем их в Организации и вскоре приступим к процессу голосования.\n\nНекоторые члены ОСН подвергли сомнению довольно неумеренный тон, который некоторые из наших послов и дипломатов, использовали, чтобы донести наше послание, но мы считаем, что результаты говорят сами за себя. Учитывая альтернативу для Англии-Пакт и награду в виде плацдарма вблизи Европейского континента впервые за последние десятилетия, довольно шокирующе, что кто-то будет оспаривать наше решение сейчас, учитывая, что Англия согласилась присоединиться к нашему союзу.\n\nТеперь остается только простое голосование, прежде чем Англия присоединится к остальным свободным нациям мира."
ENG_International_Mechanic.9.a:0 "Такой деликантый подход"

ENG_International_Mechanic.10.t:0 "Англия присоединяется ОСН"
ENG_International_Mechanic.10.desc:0 "EBC One, стенограмма вечернего эфира \n\n\"После голосования членов Организации свободных Наций Англия официально была принята в качестве полноправного члена ОФН. Сегодня состоялась большая конференция с участием министра иностранных дел, американского посла и других высокопоставленных членов Министерства иностранных дел для обсуждения вопросов, которые вскоре возникнут после принятия Англии в альянс. Однако обсуждение было прервано новостями о голосовании и последующих торжествах.\"\n\nТелевизор переключается на широкий кадр зрительного зала. Множество столиков с министрами и политиками вместе с сотрудниками американского посольства, женщина в застегнутом на все пуговицы пальто врывается через боковой вход и устремляется к центральному микрофону. Она смотрит на маленький смятый листок бумаги.\n\n\"Мы, гордые нации ОСН, рады официально признать Англию-\"\n\nЖенщину прерывают громкие возгласы почти со всех столиков. Поспешно вносят ведра с ледяными напитками, и праздник начинается.\n\n\"Была создана переходная группа, состоящая из нескольких политиков-реформаторов и членов Кабинета министров, и в ближайшее время ожидается заявление премьер-министра.\""
ENG_International_Mechanic.10.a:0 "Янки-дурачок отправился в город Верхом на пони..."

ENG_International_Mechanic.11.t:0 "Пересечь Ла-Манш"
ENG_International_Mechanic.11.desc:0 "Английский посол обратился по поводу заявленного его правительством намерения расширить дипломатические отношения с Пактом Единства. В отличие от заявления правительства, он прямо заявил от имени английского министра иностранных дел, что его правительство намерено присоединиться к Пакту как можно скорее, чтобы обезопасить Англию от военного вмешательства ее соседей и расширить торговые возможности в европейской сфере Германии.\n\nПосол продолжал в довольно лестных тонах говорить о \"развивающихся отношениях взаимного уважения и восхищения\" между Германией и Англией, которые укрепились после окончания войны, и некоторое время продолжал говорить о том, как возрождение \"старого союза\" может помочь восстановить обе нации после гражданских войн.\n\nЭто и прекрасная возможность, и потенциальная ловушка: коллаборационистское правительство, каким бы дружественным оно ни было, вряд ли добровольно откажется от отношений со многими из своих бывших стран Содружества, не говоря уже о том, что оно будет отрезано от Соединенных Штатов.Принять их означало бы потенциально признать, что правительство, якобы союзное Германии, все еще может сотрудничать с членами ОСН и это может подорвать нашу силу за рубежом, поскольку другие страны последуют его примеру. Однако укрепление наших позиций на Британских островах, возможно, стоило бы такого риска, так как это положило бы конец желаниям некоторых англичан вернуться в ОСН и вновь обеспечило бы Германии подлинную безопасность в Европе.\n\nСледует ли разрешить Англии присоединиться к Пакту в качестве полноправного члена?"
ENG_International_Mechanic.11.a:0 "Да. Это прекрасная возможность обезопасить Европу."
ENG_International_Mechanic.11.b:0 "Нет. Коварный Альбион стремится расшатать наш Пакт."

ENG_International_Mechanic.12.t:0 "Англия присоеденятся к Пакту!"
ENG_International_Mechanic.12.desc:0 "EBC One, стенограмма вечернего эфира\n\n\"Сегодня на специальной конференции между министром иностранных дел и министром иностранных дел Германии был подписан ряд военных и экономических соглашений, которые официально приведут Англию в Пакт Единства. После дипломатических переговоров между ними, растянувшихся на несколько недель, Англия и Германия, наконец, пришли к приемлемому решению вопроса о нейтралитете Англии.\"\n\nТелевизор показывает аудиторию со множеством больших столов, за которыми сидят различные сотрудники английского и немецкого внешнеполитических ведомств. За длинным столом в одном конце сидят все высокопоставленные чиновники, необходимые для такой церемонии. Документы медленно передаются по очереди, каждый подписывает по очереди, пока последний не будет закончен. В центре министр иностранных дел Англии и министр иностранных дел Германии встают, улыбаются и энергично пожимают друг другу руки под аплодисменты толпы."
ENG_International_Mechanic.12.a:0 "\"Трижды ура англо-германской дружбе!\""

ENG_International_Mechanic.13.t:0 "Германия отказывается!"
ENG_International_Mechanic.13.desc:0 "EBC One, стенограмма вечерней трансляции\n\n\"Министр иностранных дел Германии сегодня ясно дал понять министру иностранных дел, что предложение правительства официально присоединиться к Пакту Единства не будет принято Германией на этот раз. Эти послания представляют собой резкий упрек заявленной правительством поддержке присоединения к Пакту для обеспечения экономического и военного партнерства между Англией и ее континентальными соседями.\n\nМинистр иностранных дел Германии сослался на продолжающиеся связи с Соединенными Штатами и другие страны ОСН в качестве их основной оговорки в отношении более плодотворного партнерства в области безопасности. Желание правительства оставаться сердечным по отношению к членам Организации, включая бывшие страны Содружества, было основным камнем преткновения на переговорах до сих пор и, похоже, полностью убило любое подписание двустороннего соглашения. Правительство выступило с публичным заявлением, в котором выразило разочарование результатом, но это \"дальнейшее переговоры с нашими соседями в Пакте и нашими друзьями из стран ОСН по другую сторону морей будут плодотворными не только для народа Англии, но и для мировой безопасности в целом.\"\n\nКакое направление будет двигаться дальше? Это довольно неясно, учитывая, что большинство политических аналитиков и большинство советников премьер-министра предсказывали, что стратегический союз с Германией был почти необходимостью, и немцы были бы рады принять это.\n\nИ теперь к приготовлению пищи.\""
ENG_International_Mechanic.13.a:0 "Пиво с сосисками будут кислые"

ENG_International_Mechanic.14.t:0 "Англия присоединяется к Пакту"
ENG_International_Mechanic.14.desc:0 "EBC One, стенограмма вечерней трансляции\n\n\"Сегодня министр иностранных дел в совместном заявлении с министром иностранных дел Германии объявил, что Англия официально присоединится к Пакту Единства. Обе стороны выразили надежду на то, что это будет привести к улучшению дипломатических и торговых отношений между новыми мирными странами, и были сформулированы уже обширные соглашения в области безопасности и экономики, которые призваны продемонстрировать преимущества воссоединения с германской сферой.\n\nВ то время как многие в международном сообществе отреагировали на это потрясением, Англия все больше отдаляется от ОСН, связи между Соединенными Штатами и правительством становились все более напряженными из-за разногласий по поводу демократизации и роли Королевской партии в будущем Англии. За реакцией Шотландии внимательно следят, чтобы гарантировать, что ничто не приведет к эскалации напряженности между двумя странами, которые теперь больше расходятся друг с другом, чем когда-либо прежде.\n\nА теперь к развлечениям\""
ENG_International_Mechanic.14.a:0 "Сколько наций поместится в клоунскую машинку?"

ENG_International_Mechanic.15.t:0 "Англия прогибается!"
ENG_International_Mechanic.15.desc:0 "Мы успешно убедили англичан, что присоединение к Пакту будет в их интересах, в немалой степени благодаря подавляющей силе нашего потенциального вмешательства. Это большой дипломатический успех, поскольку склонность англичан к ОСН уже некоторое время является предметом многих дискуссий. Однако, поскольку Англия на нашей стороне, острова остаются преимущественно немецкими. Это, без сомнения, коснется шотландцев, но с ними можно разобраться отдельно.\n\nС Англией в нашей сфере мы действительно надежно удерживаем Европу, поскольку ОСН не имеет здесь опоры. Хотя есть много других вопросов, которые глубоко волнуют наше министерство иностранных дел, Англия больше не входит в их число."
ENG_International_Mechanic.15.a:0 "Наши фланги защищены. Вперед!"

