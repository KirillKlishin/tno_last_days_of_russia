ENG_PT_thatcher_a_young_face_for_an_old_system_desc:0 "Английский народ предпочел победу стагнации и безумию! Победу для себя, победу для их нации… и победу для нас.\n\nУчебники истории, несомненно, назовут Маргарет Тэтчер первой женщиной на посту премьер-министра, но только это не может быть единственным ее наследием. Многие отказываются доверять молодой женщине, даже такой упорной, как Тэтчер, но настало время для резких изменений. Чванливые старики, отказывающиеся от признания лидерства, останутся позади, пока Королевская партия ведет Англию к высочайшим пикам. Скоро Тэтчер будет авторитетом в глазах всего мира."
ENG_PT_thatcher_the_ladys_speech_desc:0 "Маргарет Тэтчер должна встретить английский народ не как кандидат, но как член Парламента, как глава Королевской партии, и главное, как их премьер-министр. Она произнесет суровую, но короткую речь перед черной дверью дома 10 по Даунинг-стрит, пока пресса борется за возможность задавать вопросы и делать фотографии. Эту речь будут слушать не только англичане, но и весь мир, и как Тэтчер хорошо знает – первое впечатление – самое главное."
ENG_PT_thatcher_edward_abdicates_desc:0 "Недавние выборы были во многом удивительны, и не в первую очередь потому, что они вообще состоялись. Но и наши политики, и наш народ верили, что на этом сюрпризы этого года закончатся. Могло показаться, что просить спокойствия бессмысленно, когда наше правительство получило довольно настораживающий телефонный звонок.\n\nЕго Величество Эдуард VIII только что отрекся. Легко понять, почему он на это решился, даже если не считать то, что он обладал слабыми политическими навыками и то, что его ненавидела значительная часть населения, его можно было в некоторой степени обвинить в событиях недавней гражданской войны. Удивительно ли, что человек потеряет желание править, если это – его наследие?"
ENG_PT_thatcher_king_henry_takes_the_throne_desc:0 "Отречение Эдуарда оставляет нас в недоразумении насчет того, кто должен быть следующим монархом, поскольку у бывшего короля нет детей. Очевидно, американская марионетка Елизавета не может взойти на трон, но остался один из детей Георга V, не тронутый некомпетентностью.\n\nГенри, герцог Глостерский оставался последние десятилетия вне политического, и занимался благотворительностью, не признавая ни наше правительство, ни правительство его племянницы. Он единственный легитимный наследник Эдуарда VIII и даже если ему не понравится идея стать королем, мы можем напомнить ему о всей борьбе, которой может избежать Англия, если он выполнит свой долг."
ENG_PT_thatcher_a_crown_falls_silent_desc:0 "По всей видимости, проблемы с королями у Англии никак не закончатся. Возвращаясь из благотворительности, Его Величество Генрих IX перенес обширный инфаркт и теперь он прикован к постели. Несмотря на наши надежды, врачи проинформировали нас, что король покинет госпиталь парализованным – вряд ли в состоянии править страной!\n\nЭто катастрофическая ситуация, но мы от этого можем восстановиться, как нация. Нашим первым действием будет выбор того, кто станет регентом Его Величества, и после этого отталкиваться от линии наследства. Если нам будет и дальше так везти, нам она понадобится скорее позже, чем раньше."
ENG_PT_thatcher_the_prince_regent_desc:0 "Принц Уэльский Уильям довольно чувствительный парень. Молодой, но не слишком, и что более важно, согласный с нами по поводу идеального правительства для Англии больше, чем его отец-инвалид. Это хорошо, поскольку принц скоро заступит на свою позицию.\n\nПока что Уильям Виндзорский будет действовать как просто принц-регент, заменяя Его Величество в выступлениях в Англии и вне ее. Ты должны быть до некоторой степени благодарны, поскольку регенство очень сильно поможет юному принцу освоиться с обязанностями короля."
ENG_PT_thatcher_the_king_is_dead_long_live_the_king_desc:0 "Король Генрих IX, благородный человек, полный силы, добродетели, решимости и долга, которого многие избегали, скончался. Его смерть знаменует уход последнего ребенка Георга V. и возвещает о восхождении на престол седьмого монарха Англии за это столетие.\n\nДа здравствует король Вильгельм V, кто унаследует все обязанности и бремена короны. Только сильная рука может вести силу нации в эти тяжелые времена, и новый король поможет правительству сохранить такую волю на передовой нашей политики. Если повезет, он будет править много десятилетий – возможно даже дольше, чем кто-либо в истории Британии. Но что бы ни менялось в мире, Англия всегда будет кричать:\n"God save the King!""
ENG_PT_thatcher_where_there_is_discord_may_we_bring_harmony_desc:0 "Верхние эшелоны власти имели сильные связи с Королевской партией даже до трагедии, которой была гражданская война в Англии. После нее, как бы то ни было, даже элита нации впала в хаос. Если мы хотим изменить направление Англии к лучшему, мы должны примириться с меньшинством, ответственным за стабильность правительств и сохранение партий на плаву. Возможно, настало время взвесить наши варианты…"
ENG_PT_thatcher_a_speech_blitz_in_london_desc:0 "Многие все еще верят, что ораторское мастерство доступно только громовому мужскому голосу. Чтобы опровергнуть это смешное утверждение, Маргарет Тэтчер сметет Лондон блицем речей, обращенных к элитам и привилегированным страны. Роялисты, аристократы, гиганты промышленности… собственный голос Железной Леди сделает так, что они поймут место ее правительства для них."
ENG_PT_thatcher_the_aristocrats_know_nothing_about_england_desc:0 "Маргарет Тэтчер решила высвободить свою внутреннюю популистку. Премьер-министр начнет бросать вызов элитам нации, обвиняя их в коррупции и презрении к обычным людям. Королевская партия будет протестовать против этой риторики, но это сообщение народу – и народ его услышит."
ENG_PT_thatcher_and_who_are_you_that_i_must_bow_so_low_desc:0 "В шаге, который точно приведет в ярость высшие круги Королевской партии, Тэтчер открыто атакует могущественных ее членов, имеющих сильные связи с правительством. Обычным людям это понравится, они будут считать это храброй борьбой с элитизмом и влиянием неизбираемых лиц в нашей сломанной системе. Это будет демонстрация лояльности к гражданам и неприязни – к элитам."
ENG_PT_thatcher_the_workplace_corruption_act_desc:0 "Как говорится в старой пословице, действия говорят громче, чем слова. Если мы хотим убедить народ в нашей популистской борьбе с элитой, мы должны показать, что мы хотим против этого действовать. Акт О Коррупции На Работе нанесет удар по коррупции, выгодной богатым и могущественным, от кумовства и до коварных теневых сделок. Их недоумение нашим поведением точно сменится яростью, но в долгосрочной перспективе это нам будет только выгодно."
ENG_PT_thatcher_looking_in_the_new_industries_desc:0 "Рост передовых отраслей, в частности компьютерной инженерии, ввел в деловой мир молодых директоров со свежими лицами – полную противоположность установившихся капитанов промышленности. Тэтчер легче представить себя работающей с новыми нуворишами Англии, чем с солидными мужчинами на десятки лет их старше и сильнее в плане богатства, влияния, и, прежде всего, коррупции."
ENG_PT_thatcher_calming_the_old_guard_desc:0 "Как и ожидала премьер-министр, наш текущий популистский курс привел старую гвардию Королевской партии в ярость, и ее крики протестов превратились в гнев. Чтобы успокоить этих уважаемых джентльменов и заручиться их слабой поддержкой, Тэтчер подавит их страхи частными беседами в любое время и в любом месте по их выбору."
ENG_PT_thatcher_we_must_learn_to_work_with_everyone_desc:0 "Премьер-министр Маргарет Тэтчер протянет руку элите страны, позволяя им влиять в направлении Партии. Мы умиротворим их жажду власти, одновременно используя их достоинства через подобную демонстрацию дружбы. К сожалению, обычный гражданин с презрением отнесется к нашему двуличию по отношению к роялистам Старой Гвардии, но мы должны идти в этом направлении ради стабильного, эффективного правтельства."
ENG_PT_thatcher_dining_with_the_high_class_desc:0 "Тэтчер встретится с аристократами по всей Англии в попытке убедить их поддержать Королевскую партию. Премьер-министр видит в ужинах и балах джентри не дорогую и бесполезную трату времени, а возможность подружиться и собрать информацию от ее новых союзников."
ENG_PT_thatcher_a_meeting_in_liverpool_desc:0 "Поддержки аристократии недостаточно. В комнате для переговоров в Ливерпуле премьер-министр встретится с гигантами промышленности и могущественными магнатами для того, чтобы заполучить их поддержку. Если они хотят прислушаться в условиям правительства, мы будем счастливы переговорить с ними."
ENG_PT_thatcher_the_business_protection_act_desc:0 "Акт О Защите Бизнеса, который скоро пройдет через Парламент, предоставит определенным отраслям кое-какие налоговые льготы, а для остальных – откроет полезные лазейки. Пусть мы и представляем этот билль как очередной шаг к возрождению английской экономики, публика не настолько поймет его выгоды, насколько их поймут элиты и старая гвардия, помогавшая составлять его."
ENG_PT_thatcher_talking_to_the_people_desc:0 "Восприятие общественностью Акта О Защите Бизнеса как капитуляции правительства перед всемогущей элитой. Чтобы такая негативная трактовка не укоренилась среди наших избирателей, Маргарет Тэтчер вступит с ними в ранний диалог через известные СМИ, находящиеся в распоряжении правительства. Хорошее слово может не дать праздному ворчанию стать кровавым протестом."
ENG_PT_thatcher_where_there_is_error_may_we_bring_truth_desc:0 "Карьера Маргарет Тэтчер покоится на лезвии ножа. С одной стороны ее презирает старая гвардия Королевской партии за то, что она всего лишь женщина скромного происхождения, осмелившаяся заполучить свою власть. С другой стороны ее презирает оппозиция за все то, что они бы не сделали.\n\nПолитика – это игра баланса, силы и популярности. Премьер-министр усилит ее базы поддержки и силы до того, как станет слишком поздно."
ENG_PT_thatcher_but_where_to_focus_desc:0 "Будущее политики Тэтчер лежит перед ней, разветвляясь в двух разных направлениях. Либо она сосредоточится на расширении своей поддержки в Королевской партии, либо сокрушит оппозицию и ее актуальность и популярность. А если повезет, то, может быть, у нее получится и то, и то…"
ENG_PT_thatcher_targeting_the_opposition_desc:0 "Единая Англия – сборище предателей, а сумасшедшие бандиты из Национального Фронта не могу и предложения выговорить без фашистских тирад. С оппозиционными партиями нужно разобраться, их репутацию развеять по ветру – и Тэтчер нанесет удар туда, где будет больнее всего."
ENG_PT_thatcher_would_you_care_to_answer_some_questions_mauding_desc:0 "Почтенный Реджинальд Модлинг отличается от сброда Единой Англии. В отличие от упертого консерватора Макмиллана Модлинг щеголяет своими либеральными взглядами. В отличие от предателя Пауэлла Модлинг во время гражданской войны остался на стороне Англии. Мы покажем слабость его партии, только задавая ему вопросы, касающиеся его идеалов, и в особенности, тех идеалов, которые вызовут иную реакцию от некоторых из его товарищей по партии."
ENG_PT_thatcher_cracking_the_UE_desc:0 "Мы узнали от Модлинга, что Единая Англия едина только в названии. Открылся глубокий разрыв между двумя соперничающими фракциями: консерваторами Макмиллана и либералами Модлинга. Если мы эту слабость используем, сея семена раздора – взятки, слухи, шантаж – мы доведем партию до жалкой внутренней борьбы, пока публика будет наблюдать, как их представители средь бела дня так низко опускаются."
ENG_PT_thatcher_blaming_the_NF_for_our_problems_desc:0 "Явная неспособность Национального Фронта делает его легчайшей целью. Английская общественность по большей части отвернулась от этих фашистов, а в их руководстве идет борьба между умирающими «Английскими Фашистами» Честерстона и сумасшедшими «Английскими Национал-Социалистами» Джордана. Если мы обвиним Национальный Фронт во всех проблемах и английского общества в целом, то  ярость народа переместится с нас на наиболее удобных козлов отпущения."
ENG_PT_thatcher_question_time_in_parliament_desc:0 "Вопросы премьер-министру приближаются, и они будут наиболее драматичными за все премьерство Тэтчер. Единая Англия в ярости от наших действий, а ненависть Национального Фронта к нам увеличилась в десять раз.\n\nКак бы то ни было, Тэтчер – оратор и спорщик с хорошими навыками. Давайте посмотрим, что эти дураки бросят в Железную Леди."
ENG_PT_thatcher_clearing_the_way_desc:0 "Старая гвардия Королевской партии считает Маргарет Тэтчер не больше чем марионеткой, танцующей под их дудку, но они могли ошибиться. Над властью премьер-министра нельзя насмехаться, и Тэтчер использует ее новую власть к своему абсолютному преимуществу."
ENG_PT_thatcher_new_young_faces_in_the_party_desc:0 "Некоторые в нашей партии уже свое отслужили. Чтобы удовлетворить массы, будет мудро заменить старых (и недовольных) роялистов молодыми парламентариями. Эти новые политики скорее всего будут пылкими тэтчеристами – конечно же, это будет чистое совпадение."
ENG_PT_thatcher_explain_it_to_the_higher_ups_desc:0 "Старая гвардия требует объяснить внезапное удаление старых политиков в пользу молодых, лояльных роялистов. Тэтчер, ожидавшая такого протеста, приготовила хорошее объяснение: удаленные подпольно поддерживали СВОЕВ."
ENG_PT_thatcher_shaking_up_the_party_desc:0 "Настало время покончить с влиянием старой гвардии. Премьер-министр драматично встрясет партию, увольняя наиболее элитных ее членов по обвинениям в поддержке СВОЕВ, заменяя их пылкими тэтчеристами, которые будут подчиняться каждому ее слову, устанавливая по-настоящему единое правительство."
ENG_PT_thatcher_the_annual_party_meeting_desc:0 "Королевская партия готовится к ежегодному собранию, и старая гвардия в ярости на ее лидера за ее недавние действия. Если премьер-министр хочет увеличить свою популярность в партии, она должна показать способность сохранить достоинство перед лицом своих недоброжелателей."
ENG_PT_thatcher_where_there_is_doubt_may_we_bring_faith_desc:0 "Многие граждане Англии по-прежнему не доверяют Королевской партии, несмотря на ее безоговорочную победу на прошлых выборах, не говоря уж об их премьер-министре. Мы отнюдь не игнорируем ужасные раны, которые война нанесла доверию англичан; тем не менее, необходимо их залечить, если мы планируем поставить страну на ноги."
ENG_PT_thatcher_touring_the_nation_desc:0 "Решение наших проблем с популярностью очевидно: грандиозное турне по Англии для мобилизации поддержки Королевской партии и встреч с теми, кому мы стремимся служить, которое инициирует Маргарет Тэтчер – а еще мы получим отличные возможности для фотографий по пути."
ENG_PT_thatcher_focusing_on_the_poor_north_desc:0 "Север Англии, как всегда, изобилует апатичными и антироялистскими настроениями среди рабочего класса. Чтобы заручиться их доверием и поддержкой, Тэтчер должна обратиться к обычным северянам и соблазнить их грандиозными обещаниями."
ENG_PT_thatcher_speak_up_and_judge_fairly_desc:0 "Будучи консервативной христианкой, Маргарет Тэтчер понимает нюансы и силу веры, и то, как она может собрать массы вместе. Чтобы заручиться поддержкой рабочих классов, ей понадобится дать им эту веру – веру в светлое будущее."
ENG_PT_thatcher_focusing_on_the_rich_south_desc:0 "Пусть южная Англия и поддерживает наши цели, среди ее избирателей все еще господствует анархия. Мы должны выпестовать культуру поддержки роялистов среди южан, и это требует наиболее ранней и последовательной демонстрации поддержки от правительства."
ENG_PT_thatcher_money_in_the_bank_and_a_vote_in_the_ballot_desc:0 "Просто турне по югу не помогут процветанию Королевской Партии. Мы получим больше финансирования от общественности, если усилим пропаганду с богатых районах юга и сделаем упор на их культурные особенности."
ENG_PT_thatcher_where_next_desc:0 "Турне продолжается, но Тэтчер должна решить, как лучше продолжить ее кампанию: представить себя медиа или напрямую представиться народу?"
ENG_PT_thatcher_media_blitz_desc:0 "Полное использование современных технологий масс-медиа позволит нам достичь почти каждого уха в стране. С ее обычным ораторским умом премьер-министр даст многочисленные интервью и объявления через телек и радио, в добавок экономя нам драгоценное время, которые иначе бы пришлось потратить на личные встречи с гражданами."
ENG_PT_thatcher_permanent_campaign_desc:0 "По замыслу, современная политика избегает развлекать безвольных людей для проведения кампании только в определенное время определенного года. Английскому народу нужно постоянно напоминать о том, что делает Королевская партия для того, чтобы им помочь. Чтобы это сделать, мы создадим постоянный аппарат по кампаниям, чтобы мы могли лучше и чаще сообщать наши планы массам."
ENG_PT_thatcher_face_to_face_with_the_people_desc:0 "Премьер-министр встретится в различными английскими сообществами, произнося речи и вступая в личные разговоры в попытке понять их личные ситуации и найти решения вопросам, которые они поднимают."
ENG_PT_thatcher_where_there_is_despair_may_we_bring_hope_desc:0 "В английском обществе больше всего значит не приземленная элита, не старая гвардия и не нувориши, а Джон Смит – скромный рабочий, грузчик, фермер и многое другое. Маргарет Тэтчер нужна их поддержка, чтобы усилить ее хватку над кораблем государства. Пусть некоторые и осудят это как жалкий популизм, премьер-министр верит, что это – единственный путь к истинному объединению страны."
ENG_PT_thatcher_on_who_to_focus_desc:0 "Стоит вопрос о том, на убеждение какого класса мы бросим все свои усилия и деньги? Вытягивание нижнего класса из апатии нам сильно поможет, пусть это приведет в ярость старую гвардию роялистов. Сплочение среднего класса за нашими лозунгами не создаст тот же уровень популистского пыла, но и наши союзники с деньгами от этого не так разозлятся. "
ENG_PT_thatcher_the_lower_class_needs_our_help_desc:0 "Мы решили перетянуть на свою сторону нижний класс. Конечно, полное их перетягивание на сторону Королевской партии будет трудным, самое меньшее из-за… культурной несовместимости, так скажем. Но признайте, за наши старания мы получим легион лояльных избирателей на нашей стороне."
ENG_PT_thatcher_the_middle_class_has_our_back_desc:0 "Мы решили перетянуть на свою сторону средний класс. Пусть они собой представляют и не такой большой избирательный блок как нижний класс, перетянуть их на сторону Королевской партии будет куда проще."
ENG_PT_thatcher_the_housing_act_desc:0 "Нижний класс нуждается в домах, и предложенный нами Акт О Жилье даст легальную возможность по крайней мере пяти миллионам жителей муниципального жилья выкупить свой дом у местных властей."
ENG_PT_thatcher_the_new_healthcare_act_desc:0 "Новый Акт О Здравоохранении планирует предоставить нашей системе здравоохранения базовое государственное финансирование и увеличить возможности лечения для тех, кто заплатил больше всего за выживание Англии в недавнем конфликте."
ENG_PT_thatcher_battling_unemployment_desc:0 "Одна из главных проблем нашей нации – безработица. Мы не можем заявлять, что мы представляем наш народ или усиливаем экономику, если мы не может дать рабочие места нашим самым уязвимым гражданам."
ENG_PT_thatcher_focus_on_rural_areas_desc:0 "Мы сосредоточим наши усилия на бедственном положении наших обездоленных фермеров. Пусть в нашей глубинке и куда меньше безработных, нам легче создать рабочие места для них, чем для горожан. Быстрые гранты на землю быстрее умиротворят общественность, чем всесторонняя реформа жилья."
ENG_PT_thatcher_focus_on_urban_areas_desc:0 "Города Англии получат наше полное внимание. Конечно, создавать там рабочие места будет куда труднее, но и проблемы с безработицей там куда обширнее – как и поддержка Партии в этом направлении."
ENG_PT_thatcher_the_peoples_pm_desc:0 "Маргарет Тэтчер продемонстрировала английскому народу то, что при ее популистском премьерстве Королевской партии нужды обычного народа будут важнее требований элиты общества и старой гвардии Партии. Да здравствует Марго!"
ENG_PT_thatcher_the_iron_lady_of_the_isles_desc:0 "Премьер-министр Маргарет Тэтчер превзошла все ожидания, последовавшие за ее приходом к власти и усилила свою позицию Железной Леди. Ее тактика консолидирования контроля над партией и огромных сделок с обществом сделали ее одной из сильнейших политиков Британских островов. Только время покажет, каковы ее будущие планы."

######################
#Thatcher Political 2#
######################
ENG_PT_2_thatcher_5_more_years:0 "Еще Пять Лет!"
ENG_PT_2_thatcher_5_more_years_desc:0 "Победа! Королевская партия еще раз завоевала сердца и умы британцев и достигла избирательного триумфа. Страна снова под нашим контролем, и за кулисами Железная Леди готовится к ее второму премьерскому сроку."
ENG_PT_2_thatcher_gentlemen_we_have_work_to_do:0 "Джентльмены, У Нас Есть Работа"
ENG_PT_2_thatcher_gentlemen_we_have_work_to_do_desc:0 "Маргарет Тэтчер вернулась на Даунинг-стрит, чтобы продолжать возглавлять Королевскую партию. Ее министры, советники и союзники ждут первых встреч с ней, чтобы установить правительственную повестку на следующие пять лет.\n\nПраздники закончились. Нам нужно работать."
ENG_PT_2_thatcher_visit_our_donors:0 "Встретиться Со Спонсорами"
ENG_PT_2_thatcher_visit_our_donors_desc:0 "Роялистские спонсоры предоставили нам очень важное финансирование для нашей кампании. Премьер-министр лично встретится с каждым крупным спонсором, чтобы лично поблагодарить их за трату своих кровно заработанных денег за правое дело, и подтвердить перед ними свою верность манифесту роялистов."
ENG_PT_2_thatcher_shaking_hands_and_promising_actions:0 "Пожимаем Руки И Обещаем Действия"
ENG_PT_2_thatcher_shaking_hands_and_promising_actions_desc:0 "Маргарет Тэтчер понимает искусство сделки. Деньги – ключ к успеху, и люди редко с ними расстаются без хорошего повода. Чтобы удержать наших богатых и влиятельных спонсоров и убедить их больше жертвовать нам, мы должны заключить еще немного сделок и союзов с ними."
ENG_PT_2_thatcher_thank_our_voters:0 "Поблагодарить Наших Избирателей"
ENG_PT_2_thatcher_thank_our_voters_desc:0 "Мы публично выразим свою благодарность верным Королевской партии избирателям по всей стране и подчеркнем нашу приверженность их потребностям как граждан и избирателей. Публичных писем и речей будет достаточно, чтобы удовлетворить массы."
ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you:0 "Без Вас Это Было Бы Невозможно"
ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you_desc:0 "Королевская Партия безустанно вела кампанию, чтобы получить большинство, и финансирование от наших спонсоров для этого было необходимо. Как бы то ни было, главной причиной успеха был, несомненно, электорат. Голосы и голоса роялистских сторонников, бесстрашно распространявших во время выборов наше сообщение, доверились лидерству Тэтчер. Они были необходимы для нашего триумфа, и мы должны отплатить им."
ENG_PT_2_thatcher_punish_the_traitors:0 "Наказать Предателей"
ENG_PT_2_thatcher_punish_the_traitors_desc:0 "Давайте не будем забывать про тех, кто осмелился встать у нас на пути, даже когда мы празднуем победу и славим тех, кто дал ей случиться. Мы найдем всех, кто хотел помешать нашему приходу к власти, и накажем их соответственно."
ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye:0 "Разослать Письма И Попрощаться"
ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye_desc:0 "Укрепление власти Тэтчер увеличило и ее возможности разделаться с несогласными в Королевской партии. Предатели и угрозы нашей власти будут немедленно уволены."
ENG_PT_2_thatcher_the_royal_party_meeting:0 "Собрание Королевской Партии"
ENG_PT_2_thatcher_the_royal_party_meeting_desc:0 "После того, как мы окончили свой победный круг, Королевская партия проведет первую официальную встречу кабинета для обсуждения будущего британской политики. С пятью годами опыта за спиной и плотно вошедшими в ее ум уроками английской политики, Тэтчер более готова, чем когда-либо."
ENG_PT_2_thatcher_meet_the_new_boss_again:0 "Снова Встречайтесь С Новым Боссом"
ENG_PT_2_thatcher_meet_the_new_boss_again_desc:0 "Тэтчер доказала свою победу на собрании и продемонстрировала свою полностью железную хватку над Королевской партией. Ее будущее будет переделано, чтобы следовать только ее идеалам."
ENG_PT_2_thatcher_silence_the_old_guard:0 "Заткнуть Старую Гвардию"
ENG_PT_2_thatcher_silence_the_old_guard_desc:0 "Роялисты старой гвардии последние годы только жалуются и разглагольствуют о Тэтчер, самодовольно прячась за своими позициями политиков-ветеранов. Слишком долго они были шипом у нее в боку. Настало время забить последний гвоздь в крышку гроба старой гвардии."
ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past:0 "Обвинить Их В Ошибках Прошлого"
ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past_desc:0 "Имя Королевской партии все еще запятнано во многих слоях общества из-за ее дрянного прошлого. Если мы обвиним старую гвардию в наших ошибках, это не только будет оправданием для их изгнания и остракизма, но и обелит партию в нынешнем ее виде."
ENG_PT_2_thatcher_introduce_the_thatcherists:0 "Представить Тэтчеристов"
ENG_PT_2_thatcher_introduce_the_thatcherists_desc:0 "Много молодых тэтчеристов будет представлено на политической сцене как ораторов и советников во всех аспектах правительства. Мы выставим их на выборах и подготовим их в следующим всеобщим выборам. В конце концов, верная партия – сильная партия."
ENG_PT_2_thatcher_show_the_people_what_future_awaits_them:0 "Показать Народу, Что Скрывает Будущее"
ENG_PT_2_thatcher_show_the_people_what_future_awaits_them_desc:0 "Прошлое – сложная тема для ориентирования. Нужно уважать институты, которые сделали эту страну сильной, но история Королевской партии - лоскутное одеяло моральной двусмысленности. Почему мы должны останавливаться на прошлом последних? Премьер-произнесет серию речей, обращенных к народу, чтобы обсудить наши великие планы на будущее."
ENG_PT_2_thatcher_its_her_party_now:0 "Теперь Это Ее Партия"
ENG_PT_2_thatcher_its_her_party_now_desc:0 "Раньше в глазах общественности Королевская партия была партией предателей и коллаборационистов. Теперь, после двух побед на выборах и абсолютной консолидации власти, она стала партией Тэтчер. Теперь, когда ее враги повержены и у нее нет настоящих оппонентов ни в правительстве, ни вне его, у Железной Леди есть полный контроль."
ENG_PT_2_thatcher_a_pm_of_the_people:0 "Премьер-министр от народа"
ENG_PT_2_thatcher_a_pm_of_the_people_desc:0 "Народ Англии, похоже, забыл один критичный факт, пока жил при коллаборационистском правительстве: с тех времен, как была подписана Великая хартия вольностей, наши лидеры служили тем, кого возглавляли, и по-другому никак. Мы напомним людям об этом факте, и возможно, что мы получим от них большую поддержку. Скромное происхождение Тэтчер тут не повредит."
ENG_PT_2_thatcher_no_child_shall_go_hungry:0 "Ни Один Ребенок Не Останется Голодным"
ENG_PT_2_thatcher_no_child_shall_go_hungry_desc:0 "Центральной ячейкой нашего общества является семья, которая взаимодействует и заботится друг о друге - семьи, которые вместе составляют основу государства-предпринимателя. Печальная реальность такова, что, несмотря на все усилия трудолюбивых матерей и отцов, существует бесчисленное множество бедных семей, которые с трудом прокормят своих детей. С этого дня мы должны обеспечить, чтобы ни один ребенок не умирал от голода.\n\nС утра до вечера мы будем держать животы нашего будущего полными. Молоко в школах начнет день правильно, и вскоре за ним последуют бесплатные обеды в соответствии с нашими великими кулинарными традициями английского языка. Страдания, когда-то известные маленьким солнышкам, исчезнут быстрее, чем вы скажете “Сыр”!"
ENG_PT_2_thatcher_the_hunger_act:0 "Акт о Голоде"
ENG_PT_2_thatcher_the_hunger_act_desc:0 "Кормить детей - это одно, а трехразовое питание - совсем другое, и многие дети уже давно не видели последнего, если вообще видели. Этому положению дел придет конец, как только мы примем смелый Акт  о голоде.\n\nВ городских центрах и сельских уголках, как в городах, так и в деревнях, будут открываться продовольственные банки, которые будут работать при щедрой государственной поддержке, чтобы даже самые бедные могли найти себе еду. Кроме того, мы будем поддерживать великих фермеров нашей страны, предоставляя им субсидии, чтобы помочь им не только собрать самый обильный урожай за всю историю, но и расширить свою деятельность на необработанной земле, создав более чем достаточно продовольствия для всех! Наконец, мы должны обеспечить, чтобы такие продовольственные магазины, как магазин молодежи Марго, не тратили свои запасы впустую: вместо того, чтобы выбрасывать излишки товаров, они должны быть распределены по продовольственным банкам и распределены немедленно. После всех этих мер совсем не верится, что Англия сможет полностью искоренить голод!"
ENG_PT_2_thatcher_challenge_parliament:0 "Бросить Вызов Парламенту"
ENG_PT_2_thatcher_challenge_parliament_desc:0 "Великий человек, скорее всего британец, сказал, что дом, разделившийся против самого себя, не может устоять. Мы согласны, и дадим знать всем, кто занимает парламент, что мы не намерены падать. Или встаньте в очередь, или вы упопадёте вниз.\n\nНе нравится наше голосование? Возьмите повышение зарплаты, вы это заслужили. Что? Ты \"принципиален \"? А как же принцип владения прекрасным домом в Хайленде? Простите, теперь вы говорите, что начнете расследование? Вы уверены, что хотите?\n\n А, теперь вы расследуете нас. Забавно, похоже, у нас есть доказательства того, что вы владеете Коммунистическим Манифестом вместе со стопками непристойных американских журналов. Мы \"подложили\" их? Господь знает, вы лжёте, как и наши суды. Видишь, насколько легче было бы взять шотландское поместье? Вместо этого ваша наглость приводит вас в тюрьму к югу от Лондона."
ENG_PT_2_thatcher_attacking_the_opposition:0 "Напасть На Нашу Оппозицию"
ENG_PT_2_thatcher_attacking_the_opposition_desc:0 "Любые смелые планы неизбежно столкнутся с яростной оппозицией, и многие конкурирующие фракции, которые мы видим в парламенте, застыли во рту, ожидая даже малейшей ошибки, чтобы выкинуть наши реформы. Но благодаря некоторой нашей вновь обретенной поддержке, наряду с нашим мощным аппаратом безопасности, они больше не будут проблемой. Политика - это не что иное, как война с дружелюбным лицом, и наши враги, когда у них был шанс, не заряжали, а перебрасывали большие пальцы через хребет. Теперь инициатива наша, и они будут разбиты вдребезги. Есть ли клеветническая газета, которую они хотят напечатать? Киндлинг. Депутаты, выступающие против нас публично? Подстрекательство. Радикалы все еще интригуют, пытаются ходить по канату и голосовать против нас в Палате Общин? Как они скоро узнают, мы можем заставить любого выглядеть предателем, если захотим."
ENG_PT_2_thatcher_the_leash_act:0 "Акт Об Ограничениях"
ENG_PT_2_thatcher_the_leash_act_desc:0 "Оппозиция слаба и медленно научилась очень, очень легко пробираться. Увы, мы не можем знать, что они планируют, пока они не будут полностью под нашим командованием. Поэтому мы должны принять Акт об Ограничениях во имя национального единства.\n\nЭтот Закон не ликвидирует нашу оппозицию и не криминализирует ее. Он обеспечивает, чтобы их деятельность полностью соответствовала национальным интересам. Ни одно собрание не пройдет без нашего одобрения и тщательного наблюдения, ни одно голосование не будет проведено без наших консультаций. Если оппозиция хочет и дальше быть дерзкой, высмеивать нас как \"недемократичных\" или прочую подобную чушь, несмотря на нашу добрую милость, то ей придется столкнуться с пожизненным исправительным трудом."
ENG_PT_2_thatcher_calm_the_elites:0 "Успокоить Элиты"
ENG_PT_2_thatcher_calm_the_elites_desc:0 "Все, что мы сделали, чтобы помочь предпринимателям, до сих пор не полностью привлекло на нашу сторону некоторых из самых богатых британцев, и отсутствие их активов ощущается глубоко. В частности, старые аристократы и иностранные капитаны промышленности подняли довольно сильный протест не только против нашего \"недемократиччного\" поведения, но и нашей помощи бедным. Подумать только, некоторые считают нас марксистами!\n\nВсе должно быть решено быстро. Мы более чем счастливы оказать услугу старым деньгам, которые помогли построить эту страну, как и внешним компаниям, которые так щедро инвестировали в эту растущую державу. Они будут уверены, что мы стремимся оказывать бедным не более чем самую элементарную помощь, ибо мы не что иное, как сторонники индивидуальных усилий. Мы также напомним им, что мы были больше на стороне создателей рабочих мест, чем любой предыдущий лидер, и у них нет ничего, кроме процветания, когда наша партия объединится. Ни один акт служения не слишком велик для людей с глубокими карманами."
ENG_PT_2_thatcher_meeting_with_the_bosses:0 "Встреча с Начальством"
ENG_PT_2_thatcher_meeting_with_the_bosses_desc:0 "Что было бы без создателей рабочих мест? Если вы ответили что-нибудь, кроме жалкого разорения, то, возможно, вы питаете марксистские симпатии. Во всяком случае, любой хороший британец должен по умолчанию понимать и поддерживать нашу предстоящую встречу с крупнейшими руководителями страны. Мы должны быть на одной волне с нашими инновационными предпринимателями, точно понимать, чего они хотят добиться, и через это проводить лучшую политику для всех.\n\nХайек учил нас, как приливы и отливы для самых богатых - извините, мы имеем в виду самых предприимчивых - поднимают все лодки. Мы полностью согласны с этим и со всем остальным, что нам расскажут наши друзья за бокалом хорошего шампанского."
ENG_PT_2_thatcher_the_unions_act:0 "Акт о Профсоюзах"
ENG_PT_2_thatcher_the_unions_act_desc:0 "Союз не может быть отделен от марксизма. Они являются естественными разделителями, противопоставляющими бедных богатым, пока нация не будет разорвана. Для этого они должны быть раздавлены, прежде чем они даже приблизятся к получению шанса. Мы уже значительно ослабили их, но их коррумпированные боссы всегда будут пытаться вернуться к доминированию, если мы полностью не покончим с их организациями. Провести Закон о профсоюзах.\n\nКак только он пройдет, профсоюзы будут полностью незаконными. Ни один человек не станет богатым, направляя свои с трудом заработанные деньги в раздутую бюрократию. Без этого воровства профсоюзы пойдут ко дну. Всякий, кто будет признан виновным в попытке организовать своих сослуживцев (или, вернее, воспользоваться ими), должен быть не только уволен, но и немедленно предан суду за подстрекательство к мятежу и угрозу. Мы знаем, как действуют такие "организаторы", и будем обращаться с ними так же подло, как они обращались с рабочими. Скоро наши горизонты станут светлее, ибо никакие разрушительные удары не затуманят их.\n\nНастанет день, когда каждый англичанин будет иметь право в поте лица работать за честную плату в полном согласии со своими наемными работниками."
ENG_PT_2_thatcher_expanding_our_control:0 "Расширение Нашего Контроля"
ENG_PT_2_thatcher_expanding_our_control_desc:0 "Величайшая трагедия, постигшая Англию во второй половине XX века, не была вызвана внешними силами. Скорее, именно внутренние распри и болезни принесли столько страданий британскому народу. Мы должны признать, что подобная ситуация все еще может развиваться, и что мы должны сделать все возможное, чтобы предотвратить ее.\n\nВ каждом квартале должен быть полицейский, чтобы напоминать людям, что закон всегда рядом. На каждой улице должна быть камера, чтобы видеть то, чего не видят наши офицеры. И в каждом городе должны быть люди, готовые обеспечить соблюдение закона и искоренить любых диссидентов, прежде чем они укоренятся. Гражданская война показала, что того, что мы делали, было недостаточно, и теперь мы сделаем гораздо больше."
ENG_PT_2_thatcher_increase_police_patrols_and_pay:0 "Увеличение полицейских патрулей и оплаты"
ENG_PT_2_thatcher_increase_police_patrols_and_pay_desc:0 "Британская полиция-лучшая в мире, и утверждать обратное было бы преувеличением. Бобби Лондона и их штаб-квартира в Скотленд-Ярде-известные символы города. О них написаны книги, а также популярные радиосериалы, фильмы и телевизионные программы. Поистине они определяют Британию так же, как Джон Булл и ростбиф. А что вы делаете с коллекцией таких прекрасных организаций? Ну, конечно, расширить их ряды и увеличить им жалованье!\n\nПо крайней мере, это один из способов мышления. Хотя мы хотели бы финансировать все по максимуму, теплая форма экономики пока не позволяет нам этого делать. Нам придется решить, стоит ли увеличивать число полицейских, или другие проекты принесут больше фунтов за каждый потраченный на них."
ENG_PT_2_thatcher_militarise_the_police:0 "Милитаризация полиции?"
ENG_PT_2_thatcher_militarise_the_police_desc:0 "Было время, когда простой дубинки и револьвера было достаточно, чтобы правоохранительные органы были готовы к любым обстоятельствам. В наши дни наши полицейские сталкиваются с преступниками, вооруженными оружием, очень похожим на оружие террористов Сопротивления, использовавшееся в Гражданской войне. Мы должны подумать о вооружении наших офицеров, чтобы противостоять этой угрозе.\n\nВоенная техника даст нашим офицерам инструменты для решения любой проблемы, а также обеспечит определенную степень устрашения. Однако военная техника поставляется с военными ценниками. И прежде чем сказать "да", мы должны подумать, являются ли другие методы предупреждения преступности более эффективными."
ENG_PT_2_thatcher_a_police_station_in_every_town:0 "Полицейский участок в каждом городе"
ENG_PT_2_thatcher_a_police_station_in_every_town_desc:0 "Мы обратили внимание на то, что во многих городах и деревнях отсутствует жизненно важный элемент гражданской структуры. Во многих районах не хватает полицейских, необходимых для эффективного соблюдения законов и сдерживания потенциальных преступников от совершения их ужасных деяний. Таким образом, в некоторых районах нашей страны процветает беззаконие.\n\nРешение очень простое. Если полиция не справляется с большим количеством преступлений, мы добавляем еще больше полицейских. Борьба с преступностью-это большая работа, и для этого нужно много людей. Больше офицеров означает, что охват закона намного больше, чем когда-то."
ENG_PT_2_thatcher_improve_our_intelligence:0 "Улучшите нашу Разведывательную Службу"
ENG_PT_2_thatcher_improve_our_intelligence_desc:0 "Конечно, внутренняя борьба не всегда имеет внутренние истоки. ЦРУ и Шотландия финансировали и поставляли Сопротивление до Английской гражданской войны и все еще стремятся найти способ свергнуть нас. Абвер шпионил за нами и до войны, и немцы, очевидно, предпочли бы более сговорчивое правительство.\n\nЛучший способ борьбы с огнем-это огонь. МИ-5 нуждается в рационализации. Чтобы поймать свою добычу, он должен быть быстрым и ловким. Его нужно делать больше, и сделать это как можно быстрее. В результате будет усилена безопасность и усилена контрразведка. Иностранным агентам будет труднее заниматься шпионажем, и наше положение станет еще более безопасным."
ENG_PT_2_thatcher_doing_this_to_protect_you:0 "Делаем это, чтобы Защитить Тебя"
ENG_PT_2_thatcher_doing_this_to_protect_you_desc:0 "К сожалению, некоторые люди выразили озабоченность по поводу нашей новой правоохранительной политики. Некоторые из этих опасений не совсем необоснованны, и их стоит обсудить за чаем. Никто не хочет возвращаться к плохим старым временам немецкой оккупации, и мы тоже! Эти изменения никоим образом не являются попыткой навязать полицейское государство добрым людям Англии.\n\nПорядочным гражданам не на что жаловаться. Ни одна из этих мер не является навязчивой, по крайней мере, по сравнению с альтернативой. Предпочтут ли они преступность, насилие и терроризм некоторым дополнительным полицейским и камерам безопасности? Выбор очевиден, им просто нужно его увидеть. И если они все еще не видят этого... что ж, это вызывает больше вопросов о них, чем ответов от нас."
ENG_PT_2_thatcher_the_camera_act:0 "Акт о Камерах"
ENG_PT_2_thatcher_the_camera_act_desc:0 "Камеры наблюдения доказывали свою эффективность каждый раз. Они помогаю создать чёткие и непробиваемые доказательства, что полиция сможет использовать для раскрытия дел и поможет создать примерную статистику совершения преступлений из мест. К несчастью, поместить их внутрь зданий не получится без разрешения владельца собственности и сама съёмка не сможет быть изъята властями, если это не потребуется.\n\nАкт о камерах разрешит властям размещать камеры наблюдения в местах, где может быть совершено преступление, несмотря на согласие собственника. Этот материал также будет отсылаться в центральную мониторинговую систему. Так, мы сможем достать стоящее доказательство везде, где можно, в любое время и по любой причине."
ENG_PT_2_thatcher_eyes_in_every_city:0 "Глаза в Каждом Городе"
ENG_PT_2_thatcher_eyes_in_every_city_desc:0 "В каждом городе живёт много разных людей. Банкиры, строители, офисные клерки. Заведующие магазинами, барменов и пожарных. Также террористов и преступник, да, но также лоялистов и информаторов. Мы можем использовать ради своей выгоды.\n\nДавай-ка скажем, что ты террорист. Куда бы ты пошёл, зная, что каждый кого ты знаешь – гордый сторонник Тэтчер? Кому ты поверишь, если твой лучше друг может работать на МИ5? Что ты сможешь сделать, если какой-нибудь свидетель сможет сдать тебя полиции? Никуда, никому, ни что. Так, восстания будут подавлятся ещё в зародыше."
ENG_PT_2_thatcher_one_lady_over_all:0 "Одна Леди Превыше Всего"
ENG_PT_2_thatcher_one_lady_over_all_desc:0 "Вот Бобби на углу. Там человек за камерой наблюдения. Женщина, смотрящая из окна, запомнила номер МИ5. Такие люди есть по всей Англии. И они сообщают о том, что видят. Люди, которым они сообщают, они берут информацию и сообщают об этом кому-то другому. В конце концов, это попадает в документ, упавший на стол леди из 10 Даунинг-Стрит.\n\nЛеди читает отчет. Она видит то, что видели Бобби, камера и женщина. Она знает, что знают Бобби, камера и женщина. И она действует на это."
ENG_PT_2_thatcher_an_illusion_of_democracy:0 "Иллюзия Демократии"
ENG_PT_2_thatcher_an_illusion_of_democracy_desc:0 "Vox Populi is Vox Diaboli. Народ дал нам правительство, которое проиграло войну, но гениальность Тэтчер дала нам могущественную Англию. Понятно, кто больше всего подходит для управления этой страной, и пришло время лишить черни того значимого влияния, которое она оказывала на государственные дела.\n\nМы вернем все недостатки дореформенного периода, которые обеспечат нашу власть над правительством. Гнилые местечки созрели длятого чтобы их купили. Функциональные округа наших лояльных сторонников. Джерримендеринговые  отряды, чтобы поддержать наше большинство. Тэтчер не тиран, она не стремится доминировать в Англии, а только оптимизировать ее. Если народ не может этого осознать, то он должен держаться от нее подальше ради собственного блага.\n\n§RИсторически сложилось так, что попытки навязать англичанам самодержавие часто становились неудачными...§!"
ENG_PT_2_thatcher_a_calm_population_doesnt_revolt:0 "Спокойное Население не Бунтует"
ENG_PT_2_thatcher_a_calm_population_doesnt_revolt_desc:0 "Парламентская политика в коллаборационистском государстве, в общем, невероятно скучна. Со всеми этими единодушными голосами, банальными речами и процедурной рутиной нас озадачивает, почему кто-то хочет обратить на это внимание. Конечно, чем меньше они знают о том, что мы планируем в ближайшее время, тем лучше. Почему бы нам не дать им вместо этого приятные развлечения?\n\nМы будем вкладывать значительные средства в спорт и развлечения. Билеты на регбийные матчи будут дешевле грязи, а телики продемонстрируют массу захватывающих боевиков для широких масс. Население будет спокойно и удовлетворено хлебом и зрелищами, которые мы им предложим; следовательно, наше правительство сможет действовать беспрепятственно со стороны простолюдинов."
ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote:0 "Невежественное Население не Голосует"
ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote_desc:0 "Дело в том, что наши соотечественники слишком грамотны. Среднестатистическому Томми на улице не нужно читать Локка или Оруэлла и развлекаться идеями намного выше своего положения. Немцы были одними из самых образованных людей в мире до войны, и посмотрите, какое правительство им досталось! Нет, нет, нам нужно переосмыслить всю нашу систему образования, если мы хотим, чтобы люди жили гармонично в новой Англии.\n\nМы урежем наши бюджеты на образование и создадим списки запрещенных книг. От колыбели до могилы мы будем держать население в неведении относительно политических свобод, чтобы оно перестало беспокоиться о их потере. Это обеспечит нашу власть над государственными делами."
ENG_PT_2_thatcher_the_russian_way:0 "По-Русски?"
ENG_PT_2_thatcher_the_russian_way_desc:0 "В 1649 году российский царь Алексей ввел государственную монополию на производство спиртных напитков. Это была главная дойная корова для королевской семьи, но также служила для поддержания населения пьяным и счастливым. Пьяное население им было гораздо легче контролировать, несмотря на инцидент 1917 года. Возможно, мы сможем извлечь уроки из их примера.\n\nМы введем собственную монополию на пиво и спиртные напитки и продадим их по дешевке. Это повысит государственные доходы, а также обеспечит, чтобы английский народ был слишком пьян, чтобы организовать эффективное сопротивление политике Тэтчер. До дна, ребята!"
ENG_PT_2_thatcher_ties_with_aristocrats:0 "Связи с Аристократами"
ENG_PT_2_thatcher_ties_with_aristocrats_desc:0 "Аристократия, помимо того, что была большой кульминацией, сохранила свои политические связи, несмотря на войну. Они лучше, чем кто-либо другой, знают, что простолюдины не способны управлять собой. Мы должны заручиться их помощью в формировании нового правительства.\n\nМы свяжемся с британской "голубой кровью" и воспользуемся их связями, чтобы укрепить поддержку элиты нашего правительства. Это вопиюще антидемократично, но это может быть необходимо, чтобы обеспечить нашу власть над государством."
ENG_PT_2_thatcher_nightmares_of_cromwell:0 "Кошмары Кромвеля"
ENG_PT_2_thatcher_nightmares_of_cromwell_desc:0 "Иностранная пресса невыносимо жестока к бедной Мэгги. Они называют ее тираном, антидемократическим угнетателем и, в одном случае, Оливер Кромвель пришел снова. Нелепый. У нас есть король, добрый король Эдуард, а Тэтчер-всего лишь его премьер-министр.\n\nИ все же именно она командует в этой стране, не так ли? Вся действенная оппозиция была ликвидирована, как в парламенте, так и в народе. Хотя у нее нет титула пэра, она сама правит Англией. Возможно, ее власть распространится на все Острова, как это было много лет назад у лорда-протектора."
ENG_PT_2_thatcher_a_democratic_system_tamed:0 "Укрощенная Демократическая Система"
ENG_PT_2_thatcher_a_democratic_system_tamed_desc:0 "Англия приняла демократические принципы с тех пор, как король Иоанн подписал Великую хартию Вольностей в 1215 году; для нас было бы сизифовой задачей попытаться отменить их. Нет лучшего способа сохранить наше правительство, чем иметь народ, поддерживающий его. Сколько бы власти мы ни захватили, мы должны работать внутри системы, чтобы поддержать нашу новую администрацию.\n\nМы будем поддерживать демократические выборы, но безжалостно использовать наши политические рычаги, чтобы склонить парламент на нашу сторону. Это все еще оставит людям шанс проголосовать против нас, но мы также можем максимально использовать правительственные аппараты, пока мы здесь. Демократия будет сохранена, руководимая сильной рукой Тэтчер."
ENG_PT_2_thatcher_finish_off_the_liberals:0 "Добить Либералов"
ENG_PT_2_thatcher_finish_off_the_liberals_desc:0 "У либералов была цель до неудавшегося восстания. Они были идеалистами или настолько идеалистами, насколько это возможно для коллаборационистов, и пытались подтолкнуть наше правительство к демократии и социальной открытости. Но Тэтчер уже обеспечила демократию для Англии. Либералы выиграли эту битву, и теперь им пора сложить оружие и приступить к нашей программе.\n\nТэтчер будет ухаживать за оставшимися парламентскими либералами и заманивать их к себе под венец. Все либеральные несогласные столкнутся с интенсивной пропагандой против них на следующих выборах. Мы воспользуемся этой возможностью, чтобы уничтожить остатки нашей оппозиции."
ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac:0 "Вы хотите избавиться от Фэша, Мистер Мак?"
ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac_desc:0 "Гарольд Макмиллан-сломленный человек. Его партия оказалась в безвыходном положении, и теперь он надеется на постоянную оппозицию. И все же он остается харизматичным оратором - и в конце концов, лучше всего держать своих друзей поближе, а врагов- ещё ближе. Давай заключим сделку.\n\nМы свяжемся с Макмилланом, чтобы сформировать правительство единства. Мы скажем ему, что мы тоже против фашизма и что мы готовы сохранить демократическую систему при их сотрудничестве. С ним на нашей стороне мы будем кооптировать и смягчать любую потенциальную оппозицию. Это обеспечит нашу власть над Общим достоянием для грядущих поколений."
ENG_PT_2_thatcher_the_anti_fascism_act:0 "Акт об Антифашизме"
ENG_PT_2_thatcher_the_anti_fascism_act_desc:0 "Макмиллан требует от нашего нового правительства реальных действий, и он, безусловно, их получит. Оставшиеся в нашей стране фашисты-это черное пятно на британском обществе; как хорошая жена, наша Мэгги умеет стирать пятна.\n\nМы внесем в Палату общин Акт об антифашизме. Законопроект сделает признание фашистской идентичности уголовным преступлением. Для фашистов станет незаконным выступать публично, но это будет наименьшей из их забот, так как все известные фашисты будут брошены в тюрьму. Макмиллан будет в восторге, и наша нация станет сильнее, чем когда-либо.\n\n§RВряд ли это сейчас демократично, не так ли?§!"
ENG_PT_2_thatcher_dreams_of_an_empire:0 "Мечты об Империи"
ENG_PT_2_thatcher_dreams_of_an_empire_desc:0 "Кто-нибудь помнит жизнь до войны? Тэтчер, совсем. Она помнит, как Мать Англия держала в своих объятиях четверть Земли. Жемчужина Индии, джунгли Африки, богатства Гонконга и Клементская Вест-Индия. Тэтчер все это помнит. Она мечтает о том дне, когда все это снова будет принадлежать ей, нам.\n\nОднако Империя была разрушена всего за 5 лет. Вряд ли будет легко вернуть его, особенно с нашей позиции относительной слабости. Ей придется быть терпеливой и умной, если она хочет вернуть Британию по праву рождения. Давайте приступим к работе."
ENG_PT_2_thatcher_love_live_britain:0 "Да здравствует Британия"
ENG_PT_2_thatcher_love_live_britain_desc:0 "Наконец-то Альбион стал единым целым! Вероломные валлийцы, вероломные шотландцы, все они вернулись на свое законное место в объединенной Великобритании. "Юнион Джек" развиваеться из Корнуолла в Клайдсдейл. Боже, храни Короля звонит из Белфаста в Бирмингем. Наша родина во всей своей полноте еще раз кланяется одному государю!\n\nВсе это благодаря мудрому руководству доброй старой Мэгги. Она вела Англию через турбулентность Гражданской войны к господству над островами. Она изгнала вероломного гунна. Она освободила беженцев в Шотландии. Самое главное, что она объединила парламент своей славной программой. Она-великая кормчая новой Британии, и только она знает, что ждет ее в будущем.\n\n§RНе так ли?§!"

