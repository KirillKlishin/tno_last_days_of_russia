ENG_thatcher.300.t:0 "Неорганизованны и Немотивированны"
ENG_thatcher.300.desc:0 "Премьер-министр Маргарет Тэтчер села за свой стол на Даунинг-стрит, перед ней лежала аккуратная стопка бумаг и папок. Она подписывала одну, затем другую и так далее. Были преимущества будучи на посту Премьер-министра, несомненно, но также были и недостатки. Она взяла толстую папку из кучи бумаг и увидела на ней большой красный штамп "СЕКРЕТНО" на передней стороне. Она открыла его.\n\n"Неудачи Лоялисткого правительства в Английской гражданоской войне" гласило название. Она продолжила, перелистывая страницы. Вероятно, по мнению генерала который составил отчёт, было чудом что лоялисты победили. Они страдали от "резкой нехватки современной, качественной экипировки" и "большой трудности в закупки боеприпасов" Тэтчер не могла поверить в то, что она читала: Большинство генералов утверждало, что армия лоялистов хорошо экипированы и снабжены и что победа не была чем-то удивительным. \n\n"Кроме того, в отличии от вооруженных повстанцев, солдаты лоялистов страдали от огромной нехватки организации, сплоченности и морали. По мнению автора, если проблема не будет решена быстро, то Английская армия сильно пострадает от этого в будущих конфликтах"\n\nТэтчер закрыла отчёт и глубоко вдохнула. Взяв телефон, она набрала номер Министра Обороны. Он ответит за свои утверждения. "
ENG_thatcher.300.a:0 "Нам нужна полная реорганизация"

ENG_thatcher.301.t:0 "Военные игры"
ENG_thatcher.301.desc:0 "Майор Майкл Уилкенс бросился вверх по грязному склону, когда 40-й десантный батальон королевской морской пехоты сошел с десантных кораблей на берегу реки Хамбер. Две недели подготовки к этому упражнению привели к головной боли за головной болью с точки зрения практики, а также к убеждению местных жителей в том, что никакого уничтожения имущества не будет. Почему для операции было выбрано такое место, как Халл, по-прежнему ускользало от него. Присев под деревом, чтобы укрыться от несуществующего оружия, он смотрел на карту местности. Человек которого он не видел прокричал, "ПОРА!."\n\nОни сделали это лучше, чем предыдущие испытания, но все еще ниже требований. Возвращаясь к посадочному кораблю, он продолжал ломать голову над картой и окружающим. Что же это за место должно было быть симуляцией? Низкие холмы, широкий мелкий лиман, большой город неподалеку и мост. Он задумался, потянувшись за старой картой Британии, которая лежала у него в сумке.\n\nОчень осторожно, чтобы не порвать старые усталые складки на карте, он развернул ее. Он очень сомневался, что есть какие-то планы на экскурсию на Континент, так что карта Британских островов была бы просто великолепна. Операция, очевидно, не предполагалась в Англии, и большая часть Уэльса имела более высокогорную местность, чем здесь, и там не было больших эстуариев. Он перевел взгляд на Шотландию. В Глазго была река, но в Эдинбурге... Ферт-оф-Форт, должно быть, был достаточно похож на Хамбер, и местность была бы такой же. Он почесал подбородок и поспешно убрал карты обратно в сумку. Они могут пригодиться там, куда он пойдет, подумал он."
ENG_thatcher.301.a:0 "Англия снова переводит взгляд на сестер."

ENG_thatcher.302.t:0 "Обвинить и Посадить"
ENG_thatcher.302.desc:0 "Лейтенант Клевер из SAS медленно прокрался в особняк с отрядом который по приказу нужно было очистить в течении учений. Требовалось для этого холостые патроны и полная тишина. Он прокрался через окно на втором этаже, увидев стражника стоящего у прохода в комнату, в которую он просто зашел стоял к нему спиной. Он прокрался к стражнику, прижал его за шею и прошептал на ухо: "Ты мёртв." Мужчина кивнул и упал на землю\n\nЕщё два охранника шли по лестнице на него, он убил их из своего пистолета с глушителем. Они почувствовали газ из патронов и покорно упали. К несчастью, someone кто-то услышал эти действия, другой побежал к лестнице, кто слышал эту тревогу.\n\nОднако никто не появился, так как люди из взвода Клевера побежали вверх по лестнице, наставив пистолеты на встревоженного охранника. Он положил оружие. - Пора! - крикнул Кливер, убирая пистолет в кобуру.\n\n"Как быстро мы двигались, сэр?"- спросил человек из его взвода, капрал по имени Ллевелин.\n\n"Прошло четыре минуты и двадцать две секунды с тех пор, как первый мужчина вошел в особняк. Недостаточно быстро.""
ENG_thatcher.302.a:0 "Интересно, для чего они практикуются."

start_shipbuilding.tt:0 "Теперь Мы Можем Начать Восстановление Королевского Флота в ?decision_icon_small §YDecisions§! вкладке"

ENG_thatcher.303.t:0 "Новый Флот"
ENG_thatcher.303.desc:0 ""Ах, Министр Обороны Пим," сказала Маргарет Тэтчер, закрывая папку на столе, "Я рада что вы пришли так быстро"\n\nФрэнсис Пим был невысоким человеком с каштановыми волосами и лягушачьим лицом. Он присел напротив Тэтчер к столу "Да,мэм."\n\n"После войны с Немцами, а после с самим собой, Англия обнаружила недостаточную способность ввести на море. Наш флот истощён, и я хочу чтобы вы присматривали за производством новых кораблей."\n\nПим задумчиво почесал подбородок. "Хмм,я думаю, есть несколько способов как мы можем усилить Королевский Флот. По моему мнению, ей для начала нужны флагманы. Может сфокусироваться на линкорах? Американцы и Японцы преуспели в авианосцах."\n\nТэтчер протянула руку, чтобы остановить его. "Делайте все, что считаете нужным. Хороший премьер-министр знает, что он знает, а что нет, а я знаю, что ничего не знаю о военно-морских делах.""
ENG_thatcher.303.a:0 ""Очень хорошо, премьер-министр. Спасибо.""

ENG_thatcher.304.t:0 "The Royal Spare Force"
ENG_thatcher.304.desc:0 "Margaret Thatcher eyed Denis Spotswood, Chief of the Air Staff. "I thought it best to deliver this report to you, personally, ma'am. The RAF is woefully depleted."\n\nThatcher opened the thick manila folder in which the report in question was held. She flipped through it, trying to read as quickly as possible. "How many planes do you have at the moment?"\n\n"To give you an idea, the RAF currently has 200 jet fighter aircraft... of which only 47 are currently operable. It doesn't end there, either, there's a significant shortage of capable pilots and officers. In addition, most of the old German aircraft we have are simply worn out. Even if we got them out of the shops they aren't likely to last very long."\n\n"I see," said Thatcher, "well, it looks as though we have some work to do.""
ENG_thatcher.304.a:0 "We certainly do."

ENG_thatcher.305.t:0 "A Hovering Jet"
ENG_thatcher.305.desc:0 "Aeronautical Engineer Brody Poole admired the aircraft sitting on the runway as its engines screamed in preparation for its most important test yet. More than 4 years of concept and design work made loving it a necessity. A broad fuselage with semi-circular air intakes underneath the wings, which then led into the two rotatable vectored thrust jet engines. "Alright," came a buzz over the loudspeaker system on the base, "let's start it off, nice and slow, 10 meter elevation."\n\nThe craft slowly, steadily rose up as the pilot commanded it. It stopped after only a few seconds and sat in the air, hovering. Brody scribbled down whatever of note he could see. It was remarkably stable, more so than some helicopters he had seen. The voice over the loudspeaker interjected again, "Alright, lower her back down. We'll do some more tests later."\n\nBrody couldn't wait to watch them."
ENG_thatcher.305.a:0 "It can take off like a helicopter?"

ENG_thatcher.310.t:0 "Size or Sum?"
ENG_thatcher.310.desc:0 "Prime Minister Thatcher, the Royal Navy reconstruction project is proceeding as planned. In the next few weeks, the keel of 6 new corvettes and 4 cruisers will be laid down. However, per your request when you met with Defence Secretary Pym, new capital ships will also be laid down. There are two possible options, as the designs have already been available for years. As carriers have been ruled out as an option, only large, battleship-type vessels will be able to fill this role. We can either build a single, massive ship, armed with the largest guns in the world, and a length nearing a quarter of a mile; or we can build two, somewhat more modestly sized battlecruisers, comparable in size with the Kriegsmarine's old Bismarck-class ships in terms of size.\n\nWhile the larger ship would definitely provide a greater propaganda and prestige opportunity, as it would give us the single largest naval vessel in the world-- even larger than the Japanese Yamato-class-- it would probably be more practical to have the two smaller ships. They would be faster, and obviously could handle two situations simultaneously. Either way, the project will be expensive and take many months to complete."
ENG_thatcher.310.a:0 "Go big or go home."
ENG_thatcher.310.b:0 "Two is bigger than one, right?"

ENG_thatcher.311.t:0 "Great King Edward"
ENG_thatcher.311.desc:0 "Along the road and beach, next to the shoreline, people stood in clusters and groups that crushed up as close as they could to the sea, or the sight of the sea. David Scott, a local naval worker, watched with the thousands as the behemoth ship pulled out of His Majesty's Naval Base, Devonport. The new Royal Navy carrier, HMS King Edward VIII, flying the St. George's Cross, billowing like so many of its smaller copies in the hands of shorebound onlookers.\n\nThe ship had been a long time coming, and while the crowds weren't bad, David certainly wished more had come to see this masterpiece he had a part in creating. In any case, he didn't spend too much time staring at the people, but rather the ship they were all admiring. With a carrying capacity of up to 80 aircraft, a length of more than a thousand feet, and a displacement of 95,000 tons, she was a sight to behold. The long flat runway cast an almost monolithic shadow that, with the low hanging morning sun in the distance, almost touched the shore.\n\nThere must have been a thousand people to admire the start of her first deployment. Propaganda film crews stood in the background, cameras in hand, capturing the moment for the rest of the world to see. David looked at the people in the crowd, waving their St. George's Crosses in patriotic fervor. He saw a child sitting on his father's back waving a Union Jack, as well. David turned back towards the sea and the behemoth carrier, wondering how long the old Jack might be gone."
ENG_thatcher.311.a:0 "Incredible."

ENG_thatcher.312.t:0 "Husband and Wife"
ENG_thatcher.312.desc:0 "Along the road and beach, next to the shoreline, people stood in clusters and groups that crushed up as close as they could to the sea, or the sight of the sea. David Scott, a local naval worker, watched with the thousands as two massive battlecruisers steamed out of His Majesty's Naval Base, Devonport. The HMS King Edward VIII, in front, and the identical HMS Wallis Simpson, farther from the onlooking crowds.\n\nAs camera crews and citizens alike scrambled to get a good view, one for propaganda, the other for pleasure, David simply admired the two ships. With 14-inch guns and a top speed of 35 noughts, it was deadly and fast-- something he had labored to ensure. As the morning sun still hung low in the distance, the ships cast shadows that almost touched the shore. The way their behemoth silhouettes pulled out of port made David feel almost like an ant watching a man go past.\n\nThe people calmed down slightly from their rabid cheering, simply content to watch in amazement as the two ships went out to sea. Still, the children happily waved their St. George's Crosses and their few Union Jacks. David looked back to the ships and wondered how long the old Jack might be gone."
ENG_thatcher.312.a:0 "Rule Britannia."

ENG_thatcher.313.t:0 "The New Dreadnought"
ENG_thatcher.313.desc:0 "Along the road and beach, next to the shoreline, people stood in clusters and groups that crushed up as close as they could to the sea, or the sight of the sea. David Scott, a local naval worker, watched with the thousands as the behemoth ship pulled out of His Majesty's Naval Base, Devonport. The HMS King Edward VIII, flying the St. George's Cross, billowing like so many of its smaller copies in the hands of shorebound onlookers.\n\nDavid had worked on her for so long, and she was finally here. With 12 18-inch guns, a displacement that had to have been 75,000 tons or more, and a total length of almost 1000 feet: the battleship was a sight to behold. It cast a long shadow as the morning sun still hung low on the horizon, leaving the cheering, patriotic masses in the dark of its ominous silhouette. Camera crews, filming what David presumed to be propaganda of some sort, tried their best to get decent light, to no avail.\n\nDavid had never seen the crowds so riled up before, or so big. It was an endless, noisy sea of humanity that simply kept cheering while waving their little St. George's Crosses, and a few Union Jacks. David turned back towards the ship and wondered how long the old Jack would be gone."
ENG_thatcher.313.a:0 "Incredible"





#### Thatcher International Events


ENG_thatcher.100.t:0 "Кто Снова Сблизиться С Гуннами"
ENG_thatcher.100.desc:0 "Сидя в своем офисе в Уайтхолле, Фрэнсис Пим ждал следующей своей встречи с премьер-министром. В последнее время этих разговоров было очень много, и для Пима они становились все более изматывающими. Иногда он думал, в чем вообще был смысл попыток повлиять на Тэтчер.\n\nНа этой конкретной встрече обсуждалось назначение посла в Рейх. Он уже нашел способного кандидата, Роджера Джеклинга, который разделял его мнение о том, как Англия должна справляться с германским чудищем. Способности Джеклинга также уже были проверены в Форин-офисе.\n\nНо это мало значило для Тэтчер. Она не тратила времени, говоря, кого она номинировала на этот пост: Фрэнка Робертса, открытого сторонника того, что он называл «сдерживанием» Германии. То, что Пим уже выбрал посла, ее не беспокоило.\n\nЭто все сильно выбесило Пима. Чем больше он пытался переговорить с премьер-министром, тем больше она его игнорировала. Он уже думал о том, чтобы нарушить приказ Тэтчер."
ENG_thatcher.100.a:0 "Роджер Джеклинг"
ENG_thatcher.100.b:0 "Фрэнк Робертс"

ENG_thatcher.101.t:0 "Наш Человек В Вашингтоне"
ENG_thatcher.101.desc:0 "Фрэнсис Пим ждал, что Тэтчер рано приедет в его офис, но вскоре он понял, что она приедет еще раньше, чем обычно. На этот раз разговор был о том, кто будет представлять Англию в Вашингтоне.\n\nОна сказала ему отправить Патрика Дина, человека, который, по ее словам, будет «сохранять наши интересы». Но интересы главы Форин-офиса не были ее интересами.\n\nПроблема в том, что Пим уже решил, что послом в США станет Дэвид Орнсби. Но премьер-министр ушла до того, как он смог возразить.\n\nОн начал думать, позволит ли ему когда-нибудь премьер-министр принимать решения самому."
ENG_thatcher.101.a:0 "Дэвид Орнсби"
ENG_thatcher.101.b:0 "Патрик Дин"

ENG_thatcher.1200.t:0 "Корнуэльская Проблема"
ENG_thatcher.1200.desc:0 ""Это оскорбление для нашего народа, что какой-либо уголок Островов находится под контролем иностранной державы," – провозгласила Тэтчер. "Корнуолл был под контролем Адольфа и его бандитов слишком долго. Настало время вернуть то, что английское по праву.\n\nДелать жесткие заявления – это легко – подумала она, - но существует куча различий между словами и действиями. Есть два пути выйти из этой ситуации, и они оба сидят у ее стола на Даунинг-стрит и ожидающе на нее смотрят. Министр иностранных дел и его люди смотрят украдкой на нее, говоря, что она должна открыть дипломатические каналы с Германией для переговоров по мирной передаче Гарнизона. Германия – они говорят, - еще никогда не была так слаба и способна принять сделку.\n\nС другой стороны сидят начальник Генштаба и министр обороны, заявляющие, что демонстрация силы, когда Англия – в зените, а Германия – в надире, заставит немцев отступить, вернуть Корнуолл и снова сделать Англию силой, с которой стоит считаться.\n\nСейчас она должна решить, будет ли она использовать бархатную перчатку или же пустит в ход железный кулак."
ENG_thatcher.1200.a:0 "Дипломатия - путь. С нас и так хватит войны."
ENG_thatcher.1200.b:0 "Пусть никто не сможет сказать, что Маргарет Тэтчер была трусихой. Мы готовимся взять Корнуэлл силой."

ENG_thatcher.1201.t:0 "Мягкая Сила"
ENG_thatcher.1201.desc:0 "Начало войны с Германией может стоить Островам свободы. Германия слаба, но не уничтожена. Это не очень распространенная идея видеть, как лагионы Вермахта высаживаются в Корнуолле и переходят Тамар. Лучше всего делать вещи медленно и мирно.\n\nШтаб обороны поджимают свои губы в неодобрении, но министр иностранных дел кивает в знак удовлетворения и энтузиазма. Собравшиеся за ним дипломаты и послы начали так восхищенно переговариваться, что она едва могла слышать собственные мысли. Успокоившись, они смотрели на нее в ожидании сигнала к действию.\n\n"Отличный выбор, мэм," – буркнул секретарь, "Мы немедленно начнем подготовку. Какие указания?"\n\nОна откидывается назад, думая обо всех методах, с помощью которых она могла бы с этим разобраться, но она всегда была прямолинейной личностью. Кто-то называл это ее величайшей слабостью, а кто-то – величайшей силой."
ENG_thatcher.1201.a:0 ""Соедините Меня С Германией.""

ENG_thatcher.1202.t:0 "Лондон Звонит"
ENG_thatcher.1202.desc:0 "Требование Тэтчер наладить прямую связь с Германией было встречено бурной неистовой деятельностью. В следующие дни в Уайтхолле люди друг друга толкали, врезались друг в друга, выбивали из рук бумаги и проливали друг на друга чай. Никто не только ни перед кем не извиняется, но даже ни на кого не смотрит. Здесь это нормально. Нет времени извиняться, когда есть работа.\n\nИх коллеги в Рейхстаге были удивительно услужливы – может быть, из-за бешеного тона в их голосах, или потому что они сами хотели установить прямую линию между странами. Так или иначе, Тэтчер быстро дают бакелитовый телефон, на другом конце которого – рейхсминистр иностранных дел.\n\nЕе офис пустой, но она знает, что ее слушает сто человек на этом конце и сто – на другом, когда поднимает телефон."
ENG_thatcher.1202.a:0 ""Hallo?""

ENG_thatcher.1203.t:0 "Государственное Управление Тэтчер"
ENG_thatcher.1203.desc:0 "Звонок начинается отлично – они друг другу представляются из вежливости и обмениваются поздравлениями – он поздравляет ее с победой она выборах, она его – с недавним концом разлада в Германии – и после этого они говорят о деле.\n\nОна начинает говорить тактично о том, что англичане заслужили объединенную страну, вспоминает Версальский договор и говорит о том, как неправильно было разрывать Германию, и какую травму это нанесло нации. Он отвечает монотонным бубнежом списка использований и функций гарнизона, полностью либо раздутыми, либо сфабрикованными, как она уверена.\n\nВ конце концов она этого не выносит и перебивает его одним простым вопросом: «Что» - она начинает – «представляет для Рейха Корнуолл? Какая от него ультимативная польза?». Она слышит, как человек на другом конце делает вдох, чтобы сказать, и продолжает, не давая ему шанса что-нибудь сказать. «Я скажу Вам.»"
ENG_thatcher.1203.a:0 ""Это просто бесполезная трата денег, рейхсминистр.""

ENG_thatcher.1204.t:0 "Проблемы С Договоренностями"
ENG_thatcher.1204.desc:0 "Переговоры с рейхсминистром были не так успешны, как надеялась Тэтчер. Они точно открыли возможности для дальнейших переговоров, но они не достигли успеха по главному направлению дискуссии.\n\nОн почти прямо сказал, что считает, что у Англии нет возможности угрожать войной, учитывая, как хорошо в последний раз сыграла Германия. Он это не прямо сказал, он все же был дипломатом, но это прямо подразумевалось. Ну – она думает – если Германия будет давить своим весом, она ответит так же. Она требует к себе штаб обороны. Когда они пришли, она им приказала провести массовые военные учения на границе с Гарнизоном. Они отсалютовали и были достаточно вежливы, чтобы не улыбнуться, по крайней мере пока они не вышли за дверь.\n\nЕсли они хотели большую игру, она им покажет, насколько большую игру она хочет вести."
ENG_thatcher.1204.a:0 "Корнуэлл будет в английских руках, даже если его придется брать силой."

ENG_thatcher.1205.t:0 "Германский Юмор"
ENG_thatcher.1205.desc:0 "В Рейхстаге в последние пару дней появилась шутка: если кто-то угрожает, не имея средств выполнить угрозу, они называют его «Тэтчер» или говорят, что нашли «Маргарет».\n\nА потом они стали получать доклады о передвижениях войск на границе с гарнизоном, и шутка перестала быть смешной. А потом они получили еще больше. За неделю они получили детальные описания военных учений на реконструкциях Труро, Плимута и Болдуин-Мура. Теперь не шутил никто.\n\nРейхсминистр выглядел как дурак, глядя на телефон на его столе. Некоторое время назад он наслаждался издевательствами (тонкими, как он думал), а теперь он сидел с рукой над телефоном, и не хотел поднимать трубку. Оказалось, что Лондон не шутил, когда они говорили в последний раз. В случае чего, отвечать придется ему."
ENG_thatcher.1205.a:0 ""Привет?""

ENG_thatcher.1206.t:0 "С Их Хвостом Между Их Ног"
ENG_thatcher.1206.desc:0 "Тэтчер получает звонок и подавляет усмешку в своем голосе. Нельзя смущать его сейчас, когда он вернулся, осознав глупость своего ухода.\n\nОни продолжают переговоры там, где остановились, избегая требований и просто разговаривая о значении (или его отсутствии) Гарнизона. Когда разговор достиг точки, когда они достаточно обсудили значение Корнуолла, Тэтчер бросает свои требования словно тонну кирпичей.\n\n"Мы ожидаем полного возвращения Корнуолла Англии – полной аннексии. В обмен мы позволим германским солдатам вернуться домой и вернем все германское военное снаряжение в Корнуолле." Линия на момент затихает. Когда рейхсминистр снова начинает говорить, в его голосе слышится напряжение и он просит время проконсультироваться с его начальством. Она это принимает, и вешает трубку. Она откидывается, глубоко вдыхает и улыбается."
ENG_thatcher.1206.a:0 "Теперь мы ожидаем."

ENG_thatcher.1207.t:0 "Вопрос Гарнизона"
ENG_thatcher.1207.desc:0 "Залы Рейхстага стали гнездом активности и дискуссий. Если до этого английское требование вернуть Корнуолл считалось шуткой, то теперь стало понятно, что он ею точно не был.\n\nРейхсминистр садится с остальными главными членами правительства и ждет. Они и между собой разговаривают, одни называют военные учения в регионе блефом, другие же говорят что даже если так, то Германии будет тяжело ответить. Одни говорят, что фактически возврат бойцов вермахта с британской земли – это победа для изможденной и раздутой армии, а другие говорят, что вывод войск скомпрометирует дипломатический авторитет Германии в Европе. Фюрер тихо смотрит. \n\nСпор все продолжается, пока Фюрер не встает, и все за столом замолкают, а рейхсминистр начинает ерзать под пристальным взглядом Фюрера."
ENG_thatcher.1207.a:0 "Мы не можем рисковать еще одной войной. Нам придется принять их требования."
ENG_thatcher.1207.b:0 "На данный момент английские планы неприемлемы, но они могут принять альтернативу."
ENG_thatcher.1207.c:0 "Кто они такие, чтобы нам указывать? Гарнизон остается."

ENG_thatcher.1208.t:0 "С Открытыми Руками"
ENG_thatcher.1208.desc:0 "Она была в кровати, когда ей сказали. Денис все еще почти спал и жаловался, что ему мешают спать, но Маргарет быстро проснулась. Помощник входит в комнату, держа в руках кусок бумаги, и она с трудом верит своим ушам.\n\nКогда она добирается до ее офиса, все еще в пижаме, обычная толпа уже там с ухмылкой от уха до уха. Немцы уступили. Вывод иностранных войск начнется немедленно, и скоро контроль над (бывшим) Германским Гарнизоном в Корнуолле перейдет к Англии.\n\nОна могла танцевать, она могла кричать, она могла выбежать на улицу и кричать от радости во все легкие. Она, конечно, этого не сделает, но желание все-таки остается. Она начала сомневаться в том, что пошла по неправильному пути, и Бог знает, что если бы это было так, для нее это был бы конец. Но пока что это просто закрепило ее место в истории."
ENG_thatcher.1208.a:0 "Пусть больше ничьи интостранные войска не ступят на эти берега."

ENG_thatcher.1220.t:0 "Жесткая Сила"
ENG_thatcher.1220.desc:0 "Германия никогда не была слабее. Неиспользование слабости их врагов могло стать гробовой ошибкой карьеры Тэтчер, а позволение немцам контролировать какой-либо уголок островов было бы оскорблением всего того, во что она верила. Они собираются перейти Тамар.\n\nШтаб обороны кивает с мрачной решительностью, и даже министр иностранных дел обхватывает голову руками. Она дает министру обороны карт-бланш на подготовку полномасштабного вторжения в Гарнизон, используя все доступные им средства. Она получает несколько салютов и обещания, что доклады следующим утром будут на ее столе.\n\nОна кивает, но перед тем, как выйти, они к ней поворачиваются и советуют действовать быстро. Если они прождут слишком долго…"
ENG_thatcher.1220.a:0 "Тогда все закончится крахом."

ENG_thatcher.1221.t:0 "Корнский Завтрак"
ENG_thatcher.1221.desc:0 "Ганс Бекер сидел на своем посту, наблюдая за великой рекой Тамар и пожирая свой сэндвич на завтрак. В детстве, когда отец говорил ему о славе службы в Вермахте, но он и представить не мог, что он на службе будет проводить дни, наблюдая за вечно тихой английской дубинкой. Он всегда представлял себя в России или в Остланде – в месте, где он мог показать всю мощь его отечества, но вместо этого ему попался оккупационный долг в Корнуолле.\n\nЧестно говоря, это был не худший пост на свете. Его могли послать в Африку или, прости Господи, Мадагаскар, и он немного наслаждался сравнительной уединённостью его поста и естественной красотой Англии.\n\nПродолжая наслаждаться сэндвичем, он услышал легкий грохот за своей спиной. Иногда германский грузовик проезжал мимо него в Труро, Эксетер или куда-то еще, но этот грохот звучал по-другому. Ганс осторожно положил свой сэндвич и взял винтовку, лежавшую перед ним.Подняв прицел перед левым глазом, он отчетливо увидел роту английских танков, направляющуюся к пограничному пункту. Как бы устрашающе это не выглядело, они иногда прибывали в Корнуолл для учений, так что он не брал это в голову. Он положил винтовку и продолжил поедать сэндвич.\n\nКак бы то ни было, через момент он заметил огонек на конце турели одного из танков."
ENG_thatcher.1221.a:0 "Жесткое пробуждение для Джерри."

ENG_thatcher.1222.t:0 "Если Трелони Выживет..."
ENG_thatcher.1222.desc:0 "В Плимуте светлый день. Солдаты вермахта наслаждаются необычно светлым днем и пусть и есть некоторые проблемы с местным, в остальном все отлично.\n\nНо у границы все по-другому. Английские солдаты, подготавливающие логистические линии, занимающиеся тренировками, отмечая ключевые стратегические пункты для захвата или разрушения. Они готовы к Войне.\n\nВ Лондоне Тэтчер получает новости с кивком. Штаб обороны сказал ей, что уже можно начать операцию и быть уверенными в ее успехе. Но еще они говорят, что если дать им еще времени на подготовку, они смогут увеличить время, в течение которого можно эффективно поддерживать вторжение. Конечно же, чем больше они ждут, тем дольше они рискуют провалом операции."
ENG_thatcher.1222.a:0 "Мы идем на Плимут."
ENG_thatcher.1222.b:0 "Мы дадим парням больше времени на подготовку."

ENG_thatcher.1223.t:0 "Если Трелони Умрет..."
ENG_thatcher.1223.desc:0 "Реваншизм распространяется по Англии словно вирус – те, кто помнит высадку немцев, хмуро смотрят на гарнизон, и хотят взять оружие в руки и сражаться. Даже те, кто не смотрит на карты своей страны, ненавидят черное пятно на юго-западе. Каждый знает, что так не может продолжаться.\n\nВ Лондоне, [ENG.GetLeader] снова говорит с ее штабом обороны. Министр обороны теперь уверен – парни готовы, он говорит, и нынешние логистические линии могут поддерживать вторжение до шестидесяти дней. Шансы на успех взлетели вверх. Но если войскам дать еще времени, то они смогут вести вторжение еще дольше в случае, если оборона гарнизона окажется крепче, чем мы считаем. Конечно же, чем дольше мы ждем…"
ENG_thatcher.1223.a:0 "Мы не можем больше ждать. Настало время ударить."
ENG_thatcher.1223.b:0 "Подготовка предотвратит плохое исполнение - они получат еще времени."

ENG_thatcher.1224.t:0 "Двести Тысяч Корнуэльцев, Знающих Причину"
ENG_thatcher.1224.desc:0 "Нация держится. Оно надвигается. Они знают это, они все знают это.\n\nЭто все еще десятый дом. Даже Правительство задерживает дыхание в ожидании. В ее офисе, [ENG.GetLeader] получает новости. Дополнительное время на подготовку дало возможность поддержки вторжения до девяноста дней. С такой подготовкой у Гарнизона нет шансов.\n\nКорнуолл вернется в руки Англии. Все, что им нужно – это приказ."
ENG_thatcher.1224.a:0 "Премьер-мсинистр его дает. Боже, благослови Англию."

ENG_thatcher.1225.t:0 "Предложение По Плимуту"
ENG_thatcher.1225.desc:0 "Когда они говорили снова, рейхсминистр был весь вежливость. Тэтчер подыгрывает – прямой подход все-таки не сработает – но она слышит обычные сигналы стресса. Его голос надрывается, он упирает на германскую доброту и т.д. Это обычное Но она все же удивлена его предложению.\n\nФюрер согласился, что Гарнизон выполнил свою цель в Британии, и что он с радостью возвратит войска в Германию и вернет Корнуолл англичанам. Она ждет уловки, и не разочарована.\n\nПорт Плимут останется в руках Германии. Он говорит о том, как процветал Гонконг при британцах и предполагает, что оставление порта в руках Германии просто сблизит две нации. Конечно же, он не говорит ни о том, что Германия оставит себе ключевую морскую базу в Англии, ни о том, что товары, импортируемые через Плимут, перед ввозом в Англию будут облагаться германскими налогами. По факту, Англия возвращает себе территорию Корнуолла, но Германия сохраняет контроль над морской властью в регионе.\n\nЗвонок заканчивается, и Тэтчер собирает кабинет. От нее ожидают ответа."
ENG_thatcher.1225.a:0 "Это лучше, чем мы ожидали. Мы принимаем."
ENG_thatcher.1225.b:0 "Нет! Ни одна иностранная держава не может оккупировать британскую землю!"

ENG_thatcher.1226.t:0 "Проблема Решена"
ENG_thatcher.1226.desc:0 "Ответ пришел из Лондона рано – они приняли Плимутское Предложение. Почти немедленно главы Хеера, Кригсмарине и Люфтваффе готовят все необходимое для перевозки Гарнизона обратно через Канал.\n\nРейхсминистр вздыхает и вытирает лоб. Он сильно рисковал с английским вопросом. Принятие предложения – это лучшее, на что они могли надеяться. Если бы Фюрер отказался распускать гарнизон, то его бы наказали за то, что он позволил ситуации перерасти в открытый конфликт, а если Фюрер отдал бы весь Корнуолл обратно, он был бы смущен своей неспособностью получить более выгодные для Рейха условия.\n\nОн злобно смотрит на телефон на столе, и надеется, что больше никогда не услышит женщину на том конце. Она принесла ему только стресс."
ENG_thatcher.1226.a:0 "Мы избежали кризиса и сохранили свою репутацию."

ENG_thatcher.1227.t:0 "Никаких Чужих Солдат На Берегу"
ENG_thatcher.1227.desc:0 "Когда последние части Вермахта покидают, а английские войска – входят на земли, нация вздохнула с облегчением. Разрешение проблемы эхом отозвалось на народе, который хотел ухода немцев, но не был уверен в конечной цене.\n\nНарод в бывшем Гарнизоне вышел поприветствовать английские грузовики с английскими солдатами. Флаги висят над собором в Труро, в Салташе что-то типа фестиваля, а люди в Кэмборне и Редруте устроили уличную вечеринку. Маргарет Тэтчер сидит в своем офисе и дает себе почувствовать немного гордости.\n\nКонечно, пусть это и была победа для Англии, Плимутское Предложение имело и свои недостатки. Порт, конечно, останется у Германии. Некоторые на это злятся, но пока что эти настроения вытеснены облегчением и празднованиями. Корнуолл вернулся к Англии как единое целое."
ENG_thatcher.1227.a:0 "Kernow Bys Vyken!"

ENG_thatcher.1228.t:0 "Неудовлетворительный Ответ"
ENG_thatcher.1228.desc:0 "Бакелитовая трубка скрипит в руках Тэтчер, пока рейхсминистр передаёт ответ Германии на их требования.\n\nИнтересны Рейха – он говорит – требуют присутствия гарнизона вермахта. Ни при каких обстоятельствах Гарнизон не будет убран.\n\nПо крайней мере – она думает – не Германией. Если английские войска перейдут Тамар, Гарнизон будет убран немедленно. Она об этом, конечно, не говорит, но она, блин, точно об этом думает.\n\nЗвонок заканчивается, и она едва может слово сказать."
ENG_thatcher.1228.a:0 "Дипломатия тут еще не провалилась. Попробуем убедить их в том, что это ошибка."
ENG_thatcher.1228.b:0 "Она бросает телефон и созвает штаб обороны. Они возьмут Корнуолл силой."

ENG_thatcher.1229.t:0 "Четкое 'Нет.'"
ENG_thatcher.1229.desc:0 "Она знает, что над ней, скорее всего, они сейчас смеются. Коммюнике, которые они слали в Рейхстаг, со временем становились все более и более отчаянными. Она бы тоже смеялась на их месте.\n\nОна должна была просто начать вторжение, а не слушать министра иностранных дел и его дружков. Она знала, что Германия не собиралась отдавать из своего железного кулака никакой власти. Черт, они, наверное, восприняли весь этот разгром как учения, чтобы доказать миру за счет Англии, что Германия по-прежнему остается основным игроком. И она чувствовала, что права.\n\nВ конце концов, ответы на то, что они слали, становились все короче и короче, пока им не перестали отвечать вообще. В один день она получает последнюю ноту, информирующую, что дипломатические связи между Германией и Англией были приостановлены. Она поднимает телефон на ее столе, и там полное, гнетущее молчание."
ENG_thatcher.1229.a:0 "Вздор."

ENG_thatcher.1230.t:0 "Сохраняйте Спокойствие. Не Паникуйте."
ENG_thatcher.1230.desc:0 "Запутанная ситуация и бардак на дипломатических каналах не способствовали военной ситуации на юго-западе. То им говорят готовить вторжение, то говорят отступить. Планы так же быстро создаются, как и отменяются. Они не знают точно, что происходит.\n\nМинистр обороны избегает ее глаз, читая последний отчет военных. В данном состоянии английские войска могут вести вторжение в Корнуолл только тридцать дней. После этого ожидаются огромные проблемы со снабжением и логистический коллапс. Если вкратце, на захват Корнуолла у них есть месяц.\n\nТэтчер не знает, получится ли у нее. Она не знает, насколько укреплены позиции гарнизона, насколько он обучен и снаряжен, насколько поддерживают их местные. И теперь у них есть тридцать дней до того, как их армия развалится. Тэтчер могла задушить министра обороны, и судя по выражению его лица, он об этом знает."
ENG_thatcher.1230.a:0 "Если это сработает, то скорее благодаря удаче."

#### Thatcher Economic Events
ENG_thatcher.1000.t:0 "Дочь бакалейщика"
ENG_thatcher.1000.desc:0 "Маргарет Тэтчер всегда с теплотой вспоминала, как она работала простой продавщицей. Не ради работы как таковой, а ради ее цели и ощущения продвижения вперед. Она строила себя, помогая строить бизнес своих родителей, и получила соответствующую компенсацию за свои усилия. Свобода, судьба, чувство собственного достоинства - все это не было ей передано, но заработано ее твердой решимостью и способностями.\n\nКаждый день она думала о том, что она могла бы сделать, чтобы улучшить свое положение. Такой образ мышления, как она часто напоминала депутатам и простому народу, сильно отсутствует в сегодняшней Англии. Тяжелые времена - не оправдание лени или зависти. Надо продвигаться вверх, а не унижать других. Продукты, которые она продавала, покупателю не навязывались, а доставлялись бесплатно и для взаимной выгоды. Не жестокая рука рынка определила ее судьбу, а ее собственная готовность учиться и усердно трудиться ради того, что означало, что она добьется успеха, а другие нет.\n\nЭто мышление хорошо служило ей во взрослой жизни, и ее суровый вид и суровое отношение могут оттолкнуть потенциальных союзников. Но, конечно, эта маленькая жертва была более чем компенсирована бульдожьим упорством, что означало, что она получит то, что хотела, будь то ад или большая вода. Политика - это искусство возможного, и поэтому дочь прагматичного и самодостаточного овощевода попала в мир, который она будет полностью контролировать с помощью навыков, маневрирования и чистой подготовки."
ENG_thatcher.1000.a:0 "Длинная лестница в небо."

ENG_thatcher.1001.t:0 "Новый способ ведения дел"
ENG_thatcher.1001.desc:0 "Вступительное слово Тэтчер начала медленно.\n\n\"Как хорошо известно всем уважаемым членам, Англия столкнулась с экономическим кризисом, которого никогда раньше не было. Половина нашего богатства была потрачена на то, чтобы полностью уничтожить другую половину. Мы должны - и я повторяю, мы должны - начать наше восстановление с серьезной экономической реформы, которая переоборудует и заправит частные предприятия, чтобы вернуть нашу страну к ее прежнему экономическому положению.\n\nЭто потребует многих изменений в денежно-кредитной и налогово-бюджетной политике, которые не будут сомневаюсь в незаконных криках и какофонии со стороны дружков, которые, как долгоносики, утвердились в кошельке правительства. Однако меня ежедневно успокаивают раздражение английского народа такой социалистической политикой и их желание добиться справедливого вознаграждения своего предприятия.\n\nМы должны использовать все ресурсы Англии - ее людей, ее фабрики, ее богатство и ее изобретательность, чтобы восстановить лучшую экономическую систему, которая работает для всех людей, а не только для тех, кто стремится к среднему статус-кво. Я видела, что статус-кво принес в нашу страну, и я этого не допущу. Я предлагаю всем членам парламента, которым надоело то, как делалось все эти годы - приходите и присоединяйтесь к нам! Этого хватит на всех.\n\nИ поэтому я призываю англичан отстаивать то, что принадлежит им, и брать на себя ответственность за свое будущее. Вместо того, чтобы заставлять правительство диктовать, что они могут и что не могут делать, позвольте им двигаться вперед, насколько это могут позволить их способности и ресурсы. Хватит вмешательства правительства, пора перемен!\""
ENG_thatcher.1001.a:0 "Слушайте, слушайте!"

ENG_thatcher.1002.t:0 "Масштаб приватизации"
ENG_thatcher.1002.desc:0 "Несмотря на все речи и статьи о том, как Англия должна смотреть на приватизацию, чтобы обеспечить свое экономическое будущее, точные масштабы этой приватизации не были точно определены. Естественно, было много тех, кто вообще не согласился с идеей приватизации государственных услуг, но еще больше было неуверенных в том, сколько можно или нужно приватизировать.\n\nЭто должно быть решено с помощью какого-то компромисса, но как лучше всего использовать это в интересах Тэтчер?"
ENG_thatcher.1002.a:0 "Большая или малая приватизация будет чертовски хорошей."

ENG_thatcher.1003.t:0 "Приватизация угля"
ENG_thatcher.1003.desc:0 "\"...И это совершенно нелепо, что такой фундаментальный и важный ресурс, как уголь, который нужен людям для обогрева домов и ведения бизнеса, задушен правительственными отходами и некомпетентностью правительства. Мы больше не воюем, мы молимся о том, чтобы мы больше не воевали, мы должны немедленно освободить нашу промышленность, предоставив им необходимые энергоносители!\"\n\nКогда Тэтчер закончила, член парламента от оппозиции поднялся.\n\n\"Достопочтенный джентльмен из Альтринчема и Сэйл-Уэст\", - воскликнул спикер палаты представителей.\n\n\" Знает ли премьер-министр...что после окончания гражданской войны добыча угля продолжала неуклонно расти, а цены продолжали падать, а наш экспорт энергии значительно увеличился?\"\n\nТэтчер снова встала.\n\n\"Если достопочтенный джентльмен действительно хочет иметь в виду, что мерилом успеха угольной промышленности при нынешней национализированной схеме является то, что она едва ли может опередить производство в то время, когда половина страны стреляла в другую половину, он добро пожаловать.\"Она швырнула свои бумаги в почтовый ящик.\n\nСтавка оппозиции взорвалась яростными криками.\n\n\"ОООООРДААААА! Точка зрения премьер-министра должна быть услышана, и будет услышана!\"Закричал спикер.\n\n\"Спасибо, господин спикер. Уважаемый джентльмен может не иметь более высоких чаяний в отношении своих избирателей и страны, но я уверяю и их, и весь народ Англии, что у меня есть!\""
ENG_thatcher.1003.a:0 "Конечно, мы можем добиться большего!"

ENG_thatcher.1004.t:0 "Не совсем там"
ENG_thatcher.1004.desc:0 "Тэтчер с тоской смотрела в окно на Даунинг-стрит, 10. Несмотря на все ее усилия, все уговоры и угрозы, ей не удалось добиться настоящей приватизации и, следовательно, она потерпела неудачу. Но, возможно, думала она, она слишком строга к себе.\n\nСтрана станет более процветающей, люди - счастливыми, а богатые - умиротворенными. Конечно, этого было достаточно. Но всегда можно было сделать больше. И у нее еще оставалось время для этого. Больше приватизации, больше бизнеса, больше процветания. Все просто."
ENG_thatcher.1004.a:0 "Давай, Англия!"

ENG_thatcher.1005.t:0 "Новый рассвет для Англии"
ENG_thatcher.1005.desc:0 "Маргарет Тэтчер начала, как обычно, с коротких слов о людях, которых она хотела выделить, и о тех, кого она встретила, которые уже получили пользу от ее экономических реформ. Но было что-то более обнадеживающее и, возможно, менее практичное, что она хотела донести до тех, кто смотрел ее краеугольную речь дома.\n\n\"Более того, англичане по всей нашей великой стране снова почувствуют себя ответственными за свои собственные судьбы. Они будут расти настолько далеко, насколько смогут их данные Богом таланты, и тем самым сделают свою страну лучшим местом для жизни. Мы в Королевской партии неустанно работали над реформированием нашего правительства, чтобы освободить народ от неправомерных действий. бремя и принуждение, и я считаю, что мы это сделали.\n\nОсталось, чтобы Англия процветала, а обычные англичане процветали вместе с ней. Я считаю, что новая денежно-кредитная политика, которую мы ввели, позволит чтобы они открыли новый бизнес, построили новые дома и осмотрительно инвестировали в свою жизнь и будущее. Англия теперь не только свободна, но и находится на пути к экономическому благополучию.\n\nВпереди нас ждут трудности, и для этого правительства и людей, которых он представляет. Но мы не должны позволять сомнению или страху овладеть нами. Вместо этого, с твердой верхней губой и хорошим английским мужеством, давайте смотреть в будущее лицом к лицу и всеми силами приветствовать возрождение. Я говорю вам, англичанам: давайте двигаться вперед!\""
ENG_thatcher.1005.a:0 "Троекратное ура новой Англии!"

ENG_thatcher.1006.t:0 "Спор в Парламенте"
ENG_thatcher.1006.desc:0 "«Я полагаю, что уважаемые члены желательно неправильно понимают сцену, на которую они смотрят», - заявила премьер-министр Тэтчер, возвысив голос над ссорящимися членами парламента. «Вопрос о том, будет ли экономическая реформа или нет, уже решен, он будет. Уважаемые господа, однако, любезно проконсультировались относительно того, будет ли это сделано быстро и решительно или медленно и осторожно».\n\nКомнату заполнили коровы, и она ответила им с улыбкой. Они не проголосовали бы против нее, несмотря на их ворчание.\n\n«Нет никаких сомнений в том, что премьер-министр уже приняла решение», - сказал хорошо говоривший член парламента в красном галстуке, несмотря на незаметные насмешки своих товарищей. «Но если вы действительно окажете« честь »проконсультироваться с нами, тогда я говорю, что мы сделаем это ужасное дело быстро, и все бедствия будут позади в спешке».\n\n«Нет!» - проревел премьер-министр СА, сопровождаемый тупыми одобрительными возгласами его партии. «Если у премьер-министра есть какое-либо чувство ответственности перед своей нацией, она будет действовать медленно, чтобы сама Англия не была внезапно разорвана пополам во время этой опрометчивой реформы!»\n\nВскоре шумиха утихла, когда они поняла, что их премьер-министр уже сделал свой выбор."
ENG_thatcher.1006.a:0 "Мы проведем быструю и болезненную реформу, но воспользуемся ее преимуществами, сделав ее раньше."
ENG_thatcher.1006.b:0 "Нельзя назначить цену национальной стабильности. Это медленно и верно."

ENG_thatcher.1007.t:0 "Медленно и стабильно"
ENG_thatcher.1007.desc:0 "Маргарет Тэтчер снисходительно улыбнулась парламенту.\n\n"Возможно, уважаемые джентльмены в зале не знают, как леди любит, когда их ухаживают. По моему опыту, чтобы получить то, что вам нужно, это плохая практика - бросаться сломя голову в нее, как бык, и, скорее всего, приведет к тому, что вас отправят обратно домой. Нет, к экономике, как и к даме, нужно относиться хорошо, принимать ее на обед и с энтузиазмом разговаривать с ней. Я призываю всех вас помочь мне реформировать нашу экономику в соответствии с правилами мягкого общества. Мы не будем бросаться в это, как семнадцатилетний бесклассовый мальчик на его первой прогулке с женщиной, вот и все.""
ENG_thatcher.1007.a:0 "Где бы экономика хотела поужинать? Возможно, в итальянском ресторане?"

ENG_thatcher.1008.t:0 "Объявление войны"
ENG_thatcher.1008.desc:0 ""- и поэтому я считаю самоочевидным, что невозможно вести приятную или цивилизованную войну. Мы пробовали это дважды, и я не знаю многих, кому небезразличен этот опыт. Все, на что можно надеяться, - это то, что война может быть достаточно короткой, чтобы свести к минимуму страдания», - сказал премьер-министр в бесчисленные микрофоны пресс-конференции. «Имея это в виду, мы попадаем в другую войну, но не военную. Мы находимся в войне с самым извращенным врагом - плохой экономикой!»\n\nМаргарет Тэтчер сделала паузу, пока репортеры хихикали, радуясь тому, что они не были проинформированы о немецком вторжении.\n\n«Англия пережила больше, чем любой другой народ может представить», - продолжила она. "Итак, мы пришли к выводу, что наша война с плохо продуманной финансовой системой будет блицкригом, а не войной на истощение. Я прошу своих соотечественников улыбнуться, пока вы готовитесь, британцы, потому что турбулентность будет недолгой, и наград много.""
ENG_thatcher.1008.a:0 "Вздремни, Англия! К тому времени, как ты проснешься, денежная система будет доведена до совершенства!"

ENG_thatcher.1009.t:0 "Маргарет Тэтчер, разрушитель доверия"
ENG_thatcher.1009.desc:0 "«Марго, ты уверена, что это хорошая идея? Ты никогда раньше не была против свободного рынка», - пробормотал Джон Биффон у входа в зал для прессы.\n«Конечно, я не против рынка, Джон, не надо быть глупым. Я просто сдерживаю нашего главного соперника», - сказала Тэтчер с хитрой улыбкой, прежде чем выйти, чтобы проинформировать прессу.\nПремьер изобразил свою лучшую улыбку и проигнорировал вспышки фотоаппаратов и выкрикиваемые вопросы репортеров.\n«Прежде всего, я хотела бы поблагодарить нацию за то, что она настроилась на вашу любимую новостную станцию, и я надеюсь, что вам всем очень хорошо сегодня вечером», - начала она, оглядывая комнату. «Я рад сообщить вам, что ваши товарищи и мой, британский парламент, недавно провели несколько фантастически продуктивных бесед, которые, наконец, освободят наши рынки, как они всегда должны были быть. Мы всегда считали, что правительство должно сохранять свой уход из бизнеса и позволить английской изобретательности управлять экономикой. Однако теперь ни одно ответственное правительство не может игнорировать то, что есть еще одна группа рук, ограничивающая способность англичан конкурировать на рынке. Мы абсолютно должны действовать, чтобы положить конец гегемонии корпораций и вместо этого вернуть этот экономический потенциал талантливому человеку»."
ENG_thatcher.1009.a:0 "Миссис Тэтчер не будет делиться властью над своей партией с мелкими корпоративными лоббистами."

ENG_thatcher.1010.t:0 "Акт о местных властях"
ENG_thatcher.1010.desc:0 "The Midlands Times, ПРЕДСТАВЛЕННАЯ ДЛЯ ОБЗОРА\nНаписана старшим репортером Эбигейл Миллер.\n\nПремьер-министр Маргарет Тэтчер удивила страну на прошлой неделе объявлением «Закона о местных властях», который фактически нейтрализует местные органы власти. «Демократия вполне может сказать, что средний избиратель имеет ограниченный аппетит к ней», - пояснил премьер-министр на пресс-конференции в пятницу днем. "Уровень участия на всех уровнях, кроме федерального, трагически низок, поскольку горстка коррумпированных элит часто склоняет выборы в свою пользу и в ущерб большинству. Лучшее решение - ограничить полномочия этих мошеннических административных органов, тем самым предотвращая местная тирания непредставительной организации ."\nЭто заявление, хотя и убедительное для многих, не помогло заставить замолчать критиков, которые считали, что этот акт был просто попыткой централизовать еще больше власти в руках ее партии.\n\nПримечание редакции: вырежьте последнее предложение, иначе цензоры сделают это за нас."
ENG_thatcher.1010.a:0 "Центральное правительство избрано демократическим путем, поэтому контроль над всем не может быть тиранией."

ENG_thatcher.1011.t:0 "Акт о местных властях принят!"
ENG_thatcher.1011.desc:0 "Акт о местных властях прошел сегодня без особой помпы в сельской местности, большинство граждан были апатичны, вовлечены в риторику премьер-министра или просто слишком боялись говорить о вопиющем захвате власти. Однако реакция лондонской элиты была заметно более восторженной, и за закрытыми дверями проводились бесчисленные празднования.\n\nПартия Тэтчер теперь имеет широкие полномочия в отношении налогообложения, инфраструктуры, полиции и бесчисленных других аспектов управления. Правительство начало процесс найма, по иронии судьбы в основном нанимая теперь безработных местных администраторов, которых они ранее считали коррумпированными.\n\nС этим беспрецедентным законодательным успехом передача ключей к власти Королевской партии, справедливо будет сказать, что Королевская партия тоже централизована. Даже для самых упрямых членов партии старой гвардии это было не чем иным, как чудом - с Маргарет Тэтчер в роли мессии, которая сделала это."
ENG_thatcher.1011.a:0 "Вся нация вращается вокруг Железной леди."

ENG_thatcher.1012.t:0 "Падение Олигархов"
ENG_thatcher.1012.desc:0 "«Знаете, когда я стала лидером своей партии, было много разговоров о том, что можно и нельзя сделать», - сказала Маргарет Тэтчер, внимательно глядя на каждую камеру по очереди, и сохраняя низкий голос на землю, как велел ей ее вокальный тренер. «Маргарет, - говорили мне они, - нельзя выступать против генеральных директоров корпораций, нельзя продвигать свободную меритократию, и вы ОБЯЗАТЕЛЬНО не можете уберечь денежные интересы от участия в наших выборах!»\n\nЖурналисты подавили их смех, прекрасно зная о событиях, предшествовавших этому брифингу. Сама Маргарет тоже на мгновение захихикала, рада, что ее слова прозвучали правильно.\n\n"Да, хорошо, как большинство из вас знают, моя администрация пыталась сделать именно это. Мы арестовали эти так называемые"элиты", которые чувствовали себя вправе занимать руководящие должности, которые по праву принадлежат честным, трудолюбивым британцам. Эти те самые тупицы, которые заработали свое место только благодаря кумовству и чувствовали себя вправе подкупить нашу политическую систему. Я думаю, что Англии этого вполне хватит, не так ли? Мы будем удерживать эти должности в правительственном тресте, пока подходящие кандидаты не смогут их занять, а также конфискуем разграбленные богатства и поместья этих неумелых придурков и направим их на возмещение ущерба. для англичан. Эти средства должны построить школы, отремонтировать больницы и вывести на улицы еще больше офицеров для обеспечения общественной безопасности.""
ENG_thatcher.1012.a:0 "Стоит ли удивляться, почему люди ее любят?"

ENG_thatcher.1013.t:0 "Близкий вызов мистеру Тэтчеру"
ENG_thatcher.1013.desc:0 ""Полагаю, я должен быть просто благодарен за то, что Гарольд вовремя подал в отставку", - вздохнул Денис Тэтчер, когда его жена поставила одну тарелку с начинкой и пюре перед ним, а вторую - на свое место за столом.\n"Да, хорошо, к счастью он послушал мой совет, что это произойдет, - сказала Маргарет, садясь на свое место.\n«Прости? Т-твой совет?"\n" Ну, да, несмотря на его лоббирование, я не собирался собирать одного из ваших друзей вместе с другими дорогими директорами, отказывающимися от сотрудничества, если бы я мог помочь. Я предупредил его, и он ушел в отставку в тот же день.\nГлаза Дениса расширились. Были дни, когда положение его жены было прямо ужасающим.\n«И...а если бы Гарольд не ушел в отставку? Что бы ты с ним сделала? "\n" Что ж, будем рады, что до этого не дошло. В любом случае, он лишился бы возможности влиять на партию. Можешь сказать милость, дорогой? Я голодна».\nДенис кивнул, подняв руки для молитвы, но увидел, что они дрожат. Один из его лучших друзей оказался на грани того, что было равнозначно политической чистке его женой. Он сглотнул, как Маргарет с надеждой посмотрел на него.\n«Дорогая...Что бы случилось с Гарольдом, если бы его арестовали?»\nЕго жена вздохнула и устало посмотрела на него."
ENG_thatcher.1013.a:0 "Гарольду предложили бы работу на правительство под строгим контролем."
ENG_thatcher.1013.b:0 "Гарольд был бы заключен в тюрьму за коррупцию."

ENG_thatcher.1014.t:0 "Тэтчерномика"
ENG_thatcher.1014.desc:0 "Несмотря на скептицизм старой гвардии, Премьер-министр Тэтчер быстро оправдада свое прозвище "Железная леди", она добилась беспрецедентного успеха в своих попытках получить контроль над английской экономикой.\nВ то время как рынок все еще, по существу, свободен в меньшем масштабе, премьер-министр успешно применила законы о монополии против любого корпоративного образования, достаточно крупного, чтобы конкурировать с властью ее правительства, и поставил людей да и марионеток во главе остальных.\n\nЭто свободный рынок... до тех пор, пока он не осмелится стать выше Леди.\n\nЧлены Королевской Партии, которые думали, что смогут контролировать ее как марионетку, отступают назад, начиная понимать свою собственную уязвимость, если они тоже попытаются контролировать восходящую звезду.\n\nБолее кооперативный класс членов партии, однако, в восторге от перемен. Государственные доходы растут сейчас, когда правительство Тэтчер имеет достаточно жесткий контроль, чтобы предотвратить снижение налогов, не говоря уже о том, что более идеологически мотивированным членам правительства больше не нужно беспокоиться о том, чтобы остановить поток корпоративных денег, хлынувших в карманы менее щепетильных политиков."
ENG_thatcher.1014.a:0 "Аристократические и фашистские правительства традиционно создают финансовую неразбериху. У них всегда кончаются чужие деньги."

ENG_thatcher.1019.t:0 "Двойная смена."
ENG_thatcher.1019.desc:0 ""-И этот акт, который служит только для того, чтобы еще больше подчеркнуть истерическое безумие премьер-министра, действительно еще больше навредит простому человеку, которому, как она утверждает, поможет этот законопроект. Если бы этот "Закон о честной занятости" был принят, честные английские рабочие потеряли бы работу из-за недоумков, и каждый мужчина в стране вернулся бы домой к пустому обеденному столу, в то время как их жены работают в угольной шахте! Хуже того, каждый из них будет вынужден работать более короткие часы, чтобы заботиться о своих детях, в то время как их жены воткнут кирку в землю!" - заявил член партии UE, перекрывая крики и смех своей партии, когда они выразили свое согласие.\nМаргарет Тэтчер нетерпеливо подошла к микрофону в центре комнаты, улыбаясь, так как уже знала свой ответ.\n-Ну, если жена достопочтенного джентльмена подходит для угольной шахты, я очень сомневаюсь, что джентльменов заинтересует, что она готовит или как она воспитывает ваших детей, - она сделала паузу и попыталась подавить улыбку, в то время как ее собственная компания смеялась вместе с ней. "Я думаю, что говорю за всех здесь, когда говорю, что работа в правительстве-это тяжелая работа, и нет работы тяжелее или с большим количеством часов, чем быть премьер-министром. И знает ли почтенный член совета, что я делаю, когда возвращаюсь домой? Я готовлю обед для своего мужа Дениса каждый день и без исключения. Супружеские обязанности-это не повод отказывать женщине в карьере! Это также не повод отказывать Англии в экономических выгодах от удвоения ее рабочей силы.""
ENG_thatcher.1019.a:0 "Как очень прогрессивно ... Погоди, что это была за последняя часть?"

ENG_thatcher.1020.t:0 "Восстановление после денежной реформы"
ENG_thatcher.1020.desc:0 "Несмотря на опустошение, которое нанесла стране быстрая денежная реформа Железной Леди, ситуация начинает улучшаться. Иностранные компании начинают свыкаться с новой системой, несколько контуженных инвесторов начали искать возможности, пока рынок борется, а бюрократия догоняет изменения.\n\nЕсли так будет продолжаться и дальше, то скоро на горизонте может появиться полное выздоровление."
ENG_thatcher.1020.a:0 "Это все равно что сорвать бинт. Какое-то время будет больно, но потом пройдет."

ENG_thatcher.1021.t:0 "Дальнейшее восстановление после денежной реформы"
ENG_thatcher.1021.desc:0 "Недавно мы достигли важной вехи, хотя никто не может точно сказать, когда это произошло. Существует общее ощущение, что ситуация восстановилась до такой степени, что она "достаточно похожа" на то, какой она была до реформ Маргарет Тэтчер.\n\nИнвесторы прогнозируют, что этот момент не продлится долго, поскольку со всеми улучшениями, которые были сделаны, экономический бум прогнозируется в ближайшем будущем. Те, кто может себе это позволить, покупают акции и недвижимость в надежде впоследствии перепродать их с существенной прибылью.\n\nСама Железная Леди, похоже, находится в лучшем настроении, будучи заметно более расслабленной теперь, когда риски начинают окупаться."
ENG_thatcher.1021.a:0 "Все прекрасно, но скоро станет невероятно!"

ENG_thatcher.1022.t:0 "Некоторые Выгоды от Денежной реформы"
ENG_thatcher.1022.desc:0 ""Миссис Тэтчер? Премьер-министр, можно вас на минутку, мадам?" - спросил репортер, спеша рядом с Железной Леди с микрофоном в руке, когда премьер-министр проходила между совещаниями со своей свитой из членов партии и телохранителей.\n"Да, я полагаю, вы могли бы," - сказала она, сжимая сумочку и подходя к репортеру и его съемочной группе.\n"Я репортер Midlands Broadcasting Лукас Периголд, здесь сегодня перед парламентом с премьер-министром Маргарет Тэтчер. Госпожа премьер-министр, вы только что вернулись с поздравительной поездки в связи с новообретенным успехом вашей экономической политики. Есть ли что-нибудь, что вы хотели бы сказать непосредственно английскому народу?"\n"Конечно. На самом деле я хотел бы исправить ваше заявление. Нельзя сказать, что заслуга в успехе английской экономики в последнее время принадлежит не моему правительству, а трудолюбивому народу Англии." - сказала она, улыбаясь в камеру. "Английский рабочий совершенно не похож на немецкого или американского. Английский рабочий не считает себя вправе получать высокую зарплату из-за цвета его кожи или чистоты его воспитания. Когда англичанин входит на фабрику, вы можете с абсолютной уверенностью знать, что он заработает свое место с трудолюбием, характерным для нашей нации. Во всяком случае, о моем правительстве можно сказать только то, что оно убралось с пути английских рабочих и, наконец, позволило им делать свою работу. Именно они, а не мы, могут по-настоящему взять на себя ответственность за увеличение инвестиций, падение безработицы и быстрый рост экономических прибылей, которые прогнозируются на этот квартал.""
ENG_thatcher.1022.a:0 "И это только начало!"

ENG_thatcher.1023.t:0 "Склад Мира"
ENG_thatcher.1023.desc:0 "Инвестиционный анализ Полсона и Чидла: Англия (отрывок).\n\n-И стало ясно, что, несмотря на первоначальный финансовый шок, правящей администрации есть чем гордиться своими недавними реформами. Прибыль компаний выросла почти на семьдесят процентов по сравнению с днями, предшествовавшими гражданской войне, и отчеты показали уровень доходности для инвесторов, который был до сих пор неизвестен в Европе со времен Второй мировой войны.\nВ расчете на душу населения Англия быстро догоняет крупнейшие экономики мира, и в ближайшем будущем общая конкурентоспособность ее производственного сектора вполне может превзойти их. Особый интерес для инвесторов представляет уникальная роль страны как экономических ворот, проходящих через протекционистский барьер между Европой и Америкой. Благодаря этому выгодному положению английская судоходная отрасль уже процветает, и инвесторы, которые действуют быстро, скорее всего, получат огромную отдачу от инвестиций в эту отрасль.\nПока Лондон остается открытым как для Вашингтона, так и для Германии и придерживается политики Маргарет Тэтчер в поддержку бизнеса, они могут рассчитывать на почти беспрецедентные торговые возможности. Даже японцы начали осторожно искать возможности в Англии, и порты и склады, принадлежащие английской нации, заполняются до краев товарами со всего мира.\n\nПолсон и Чидл рекомендуют инвесторам серьезно рассмотреть возможности в Англии."
ENG_thatcher.1023.a:0 "Тэтчер сделала нас мировой экономической державой, даже если мы не можем ее спроецировать."

ENG_thatcher.1024.t:0 "Денежная реформа ведет к сокращению бедности"
ENG_thatcher.1024.desc:0 ""Знаешь, дорогая, вчера случилось самое странное," - сказал Денис Тэтчер, просматривая газету.n\n"И что бы это могло быть?" - спросила Маргарет, доедая последний завтрак и соскребая яйца со сковородки.\n"Ну, ты же знаешь, что я останавливаюсь выпить лишнюю чашку кофе по дороге в офис? Каждый день напротив моей любимой кофейни стоит бродяга с большой рыжей бородой, прислонившись к почтовому ящику. Я бы вряд ли его заметила, если бы не борода, дорогая, она действительно торчит. Так вот, вчера, когда я шел пить кофе, мне показалось что-то странное. Потребовалось мгновение, чтобы понять, что в почтовом ящике больше нет своего бродяги. Можете ли вы поверить, что это беспокоило меня? Я боялась, что с ним что-нибудь случилось."\n"Да, но ты не можешь помочь тем, кто не хочет помочь себе, дорогой." - сказала Леди, почти покончив с едой.\n"Да, но именно это было так странно, Маргарет. Когда я вошел, чтобы заказать кофе, за стойкой работал тот самый человек с рыжей бородой!""
ENG_thatcher.1024.a:0 "Вряд ли он разбогатеет на этой работе, но, по крайней мере, он не на улице."

ENG_thatcher.1025.t:0 "Победа в Гонке"
ENG_thatcher.1025.desc:0 "Хотя это, конечно, не соответствовало разрушениям, ожидаемым от быстрых реформ, более медленные денежные поправки Железной Леди все еще шокировали нашу стагнирующую экономику. К счастью, кажется, что самое худшее уже позади. Инвесторы уже не так напуганы, как раньше, и увольнения в пострадавших компаниях прекратились.\n\nПо правде говоря, экономический ущерб не был серьезным, и наши министры приятно удивлены, что он был не намного хуже. Тем не менее, пройдет некоторое время, прежде чем это ослабленное состояние нашей экономики начнет развиваться дальше.\n\nНо на местах те, кто остался финансово обездоленным, задаются вопросом - как долго им придется выживать, прежде чем экономический поворот спасет их?"
ENG_thatcher.1025.a:0 "Чем усерднее они будут работать, тем быстрее мы вернемся на подъем!"

ENG_thatcher.1026.t:0 "Восстановление, но не Равновесие"
ENG_thatcher.1026.desc:0 "Это был долгий путь, и английской нации пришлось затянуть пояса, чтобы пережить тяжелые экономические времена, последовавшие за реформами премьер-министра. Некоторые потеряли все, и хотя сбережения тех, кто больше всего пострадал, не могут быть так легко восстановлены, большинство рабочих мест были потеряны.\n\nТеперь мы можем претендовать на довольно сомнительную честь, что наша экономика "почти" там, где она была, когда мы отправились на этот трансформационный экономический марафон. Есть общее ощущение, что люди и компании страны устали. Это был долгий и трудный путь, чтобы просто вернуться туда, откуда мы начали.\n\nИ все же финансовые аналитики начинают приходить в восторг от цифр, которые они вывели. Английская экономика приближается к началу прогнозируемого роста, который был обещан, когда это началось, и вскоре решение премьер-министра, вероятно, будет оправдано огромным, хотя и медленным экономическим подъемом."
ENG_thatcher.1026.a:0 "Не устраивайтесь в бедности, британцы, вы скоро увидите всю мощь свободного рынка."

ENG_thatcher.1027.t:0 "Первые признаки роста"
ENG_thatcher.1027.desc:0 "Хотя беднейшие британцы еще не почувствовали этого, в последнее время в наших экономических условиях произошел большой сдвиг. Компании сообщают, что их прибыль существенно растет, и эта тенденция, похоже, не собирается останавливаться. Новые высокооплачиваемые рабочие места открываются в городских сердцах страны, и средний класс уже видит резкое увеличение доступных возможностей - независимо от того, действительно ли они ими пользуются.\n\nК удивлению многих, Маргарет Тэтчер оказалась в значительной степени недоступной для комментариев с тех пор, как начались успехи, но ее муж, Денис Тэтчер, смеялся над одним репортером, утверждающим, что:\n\n"Мэгги наконец-то смогла заснуть.""
ENG_thatcher.1027.a:0 "Нет смысла хлопать себя по спине, когда мы только на полпути к успеху."

ENG_thatcher.1028.t:0 "Экономика Железной Леди"
ENG_thatcher.1028.desc:0 "Маргарет Тэтчер поднялась на трибуну с торжествующей улыбкой на лице, когда она стояла перед своим партийным съездом.\n\n"Для достопочтенного Спикера Палаты Представителей, для моих уважаемых коллег по Королевской партии и для всех наших патриотических сторонников, наблюдающих из дома, сегодня один из самых значимых дней в моей жизни. Я чувствую, что не могу сделать никакого заявления, пока не поблагодарю каждого из вас за предоставленную мне редкую привилегию выступить в этот день успеха, в этот день, когда мы стоим как Королевская Партия в триумфе. Здесь я стою перед вами не как лидер, который может взять на себя ответственность за все, чего мы достигли, а просто как Железная Леди, прозвище, которое, я уверена, заслужила, потому что я тупой инструмент в дорогом вечернем платье, которым компетентная половина партии использовала, чтобы дубасить своих застойных коллег."\n\nОна помолчала, пока те, кто соглашался с ней, хихикали, а те, кто не соглашался, неловко переминались с ноги на ногу.\n\n"Экономическая политика, которую мы проводили вместе, которая установила справедливый и свободный рынок, имела поразительный успех не только благодаря тому, что мы сделали, но и благодаря нашему терпению, чтобы выдержать бурю, пока реформы работали. Сегодня наши склады до краев заполнены товарами со всего мира, наши рабочие заняты на хорошо оплачиваемых промышленных и морских работах, а наши инвесторы едва могут дышать под горами прибыли! Некоторые оплакивают дни нашей империи, как старшая женщина оплакивает свою утраченную красоту. Но леди Англия так же царственна, как и всегда, она не что иное, как экономическая держава, достойная всемирного восхищения еще раз. Мастерская мира.""
ENG_thatcher.1028.a:0 "Жемчужина британской короны никогда не была колонией, это был ее промышленный центр."

ENG_thatcher.1029.t:0 "Медленно и ровно"
ENG_thatcher.1029.desc:0 "\"Все слышали старую басню о черепахе и зайце. По крайней мере, те, кто не подчиняется плану социалистического воспитания, предложенному нашими коллегами по оппозиции...\"\n\n\"..умеренные реформы, за которые я выступал, окупились! Бедность в Англии стремительно падает до невиданного в истории уровня. Улицы чисты! У каждой семьи рабочего класса в Англии есть дом, машина и достаточно сбережений для хорошего отдыха. Тем не менее, есть некоторые, которые требуют более. Многие критиковали мою сдержанность в принятии все новых и новых мер в рамках пакета реформ. Что я предложил только полумеры, которые никогда не решат проблему бедности. Мои оппоненты хотели бы убедить вас в том,что проблемы, которые волнуют Англию, можно решить, бросив деньги на эту проблему, позволив правительству заглянуть в вашу повседневную жизнь...\"\n\n\"...Подобно черепахе и зайцу, мы выбираем безопасный и ответственный путь, в то время как заяц беззаботно мчится вперед. И в нашей осторожности мы выиграли гонку с бедностью, оставив нетерпеливого зайца завидовать нашему успеху...\""
ENG_thatcher.1029.a:0 "Кто знал, что экономика так проста, как детская сказка?"

ENG_thatcher.1030.t:0 "CAM ON INGERLAND"
ENG_thatcher.1030.desc:0 "BANG BANG BANG"
