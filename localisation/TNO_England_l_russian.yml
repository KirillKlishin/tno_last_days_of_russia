ENG_DECCAT_PreEcwHmmlrGuns:0 "Отношения СВОЕВ и ОСН"
ENG_DECCAT_PreEcwHmmlrGuns_desc:0 "Естественно, для проведения любой серьезной операции требуется оружие. Это винтовки, гранаты, боеприпасы и т. д. Необходимо подготовиться и к всеобщему восстанию, которое потребует вооружения для большего количества людей, чем мы производим сейчас. Один из способов довести это дело до конца... Сомнительные возможности, а именно контрабанда.\n\nМы можем обзавестись оружием с помощью стран ОСН, используя дружественные нам контакты. Тем не менее, фактическое количество получаемого нами оружия, зависит от того, насколько будет стабильна северная Англия.\n\nКак только мы открыто выступим против правительства, это оружие будут выпущено как §TInfantry Equipment§! для наших солдат. Чем выше §TState Stability§! в Ньюкасле, Ланкашире и Йоркшире, тем больше шансов, что наше снаряжение прибудет, и тем меньше будет потеряно для СВОЕВ.. Каждый месяц отношения будут ухудшаться на §xsmall§! amount!\n\n§YHMMLR§! Stockpile: [?ENG.ENG_Hmmlr_Guns] ?weapon_icon \n§YСВОЕВ§!-§MОСН§! Relations: [GetENG_HMMMLR_OFN_Relations]"
ENG_DEC_HmmlrGunsSmall:0 "Небольшая Поставка Оружия"
ENG_DEC_HmmlrGunsSmall_desc:0 "Оружие-это то, что заставляет мир вращаться, или, по крайней мере, так кажется  революционной организации. К счастью, у нас есть Организация Свободных Наций, сидящая на настоящей горе оружия, которое только и ждет, чтобы его переправили контрабандой. Отправная точка будет где-то на севере, где мы можем гарантировать конфиденциальность от всевидящих глаз предателей,также мы должны позаботиться о том, чтобы коллаборационистская активность в этом районе была минимальной.\n\nТребуется минимальный уровеньf §xLow§! §YСВОЕВ§!-§MОСН§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от одной провинции Северной Англии с наибольшей стабильностью; максимально возможное количество приобретенного оружия-100."
ENG_DEC_HmmlrGunsMedium:0 "Умеренная Поставка Оружия"
ENG_DEC_HmmlrGunsMedium_desc:0 "Зачем иметь несколько пушек, когда можно иметь много пушек? Возможно, американцы плохо повлияли на нашу организацию, потому что этот вопрос возникает все чаще. Нам нужно убедиться, что две провинции в Северной Англии поддерживают нас, чтобы доставить груз незамеченным, но в остальном все должно быть хорошо. Это говорит о том,что Коллаборационистам, пронюхавшим об этом, не поздоровится..\n\nТребуется минимальный уровень §zModerate§! §YСВОЕВ§!-§MОСН§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от двух провинций Северной Англии с самой высокой стабильностью; максимально возможное количество приобретенного оружия-500."
ENG_DEC_HmmlrGunsLarge:0 "Крупная Поставка Оружия"
ENG_DEC_HmmlrGunsLarge_desc:0 "Одна пушка решает проблему, две пушки решают американскую проблему, а когда у вас есть немецкая проблема, вам нужны все ружья, которые вы можете получить в свои руки, даже если ты надеяшься выбраться со всеми пальцами на руке. Для контрабанды такого количества огнестрельного оружия на остров потребуются совместные усилия, и нам нужно будет убедиться, что Английский Север полностью отвечает нам, когда мы продолжим двигаться вперед. Что-нибудь еще, и все это может оказаться напрасным.\n\nТребуется минимальный уровень §GHigh§! §YСВОЕВ§!-§MОСН§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от максимальной стабильности всех провинций Северной Англии; максимально возможное количество приобретенного оружия-950."
ENG_DEC_HmmlrGunsSpecialFirst:0 "Начать Особые Поставки"
ENG_DEC_HmmlrGunsSpecialFirst_desc:0 "Главное преимущество коллаборационистского правительства перед нашими собственными силами в настоящее время состоит в том, что у них есть небольшое количество специальных бронетанковых подразделений, а у нас нет. Это должно быть изменено и быстро, американцы единственные, на кого мы можем надеяться, не менее важно, то что мы хотим железной хватки на севере Англии, где мы планируем их переправить. Если американцы согласятся и наш контроль будет обеспечен, первые танки должны прибыть в ближайшее время.\n\nТребуется минимальный уровень §yExcellent§! §YСВОЕВ§!-§MОСН§! Отношений. Успех поставки зависит от того, будет ли стабильность всех трех провинций Северной Англии 70% или выше.\n§xThere are 3 total shipments to make and cannot 'retry' a failed shipment!§!"
ENG_DEC_HmmlrGunsSpecial:0 "Особые Поставки"
ENG_DEC_HmmlrGunsSpecial_desc:0 "Больше танков-больше веселья, по крайней мере, так говорит Стирлинг, и он должен знать это лучше, чем кто-либо, учитывая, сколько он взорвал за двадцать лет. Мы можем попросить у американцев еще одну поставку, но для того, чтобы он дошел до нас, нам нужно, чтобы контроль над Севером Англии оставался неоспоримым, по крайней мере на данный момент. Если коллаборационистское правительство узнает об этом, оно может свести наши старания к нулю.\n\nУспех поставки будет зависеть от того, будет ли стабильность всех трех провинций Северной Англии 70% или выше."
ENG_DEC_HmmlrOFNContacts:0 "Обратится к контактам в ОСН"
ENG_DEC_HmmlrOFNContacts_desc:0 "Соединенные Штаты Америки, возможно, и являются главным членом ОСН, но далеко не единственным. В Канаде бывшие члены правительства готовы выйти на диалог и, если понадобится, действовать от нашего имени, в Австралии и Новой Зеландии есть множество эмигрантов, в то время как Карибская федерация владеет большим богатством, которое может быть направлено на благо нашего дела. Давайте обратимся к этим организациям и попросим их сделать последнее удар. С обещанием Свободной Англии в конце концов.\n§YЭто приведет к значительному росту отношений с ОСН.§!"
ENG_DEC_HmmlrUSAPoliticians:0 "Протянуть руку помощи политикам США"
ENG_DEC_HmmlrUSAPoliticians_desc:0 "Конечно,СВОЕВ может похвастаться общественным признанием в Соединенных Штатах, но, как и в любой другой стране, истинная сила страны находится внутри тех, кто ее возглавляет. К счастью для нас, представители всех партий, готовы нас выслушать. НПП с неохотой поддерживают Сопротивление, а тесные связи между Республиканскими демократами и СВОЕВ существуют со времен войны. Убедить их оказать нам некоторую поддержку с их друзьями, находящимися у власти, может иметь большое значение.\n§YЭто приведет к небольшому росту отношений с ОСН.§!"
ENG_DEC_HmmlrUSAMediaCampaign:0 "Запустить пропагандисткую кампанию в СМИ"
ENG_DEC_HmmlrUSAMediaCampaign_desc:0 "Соединенные Штаты Америки представляют собой  большую часть потенциальной поддержки ОСН, гораздо большую, чем могут предоставить нам наши канадские связи. Возможно, стоит инвестировать в серию кампаний в средствах массовой информации, чтобы привлечь общественный интерес к СВОЕВ и нашему делу. Интервью с членами нашей организации, базирующейся в Оттаве, транслируемые на экраны, радиоприемники по всей Америке, дали бы нам огромное количество общественного сочувствия и, возможно, поддержки. Но у нас есть средства только на один раз.\n§YЭто приведет к умеренному улучшению отношений с ОСН в течением некоторого времени.§!"
ENG_DEC_HmmlrOFNSpeakers:0 "Тур ораторов СВОЕВ в ОСН"
ENG_DEC_HmmlrOFNSpeakers_desc:0 "Очень редко разнообразие нашей организации может оказаться полезным для получения известности и поддержки за рубежом. СВОЕВ может быть не самой привлекательной из повстанческих организаций для потенциального общественного деятеля в ОСН, но только мы можем апеллировать к социалистам в Сопротивлении, военным ястребам с Стирлингом и идеалистам в СВОЕВ. Ни одна другая повстанческая группировка  не смогла претендовать на такую поддержку, и нам понадобится каждая ее частица. Со временем прирост нашей популярности может оказаться весьма существенным.\n§YЭто приведет к небольшому улучшению отношений с ОСН в течении некоторого времени.§!"

ENG_DECCAT_PreEcwCollabGuns:0 "Отношения между правительством и Корнуоллом"
ENG_DECCAT_PreEcwCollabGuns_desc:0 "Английская армия была слаба, чтобы бросить вызов немецкому владению над страной. И из-за этого мы не можем защитить себя в случае восстания. Нам необходимо больше оружия для оснащения нашей полиции и армии для проведения операций по борьбе с повстанцами. И источник этого не в Англии, а в немецком правительстве.\n\nМы должны попросить их гарнизон в Корнуолле снабдить нас оружием из своих запасов или из складов самого Рейха, чтобы обеспечить безопасность нашего правительства. Это зависит от нашей способности поддерживать с ними хорошие отношения.\n\nКак только мы открыто выступим против правительства, это оружие будут выпущено как §TInfantry Equipment§! для наших солдат. Чем выше §TState Stability§! в Глостершире, Лондоне и Суссексе, тем больше шансов, что наше оружие прибудет, и тем меньше будет потеряно для СВОЕВ. Каждый месяц отношения будут ухудшаться на §xsmall§! amount!\n\n§YGovernment§! Guns: [?ENG.ENG_Collab_Guns]\n§YПравительство§!-§gКорнуолл§! Relations: [GetENG_Collab_Cornwall_Relations]"
ENG_DEC_CollabGunsSmall:0 "Небольшая Поставка Оружия"
ENG_DEC_CollabGunsSmall_desc:0 "Мы свяжемся с гарнизоном Корнуолла, чтобы получить небольшую партию оружия для нашего правительства.\n\nТребуется минимальный уровень §xLow§! §YGovernment§!-§gCornwall§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от провинций Южной Англии с самой высокой стабильностью; максимально возможное количество получяемого оружия-100."
ENG_DEC_CollabGunsMedium:0 "Умеренная Поставка Оружия"
ENG_DEC_CollabGunsMedium_desc:0 "Мы свяжемся с гарнизоном Корнуолла, чтобы получить партию оружия среднего размера.\n\nТребуется минимальный уровень §zModerate§! §YGovernment§!-§gCornwall§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от двух провинций Южной Англии с самой высокой средней стабильностью; максимально возможное количество приобретенного оружия-500."
ENG_DEC_CollabGunsLarge:0 "Крупная Поставка Оружия"
ENG_DEC_CollabGunsLarge_desc:0 "Мы свяжемся с гарнизоном Корнуолла, чтобы получить крупную партию оружия.\n\nТребуется минимальный уровень §GHigh§! §YПравительство§!-§gКорнуолл§! Отношений. Количество контрабандного оружия будет варьироваться в зависимости от двух провинций Южной Англии с самой высокой средней стабильностью; максимально возможное количество приобретенного оружия-950."
ENG_DEC_CollabBribeFranz:0 "Взяточник Франц Гальдер"
ENG_DEC_CollabBribeFranz_desc:0 "Возможно, гарнизон Корнуолла будет более склонен помочь нам, если мы, скажем, дадим Францу Гальдеру то, чего он желает...\n§YЭто приведет к значительному росту отношений с Корнуоллом.§!"
ENG_DEC_CollabGermanPoliticians:0 "Обратиться к немецким политикам"
ENG_DEC_CollabGermanPoliticians_desc:0 "Мы можем улучшить наши отношения с Корнуоллским гарнизоном, если сумеем наладить связи с нижестоящими чиновниками в Германии.\n§YЭто приведет к небольшому росту отношений с Корнуоллом.§!"
ENG_DEC_CollabMediaCampaign:0 "Запустить пропогандисткой кампании в СМИ"
ENG_DEC_CollabMediaCampaign_desc:0 "Мы поручим EBC провести большую кампанию в СМИ, восхваляя преимущества нашего сотрудничества с Корнуоллом и уничтожая предателей в СВОЕВ. Это должно укрепить наши отношения с Корнуоллом.\n§YЭто приведет к умеренному росту  отношений с Корнуоллом в течении времени.§!"
ENG_DEC_CollabBribeCRNGenerals:0 "Подкуп гарнизона"
ENG_DEC_CollabBribeCRNGenerals_desc:0 "Хотя генералы гарнизона верны своей стране, возможно, мы могли бы склонить их мнение о нас в более благоприятнюю сторону... Через тайное перенаправление необходимых средств в их карманы.\n§YЭто приведет к умеренному росту отношений с Корнуоллом в течениеи времени.§!"

