FEN_SLP_Int_willing_to_negotiate:0 "Они Согласны На Переговоры"
FEN_SLP_Int_the_capitalists_hold_out:0 "Капиталисты Отказались"
FEN_SLP_Int_a_marriage:0 "Брак"
FEN_SLP_Int_the_bagpipes_sing_no_more:0 "Волынки Больше Не Играют"
FEN_SLP_Int_the_workers_of_britain_freed:0 "Рабочие Британии Освобождены"

FEN_SLP_Int_the_capitalists_to_the_west_desc:0 "Мы освободили пролетариат Англии, но теперь, когда мы освободили народные массы в одной стране, почему бы нам не повторить это на всех территориях павшего Соединённого Королевства?n\nЕго часть Уэльс никогда не имела возможности процветать при социализме, и теперь, когда мы ни на что не отвлекаемся, Содружество должно обратить свое внимание на вопросы воссоединения. Мы будем должны быть осторожны, чтобы не оскорбить тех, кто помнит капиталистическую практику культурного империализма, но, возможно, нам удастся достичь соглашения."
FEN_SLP_Int_sitting_down_with_them_desc:0 "Никому не нравится война, империалистическая практика иногда бывает полезна для рабочего класса, но также ей часто злоупотребляют во имя буржуазии и капитализма. Не нужно и говорить, что обычно в таких обстоятельствах больше всего страдают рабочие, и для Социалистической Лейбористской партии неправильно вредить тем, кого мы стремимся защитить без крайней на то необходимости.\n\nИ поэтому мы поднимем тему воссоединения с валлийским правительством мирно. Это не будет идеальным, и, несомненно, придется пойти на некоторые уступки, но такова ситуация."
FEN_SLP_Int_y_mabb_darogans_pride_desc:0 "Уэльс закован в тиранические цепи буржуазной тирании. Земля, которая должна была принадлежать рабочим, превращается в игровое поле для псевдофашистских демагогов и их коррумпированных лакеев.\n\nДля мира есть время, но когда рабочие Уэльса просят помощи прямо через нашу границу, не является ли для Социалистической Лейбористской партии правильным и справедливым делом прийти им на помощь? Не является ли нашим долгом защита всех этих жертв угнетения? Мы идем на войну, и да простит нас за это народ."
FEN_SLP_Int_welcome_home_desc:0 "Наконец-то Уэльс снова является частью Содружества, и на этот раз не как субъект, как бы, несомненно, хотели того империалисты и капиталисты, а как равный партнер в создаваемом нами союзе.\n\nЭто будут помнить как освобождение людей от национализма и шовинизма в объединенной интернациональной классовой борьбе, которую возглавит Социалистическая Лейбористская партия."
FEN_SLP_Int_on_terror_and_blackshirts_desc:0 "К сожалению, не все могут увидеть мудрость и пользу воссоединения, и некторое сопротивление было для нас фактом с самого начала. По крайней мере, мы знаем их идентичность и идеологию. Фашизм – рак на теле мира и неудивительно то, что он носит облик валлийского национализма, как волк прячется в стаде овец. Эти чернорубашечники прячутся в холмах, и мы должны с ними разобраться, если хотим добиться полного мира в Уэльсе."
FEN_SLP_Int_the_workers_of_wales_freed_desc:0 "В эти тяжелые времена может быть сложно увидеть то, что мы можем сделать хорошего для народа Британии. Но вид улиц Кардиффа, заполненных сторонниками воссоединения, был видом, который сделал все наши начинания достойными того.\n\nРабочие Уэльса, шахтеры, рыбаки и фермеры – все вышли на парады, поскольку они знают как никто другой, что мы несем надежду для из борьбы. Пролетариат Уэльса, объединяющийся в общем деле с британским – ох, это было прекрасное зрелище."
FEN_SLP_Int_the_light_in_the_north_desc:0 "На севере Шотландия стоит одна, готовая защитить себя ото всех захватчиков, и это для нас является небольшой проблемой, но есть некоторые знаки, указывающие на то, что мирное воссоединение с Шотландией возможно."
FEN_SLP_Int_willing_to_negotiate_desc:0 "Наши усилия стоили того: шотландцы желают обсудить мирное воссоединение, и мы должны сделать им заманчивое предложение."
FEN_SLP_Int_the_capitalists_hold_out_desc:0 "Правые и реакционеры разрушили наши планы! Мы должны рассмотреть другие варианты возвращения Шотландии обратно в наш союз"
FEN_SLP_Int_a_marriage_desc:0 "Мир и здравый смысл одержали победу. Англия и Шотландия стали едиными, символизируя этим великую победу обеих наших наций!"
FEN_SLP_Int_the_bagpipes_sing_no_more_desc:0 "Отныне Шотландия – часть нашей страны, и мы должны научить наших новых граждан нашему образу жизни, а также разобраться со всем националистическим сопротивлением, которое мы встретим."
FEN_SLP_Int_the_workers_of_britain_freed_desc:0 "От Лэндс-Энда то Высокогорья, в Эдинбурге, Лондоне и многих других городах, в шахтах и на фермах глубинки, Британия теперь свободна. Свободна от бедности и распрей. Свободна от реакционных экстремистов. И свободна от худших элементов капитализма. Британия теперь едина, и этот союз куда лучше того, что был раньше."
