 KAZ_government_turmoil_desc:0 "Пока мы остаёмся единственным казахским государством, сохранившим более или менее стройную структуру, мы всё ещё очень слабы и вынуждены прибегать ко многим сомнительным средствам в условиях анархии в Казахстане. Чтобы сохранить оставшуюся мощь Кызылорды, нужно сделать так, чтобы внутреннее деление на фракции не мешало нам. While we remain the only Kazakh state that has maintained a more or less coherent structure, we are still greatly weakened and forced to resort to many unsavory means in the Kazakh Anarchy. In order to keep Kyzylorda strong, we must ensure that factionalism does not cripple us.\n\nУровень влияния гражданского правительства - The influence of civilian government is [GetCivilianGovernmentInfluence].\nУровень влияния Казахстанской Красной Армии - The influence of the Kazakh Red Army is [GetArmyGovernmentInfluence].\nВ итоге - In general, [GetKAZPowerHolder].\nУровень народной поддержки - The popular support for our regime is [GetKAZPopularSupport].\nУровень коррупции в правительстве - The level of corruption in the government is [GetKAZCorruption].\nВ настоящее время выбранный фокус - Our current focus is [GetKAZGovernmentFocus].\n\nЧтобы всё шло как задумано, мы должны стремиться к тому, чтобы фокус нашего правительства соответствовал текущим целям нашего государства. In order to keep everything running smoothly, we should strive to keep the focus of our government aligned with our statelet's current goals."
