 KAZ_coal_production_1:0 "Расширенная угольная промышленность"
 KAZ_coal_production_1_desc:0 "The reindustrialization efforts and the following increases in production outputs caused a greater demand in coal for factories. To supply their manufacturing facilities with a sufficient amount of coal, the Kazakh Soviet government moved its efforts towards renovating the abandoned coal fields and providing miners with all necessities for their humble work, as well as exploting the previously undiscovered coal locations that were left unnoticed by the predcessor administration but are now essential for the economic plans of the new Kazakh SSR."
 KAZ_coal_production_2:0 "Расширенная угольная промышленность"
 KAZ_coal_production_2_desc:0 "Усилия по реиндустриализации и последующее увеличение объемов производства привели к увеличению спроса на уголь для заводов. Чтобы обеспечить свои производственные мощности достаточным количеством угля, советское правительство направило свои усилия на восстановление заброшенных угольных месторождений и обеспечение шахтеров всем необходимым для их тяжёлой работы, а также на разведку ранее не открытых угольных месторождений, которые остались незамеченными предыдущими властями, но теперь ставших необходимыми для выполнения экономических планов новой Казахской ССР."
