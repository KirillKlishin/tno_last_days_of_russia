 KAZ_red_army_state:0 "Казахстанская Красная Армия"
 KAZ_red_army_state_desc:0 "Вполне логично, что значение Красной Армии в нашем государстве даёт ей аналогичное положение в правительстве. Момышулы может не нравиться такое положение дел, но только так мы будем достаточно сильны, чтобы вернуть себе не только Казахстан, но и весь Советский Союз. It is only logical that the importance the Red Army has in our state gives the aforementioned Red Army a similar standing in government. Momyshuly may not like this state of affairs, but this the only way we will be strong enough to reclaim not just Kazakhstan, but also the Union itself."
 KAZ_new_soviet_democracy:0 "Новая советская демократия"
 KAZ_new_soviet_democracy_desc:0 "Генеральный секретарь Момышулы не повторит ошибок старого Союза и не поставит русских выше всех остальных. Нет, Союз, который мы создадим, будет действительно нерушимым, где все республики будут стоять на равных, как братья, объединенные демократией и любовью к истинно братскому союзу будущего. General Secretary Momyshuly will not repeat the mistakes of the Old Union and prioritize the Russians above all others; no, the Union we will craft will be a truly unbreakable one, where all republics will stand equally as brothers, united in democracy and in love for the truly fraternal Union of the Future."
 KAZ_four_year_plan_3:0 "Четырёхлетний план"
 KAZ_four_year_plan_3_desc: "Более не сдерживаемый принесуемым немецкими бомбардировщиками опустошением, правительство коммунистического Казахстана приступает к амбициозному проекту на следующие четыре года, направленному на переустройство опустошенных районов в контролируемых коммунистами областей и восстановление их экономических возможностей. No longer constrained by havoc brought by the German bombers, the Red Kazakh country has embarked on an ambitious project for the following four years directed towards recovery of the devastated regions of the Communist-controlled areas and restoration of the economic capabalities of Soviet Kazakhstan.\n\nПравительство советской республики в своих директивах объявила восстановление Казахской ССР в ее довоенных границах своей первоочередной задачей и начала подготовку к будущим походам против антисоветских формирований на территории Казахстана, с особым акцентом на развитие тяжелой промышленности и военного производства. With a special emphasis put on heavy industry development and military production in their directives, the Soviet republic has declared the preparations for the future campaigns against the anti-Soviet formations on the Kazakh territory and restoration of the Kazakh SSR in her pre-war borders its top priority."
 KAZ_four_year_plan_2:0 "Четырёхлетний план"
 KAZ_four_year_plan_2_desc: "Более не сдерживаемый принесуемым немецкими бомбардировщиками опустошением, правительство коммунистического Казахстана приступает к амбициозному проекту на следующие четыре года, направленному на переустройство опустошенных районов в контролируемых коммунистами областей и восстановление их экономических возможностей.\n\nПравительство советской республики в своих директивах объявила восстановление Казахской ССР в ее довоенных границах своей первоочередной задачей и начала подготовку к будущим походам против антисоветских формирований на территории Казахстана, с особым акцентом на развитие тяжелой промышленности и военного производства."
