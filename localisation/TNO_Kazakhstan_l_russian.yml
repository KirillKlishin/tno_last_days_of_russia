 KAZ.1.t:0 "Последние дни бандитских царьков"
 KAZ.1.d:0 "В бункере под Кызылордой генсек и по совместительству главнокомандующий войсками Казахской ССР Бауыржан Момышулы обсуждал с офицерским штабом планы на нанесению поражения бандитской власти, осевшей в Кокшетауской области. Какой-нибудь план от одного не находил согласия у другого, что вываливалось в нескончаемые препирания, у кого тактика лучше.  В конце концов генсек не выдержал и, звучно стукнув кулаком об стол, рассказал всем присутствующим об охотничих хитростях, которые он услышал от своих старших по роду. После он передал свою мысль, что надо заманить главарей  бандитов в каком-нибудь населённом пункте, туда привлечь немецкие бомбардировщики, которые там и взорвут глав бандитского "ханства", а выбравшихся оттуда добить сидящими в засаде армейскими отрядами и снайперами. Офицеры сначала были шокированы от того, что это чревато гибелью мирных людей, но после услышав от него, что гражданские будут заранее эвакуированы, единодушно одобрили план главнокомандующего."
