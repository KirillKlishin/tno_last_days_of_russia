 ### Leader Descriptions ###
 POLITICS_BAURYZHAN_MOMYSHULY_DESC:0 "Генерал Момышулы - герой и Советского Союза и его родной земли Казахстана, и он всегда будет верен своим двум Родинам. Он происходит из семьи кочевников, работал на нескольких административных работах, пока его не призвали в армию. Он быстро рос в звании и стал заведующим несколькими дивизиями. Одни называли Момышулы антисоветским элементом и казахским националистом из-за его любви к поэзии периода Алаш Орды, а другие даже добивались его увольнения из рядов армии. Немецкое вторжение стало испытанием его верности. В итоге прояснилось, что он до конца будет верен Советскому Союзу и идеям Ленина.\n\nКогда война закончилась и начался распад Союза, Момышулы быстро пересобрал верные войска и воссоздал Казахскую Советскую Социалистическую Республику. Теперь он контролирует большую часть земель некогда единого Казахстана и имеет сильнейшую армию в регионе. По его мнению, проекты Советского Союза и коммунизма только заморожены на некоторое время и нужен лишь катализатор, чтобы они наконец стали вновь действовать. Именно он сам станет этим катализаторомWhen the war ended, Momyshuly quickly reorganized the forces and commanders that remained and reestablished the Kazakh Soviet Socialist Republic. He now controls the most land and wields the strongest army in Kazakhstan. In his mind, the Soviet Union and communism has only been temporarily destroyed and is just waiting for a catalyst to revive it. He is determined to be that catalyst."
 
