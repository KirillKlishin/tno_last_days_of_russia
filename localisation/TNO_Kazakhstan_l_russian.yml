 KAZ_last_days_bandit:0 "Последние дни бандитских царьков"
 KAZ_last_days_bandit_desc:0 "С тех пор, как Союз пал, наша армия, хоть и сражалась храбро, не смогла сдержать появление бандитскую чуму внутри наших границ. Советское правительство в Кызылорде, формально занимающая треть всего Казахстана, на самом деле контролирует меньше половины из этой трети. Бандиты завладели множеством земель и жируют на награбленных богатствах. Этому должен быть положен конец. У генерального секретаря Момышулы есть находившийся долгое время в разработке план по окончательному разбирательству с делом "бандитских царьков". Никто не знает, но в Казахстане гнили бандитизма остались считанные дни."
 KAZ_set_the_trap:0 "Заложить ловушку"
 KAZ_set_the_trap_desc:0 "Мгновенная ликвидация руководства бандитской клики - важнейшая часть плана по уничтожению этой угрозы. Для этой операции нам нужно заманить вождей различных кланов и "наместничеств" в одно место и в нём окончательно разобраться с ними. Было предложено множество способов их ликвидации, но лишь один из них получил единогласное одобрение - воспользоваться бомбардировками немцев в нашу пользу. Надо использовать радиостатические помехи, чтобы приблизить бомбардировщики к нужному месту и заманить главарей бандитов. Эти разбойники сумели выжить в непростых условиях, но под шквалом бомб выживут из них совсем немногие."
 KAZ_whisper_campaign:0 "Вездесущий шепот"
 KAZ_whisper_campaign_desc:0 "Простое чувство недоверия может стать важнейшим орудием войны. Можно разделаться с вражеским руководством, но другие встанут на пустующее место. Распространение грязных слухов и откровенный шантаж разожгут недоверие внутри рядов угрожающей нам стороны. К тому же, как они могут напасть на нас, если они будут заняты грызнёй глоток друг друга?"
 KAZ_close_the_escape:0 "Нет им пути назад"
 KAZ_close_the_escape_desc:0 "Созвать войска! Снайперам занять позиции! Когда эти подонки постараются уйти из места встречи, их встретят наши пули, которые обязательно найдут свою цель. Конечно, нам придётся разведать окрестности и вывести войска из границ, но прежде чем перейти в наступление, нужно решить внутренние вопросы."
 KAZ_add_treats:0 "Поставить приманку"
 KAZ_add_treats_desc:0 "Будет нужна приманка, чтобы заманить бандитов в ловушку, и такой приманкой небольшое количество военного оборудования. Очень много бандитов прибудут туда ради лёгкой наживы, и сделает исход бомбардировки ещё более успешной. Хоть и это повредит нашей армии в краткосрочной перспективе, это обернётся в преимущество в долгосрочной, ибо мы не будем терять это использованное как приманка оборудование на поле битвы, которую мы можем и проиграть."
 KAZ_unleash_hounds:0 "Пустить гончих по следу"
 KAZ_unleash_hounds_desc:0 "Ровно в тот момент, когда ловушка должна захлопнуться, нам понадобятся силы, которые быстро среагируют и нападут на бандитские лагеря по всей стране и сокрушат их, прежде чем те отступят и перегруппируются. Пришло время выпустить гончих для выслеживания различных бандитских лагерей, чтобы наши войска могли нанести удар, когда придёт время."
 KAZ_spring_the_trap:0 "Захлопнуть ловушку"
 KAZ_spring_the_trap_desc:0 "Теперь всё готово для привлечения главарей бандгрупп на место ловушки, а затем мы включим большое количество радиосвязи в том месте и заставим немцев бомбить этот район. Мы надеемся, что это убьёт их всех, и с посеянным между отдельными бандитскими группировками недоверием, бандитский режим должен впасть в состояние гражданской войны между собой, тогда всё, что нам нужно будет сделать, это разобраться со всеми ними."
 KAZ_clean_streets:0 "Очистить улицы"
 KAZ_clean_streets_desc:0 "С началом внутренней войны между различными бандитскими группировками многие города и посёлки были охвачены насилием, которое, как мы и предсказывали, нанесло им существенный ущерб. Пришло время положить конец продолжающемуся насилию, послать войска с гончими и очистить их от бандитской грязи, и тогда порядок будет восстановлен."
 KAZ_no_mercy:0 "Никого не щадить"
 KAZ_no_mercy_desc:0 "Мы решили, что к захваченным и арестованным бандитским главарям, которые пережили нашу ловушку, не нужно проявлять милосердия и казнить этих отбросов, чтобы деморализовать остальных бандитов. То, что они делали в течение многих лет, разрушило многие жизни, и они получат то, что заслуживают."
 KAZ_send_the_cavalry:0 "Послать кавелерию"
 KAZ_send_the_cavalry_desc:0 "Бандитские войны близятся к концу, а значит пришло время послать нашу кавалерию и добить остатки этих групп. Они не должны оказывать большого сопротивления и должны быть легко сокрушены, и только тогда мы сможем начать восстановление страны."
 KAZ_purge_zhezqazghan:0 "Зачистить Жезказган"
 KAZ_purge_zhezqazghan_desc:0 "После всех боёв против бандитов остался их последний оплот - город Жезказган. В нём обитают отколовшиеся от основной массы бандитские "ханы". Они умудрились избежать большинства боёв и остались относительно невредимыми. Мы должны уничтожить их и очистить город от их влияния, если мы хотим восстановить страну. Это последнее препятствие, и оно будет преодолено."
 KAZ_over_and_done:0 "Закончить побыстрее"
 KAZ_over_and_done_desc:0 "Теперь, когда бои закончились, мы должны закончить стадию судебных разбирательств как можно быстрее, чтобы мы могли приступить к восстановлению страны. Хотя это может означать, что вынесенные нами по отношению к судимым бандитам наказания могут быть несправедливыми, но мы должны наскоро решить эту проблему, чтобы начать решать более масштабные дела, чтобы обеспечить выживание нашего государства."
 KAZ_fair_trials:0 "Судить по чести"
 KAZ_fair_trials_desc:0 "После окончания боевых действий мы должны обеспечить справедливое судебное разбирательство, чтобы судить и вынести наказание бандитам, которые опустошали и грабили нашу страну. Хотя это займет больше времени, чем мы хотим, это обеспечит более плавный переход к решению других задач и даст нам моральную основу, ибо когда мы сражаемся с монстрами, мы должны быть уверены, что мы не превратимся в них."
 KAZ_kangaroo_courts:0 "Судить НЕ по чести"
 KAZ_kangaroo_courts_desc:0 "Самый быстрый способ расправиться с сотнями бандитов - это различного рода инсценированные суды. Хотя они будут по своей сути предвзятыми, и некоторые невинные будут подпадут под горячую руку судей и присяжных, это намного быстрее и экономически выгоднее, чем альтернатива, и, следовательно, единственный путь перейти к восстановлению страны."
 KAZ_reward_our_troops:0 "Вознаградить войска"
 KAZ_reward_our_troops_desc:0 "Если бы не наши войска, то все эти годы у нас не было бы ни единого шанса противостоять различным бандитским группировкам и внешним угрозам. И поэтому надо наградить наши войска теми богатствами, которые мы собрали у бандитов. В конце концов, это то, чего они заслуживают."
 KAZ_seize_wealth:0 "Экспроприировать богатства"
 KAZ_seize_wealth_desc:0 "Бандитские группировки за эти годы накопили большое количество богатств за счет своего мародёрства. Надо захватить их богатства для цели осуществления будущего четырехлетнего плана. Это будет иметь важное значение в восстановлении нанесённого ущерба и переустройства экономики и вооруженных сил нашего государства."
 KAZ_make_them_fear:0 "Навлечь страх на врагов"
 KAZ_make_them_fear_desc:0 "С бандитами разобрались и отдали их под суд, теперь надо сделать так, чтобы оставшиеся в бегах бандитские недобитки и любые другие, желающие стать оными, боялись нас. Все узнают о том, что мы сделали с бандитскими "ханами", и никто впредь не будет заниматься бандитизмом, и наше государство будет оставаться стабильным в ближайшие годы."
 Kaz_case_by_case:0 "Рассматривая каждую букву"
 Kaz_case_by_case_desc:0 "Чтобы быть по-настоящему справедливым государством, мы должны анализировать каждое дело, переданное в суд, и не торопиться с процедурами, чтобы убедиться, что ни один невиновный случайно не обвиняется в преступлениях, которых он не совершал. Если будем торопиться, суд не будет судом, а фикцией на него, и это можно предотвратить, всего лишь не спеша с процедурами, независимо от того, сколько времени это займет."
 KAZ_reward_the_people:0 "Вознаградить народ"
 KAZ_reward_the_people_desc:0 "Мы выжили не только благодаря нашим военным, но и народу государства за поддержку нашего режима. Они могли бы повернуться к нам спиной, как это делали во многие других регионах, но народ внутри нашего государства остался верен действительно правому делу, и они будут вознаграждены военными трофеями вместе с нашими военными. Они заслуживают этого."
 KAZ_redistribute_gains:0 "Перераспределить богатства"
 KAZ_redistribute_gains_desc:0 "Пришло время справедливо распределить отвоёванное богатство по всей стране и мы должны убедиться, что все будут получат свою долю после поражения бандитских кланов. Хотя это займет некоторое время, мы будем уверены, что все будут вознаграждены после всего насилия бандитской гражданской войны."
 KAZ_prevent_corruption:0 "Предотвратить коррупцию"
 KAZ_prevent_corruption_desc:0 "Необходимо остановить коррупцию, которая возникла после разгрома бандитов. Было собрано большое количество богатств, и некоторые могут решить получить прибыль за счёт других. Мы должны быть осторожны, чтобы предотвратить это и предпринять различные шаги и меры, чтобы богатство попало туда, где оно необходимо."
 KAZ_prevent_corruption_tt:0 "\nЭто уменьшит §Yуровень коррупции§!.\n\n"
 KAZ_the_remnant_question:0 "Вопрос о бандитских недобитках"
 KAZ_the_remnant_question_desc:0 "Подавляющее большинство бандитов было ликвидировано, а их организации уничтожены. Был поставлен вопрос, что делать с захваченными бандитами, и с теми, которые остаются на свободе. Этот вопрос привёл к большим спорам в народной среде, и какой бы выбор ни был сделан, он кого-то обязательно не удовлетворит, но такова цена нашей победы."
 KAZ_new_recruits:0 "Искупление борьбой"
 KAZ_new_recruits_desc:0 "Хотя они и совершали ужасные поступки, эти налётчики являются потенциальными войсками, которые мы не можем позволить себе потерять. В то время как многие призывают к справедливости и наказанию, мы верим в милосердие и перевоспитание. Это будет им своеобразной пощадой и поводом бороться за высшие идеалы, о которых они мало слышали. Через несколько недель обучения новые кавалерийские дивизии будут в нашем распоряжении, что станет поворотным пунктом в будущих конфликтах по объединению Казахстана."
 KAZ_hard_labour:0 "Искупление трудом"
 KAZ_hard_labour_desc:0 "Всё то, что сделали бандиты, было ужасно для всей страны, и мы должны восстановить её после всех причинённых ими разрушений. Что может быть лучше, чем использовать захваченных в плен в качестве новой рабочей силы для восстановления страны? Это станет им как должное наказание за все их злодеяния, и позволит нам быстрее стать сильнейшей страной в регионе."
 KAZ_hunt_them_down:0 "Искупление жизнью"
 KAZ_hunt_them_down_desc:0 "Огромное количество имеющихся в нашей стране бандитов слишком велико даже для нашей славной армии, поэтому ответ на вопрос о них прост: лишь смерть будет им наказанием за все разрушения. Поскольку многие из этих бандитов уже мертвы, нам нужно будет только выследить тех, кто в бегах. Со всем их снаряжением и добычей, всё ещё находящимися у нас, подонкам некуда больше деваться."
 KAZ_exile:0 "Искупление изгнанием"
 KAZ_exile_desc:0 "Слишком большое количество бандитов излишне напрягает нашу армию, и если это будет продолжаться, наши силы не смогут справиться с бандитами и одновременно защитить страну от внешних угроз. Однако мы можем решить обе эти проблемы одним решением - изгнанием. Будучи изгнанными в соседние регионы, бандиты вызовут хаос в соседних государствах, сделав наше отвоевание Казахстана куда более лёгким, поскольку они станут дестабилизировать ситуацию в тех регионах. Однако хотим ли мы убивать своих собратьев-казахов их руками и позволить этим монстрам уйти без наказания?"
 KAZ_reeducation:0 "Искупление знанием..."
 KAZ_reeducation_desc:0 "Если мы хотим интегрировать вчерашних бандитов в наше общество, необходимо перевоспитать их согласно коммунистическим идеалам, чтобы они смогли избавиться от бандитских убеждений и ценностей и стали идейными коммунистами. Из подонков они станут настоящими советскими гражданами."
 KAZ_bandit_cavalry:0 "...и силой"
 KAZ_bandit_cavalry_desc:0 "После успешного перевоспитания и полного вовлечения бывших бандитов в дело коммунизма им теперь будет позволено служить в наших вооруженных силах, используя тот набор навыков, в котором они лучше всего разбираются, а именно они станут нашими новыми кавалерийскими дивизиями. Они возьмут на себя новую роль в нашей армии благодаря своему предыдущему опыту на седле и принесут пользу в деле будущего воссоединения страны."
 KAZ_reopen_karaganda:0 "Карагандинский лагерь"
 KAZ_reopen_karaganda_desc:0 "Нужно снова открыть старый трудовой лагерь около Караганды, чтобы служить тюрьмой для различных бандитов. Они будут работать в лагере, выполняя различные черновые работы, тем самым помогут исправить нанесённый ими ущерб. Эта работа будет тяжелой, но она послужит им покаянием за то, что они сделали."
 KAZ_coal_pits:0 "Угольные шахты"
 KAZ_coal_pits_desc:0 "Заключённых нужно будет отправить в недавно открытые угольные шахты, зима будет также суровой, как и все зимы прежде, и для того, чтобы отапливать дома людей, понадобится уголь. Отправка заключённых бандитов в эти шахты поможет производствам снова работать и сохранить наш народ в тепле и безопасности, а бандиты тем самым будут отбывать свой срок."
 KAZ_sniper_teams:0 "Снайперские отряды"
 KAZ_sniper_teams_desc:0 "Чтобы расправиться с теми немногими, кто ускользнул от нашего возмездия, мы создадим специализированные снайперские группы во главе с проявившим себя снайпером Алией Молдагуловой, чтобы никто более не избежал правосудия. Снайперские команды будут выслеживать беглецов, одного за другим, день за днём, пока не останется ни одного."
 KAZ_no_escape:0 "Выхода нет"
 KAZ_no_escape_desc:0 "Многие из бандитов попытались бежать в соседние страны, поэтому мы должны позаботиться о том, чтобы никто более не избежал правосудия. Нужно разместить войска на границах, они должны проследить, что никто не сбежал из страны. Сбежавших бандитов доставят обратно в города, где они будут вновь осуждены и приговорены к высшей мере наказания."
 KAZ_prepare_the_convoy:0 "Подготовка конвоев"
 KAZ_prepare_the_convoy_desc:0 "Чтобы уж точно изгнать бандитов за пределы нашего государства, мы должны подготовить механизированные конвои для перевозки войск, чтобы те при этом не подвергнулись бомбардировкам немцев. Потребуется некоторое время, чтобы собрать оборудование и грузовики для конвоя, причём это будет намного быстрее, чем если бы мы не делали этого."
 KAZ_not_our_problem:0 "Не наше дело"
 KAZ_not_our_problem_desc:0 "Вот теперь конвои готовы идти, чтобы изгнать бандитов из наших пределов в соседние регионы. Павлодар, Актобе и другие станут жертвами их бесчинств и будут разбираться с ними, потратив собственные ресурсы, тем самым облегчая нашу работу по возвращению нашей законной власти в эти регионы."
 KAZ_all_quiet:0 "Тихие степи Казахстана"
 KAZ_all_quiet_desc:0 "После всех боёв и решения вопроса о бандитах в нашей стране наступили спокойствие и тишина, народ впервые за многие годы ощутил, что такое мир, если не считать редких немецких бомбардировок, которые с каждым днем становятся все реже. Однако в регионе назревает конфликт, и этот мир и покой будут лишь затишьем перед бурей, поэтому пора начинать осуществление четырёхлетнего плана."
 KAZ_four_year_plan:0 "Четырёхлетний план"
 KAZ_four_year_plan_desc:0 "За последние двадцать лет наша республика, несмотря на все бедствия и унижения, причинённые советскому народу, выстояла. Несмотря на падение нашей любимой Родины - Советского Союза перед немцами и закрепление различных реакционных элементов в большинстве областей Казахстана по причине нашего временного послабления, решимость советского казахского народа, казахстанской Красной Армии и ленинской партии оставалась непоколебимой. Но даже если бы марксистские идеалы оказались сильнее фашистских бомб, такое положение не может продолжаться, когда враги народа с каждым днём становятся всё сильнее; дальнейшее безделье только погубит нас.\n\nВ своем выступлении перед товарищами-генералами и партийными работниками генерал Момышулы провозгласил начало четырехлетнего плана, который должен привести к восстановлению народного хозяйства и подготовить нас к нашему будущему противостоянию с мятежными бандформированиями по всей стране и воссоединению Казахской ССР раз и навсегда.\n\nИстория не даёт нам иного выбора. За четыре года либо мы сокрушим всех, либо мы сгинем навсегда."
 KAZ_reconstruct_roads:0 "О дорогах"
 KAZ_reconstruct_roads_desc:0 "Постройка дорог - это длинная и очень утомительная работа. Но ею должен кто-то заняться.\n\nОсобенно важна эта работа на песчаных просторах Юго-Восточного Казахстана. Конвои снабжения, гражданская торговля и контакты с другими странами Центральной Азии - всё это требует хорошей транспортной инфраструктуры. Это также распространяется на заправочные станции, а также оазисы и привалочные места на самых загруженных караванных маршрутах через пустыню. Кочевые племена - это недооценённая, но важная часть нашей транспортной экономики, и удовлетворение их интересов - простой способ заслужить их поддержку."
 KAZ_reopen_steel:0 "О стальных мельницах"
 KAZ_reopen_steel_desc:0 "В последние минуты своей существования Советский Союз эвакуировал многие свои объекты из РСФСР в Казахскую ССР, чтобы они не были захвачены фашистами и прослужили в дальнейшем, даже если Москва падёт перед врагом. Несмотря на то, что многие из этих заводов были захвачены реакционерами или разбомблены фашистскими бомбардировщиками, те сталелитейные заводы, которыми мы всё ещё владеем, будут скелетом для нашей программы по развитию экономики. \n\nСоветское правительство Казахстана окажет всю необходимую помощь и предоставит оборудование государственным сталелитейным заводам для возобновления их работы и повышения производительности, что позволит нам достичь и даже превысить довоенный уровень промышленности и превзойти в вооружении наших врагов."
 KAZ_open_soviet_supplies:0 "О запасах складов"
 KAZ_open_soviet_supplies_desc:0 "Советский Союз делал все возможное, чтобы подготовиться к предстоящей войне с Германией. Результатами такой подготовки стали зарытые тайники с запасами, продукцией из заводов России и трофейным немецким оружием.\n\nЧасть из этих тайников было использовано во время Западнорусской Войны. Но с развалом ЗРРФ казахстанская армия возвратилась на родную землю. С тех пор наше внутреннее производство и импорт из-за рубежа поддерживали казахстанскую экономику, делая излишним использование запасов из тайников.\n\nТеперь, когда бомбардировки закончились и война снова на горизонте, самое время выкопать все, что осталось. Архивные записи позволят нам указать на расположение каждого тайника и подскажут наилучший способ распределения ресурсов. Часть этих старых запасов будет передано в резервные части, чтобы новая и лучшая продукция поступала войскам на передовой. Важнейшие производственные инструменты будут использованы для пополнения наших запасов и послужат помощью в кампании индустриализации. Мы должны использовать плоды труда прошлых лет!"
 KAZ_scouting_missions:0 "Миссии по разведке"
 KAZ_scouting_missions_desc:0 "Советские склады снабжения и промышленность, переброшенные из Западной России, оказались очень полезными для исполнения нашей миссии по восстановлению Казахской Советской Социалистической Республики. Скоро мы достигнем точки невозврата, где всё, что могло было быть переработано, уже переработано и используется. Пока, однако, остаются лишь неиспользованные источники оборудования.\n\nПосле распада Советского Союза, а затем и после поражения в Западнорусской войне, многие советские объекты были заброшены. Метеорологические станции, отдаленные военные посты, радиолокационные станции и, самое главное, энергетические установки.\n\nКаждая электростанция, нефтяное месторождение или угольное месторождение, построенные в бухаринскую эпоху, должны быть использованы нашим правительством. Промышленность и транспортные средства, необходимые для противодействия реакционерам, не будут двигаться сами по себе, и поэтому для нас крайне важно вернуть любой источник энергии, который можно применить по назначению. Любой объект в наших пределах найдёт своё применение."
 KAZ_reindustrialisation:0 "Реиндустриализация"
 KAZ_reindustrialisation_desc:0 ""
 KAZ_prepare_for_war:0 "Подготовка к войне"
 KAZ_prepare_for_war_desc:0 "Хоть являясь незначительной частью Революционной Армии во время Великой Отечественной и Западнорусской Войн, дивизии Среднеазиатской Красной Армии проявили себя с наилучшей стороны, противостоя самым отпетым головорезам из СС. Войны, которые, к сожалению, Советский Союз проиграл, дали нам ценные уроки и опыт. Однако, из-за отсутствия Красной Армии различные группировки посмели заявить о своих правах на власть над всем Казахстаном.n\nВот теперь, когда немецкие бомбардировки закончились, главари тех группировок начали собирать свои силы для объединения Казахстана. Должны быть возобновлены военные учения и набор рекрутов, наряду с исследованиями и производством нового оборудования. Наши войска, возможно, лучше всех оснащены и обучены в Казахстане, но это не повод расслабляться. Мир с ними ещё возможен, но мы должны готовиться к войне."
 KAZ_dam_the_rivers:0 "Дамбы на реках"
 KAZ_dam_the_rivers_desc:0 "Уже многие века реки Или и Чарын питают его народ Казахстана и давая процветать цивилизации на своих берегах. Теперь, в эти времена, они должны оказать нам последнюю помощь, чтобы мы снова восстали из пепла, чтобы мы не только выжили, но и процветали. Того, что они когда-то обеспечивали нас всем необходимым, уже недостаточно; к счастью, мы знаем есть способ использовать силу рек для цели развития энергетического сектора.\n\nНаши инженеры и архитекторы разработали планы плотины гидроэлектростанции. Потоки воды потекут к турбинам, наконец обеспечив нас ресурсами для электрификации нашего региона в целом и наших заводов в частности, в таких масштабах, каких не было после распада Союза.\n\nС этими дамбами мы сможем открыть новые рыбные промыслы в регионе, используя уже поднявшиеся течения как основу для рыболовецких хозяйств. Мы также можем направить реки на орошение близлежащих земель для возобновления производства хлопка и хлопководства, и таким образом одеть наш народ для жаркого лета и холодных ночей Казахстана."
 KAZ_dam_the_rivers_tt:0 "\nЭто повысит нынешний уровень электрификации, тем самым повысив уровень нашего §Yпромышленного оборудования§!.\n\n"
 KAZ_new_fisheries:0 "Новые рыболовецкие хозяйства"
 KAZ_new_fisheries_desc:0 ""
 KAZ_new_fisheries_tt:0 "\nЭто повысит имеющеесе количество пищи, тем самым повысив уровень нашего §Yсельского хозяйства§!.\n\n"
 KAZ_comrade_cotton:0 "Товарищ Хлопков"
 KAZ_comrade_cotton_desc:0 "С постройкой плотин и открытием рыболовецких хозяйств пришло время обратить наше внимание на выращивание хлопка - культуры, которая хорошо подходит климату Казахстана. Растение нужно для прядения универсальных тканей различной толщины, которые хорошо впитывают влагу. В холодном пустынном климате наших земель хлопчатобумажная одежда популярна, но редка.\n\nВ связи с постройкой новых дамб, которые направляют реку в разбросанные по всей нашей территории ирригационные каналы, мы можем теперь рассмотреть вопрос о возрождении массового выращивания этой культуры. Мы окутаем берега в белое и оденем весь народ Казахстана. Гибкая ткань позволит нам работать дольше и лучше. Различную толщину можно регулировать как для жарких летних дней, так и для холодных ночей.\n\nЕсть и другие, которые также живут в Казахстане. Они также пожелают получить доступ к уважаемому товарищу Хлопкову. Через торговлю хлопком мы можем увеличить бюджет правительства, а значит, стать на шаг ближе к воссоединению Казахстана под законной советской властью."
 KAZ_coal_production:0 "Добыча угля"
 KAZ_coal_production_desc:0 "После того, как советская власть ушла из Казахстана, а различные военачальники предъявили на него свои претензии, добыча угля была отодвинута на второй план, поскольку его рыночная стоимость резко упала в результате последовавшего хаоса. Потом появились немецкие бомбардировщики, и после этого уголь стал нужен только для обогрева и мелкой промышленности. Угольные шахты, когда-то вырытые глубоко в недрах Земли, теперь оказались заброшенными.\n\nТеперь, когда немцы больше не угрожают, реиндустриализация стала главным курсом нашего советского правительства. Но сначала мы должны найти способы восстановить наши заводы и машины. А для их восстановления необходимы угольные шахты. Снова отправив шахтёров в земные глубины, мы можем обеспечить добычу кокса, тем самым обеспечивая нам стабильную базу для повторной электрификации региона.\n\nОбеспечив себя углём, мы можем рассчитывать на торговлю излишками с нашими киргизскими братьями для переработки сырья. А потом, кто знает? Может быть, в будущем обновлённый Казахстан станет началом нового Советского Союза."
 KAZ_trade_with_krygz:0 "Торговля с Киргизией"
 KAZ_trade_with_krygz_desc:0 "Киргизия является очень сомнительным союзником с тех пор, как она перестала откликаться на призывы Кызылорды и других социалистических стран, но они всегда, казалось, были хоть в какой-то степени готовы поддерживать с нами сердечные отношения, если это не только ради собственной выгоды. Однако нынешняя ситуация не дает нам возможности быть слишком требовательными к нашим братьям по языку и несчастью.\n\nПослы из Киргизии прибыли в нашу столицу с предложением предоставить Казахской ССР значительную часть своих богатейших ресурсов в обмен на наши излишки оружия. Хотя мы не совсем уверены, с какой целью они намерены использовать наше оружие, их ресурсы были бы очень полезны для нас, тем самым эта сделка станет соглашением двух равноправных партнёров."
 KAZ_rebuild_factories:0 "Перестройка фабрик"
 KAZ_rebuild_factories_desc:0 "После крушения Союза и начала немецкого разбоя с небес, многие рабочие покинули свои заводы, так как они были основными целями немецких бомбардировок. То, что осталось после разрушительного разгула немцев, только копило на себе пыль, правительство не могло организовать работу посреди невзорвавшейся шрапнели, а рабочие не хотели рисковать своими жизнями ради работы. В сочетании с проблемами, связанными с сырьем и энергетикой, реиндустриализация Казахстана казалась далекой перспективой.\n\nТеперь всё изменилось. Имея постоянное снабжение углём и сырьем, мы можем теперь перейти к последнему этапу восстановления нашей промышленности: реорганизации труда и возобновлению работы оставшихся заводов, а также работам по повторной эксплуатации тяжёлого промышленного оборудования, лежащего посреди обломков заводов. Где-то на горизонте нас ждет новый Союз, и Казахстан присоединится к нему с высоко поднятой головой."
 KAZ_help_the_farmers:0 "Помощь крестьянам"
 KAZ_help_the_farmers_desc:0 "За двадцать лет разорительной войны советские крестьяне остались у разбитого корыта. Из-за бомбежек и войны они потеряли свои дома, из-за бандитских грабежей они потеряли свой урожай, и ради выживания они отдали свои последние оставшиеся инструменты на еду и деньги. Каждый день они идут через большие расстояния в близлежащие города и другие деревни, чтобы продать свои вещи в обмен на припасы и пасть в хищные лапы спекулянтов, наживающихся на их нищете. Пренебречь помощью советскому сельскому хозяйству - значит только обречь на верную гибель весь наш крестьянский класс.\n\nПризывы о помощи советского крестьянина не останутся без внимания партии. Мы поможем восстановить их дома и дадим все необходимое с нашей финансовой поддержкой, чтобы их тяжёлый труд снова процветал во имя народного блага."
 KAZ_temporary_rationing:0 "Temporary Rationing"
 KAZ_temporary_rationing_desc:0 "Оказанная фермерам помощь начала окупаться. Производство продовольствия на всей нашей территории растёт, и голод, хотя он всё ещё присутствует, снизился в разы. Однако остается ряд вопросов. Распределение сельскохозяйственной продукции сосредоточено вокруг ферм и колхозов, оставляя остальные районы нашей страны часто без продовольственной помощи. Эпидемия накопительства оставила часть нашего населения вдали от границы без доступа к продовольствию.\n\nЧтобы изменить это, экономисты-планировщики предложили систему нормирования, аналогичную той, что действовала во время Великой Отечественной войны. Это позволит нам распределить сельскохозяйственную продукцию более равномерно, снизив риск дальнейшего голода и одновременно сократив экономическое неравенство. Хотя может показаться странным применять такие ограничительные меры, когда нет войны, но голод является врагом для каждого из нас. Борьба с ним должна быть обязанностью всех граждан."
 KAZ_centralize_sheep:0 "Centralize The Sheep Herders"
 KAZ_centralize_sheep_desc:0 "Казахстан - страна контрастов. За пределами городов, где живут, работают и спят гражданские массы, раскинулись бескрайние безлюдные равнины казахской степи. Там пастухи ведут свои стада от одного пастбища к другому, живя, как их предки. Это своего рода реликвия, предшествовавшая появлению Советского Союза и даже Российской Империи. Немцы, казалось, даже не беспокоили их. Их сытые стада овец обеспечивают казахам молоко, шерсть и баранину.\n\nНаши экономисты-плановики разработали планы их интеграции в нашу экономику. Правительство, во-первых, установит пересмотренную цену на шерсть, что позволит нам прясть её в пальто, рукавицы и головные уборы. Затем мы наметим, выделим и будем охранять пастбища и их маршруты, обеспечив себе стабильное снабжение продуктами их разведения. Хоть они этого не понимают, но пастухи - наши товарищи, и со всеми нашими усилиями, возможно, когда-нибудь они сами примут социалистические идеи."
 KAZ_collectivisation:0 "Коллективизация"
 KAZ_collectivisation_desc:0 "В хаосе лет после Западнорусской войны от плановой экономики Казахстана не осталось и следа. На его месте выросли капитализм и частный бизнес, заменив ту идеальную систему, которую представлял собой социализм. Рабочие, батраки и крестьяне снова оказались под игом, которое они давно сбросили. До недавнего времени правительство придерживалась прагматичного подхода в этом вопросе. Это был выбор между этим или отсутствием экономики вообще.\n\nОднако правительство не бездействовало. В промежутке между прекращением немецких бомбардировок и нынешним моментом она восстановила свою централизованную экономику. Теперь, когда мы избавились от крайней необходимости выживания, пришло время избавиться от этих паразитических и эксплуататорских элементов над человеческим сознанием. Мы их выкупим или вытесним. Им место на свалке истории, освободив место для нашего непрекращающегося движения за социализм и равенство."
 KAZ_collectivisation_tt:0 "\nЭто расширит нашу тяжёлую промышленную базу, тем самым увеличив уровень нашей §Yпромышленной компетенции§!.\n\n
 KAZ_reopen_air_bases:0 "Открыть аэродромы"
 KAZ_reopen_air_bases_desc:0 "В начале немецких бомбардировок советские ВВС и ПВО в Средней Азии бросались на перехват бомбардировщиков, пролетавших над Казахстаном. Какое-то время всё шло успешно. Однако по мере того, как бомбардировки усиливались, а немцы посылали всё больше и больше самолетов, ВВС начали терять истребители, запчасти и топливо. Так как бомбардировки сделали невозможным их производство, эти ресурсы вскоре закончились. Верховное командование приказало отменить все операции по перехвату и спрятать все самолеты.\n\nС отсутствием немцев в нашем небе и последующим возрождением некоторых наших промышленных возможностей, военно-воздушные силы снова стали актуальными. Правительство согласилось вновь открыть ангары и авиабазы, а также возобновить воздушные учения и подготовку пилотов. Это нужно для сохранения преимущества над остальными силами, претендующими на власть во всём Казахстане и, в конечном счете, для объединения нами всей страны."
 KAZ_repair_planes:0 "Ремонт самолётов"
 KAZ_repair_planes_desc:0 "Во время повторного открытия и восстановления авиабаз и ангаров, которые когда-то принадлежали ВВС Среднеазиатского Военного Округа, высшее командование с ужасом обнаружило, что бомбардировки и тут преуспели - многие самолёты внутри ангаров оказались повреждены и похоронены под обломками. А те, что остались нетронутыми, за всё это время поржавели, включая детали к ним. Наши прогнозы сильно разошлись с реальностью.\n\nЧтобы всё исправить, правительство направит механиков и техников для оценки повреждений и стоимости их ремонта. Рабочим будет поручено поднять обломки и достать все исправные части, которые они смогут найти. Хотя самолеты и старые, а самые новые относятся к 50-м годам, они всё ещё могут быть полезны для превосходства над противником в воздухе. Возможно, позже мы сможем изобрести новые собственные модели и социализм будет господствовать в небесах."
 KAZ_helicopter_designs:0 "Разработка вертолётов"
 KAZ_helicopter_designs_desc:0 "Многое изменилось во остальном мире после окончания Западнорусской войны. Одним из этих изменений, главным образом в военном деле, является вертолёт. Этот самолет, использующий несущие винты для подъема и тяги, был использован в России, но не в Казахстане. Это технологическое чудо, способное выполнять задачи, на которые самолеты не смогут выполнить: переброска войск без аэродромов, прямая огневая поддержка и воздушная разведка. Значение вертолётной авиации предельно ясно высшему командованию.\n\nДля их разработки мы собрали инженеров и техников, а также экономистов-плановиков, чтобы разработать черновой вариант вертолёта, адаптированный к нашим методам производства. Это позволит проверить наши научные и промышленные возможности, поскольку вертолеты - это сложная техника. Тем не менее, успех и производство даже нескольких вариантов будет несомненно триумфом социализма и козырем в грядущих войнах."
 KAZ_training_methods:0 "Улучшенные методы тренировок"
 KAZ_training_methods_desc:0 "Война изменилась, или, по крайней мере, изменилась её методология. За пределами России, как на Востоке, так и на Западе, за океанами и проливами, искусство ведения войны постоянно эволюционирует в соответствии с требованиями времени. Пока человечество воюет между собой, солдаты должны быть лучше, сильнее, быстрее и многочисленнее, чем когда-либо прежде. С ростом количества оружия и снаряжения, которыми они должны овладеть, все государства спешат создать методы обучения, наиболее подходящие для своих граждан.\n\nХотя мы и проиграли Великую Отечественную Войну и последовавшую Западнорусскую войну, опыт, почерпнутый из кровавых сражений с немцами и предателями, дал нам ключ к пониманию того, что представляет собой идеальный солдат. Используя эти знания, мы можем изменить и усовершенствовать наши методы обучения, чтобы потом война не перемолола нас в труху."
 KAZ_gifts_of_the_past:0 "Подарки из прошлого"
 KAZ_gifts_of_the_past_desc:0 "В период начала немецких бомбардировок и неудачных попыток наших ВВС и ПВО сдержать их, Среднеазиатский Военный Округ принял решение перевезти все оружие со складов, расположенных по всему Казахстану, в нашу столицу, где оно будет в безопасности. Опасаясь дальнейших потерь из-за растущего числа бомбардировщиков Люфтваффе, верховное командование решило ускорить эвакуацию. Из-за этого некоторые склады практически нетронутыми, со всем спрятанными внутри оружием, боеприпасами и взрывчатками.\n\nТеперь, когда немцы покинули небо и нашу память, мы сможем их открыть и использовать. Каким бы пыльным, старым и устаревшим ни было это оружие, оно всё ещё может быть использовано на службе социализму. Остальные претенденты на власть в Казахстане, как бы они ни имели прав на неё, представляют реальную угрозу для нас, но они дважды подумают, прежде чем столкнуться с солдатами, вооруженными последними дарами Советского Союза."
 KAZ_legacy_of_the_patriotic_war:0 "Наследие Великой Отечественной"
 KAZ_legacy_of_the_patriotic_war_desc:0 " Для солдат из Среднеазиатского Военного Округа годы Великой Отечественной Войны стали порой откровения. Они не жалея себя сражались, даже сумев одержать победы над элитными немецкими дивизиями СС. Но при всех своих достижениях война обнажила слабые, неразвитые элементы советской доктрины. Красная Армия практически сражалась, используя тактику времён Гражданской войны. Столкнувшись с врагом, обладавшим сокрушительным преимуществом в тактике и снаряжении, она выигрывала сражения лишь на силе духа советских солдат.\n\nЧтобы исправить этот недостаток, мы должны использовать длительный и жесткий прагматический подход к анализу данных о той войне. Нашим военным учёным будет поручено выступить с критикой основной доктрины нашей армии и предложить усовершенствования в том, как лучше использовать военную технику в различных ситуациях. При таком тактическом превосходстве над самозванными военными кликами не пройдет времени, как весь Казахстан снова окажется под знаменем социализма."
 KAZ_motorisation:0 "Моторизация"
 KAZ_motorisation_desc:0 "В Великой Отечественной и Западнорусской войнах в обеих сторонах преобладало использование моторизованной техники для обеих сторон. Немцы и Советы использовали их практически идентичным способом: для перекрытия брешей в линии фронта доставляемыми туда стрелковыми дивизиями. Однако, когда война затянулась до зимы, русская распутица остановила обе армии на их пути, поскольку лужи советских дорог превратились в смертельные ловушки как для грузовиков, так и для танков. Грязь прилипала к покрышкам и гусеницам танков, тянула их вниз, и требовалось много людей и сил, чтобы вытолкнуть их.\n\nОднако в казахстанских пустынях и засушливых равнинах дело обстоит иначе. Тактика быстрой транспортировки жизнеспособна в течение всего года, а отсутствие географических препятствий означает, что должным образом обученные и оснащенные моторизованные дивизии могут бросаться на врага, окружая и заманивая его в котлы. Военачальники тоже должны это понимать, и то, как быстро мы сможем обучить и вооружить эти дивизии, будет вопросом жизни и смерти."
 KAZ_rusted_tanks:0 "Ремонт ржавых танков"
 KAZ_rusted_tanks_desc:0 "Во время Западнорусской войны военное командование Казахской ССР в своих боях с немецкими эсэсовцами и последующем отступлении от них осознало потенциал бомбардировщиков против наземной силы. Эти самолеты с гулом проносились над полем боя, чтобы уничтожить наши танки и доты своими смертоносными бомбами. Когда начались долгие дни немецкой бомбардировки, верховное командование не захотело повторять свои ошибки и приказало создать танковые дивизии.\n\nЭти бронемашины, некогда гордость, радость, щит и меч Союза, теперь просто стоят на складах и танковых ангарах и ржавеют от бесхозности. В связи с угрозой скорой войны, советское правительство и верховное командование направили инженеров и механиков для ремонта ржавеющих танковых дивизий. В паре с нашими моторизованными дивизиями они снова станут величайшим достоянием Союза."
 KAZ_new_designs:0 "New Designs"
 KAZ_new_designs_desc:0 "Военные нужды всегда постоянно меняются и эволюционируют. За пределами Союза, где война идёт быстрыми темпами и без всякой остановки, возникла потребность в транспортном средстве, которая бы сочетала быструю транспортировку войск и бронетанковую поддержку. Боевые машины пехоты, или БМП, разрабатываемые тремя великими державами, заполнили эту нишу. Лучше вооруженный, чем обычный бронетранспортер, и гораздо более мобильный, чем обычный танк, БМП умудряется сочетать в себе лучшее из обеих машин войны. Естественно, наше высшее командование хотело бы заполучить в свои руки.\n\nОбъединив наши научные и инженерные таланты со всей нашей страны, мы сможем разработать проект, который будет конкретно учитывать ландшафт Казахстана и ограничения нашей промышленности. После их разработки они станут авангардом наших механизированных дивизий, сочетая в себе и скорость, и долговечность: достойное детище социализма."
 KAZ_the_new_kazakhstan:0 "Новая армия Казахстана"
 KAZ_the_new_kazakhstan_desc:0 "Никто не может отрицать, что слава Среднеазиатского Военного Округа была заслуженной, смотря на все подвиги его солдат в Великой Отечественной и Западнорусской войнах. Однако их успех в пятидесятые годы замаскировал недостатки в доктрине, технологии и логистике Красной Армии в целом. Ветераны тех войн входят в число самых прославленных воинов всех времен, ставших живыми легендами за то, что они совершали чудо за чудом, вырывая множество побед из неминуемого поражения. Они стали лучами света посреди кромешной тьмы.\n\nИ они больше не одиноки. Закаленные новыми методами тренировок и настоящими боями новобранцы пополнили наши ряды. Вновь поднялись за облака наши ВВС, а ПВО зорко наблюдает за нашим небом, устремляясь к победе во имя социализма. На земле нашим моторизованным и механизированным корпусам нет равных, они разрывают вражеские линии, как пущенная стрела воздух. С их помощью объединение страны стало на один шаг ближе."
 KAZ_reunification_struggle:0 "Борьба за объединение"
 KAZ_reunification_struggle_desc:0 "В отсутствие сколько-нибудь значительной социалистической власти, занимающей весь Казахстан, на его окраинных землях возникли различные военные клики, республики и теократии, каждая из них претендует на власть во всей стране. Во время и сразу после немецких бомбардировок мы закрывали на это глаза. Нужно было следовать чувству здравого смысла; даже если бы правительство уничтожило все эти фракции, остатки нашей армии были бы слишком слабы, чтобы удержать нашу власть в них, не хватало бы топлива, квалифицированных кадров и оборудования.\n\nТеперь эти препятствия преодолены. Экономика оживает после последовавшего за бомбардировками застоя, и армия готова биться против этих непрошеных гостей. Настало время подготовить и вдохновить население на борьбу за объединение страны с помощью речей, радиопрограмм и песен. Скоро социализм восторжествует во всём Казахстане, и станет более сильным, чем когда-либо прежде."
 KAZ_negotiate_with_palvador:0 "Переговоры с Павлодаром"
 KAZ_negotiate_with_palvador_desc:0 "Самопровозглашённая Республика Казахстан в Павлодаре служит интересам буржуазии, но представляет наиболее прогрессивную и патриотическую её часть. Некоторые из их чиновников - закоренелые антикоммунисты, но многие влиятельные деятели Павлодара выразили желание сотрудничать с нашей страной и поддержать нашу борьбу с более гнусными реакционерами и бандитами.\n\nНесмотря на то, что интересы рабочих и буржуазии несовместимы, возможно, что примирение с Павлодаром на указанных нами условиях было бы более плодотворным в долгосрочной перспективе, чем очередная военная кампания, до тех пор, пока наиболее просвещенные из их числа готовы признать советскую демократию и нашу справедливую борьбу. Конечно, нельзя недооценивать цену такого компромисса."
 KAZ_destroy_the_republic:0 "Роспуск республики"
 KAZ_destroy_the_republic_desc:0 "Политика сближения с Павлодарской буржуазией никогда не была ничем иным, как наивной попыткой примирения. Казахстан был освобожден от диктатуры своих помещиков и капиталистов в славные дни революции, и казахстанский пролетариат никогда не откажется от своей законно заработанной свободы в угоду кровопийцам-меркантилистам, которые хотят только восстановить свою диктатуру над трудящимся народом. Никаких больше разговоров, освобождение павлодарскому пролетариату будет принесено не томительным ожиданием и бумагами на столе переговоров, а ударами красных штыков. 
KAZ_the_mad_khan:0 "Безумный хан"
 KAZ_the_mad_khan_desc:0 "В городе Кокшетау засели наихудшие формы бандитизма. Оставшись без всяких признаков власти и безопасности, город превратился в средоточие злейших преступников со всей Казахской ССР, а их предводитель, красноармеец-перебежчик Абу Дусухамбетов, удосужился объявить, что он якобы не просто какой-то преступник, а великий завоеватель, новый хан, избранный богами, чтобы завоевать мир и сжечь его дотла.\n\nДаже если их подражание прошлым временам может показаться забавным случайному наблюдателю, их жестокость по отношению к мирным жителям Кокшетау не знает границ, а их вооруженные банды представляют собой удивительно грозную силу с сильным организационным уровнем, чего нельзя ожидать от обычных бандитов. Тем не менее в прошлом Красная Армия столкнулась с гораздо более опасными врагами. Жители Кокшетау больше не будут трепетать от страха перед топотом разбойничьей лошади, когда советские солдаты войдут в городские ворота и будут судить Дусухамбетова за его преступления против трудового народа."
 KAZ_the_islamic_traitors:0 "Исламские фанатики"
 KAZ_the_islamic_traitors_desc:0 "Как будто эхом донеслись до нынешних времён, но исламские фундаменталисты и мракобесы под предводительством предателя Родины и бывшего бандита Николая Забелкина умудрились захватить город Костанай. Они приступили к своему деспотическому и неприемлещему инакомыслия правлению, намереваясь полностью уничтожить все завоевания Октябрьской революции и внедрить свои средневековые и патриархальные обычаи во все сферы жизни.\n\nНо как бы они ни старались, они не могут повернуть колесо истории вспять. Казахский пролетариат, некогда освободившийся от предрассудков и суеверий прошлого, не будет следовать проповедям имамов Забелкина. Вооружившись молотом современных идей социализма, пролетарские солдаты сокрушат догматизм и невежество исламских фундаменталистов."
 KAZ_too_the_aral_sea:0 "Та сторона Аральского моря"
 KAZ_too_the_aral_sea_desc:0 "Полковник Оноприенко когда-то был ответственным за Западный Казахстан и одним из самых доверенных подчинённых генерала Момышулы, но он решил повернуться спиной к своей стране и установил в Актобе собственную квазифашистскую диктатуру.\n\nКакими бы конструктивными не казались его идеи о Национальном Обновлении, его предательство не должно быть прощено. Только идеи ленинского социализма должны господствовать во всём Казахстане, и всякий уклон в сторону капитализма или фашизма неприемлем. Этим всё сказано."
 KAZ_peace_with_the_poles:0 "Мир с поляками"
 KAZ_peace_with_the_poles_desc:0 "Подобно поступи демонов марш фашизма по всей Европе сломал судьбы многих людей, а другие были вынуждены покинуть свои дома, чтобы уберечь себя от жестокости немцев. Среди них были сыновья и дочери Польши, насильственно переселенные нацистами в Западный Казахстан. Советское правительство щедро предоставило им убежище, но в последовавшей анархии Польская АССР отделилась от Советского Казахстана.\n\nВ настоящее время "Новая Польша" не признает советской власти, но и не стремится распространять свою реакционерскую позицию, ибо её правительство в основном мотивировано желанием своего народа обосноваться в новом доме. Если мы гарантируем их безопасность и защиту в обмен на признание идеалов коммунизма и сохранение прав казахского меньшинства на их территории, то, вероятно, можно ожидать, что они согласятся на мирное воссоединение с Казахской ССР."
 KAZ_shatter_the_survivours:0 "Добивание выживших"
 KAZ_shatter_the_survivours_desc:0 "Если и была какая-то надежда на мирное воссоединение Польши и Казахстана, то её больше нет. В своем высокомерии польское правительство отказалось признать верховную власть Казахстанской Коммунистической партии и решило придерживаться их пагубного реакционного пути, не оставив нам иного выбора, кроме войны против них. Их "Совет Национального Спасения" должен быть ликвидирован, а власть Советов восстановлена на благо народа Западного Казахстана."
 KAZ_destroy_the_facists:0 "Фашистская сволочь"
 KAZ_destroy_the_facists_desc:0 "Немецкий зверь не смел ступить на казахскую землю, но ядовитое семя фашизма пустило корни в Актау, заброшенном шахтерском городе, превратившемся в логово зверей в человеческом обличье. Они не только осудили ценности коммунистической идеологии и отвергли Советскую власть, но и открыто подражали чудовищным и людоедским обычаям гитлеровской Германии, введя террор против честных тружеников нашей Родины и натравливая казахов на наших русских братьев и сестёр. Никакие слова не могут описать степень ужаса, распространяемого актаускими фашистскими боевиками.\n\nСлишком долго фашисты царили на наших землях! Их недолговечное и бесчеловечное правление встретит свой бесчестный конец под мощью Красной Армии!"
 KAZ_reunification:0 "Объединение"
 KAZ_reunification_desc:0 "Мы наконец объединили весь Казахстан под нашей властью!"
 KAZ_reunification_tt:0 "Мы объявим об объединении Казахстана под нашей властью и сделаем §Yзавоёванные территории национальными§!."
 KAZ_proclaim_the_new_kazakh_ssr:0 "Объявление новой КазССР"
 KAZ_proclaim_the_new_kazakh_ssr_desc:0 "Война за объединение подошла к своему победоносному концу. Буржуазные и реакционные элементы, пытавшиеся подорвать советскую демократию и установить свои антинародные режимы, были полностью подавлены и подчинены советской власти. Теперь, когда наши враги повержены и диктатура пролетариата вновь воцарилась, нам пора готовить Отечество к лучшему будущему. Поскольку Советский Союз, наша общая Родина, был сокрушён в своей доблестной борьбе за защиту народов Евразии от фашистского захватчика, Президиум постановил, что наше государство, Казахская Советская Социалистическая Республика, станет независимым и суверенным образованием, выражающим интересы рабочих и крестьян и нацеленным на построение подлинно коммунистического общества.\n\nДаже если Союз распался, Казахстан останется верен принципам, на которых он был основан, и будет отстаивать своё славное наследие. Да здравствует победоносная Красная Армия и Коммунистическая Партия, да здравствуют герои, павшие в борьбе за свободу и независимость Казахстана, да здравствует бессмертное дело коммунизма! Ура!"
 KAZ_integrate_the_reliable:0 "Интеграция политически надёжных"
 KAZ_integrate_the_reliable_desc:0 "Павлодарская область была когда-то экспериментом, буржуазной республикой, сродни государству, которое имело место быть после падения монархизма до того, как оно само было упрзднено Октябрьской Революцией. Как и его предшественник, республика в Павлодаре была слабым и  разделённым образованием. Теперь история повторяется. Её демократия, с её иллюзией политических партий и партийными расколами, и с крушением под пятой социализма.\n\nОднако правительство чувствует, что власть над местным населением слаба. Чтобы исправить это, наши политические работники обратятся к остаткам Социал-демократической Партии. Объединив их в социалистическую партийную структуру и обеспечив их подчинение центральной власти, мы сможем усилить политический контроль над Павлодарской областью. Хотя социал-демократия - это несостоявшаяся идеология, мы можем использовать её, чтобы без лишнего насилия обратить народ Павлодара из соперников и врагов в товарищей, марширующих под одним знаменем."
 KAZ_collectivize_their_industry:0 "Коллективизация промышленности"
 KAZ_collectivize_their_industry_desc:0 "Маркс, отец социалистической мысли, однажды провозгласил, что капитализм должен прогрессировать, прежде чем из него может возникнуть бесклассовое общество. Капиталист был для него необходимым существом, которое главным образом должно создать капитал и средства производства. Хотя Ленин мудро решил обойти этот этап в годы становления Союза, а Бухарин не сумел сбалансировать капиталистическую экономику с социалистическим контролем, утверждение Маркса всё ещё может найти свое воплощение в Павлодаре.\n\nВ годы, последовавшие за прекращением бомбардировок, правительство Павлодара взрастило процветающий частный сектор. Наше правительство должно провести коллективизацию, выкупив эти предприятия, прежде чем передать их государственным учреждениям. Пора павлодарским рабочим восстать против капиталистических свиней и вкусить наконец плоды своего труда."
 KAZ_secure_the_oilfields:0 "Нефтяные вышки - рабочим"
 KAZ_secure_the_oilfields_desc:0 "В Павлодарской области, при всех её прежних претензиях на представительную демократию для своих рабочих, находится ресурс, столь нужный для любой армии, особенно в нынешней ситуации в Казахстане - нефти. Капиталистическая экономика павлодарского правительства зиждилась на её добыче. Нефтяные месторождения в области изобилуют насосными станками,а нефтеперерабатывающие заводы усеивают их ландшафт. Частные компании разливают это черное золото в бочки, прежде чем отправить их тому, кто больше заплатит.\n\nПавлодар перешёл, наконец, к социализму, и наше правительство теперь полноправно владеет этим ценным достоянием. Для дальнейшей добычи нефти плановики рекомендуют коллективизировать эти предприятия. Мы лишим частные компании прав на добычу и переработку нефти, передав их объекты добычи и рабочие места в собственность государства. Вся добытая нефть будет питать наши механизированные и моторизованные дивизии, устраняя одну из наших уязвимостей - нехватку горючего."
 KAZ_purge_the_bandits:0 "Исход бандитов"
 KAZ_purge_the_bandits_desc:0 "После поражения "Безумного Хана" его последователи разбрелись по окрестностям, прихватив с собой оружие и боеприпасы. Затем они создавали новые бандитские банды или укрепляли уже существующие, усугубляя проблему их полного устранения. Их регулярными жертвами становились торговые караваны с продовольствием и поставками оружия, а также обычные путешественники. Они грабят в открытую, чем все эти капиталисты и дворяне, но всё-таки эти подонки отняли и отнимают честный труд и жизни пролетариата.\n\nМы больше не допустим продолжения разбоев и грабежей. Верховное командование согласилось направить войска для охраны караванов и патрулирования вдоль дорог. Они также пошлют разведчиков, чтобы отметить укрытия этих вредителей. Когда настанет час, мы обрушим на них весь свой гнев, прежде чем рассеять по четырем ветрам. Никто из тех, кто причиняет вред рабочему классу, не должен своим ногами очернять равнины Казахстана."
 KAZ_police_the_steppe:0 "Степь под наблюдением"
 KAZ_police_the_steppe_desc:0 "Бандитское иго в Кокшетау было наголову разгромлено нашими храбрыми солдатами, но нанесенный ими урон останется на долгие годы безвозвратным. Большинство самых кровожадных бандитов-кочевников погибло в бою или было казнено после падения Дусухамбетова, но те, кто предпочел бежать вместо того, чтобы следовать за своим вождем до конца, или те, кто вообще отказался следовать за Дусухамбетовым, продолжают свободно ходить и организовывать свои набеги, отказываясь сойти с пути бандитизма. Даже с восстановлением советской власти в городе и деревне жители Кокшетауской области живут без всякой уверенности в своей безопасности от бандитских нападений.\n\nВойна с бандитской угрозой в Кокшетау не закончилась, но приняла иную, более тонкую форму. Для борьбы с бандитизмом гарнизонным подразделениям вокруг города будет приказано проводить регулярные патрули по близлежащим степям, чтобы пресекать любые попытки набегов со стороны бандитских всадников и привлекать ненавистных налётчиков к ответственности, тем гарантируя спокойный сон мирных жителей без страха за свою жизнь."
 KAZ_secure_the_populace:0 "Secure The Populace"
 KAZ_secure_the_populace_desc:0 "Память о "Безумном Хане" не дает покоя жителям Кокшетау. Хотя он умер и ушел, его правление оставило длинный шрам на их душе. Высшее командование, возможно, и обеспечило безопасность сельской местности и выкорчевало бандитскую угрозу, но они всё ещё не хотят принять идею социализма, несмотря на свою благодарность. Их глаза смотрят на нас с подозрением, а их руки не спешат обнять нас, как своих товарищей и спасителей. Для них социализм - это еще одна идеология, призванная эксплуатировать их.\n\nЧтобы убедить их, слов уже недостаточно. Мы сделаем еще один шаг. Мы построим на Кокшетау дороги, школы, заводы. Они получат образование, и их дети больше не будут неграмотными. Рабочие области заполнят рабочие места на местных отремонтированных заводах и проложат дороги, проходящие через всю область. С нашей заботой и течением времени местные жители снова пойдут за нами, и никакая пропасть не разделит нас."
 KAZ_deradicalization:0 "Дерадикализация"
 KAZ_deradicalization_desc:0 "Люди из банды исламистов Забелкина были сделаны по образцу их лидера. Когда-то они были обычными мусульманами, доведёнными до гнева и безрассудства, видя, как их дома разоряют жестокие и бессердечные бандиты. Они нашли свое спасение в исламе забелкинского толка, и начали твердить, что Казахстан наказан Всевышним за декаданс и атеизм его жителей. При всех своих недостатках и невежестве они не чудовища. Когда-то, до развала Союза, они были такими же как мы товарищами, опорой старой Казахской ССР.\n\nВместо того, чтобы немедленно заставить их отречься от своей веры под дулом пистолета, мы протянем оливковую ветвь мира и попытаемся дерадикализировать их. Мы изгоним радикальных и фундаменталистских имамов из их мечетей, заменив их более умеренными. Они будут проповедовать мир и примирение, начав долгий и трудный процесс интеграции области. Возможно, в конце концов, костанайцы откажутся от опиума для народа и примут социалистические идеи."
 KAZ_close_the_mosques:0 "Закрытие мечетей"
 KAZ_close_the_mosques_desc:0 "Есть одна общепринятая истина, которую часто приходится повторять, и она состоит в том, что религия - это опиум для народа, основа для реакционерства и эксплуатации рабочего класса. Никогда еще это утверждение не было так очевидно, как в Костанае, где старая исламская религия стала главным оружием подавления и одурманивания трудящихся, искажая их человеческий облик и лишая их всяких стремлений к лучшей земной жизни. Даже после падения мракобесного исламского режима эти подлые муллы и имамы всё ещё пытаются тайно противостоять нашему правлению и пытаются распространять свою антисоветскую клевету в своих мечетях по всей Советской Республике, полагая, что они невосприимчивы к любому светскому закону, пока находятся в мечетях.\n\nПредыдущая советская власть терпела их присутствие и в какой-то мере позволяла казахским муллам жить в своем невежестве, но мы не можем позволить себе такой снисходительности по отношению к заклятым врагам любого просвещения и пролетарской морали. По всему Казахстану мечети, как убежища для всякого рода фанатиков, будут закрыты и переоборудованы, и исламские реакционеры больше не смогут распространять свою ложь, не подвергшись наказанию."
 KAZ_restore_their_education:0 "Социалистическое просвещение"
 KAZ_restore_their_education_desc:0 "После закрытия мечетей и изгнания имамов, некогда проповедовавших фундаменталистский забелкинский ислам, правительство теперь может обратить свое внимание на вопрос образования костанайской молодежи. При Забелкине учреждения медресе распространились по всему Костанаю, с явной обязанностью обучать всех детей путям Божьим. Эта система является вырождением более древних эпох, чтобы погрузить массы в опиатное пьянство, чтобы они в своём блаженстве не подозревали об своём угнетении со стороны буржуазии.\n\nМы будем внедрять новую учебную программу для Костанайской области. Архитекторы и проектировщики будут планировать строительство школ по всему региону. А после завершения построек все дети будут записываться в них и мы не будем делать никаких исключений или оговорок. Ни одно поколение не должно не знать достоинств социализма и никто и никогда больше не будет сбит с пути истинного, пути к коммунистическому будущему."
 KAZ_under_new_management:0 "Наше новое руководство"
 KAZ_under_new_management_desc:0 "С поражением Оноприенко и "Фронта Национального Обновления" наше правительство возобновляет свой контроль над Актюбинской областью. Правление Оноприенко проявлялось в обилии заводов и преобладании там инфраструктуры. Такое богатство промышленного потенциала, сосредоточенного в таком небольшом регионе, не ускользнуло от нашего внимания. Это нам потребуется, и мы сможем интегрировать это единственное позитивное наследие ФНО в наше социалистическое государство.\n\nМы пошлём наших рабочих на эти заводы и будем использовать их для наших собственных целей. Наши плановики будут учитывать конструкцию этих заводов в будущем, и уверятся в том, что произведенные в этих заводах товары будут поступать в соответствующие каналы без задержек. Опять же, в Актобе идеалы Маркса найдут свое воплощение. Эти заводы принадлежат рабочим, а не какому-нибудь сумасшедшему, который может претендует на то, чтобы быть вождём всего народа Казахстана."
 KAZ_end_the_cult:0 "Конец культа"
 KAZ_end_the_cult_desc:0 "Наследие правления Оноприенко в сознании жителей Актюбинской области проявилось в культе "Национального Обновления". Это была смесь национализма, фашизма, капитализма и извратившегося социализма, и наши главные идеологи поспешили заявить о своем отвращении к этой идеологии. Тем не менее, многие в Актобе всё ещё верят в этот миф, а те, кто до сих пор верен его основам, нападают на мирных жителей и вызывают беспорядок в сельской местности. Решение должно быть двояким: и силой, и легкой рукой убедить актюбинцев присоединиться к социалистической революции.\n\nПравительство отправит свои войска в Актобе, чтобы поддерживать там мир и охранять дороги и пастбища. Между тем, территорию области усеются  школами, чтобы гарантировать, что никто больше не впал в ложь о  "Национального Обновлении". Со временем народ Актобе пойдет вместе с нами навстречу мировой революции."
 KAZ_a_smooth_integration_question:0 "Сияние хрома"
 KAZ_a_smooth_integration_question_desc:0 "В прежние времена Союза, ещё до Великой Отечественной войны, актюбинские рудники обеспечивали Казахстан ценными металлами, такими как высоко ценимый хром, жизненно необходимый для того, чтобы металлические инструменты не ржавели в воздухе. Во время своего правления Оноприенко заставил многих шахтеров выносить долгие часы работы, чтобы добывать всё больше и больше этой руды во имя "Национального Обновления". После его поражения шахты теперь контролируются советской властью.\n\nПервым шагом на пути к возрождению хромдобывающей промышленности является освобождение шахтёров, ранее призванных хунтой "Национального Обновления". Затем правительство будет уговаривать их снова работать в шахтах в обмен на более короткий рабочий день и более дружественную рабочую среду. В конце концов, шахтёры - тоже рабочие, и мы должны восстановить их веру в социализм, ибо ни один рабочий не останется позади на пути к мировой революции."
 KAZ_integration:0 "Интеграция остальных областей"
 KAZ_integration_desc:0 "Решив вопрос с поляками и Фронтом Национального Обновления, наше советское правительство теперь смотрит в будущее. Начав с одной Кызылординской области, мы разгромили другие военные клики, которые только и делали, что эксплуатировали рабочих Казахстана. Сейчас мы являемся единственной законной властью в Казахстане, мы - наследники Советского Союза, давно распавшегося в хаосе и насилии. По всему миру бушует война, но мы не страшимся.\n\nНо прежде всего: земли ФНО и Новая Польша пустуют безо всякой властной структуры над ними. Нам нужно немедленно исправить эту ситуацию. Мы пошлем наших офицеров и чиновников в эти земли, чтобы создать новую местную администрацию, чтобы обеспечить там правление рабочего класса. Ибо над Казахстаном сейчас развевается красный стяг, и мировая революция близка к своему завершению."

