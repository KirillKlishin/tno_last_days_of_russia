 GNG_THENEWORDER_DESC:0 "Отколовшись от Китая в конце Великой Восточноазиатской войны, Специальный Совет Гуандуна принял решение о продолжении Маньчжурского эксперимента. Ради сего, Совет пригласил на пост председателя одного из видных политических деятелей Маньчжоу-го по имени Тэйити Судзуки, который за короткое время превратил Гуандун в полицейское государство, где Большой Брат следил за всем и каждым. Также ударными темпами были возведены эксперементальные промышленные парки, которые по идее должны иметь высокую производительность. От промышленных парков товары доставлялись по реке Чжуцзян, над которой не могли установить контроль японцы, а следовательно налоговое законодательство на деятельность в её акватории не распространялась. Данный факт уже привлёк тысячи предпринимателей из Японии, которые начали массово заключать контракты с местными кантонцами, которых считали раньше людьми второго сорта и имение малейшей финансовой грамотности для которых была большой редкостью. Сие уже привело к массовым переселениям местных из просторных уютных домов в деревнях в тесные трущобы на окраинах мегаполиса. Многие и сами рады свалить в столицу за длинным юанем, но мест на всех уже начинает не хватать."
 
