national_debt_value_tt:0 "Для того чтобы наши кредиторы были довольны и поддерживали нашу экономику на плаву, мы должны выплачивать, хотя бы, минимальные проценты, определяемые нашими процентными ставками и общим долгом. Невыполнение этого требования приведет к тому, что мы займем больше, чем можем себе позволить, не оставив денег на гражданские и военные услуги, снизив доверие инвесторов и потенциально спровоцировав §Rэкономический кризис§!!"
