economy_topbar_debt_short_tt:0 "Наши §Yпроцентные ставки§! составляют [?ROOT.interest_rates|%Y]\nЕжегодные §Yгражданские расходы§!: §Y[ROOT.Get_civilian_expenditures]§!\nЕжегодные §Yвоенные расходы§!: §Y[ROOT.Get_military_expenditures]§!\nЕжегодные §Yрасходы на строительство и торговлю§!: §Y[ROOT.Get_construction_expenditures]§!"
economy_topbar_debt_long_tt:0 "§YГосударственный долг§! представляет из себя общую сумму неоплаченных средств, находящихся в распоряжении нашего национального правительства, обычно оцениваемую по непогашенным ценным бумагам, выпущенным нашим казначейством, измеряемую в §Yдолларах США§!. Поскольку кредиторы не занимаются предоставлением свободных денег, мы должны ежемесячно выплачивать определенный процент от нашего государственного долга, определяемых нашими §Yпроцентными ставками§!." 

