 ##Leader Descriptions##
 #######################
 POLITICS_MAHENDRA_BIR_BIKRAM_SHAH_DEV_DESC:0 "Великий суверенный король Непала, Махендра Бир Бикрам Шах Дев, не с самого начала обладал безоговорочной властью над своими подданными. Когда-то, Бикрам был лишь одним из членов королевского дома, обязываемый к многим нудным процедурам монарх, ограниченный конституционными и выборными органами управления. Династия Рана - консервативная семья потомственных премьер-министров с 1846 года, которая держала страну в ежовых руковицах, обеспечивая покорность всех непальцев, даже самого монарха. Когда же Индия стала республикой и протесты разгорелись по всей стране как лесной пожар, вынуждая семью Рана передать часть власти монарху, Бикрам увидел свой шанс.\n\nЧерез четыре года после коронования, холодным декабрьским утром, Премьер-министр Бишвешвар Коирала и парламент, возглавляемый им, были разогнаны. Кабинет министров вышвырнули на улицу, а конституция была отменена. И вот, с целой страной у его ног, была представлена новая система правления. Идеальная, "направляемая" демократия, которая подчинялась лишь ему саму и никому более. Конечно же нет никого равного императору; он же не обязан направлять свою страну правильно?\n\nЕму удалось сдержать страну в целости и сохранности; комбинация удачных земельных реформ и нейтральной внешней политики удержали королевство оь распада. Но многие задаются вопросом: "Как долго продержится эта направляемая демократия?". И Япония, и Индия смотрят в сторону горного края, намереваясь прибрать его к своим рукам, а Непальский конгресс вляется идейным представителем ненасильственного сопротивления Бикраму и его системе. Было бы весьма любопытно узнать, как долго продержиться его идеальная система, и погибнет ли она ярко и с шумом или же потухнет в тишине."
 
