 NEP_Influence_Category:0 "Война за влияние на Непал"
 NEP_Influence_Category_desc:0 "Непал расположен между молотом и накавальней: правительством Азад Хинд и Республикой Индия и конфликт между ними спровоцировал конфликт за влияние на малый горный край. Кто бы не победил, став протектором Непала, он сделает важный шаг на пути к управлению всей Индией.\n\nОтношения между Республикой Индия и Непалом сейчас [NEP_get_RAJ_influence], а их влияние на Непал [?NEP.NEP_RAJ_influence].\n\nОтношения между правительством Азад Хинд и Непалом сейчас [NEP_get_BEN_influence], а их влияние на Непал [?NEP.NEP_BEN_influence].\n\nСейчас мы ежедневно увеличиваем своё влияние на Непал [NEP_get_influence_gain]."
 
