 nepal.16.t:0 "Строя лучший Непал"
 nepal.16.desc:0 " "
 nepal.16.a:0 "Ни шагу назад!"
 
 nepal.17.t:0 "Могло быть и хуже"
 nepal.17.desc:0 " "
 nepal.17.a:0 "Мы не такие уж разные, ты да я."
 
 nepal.18.t:0 "Светлое завтра"
 nepal.18.desc:0 " "
 nepal.18.a:0 "Каждый рассвет ярче!"
 
 nepal.19.t:0 "Враги со всех сторон"
 nepal.19.desc:0 "Хоть свободная Индия и республика имеют общие корни в социализме, они столь оптимистично настроены к нему, как мы, предпочитая национал-большевизм, или, что ещё хуже, чистый фашизм. Чтобы противостоять этому, мы всегда должны с вниманием наблюдать за угрозами южнее Калькуты и за угрозами на западе, за Гангом.\n\nХоть мы и должны в эти трудные времена сосредоточиться на внутренних делах государства, мы не должны забывать следить за перефирией, на случай, если они решат, что с них хватит терпеть коммунизм в Непале."
 nepal.19.a:0 "Мы не должны терять бдительности."
 
 nepal.20.t:0 "Классовая борьба"
 nepal.20.desc:0 " "
 nepal.20.a:0 "Мы должны продолжить борьбу с буржуазией!"
 
 nepal.21.t:0 "Красный Эверест"
 nepal.21.desc:0 " "
 nepal.21.a:0 "Революция на вершине мира."
 
 nepal.22.t:0 "Показные процессы"
 nepal.22.desc:0 " "
 nepal.22.a:0 "Мы подавили угрозу."
 
 nepal.23.t:0 "Казнь королевской семьи"
 nepal.23.desc:0 "Сегодня исторический момент для Народного Непала; казнь королевской семьи.\n\nВ 6 чсовутра, бывший король Махендра был сопровождён из камеры, через 5 минут к нему присоединились его жена и домочадцы. После чего Махендру и его семью построили у стены, и примерно полседьмого утра были бесцеремонно расстрелены.\n\nНи одному из расстреленных не дали последнего слова."
 nepal.23.a:0 "Также поступил и Робеспьер."
 
 nepal.24.t:0 "Казнь Б. П. Коиралы"
 nepal.24.desc:0 "Сегодня исторический момент для Народного Непала; Б. П. Коирала, лидера национал-большевиков, был приговорён к высшей мере наказания. Его бы непременно казнили, если бы его не изгнали.\n\nВ отличае от других оппозиционеров, Коирала бвл изгнан из Непала ещё в 1962 году в Америку за, как это сформулировало реакционное правительство,  антиправительственное поведение - неосознанно спасая его от неизбежного конца.\n\nХоть мы и пытались (практически безрезультатно) убедить Америку выдать Коиралу, неприятно признавать, что нам придётся на время отложить его казнь. Однако, мы заверили палачей, что в ближайшем будущем они получат свежее мясо для казни."
 nepal.24.a:0 "Заочно, пока что."
 
 nepal.25.t:0 "Казнь Ман Мохана Адхикари"
 nepal.25.desc:0 "Сегодня исторический момент для Народного Непала; Казнь Ман Мохана Адхикари, предателя истинного пути социализма.\n\nВ 4 часа утра товарища Адхикари вывели из камеры. A затем его поставили к стенке, и около пятнадцати минут пятого, он был бесцеремонно расстрелян.\n\nЕго последними словами были: "К победе Непала! К победе коммунизма!""
 nepal.25.a:0 "В Непале не место предателям!"
 
 nepal.26.t:0 "Социализм процветает"
 nepal.26.desc:0 " "
 nepal.26.a:0 "Без семян цветок расцвёл."
 
 nepal.27.t:0 "Следуя пути"
 nepal.27.desc:0 " "
 nepal.27.a:0 "Похоже тунельное зрение имеет свои плюсы."
 
 nepal.28.t:0 "Наша революция"
 nepal.28.desc:0 "Непальский социализм бесспорно самобытен. Мы не следуем пути Махно, Ленина и даже индусов. Непальский социализм проистекает от идей Маркса и Раямаджхи, несмотря на терминологию нашей идеологии. Кто-то клеймит наши убеждения автократичными, другие же смеют называть нас либертарными. Тем не менее мы знаем, чего мы хотим: свободный социалистический Непал. Свободный от угнетения классов, полов и людей. Свободный от влияния и контроля иностранных держав. После долгих лет упорного труда, мы, в конце концов, достигли наших целей!"
 nepal.28.a:0 "К победе Непала! К победе Коммунизма!"
 
 nepal.29.t:0 "Протесты 1969 года"
 nepal.29.desc:0 " "
 nepal.29.a:0 "Раздавите их!"
 nepal.29.b:0 "Что могут сделать парочка дисседентов?"
 
 nepal.30.t:0 "На каждой улице"
 nepal.30.desc:0 " "
 nepal.30.a:0 "Это зашло слишком далеко."
 nepal.30.b:0 "Я уверен, нам не о чем беспокоиться."
 
 nepal.31.t:0 "Шествие к дворцу"
 nepal.31.desc:0 " "
 nepal.31.a:0 "Открыть огонь!"
 nepal.31.b:0 "Это уже слишком -\nПора покидать страну!"
 
 nepal.32.t:0 "Новый король"
 nepal.32.desc:0 " "
 nepal.32.a:0 "Боже храни короля!"
 
 nepal.33.t:0 "Комрала пришёл к власти"
 nepal.33.desc:0 " "
 nepal.33.a:0 "Новое начало для Непала!"
 
 nepal.34.t:0 "КПН берёт контроль над страной"
 nepal.34.desc:0 " "
 nepal.34.a:0 "Объявить черезвычайное положение!"
 nepal.34.b:0 "Пора уносить ноги!"
 
 nepal.35.t:0 "КПН взяла валсть"
 nepal.35.desc:0 " "
 nepal.35.a:0 "К победе Непала! К победе коммунизма!"
 
 nepal.36.t:0 "протесты 1971 года"
 nepal.36.desc:0 " "
 nepal.36.a:0 "Сила уже один раз сработала, попробуем их подавить и теперь!"
 nepal.36.b:0 "И что же они сделают, если мы на них не обратим внимания?"
 
 nepal.37.t:0 "Протесты утихают"
 nepal.37.desc:0 " "
 nepal.37.a:0 "Отлично!"
 
 nepal.38.t:0 "Протесты усиливаются"
 nepal.38.desc:0 " "
 nepal.38.a:0 "Попытайтесь их остановить снова!"
 nepal.38.b:0 "Пора покидать страну!"
 
 nepal.39.t:0 "Коронация Паникеда"
 nepal.39.desc:0 " "
 nepal.39.a:0 "Боже, спаси нас всех."
 
 nepal.40.t:0 "Пожар революции"
 nepal.40.desc:0 " "
 nepal.40.a:0 "К победе Непала! К победе коммунизма!"
 
