 # West Russia

 GER_2WRW.1.t:0 "Немцы предлагают Западную Россию"
 GER_2WRW.1.desc:0 "После нескольких недель интенсивных боевых действий по всей Восточной Европе [GER.GetName] предложил нам решение для прекращения конфликта. В обмен на мир между нашими народами немцы предложили нам большую часть земель Московии. Правительство расходится во мнениях относительно того, следует ли нам продолжать нашу войну против рейха или прекратить конфликт, сохраняя при этом преимущество над Германией."
 GER_2WRW.1.a:0 "Лучше не искушать судьбу"
 GER_2WRW.1.b:0 "Продолжаем натиск!"

 GER_2WRW.2.t:0 "Немцы предлагают Московиен"
 GER_2WRW.2.desc:0 "Благодаря [195.GetName]  и [217.GetName] вернувшись в руки Русских, немцы снова обратились к нашему правительству с очередным предложением мира. Они готовы передать весь Московиен в обмен на мир между [RUS.GetName] и [GER.GetName]. И снова правительство расходится во взглядах, но большая часть нашего верховного командования считает, что мы можем продолжить наше великое продвижение к сердцу рейха и поднять знамя Родины над руинами Зала Народа."
 GER_2WRW.2.a:0 "Не будем давить на Германию дальше, мир"
 GER_2WRW.2.b:0 "Вперед! На Германию!"

 GER_2WRW.3.t:0 "Немцы предлагают Кавказию"
 GER_2WRW.3.desc:0 "По мере того как наши солдаты все глубже проникают в темное сердце рейха, тевтонцы снова обратились к нашему правительству, на этот раз предлагая свой ценный Рейхкомиссариат Кавказию и портовый город Ростов в обмен на мир. Наше правительство заявило о своей поддержке сделки, призвав [RUS.GetLeader] согласиться на мир с Германией, но некоторые генералы в нашем штабе считают, что месть еще не осуществлена и предложили нам продолжить наше продвижение и продвигаться к Остланду и Украине."
 GER_2WRW.3.a:0 "Феникс восстает"
 GER_2WRW.3.b:0 "Оттесните немцев к их границам"

 GER_2WRW.4.t:0 "Немцы требуют белый мир"
 GER_2WRW.4.desc:0 "В связи с наступлением немецкой армии на наши земли, правительство Германии предложило нам сделку, которая, по их мнению, была бы милосердием для России. Они уйдут с земель [RUS.GetName] до тех пор, пока мы согласимся на белый мир и официально признаем поражение. В то время как большая часть нашего Генерального штаба считает, что мы можем обратить вспять наши неудачи, многие в нашем правительстве призывают [RUS.GetLeader] согласиться на мир до того, как немцы начнут требовать наши земли."
 GER_2WRW.4.a:0 "Мы должны заключить мир, прежде чем начнем терять земли"
 GER_2WRW.4.b:0 "Мы можем все изменить"
 
 GER_2WRW.5.t:0 "Германия требует нашей капитуляции!"
 GER_2WRW.5.desc:0 "В то время как мы готовим наш ядерный арсенал для уничтожения немецкой нации, послы обратились к правительству с просьбой о нашей капитуляции. Подчеркивая разрушительный потенциал сбрасывания ядерных бомб на Евразию. Они требуют восстановления линии А-А для границ Московии и признания того, что Восточная Европа навсегда останется под властью рейха."
 GER_2WRW.5.a:0 "Я полагаю, что это так или Конец света"
 
 #Shukshin Deals
 
 RUS_totalvictory.1.t:0 "Рижский договор"
 RUS_totalvictory.1.desc:0 "Министр иностранных дел Германии вошел в поместье, которое местные латыши называют Домом Черных голов. Он был послан сюда фюрером, чтобы выполнить невозможную работу по ведению переговоров о "справедливом" мирном урегулировании для рейха, задача, в которой он уже был уверен, будет невыполнимой. Он продолжал хмуриться, его лицо блестело от пота, когда довольно недружелюбно выглядевшие русские солдаты проводили его в кабинет. В комнате терпеливо ждал не кто иной, как самый страшный генерал Федерации, сам Александр Новиков.\n\n"Ты наконец-то сделал это, немец," Фельдмаршал выплюнул последнее слово с рычанием на лице, его ярко-голубые глаза метали кинжалы в министра иностранных дел, как волк, преследующий свою добычу.\n\n"Прости меня, славянин," Министр иностранных дел ответил с ненавистью в своем дрожащем, смехотворно высоком голосе, растягивая последний слог в попытке утвердить ауру превосходства над ухмыляющимся русским, который возвышался над ним на расстоянии метра. "Мне не нравится тратить свое время на недочеловеков."\n\n"Тогда очень хорошо!" хмыкнул генерал, указывая на бумаги, довольно тщательно разложенные на столе посреди комнаты. "Не могли бы вы, Уберменш, любезно подписать условия капитуляции? Война закончилась... с вашей стороны все пошло не очень хорошо, и я думаю, мы оба согласны с тем, что настало время вернуть законные территории нашей Родины. В любом случае, ваши силы никогда не смогут сравниться с нашими, - усмехнулся Новиков, сверкнув довольно широкой улыбкой.\n\nОн взял бумаги с подробным описанием Рижского договора, его руки дрожали, когда он просматривал условия, его худшие опасения подтвердились. Браухичштадт, Паульсбург, Киев и Рига. Проклятые твари хотели все это вернуть. Неприемлемо, кричала каждая клеточка его тела, когда он приложил ручку к бумаге, подписывая договор, который навсегда покалечит Германию. Позор! Ужас! Этот клочок бумаги практически плевал на гордость рейха, на все, за что они выступали!\n\nИ все же у него не было выбора.\n\nИтак, занавес закрывается над этой эпохой, когда мученики России радуются. От Мурманска до Омолона, от Балтики до Беринга их Родина снова восстает из пепла. Какой бы ушибленной и избитой она ни была, договор является четким посланием миру."
 RUS_totalvictory.1.a:0 "Россия вернулась"
 
 RUS_hope.1.t:0 "Германия капитулирует"
 RUS_hope.1.desc:0 "Правительство Германии рухнуло. Германия теперь находится в руках России, поскольку вермахт начал складывать оружие по всей линии фронта, их воля к борьбе теперь сломлена. Было ли это возможно? Неужели мы полностью разрушили Рейх? Остатки немецкого правительства предложили нашему правительству слова, которые, как мы когда-то верили, никогда не услышим. Безоговорочная капитуляция."
 RUS_hope.1.a:0 "Я пришел, чтобы принести тебе свободу"