l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 THENEWORDER_NAME:0 "The New Order"
 THENEWORDER_DESC:0 "Установился Новый Порядок. После победы держав Оси во Второй мировой войне мир бесповоротно изменился. Великие империи превратились в пыль. Немец первым высаживается на Луну, пока в Рейхе ждут скорой смерти Гитлера. В Америке рушится старая система, баланс сил на Средиземноморье нарушен. Китай, лишь раб Японии, начинает изменяться. А в России поверженные варлорды мечтают о мести."
 
## OFN ##
 USA_THENEWORDER_DESC:0 "Когда Америка вступила во Вторую мировую войну, последние дни прежней Европы уже были сочтены. Конечно, Соединенные Штаты действовали превосходно, подавив Кригсмарине в Атлантике и начав переламывать ситуацию на Тихом океане, но изобретение атомной бомбы положило конец любым надеждам оставшихся у Союзников на победу американцев.\n\nТеперь, двадцать лет спустя, Америка раздроблена. В то время как очередной экономический кризис спадает, американская политическая сцена по-прежнему пребывает в хаосе. Правительство зажато между беспокойными республиканцами-демократами и Национальной Прогрессивной партией, неудавшимся союзом политических изгоев Америки. С учетом движения за гражданские права, значительно изменившим политическую сферу, 60-е годы будут предвещать самые большие угрозы, с которыми когда-либо сталкивалась Америка."
 CAN_THENEWORDER_DESC:0 "In the wake of the fall of Britain the Canadians turned their heads to their southern neighbors for leadership and guidance, even as the Royal Family settled in Ottawa. Rising from the shadows of George Drew's conservative political machine, Lester Pearson and his Liberal Party have risen through snap elections to stand at the helm of a nation struggling to define itself. Constitutional monarchy or a free republic? British, French, Quebecois, or all of the above, or none? Is the nation forever doomed to be an appendage of US foreign policy? What can be done about the increasingly virulent separatism afflicting Quebec? In the uncertainty, one thing is certain: Canada must stand together, both within and without, or the land that stretches from sea to sea will quickly find itself becalmed by currents it cannot withstand."
 CUB_THENEWORDER_DESC:0 "Socialism and freedom from foreign domination. These were the values Fidel Castro fought for against the government of Fulgencio Batista- at least until he received an offer from the CIA. In exchange for covert support in overthrowing the worryingly pro-German Batista, Castro would refrain from advocating revolution or anti-Americanism in the Western Hemisphere and allow American corporate investment into Cuba. Although it angered communist hardliners, the deal allowed Castro's socialist revolutionaries to sweep into power. But as hardliners plot to expel the CIA's influence from Cuba, and as opposition builds in the States to this bastion of communism so close to American shores, who knows how long this will last?"
 ICE_THENEWORDER_DESC:0 "It's become something of a joke, that Iceland is as free a nation as Greenland is green.\n\nWhile ostensibly independent, the presence of the United States military is felt everywhere. Bases dot the island and nearly as many of its inhabitants live in a military base as outside of them. While at first the arrival of American troops was seen as a positive mark, a sure sign of the nation's continued freedom against German rule in Europe, this has quickly turned against the Americans. Now seeing as occupiers and with unrest growing, the US holds onto the island ever harder, fearing a soft German coup in the northern Atlantic."
 AST_THENEWORDER_DESC:0 "Australia- a continent, an island, and a country, located on the edge of the world. Sitting just below Japan's Co-Prosperity Sphere, it either narrowly avoided or repelled invasion in the Second World War, depending on who you ask. In the years after, Australian society, encouraged by their American allies, became more and more militarized to ward off the looming Japanese threat, even as the Sphere pulled back towards defending what it had already gained. Postwar Australian politics came to be dominated by two political blocs- the conservative coalition between the United Australia Party and Australian Country Party, and the Australian Labour Party. The two would spar on issues from Australia's military involvement to the controversial White Australia Policy, and as further conflicts flare up around the globe, who will come out on top?"
 NZL_THENEWORDER_DESC:0 "New Zealand is a small island nation on the periphery of the world, often forgotten among the superpower politics of Washington and Tokyo. However, for New Zealanders, superpower politics could not be closer to home. Thousands of New Zealanders fought the Japanese in the Second World War, many of them perishing in the process. After the war ended, its scars remained, with New Zealand facing demographic damage, lost trade partners, economic crisis, and an increasingly pushy America using the nation's islands as bases for its military transport to Australia. Although the conservative National Party has managed to steer the ship of state thus far, for how long will they be able to maintain their strength?"
 SAF_THENEWORDER_DESC:0 "A monarchy without a monarch and a nation without direction, the Union of South Africa has found itself increasingly struggling to hold back the forces of unrest waiting to tear the nation asunder.\n\nWhile the Boers have never managed to take power in the nation, their presence is felt as more and more they clamor for either representation or outright independence. Elsewhere, the Africans shout from the streets against a nation of segregation, if not in law than in practice. If its domestic issues were not enough, South Africa finds itself torn between two spheres, constantly being pressured by the Americans to join the OFN and the Germans to bow to the Reich."
 GUY_THENEWORDER_DESC:0 "As German panzers rolled along Downing Street, British Guiana suddenly found itself free of Imperial influence, and from the ashes of the war, the Republic of Guyana was born. Not all is fine in the Republic, however. Hers is a story told far too often throughout history; a feeble nation used and shackled down to suffer. Their own beloved President, Cheddi Jagan, was voted out and exiled by a CIA-rigged election in the 50's.\n\nGuyana's new president inspires not hope, but fear. Forbes Burnham an iron-fisted strongman, and under his leadership, the liberties of Guyanans grow weaker with each passing day. Strict racial segregation laws have been introduced, restricting the rights of Indo-Guyanans. Will Burnham continue to strike down his opponents? Or will Guyana break her chains and be freed?"
 
## UP ##
 BRT_THENEWORDER_DESC:0 "Бретань многим обязана нацистам.\n\nПускай она и является членом Пакта Единства, на деле же это государство - настоящая заноза в боку немецкой гегемонии. Благодаря средоточию здесь крупнейшего чёрного рынка Европа, некоторые начали называть Бретань "государством-синдикатом". Поскольку Бретань рассматривает пакт как источник обеспечения своей внутренней стабильности и гарантию безопасности, её единственная заинтересованность в альянсе - это сдерживание надвигающейся угрозы Бургундии. Впрочем, есть ещё и старые друзья президента Мордреля, что убеждены в необходимости нового пути для государства."
 MAD_THENEWORDER_DESC:0 "Madagaskar is falling down.\n\nThe garrison seems to be increasingly paranoid and ever crueler in its attempts to prove itself as true children of Germany despite their blood and pasts. The Jewish, a leftover from a time when Germany hoped it could simply remove its untermensch by shipping them overseas, have increasingly begun calling the nation their 'Israel' and the insurgency has proven both bloody and nearly impossible for the garrison to contain. When these two groups are not causing trouble, the rising tides of African nationalism has also brought the natives up in arms. While this all threatens to tear the nation apart, Reichskommissar Maurice sits in his office, quietly committing treason."
 GGN_THENEWORDER_DESC:0 ""Germanization is at an all time high! Dissent is at an all time low! Poland is pacified, hell, it mind as well be named Southern Prussia!"\n\nThis sentence was the first in one of the many reports Hans Frank has sent to the Reichstag, as he has done dutifully for over a decade. On paper, his rule is the strongest and most impressively done in the Reich, having followed Nazi policy to a T and done so with the finesse and ability of the greatest of politicians. In reality, Poland is a collapsing mess, and in shadows and sewer tunnels, the resistance waits for the German grip to slip..."
 OST_THENEWORDER_DESC:0 "Жемчужина нацистской короны, Остланд считается образцовой колонией для всех немецких администраций.\n\nГерманизация в Остланде проходит по самым высоким темпам в Рейхе, ее промышленное и сельское производство достигло небывалых высот, а Рейхскомиссар Лозе собирается сделать первые шаги к подписанию постоянного перемирия с несколькими крупнейшими партизанскими группировками в стране.\n\nКонечно, если Лозе вдруг отойдет от дел, а Родина погрузится в пучину гражданской войны, останется только смотреть, что станет с колонией, которая так подражала своей метрополии..."
 MCW_THENEWORDER_DESC:0 "Kasche sits on a throne of failure. Oddly enough, this has given him great success, just not in the eyes of the Reich.\n\nOnce a staunch proponent of hardline Nazism, his near death at the hands of partisans during the West Russian War has left him as a shell. Now he merely presides over Moskowien with the lightest of hands, hoping to merely prevent more bloodshed from consuming the colony and possibly reaching himself. Every report he sends to Germany, brutally honest with how little progress Germanization has had, is another step towards the firing line. But as the Reich seems to be crumbling, Kasche has already prepared for the inevitabilities. Still, one must wonder what will happen without the colony's apathetic leadership..."
 ENG_THENEWORDER_DESC:0 "Although American aid came to the English in the World War, it was too late, and for the first time, England was invaded by a foreign power. Her empire stripped away, and with an occupation force ensuring 'good order and civility' of the English people, England now faces its darkest hour, with no Arthur to save it. If anything can be said of the British however, it is that they are hard headed, and even now, twenty years later, whispers of rebellion spread.\n\nThe nation now sits on a tipping point, collaborate with the wicked Hun, or risk everything to stop them?"
 BRG_THENEWORDER_DESC:0 "После окончании Второй мировой войны большая часть северной Франции оставалась под прямым контролем Рейха. Жизнь здесь сначала была жестокой и гнетущей, но со временем ситуация стала налаживаться. Счастье длилось недолго. После неудачного переворота во время войны с западом России Генрих Гиммлер получил Северную Францию ​​и Бельгию от Гитлера в качестве своей вотчины. Таким образом Фюрер хотел задобрить своего бывшего последователя и отгородить его от вмешательства во внешнюю политику Германии. Но то, что должно было быть синекурой, стало плацдармом. Территории зарождающегося СС-Орденштадт Бургундия - глина в руках Гиммлера, которую он может лепить по своему усмотрению. И поскольку его планы с каждым днем становятся всё более дерзкими и разрушительными, \"Теневое государство\" может начать плести паутину интриг, угрожающих судьбе Рейха, Европы и, в конечном итоге, всего мира."
 GER_THENEWORDER_DESC:0 "Германия, в прошлом униженная неудачами Вельткрига, в 1930-х годах под руководством Адольфа Гитлера вновь заняла значимое место на мировой арене. Благодаря неудачам Союзников Вторая мировая завершилась полной победой Рейха.\n\nНа момент 1962 года Германия правит самой могущественной империей на Земле, но, несмотря на её победу, контроль над завоёванными территориями остаётся в лучшем случае шатким. Нация разбита финансовым крахом, отбросившим экономику на десять лет, а в многочисленной касте рабов, служащей немецкому народ, начали вспыхивать протесты. Сейчас страну захлестнула серия студенческих протестов, помимо этого государственный бюджет начал пустеть из-за махинаций Рейхсбанка."
 CZE_THENEWORDER_DESC:0 "Bohemia should have been part of the Reich by now, but not all things are meant to be.\n\nWhile the protectorate was well on its way towards integration in the 50s, the rapid deterioration of the Reich's power soon put all of these plans on hold.\n\nDespite this, Bohemia ran as normal, before oddly enough the resistance seemed to reappear. Once small cells apparently doubled and tripled in size almost overnight, and the garrison now struggles to hold the line. One can only wonder who would possibly raise so much trouble behind the shadows."
 CRN_THENEWORDER_DESC:0 "The brave sons of Germany watch eternal. Their charge? All of England for the security of the Fatherland. Only the finest soldiers can find posting in the Cornwall Governorate, the center of operations for the entirety of the garrison of occupied England. Having been proven right in Halder's insistence that the English would never peacefully aid in Germany's unification of Europe after their unsuccessful rebellion in the 50s, the garrison now stands on the alert at all times, prepared to do battle for the prosperity of the Pakt.\n\nWords muttered under quiet breaths speak of Germany facing its twilight, and if such a time would come, the Garrison must be ready to do whatever it must do for the homeland. The isles will be secure!"
 ANG_THENEWORDER_DESC:0 "The pilots of Reichskommissariat Südwestafrika rule the skies even while Africa remains locked in chaos. From the airstrips of Angola, hundreds of German bombers filter in and out en-route to bomb West Africa into the dust. From his squadron headquarters, Reichskommissar Schenck rules, treating the natives with a light hand and his duties even more lightly, many have criticized his hands off attitude and apparent disregard to actually rule the nation.\n\nTo Schenck, however, only the skies can provide him solace from the hell that he had a hand in creating, and some whisper that the Reichskommissar is not entirely loyal to the Reich, but from all reports, Schenck remains as loyal as he has ever been, a model hero of German aviation."
 MZB_THENEWORDER_DESC:0 "Some say that each Reichskommissariat is but a mirror of its ruler. Indeed, Ostafrika is very similar to Reichskommissar Hans Hüttig: both are dry, pitiless and utterly devoid of humanity.\nUnder the watchful eye of their Aryan masters, the inferiors toil, their blood, their tears and their deaths nothing but the perfect fuel for the Reich. Even the watchers, however, are under scrutiny: Hüttig despises incompetence and pity, and will crush anyone displaying said defects. What awaits his enemies is a lifetime of suffering, where even death is a luxury.\nIn a world of degenerates and traitors, Hans Hüttig will uphold the Aryan standard, no matter the odds, no matter the means, no matter the price."
 COG_THENEWORDER_DESC:0 "Covered by a lush jungle and filled with wildlife that would make all hunters weep in joy, the former Belgian Congo is the richest of all the German colonies. Under the perfect façade, however, lies a dangerous world, far more dangerous than any safari may be.\nReichskommissar Siegfried Müller spends his days hunting, neglecting the administration, and the entire colony has been turned into a private business for the many corporations, both German and foreign, lusting after Zentralafrika's resources.\nHowever, despite being a seasoned hunter, Müller might find himself prey to far larger predators: there are dangers lurking in the jungles, and sometimes, ink and paper can cause more slaughter and suffering than any set of fangs."
 CAU_THENEWORDER_DESC:0 "Reichskommissariat Kaukasien was originally meant to be a \"model colony\" of sorts, one where the natives would live peacefully under the Reich's watchful eye. The natives, of course, had different ideas. When the West Russian War broke out, the \"Transcaucasian Soviet\" launched a mass rebellion, besieging the capital of Tiflis and almost linking up with the Red Army. They were defeated, but it was clear that a firmer hand was needed. Enter Josias, Prince of Waldeck and Pyrmont. He was renowned for his methodical efficiency, but after being captured and tortured by Transcaucasian partisans, he also became known for his methodical extermination of rebels. The Reich doesn't bother him as long as the oil flows, but they fail to notice that his loyalties may lie elsewhere..."
 IRE_THENEWORDER_DESC:0 "Ireland's entry into the Second World War ensured its territorial unification, but it came at a cost.\n\nThroughout the 1950's, Ireland attached itself ever closer to the seemingly prosperous German Reich, adopting its military as a model, and its companies as sources of revenue. This close attachment has meant that Ireland went down with the sinking ship that was the German economy. While extremism on both sides of the isle rose since the crash, Éamon de Valera's successor, Seán Lemass, took the necessary steps to protect Irish democracy and independence, at the great expense of individual freedoms.\n\nMeanwhile, Ireland's northern counties, ruled by Neil Blaney, appear more unstable by the day, and its mismanagement could well prove the final nail in democracy's coffin."

## CPS ##
 JAP_THENEWORDER_DESC:0 "Солнце никогда не заходит над Японской Империей, по крайней мере, ещё не зашло. Властвуя над самым многочисленным населением на Земле, японцы управляют крупнейшей военной, промышленной базой и флотом в мире. Благодаря отхваченным портам у США и владениям в Тихом океане Империя прошла путь от изолированной страны, отстающей от европейцев, до полноправных хозяев морей и суши. Однако всё не так гладко, поскольку все более разнузданный Императорский Двор постоянно подрывает строгую монархию, и чем дольше Япония качает ресурсы из Китая, тем слабее становится её контроль над колониями."
 
## NEUTRAL ##
 IBR_THENEWORDER_DESC:0 "После победы Германии во Второй Мировой войне многие ожидали, что Испания также возвысится на мировом олимпе. Но власти на Пиренейском полуострове отказались подчиняться воле Рейха, что и породило резкий рост напряжённости. В конце концов немцы потребовали, чтобы испанцы уступили им Гибралтарский пролив для постройки мегадамбы. Их требования всё же были удовлетворены.\n\nОднако всё это привело к ещё большему хаосу, план Атлантропы потерпел крах, а Германия конфисковала африканские колонии Португалии и начали угрожать их южным соседям. На фоне этого Мадрид и Лиссабон согласились на объединение, дабы вместе встретить немецкое нападение. Однако вторжения так и не произошло, и теперь дуэт переводит дыхания после агрессивных нападков. Но немецкая мощь уходит в прошлое, тоже самое должно произойти и с этим никудышным союзом..."

## RUSSIA ##
 #Southern Urals
 BAS_THENEWORDER_DESC:0 "Трофим Лысенко руководит своей кликой учёных с вершин Чёрной горы, управляя своим народом железным кулаком. С помощью НКВД Лысенко похищает неосведомлённых русских для своих тёмных испытаний, пытаясь вырастить суперсолдат, способных наконец изгнать немцев из России. Его псевдонаучные убеждения и армия учёных делают его одним из самых страшных правителей Урала, уступая только самому Чёрному Бандиту. Магнитогорск довольствуется своим железным правлением, и если Лысенко сумеет держать НКВД под контролем, то он сможет править ещё долгие годы..."

 ORE_THENEWORDER_DESC:0 "Orenburg and the surrounding areas were spared the chaos brought on by the end of the USSR. Lacking any major industrial centers or natural resources, local villages soon returned to a way of life centered around land, family, church and village. In time Orenburg emerged as a neutral ground where peasants and workers of the region could trade and live in peace. The city, mostly ignored by German bombers, was left free to prosper; peasants began exchanging their crops for tools and supplies, creating a blossoming economy. Soon rumors spread of an oasis of peace, south of the Urals. However, not all is well for the young Workers' State. As threats loom on the horizon, Orenburg will have to react to the onslaught brought on by the foes on the border. How much freedom will Orenburg be forced to give up, in order to survive?"

 ORS_THENEWORDER_DESC:0 "Оскар Дирлевангер и его Чёрная Бригада сеют хаос на Южном Урале, разоряя и грабя всё, что блестит. Дирлевангер и его люди насилуют тех, кто им нравится, остальных расстреливают. Чёрная Бригада превратилась в грозную тень на Южном Урале, это железный кулак, выкованный из мечей тех, кто вставал на их пути. Они нападают на беззащитные деревушки глубокой ночью, истребляя население и забирая все ценные вещи, которые могут достать их жадные лапы. К ногам Дирлевангера падали трупы детей, женщин и мужчин. Они убивали всех, кто переходил ему дорогу. Всех, кто в нём сомневался. Всех, кто его критиковал. Ни один человек не осмеливался сказать ни слова против его власти, так как все понимали, что следующей голова, упавшей под ноги Дирлевангера, может быть их."

 URL_THENEWORDER_DESC:0 "Vorkuta has always been cold and unforgiving, which made it the perfect place to put enemies of the Soviet Union. After the chaos of the German Invasion, however, the gulags which housed those prisoners were abandoned. Due to the influence of Father Janis Mendriks, the guards and their captives put aside their differences and united for survival. They traveled a Long March south before establishing themselves in a network of mountain fortresses. This coalition of military outposts came to be known as the Ural League, and with the Southern Urals being one of the most dangerous places in Russia, the League have become the protectors of the region by default. Now, they face the greatest foes they have ever dealt with since the German invasion. Will the Guard stand strong, or will it crumble and leave the innocents of the region defenseless?"
 
 #West Russia
 KIR_THENEWORDER_DESC:0 "Когда Западнорусский Революционный Фронт катком двигался в сторону Московии, немцы остро нуждались в чьей-либо поддержке, чтобы сдержать советский натиск. Эту поддержку они нашли в лице Владимира Романова, законного наследника российского трона. Великий Князь издавна мечтал вернуться на земли своей Родины, которыми он по праву владеет.\n\nРоманов, собрав целую дивизию из белоэмигрантов и добровольцев, влился в контратаку на ЗРРФ. К неожиданности для немцев, когда Фронт начал распадаться, а у вермахта не оставалось сил для дальнейших действий, дивизия Владимира Романова успешно взяла под контроль земли нынешней Вятки.\n\nПревратив занятую им область в оплот монархизма, самопровозглашённый император Владимир III правит своей вотчиной железной рукой и готовится возвродить утерянную империю. Он также надеется выстроить государственные институты, которые позволят его подданным заявлять о своём мнении в его правительстве.\n\nУ княжества есть много проблем: грызня между генералами, соперничающие политические кружки и даже сомнения самого царя насчёт своей роли в государстве. Скоро настанет время, когда на все эти вопросы найдутся ответы, и тогда судьба Романовых, и всей Российской Империи, решится навсегда."
 
 NIK_THENEWORDER_DESC:0 "Когда Западнорусский Революционный Фронт рухнул на исходе Западнорусской войны, именно в Сыктывкаре, столице Коми АССР, находилось гражданское правительство боевого объединения. Сейчас республика Коми представляет из себя винегрет чиновников ЗРРФ, советских политических изгнанников, беженцев, а также тех, кто, был нежелательным элементом в других государствах. Эти люди организовали собственную конституцию и выстроили демократические институты, которые нацелены на прекращение волн насилия.\n\nОднако в республике не всё так идеально - политический конфликт и интриги подходят к критической точке, и кажется, что дни этой прекрасной демократии сочтены."
 
 PRM_THENEWORDER_DESC:0 "Алексей Добровольский когда-то был таким же, как и любой другой славянин -  слабым и трусливым, слепо следовавшим приказам своего начальства из Западнорусского Революционного Фронта. Только когда его послали умирать в бой против немцев, он увидел, как выглядит настоящая сила. Он видел, как могучие арийские воины сокрушали осмеливавшихся им противостоять слабых русских, демонстрируя превосходство расы господ. Как только Западнорусский Революционный Фронт рухнул, Алексей прозрел: арийство не является физическим. Оно психологическое, и те, кто достоин стать уберменшами, могут подняться, чтобы присоединиться к расе господ, отбросив свои старые, низшие культуры. В тот день умер Алексей Добровольский. Родился Гутрум Вагнер и Арийское Братство.\n\nБегущие из Красной Армии люди стекались к Братству, привлечённые его обещаниями просвещения и нового рассвета для более сильной России. В конце концов последователями Вагнера стали тысячи, и фюрер объявил, что пришло время господствующей расе завоевать восток раз и навсегда. Братство ворвалось в Пермь, захватив город и объявив о рождении нового Рейха. С тех пор они распространились на юг и запад, порабощая тысячи недочеловеков и возвышая любого, кто, по их мнению, достоин вступить в ряды уберменшей. Фьюрер не довольствуется бессмысленными набегами и грабежами, какими бы весёлыми они ни были. У него есть гораздо большие планы относительно Братства, планы, которые скоро будут приведены в действие."
 
 SAM_THENEWORDER_DESC:0 "Детище туманных послевоенных планов, Русская освободительная армия, или РОА, задумывалась как временное коллаборационистское ополчение. Во главе с генералом Власовым и группой перебежчиков из Красной Армии РОА должна была помочь узаконить контроль Германии на территории РК Московия, пока русские не будут вытеснены на восток или полностью истреблены.\n\nЗападнорусская война в пятидесятых годах изменила все намеченные планы. Расширенная и усиленная отчаявшимися немцами РОА должна была задержать возрождающуюся Красную армию. Коллаборационисты на удивление бодро противостояли наступлению и вскоре обнаружили, что сами продвинулись на восток. К концу войны Власов и его люди могли распоряжаться территориями, в независимости от приказов Рейха. Германия признала верхушку РОА мятежным сбродом. Все эти годы коллаборационистские лидеры провели в томительном ожидании: кто-то надеется на искупление; другие же желают создать суверенную империю на землях Западной России и расширить её границы."
 
 WRS_THENEWORDER_DESC:0 "Даже когда Советский Союз догорал в пламени войны, его верная Красная армия отказалась сдаваться. Маршал Климент Ворошилов, взявшись за дело, сумел перестроить вооруженные силы Союза, объединив их в Западнорусский Революционный Фронт. Постоянно атакуя оккупантов, Фронт был на пороге победы, но в последнюю минуту советские армии были отброшены назад, чуть не похоронив все успехи Ворошилова.\n\nИ всё же Фронт живет. В Архангельске его седые ветераны продолжают ждать того момента, когда они вернут Родину и прогонят фашистов от ее границ. Однако, Ворошилов уже не молод, с каждым днем приближается его последний час. Все ждут момента, когда брозды правления, наконец, будут переданы его генералам, которые и поведут Фронт к победе..."

 #West Siberia
 ISH_THENEWORDER_DESC:0 "Russia was a land of battling cliques long before the Soviet Union fell to the Germans. In the chaotic days after Lenin's death multiple successors vied for control over the young Union. For a brief moment it appeared as though the crown might pass to Joseph Stalin, but tragedy struck. Stalin met with a mysterious and untimely demise, and his supporters were scattered across the Union, relegated to positions of no importance as Bukharin secured control. One of those men sent to Siberia was Lazar Kaganovich, and he never forgot the teachings of his mentor. When the Union collapsed under the weight of the German invasion Kaganovich was quick to act. Securing the support of Field Marshal Rokossovsky and Lieutenant-General Karbyshev, he took control of a massive stretch of territory from the Urals to Omsk. Kaganovich proclaimed the West Siberian People's Republic and prepared to retake the Union.\n\nIt was not meant to be. Both of his allies soon distanced themselves from Kaganovich, eventually breaking away entirely. Rokossovsky seized Sverdlovsk and the Republic's northern territories, While Karbyshev's Black League took the city of Omsk and its surroundings. Now Kaganovich is left ruling a fraction of his former territory from the city of Tyumen. Most men in his situation would have given up, but Kaganovich is made of stronger stuff. Soon his armies will march north and south, annihilating the traitors and reclaiming the Republic. Kaganovich is determined to reunite the Soviet union and avenge himself and his old mentor, the original man of steel."
 
 OMS_THENEWORDER_DESC:0 "Организованная старым красным генералом Дмитрием Карбышевым, Чёрная Лига Омска изначально была тайным военным обществом в рядах Красной Армии, которое стремилось свергнуть некомпетентное коммунистическое руководство и сподвигнуть русский народ к полному уничтожению ненавистных немцев, чего бы это ни стоило. Карбышев сам прошёл через годы боли и ненависти, за которые ответственны немецко-фашистские захватчики.\n\nПосле неудавшегося переворота против Советской власти в Тюмени и отступления в Омск, Чёрная Лига укоренилась в своём экстремистском видении и стремится только к тому, чтобы жестоко отомстить всем врагам России и гарантировать, что Родине больше никогда не будет угрожать опасность."
 
 TOB_THENEWORDER_DESC:0 "Маршал Константин Рокоссовский и его 3-я армия защищали СССР от фашистских захватчиков до тех пор, пока оставалась страна, которую можно было защитить. Подбитый, но не побеждённый, Рокоссовский отступил на восток, где примкнул к Западно-Сибирской Народной Республике. Однако, смотря на коррупцию, некомпетентность и бездушие руководства республики, Рокоссовский быстро разочаровался в государстве. Когда представилась удачная возможность, он откололся и основал новое военное правительство в Свердловске, захватив вместе с ним большую часть северных территорий республики.\n\nТеперь Свердловск стоит один против надвигающейся бури, страна-факелоносец свободы на земле угнетения и смерти. Рокоссовский, несмотря на почтенный возраст, остаётся стойким в своём желании воссоединить Родину. И в этом стремлении ему важнее оставить у руля военных, служащими рабочем и крестьянам, а не бюрократов, аристократов или аппаратчиков."
 
 #Central Siberia
 ERS_THENEWORDER_DESC:0 "Даже когда СССР пылал вокруг них, собрание учёных-идеалистов, художников, поэтов, исследователей и писателей объединилось в благородной попытке восстать из пепла. Этот эксперимент быстро распространился по Центральной Сибири и со временем превратился в то, что теперь известно как Центрально-Сибирская республика. Используя неортодоксальную вращающуюся Конституцию, переписываемую после каждых выборов правящей партией, Республика рассматривалась многими как бастион свободной мысли и возрождения демократических идеалов 1917 года.\n\nВ конце концов, по иронии судьбы, именно большевики вновь разрушили мечты основателей о демократии. Столкнувшись с вторжением с востока, несколько городов, входящих в состав ЦСР, восстали, и теперь остатками бывшего бастиона свободы в России правят деспотические хунты, неистовые анархисты и репрессивные большевики. Но надежда не утеряна - правительство ЦСР, расположенное в городе Томске при Временном правительстве во главе с Борисом Пастернаком, выжило, и с наступлением 1962 года президент готовится восстановить полную демократию в Республике.\n\nНу-ка, Маэстро, выбирай инструмент, и пусть играет Симфония русского народа."
 
 KEM_THENEWORDER_DESC:0 "История Кемеровского царства - это история одного человека. Николай Крылов был начальником штаба 62-й армии во время Великой Отечественной войны, за свою службу он руководил войсками в крупнейших сражениях на Восточном фронте. Однако, все крупные военные операции Николая заканчивались катастрофой. К моменту развала Союза 62-я армия уже распалась. Крылов и его офицерская клика удирали на восток, в конце концов они оказались в появившейся Среднесибирской республике. Здесь он вновь потерпел позорное поражение от Сибирской черной армии, которая разгромила остатки его армии. Последней каплей стало то, что один из его ближайших соратников предал его и захватил город Красноярск. Не в силах выдержать злоключения, Крылова начал сходить с ума.\n\n В один день генерал предстал перед своими подчиненными в ином обличии. Он объявил, что прозрел. Он стал законным наследником Рюрика, первого царя Руси. Своей главной целью он начал считать полное воссоединение России. Рюрика II короновали, и он быстро привлек внимание людей, которые начали объединяться под его знаменем. Царь обещал людям добычу, многие начали вдохновляться его необычной идеологией. Рюрик II не был похож на старых монархов. Он обещал быть царем Советов, защищая пролетарскую революцию как лидер рабочих и крестьян. В то же время он осудил христианство и династию Романовых как изменников русского народа. Никто, особенно сам царь, не знает, как будет выглядеть воссоединенная Рюриком Россия. Но новый король продолжает готовиться к войне, а это означает, что страна вскоре может сильно преобразиться."
 
 KHA_THENEWORDER_DESC:0 "The Siberian Black Army rose in the bleak days of the Siberian War. As the Central Siberian Republic's authority withered and decayed, the Black Army was created by men like Yuri Galanskov and Ivan Stepanov, formed from Soviet defectors, simple peasants and rogue army officers. The newly formed army managed to repeal the Republic and take the area surrounding the city of Kansk. Forming a 'state' based around the principles of militarized anarchism. Inspired by men such as Nestor Makhno, the Siberian Black Army is a society dedicated to freedom and self defense, the army itself asserting little authority beyond what is needed for self defense and membership is a choice, the people are largely free to do as they please. Even still the Black Army's influence grows more with each passing season and many worry it may soon dominate the communes, creating a military dictatorship in all but name."
 
 PAV_THENEWORDER_DESC:0 "Федерация Новосибирска и Алтая с центром в самом крупном городе Сибири возникла в результате крушения Центрально-Сибирской Республики. Под руководством так называемого "Сибирского сокола", силовика Александра Покрышкина, она образует одно из самых крупных и мощных отколовшихся государств в регионе.\n\nКак один из ключевых городов, включённых в бухаринский Сибирский План, Новосибирск обладает как огромным населением, так и столь же впечатляющей промышленной базой, сравнимой по мощности только с огромными сельскохозяйственными землями Алтая. Такое двойное преимущество делает из Федерации состоявшееся государство, которое имеет прочную экономическую базу для дальнейшего развития.\n\nОднако не всё благополучно. Молодая Федерация сталкивается с угрозами от соседей, сопротивлением социалистов внутри своих пределов и многими вызовами, касающихся растущего влияния элитарных группировок в правительстве - влияния, которому решительно противостоит неофициальный "второй человек" в Федерации, мэр Барнаула Василий Шукшин.\n\nХотя никто не может с уверенностью сказать, выдержит ли Федерация многие предстоящие испытания, все согласны с тем, что, если правительство Федерации будет правильно использовать имеющиеся значительные преимущества, предоставляемые как географическим положением, так и историей региона, Новосибирск может служить ядром мощной и способной к дальнейшему расширению державы."
 
 SVO_THENEWORDER_DESC:0 "Части Красной Армии под командованием маршала Александра Василевского отступили в Туву и Монголию. Они отходили пока вокруг рушился СССР. Эти остатки армий и Монгольская Народная Республика вместе сформировали Народный Революционный Совет.\n\nОднако за прошедшие годы напряжённость внутри НРС не исчезла. Совет остался в стороне даже во время Сибирской войны и надежда русских на возвращение домой угасала всё больше и больше по мере того, как пролетали годы.\n\nТеперь НРС переживает важнейший момент за всю свою историю: Красная Армия больше не может или не хочет сидеть без дела и приближается время, когда она, наконец, снова бросится в бой и отберёт Родину у тех, кто завёл её на край гибели."

 #The Far East
 AMR_THENEWORDER_DESC:0 "Когда в России установилась власть Советов, десяткам тысячам гражданам пришлось бежать из страны. Многие из них очутились на востоке, в маньчжурском городе Харбин. Опечаленные своим поражением в Гражданской войне, а также в поисках шанса на искупление и месть, эти изгнанники обратились к новому фашистскому движению, которое только зарождалось в Европе. Множество русских живущих в Харбине приняли фашизм, который стал для них идеологией борьбы с коммунизмом. Возглавлял эту группу Константин Родзаевский. Молодой оратор, зажигающий людей своими речами, открыто поддерживал гитлеровскую идеологию национал-социализма. Он быстро поднялся по карьерной лестнице и стал лидером Российской фашистской партии в Харбине.\n\nКогда Советский Союз рухнул, изгнанники увидели возможность по возвращению Родины и поспешили нанести удар. При поддержке Японии Родзаевский возглавил вторжение на Дальний Восток России, заявив о своем намерении воссоединить нацию и создать новую эру русского национал-социализма. Завоевание отлично продвигалось, пока Родзаевского на предали две противоборствующие группировки. Офицеры белой армии каждый раз открещивались от фашизма, по ходу войны они воспользовались возможностью, и освободились от ненавидимого ими правления, присягнув Лже-царю в Чите. В это же время в Магадане взбунтовался Михаил Матковский, давний соперник Родзаевского внутри РФП. Он выступил против лидерства Вождя заявив, что Родзаевский был не более чем марионеткой нацистов, ведущих геноцид, и предателем российской нации. Теперь в управлении у Всероссийского Правительства остался крохотный кусочек земли. Сам Родзаевский пока лишь выжидает момента, когда он сможет вернуть то, что по праву принадлежит ему, и преподаст урок предателям, который они не забудут."
 
 BRY_THENEWORDER_DESC:0 "Ягода и Президиум Верховного Совета в Иркутске, похоже, ничему не научились после падения бухаринского режима. Они настаивают на том, что являются истинными наследниками ленинской революции, в то время как НКВД уничтожает всю внутрипартийную борьбу. Хуже того, они душат местную бурятскую народную автономию под Русско-Центристской гегемонией. После многих лет правления Ягоды различные диссиденты в его вотчине поднялись, чтобы свергнуть тирана и ручной Президиум.\n\nОни сплотились вокруг харизматичного молодого идеалиста Валерия Саблина, страстного ленинца, призывавшего к подлинной свободе и равенству всех народов России. Все, начиная от бухаринцев, страдающих от растущего контроля НКВД, бурят, желающих автономии, младших офицеров и женщин, стремящихся к равенству, присоединились к его мятежу. Но когда Саблин победит (если конечно победит) ему придется столкнуться лицом к лицу с прагматическими проблемами управления государством. Будет ли союз Саблина соответствовать Ленинским идеалам? Или скатится к Бухаринскому диктаторскому прагматизму?"

 IRK_THENEWORDER_DESC:0 "Когда режим Бухарина рухнул во время фашистского натиска, а сам он исчез посреди всеобщего хаоса, генеральный комиссар госбезопасности Генрих Ягода мобилизовал оставшиеся дивизии НКВД для эвакуации Президиума Верховного Совета СССР на восток, в Иркутск. Отсюда остатки бухаринского правительства попытались восстановить свой контроль над Дальним Востоком. Но вскоре их власть пошатнулась, ибо обширные территории под свой контроль начали брать коллаборационисты и предатели. Вскоре после этого Ягода потерял свою уверенность в компетентности партии и начал передавать государственные механизмы под прямой контроль НКВД, вопреки желаниям Президиума.\n\nЛегитимный наследник Советского Союза находится в шатком положении. Лоялисты Ягоды и партийные аппаратчики раздирают государственный аппарат в борьбе за власть, и, если этого было недостаточно, в это же время бывший комиссар Валерий Саблин поднял восстание против центрального правительства в Бурятии. Если Ягода надеется на восстановление Советского Союза, то ему необходимо быстро разобраться с мятежом."
 
 MAG_THENEWORDER_DESC:0 "С момента рождения Российской Фашистской Партии Михаил Матковский соперничал с Константином Родзаевским за контроль. Родзаевский был агрессивен и идеалистичен и открыто поддерживал гитлеровский нацизм, в то время как Матковский был более тонким и дипломатичным и ясно видел расовую ненависть нацистов к русским. Эти два человека часто сталкивались между собой, но работали вместе во имя мечты о России, свободной от большевизма. Когда нацисты вторглись в Советский Союз, эта мечта внезапно стала реальностью, поскольку РФП организовала вторжение на российский Дальний Восток. Однако отказ Родзаевского осудить национал-социализм даже тогда, когда нацисты осуществляли геноцид русского народа, стал для Матковского переломным моментом. Он знал, что Германия никогда не потерпит сильной России, даже фашистской, а Родзаевский только ведёт нацию к самоубийству.\n\nМатковский и его сторонники взяли под свой контроль Магадан и заявили, что Родзаевский - предатель Родины, и только Матковский сможет воссоединить Россию при настоящем фашизме. Клика Матковского уже много лет готовится нанести удар на юг и покончить с Родзаевским раз и навсегда. Ресурсы в Магадане скудны, что вынуждает Матковского обращаться к необычным источникам помощи. Наёмники со всего мира приезжают в Магадан в поисках славы и богатства, но самый большой источник поддержки находится за океаном: Соединённые Штаты. Убедить американцев будет нелёгкой задачей, но если кто и сможет это сделать, так это Матковский."

 WCH_THENEWORDER_DESC:0 "Многие белоэмигранты встретили возвышение Российской Фашистской Партии в Харбине с воодушевлением. Но офицеры Белой Армии в этом же самом городе - с нескрываемой досадой. Они потратили годы на борьбу за восстановление династии Романовых на их законном троне, только чтобы увидеть, как эмигрантская община  отказалась от монархии ради этой отвратительной идеологии. Старые генералы во главе с атаманом Семёновым неохотно согласились работать с Константином Родзаевским и его РФП. Их связывала взаимная ненависть к большевикам, а не какие-то другие причины. Когда нацисты вторглись в СССР и стало ясно, что Гитлер ведёт войну не против коммунизма, а против всего русского народа, генералы были потрясены отказом Родзаевского осудить фашизм. Было решено, что партнёрство с РФП не может продолжаться бесконечно, а генералы начали ждать удобного случая, чтобы отойти от них.\n\nЭто время наступило вскоре после того, как Родзаевский начал своё вторжение на Дальний Восток. Белые офицеры пригласили великого князя Михаила Андреевича Романова на званый обед в Харбин. Когда он прибыл туда, те вовлекли его во все свои планы, и объявили, что коронуют его как нового императора и вернут его империю. Даже нежелание великого князя Михаила присоединиться к их делу, и отсутствие у него прав на трон не смогли их разубедить. Вскоре клика Семёнова захватила Читу, осудила РФП и заявила о своей лояльности новоиспеченному царю. Освободившись от контроля Родзаевского и вернувшись на Русскую землю, офицеры теперь готовятся уничтожить фашистов и возродить Россию во имя Царя Михаила II, независимо от его желания."

