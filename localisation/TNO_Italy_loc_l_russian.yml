 #GENERAL DESCRIPTIONS#
 ITA_THENEWORDER_DESC:0 "Недавнее прошлое Италии отмечено невероятной чередой успехов и провалов. Вступив в войну ради продвижения интересов немецкого союзника, Италия потерпела ряд сокрушительных тактических поражений на Балканах, однако довершила их блистательной победой в Египте. Уже вскоре выяснилось, что административные возможности империи не поспевают за территориальным расширением, а социальные противоречия нарастают с каждым днём. Пережить катастрофу, которой для Италии ознаменовалась Атлантропа, удалось только благодаря недавно приобретённым залежам нефти. Похоже, что в правление Чиано фашизм постепенно сходит на нет, но такое впечатление может оказаться обманчивым — итальянцы опасаются, что их Родина может покинуть ряды великих держав так же быстро, как в них вступила."
 IEA_THENEWORDER_DESC:0 "Итальянская Восточная Африка — не первое завоевание империи, однако, несомненно, самое дорогое итальянскому сердцу. От высот Эфиопского нагорья и до усеянных пальмами пляжей Сомали Восточная Африка — это земля необъятных полей зерна, обильных залежей золота и других ископаемых, верных и работящих аборигенов и беспристрастных и честных чиновников. По крайней мере, так её представляют в итальянских СМИ. На деле же, Восточная Африка едва держится на плаву, хотя вице-король Амадео Савойский-Аостский управляет ей вполне достойно. Боевики и партизаны по-прежнему время от времени появляются в горах и лесах, а экономика, несмотря на обилие ресурсов, не развивается, погрязнув в болоте коррупции. Жемчужина савойской короны дала первые трещины, и, как считают многие, Италии уже вскоре придётся расстаться со своей самой драгоценной колонией, будь то по своей воле или через силу..."
 IME_THENEWORDER_DESC:0 "Во времена Второй мировой, когда Итальянская империя расширялась бешеными темпами, мало кто в фашистском правительстве задумывался о том, что некоторые из завоёванных земель принесут больше проблем, чем выгоды. Итальянская власть в Леванте беспрестанно встречала отчаянное сопротивление со стороны арабского населения, а попытки ослабить его за счет еврейских переселенцев вылились в формирование вооружённых сионистских группировок. Назначенный недавно молодой губернатор Далла Кьеза избрал новую тактику, попытавшись прийти к соглашению с умеренными активистами от обеих сторон, чем достиг шаткого мира между итальянской администрацией, Хаганой и ФАТХ. Турецкая угроза маячит на горизонте, и, может быть, только она теперь способна объединить Левант или, наоборот, раз и навсегда погрузить его в хаос."
 EGY_THENEWORDER_DESC:0 "Египет уже очень давно перестал быть центром мировой цивилизации, но король Фарук всё же точно знает: чтобы процветать, нужно выглядеть процветающим, а о чём же, если не о процветании, говорят мощные автомобили и банки с икрой? Точно не известно, сможет ли страна в долгосрочной перспективе оплачивать его... увлечения. Впрочем, пока налоги текут в казну, а зерно — в метрополию, итальянцев не слишком смущает такой разгул. К сожалению, у короля много врагов, как среди пламенных революционеров, так и из реакционных фанатиков, и всем им только на руку правитель, который государственным делам предпочитает гуляния и хорошие машины. Когда закончатся празднества и солнце взойдёт над золочёными развалинами, хватит ли вам сил и воли, чтобы в новом десятилетии привести Египет к благоденствию?"
 IRQ_THENEWORDER_DESC:0 "Политическая система Ирака качественно выделяется среди разношёрстных тиранов и колониалистов итальянской сферы влияния. Когда революция положила конец попыткам Италии превратить Ирак в очередную колонию, Рим вынужден был признать автономию Багдада. Теперь Ирак, во всяком случае, формально, одно из немногих демократических государств на Ближнем Востоке. Правящий режим представляет собой авторитарную демократию, при которой получить место в правительстве может любая партия, не пытающаяся оспорить итальянские права на нефть или власть Абделя Керима Касема и Национально-демократической партии. Однако, в такой системе Ираку и его вождю ежеминутно со свех сторон угрожают предатели и заговорщики. Кто же возьмёт верх, когда обвалится этот карточный домик?"
 ILG_THENEWORDER_DESC:0 "Итальянцы, в целом, с большим вниманием подошли к юридическому оформлению империи. Пускай немцы просто берут, что захотят, но Италия получила все свои владения честным путём, как подношения от поверженного врага. Исключением из этого правила, впрочем, служит Алжир. Всё началось с немногочисленных переселенцев, отправившихся в поисках лучшей доли на земли, де-юре принадлежавшие разваливающемуся уже тогда Французскому Государству, Дикий Запад империи, скрытый от глаз Рима. Когда Иберия, формальный союзник Италии, начала расширять влияние в Алжире, дело дошло до переговоров с местными вождями и вооружённых стычек. Итак, теперь Итальянский Алжир оказался под властью военной администрации, в последнее время попавшей в недопустимую зависимость от шаткого союза с представителями коренного населения. Отношения с иберийцами и дружественными им ополченцами из пье-нуар складываются ожидаемо напряжённо. Развал Триумвирата не за горами, и ещё только предстоит выяснить, кому достанется Алжир и что за свои услиия получит победитель."
 CRO_THENEWORDER_DESC:0 "С самого своего зарождения и до наших дней Независимое государство Хорватия представляет собой нелепый фарс. Появившись на карте во времена Второй мировой, формально в качестве монархии под предводительством короля-итальянца, фактически оно находилось в руках Анте Павелича и его головорезов-усташей. После раскола в Берлинском пакте и смерти Павелича итальянцы решили восстановить контроль над Хорватией, разогнали усташей и передали власть над королеством немногочисленному контингенту генералов и советников. Леса и горы по-прежнему захлёстнуты партизанщиной, а усташи продолжают действовать из подполья. Похоже, дни королевства сочтены — Хорватию ждут перемены, к лучшему это или нет..."
 GRE_THENEWORDER_DESC:0 "Зародившаяся в пожарище Мировой войны Греческая Полития, даже вступив в новую эпоху, продолжает страдать от тех же противоречий, что и старая Греция. И в самом недавнем прошлом, как и прежде, крайне непопулярное в народе авторитарное правительство безуспешно пыталось реформировать и либерализовать политическую систему, полагаясь для удержания власти и борьбы с партизанскими группировками исключительно на многочисленные гарнизоны войск Триумвирата. Здоровье премьер-министра ухудшается с каждым днём, и, похоже, кризиса в ближайшем будущем не избежать, а колыбель европейской цивилизации может снова оказаться охваченной войной. Восстанет ли Греция, подобно фениксу, из пепла, или ей суждено ещё долгие годы прозябать во тьме?"
 SAU_THENEWORDER_DESC:0 "Начав весьма скромно, род Саудитов в конечном счёте стал во главе одной из ведущих держав на Аравийском полуострове — и, когда Вторая мировая перевернула мир с ног на голову, в Аравии всё осталось по-прежнему. Официальными встречами и рукопожатиями Саудиты отстояли независимость под крыльями итальянской аквилы и стали, таким образом, единственной страной во всей итальянской сфере, на земли которой никогда не ступала нога присланного из Рима гарнизона. И всё это за счёт предоставления итальянцами прав на добычу нефти. Именно торговые договора с Италией и сделали правящую династию сказочно богатой, и, можно быть уверенным, это богатство не пропадёт зря. Арабы и весь исламский мир с надеждой обращают взоры к Эр-Рияду, который, по мнению многих, должен стать светочем исламского сопротивления западному империализму. А Саудиты тем временем затаившись ожидают возможности исполнить своё предназначение и повести правоверных на бой против итальянских захватчиков."
