christdem.44.t:0 "Армия нового формата" # Racial integration
christdem.44.d:0 "Рыночная площадь в Сирте была обычным явлением: сотни ливийцев торгуют своими товарами и, по возможности, дюжина итальянцев следят за беспорядками. Новым, однако, была небольшие подмостки в центре площади: там, перед пустой опалубкой, стоял одинокий мужчина с кожей цвета оливок, метис, в форме только что созданной «Corpi Misti del Regio Esercito», а еще один сидел за столом, заполненным бумажными бланками. «Граждане Сирта!» — прокричал он на местном языке, которому его обучила мать, как наиболее подобающему метису: «По указу правительства, любой желающий, да, именно любой желающий может вступить в армию, чтобы сражаться за нашу страну!» Люди на площади роптали, оскорбления были адресованы солдату, но он был готов к такому приёму: «Да, я знаю, что вы думаете! Итальянцы завоевали нашу землю, и теперь они хотят, чтобы мы умерли за них? Но есть причина! И эта причина в том, что...» — и он опустил плакат, спрятанный в рамке. \n\nШепот превратился в крики и слезы: это была фотография двух белых мужчин в черной форме, со свастикой на руках и насмешливыми улыбками на лицах, бросающих темнокожего, болезненного и тощего как скелет мужчину в мусорную яму. Там лежали еще десятки темнокожих истощенных до самых костей трупов, смешанных в кучу и обнаженных: мужчины, женщины, старики и даже дети. На некоторых слетались мухи и закрывали целиком их безжизненные глаза, у других кости торчали из частично съеденной плоти. «Вот как!» — солдат кричал над толпой: «Вот как они относятся к вашим людям. НАШИМ людям за пределами Италии!» Ярость заполнила площадь. «Эти люди, эти МОНСТРЫ, никогда не утолят свою жажду крови! Они убьют больше! Они убьют всех! И когда там некого будет убивать, они придут за нами!» Крики стали оглушительными, и офицер улыбнулся. «Смерть Германии!» «Жажда мести!» «Убейте нацистов!» — скандирования эхом разнеслись по всей площади. «Если вы хотите защитить своих детей, записывайтесь сейчас! Все, кто прослужит десять лет, станут итальянскими гражданами навсегда! Италия хочет для вас только самого лучшего, вы тоже этого хотите? Если да, подойдите к столу и записывайтесь! Ваши жены, ваши дети и дети ваших детей будут вечно вам благодарны!» Сразу же на стол слетелись десятки мужчин, претендовавших на вступление первыми. Улыбка офицера стала еще шире»."
christdem.44.a:0 "Нам всего лишь нужно двигаться в правильном направлении, чтобы наша страна была спасена..."



christdem.45.t:0 "Незаурядный офицер" # fighting for your country
christdem.45.d:0 "Церемония назначения Муаммара Каддафи была, мягко говоря, «своеобразной». Самопровозглашенный «Generale in Capo delle Forze Ausiliarie Beduine della Libia dell'Est e del Sud Sottoposto alla Sola Autorità di Sua Altezza Reale Umberto II Re d'Italia ed Imperatore di Etiopia» (Генерал-главнокомандующий вспомогательными силами бедуинов Восточной и Южной Ливии, подчиняющийся исключительной власти Его Королевского Высочества Умберто II, короля Италии и императора Эфиопии) достиг Уэддана, небольшого городка к югу от Сирта, с караваном из более чем тысячи воинов на верблюдах: три сотни из которых отправились бы в Италию в рамках сделки во главе с самим Каддафи и его личным телохранителем, тридцатью женщинами-солдатами, «столь же красивыми, сколь и смертоносными». Итальянская делегация состояла из генерал-губернатора ливийской столичной области, командира гарнизона нефтяных месторождений, тридцати почетных караулов пустынной мобильной дивизии «Diavoli delle Dune» (Дьяволы Дюн) и камердинера Королевского двора, посланного королем в празднование состоявшегося альянса. Умберто II тоже был приглашен Каддафи, но тот вежливо отклонил приглашение из-за «очень деликатных и неотложных государственных дел». \n\nКараван верблюдов вошел в город под торжественные литавры, их встречали экзотические звери из собственного зверинца Каддафи и слуги, приносящие подарки для итальянцев: инкрустированный бедуинами меч для короля в Риме, золотой кинжал для губернатора и командира гарнизона и боевое ножи с серебряной рукоятью, по форме напоминающий те, что использовали бойцы пустыни, для каждого почетного караула. А также Rolexes для всех. Потому что все любят Rolex. Как он мог достать швейцарские часы в пустыне? Ответом будет как раз то, почему именно ему доверили эту должность: если он может отправлять агентов в Швейцарию незамеченными, он будет крайне ценным активом, который Италии стоит беречь... \n\nЦеремония прошла идеально: Муаммар Каддафи встал на колени перед камердинером, который присуждал ему титул, рыцарский титул Ордена Святого Благовещения и единовременную денежную сумму «в знак доброй воли для будущего Италии и народа пустыни, навсегда связанного дружбой». Затем последовали празднования с экзотической едой, танцорами и маневрами верблюдов: кто знал, что верблюды могут быть так хорошо скоординированы? После того, как все закончилось, Каддафи вернулся в свою любимую пустыню, пообещав, с последней ухмылкой, «ответить гостеприимством, когда он посетит Италию»."
christdem.45.a:0 "Чем бы он ни тешился, лишь бы не тащил за собой эти караваны верблюдов в Рим."



christdem.46.t:0 "Смена доктрины" # Women can now join the military
christdem.46.d:0 "Дверь кабинета министра обороны распахнулась, и в комнату вошли трое разъяренных генералов. Министр поднял голову от документов, которые он читал, и отсалютовал офицерам, которые, едва ответив на приветствие, тут же начали ругаться. Министр поднял руки: \n- Успокойтесь, господа! Успокойтесь, по одному, пожалуйста! — от чего они, казалось, немного утихомирились. Один из генералов посмотрел на остальных, затем взял небольшую папку и швырнул ее на стол министра: \n- Что это за клоунада?! — закричал он политику в лицо, - женщины идут в армию?! Разве армия и ее традиции ничего не значат для всех вас? Это безумие!\nМинистр спокойно взял бумаги и вернул их в порядок. \n- Это не безумие, генерал, — ответил он слегка обиженно, - это будущее», — и крики начались заново. \nЧерез несколько минут тишина вернулась, и тот же генерал снова заговорил: \n- Министр, мы не можем сотрудничать с правительством, которое желает превратить нашу армию в мыльную оперу для домохозяек и мятежных дочерей! Скажите премьер-министру, чтобы он отменил приказ... Это богохульство! Отменяйте, или... \n\nМинистр поднялся со стула. \n- Или что?! — теперь кричал он, - что вы будете делать, генерал? Вы застрелите меня? Вы перестрелите всё правительство? Выберете ли вы более подходящий кабинет министров, как это делал Муссолини? — у него было красное лицо, на лбу выступили вены.\n- Поверьте, синьоры, вы не посмеете! Вы хотите угрожать? Тогда позвольте мне сделать это за вас! Я знаю кое-кого, кто очень поддерживает эту реформу, кого-то, кто может вас ВСЕХ лишить всех званий и отправить в отставку к чертям собачьим, а потом выкинуть на улицу!\nГенерал засмеялся, но министр угрожающе понизил голос.\n- Я дам вам подсказку. У него на голове корона, — смех утих, - и у него слишком много дел, стоящих его внимания, вместо того, чтобы заботиться о мелких насекомых, вроде вас, но если вы попытаетесь встать у него на пути, он положит конец вам и вашей жалкой карьере! — все лица побледнели одновременно.\n- Теперь вы ПРИМЕТЕ это постановление и БУДЕТЕ соблюдать его положения. Buona giornata, господа», — и он вернулся к своим документам. Трое офицеров поспешили прочь из комнаты."
christdem.46.a:0 "Всяким пережиткам прошлого здесь не место."



christdem.47.t:0 "Смена сознания" # Seeking volunteers for recruitment
christdem.47.d:0 "Воскресный обед в доме Варезини был таким же, как и три года назад, когда был заключен брак: в двенадцать часов Лоренцо Варезини идёт на кухню, где его жена, Маргарита Варезини, урожденная Иццо, готовила, причем умела она это с десяти лет. Дом был простым, даже скорее скромным, с белыми неукрашенными стенами и обычной мебелью, за исключением телевизора, на который Лоренцо потратил все деньги, которые они заработали, или, лучше сказать, все деньги, которые она заработала за последний год. Столовые приборы, как обычно, уже были выложены идеально: пара пощечин научила Маргариту, что даже в бедном доме порядок — это все. «Маргарита! Завтрак ещё не готов?» — доносился обычный вопрос. «Да, дорогой, я заканчиваю!» — но муж больше не слушал, включил телевизор и остановился на Теледжиорнале, новостном канале. \n\nМаргарита принесла тарелки с супом, но внезапно остановилась возле телевизора, все еще держа тарелки в руке. «По указу министерства обороны», — раздался ровный голос телеведущего. «С сегодняшнего дня женщины могут записываться в армию на вспомогательные должности, а также водителей и пилотов. Дальнейшие указы будут регулировать возможность полностью женского боев...», — телевизор выключился. «Bah! Cagate! (Ах! Ну и дерьмо!)» — раздался голос Лоренцо. «Маргарита! Не заставляй меня ждать тебя!» — закричал он, но его жена немедленно оказалась рядом с ним. Впервые за почти два года на ее лице появилась сияющая улыбка, которая скрыла даже последний синяк на щеке. \n\n «Да, дорогой, вот твой суп», и она вылила парную жидкость на голову мужа. Лоренцо закричал от боли и попытался встать, но Маргарита была быстрее, дав затрещину пустой тарелкой по его лицу: грубая керамика разлетелась вдребезги, как и нос мужчины. «Puttana! Io ti- АА!» — еще один воплю, теперь уже от ноги женщины, которая заехала Лоренцо по яйцам. И ещё раз. Потом по животу. Когда мужчина свернулся калачиком на полу, держась за голову, Маргарита Варезини спокойно пошла в свою комнату, взяла свою единственную сумку и вернулась к мужу, все еще лежавшему на полу. «Лоренцо, я иду в армию. Молись, чтобы они не дали мне оружия, иначе ты станешь моей первой целью. До свидания!» — затем Маргарита Иццо вышла из дома, улыбаясь."
christdem.47.a:0 "Воистину, новая эпоха рассвета для Италии."


