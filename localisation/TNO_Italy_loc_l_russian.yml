 ita_LImpero_Colpisce_Ancora_desc:0 "Итальянская империя огромна и разнообразна, она держит в своих руках всё Средиземноморье. Да, от альпийских гор до пляжей побережья Мексиканского залива мечта об итальянской мировой державе наконец-то была признана после нашей победы во Второй мировой войне. И все же в этой картине все еще есть что-то неправильное, что-то... незавершенное. Ибо, хотя мы, возможно, овладели большей частью Ближнего Востока и Восточной Африки наряду с Балканами, нельзя забывать славу прошлого. В Римской империи было все то, что мы сейчас делаем на более высокуом уровне. Конечно, мир кардинально изменился за прошедшие столетия, и было бы невозможно полностью вернуться в такое состояние, но с ослаблением немецкого голиафа, который держал нас в узде, у нас есть шанс еще раз усилить свое влияние."
 
 ita_legacy_of_domitian:0 "Наследие Домициана"
 ita_legacy_of_domitian_desc:0 "Находясь у ворот Рейха, Венгрия станет ключевой фигурой в совете Европы, если мы собираемся извлечь выгоду из нынешнего хаоса. Обеспечение либо ее лояльности, либо подчинения позволит нам сдержать немецкие амбиции в соседнем регионе, значительно расширив нашу власть. Если бы венгерское государство в настоящее время было стабильным, такая задача могла бы оказаться трудной, а также сомнительной с точки зрения ожидаемых выгод. К счастью для нас, венгры пережили последние несколько десятилетий безумия не лучше, чем все мы, которым пришлось смотреть, как безумцы перевернули мир с ног на голову. В Венгрии растет недовольство не только в залах правительства, но и на улицах и в домах. Регент - печальный, седеющий старик, который сидит в ожидании возвращения короля, которого никогда не будет. Короче говоря, они сломлены и созрели для того, чтобы их взять, если мы только воспользуемся этой возможностью."
 
 ita_the_faltering_government:0 "Колеблющееся правительство"
 ita_the_faltering_government_desc:0 "При покойном Хорти государство-участник немечкого союза во всем, кроме названия, было в значительной степени сплоченным. Более того, это почти полностью не оспаривалось какой-либо значительной оппозицией. При Хорти, но Хорти больше не руководит, а новому регенту Беле Имреди, похоже, не хватает ни харизмы, ни удачи, чтобы сохранить такую власть над своей собственной партией. Теперь некогда монолитная коалиция начала раскалываться и трещать по швам, а консерваторы, монархисты и фашисты открыто соперничают за влияние. Однако такое разделение может оказаться наименьшей из проблем режима, поскольку сейчас даже оппозиционные партии начали проявлять признаки жизни и, более того, готовность бороться. Для венгров это головная боль, но для нас это может обернуться выгодой. Мы можем использовать фракции друг против друга, находя сочувствующих и поддерживая их, одновременно оттесняя тех, кто может быть менее склонен к сотрудничеству."
 
 ita_the_desperate_regent:0 "Отчаявшийся регент"
 ita_the_desperate_regent_desc:0 "Нынешний регент Венгрии все еще упорствует в убеждении, что у него подлинная монархией и это делает его, согласно общепринятым стандартам, менее чем успешным. Те, кто, возможно, надеялся, что кажущийся деятельным Имреди сможет сравниться со своим предшественником, были глубоко разочарованы. Безуспешность обеспечила регента многими могущественными врагами в Венгрии и, как говорят, привела его в отчаяние, если не к паранойе. В конце концов, лидер, которому не хватает поддержки даже внутри своей собственной партии, это человек, у которого есть причины для беспокойства.\n\nС другой стороны, нищий вряд ли может выбрать, у кого он может получить поддержку, и если, скажем, Империя предложит помощь такому человеку, то естественно, что этот человек выразит свою личную благодарность за поддержку."
 
 ita_the_exhausted_people:0 "Измученные люди"
 ita_the_exhausted_people_desc: "Народ Венгрии устал, и трудно винить его за это в данный момент. За последние полвека, прошедшие с момента распада старой Австро-Венгерской империи после Первой мировой войны, стране не очень везло. В межвоенный период им пришлось бороться с всемирной депрессией и большой неопределенностью в отношении своего будущего как народа. Затем в мире снова разразилась война, и Венгрия присоединилась к победителям и какое-то время казалось, что они действительно пожнут плоды победы. Их даже жаль - жало предательства оказалось сильнее, чем удар противника. После того, как Румыния обстряпала свои дела, они оказались вне Пакта в изоляции, когда наступил экономический коллапс пятидесятых годов. Теперь граждане мало что могут сделать, кроме как ждать шанса. Ну, то есть если мы не вмешаемся и не дадим им этот новый шанс, процветание и силу."
 
 ita_meet_with_imredy:0 "Встреча с Имреди"
 ita_meet_with_imredy_desc:0 "Прямо скажем, Бела Имреди не очень способный человек. Он продемонстрировал пугающую неспособность управлять своим собственным режимом, а тем более принимать компетентные внешние и внутренние решения. С каждым днем его власть ослабевает, а его оппозиция становится все более смелой и организованной, и этот человек знает это. Бедный регент, должно быть, действительно испытывает сильный стресс. Мы считаем, что ему может потребоваться небольшой отпуск и что может быть лучше для отдыха, чем Рим, город культуры и красоты? В то времяЮ, как он проводит свое время, отдыхая, со всеми своими расходами, любезно оплаченными нашим правительством, кто может сказать, что дуче не нанесет ему сердечный визит? Естественно, мы заверим немцев, что это просто обмен любезностями, мы просто проявим должную вежливость к нашему гостю как главе государства. Если по какой-то случайности эти двое действительно обсудят какие-либо важные вопросы, то зачем кому-то про это рассказывать? В конце концов, отпуск есть отпуск."
 
 ita_military_excersizes_in_lubiana:0 "Военные учения в Лубяне"
 ita_military_excersizes_in_lubiana_desc:0 "В любых хороших переговорах используют кнут и пряник. Когда и то, и другое используется надлежащим образом, теоретически потерпеть неудачу невозможно. Немцы, безусловно, поняли это, когда они пронеслись бульдозером по всей Европе, предлагая заманчивые преимущества тем нациям, которым не требовалось завоеваний, чтобы присоединиться к ним. На самом деле Венгрия была одной из таких стран, наряду с Румынией и Болгарией. Однако по мере того, как немецкая мощь ослабевала, она утратила способность либо соблазнять, либо принуждать венгров к повиновению в Пакте.\n\nМы можем предложить Венгрии хоть Луну, но если они почувствуют угрозу со стороны могущественного Рейха, то все равно могут отказаться от нас. Именно поэтому Дуче Скорца намерен напомнить им, что Германия не является державой на континенте, способной осуществлять угрозы. Для достижения этой цели требуется демонстрация силы, и для ее выполнения в Словению были направлены подразделения XII и IV корпусов."
 
 ita_leak_info_about_the_volksbund:0 "Дискредитировать Фольксбунд"
 ita_leak_info_about_the_volksbund_desc:0 "Среди различных политических партий и групп, населяющих венгерское государство, ни одна из них с большей вероятностью не выступит против наших усилий по созданию взаимовыгодного партнерства между ними и нами, чем партия немецкого меньшинства, известная как Фольксбунд. Этой злокачественной опухоли внутри режима было позволено гноиться только из-за присутствия Рейха, делающего такую уступку вопросом выживания. Однако теперь, когда немецкое государство в значительной степени занято своими собственными проблемами, есть реальный шанс удалить злокачественную ткань. Это не только проложило бы путь к союзу, но и сделало бы нас обязанными многим в руководстве Венгрии, не в последнюю очередь самому Имреди, которого, как известно, тошнит от присутствия надменных немцев, которые считают, что, поскольку их отечество является "хозяином Европы", они имеют право диктовать изнутри."
 ita_leak_info_about_the_volksbund_tt:0 "Германии это §Rне§! понравится."
 
 ita_meet_with_szalasi:0 "Встреча с Саласи"
 ita_meet_with_szalasi_desc:0 "Объявлять об успехе только с одной фракцией, находящейся под нашим контролем, было бы наивно до безрассудства. Конечно, мы не сможем склонить каждого венгра к проитальянской точке зрения, но мы можем нацелиться на те слои населения, которые могут оказаться более восприимчивыми или, хотя бы, лишить Германию шанса сделать то же самое.\n\nФеренц Салаши - гордый венгерский националист...не настолько гордый, чтобы отказаться сотрудничать с немцами. Мы не можем допустить, чтобы зародилось этакое партнерство. Если бы немцы выиграли от сотрудничества партии Саласи "Скрещенные стрелы" и Фольксбунда Баша, нам было бы трудно найти контрмеры. Нет, мы не можем позволить Саласи видеть в немцах своих союзников. Мы должны добраться до него раньше, чем они это сделают, и убедить его в том, что итальянское партнерство будет наилучшим для венгерского народа и государства."
 
 ita_new_agricultural_treaties:0 "Новые сельскохозяйственные договоры"
 ita_new_agricultural_treaties_desc:0 "Когда-то, давным-давно, народ Венгрии имел доступ к щедрым житницам Пакта, Украины и Норвегии, но все значительно изменилось с тех пор, как они когда-то стояли плечом к плечу с Рейхом. Теперь они одиноки, окружены, изолированы со всех сторон и не имеют связи со Средиземным морем или Балтикой, их способность торговать серьезно подорвана. Вот тут-то мы и вступаем в игру с охапками еды от Италии-матери и наших колоний, чтобы накормить усталую нацию. Взамен все, о чем мы просим,это справедливое вознаграждение, которое адекватно возместит ущерб нашим трудолюбивым крестьянам. Такая сделка, несомненно, укрепила бы добрую волю между нашими двумя странами, и мы с нетерпением ждем, когда проекты будут лежать на столе Дуче Скорцы в ожидании одобрения."
 ita_hun_agricultural_treaties:0 "Итальянский сельскохозяйственный договор"
 
 ita_leave_them_no_choice:0 "Не оставить им выбора"
 ita_leave_them_no_choice_desc:0 "Все карты на столе; мы вложили много времени, денег и энергии в обеспечение этого соглашения, потому что оно может склонить чашу весов власти в Европе. Мы были великодушны в наших увертюрах и великодушны в проявлении могущества в нашей попытке добиться расположения дамы по имени Венгрия, и все же этого может быть недостаточно. Непостоянные прихоти людей невозможно когда-либо по-настоящему точно определить, и это вдвойне относится к прихотям политиков и бюрократов. Мы не можем гарантировать успех даже после всего, что мы сделали, венгры все равно могут отказаться от ваших авансов и оставить нас валяться, будто презренного поклонника. Поэтому мы просто не оставим им альтернативы. Мы будем откровенны с ними, примем или столкнемся с неизбежной смертью либо от наших рук, если они решат сопротивляться любому компромиссу, либо со смертью от рук пробудившихся гуннов, если они достаточно глупы, чтобы думать, что смогут выжить в одиночку. Мы не можем позволить себе проиграть, если карты будут мечеными, то так тому и быть."
 
 ita_offer_to_buy_MAVAG:0 "Предложить купить МАВАГ"
 ita_offer_to_buy_MAVAG_desc:0 "Как и вся остальная Европа, Венгрия не была избавлена от экономических потрясений пятидесятых годов. Соль на рану добавлял тот факт, что, покинув Пакт, Венгрия была вынуждена выдержать основную тяжесть этого краха самостоятельно, без какой-либо помощи со стороны своих бывших партнеров. Мы можем посочувствовать, потому что нас тоже эксплуатировала немецкая жадность и отбросила в сторону, когда мы возражали против такого обращения. Имея это в виду, для нас было бы очень разумно подсластить любую возможную сделку с Венгрией, предложив помочь им в их восстановлении. В частности, их национальный машиностроительный завод МАВАГ в последнее время переживает трудные времена, и наши главные экономисты сообщили дипломатическому корпусу, что предложение купить его по цене немного выше рыночной может оказаться тем, что нужно. Наше финансовое положение таково, что это предложение выполнимо, и это может расположить к нам венгерский народ."
 ita_hun_sold_mavag_tt:0 "Мы потратим §Y500 миллионов§! на покупку."
 
 ita_thank_you_for_your_cooperation:0 "Спасибо вам за сотрудничество"
 ita_thank_you_for_your_cooperation_desc:0 "Переговоры закончились. После нескольких напряженных дней обсуждений, дебатов, споров и двух почти драк между дипломатическими сторонами была достигнута сделка, которая может не быть тем, что хочет венгерский народ, но все равно будет на благо нации. Переговоры закончились, и Италия вышла победительницей. Времена, когда Италию можно было так или иначе протащить по шахматной доске крупнейших мировых держав, прошли. Теперь Италия играет, в то время как некогда властная Франция трепещет от бургундского ужаса, гордая Англия лежит истощенная, разбитая на тысячу частей немецким молотом, а некогда могучее чудовище Рейха лежит в шрамах от ран, которые оно нанесло само себе. Вместе Италия и Венгрия проложат новый путь, независимо от пожеланий этих бывших держав, к истинному миру и братству между странами-единомышленниками Европы, которым надоели старые песни и пляски!"
 
 ita_legacy_of_trajan:0 "Наследие Траяна"
 ita_legacy_of_trajan_desc:0 "Если что и говорит о коварной природе Рейха,так это то, что из независимых членов Оси в Европе осталась только Болгария. Во многом так же, как это сделала Венгрия, во многом так же, как это сделали мы, Румыния узнала, насколько привычно немцам отказываться от бывших друзей. Тем не менее, было бы несправедливо возлагать всю вину за их нынешнее состояние только на Германию, поскольку они сами виноваты не меньше, чем кто-либо другой.\n\nПроще говоря, Румыния переживает кризис идентичности. Похоже, это обычное явление в наши неопределенные времена. Нынешний король Михай I потенциальный, хотя и несколько вялый реформатор, делающий все возможное, чтобы вывести страну из ее дней власти в братстве фашизма в демократию. Возможно, он добивается этой цели из лучших побуждений, но менее глупой она от этого не стала. Мы можем оттянуть их от края обрыва, но мы должны действовать быстро."
 
 ita_sow_their_divisions:0 "Разделяй и властвуй"
 ita_sow_their_divisions_desc:0 "Балканы всегда были хаотической смесью враждующих этнических групп, которые едва могли удержаться от того, чтобы не наброситься друг на друга. Румыния может считаться или не считаться балканским государством в зависимости от того, какого эксперта спросить, но, независимо от этого, она обладает балканским духом. Венгры, сербы, немцы, евреи, украинцы и цыгане собрались вместе, и каждая группа была в ярости из-за отсутствия независимости. Антонеску и его сторонники поняли суровую правду о том, что только сильная рука может держать все эти группы в узде, но Михай? Он считает, что демократия могла бы сработать, не важно, насколько глупо так думать, ведь как только ссорящиеся массы дорвутся до рычагов власти, они просто разорвут государство на части для своих собственных интересов. Мы можем сыграть здесь свою роль, нагнетая напряженность до такой степени, что режим Михая рухнет, но без полного краха системы, которую унаследует наш преемник."
 ITA_chaos_in_romania:0 "Внутренние подразделения"
 ita_rom_chaos_in_romania_tt:0 "Это §дестабилизирует§! Румынию."
 
 ita_weapons_for_ethnic_rebels:0 "Вооружить местных повстанцев"
 ita_weapons_for_ethnic_rebels_desc:0 "В то время, как напряженность в Румынии остается высокой, стране еще предстоит погрузиться в тот хаос, в котором мы, возможно, нуждаемся, чтобы заставить их правительство действовать. Говорят, что нищие не могут быть разборчивыми, но Румыния еще не совсем нищая. У нас есть средства изменить это, поскольку война на Ближнем Востоке закончилась, и мы можем перенаправить часть оружия, произведенного, но так и не отправленного, на вооружение групп боевиков в Румынии. Я уверен, что они будут благодарны за любую материальную поддержку, и самое лучшее в этом то, что мы не должны быть замешаны ни в чем из этого. Спецслужбам было поручено убедиться, что нет никаких доказательств, связывающих поставки с нашим правительством."
 
 ita_funding_for_paramilitary_groups:0 "Финансировать военизированные группировки"
 ita_funding_for_paramilitary_groups_desc:0 "Во времена хаоса и насилия вполне естественно, что общины хотят чувствовать себя в безопасности и защищенности. Ну, мы живем в хаотические времена, и в Румынии много общин - действительно больших общин. Сообществ, которые конкурируют по размерам с малыми нациями. А что нужно всем уважающим себя нациям? Ну, конечно, военные! Но, к сожалению, вооруженные силы стоят довольно дорого, и даже если бы они объединили свои богатства, кажется сомнительным, что какая-либо из группировок в Румынии могла бы финансировать свои собственные силы. Если, конечно, кто-то другой не предоставил капитал для такой программы. Однако кто был бы готов сделать такие инвестиции? Кто может получить больше от дестабилизированной Румынии, чем от сохранения своей монеты? Мы, конечно, так же озадачены этой маленькой загадкой, как и все остальные."
 
 ita_protection_for_political_exiles:0 "Убежище для изгнанников"
 ita_protection_for_political_exiles_desc:0 "С каждым днем все больше и больше тех, кто выступал бы против нынешнего румынского режима, уезжают со своей родины на чужбину. Некоторые были изгнаны агентами государства и не имеют выбора, некоторые предпочли уехать до того, как их постигнет такая участь, а третьи отправились за помощью к группам наемников, враждебным Румынии нациям и своим собственным людям за рубежом. Если мы хотим добиться устранения Михая с минимальными прямыми действиями, то именно с этими террористами, эмигрантами и вообще диссидентами мы должны объединиться. По прямому приказу Дуче нашему агентству пограничного контроля было поручено ускорить процесс предоставления убежища любому лицу или лицам, которые могут доказать происхождение из Румынии, независимо от заявленной причины предоставления убежища или статуса в самой Румынии. Без сомнения, мы услышим протесты по этому поводу, но румыны прекрасно знают, что у них нет возможности выполнить свои требования, и более того: они знают, что мы это знаем. Их жалобы останутся без внимания."
 
 ita_smear_the_king:0 "Очернить короля"
 ita_smear_the_king_desc:0 "В свое время монарх Румынии имел худшую репутацию из всех королевских особ со времен смерти Романовых. Этим человеком был Кароль II, отец нынешнего короля. Его упадок и всеобщий разврат были позором его родины и в значительной степени способствовали разочарованию народа в годы, предшествовавшие последней войне. Почему это так важно? В конце концов, Михай не этот человек, а просто его сын и, конечно же, не несет вины за грехи своего отца. Однако мы больше не живем в мире, где истина является окончательным арбитром и чему-то можно научиться благодаря успехам покойного доктора. Доктора Геббельса. К тому времени, когда наша пропагандистская кампания закончится, вся Румыния вспомнит скандалы Кароля, они узнают, что яблоко недалеко упало от яблони, и они будут страстно желать возвращения Антонеску, который сможет избавить их от провала короля."
 
 ita_discredit_the_government:0 "Дискредитировать правительство"
 ita_discredit_the_government_desc:0 "Нынешнее правительство Румынии слишком мягкое, чтобы противостоять возрождающемуся Рейху. Если бы такое случилось, мы могли бы столкнуться с перспективой того, что угроза гуннов снова беспрепятственно пронесется по Балканам, и все потому, что дураки в Бухаресте считали себя добродетельными защитниками "демократии". Они явно не желают смотреть правде в глаза: за полдюжины лет в качестве убежденных фашистов они добились гораздо большего успеха, чем за всю остальную историю своего государства. Нам нужно напомнить людям об этом, если мы хотим вернуть их в братство. Следует также широко повторять, что правительство, основанное на так называемых "демократических ценностях", существует полностью благодаря интригам и закулисным сделкам бывшего премьер-монарха. Они хотят, чтобы народ решал судьбу нации? Мы дадим людям инструменты для этого."
 
 ita_force_them_to_comply:0 "Заставить их подчиниться"
 ita_force_them_to_comply_desc:0 "Некоторые из наших дипломатов опасаются, что отсутствие у нас прямой границы с Румынией может сделать их правительство менее склонным подчиняться нашим прихотям либо потому, что они сомневаются в нашей способности обеспечить им безопасность, либо полагают, что Германия примет ответные меры. На Дуче Скорцу это беспокойство ни в малейшей степени не произвело впечатления. На самом деле, когда все это было передано ему, было видно, что он улыбнулся, хотя за улыбкой не было никакой теплоты. Сделав быструю пометку в блокноте, который он всегда держит на своем столе, дуче повернулся к команде дипломатов. Он сказал им спокойно и без всякого намека ни на юмор, ни на гнев напомнить нашим румынским друзьям, что, хотя наши сапоги не могут быстро коснуться их земли, наши самолеты и ракеты могут сделать такой шаг ненужным. Он попросил подчеркнуть этот момент во время переговоров, а затем отмахнулся от дипломатов."
 
 ita_forward_bases_in_romania:0 "Передовые базы в Румынии"
 ita_forward_bases_in_romania_desc:0 "Ключевой проблемой в нашем стремлении утвердить свое законное место четвертой мировой сверхдержавы является наша собственная неспособность проецировать свое влияние и мощь как дипломатически, так и в военном плане. У нас нет ни империи немцев, раскинувшейся на континенте, ни охватывающего океан владычества Японии. Мы даже не обладаем глобальным, хотя и рассеянным, присутствием ОСН, и у нас нет ничего, что могло бы сравниться с экономической мощью США. Короче говоря, мы оказались в ловушке в основном в Средиземноморье в Европе, и наше дипломатическое влияние упирается в лучшем случае в Персидский залив. Во времена Триумвирата дела обстояли несколько лучше, но с его смертью мы вернулись на круги своя. Установление сюзеренитета над Румынией станет одним из наших первых больших шагов в устранении этого давнего недостатка. Мир начнет уважать нашу мощь, даже если для этого нам придется оставить за собой след израненных и плененных наций."
 ita_italian_bases_in_romania:0 "Итальянские базы"
 
 ita_italian_missiles_in_the_carpathians:0 "Итальянские ракеты в Карпатах"
 ita_italian_missiles_in_the_carpathians_desc:0 "Доверие является важнейшей частью такого рода переговоров, но в то время, как большинство может подумать, что установление доверия важно главным образом для обеспечения сделки, Дуче Скорца придерживается совершенно другого мнения по этому вопросу. Румыны так или иначе согласятся; у них нет реального выбора, когда все сказано и сделано. Нет, доверие определяет не успех в достижении сделки, а создание условий, в которых долгосрочные последствия сделки могут быть максимизированы в нашу пользу. У нас было достаточно друзей в хороее время, сначала немцы, а затем наших товарищей-триумвиры, третьего предательства не будет. Так что, если нам нужно будет создать несколько пусковых площадок для ракет в горах, чтобы сдержать любую агрессию против Румынии, то нет проблем. На самом деле это служит нам не меньше, чем им, потому что наши инвестиции ничего не будут значить, если Румыния падет."
 
 ita_leash_their_government:0 "Привязать их правительство"
 ita_leash_their_government_desc:0 "Как только мы вернем Румынию в лоно фашизма, мы должны сделать так, чтобы они больше никогда не сбивались с пути. Для этого они провели свой небольшой эксперимент, и посмотрите, к чему это их привело. В настоящее время у нас нет планов вникать в мельчайшие детали их законов и нормативных актов, но в наших интересах контролировать их порядок возвращения с грани полного разорения. Каждый крупный департамент и управление в их правительстве должны будут иметь итальянского чиновника, который может контролировать и направлять их прогресс. Те, кто, как нам кажется, стремится улучшить свое состояние, найдут это полезным с точки зрения ранга и должности, но если мы заподозрим, что кто-то из них пытается саботировать усилия из-за какого-то ошибочного представления о "свободе" или какой-то подобной глупости, последствия будут действительно серьезными."
 
 ita_unequal_oil_treaties:0 "Неравноправные нефтяные договоры"
 ita_unequal_oil_treaties_desc:0 "С Румынией мы приобретаем не просто еще один оплот в Европе, чтобы укрепить наши позиции и поставить наших конкурентов на колени, но и значительный запас нефти, который будет просто замечательно смотреться в нашей "коллекции". Честно говоря, нам не нужно больше нефти, чем у нас уже есть, благодаря нашим колониям и правам на ресурсы, принадлежащим ENI. Тем не менее, никогда не помешает иметь резерв, даже если это резерв резерва, и наличие этого запаса означает, что наши враги не будут иметь к нему доступа.\n\nНо прежде чем мы начнем, нам нужно будет убедиться, что нефть принадлежит нам, а не румынским правительствам как на самом деле, так и на словах. Если мы оставим его в их руках, у нас нет гарантии, что они не продадут его за нашей спиной. Договоры, которые мы разработали для решения этой проблемы, могут быть "несправедливыми", но и жизнь тоже несправедлива. Если они хотят, чтобы наши танки защищали их землю, им придется поставлять топливо."
 ita_unequal_oil_treaties_tt:0 "§YРумыния§! будет вынуждена отдать нам §Gнефть§."
 
 ita_explot_their_economy:0 "Эксплуатировать их экономику"
 ita_explot_their_economy_desc:0 "В славные дни Римской империи существовало много королевств, которые по той или иной причине считались ненужными для прямого завоевания. Вместо этого римляне разработали систему данников, которая обеспечивала их трофеями при небольших усилиях. Что ж, Дуче Скорца начитанный человек, и в своем стремлении усовершенствовать свой любимый фашизм он возьмет все, что сможет найти, если оно работает. Римская система работала, и, таким образом, мы увидим, можно ли применить классические уроки к современности. С этого момента экономика Румынии будет подчиняться нашей во всем. Их торговля будет связана с нашей торговлей, их производство с нашим производством и так далее. Будем надеяться, что мы сможем извлечь пользу из их успехов, избегая при этом их неудач."
 ita_exploit_romanian_economy:0 "Итальянская экономическая эксплуатация"
 
 ita_into_the_fold:0 "Вместе"
 ita_into_the_fold_desc:0 "Переговоры закончились. После нескольких напряженных дней обсуждений, дебатов, споров и двух почти драк между дипломатическими сторонами была достигнута сделка, которая может не быть тем, что хочет венгерский народ, но все равно будет на благо нации. Переговоры закончились, и Италия вышла победительницей. Времена, когда Италию можно было так или иначе протащить по шахматной доске крупнейших мировых держав, прошли. Теперь Италия играет, в то время как некогда властная Франция трепещет от бургундского ужаса, гордая Англия лежит истощенная, разбитая на тысячу частей немецким молотом, а некогда могучее чудовище Рейха лежит в шрамах от ран, которые оно нанесло само себе. Вместе Италия и Румыния проложат новый путь, независимо от пожеланий этих бывших держав, к истинному миру и братству между странами-единомышленниками Европы, которым надоели старые песни и пляски!"
 
 ita_legacy_of_caeser:0 "Наследие Цезаря"
 ita_legacy_of_caeser_desc:0 "Сказать, что у нас напряженная история с французской нацией, было бы преуменьшением. С момента нашего объединения мы всегда считали их главным конкурентом и препятствием, и они испытывали к нам те же чувства. Возможно, мы сражались вместе с ними в первую мировую войну, но они отняли наши законные права после того, как они сманили нас у наших первоначальных партнеров - Германии и Австрии. Поэтому, когда началась Вторая мировая война, мы воспользовались возможностью захватить землю, которую хотели: Савойю. Нет, наша недавняя история с Францией не была счастливой. И все же так не должно оставаться, в конце концов, у нас гораздо больше общего в культуре и духе, чем политических разногласий. Римские легионы помогли цивилизовать Галлию, и сейчас настало время для Италии снова присоединить Францию к своим владениям."
 ita_being_influence_france_tt:0 Мы попытаемся заманить §YФранцию§! в свою §Gсферу влияния.§"
 
 ita_the_protective_wing:0 "Взять под крыло"
 ita_the_protective_wing_desc:0 "Наш сосед, французы, действительно находится в тяжелом положении. Германия бросила их на произвол судьбы, бретонцы нанесли им удар в спину ради дешевой прибыли, и вырисовывается вездесущая тень СС. Париж, этот город света и краеугольный камень самой Франции, был похищен. В такие времена вполне естественно, что мы, как ближайшая крупная держава, должны вмешаться, чтобы предложить защиту. Их вооруженные силы и оборона находятся в полном упадке, в то время как их экономика пострадала от краха пятидесятых годов так же сильно, как и все остальные. У них даже нет связей бретонцев на черном рынке, чтобы помочь в их восстановлении, и теперь большая часть их промышленной базы находится в руках бургундцев. Им можно обратиться только к нам, и они это хорошо знают. Мы можем многое выиграть от сближения в качестве союзников, и на данный момент нам нечего терять."
 ita_the_protective_wing_tt:0 "Мы предложим §YФрацнии§! нашу защиту."
 
 ita_the_striking_talon:0 "Удар когтя"
 ita_the_striking_talon_desc:0 "К сожалению, стало ясно, что правительство крупного французского государства не желает сотрудничать с нами. И это несмотря на явную и реальную опасность, в которой они оказались. Возможно, потребуются более прямые действия, хотя мы надеемся избежать полномасштабного конфликта, который отнял бы ресурсы и время. Тем не менее, наши вооруженные силы могут понадобиться, и французы не смогут долго сопротивляться, если дело дойдет до драки. Хотя принятие более враждебного такта в отношении французов может быть более ресурсоемким в краткосрочной перспективе, это может позволить нам в конечном итоге обеспечить большую степень общего контроля над их государством, как только мы неизбежно втянем их, брыкающихся и кричащих, в нашу сферу.\n\nРазведка уже дала Скорце несколько предложений по поводу французов, которые не будут включать использование прямых военных действий. Они рекомендуют использовать наше подавляющее военное превосходство, в том числе манипулируя остатками французского сопротивления, чтобы запугать их и заставить подчиниться."
 ita_the_striking_talon_tt:0 "Мы обеспечим установление §Gпро-итальянского правительства§! во §YФранции.§!"
 
 ita_the_resistance_inside_our_borders:0 "Внутреннее сопротивление"
 ita_the_resistance_inside_our_borders_desc:0 "В конце прошлой войны мы официально отняли значительную часть альпийской территории у бывшей Французской Республики. Естественно, нас интересовала земля, но в придачу мы также принимали жителей, и нам всегда приходилось сталкиваться с той или иной формой их отвращения к этому. Однако теперь, когда мы планируем установить более тесные связи с французским государством, существует возможное решение этой давней проблемы, которое, как мы надеемся, удовлетворит обе стороны. Мы согласились репатриировать этих бывших французских граждан, которые хотят вернуться во Францию, и даже выделим значительную сумму денег на компенсацию, чтобы они могли начать там свою новую жизнь. Это не какой-то акт ненужного "милосердия" или "сострадания", а акт ясного прагматизма. Мы можем устранить угрозы нашему собственному миру, а также заслужить некоторую добрую волю."
 
 ita_spies_over_the_alps:0 "Трансальпийский шпионаж"
 ita_spies_over_the_alps_desc:0 "Как говорится, всегда лучше один раз увидеть. Мы, конечно, можем отвечать за свои собственные действия, но не за действия Франции. Неуверенность в том, как Франция отреагирует на наши предложения или прямые действия, может вызвать у нас большую головную боль и задержку, пока мы пытаемся проанализировать каждую строчку из письма посла или каждое перемещение военных средств. "Это простая передислокация или что-то более серьезное?" Мы не можем тратить время на догадки, когда ставки так высоки. Скорца согласен с тем, что было бы лучше иметь как можно больше информации о действиях Франции из самых прямых источников, которые мы можем получить. Вот почему мы отправили несколько агентов с парашютом и пешком через горную границу, где они попытаются получить доступ к министрам французского правительства и военным офицерам."
 
 ita_posture_in_the_mediterranean:0 "Положение в Средиземноморье"
 ita_posture_in_the_mediterranean_desc:0 "Франция уже давно смирилась с потерей своего статуса великой морской державы Средиземноморья, и в настоящее время ее военно-морской флот практически не существует. Поскольку Германия также больше не заинтересована в регионе после провала Атлантропы, мы являемся королями Mare Magnum и, таким образом, имеем большое влияние на все нации, которые его окружают, и французы не являются исключением из этого закона. Несколько удачных демонстраций нашей военно-морской мощи у южного побережья Франции послужат полезным напоминанием о нашей подавляющей разнице в силе. Возможно, оперативная группа, состоящая из наших линкоров "Литторио" и одного или двух авианосцев, могла бы даже причалить в Марселе под предлогом "ремонта". В конце концов, мы хотим, чтобы они внимательно посмотрели на корабли, и ничто так не выражает доминирование, как принуждение принимать корабли другой страны в своих портах."
 
 ita_italy_will_help_you:0 "Италия поможет Вам"
 ita_italy_will_help_you_desc:0 ""
 ita_fra_assistance:0 "Помощь Италии"
 
 ita_italy_will_protect_you:0 "Италия защитит Вас"
 ita_italy_will_protect_you_desc:0 "Прямо сейчас французский народ парализован страхом, и вряд ли можно его винить. Этот век до сих пор был для них одним кошмаром наяву: ужасы Вердена, за которыми последовал ужасающе быстрый крах во время Второй мировой войны, а теперь угроза со стороны бургундцев. У них больше нет защитников, больше нет благодетелей. Британия и Россия, их старые друзья, развеяны по ветру, а Рейх, каким бы суровым хозяином он ни был, также слишком неорганизован, чтобы предложить реальную защиту в этот момент. Для нации, у которой почти нет вооруженных сил, это должно быть тревожно. Мы можем протянуть им руку помощи в трудную минуту. Мы граничим как с ними, так и с Черным государством и можем полностью закрыть их границу всего за несколько дней, если они только скажут одно слово. Если они еще не готовы зайти так далеко, мы все еще можем дать понять, что те, кто причинит вред Франции, рискуют навлечь на себя гнев Империи."
 ita_italy_will_protect_you_tt:0 "Мы дадим §YФранции§! §Gгарантии§! "
 
 ita_infiltrate_the_resistance:0 "Проникнуть в ряды Сопротивления"
 ita_infiltrate_the_resistance_desc:0 "У французского Сопротивления была пара тяжелых десятилетий. После немецкой оккупацией, прихода бургундцев и отступлением режима Свободной Франции к побережью Африки у них просто не осталось ни людей, ни энергии. Тем не менее, то, чего им не хватает в реальности, они восполняют своим присутствием в сознании французского народа. В конце концов, когда-то они действительно убили доктора Геббельса, и в те времена свалить одного из титанов Рейха было немалым подвигом. Разведка говорит нам, что нынешняя организация дырявая, как дуршлаг, и у них не возникнет проблем с получением доступа к ней, если мы им прикажем. Если нам удастся овладеть процессом принятия ими решений, мы сможем использовать их очень творческими способами для продвижения нашей повестки дня во Франции."
 ita_infiltrate_the_resistance_tt:0 "§MМы попытаемся использовать французское сопротивление в наших собственных целях.§!"
 
 ita_stage_border_incidents:0 "Пограничные инциденты"
 ita_stage_border_incidents_desc:0 "Существует долгое и...ну, не совсем почтенная, но давняя традиция симулировать мелкомасштабное насилие вдоль границ наций, с которыми хочется иметь дело, чтобы создать предлог. Покойный фюрер Рейха, как известно, одобрял такие коварные методы, и, хотя можно сожалеть о негативных аспектах таких средств, с результатами нельзя спорить. Шпионы ВИС хорошо разбираются в такой тактике и, без сомнения, уже имеют сценарии, охватывающие десятки потенциальных "инцидентов" с французами. Они должны быть достаточно малыми, чтобы не служить оправданием для тотальной войны, но достаточно значительными, чтобы мы были вынуждены принять меры, даже если нам придется заставить французов сотрудничать. Конечно, любая стоящая сила, без сомнения, раскусит ваш обман, но мы не оставим никаких следов, которые позволили бы им окончательно повесить все на нас."
 
 ita_whether_or_not_you_like_it:0 "Нравится тебе это или нет"
 ita_whether_or_not_you_like_it_desc:0 "Иногда, когда человек находится в состоянии сильного стресса, он начинает думать и действовать таким образом, который противоречит его собственным интересам. Страх заставляет терять из виду то, что нужно, и они могут потерять способность правильно рассуждать. Правительства, будучи группами людей, подвержены такому же состоянию, и, похоже, оно уже есть во Франции. До сих пор они сотрудничали, и мы ценим это, но мы не можем рисковать тем, что они внезапно и иррационально отвергнут нашу поддержку из-за какого-то ошибочного представления о суверенитете или национализме. Мы хотим помочь Франции, но может потребоваться жесткая любовь, чтобы уберечь Францию от любых саморазрушительных тенденций, которые она может таить. Почему мы должны ждать их разрешения, чтобы спасти их? Ждут ли пожарные разрешения на спасение людей, оказавшихся в ловушке в горящем здании? Конечно, они этого не делают, и мы тоже не должны ждать."
 ita_france_in_our_sphere_tt:0 "Это полностью привлечет §YФранцию§! в нашу §GСферу!§!"
 ita_fra_germany_not_pleased:0 "Немцы §Rне§! будут довольны."
 
 ita_apline_infrastructure_projects:0 "Проекты альпийской инфраструктуры"
 ita_apline_infrastructure_projects_desc:0 "Независимо от нашего подхода к вовлечению Франции в наши ряды, мы должны будем подготовиться к нашему успеху сейчас, прежде чем это станет нерешенной проблемой позже. Альпы разделяют наши две страны, что делает сухопутные путешествия и без того трудными и обременительными, и, учитывая наши отношения с Францией, мы позволили тому немногому, что существует на пути дорог и другой транспортной инфраструктуры, ослабнуть. Как можно быстрее найти путь к нашему будущему союзнику, и именно поэтому инженерный корпус армии был призван возглавить задачу обновления старых дорог и строительства горных туннелей для новых. Французское правительство еще не знает в полной мере о масштабах этой реконструкции, но ведь это им только на пользу, так зачем же им беспокоиться об этом сейчас?"
 
 ita_operation_aetius:0 "Операция "АЭЦИЙ""
 ita_operation_aetius_desc:0 "Проникновение ИС в остатки ранцузского сопротивления принесло блестящие результаты, и не будет преувеличением сказать, что они наши марионетки. Завершив этот решающий шаг, мы можем теперь перейти ко второму этапу нашего плана по перетягиванию Французского государства на нашу сторону: решительная замена их правительства, а затем фактическая интеграция. Однако нам нужно что-то довольно серьезное, чтобы оправдать такой поступок, и именно здесь в игру вступает Сопротивление. Под кодовым названием АЭЦИЙ скрыт такой план: один из наших пограничных складов снабжения будет полностью взорван. К счастью для нас, мы потеряем только часть устаревшего оборудования, так как все охранники чудесным образом окажутся на перерыве, когда произойдет нападение. Тем не менее, они прибудут как раз вовремя, чтобы убить одного из преступников, члена французского сопротивления, как это будет обнаружено, и наш казус белли будет обеспечен. Затем мы можем начать вторую половину АЭЦИЙя, в которой мы используем наш новообретенный предлог для свержения нынешнего французского режима."
 ita_operation_aetius_tt:0 "Эта операция будет попыткой §GУстановить марионеточный режим§! во §YФранции.§!"
 
 ita_advisors_in_the_french_government:0 "Советники во французском правительстве"
 ita_advisors_in_the_french_government_desc:0 "В настоящее время французское правительство находится в состоянии значительного хаоса. Похоже, никто там не знает, как справиться с системным шоком последних двух десятилетий, не говоря уже о последних нескольких годах. На всех уровнях, военном, экономическом и юридическом, они в лучшем случае парализованы. Наше прибытие и предложение поддержки несколько успокоили их, но вполне вероятно, что без нашей оперативной помощи повреждение мозга, которое, похоже, переживает французская нация, может стать постоянным. Мы не можем допустить, чтобы это произошло. В соответствии с директивой, автором которой является сам Дуче Скорца и подписанной главой французского государства, итальянское правительство начнет задействовать некоторых из своих самых опытных генералов и бюрократов, чтобы исправить то, что они могут."
 
 ita_rewrite_the_french_laws:0 "Переписать французские законы"
 ita_rewrite_the_french_laws_desc:0 "Если мы хотим иметь процветающий союз с французским государством, как мы надеемся, у нас не может быть радикально разных политических и правовых культур, которые разделяют наши общества. Дуче Скорца совершенно ясно высказывается по этому поводу: хотя он может мириться с сотрудничеством с нефашистскими нациями, а те, кто просто претендует на титул, не придерживаясь формы, не являются фашистами, он никогда не вступит с ними в союз. Они всегда будут искать возможность подорвать нас изнутри, потому что несовместимые сущности никогда не смогут сотрудничать в долгосрочной перспективе. Такова природа жизни, убивать соперников, и мы не потерпим конкуренции. Французам просто придется принять наше лидерство, если они хотят, чтобы мы оттащили их от края пропасти."
 
 ita_reorganize_the_french_army:0 "Реорганизация французской армии"
 ita_reorganize_the_french_army_desc:0 "Печальный факт заключается в том, что французские военные в значительной степени не могут быть спасены силами национальной обороны. Они просто потеряла слишком много техники, войск и компетентных офицеров от бургундцев, бретонцев, обмылков Свободной Франции или немцев, чтобы иметь шанс снова занять доминирующее положение в Европе, по крайней мере, в ближайшие несколько десятилетий. Нет, те славные дни кажутся по-настоящему ушедшими, независимо от того, сколько прошло времени.\n\nНо это не значит, что мы не можем найти применение тому, что есть у Франции. Их дивизии будут разбиты и реорганизованы в бригады легкой пехоты, которые будут включены в качестве вспомогательных подразделений для наших войск. То немногое, что осталось от тяжелой промышленности, можно потратить на легкие боевые машины пехоты и разведывательные машины для нашей пользы. Оставшиеся танки будут хорошо служить нам в качестве резерва снабжения и даже в качестве приманки, если дела пойдут плохо."
 ita_fra_reorganize_french_army: "Итальянские военные советники"
 
 ita_review_the_french_economy:0 "Обзор французской экономики"
 ita_review_the_french_economy_desc:0 "Отчет об экономике Франции, Министерство иностранных дел: После тщательного анализа текущих финансовых активов Французского Государства, ВВП и промышленного развития Министерство иностранных дел представит в офис Дуче всеобъемлющий доклад о текущем экономическом положении этой страны, а также рекомендации относительно того, как лучше всего достичь экономического сотрудничества. Как министр иностранных дел, я буду готов подробно обсудить с вами наши выводы, когда вы об этом попросите.\n\nТеперь, когда с формальностями покончено, позвольте мне написать прямо. Все это сплошная неразбериха, полная катастрофа. В докладе будет более подробно изложено, но достаточно сказать, что без немедленного экономического вмешательства Франция будет полностью парализована. Они потеряли свое промышленное сердце, и это еще не все последствия катастрофы. Мои мысли: немедленная промышленная поддержка уже вчера, если мы хотим получить реальную отдачу от этих инвестиций."
 
 ita_troupes_auxiliares_italiennes_en_france:0 "Итальянская нерегулярная пехота во Франции"
 ita_troupes_auxiliares_italiennes_en_france_desc:0 "Восстановление французских вооруженных сил до сих пор по большей части шло гладко. Наши генералы помогали их войскам переходить к новой роли легкой вспомогательной пехоты, и поставки нашего передового оборудования были организованы с большой помпой. Тем не менее, мы всегда могли бы сделать еще один шаг без каких-либо недостатков. Поскольку сейчас французские вооруженные силы де-факто являются подразделением нашей армии, некоторые генералы предложили нам начать развертывание некоторых наших собственных сил для укрепления обороны. Это, как говорят нам наши генералы, не только сделает нашу приверженность Франции кристально ясной для остального мира, но также будет полезно в обучении и подготовке французских солдат к нашим доктринам."
 
 ita_the_invisible_invasion:0 "Невидимое вторжение"
 ita_the_invisible_invasion_desc:0 "Доска была установлена, и все фигуры были перемещены в правильные положения. Все, что стоит между нами и контролем над французским государством - приказ. С помощью одной команды со своего рабочего стола Дуче Скорца может начать цепочку действий, которые могут значительно изменить баланс европейских сил.\n\nФранцузы будут застигнуты врасплох, когда захват начнется всерьез. Наши корабли будут наводить свои орудия на их порты, а наши самолеты пролетят над крышами их правительственных зданий. Не нужно стрелять; французы мгновенно поймут всю бесполезность своего положения. Когда реальность ситуации станет неизбежной, наша армия начнет маршировать в страну, разоружая их силы и оккупируя столицу."
 
 ita_regia_aeronautica_support:0 "Поддержка военно-воздушных сил"
 ita_regia_aeronautica_support_desc:0 "Чем быстрее мы осуществим наше маленькое "вторжение", тем быстрее сможем вернуться ко многим другим насущным проблемам, с которыми сталкивается Италия внутри страны и на международном уровне. Мы призвали военно-воздушные силы поддержать наши усилия, перебросив ключевые войска и персонал через территорию французского государства с целью перехвата возможных целей и обеспечения безопасности правительственных зданий и других жизненно важных объектов связи и инфраструктуры. В то же время мы послали в небо целую эскадрилью наших самых тяжелых бомбардировщиков, чтобы облететь небо Франции, чтобы полностью прояснить нашу серьезность. Наши военно-воздушные силы всегда служили нам с честью, и мы не сомневаемся, что они еще больше отличатся в своей последней миссии."
 
 ita_manoeuvre_the_resistance:0 "Последний ход Сопротивления"
 ita_manoeuvre_the_resistance_desc:0 "Сопротивление сослужило нам хорошую службу, предоставив предлог для распространения нашего влияния на Франции, но теперь, когда мы почти достигли нашей цели в этом отношении, они быстро становятся концом, который пора сунуть в воду. К счастью для нас, им ещё предстоит обнаружить наше полное проникновение в свою организацию, и информация, которую мы им передадим, будет воспринята как абсолютная правда. Без сомнения, они придут в отчаяние, мало того, что французское правительство все еще будет оставаться антидемократическим, но они будут относится к нам не лучше, чем к немцам. Что ж, пусть они так думают, если мы сможем убедить их начать атаку на то, что они считают незащищенной целью, только чтобы слишком поздно понять, что они были введены в заблуждение, тем лучше. Мы можем потерять небольшое количество людей и снаряжения, это правда, но жертвы неизбежны в жестокой игре, в которую мы играем."
 
 ita_battleship_diplomacy:0 "Дипломатия линкоров"
 ita_battleship_diplomacy_desc:0 "Использование военно-морского флота для принуждения к дипломатическому повиновению вряд ли является новой концепцией. До своего краха Британская империя была искусна в этом стиле проецирования силы, и Соединенные Штаты не сильно отставали в плане мастерства в этом удобном трюке, если посмотреть на их послужной список в начале двадцатого века. Детали его истории в значительной степени не имеют значения для использования, однако важно то, что все работает.\n\nДуче Скорца не слишком горд, чтобы не желать учиться на успехах других, но и не слишком нетворческий человек, чтобы просто копировать методы, как школьник копирует факты. Нет, Скорца возьмет идею со страниц истории, но он изменит реализацию, чтобы соответствовать своим собственным грандиозным замыслам. Вместо простой дипломатии канонерок у него будет дипломатия линкоров."
 
 ita_you_will_be_assimilated:0 "Вы будете ассимилированы"
 ita_you_will_be_assimilated_desc:0 "Сильные подчиняют слабых, это всегда было фундаментальной истиной существования. Когда-то давным-давно французы были сильны, и поэтому они естественно и справедливо доминировали над всеми остальными, над кем они властвовали, включая Италию. Но сейчас? Роли поменялись местами, и точно так же, как для французской гегемонии было не более чем естественно подкрепляться силой и насилием, столь же естественно, что и для нашей гегемонии будет необходимо тоже самое. Они являются новейшей частью славной Итальянской империи, и со временем они будут гордиться этим. Тем временем их нужно будет научить проявлять должную разницу, если потребуется, на острие штыка. Глобальная ситуация достигла такой точки, когда нет времени на любезности или уважение. Для будущего Империи должны быть приняты даже самые жесткие методы."
 
