ita_Cassa_per_il_Mezzogiorno_desc:0 "Южная Италия всегда была отсталой территорией, где нет почти ничего кроме редких портов и множества, многих сотен ферм. Даже когда север Италии охватила промышленная революция, на юге сохранилась сельскохозяйственная экономика, почти не изменившаяся за века. Теперь это, наконец, изменится. Объединить Италию значит объединить ее во всех смыслах, в том числе в экономическом. Cassa per il Mezzogiorno обеспечит, чтобы промышленная революция пришла и на юг Италии, чтобы там, где раньше росли персики, теперь производились тостеры.\n\nВсего очков проектов: [?ITA_Cassa_per_il_Mezzogiorno_Available]\n\nАктивные проекты: [?ITA_Industry_in_use]\n\nДоступные проекты: [?Industy_Checker_ITA]\n\n"
