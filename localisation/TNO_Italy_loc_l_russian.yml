 BN.1.t:0 "Будущее Фашизма" # Post Ciano Fascism
 BN.1.d:0 "Обсуждения в главной штаб-квартире партии начинали накаляться.  С победой Национального Блока на выборах, важные её члены собрались, чтобы обсудить наши следующие шаги. Умеренное крыло считает, что НБ должен уважать новые демократические институты и попытаться консолидировать власть с их помощью, в то время как радикалы хотят вернуть великие дни фашизма без всяких компромиссов. После многочисленных обвинений в "пораженчестве" и "непонимания ситуации" с обеих сторон, стало понятно, что у нас не было настоящего плана или политической повестки в случае победы на выборах. "Политический ландшафт изменился. Я так же верен фашистским принципам как любой находящийся в этой комнате, но нам нужно адаптироваться к этой новой реальности. Прагматизм-необходимое зло для выживания нашего движения." Утверждал Де Марсанич. "Нонсенс. Наше движение уже само по себе достаточно сильное. Мы должны раздавить этих слабых социалистов и восстановить порядок, как мы сделали десятилетия назад." Ответил Раути решительно. Лауро присоединился к обсуждению. "Я понимаю, что иногда компромиссы необходимы, но мы не можем просто продать свои идеалы. Демократия это враг фашизма, а не его друг!"\n\n В конце концов все стали просто орать друг на друга, так и не приход к соглашению. Раути даже попросил Альмиранте выгнать всех умеренных из партии за "измену делу фашизма". Все больше уставая после нескольких часов громкого шума в этой душной маленькой комнате, Альмиранте наконец ударил кулаком по столу. "Довольно! Мы должны быть авонгардом фашизма, а не просто толпой вечно орущих животных." Сразу же после этого в комнате настала тишина, а Альмиранте наконец-то принял решение. "Я уже решил, какой курс действия является лучшим для фашизма, и я надеюсь, что вы будете уважать моё решение, как премьер-министра и главы партии."
 BN.1.a:0 "Принять демократическую систему" # Allign with the democratic system
 BN.1.b:0 "Пойти своим путём" # Forge our own path
 
 BN.2.t:0 "Встреча с Демократами" # Fiuggi Congress
 BN.2.d:0 "С победой умеренных, Национальный Блок созвал конгресс в Банях Фьюджи. Несомненно, это более спокойное место, нежели та маленькая душная комната, в которой проводилась предыдущая встреча. Атмосфера уже более позитивная, а большая часть радикалов решила не протестовать против проведения мероприятия. Альмиранте планировал более неформальное обсуждение с его коллегами, во время которого они могли бы немного расслабиться и предаться воспоминаниям о старых временах. Но для фашистов на первом месте всегда стоит служба. Конгресс в этот день имел перед собой задачу рассмотрения формирования коалиции с Христианскими Демократами, вместе с тем обсуждая возможность совместной работы с ними. n/n"В то время как наша партия всё ещё сильна после выборов, нам может понадобиться помощь Демократов для наших следующих проектов. К тому же Социалисты могут представлять угрозу, и все здесь присутствующие согласны с тем, что мы не хотим видеть, как они будут продолжать пропагандировать дальнейшую либерализацию. Верно, Мистер Андреотти?" Спросил Де Марсаничи. \n\n"Конечно. Наша партия ценит то, что Национальный Блок обратился к нам в первую очередь. Если мы сможем достичь компромисса в наших…небольших различиях, я уверен, что эта коалиция будет сформирована." Ответил Андриотти. Два джентльмена вели цивилизованную дискуссию, которая была глотком свежего воздуха, по сравнению с громким безумием, происходящем несколько дней назад. "Тем не менее, финальное решение принимает наш лидер. Именно он решает, будет ли заключено это соглашение." Сказал Де Марсаничи, смотря на Альмиранте с улыбкой. Альмиранте знал, что скорее всего Де Марсачини просто подлизывался, потому что склонялся в основном на сторону умеренных, но всё же почувствовать хотя бы раз то, что партия признают его правление, было приятно. Премьер-Министр прочистил своё горло, перед тем как ответить."
 BN.2.a:0 "Мы создадим свой Правый Блок" # Right Blocc
 BN.2.b:0 "Мы готовы работать с вами" # New Democracy
 
 BN.3.t:0 "Митинг" # Revolutionary soul, demonstration in public
 BN.3.d:0 "За Италию! За Величие! За Альмиранте!"\n\nЭхо от толпы разносилось по всему центру города, когда Альмиранте произносил свою пламенную речь. Толпа становилась всё больше с каждым новым автобусом, высаживающим очередного нового приверженца сомнительной наружности.\n\nКонечно, хотя и было понятно любому бросившему хотя бы мимолётный взгляд на этих сторонников партии, было понятно, что они не из этого района, но это не было важно. Или, скорее, любые опасения по этому поводу были заглушены самим размером толпы и подавляющим шумом, который она производила своими скандированиями и аплодисментами.\n\nВсё это время пресса находилась возле митинга. Снимая, записывая все события, и так далее. Хотя они и понимали, в чём подвох, они не могли ничего сделать-лишь продолжать свою работу. Толпа было ОГРОМНОЙ. И она была полна энергии. Альмиранте явно смог захватить их умы своей взрывной речью.\n\nПод конец дня уже даже не было так важно, откуда прибыли все эти люди."
 BN.3.a:0 "Что за спектакль!"
 
 BN.4.t:0 "Благословление Чиано" # Ciano's blessing
 BN.4.d:0 "Внимание! Внимание! Вы обязаны прочесть это! Дуче в отставке Чиано поддержал нашего нового премьер-министра Джорджио Альмиранте!"\n\nКогда Пьеро купил газету у паренька и посмотрел на первую страницу, он увидел заголовок, в котором было написано всё, о чём говорил мальчик, располагавшийся прямо над фотографией, на которой были Альмиранте и Чиано, пожимавшие друг-другу руки на пресс-конференции. Заинтригованный, Пьеро начал читать статью.\n\n"Как последний Дуче нашей великой страны, я не могу себе представить кандидата, которому предстоит повести Италию в эту новую эру демократии, лучше, чем Мистер Альмиранте. Мы можем быть не согласны в некоторых несущественных делах, но мы совпадаем мнениями в особо важных вопросах. Я знаю, что в эти неспокойные времена-он тот, кто направит Италию на верный путь."\n\nБрови Пьеро даже подскочили от удивления. Он не голосовал за Национальный Блок; Он считал их волками в овечьей шкуре и просто обычными фашистами без имени. Их победа сильно обеспокоила молодого человека, и породила опасения за будущее молодой итальянской демократии.\n\nНо если Чиано, человек, которого он уважал за демократизацию Италии, был на одной стороне с ними.."
 BN.4.a:0 "Может быть, всё будет не так уж и плохо."
 
 BN.5.t:0 "Два образа" # Politica del Doppiopetto
 BN.5.d:0 "Некоторые Некоторые утверждают, что, поскольку мы теперь принимаем участие в выборах, это означает, что наше движение становится слабым, и мы скоро капитулируем перед нашими врагами. Джентльмены, это ни что иное, как ложь. Демократия-это всего лишь средство достижения цели, не более того."  Молодой человек остановился чтобы попить кофе, после чего продолжил печатать на пишущей машинке. "Ничего не поменялось в наших принципах. Государство останется таким же сильным, наши вооружённые силы уничтожат любого врага, внутреннего и внешнего, и ни одна партия не будет говорить нам, что делать. Мы выкинем социалистов на помойку истории, где им и место, а Германия больше никогда нас не запугает. Фашистское дело по-прежнему живо!"\n\nУдовлетворённый писатель убрал бумаги из машинки-речь для Национального Блока была готова. Альмиранте всегда хвалил его за талант писать хорошие речи, так что он старался как можно больше, чтобы не подвести Джорджио. Парень положил очередной лист бумаги в печатную машинку. "Ещё одна речь и я могу пойти домой." Подумал он. Девушка писателя требовала проводить больше времени с ней. Забыв о бытовых проблемах, помощник председателя НБ продолжал писать речь Первого Министра для телевидения. "Я должен еще раз повторить, что прежде всего я уважаю волю народа. Каждый имеет право высказать свое мнение на выборах. Это причина, почему я всегда был приверженцем демократизации. Но я также должен отметить, что я также являюсь сторонником мира. Италия-миролюбивая и свободолюбивая нация, которая стремится только к благополучию своих граждан, а не к запугиванию своих соседей силой..."
 BN.5.a:0 "Две стороны одного человека"
 
 BN.6.t:0 "Расчёт" # Sway the Boug
 BN.6.d:0 "Под бдительным присмотром Девы Марии, Марко сел на диван, чтобы включить телевизор после долгого рабочего дня. Лицо Премьер-министра Италии, Джорджио Альмиранте появилось на экране телевизора. "Только не этот парень снова" раздражённо подумал Марко. Чиано просто прикончил экономику и позволил этим левым бандитам наводнить улицы. Как он может верить таким же людям, когда они обещают сделать хорошую работу? Он голосовал за Христианских Демократов, надеясь, что всё изменится, но теперь те же самые старые фашисты у власти, и они снова всё испортят. Перед тем как он переключил канал, Альмиранте начал говорить. "Мне знакомы страдания Итальянского народа. Эти последние года были тяжёлыми для многих рабочих страны."  После того, как его зарплату сократили вдвое, перспектива потерять работу сильно беспокоила Марко. Быть может, этот парень знает, о чем говорит?\n\n"Но теперь всё поменяется в лучшую сторону. У меня есть большие планы по возвращению экономики в нормальное состояние. С поддержкой лучших экономических экспертов в стране, всё будет в порядке." Сказал новый премьер-министр по телевизору. Марко вмиг оживился: в отличии от того дурака Чиано тот парень знает, что он делает. У него есть эксперты! Глава НБ продолжил свой монолог. "Я так же собираюсь потратить значительную часть нашего бюджета на развитие нашей промышленности. Добрые люди на фабриках и верфях будут рады знать, что они так же являются важной частью нашего плана. Который, несомненно, включает в себя хорошие награды за их усилия!" Этого было достаточно для Марко. Теперь он чувствовал себя важным для родины снова. К чёрту ХД: Этот парень уже получил его голос на следующих выборах!"
 BN.6.a:0 "Альмиранте обращается к нашим рабочим от чистого сердца"
 
 BN.7.t:0 "Гнев верующего" # Silence Rauti
 BN.7.d:0 "Пино Раути покинул здание полный злобы, со слезами, текущими по его щекам. Решение Национального Блока пойти на компромисс с новой демократической системой была очень спорным решением для радикалов партии. Некоторые ультраправые не очень хорошо это приняли. Узнав, что БН хочет попытаться договориться с более умеренными партиями, главный приверженец фашизма яростно доказывал, что партия продается демократам, и потребовал "немедленного изменения курса". Так как большая часть депутатов игнорировала его требования, он разорвал свой членский билет и объявил о своём выходе из партии. Первый великий Дуче бы умер от стыда, если бы увидел, что его любимая партия капитулировала перед капризными либералами. Идя по улицам, он думал о том, как фашизм достиг такого дна. Ответ был очевиден: жадность и высокомерие извратили фашистское движение, и кто-то должен был отчистить его от жалких пиявок, желающих подорвать дело партии. "Я защищу будущее фашизма любой ценой. Даже если мне придётся уничтожить страну." Думал Пино. На его лице появилась усмешка. В этот момент он понял, что делать. Они точно будут слушать его, со временем."
 BN.7.a:0 "Он просто блефует"
 
 BN.8.t:0 "СФНД начинает действовать" # Rally FUAN
 BN.8.d:0 "Я думаю, что плановая экономика более эффективна. А не то, что пытался сделать Бухарин." утверждал блондинистый студент с сигаретой в руке. "Государство является механизмом подавления само по себе. Рабочие должны иметь возможность сами зарабатывать прибыль." ответил ему ещё один, сидящий на столе. Взволнованная девушка вошла в кабинет, заполненный красными знаменами и брошюрами на все виды социальных и политических тем, чтобы сообщить определённые важные новости. "Ребята, вы должны это увидеть. Что-то происходит снаружи." Группа левых студентов покинула здание лишь для того, чтобы увидеть пугающую сцену. К их ужасу, сотни членов университетского фронта национального действия несли с собой фашистские символы и пели патриотические песни, маршируя по кампусу. Девушка заметила так же и баннеры с фразами "Дуче всё ещё жив!" и "Италия никогда не станет Красной!". Она была уверена, что некоторые люди из толпы были её одногруппниками.\n\n"Смерть коммунизму! Слава Итлаии!" кричала толпа с большим энтузиазмом. Это внезапное шествие шокировало левую организацию Миланского университета. Оно не было внезапным: кто-то дёргал за ниточки. "Мы не можем позволить этим ёбанным фашистам просто так маршировать по университету" сказал один из учащихся. Молодой блондин выкинул свою сигарету, готовый драться. "Мария, позови товарищей. Надо отпиздить этих фашистских мразей." Она молча кивнула и побежала за подмогой.Ещё раз прольётся кровь, ради защиты демократии."
 BN.8.a:0 "Кто сказал, что молодые не любят фашизм?"
 
 BN.9.t:0 "Первая кровь" # hit up riots
 BN.9.d:0 "Беатриса в нетерпении ходила по комнате. Она посмотрела на часы: почти полночь. Её сын вышел из дома уже несколько часов назад, и она не могла понять, где сейчас он находится. Что, если его ограбят или даже убьют? Едва сдерживая слезы, сын наконец открыл дверь. Беатриса начала ругать его, в гневе. "Карло, я беспокоилась. Где ты был? Я собиралась уже звонить в полицию!" Подросток проигнорировал её, и сел на диван, чтобы отдохнуть от очень долгого дня. "На хуй полицию." На руке Карло виднелась кровь, а на лице-несколько синяков. "Господи, что с тобой случилось? Ты истекаешь кровью!" воскликнула Беатриса. "Засранцы на лошадях ранили меня немного. Я в порядке." Ответил Карло.\n\nЖенщина немедленно отправилась в ванную, чтобы принести марлю и небольшую бутылку. Она начала дезинфицировать порезы сына, а он чуть ли не выл от боли. "Ты должен быть благодарен тому, что у тебя есть мама, которая тебе поможет. Я не хочу видеть тебя рядом с этими вечно бастующими друзьями. Ты меня услышал?" Сегодня Карло впервые побывал на политическом митинге. Всё пошло не так хорошо, как он думал. Возможно, он должен Может быть, какое-то время он воздержится от активной деятельности. Его мать даже обработала его раны, так что он будет слушать ее...пока что. "Хорошо, мам. "
 BN.9.a:0 "Любовь матери"
 
 BN.10.t:0 "Немного Публичности" # propaganda
 BN.10.d:0 "После того, как Данте проснулся, он открыл окно для проветривания. Пока мужчина наслаждался пением птиц, он заметил нечто странное. К его удивлению, огромная вывеска внезапно появилась на соседнем здании. Там был изображён улыбающийся Джорджио Альмиранте со скрещенными руки и слоганом "Альмиранте сделает Италию снова великой." Когда Данте спустился вниз позавтракать, включив радио он услышал новости. Первым, на что ему удалось настроиться, оказалась правительственная реклама. "Премьер-министр Альмиранте каждый день упорно трудится, чтобы сделать Италию лучшей страной. Благодаря ему..." Мужчина сразу же выключил радио с отвращением: он хотел послушать новости, а не пропаганду. \n\nПосле приёма пищи, он вспомнил, что ему нужно купить кое-какие продукты. По пути в магазин, он увидел, что все деревянные заборы в округе были заполнены плакатами с надписью "Альмиранте защищает нашу промышленность" с участием председателя НБ, одетого в форму фабричного рабочего. В этот момент ему стало ясно, что эта вся пропаганда будет полна тщеславия. Пока он оплачивал покупки в магазине, краем глаза Данте посмотрел на телевизор, показывающий очередную рекламу, описывающего успех нового премьер-министра во внешней политике. "Это и в правду человек, за которого мы голосовали?" кинул он в пустоту, раздражённо. "Не вини меня. Я вообще за демократов голосовал." ответил ему человек за прилавком. Данте устало вздохнул, и покинул магазин."
 BN.10.a:0 "Наш премьер-министр видимо очень скромный парен."
 
 BN.11.t:0 "Военный парад в Риме" # italian greatness, meet with troops
 BN.11.d:0 "Чтобы отметить усилия наших вооружённых сил по защите Итальянских интересов за рубежом, премьер-министр решил организовать военный парад в честь храбрых солдат родины. Сотни людей учувствовали в нём на улицах Рима, с целью показать наше стремление защитить интересы страны и от внутренних, и от внешних врагов. Наши граждане приветствовали солдат и махали флагами Италии. Все-от Hundreds of men paraded across the streets of Rome to show our compromise to protect our interest both in own borders and abroad, while our citizens cheered and waved Italian flags. Присутствовали все представители трех родов войск: от воздушно-десантной дивизии Фольгора до наших бравых моряков из "Регии Марины", защищающих Средиземноморье, и от пилотов из "Регии Аэронавтики" до элитных Альпийских дивизий. После парада генерал Де Лоренцо в частном письме поблагодарил Альмиранте за парад и его обязательство "почтить тех, кто сделал Италию мировой державой.". В целом, это был прекрасный день. Мы надеемся, что это послужит не только объединению нашего народа, чтобы сплотиться вокруг наших военных, но и демонстрацией силы, которая даст понять другим нациям, что итальянские вооруженные силы остаются такими же сильными, как и прежде." 
 BN.11.a:0 "Viva l'Italia!"
 
