 ita_reinforce_the_barons_hold:0 "Укрепить власть монополистов"
 ita_reinforce_the_barons_hold_desc:0 "Если мы действительно хотим на равных тягаться с Рейхом и Америкой, нам необходимо в кратчайшие сроки нарастить объёмы промышленного производства. Конечно же, у нас на заводах нет — и никогда не будет — полноценных рабов, живущих и умирающих у станка, однако никто не запрещает нам слегка удлинить рабочий день и понизить МРОТ, чтобы сделать производство чуть менее затратным...\n\nПонизив стоимость производства, мы с лёгкостью сможем увеличить его объёмы, значительно поднять прибыльность и наконец выйти на мировой рынок! Конечно же, наши фабриканты со всей охотностью будут готовы пожертвовать хотя бы частью доходов ради развития итальянской экономики: они ведь не хотят узнать, что Дуче делает с теми, кто его не уважает..."
 
 ita_renew_old_friendships:0 "Возродить старую дружбу"
 ita_renew_old_friendships_desc:0 "В наших руках сейчас огромный экономический потенциал: во многом, именно многочисленные компании и конгломераты, от FIAT и до ЭНИ, да и многие другие нам стоит благодарить за строительство Итальянской империи. Пришла пора наконец вспомнить о гигантах нашей промышленности. Мы восстановим утраченные связи между гражданской властью и крупным капиталом и в едином порыве отправимся навстречу светлому будущему!\n\nДля всего этого нам, конечно, потребуется раздать пару взяток, да и вообще подмазать в нужных местах, но для чего же ещё, в конце концов, нужны тайные счета в швейцарских банках?.. "
 
 ita_redraw_new_plans:0 "Составить новые планы"
 ita_redraw_new_plans_desc:0 "За всё время мягкотелого правления Чиано наша экономика успела заметно отстать от соперников. Довольно! Настала пора вновь вдохнуть в неё жизнь. Мы поручим министерству хозяйства и финансов составить новый план ускоренного экономического развития: не пройдёт и года, как заводы начнуть расти словно грибы после дождя, а сотни тысяч итальянских безработных вновь получат возможность прокормить свои семьи.\n\nКонечно же, чтобы получить нашу финансовую поддержку, каждой компании потребуется сперва пройти строгий контроль. В конце концов, не будем же мы вкладывать деньги в потенциальных предателей."
 
 ita_secret_IOR_deals:0 "Секретные переговоры с ИРД"
 ita_secret_IOR_deals_desc:0 "Институт религиозных дел — официальное представительство Ватикана в мире финансов, организация, призванная поддерживать благосостояние всех праведных учреждений не менее праведной Римско-католической церкви и организовывать уход за униженными и оскорблёнными мира сего... ну, или так они говорят вдовым старухам, чтобы стрясти с них побольше кровных: а чем ещё можно объяснить то, что новый Феррари кардинала Палатуччи стоит больше моего дома!?\n\nИ им, конечно же, очень не понравилось бы, если бы кто-нибудь публично разгласил, куда они девают пожертвования честных итальянцев. Не стоит сомневаться, что во избежание как раз таких вот конфузов они охотно поделятся с нами частью прибыли. В конце концов, что нам совесть, если на кону будщее Италии?! Ну, или они всегда могут отказать. Впрочем, в таком случае я искренне надеюсь, что их швейцарская гвардия умеет не только размахивать алебардами..."
 ita_scorza_evil_black_funds_tt:0 "§GНаша казна пополнится§!\n"
 
 ita_foreign_black_funds:0 "Теневые счета за границей"
 ita_foreign_black_funds_desc:0 "Как говаривали наши римские пращуры, "pecunia non olet". Чего бы это ни стоило, мы непременно заполучим средства, необходимые для продолжения нашей экономической политики! Каждая лира, каждый доллар, каждая рейхсмарка, вложенная сейчас в нашу экономику, уже вскоре десятикратно возрастёт в цене, так что приступить к поиску средств следует как можно скорее.\n\nТут нам помогут наши ватиканские "друзья". Уж они-то знают, где можно быстро и легко достать денег: вот мне, например, не верится, что та бутылка французского шампанского, что мы недавно за ужином распили с архиепископом Шиандрелли, была приобретена законным способом, по крайней мере, потому что мы вообще запретили им торговать..."
 
 ita_money_from_the_shadows:0 "Заработок из-под полы"
 ita_money_from_the_shadows_desc:0 "Наши "приключения" наконец окупились: ещё недавно открытые в швейцарских банках тайные счета уже до отказу заполнены деньгами, а магнаты и монополисты выстроились в очередь за своей долей, в обмен на которую, мы, конечно же, потребуем у них поднятия производственных мощностей. Семена нашего порочного труда дали всходы, и нам ещё только предстоит вкусить их запретные плоды, впрочем, то, сколько новых заводов нам уже сейчас удалось достать, по сути, из ничего, впечатляет само по по себе.\n\nНапомните мне поблагодарить их святейшество на нашем следующем обеде в Апостольском дворце..."
 
 ita_the_economic_cliques:0 "Экономические клики"
 ita_the_economic_cliques_desc:0 "Сила в простоте. Вместо тысяч мелких предпринимателей, без конца враждующих из-за нескольких чентезимо, бесцельно разглагольствующих в парламенте, неустанно раздающих взятки то одному, то другому мальчику на побегушках, Италией правит организованная клика богатых промышленников, которые отлично знают, что им нужно, чего мы требуем от них взамен и что с ними произойдёт, если они этих требований не исполнят. Зачем нужны свободный рынок или прозрачная бюрократия, если лучше всего экономика работает как раз таки и без того, и без другого?\n\nВосстав из кромешной тьмы, Италия наконец найдёт путь к свету..."
 
 ita_new_people_in_planning_boards:0 "Новые лица экономического планирования"
 ita_new_people_in_planning_boards_desc:0 "Теперь, когда мы окончательно утвердились во власти, верхним эшелонам государственного аппарата позарез не хватает людей, всецело разделяющих видение нашего великого Дуче. Многие чиновники всё ещё хранят верность Чиано и его безуспешной попытке загасить пламя фашизма. Если эти предатели и дальше продолжат занимать высшие посты в нашей администрации, Италии ни за что не вернуть былого величия.\n\nКак хирургу, чтобы вылечить пациента, необходимо сперва извлечь из его тела опухоль, так и мы первым делом нанесём сокрушительный удар по засевшим в нашей бюрократии и промышленности трусам и изменникам. Только тогда Италия, подобно легендарному фениксу, сможет восстать из праха либерализма!"
 ITA_scorza_evil_total_control:0 "Полный контроль"
 ita_seize_complete_control_tt:0 "§GЭто усилит государственный контроль над экономикой§!\n"
 
 ita_reign_in_the_camera_dei_fasci_e_delle_corporazioni:0 "Приструнить парламент"
 ita_reign_in_the_camera_dei_fasci_e_delle_corporazioni_desc:0 "Палата фасций и корпораций, заменившая в своё время устаревшую палату депутатов, существует с единственной простой целью — поддерживать единство национальной экономики за счёт обеспечения диалога между представителями различных компаний и объединений. Чиано в своё время был большим любителем позаигрывать с парламентом, так что теперь там заседает довольно много носителей... альтернативных политических взглядов.\n\nПора напомнить парламентариям, что они отвечают в первую очередь лично перед нашим Дуче, а несогласных с этим ожидает, в лучшем случае, занимательная беседа с чернорубашечниками, а в худшем — застенки ОВРА"
 
 ita_centralize_power:0 "Централизовать власть"
 ita_centralize_power_desc:0 "В груди нашего Дуче бьётся сердце самой Италии! Он посвятил всю свою жизнь тому, что сделать нашу страну величайшей империей в мире, и никто не в праве вставать у него на пути! Будь то судья или депутат, каждый должен склониться перед его величием или погибнуть.\n\nМы уже долго пытались воплотить эту великую идею в жизнь, и, похоже, теперь она наконец надёт своё выражние в нашей новой административной реформе, призванной подвести всю бюрократию и государственный аппарат вообще под личную власть Дуче!"
 
 ita_demand_absolute_loyalty2:0 "Требовать полного подчинения"
 ita_demand_absolute_loyalty2_desc:0 "Необходимо ещё раз напомнить итальянцам, кто на самом деле вождь и великий предводитель нашей страны. Отныне мы обяжем каждого присягать Дуче на верность. Всех отказавшихся приносить клятву ждут клеймо врага народа и пятнадцать лет в тюрьме: другой альтернативы служению Родине нет и не может быть.\n\n"Торжественно присягаю на верность Дуче фашизма Карло Скорце и клянусь всеми силами содействовать преумножению величия моего итальянского отечества, которому вверяю свою жизнь и кровь""
 
 ita_resources_at_all_costs:0 "Ресурсы любой ценой"
 ita_resources_at_all_costs_desc:0 "Зависимость от иностранных ресурсов — показатель нашей слабости, а значит, с ней необходимо немедленно покончить. Использование импортных материалов не только повышает конечную себестоимость продукции и, как следствие, ослабляет наше положение на международном рынке, но и даёт нашим потенциальным врагам, у которых мы вынуждены закупать ресурсы, широкий простор для шантажа и возможность в любой момент схватить нашу экономику за горло, перекрыв поставки.\n\nНужно во что бы то ни стало увеличить производительность нашей собственной добывающей промышленности. Горняку, нефтедобытчику, земледельцу, - всем теперь придётся трудиться денно и нощно, чтобы достичь максимальной эффективности! Пускай рабочие хоть валятся в обморок от изнеможения, мы просто увеличим количество смен, а тех, кто по ночам смеет спать, заставим работать по воскресеньям!"
 ITA_scorza_evil_resources:0 "Ресурсы любой ценой"
 ita_resources_at_all_costs_tt:0 "§OМы заставим народ ещё усерднее работать на благо Родины§!\n"
 
 ita_harsher_labor_laws:0 "Ужесточить трудовое законодательство"
 ita_harsher_labor_laws_desc:0 "Поднять производственные мощности нам нужно как можно скорее, однако строительство новых заводов требует времени и ресурсов, а у нас нет и в ближайшем будущем не появится ни того, ни другого. Зато чего у нас в распоряжении предостаточно, так это рабочих рук... Если мы действительно хотим в долгосрочной перспективе сравняться с экономиками Германии и США, придётся максимально повысить производственные квоты на всех наших предприятиях. Чтобы добиться ещё большей эффективности, мы отменим все ограничения, связанные с продолжительностью рабочего дня, и заменим их одним единственным: "не менее четырёх часов отдыха в день".\n\nМы впрочем, не предполагаем, что к этому кто-нибудь так уж всерьёз прислушается..."
 
 ita_an_OVRA_agent_in_every_factory:0 "Агенты ОВРА на каждом предприятии"
 ita_an_OVRA_agent_in_every_factory_desc:0 "Как мы и предполагали, рабочие весьма холодно восприняли наши поправки в трудовое законодательство, а значит, мы как никогда раньше рискуем столнуться со стачками и производственным саботажем. Социализм поднимает голову, и, чтобы задавить его в зачатке, первым долгом мы повысим финансирование и увеличим штат сотрудников ОВРА, а на каждом предприятии теперь появится особый "инспектор", призванный внимательно следить за настроениями среди рабочих, а тех, кого он посчитает... непатриотичными... без лишей суеты отправлять туда, где они даже и помыслить не смогут о какой бы то ни было антигосударственной деятельности."
 
 ita_labor_camps_for_dissidents:0 "Посадить диссидентов в лагеря"
 ita_labor_camps_for_dissidents_desc:0 "Даже у тех, кто всем сердцем ненавидит Италию, должна быть возможность послужить Родине. Мы покроем Италию сетью трудовых лагерей, предназначенных для изменников делу фашизма. Мы, конечно же, надеемся, что несколько лет тяжёлой работы способны заставить любого крепко задуматься над своим поведением, однако, если их будет недостаточно, никто не мешает нам сделать заключение пожизненным...\n\nВ лагерях будет действовать самый строгий режим: пайки и трудовые квоты будут устанавливаться для каждого в соответствии со степенью вины, а самых рьяных диссидентов мы посадим на одну воду. Как же легко бывает сломить человеческую волю!"
 
 ita_reinforce_the_latifundia:0 "Вернуть латифундии"
 ita_reinforce_the_latifundia_desc:0 "В Древнем Риме широко были распространены огромных площадей землевладения, управляемые одним единственным владельцем — латифундии. Независимость от капризов мелких фермеров позволяла им достигать невиданной эффективности и приносить рекордные урожаи. Мы последуем примеру наших великих праотцов и создадим новые латифундии на месте заброшенных или неприбыльных землевладений. Это поможет нам значительно снизить экономическую зависимость от импортных продуктов!\n\nМы, конечно же, оставим за кадром тот факт, что на римских латифундиях трудились, в основном, рабы..."
 
 ita_keep_the_farmers_down:0 "Приструнить фермеров"
 ita_keep_the_farmers_down_desc:0 "Экспроприация земли, да ещё и без всякой компенсации, конечно же, мало кому понравится... Впрочем, все эти фермеры уже обязаны нам за то, что до сих пор могут жить в собственных домах, возделывать свои прежние участки земли и кормить свои семьи: а такая привелегия тоже есть не у каждого итальянца. По секрету говоря, есть ещё множество других способов наказать неблагодарного частника..."
 
 ita_reformed_squadracce:0 "Реформировать "Сквадрачче""
 ita_reformed_squadracce_desc:0 "Основанные на заре фашизма, в 1919 году Боевые отряды, или, как их называют в народе, "Сквадрачче", в своё время составили костяк будущей НФП, однако после прихода фашистов к власти и сопутствовавшего ему установления политического контроля над государственной полицией необходимость в партийной боевой организации со временем отпала.\n\nПора это изменить.\n\nОбновлённые и перевооружённые Боевые отряды станут нашим главным оружием для борьбы с партизанами и разгона демонстраций. Теперь больше никто — НИКТО —  не посмеет пойти против фашизма. А если всё-таки осмелится, пускай попрощается сперва с родными..."
 
 ita_produci_consuma_crepa:0 "Produci, Consuma, Crepa"
 ita_produci_consuma_crepa_desc:0 "Италии нужен экономический рост, и мы сделаем всё, чтобы его обеспечить. Никому не уклониться от долга перед Родиной: каждый должен работать до седьмого пота, а потом покупать итальянские продукты, пока не опустеет бумажник. Жертва итальянских патриотов не пройдёт даром: мы запомним их как героев фашизма!"

 ita_total_control1:0 "Абсолютный контроль"
 ita_total_control1_desc:0 "Наши экономические реформы подошли к концу, а Италия наконец получила то, что должно принадлежать ей по праву. Государство и лично Дуче контролируют экономику, подобно тому, как искусный кукловод незаметно правит марионетками. Магнаты и чиновники наивно  считают, что экономика находится в их руках, однако на деле они всего лишь пешки, от которых мы в любой момент можем избавиться и которым тут же сможем найти замену. Они все готовы отдать нам хоть всё своё состояние, лишь бы не попасть под следующую волну репрессий...\n\nНад Италией встаёт новое солнце! Солнце чёрное, солнце фашистское, солнце, которому никогда не суждено угаснуть..."

 ## SCORZA Autarky ##

 ita_reinforceing_autarky:0 "Укрепить автаркию"
 ita_reinforceing_autarky_desc:0 "Именно автаркия принесла Италии победу в мировой войне. Благодаря гению великого Муссолини, отыскавшего способ осободить Италию от власти иностранных экспортёров, и самоотверженности итальянского народа, пожертвовавшего роскошью ради победы, мы смогли поддержать производство на достойном уровне и продолжать сражаться даже в таких условиях, в которых любая другая страна уже давно бы сдалась!\n\nХотя наша колониальная империя приносит сейчас гораздо больше ресурсов, чем двадцать лет назад, мы всё ещё не в силах тягаться с Рейхом или США. Чтобы этого достичь, необходимо провести ряд экономических реформ. Обновлённая и усовершенствованная политика автаркии сможет защищить независимость нашей экономики даже в случае новой масштабной войны."
 ITA_scorza_meh_autarky:0 "Итальянская автаркия"
 
 ita_agressive_IRI_plans:0 "Агрессивное расширение ИПР"
 ita_agressive_IRI_plans_desc:0 "Институт промышленной реконструкции — главный и самый мощный инструмент нашего вмешательства в экономику. В его, а значит, и в нашем непосредственном распоряжении находятся сотни меликих компаний со всех концов нашей метрополии и колониальной империи, а множество частных предприятий обязаны ему за предоставленные субсидии и тендеры.\n\nЧтобы ускорить рост нашей экономики, не потеряв над ней полной власти, мы увеличим бюджет ИПР, расширим его юридические полномочия и сделаем всё возможное, чтобы больше ничего не мешало ему служить интересам нашей итальянской Родины."
 ita_scorza_industry_expansion_tt:0 "§MЭто поможет нам расширить промышленный сектор.§!\n"
 
 ita_new_heavy_industrial_expansion:0 "Усилить тяжёлую промышленность"
 ita_new_heavy_industrial_expansion_desc:0 "Хотя за последние двадцать лет так называемый "третичный сектор" нашей экономики стремильно вырос, а туризм и финансы приносят теперь довольно значительную часть ВВП, костяк нашей экономики по-прежнему составляет тяжёлая промышленность. Металлургия, химическая промышленность, машиностроение, ВПК —  только эти четыре сектора нашей экономики спасают сотни тысяч, если не миллионы итальянцев от безработицы и нищеты.\n\nКонечно же, мы всегда будем находится на передовой экономических новшеств, однако это не значит, что нам нужно забыть о старожилах итальянского рынка. Наоборот, мы всецело поддержим их деятельность, ведь иначе мы в один прекрасный день рискуем оказаться без стали для танков и топлива для самолётов!"
 
 ita_the_new_triad:0 "Новая триада"
 ita_the_new_triad_desc:0 "За последние двадцать лет неоспоримыми лидерами нашей промышленности, как по качеству, так и по количеству выпускаемой продукции стали три компании. FIAT (Туринский итальянский автомобильный завод) безраздельно хозяйствует в машиностроительной отрасли: от родного Турина, где на заводе Мирафиори трудится почти сто тысяч человек, и до самых отдалённых краёв Италии множество предприятий ежемесячно обеспечивают нашу страну автомобилями, танками и самолётами. Ансальдо — крупнейший производитель стали, на огромных металлургических предприятиях выпускающий корабли, рельсы и артиллерию, Бреде же мы обязаны за железнодорожные поезда, а также большу часть пехотного снаряжения, от винтовок до лёгкой артиллерии — единственное исключение здесь — производство пистолетов, уже давно ставшее личной вотчиной семьи Бретта.\n\nИменно эта триада самых крупных и опытных компаний, способных обеспечить Италию нужной продукцией в любых объёмах, и получит нашу всецелую поддержку!"
 
 ita_work_harder:0 "Работайте усерднее"
 ita_work_harder_desc:0 "Каждый итальянский трудящийся — герой фашизма! И всё же, мы вынуждены просить у наших честных рабочих ещё одной небольшой жертвы на благо Родины: пока новые заводы ещё не построены, а проблема безработицы не решена до конца, им потребуется приложить к работе все доступные силы. Тяжёлый труд, безусловно, найдёт свою награду: каждого, кто согласиться работать сверхурочно, ждёт значительное повышение зарплаты!\n\nТаким образом, мы избежим гнева рабочих и в то же время сможем дать нашей промышленности необходимый ей начальный толчок."
 
 ita_centralize_the_banks:0 "Централизовать банковский сектор"
 ita_centralize_the_banks_desc:0 "Банки — краеугольный камень любой современной экономики. Благодаря ним каждый может с лёгкостью получить средства на осуществление любой задумки. Однако банки также зачастную склонны злоупотреблять своей властью на рынке и пытаться подчинить гражданское правительство собственным интересам. Этого допустить нельзя ни в коем случае.\n\nНельзя гарантировать, что все финансовые структуры разделяют наше видение Италии, так что, чтобы они при случае не могли нам помешать, мы расширим полномочия Банка Италии в области контроля за частными банками и дадим министерству финансов возможность в любой момент установить надзор за банком, заподозренным в злоупотреблении властью."
 ita_scorza_meh_finances: "§MЭто ускорит рост нашей экономики.§!\n"
 
 ita_spend_in_deficit2:0 "Уйти в дефицит"
 ita_spend_in_deficit2_desc:0 "Чтобы и дальше продолжать наши дорогостоящие экономические реформы, придётся увести бюджет в дефицит. Мы, конечно же, не можем позволить себе занимать деньги в иностранных банках: это поставит нас в слишком уязвимую позицию, однако решение всё же есть: выйти из дефицита нам помогут верные сыны нашей итальянской Родины!\n\nОтныне каждый итальянец сможет приобрести "Патриотический заём", индексируемую по уровню инфляции государственную облигацию. Самый дешёвый заём будет стоить вчетверо меньше средней по стране зарплаты, так что позволить его себе сможет каждый! Не облагаемая налогами облигация под 2% годовых на четыре года непременно заинтересует народ, а нам позволит в скорейшие сроки покрыть бюджетный дефицит."
 
 ita_cheap_exports:0 "Экспортировать дешёвые товары"
 ita_cheap_exports_desc:0 "Уровень нашего технологического развития позволяет нам не только добиваться наивысшего качества товаров, но и значительно увеличивать объёмы их производства, хотя качество при этом немного страдает. В области технологических инноваций мировой рынок сейчас представляет собой поле титанической битвы между японскими дзайбацу и американскими технократами, так что соваться нам туда не имеет смысла. Вместо этого мы заполним международный рынок огромным количеством дешёвых, простых в производстве товаров, а более качественные оставим для внутреннего потребления.\n\nНайти золотую середину между ценой и качеством довольно сложно, так что для начала мы попрактикуемся на государствах нашей сферы влияния, а, освоившись там, сможем уже полноценно выйти на мировой рынок с товарами, нужными, а, главное, доступными каждому!"
 
 ita_three_fourths_of_our_economy:0 "Три четверти экономики"
 ita_three_fourths_of_our_economy_desc:0 "Благодаря расширению полномочий ИПР и финансовой поддержке, оказанной нами новой триде FIAT-Ансальдо-Бреда, мы наконец можем с уверенностью уверждать, что в наших руках находится по меньшей мере три четверти итальянской экономики. Мы, конечно же, не претендуем на полный контроль над экономикой: это бы значительно уменьшило её производительность и слишком сильно раздуло и без того коррумпированную бюрократию, однако того, чего мы уже достигли, вполне достаточно, чтобы без труда довести до конца запланированные реформы и, не боясь внешнего вмешательства, направлять развитие рынка в нужное нам русло."
 
 ita_preferite_il_prodotto_italiano:0 "Preferite Il Prodotto Italiano"
 ita_preferite_il_prodotto_italiano_desc:0 ""Покупайте отечественные товары!" — доносится из каждого приёмника и телевизора, с бесчисленных плакатов и листовок, увешивающих теперь города Италии. Если мы хотим добиться экономического роста, необходимо, чтобы наш народ всеми силами поддержал итальянских производителей, отказавшись от импортных товаров. Вино, мясо, автомобили, канцелярские принадлежности — наша промышленность способна удовлеворить любые нужды, а качество и стоимость нашей продукции не оставит ни одного покупателя недовольным!"
 ita_scorza_import_substitution_tt:0 "§MЭто уменьшит нашу зависимость от импортных товаров.§!"
 
 ita_prohibity_imported_goods:0 "Запретить иностранные товары"
 ita_prohibity_imported_goods_desc:0 "Теперь, когда наша промышленность способна с достаточной эффективностью производить всё, что только может понадобиться в быту обычному итальянцу, мы можем начать постепенно запрещать некоторые иностранные товары: сперва мы введём огромные тарифы на импорт, а потом, когда объёмы импорта снизятся сами по себе, полностью запретим продажу и покупку всех иностранных товаров, кроме тех, распространение которых мы разрешим в специальном порядке.\n\nПоначалу многим это, конечно же, не понравится, однако со временем разница в качестве между импортной и отчественной продукцией начнёт сокращаться, и уже вскоре негативные последствия наших запретов вовсе сойдут на нет.\n\nIl prodotto italiano è il migliore!"
 
 ita_invest_in_ersatz_goods:0 "Инвестировать в эрзац"
 ita_invest_in_ersatz_goods_desc:0 "Во время прошлой войны появилось множество новых так называемых эрзац-продуктов: вместо чая, к примеру, итальянцы пили каркаде или просто кофе: ради победы наш народ охотно готов был принести такую жертву. Теперь, впрочем, совсем не те времена, и нам нужны не едва пригодные в пищу дешёвые суррогаты, а качественные и не слишком дорогие в производстве продукты, которые помогли бы народу постепенно и без лишних неудобств свыкнуться с нашей обновлённой политикой автаркии.\n\nИтак, мы займёмся поиском новых, менее затратных способов производства уже имеющихся у нас рынке продуктов. Подобным образом в своё время поступили голландцы, использовавшие при строительстве кораблей деревянные гвозди вместо железных. Это, конечно, заслужило им презрительное прозвище «морских нищих», однако его авторам уже вскоре самим пришлось увидеть, что такие корабли не уступают обычным ни в скорости, ни в прочности!"
 
 ita_the_consumption_of_our_people:0 "Потребительские привычки нашего народа"
 ita_the_consumption_of_our_people_desc:0 "По итогу нашей политики автаркии мы получили полную власть над внутренним рынком. Итальянцы теперь покупают только итальянские товары, а других, благодаря нашей пропаганде, им не нужно. Внутренний рынок быстро и стабильно растёт, и, если судить по тому, сколько в последнее время стало появляться новых заводов, это уже отразилось на нашей промышленности..."

 ita_invest_in_resource_extraction:0 "Инвестировать в добычу ресурсов"
 ita_invest_in_resource_extraction_desc:0 "Одно из ключевых условий достижения автаркии — увеличение объёмов добычи природных ресурсов: мало самим производить нужные товары, необходимо также выкапывать, выращивать и синтезировать всё, что может для этого потребоваться, иначе нам ни за что не достичь настоящей экономической самодостаточности.\n\nК счастью, по итогам прошлой войны как наша метрополия, так и колониальная империя обогатились множеством новых богатых ресурсами земель, для раскрытия экономического потенциала которых нам потребуются самые минимальные инвестиции!"
 ita_scorza_resource_autarky_tt:0 "§MЭто уменьшит нашу зависимость от импортных ресурсов§!\n"
 
 ita_albanian_oil:0 "Албанская нефть"
 ita_albanian_oil_desc:0 "Албания — горный, слабо освоенный и непригодный для сельского хозяйства край, однако, если верить руководству ЭНИ, в его недрах скрыты огромные запасы нефти и газа, организовать добычу которых нам хоть сейчас не доставит никакого труда. Ливия и Ближний Восток, конечно же, всегда будут основными источниками наших энергетических ресурсов, однако всё же никогда не помешает иметь надёжные — и, главное, хорошо защищённые — месторождения нефти и газа на этом берегу Mare Nostrum...\n\nМаттеи обычно больше интересуется нашими протекторатами в Персидском заливе, однако не стоит сомневаться, что за достойную оплату он охотно предоставит нам лучших своих проходчиков, так что добычу можно будет начать уже через считанные месяцы после того, как они обнаружат первые месторождения."
 
 ita_adriatic_coal:0 "Адриатический уголь"
 ita_adriatic_coal_desc:0 "Хотя звания царь-топлива уголь лишился ещё в начале века, уступив его гораздо более эффективной и простой в транспортировке нефти, он по-прежнему широко используется с промышленности, в особенности, в производстве стали, а если с нашими колониями что-то случится, он всегда может заменить нам углеводороды и в качестве горючего.\n\nУ катастрофы, которую нам принесла эта чёртова гибралтарская плотина, на самом деле есть и положительные стороны: огромные запасы каменного угля, когда-то погребённые под водами Адриатического моря, теперь залегают прямо под занявшими его место солёными пустошами: мы немедленно займёмся геологической разведкой на территории бывшей Адриатики и, как только она даст первые результаты, приступим к добыче."
 
 ita_tuscanian_iron:0 "Тосканское железо"
 ita_tuscanian_iron_desc:0 "Тоскания знаменита не только мрамором и памятниками культуры. Со второй половины двадцатых родина Данте и Петрарки переживала стремительную индустриализацию, и вот теперь среди пасторального пейзажа тут и там высятся трубы заводов.\n\nЕсли мы хотим добиться роста промышленности, следует поработать над увеличением объёмов добычи железа в Тоскании, особенно в окрестностях Флоренции и Пьомбино, и развитием местной металлургии, чтобы добытая руда могла сразу же и без лишних затрат отправлятся на обработку."
 
 ita_land_grants_to_italian_farmers:0 "Раздать землю фермерам"
 ita_land_grants_to_italian_farmers_desc:0 "Во времена Древнего Рима Сицилию называли "житницей Италии". Сегодня сельское хозяйство на острове, впрочем, находится в гораздо более плачевном состоянии; чего уж там, даже плодородные земли долины По не способны удовлетворить всех нужд нашего народа. Чтобы разрешить эту проблему, мы поступим так, как во времена Рисорджименто наши пращуры поступали с неиспользуемыми церковными землями: раздадим заброшенные и неосвоенные участки желающим основать на их территории собственные фермы.\n\nТаким образом, мы дадим работу тысячам итальянцев, повысим производительность сельскохозяйственного сектора, да ещё и сможем подзаработать на ренте с розданных земельных участков: трёх зайцев одним выстрелом!"
 
 ita_rationalize_imperial_agriculture:0 "Модернизировать сельское хозяйство в колониях"
 ita_rationalize_imperial_agriculture_desc:0 "Ливийское побережье, долина Нила и многие другие области на территории наших колоний и вассалов — чрезвычайно ценные в сельскохозяйственном плане земли, однако местные фермеры в полевых работах до сих пор пользуются устаревшими технологиями и методами, а значит, именно эти территории должны стать главным объектом нашей сельскохозяйственной реформы.\n\nУбедив туземных крестьян отказаться от оставшихся в позапрошлом веке методов и познакомив их с тракторами и прочей полевой техникой, мы сможем не только поднять производительность сельского хозяйства в колониях, но и снизить уровень недовольства среди местного населения: если аборигены будут получать больше урожая, то и прибыль от его продажи непременно возрастёт!"
 
 ita_win_the_battle_for_grain:0 "Закончить битву за урожай"
 ita_win_the_battle_for_grain_desc:0 "Битва за урожай — именно под таким названием вошёл в историю ряд мер, предпринятых в своё время великим Муссолини ради укрепления сельского хозяйства Италии. Теперь мы наконец можем уверенно сказать, что эта битва закончилась нашей окончательной победой над иностранными экспортёрами и спекулянтами! Благодаря нашим недавним реформам Италия более не нуждается с импортном зерне и мясе: куда ни глянь, широкие поля нашей Родины всюду усеяны современными процветающими фермами, а в наши порты ежедневно прибывают богатые продовольственные поставки со всех концов Империи.\n\nИтальянский народ больше никогда не будет знать голода: он стал достоянием нелепых страшных сказок. Экономика стабильно растёт, и хлеба теперь хватит на всех. Остаются зрелища....."

 ita_the_production_of_our_country:0 "Наше производство..."
 ita_the_production_of_our_country_desc:0 "Наша страна наконец достигла практически полной экономической самодостаточности: итальянская промышленность производит всё, что только может понадобится нашему народу, а цены на отчественные товары, благодаря простоте в транспортировке и отсутствию внешних тарифов, гораздо ниже, чем на иностранные. Конечно же, остаются продукты, производство которых требует редких материалов, вовсе отсутствующих в Италии, так что совсем перекрыть импорт пока не получится, однако даже сейчас наша политика автаркии приносит более чем удовлетворительные результаты!\n\nКогда мир в следующий раз захлестнёт война, Италия непременно сможет обеспечить себя и свой народ всем необходимым даже тогда, когда остальным странам придётся голодать!"
 
 ita_are_controlled_by_the_state:0 "Всё подчинено государству"
 ita_are_controlled_by_the_state_desc:0 "Первый — и главный — этап наших экономических реформ наконец подошёл к концу. Промышленность, потребительские привычки наших граждан и общее направление развития экономики — всё находится под нашим строгим надзором. Теперь, имея для этого достойную базу, мы наконец можем приступить к основной части наших реформ.\n\nПолностью подчинив итальянскую экономику своему видению, мы наконец можем на полной скорости вступить в эпоху стабильного экономического роста, технологического прогресса и, главное, благосостояния и процветания для всего народа Италии!"
 
 ita_a_new_quota_90:0 "Новые квоты"
 ita_a_new_quota_90_desc:0 "Первым шагом к осуществлению нашей экономиечской политики будет постепенное увеличение производственных квот. Благодаря повышению объёма добычи природных ресурсов и строительству новых фабрик, мы смогли добиться значительного роста производительности, а значит, просить итальянских трудящихся работать сверхурочно нам больше не нужно. Вместо этого мы сосредоточимся на укрупнении существующих заводов и повсеместном внедрении передовых производственных технологий, которые уже вскоре, возможно, позволят нам превзойти даже Америку по объёмам и качеству выпускаемой продукции!"
 
 ita_challenge_the_reichsmark:0 "Бросить вызов рейхсмарке"
 ita_challenge_the_reichsmark_desc:0 "По итогу прошлой войны, окончившейся полным крахом Британской империи, новым экономиечским гегемоном стала Германия, а рейхсмарка, в свою очередь, заменила фунт на всех международных биржах. Однако теперь, пока Рейх ещё не оправился от хаоса гражданской войны, у нашей лиры есть возможность занять наконец достойное место среди валют мира.\n\nДаже самые патриотичные наши экономисты вынуждены признавать, что итальянской лире никогда не получить большего распространения на мировом рынке, чем доллару или иене, однако, если мы правильно сыграем карты и с умом воспользуемся зависимостью европейских стран от торговли с Рейхом, нашей валюте, вполне возможно, удастся занять весьма выгодное положение в мире!"
 
 ita_monumental_projects:0 "Увековечить победы прошлого"
 ita_monumental_projects_desc:0 "Любой великой стране нужны памятники, напоминающие её народу о подвигах прошлого и вдохновляющие новое поколение на ещё более грандиозные свершения! Так неужели память героев и побед фашизма не достойна такого же увековечивания? Реформы и достижения Муссолини, самоотверженность трудящихся и воинов Италии, идеалы силы и братства, лежащие в основе идеологии фашизма — всё это наконец найдёт свое выражение в многочисленных монументах, которые уже в ближайшем будущем должны украсить города Италии!"
 
 ita_legacy_of_piacentini:0 "Новый монументализм"
 ita_legacy_of_piacentini_desc:0 "Благодаря поддержке Дуче и его ближайшего окружения в итальянских городах появляется всё больше новых памятников, а в своих речах вождь то и дело отмечает красоту, рождающуюся в сочетании древнеримской и современной архитектуры, и искренне благодарит народ за данную ему возможность управлять нашей великой и прекрасной Родиной.\n\nВоистину, мы — народ поэтов, художников, героев! Святых, мыслителей, учёных! Первопроходцев и исследователей! Ведь мы — испокон веков и навсегда — итальянцы!"
 
 ita_an_empire_rebuilt:0 "Возрождённая Империя"
 ita_an_empire_rebuilt_desc:0 "К тому моменту, когда Карло Скорца заступил на пост Дуче, Италия уже долгие годы изнывала под бездарным управлением слабовольных лидеров. Однако посмотрите же, чего он добился теперь! Нет! Смотрите, чего добились МЫ! Италия как никогда сильна, её сердца-заводы неустанно разгоняют животворную кровь по жилам железных дорог, достигающим даже самых отдалённых её концов!\n\nПодобно ярким алмазам, искусной рукой ювелира водружённым на величественную золотую корону, наши колонии неразрывно и гармонично дополняют красоту и славу Италии!\n\nНаша Империя восстала из пепла! Молотом нескорушимой воли фашизм выковал её новообретённое стальное величие! Пусть грянет буря: мы как никогда готовы её встретить!"


 ## SCORZA INTERNAL ##

 ita_fascism_is_a_method:0 "Фашизм - это Метод"
 ita_fascism_is_a_method_desc:0 "Фашизм - это нечто более, чем просто средство управления государством - это истинная воля народа, сильная рука мудрецов, направляющая Италию к великому будущему, более прочному и сильному будущему! Слишком долго НФП балансировала над пропастью, неуверенная в своем будущем, в своём предназначении. В страхе перед фашизмом власти позволили ему скатиться в упадок и гниение, и что самое вопиющее, они позволили фашизму уйти от самых основ самого себя, от основ нашей нации!\n\nНо с внезапным возвышением Скорцы этого не повторится - мы доведём фашизм до совершенства, дабы он стал лучшей, стал правдивой формой себя самого. Различные элементы, из которых состоит наша сложная политическая сцена, будут подчинены воле Дуче, и любой неэффективный её элемент будет отброшен прочь, чтобы освободить место для необузданной мощи государства!"

 ita_the_tentacles_of_the_OVRA:0 "Щупальца ОВРА"
 ita_the_tentacles_of_the_OVRA_desc:0 "Орган Надзора за Антигосударственными Проявлениями (ОВРА) - один из самых устойчивых институтов, несущих волю фашизма. Основанная в 1927 году в качестве тайной полиции, подчинявшаяся напрямую Дуче и получившая широкие полномочия над населением, она защищала будущую Империю от всевозможных проявлений антифашизма и вдохновляла собой непосредственно само немецкое Гестапо.\n\nЗа последние два десятилетия, вместе с Итальянским Королевством, ставшей Империей, росла и ОВРА, продолжая внимательно наблюдать за итальянским населением на предмет признаком инакомыслия. И всё же некоторые ставят под сомнение общую эффективость защиты коричневой революции, и именно Дуче Скорца должен решить, как реагировать на эти рекламации."
 
 ita_reform_the_OVRA:0 "Реформа ОВРА"
 ita_reform_the_OVRA_desc:0 "Кто-то назовёт это изменой, но критики ОВРАа правы в своей оценке. Почему мы должны продолжать терпеть выходки ныне раздутой, репрессивной и коррумпированной организации, которая не несет ответственности перед партией и итальянским народом? Скорца преобразит ОВРА, сократив нарощенный ею жирок и приспособит его для борьбы с теми угрозами, с которыми итальянский народ сталкивается сегодня, а не с угрозами, с которыми оный сталкивался десятилетия назад."

 ita_reorganize_the_CPC:0 "Реорганизация ЦПУ"
 ita_reorganize_the_CPC_desc:0 "Дуче понимает, что ОВРА - это важнейший институт, который всё ещё необходим для защиты коричневой революции, но это не значит, что он не нуждается в реформах. Для начала он обратит свой всой на Центральное политическое управление. ЦПУ - это архив, содержащий личные дела всех подозрительных диссидентов, находящихся в Итальянской Империи, являя собой инструмент, имеющий решающее значение в подавлении антифашизма. Десятилетия спонтанного роста сделали его дезорганизованным. Скорца одобрит реорганизацию ЦПУ, дабы позволить ОВРА и дальше со всей эффективностью оберегать Италию от инокомыслия."

 ita_reinforce_the_repression:0 "Усилить репрессии"
 ita_reinforce_the_repression_desc:0 "Те, кто говорят, что ОВРА гнетущий или простой ненужный орган, просто бредят. Социальные потрясения от Атлантропы и быстрый крах Рейха всего за несколько лет до этого, наряду с постоянным давлением Соединенных Штатов доказывают, что фашизм находится в ещё большей опасности, чем когда-либо. ОВРА не нуждается в сокращении, и совсем наоборот, ему необходимо расширение! Скорца предоставит ему ещё большую власть над итальянским населением, ибо в каждой тени прячется дюжина наших врагов."

 ita_reshuffle_priotities:0 "Перестановка приоритетов"
 ita_reshuffle_priotities_desc:0 "Любой, кто не жил в пещере в течение последних двух десятилетий может видеть, что коммунизм и либерализм более не несут в себе серьезной угрозы стабильности Италии. Однако несмотря на триумф фашизма над этими двумя идеологиями, ОВРА по-прежнему действет так, словно они представляют явную и реальную опасность.\n\nСкорца понимает, что этому абсурду должен быть положен конец. Наиобльшую опасность для Италии представляют не разрушительные идеологии, а зияющая пропасть дисфункции, коррупции и эгоизма, которая поражает ФНП и институты Итальянского государства. Карло переориентирует ОВРА дабы подавить гниль, что разнагается в недрах Италии, чтобы она не разрушила всё, что сотворил фашизм."

 ita_an_efficient_OVRA:0 "Работоспособный ОВРА"
 ita_an_efficient_OVRA_desc:0 "ОВРА ни в малейшей степени не является работоспособной организацией. Наиболее точно его можно описать как разрощуюся окаменелость, которая ежегодно потребляет миллиарды лир для наблюдения за миллионами обычных итальянских граждан в погоне за мнимыми врагами Итальянского государства. Она глубоко коррумпированная и малоэффективная.\n\nСкорца положит конец этой пустой трате ресурсов. ОВРА необязательно следить за каждым Тицио, Кайо и Семпронио для защиты Италии. Огранивич их сферу деятельности членами правительства и иными высокопоставленными лицами, уволив при этом большинство своих сотрудников, Скорца превратить ОВРА в организацию, которая сможет эффективно отстаивать интересы итальянского народа."

 ita_clean_up_the_archives:0 "Очистка архивов"
 ita_clean_up_the_archives_desc:0 "Как и в любом учреждении, ОВРА имеет множество своих скелетов в шкафу. На самом деле их намного больше чем обычно. Если какой-либо из его наиболее спорных видов деятельности дойдёт до ушей общественности, это чревато массовым недовольством по отношению к ФНП. Дабы недопустить исполнения этого кошмарного сценария, мы прочесываем архивы ОВРА и избавляемся от всех свидетельств наших правонарушений. Наши секреты перенесут в хранилище, доступ к которому будет предоставлен всем, кроме немногих. Если хочешь сохранить секрет, надо скрыть его и от себя..."

 ita_a_fearsome_OVRA:0 "Внушающий страх"
 ita_a_fearsome_OVRA_desc:0 "Однажды Макиваелли сказал: "...любовь плохо уживается со страхом, поэтому если уж приходится выбирать, то надёжнее выбрать страх". В случае с ОВРА это актуально как никогда. Именно из страха они оберегают Италию от измен. Не сумев внушить страх, фашистский проект рухнул бы десятилетия назад. Однако за последние несколько лет Италия разучилась нас бояться. Мы преподадим им урок террора, который они не забудут."

 ita_total_control:0 "Тотальный контроль"
 ita_total_control_desc:0 "Именно Муссолини понял, что суть фашизма - тоталитаризм. Без возможности осуществления тотального контроля над населением фашизм вообще не является таковым! Для сохранения тоталитарно-фашистского духа, Скорца в значительной степени раширит систему надзора ОВРА. На каждой улице будут красоваться камеры, а в каждом районе будет числиться агент безопасности. Ничто не выйдет за пределы досягаемости, и именно через ОВРА будет реализована воля истинного фашистского государства."

 ita_corruption_in_the_PNF:0 "Коррупция в ФНП"
 ita_corruption_in_the_PNF_desc:0 "Анархисты, с которыми некогда якшался Муссолини, были правы, когда говорили, что власть порождает паразитов. За прошедшие после нашей победы над упадочными империями запада прошли годы, а ФНП в своём самодовольстве ничем не отличилась от коррумпированных буржуазных парламентариев, коих она и свергла. Взяточничество, кумовство и другие формы политической спекуляции являются обыденным явлением. Многие из её членов рассматривают своё положение в партии как средство достижения личных интересов, а не как службу итальянской нации.\n\nЭти рудименты подрывают доверие итальянского народа к фашистскому проекту и авторитету ФНП, и если их не остановить, они превратят Италию в отзеркаленную копию Германского Рейха. С целью спасит ФНП от самой себя, Скорца уполномочит ОВРА провести тщательное расследование на предмет коррупции в партийных рядах. Пиявки, что высмеяли видение Муссолини так или иначе будут вычислены и привлечены к ответственности."

 ita_follow_the_money:0 "Следуй за деньгами"
 ita_follow_the_money_desc:0 "Одной из отличительных черт политики в реалиях фашизма является акцент на партнёрство между правительством и частным сектором на благо нации. Хотя сотрудничество между государственным и частным секторами одарило нас триумфом, стабильностью и процветанием, оно также имело предсказуемые последствия для итальянского правительства. На протяжении десятилетий захудалая сеть теневых сделок и грязных денег позволяла возобладать огромным влиянием над государством во имя частных интересов. Коррупционная сеть простирается от самых высоких глав министерств вплоть до клерков и бухгалтеров, и её разрушение само по себе является сложной задачей.\n\nОднако нет никаких сомнений в том, что это должно быть сделано. Скорца дал добро ОВРА, дабы те пошли по следу в надежде на обнаружение корня коррупции."

 ita_invest_in_modernization:0 "Инвестиции в модернизацию"
 ita_invest_in_modernization_desc:0 "Сфера разведки и шпионажа значительно изменилась со времён войны. Распространение радиотехники и миниатюризация электроники открыли новые возможности для контроля над нашим населением. Скорца понимает, что для сохранения надлежащей эффективности ОВРА необходимо перенять новые методы и инструментарий. Карло собирается инвестировать в разработку современного оборудования, аналогичное тому, которое используется ПП или ФБР, вкупе с усовершенствованными методами обучения."

 ita_new_ispettorati_speciali:0 "Новые Ispettorati Speciali"
 ita_new_ispettorati_speciali_desc:0 "Ispettorati Speciali - это самые высокопоставленные и внушающие трепет агенты на службе ОВРА. Их задача заключается в выслеживании подозрительных индивидуумов, при этом успешно избегая любых подозрений в свой адрес, являя собой стержнем в любых операциях ОВРА. Скорца значительно расширит их штат, дабы гарантировать, что никакие деструктивные элементы не проскользнут прямо перед носом ОВРА."

 ita_with_every_method_available:0 "Любые средства хороши"
 ita_with_every_method_available_desc:0 "Когда речь заходит о защите фашизма, не стоит пренебрегать ни одним из доступных методов. Именно мы стали пионерами в практике "усиленных допросов", которыми пользуются все крупные разведывательные службы мира. В течение многих лет население жило в страхе перед чернорубашечниками и их касторкой. Ныне мы не только вернём эту практику, но и утвердим новые меры строгого соблюдения. К тому времени, когда Скорца закончит, ОВРА сможет сломать каждую косточку в теле человека, при этом не убивая его. Пусть наши враги трепещут!"

 ita_OVRA_special_facilities:0 "Спецобъекты ОВРА"
 ita_OVRA_special_facilities_desc:0 "Существует огромное множество мер, имеющих решающее значение в зарубежных операциях ОВРА, претворение которых организация не решается проводить на виду. Так долго ей приходилось действовать в условиях абсолютной секретности, однако Скорца понимает, что зачастую соблюдение всех условностей нелегко. Для облегчения задачи ОВРА построит несколько специальных объектов для использования оных в своей деятельности. Они идеально подойдут для задержания подозреваемых и проведения менее пикантных мер. Публика никогда не прознает о делах ОВРА, и это к лучшему."

 ita_the_crown_and_the_court:0 "Интриги при дворе"
 ita_the_crown_and_the_court_desc:0 "Итальянская монархия - это единственный институт власти, избавленный от расползающегося влияния фашизма. На протяжении десятилетий она изолировала себя от нашей революции, оставаясь такой же любимой в глазах итальянского народа. Именно поэтому Скорца желает изучить этот вопрос подробнее. Кто знает, какие скелеты хранятся в шкафу Короля и его гонцов? ОВРА раскроет грязные секреты Его Величества и, если потребуется, использует их для того, чтобы получить столь необходимые рычаги влияния на оную."

 ita_the_bankers_and_the_industrialists:0 "Банкиры и промышленники"
 ita_the_bankers_and_the_industrialists_desc:0 "Наконец-то наше расследование дало свои плоды. На рабочем столе Скорцы красовались личные дела финансистов, промышленников и прочих примечательных особ, что посмели обхватить государство в липкую хватку своих щупалец. В отдельных случаях в коррупционных схемах задействовали целые фирмы и предприятия. Скорца положит этому конец. По его распоряжению сотни банкиров и промышленников были арестованы и преданы суду в наказание за разложение Италии и её народа. Пусть это станет напоминанием о том, что государство правит корпорациями, а не наоборот."

 ita_the_church_and_the_vatican:0 "Церковь и Ватикан"
 ita_the_church_and_the_vatican_desc:0 "Церковь и ОВРА имеют долгую и красочную совместную историю. Многие позабыли, что Церковь не является придатком Итальянского государства, заместо этого учавствуя в продуктивном партнёрстве с оным. Столь высокая степень взаимопонимания была бы невозможна если бы не некоторые рычаги влияния со стороны ОВРА. Хотя Церковь и поцизионирует себя как бастион нравственности, истина гораздо сложнее. Бесчисленное множество членов Католической Церкви регулярно переступают черту, не чураясь коррупции и разврата, начиная банальным взяточничеством, и заканчивая гомосексуализмом и педофилией.\n\nМуссолини получал удовольствие всякий раз, когда агент ОВРА приносил ему на стол очередной отчёт, посвященный грешкам ещё одного церковника, и Скорца считает, что необходимо и впредь придерживаться этой практики. ОВРА составит грандиозный отчёт о двуличии Папского престола, и как только он будет завершён, Дуче сделает Ватикану предложение, от которого он не сможет отказаться."

 ita_the_communists_and_the_traitors:0 "Коммунисты и предатели"
 ita_the_communists_and_the_traitors_desc:0 "Каждый гражданин Италии осознает о той опасности, которую несут собой коммунизм и либерализм для всего итальянского общества. Десятилетия назад эти идеологии кошмарили итальянскую нацию, и даже сейчас они не перестали представлять угрозу для фашистской революции. К сожалению, Атлантропа со всеми вытекающими последствиями заставила огорчиться в самой идеи фашизма сотни тысяч граждан Италии.\n\nКоммунизм и либерализм - это болезнь разума, что готова ударить при первом проявлении слабости, и мы должны быть всегда настороже. Скорца даст распоряжение о начале нового витка репрессий против коммунистов и системных предателей, дабы те не смогли уничтожить наследие фашизма."

 ita_indiscriminate_terror:0 "Беспорядочный Террор"
 ita_indiscriminate_terror_desc:0 "Исторически так сложилось, что ОВРА сосредоточила свои силы против групп, наиболее сочувствующих деструктивным идеология: рабочих, интеллегенции, студентов и неитальянцев. Это принесло свои плоды, однако теперь мы осознали, что ни одна отрасль общества не представляет угрозы сама по себе.\n\nСкорца гарантирует, что ни один социальный класс не избежит железной хватки ОВРА - ни солдат, ни торгаш, ни капиталист, ни даже чернорубашечник. Только благодаря беспорядочному террору мы сможем сохранить саму суть фашизма."

 ita_Volontaria_per_la_Repressione_dell_Antifascismo:0 "Добровольцем на Антифашистский фронт!"
 ita_Volontaria_per_la_Repressione_dell_Antifascismo_desc:0 "После двух десятилетий фашизма итальянский народ полностью привержен нашему проекту. Они не нуждаются в хватке ОВРА, чтобы постоять за принципы фашизма. Фашизм жив благодаря добровольному содружеству меж людьми, и реформированный ОВРА утвердится в своей новой роли направляющей руки, но не ежовой руковицы."

 ita_Vigilanza_e_Repressione_dell_Antifascismo:0 "Бдительность и усмирение Антифашизма"
 ita_Vigilanza_e_Repressione_dell_Antifascismo_desc:0 "Мы зашли слишком далеко для того, чтобы позволить диверсантам одержать верх. Под руководством Скорцы ОВРА был модернизирован и способен защищать Италию с большей эффективностью и самоотвержанностью чем раньше. Пусть враг знает, что Италия не потерпит измены."

 ita_Vigilanza_dei_Reati_Antistatali:0 "Надзор за антигосударственной деятельностью"
 ita_Vigilanza_dei_Reati_Antistatali_desc:0 "Преступления против фашизма - это преступление не только против государства, но и против всего политического строя. Скорца понимает, что единственный способ выживания для фашизма - это защита оного от любой антигосударственной деятельности, и поэтому он наделил ОВРА беспрецедентными полномочиями.\n\nНекоторые злые языки осмелились сравнить его политику с политическим курсом Генриха Гиммлера и его прихлебателей, но Скорца предпочёл пропустить это мимо ушей. Всё для государства, ничего кроме государства, ничего против государства."

 ita_the_matters_of_the_party:0 "Дела Партии"
 ita_the_matters_of_the_party_desc:0 "НФП давно застряла в прошлом, не желая осознавать тот факт, что мир вокруг неё изменился, цепляясь за свои неверные, ошибочные и откровенно говоря, ложные представления как о фашизме, так и о мире в целом. Партия является слабым звеном в государственной машине, толкая нацию в пропасть упадка и вырождения, нанося серьёзный ущерб потенциалу Дуче и, соответственно, потенциалу всей Италии.\n\nПустотелая оболочка на месте партии должна задаться новой целью, что задаст ей и её руководству новый вектор развития, столь необходимый и столь недостающий со времен Чиано. Скорце необходимо перестроить партия, отбросив всех тех, кто стоит на пути достижения истинной формы фашизма, дабы та служила на благо Дуче и Италии."


 ita_back_to_1919:0 "Назад в 1919"
 ita_back_to_1919_desc:0 "Италия должна адаптироваться к постоянно меняющимуся мироустройству, и суть не в том, чтобы избежать реальных проблем, вернувшись к проблемам прошлого. Идеалы прямого контроля всех сфер жизни вкупе с тотальным единоличным правлением - это лишь концепция прошлого, мифы, несущие ущерб потенциальной мощи Итальянской Империи!\n\nМы должны вернуться в Италию 1919 года: преобразования, автономия, и, возможно, даже намёки на демократизацию необходимы для того, чтобы Италия пережила напряжённость предстоящей неизвестности. При этом важно сохранить ту суть, которая была вложена в наследство, доставшееся нам от Муссолини, несмотря на его неудачи, что чуть было не привели нашу нацию к краху и вопросу самого её существования. Мы должны двигаться вперёд, не цепляясь за своё прошлое, а использовать его на благо созидания более прочного будущего!"


 ita_back_to_1922:0 "Назад 1922"
 ita_back_to_1922_desc:0 "Самым важным свойством нашей нации является её общая воля - монолитное государство, что зиждится на основопологающих постулатах философии Муссолини и Фашизма. Мы не можем позволить себе отбросить всё то, что сделало Италию той силой, проявляющейся в облике народа, и мы не имеем права впасть в сумасбродство в попытке контролировать всё и вся. Необходимо нащупать баланс между двумя наиболее радикальными партийными крыльями, дабы мы смогли и дальше преодолевать то пагубное отсутсвие самоидентичности нашего государства. Мы должны обратиться к урокам 20-х годов: возвышение государства как такового, непреодолимая воля партии, и витающий в воздухе дух фашизма!"

 ita_back_to_1939:0 "Назад в 1939"
 ita_back_to_1939_desc:0 "Дабы понять, к какой точке отсчёта на следует вернуться, достаточно обратиться к самому славному триумфу Италии - Второй Мировой Войне. Величественные победы, одна за другой заставляющая врага залечь на дно морское! Более мы не потерпим затемневшихся среди нас предателей и тех, кто смеет желать конца нашему предводительству! Не останется ничего окромя чистой верности Италии и Дуче. При упадническом правлении Чиано партия стала мягкотелой, податливой, ещё более слабой чем ранее. Пора положить этому конец. Партия будет усилена, требуя предельной лояльности от каждого гражданина от Рима до Аддис-Абебы, и весь мир узрит рассвет Италии!"

 ita_federalize_the_PNF:0 "Федерализация ФНП"
 ita_federalize_the_PNF_desc:0 "Партийная "оппозиция" - если её вообще можно так назвать - это прозрачный фонтон, призванный легитимизировать нашу власть. Будучи продуктом давно сгинувшей эпохи, у нас более нет нужды сохранять контроль с помощью этих глупых шествий, и они будут полностью устранены. И все же перед нами нависла необходимость в проведении реформы порядка распределения постов по местам. Необходима федерализация: каждый субъект нанесённый на карту заслуживает лучшее местное представительство.\n\nЛюбое должностное лицо без исключение должно избираться под непосредственным контролем высших эшелонов партийной номенкулатуры, но при этом подобная стистема создаст значительно более убедительный фасад для общественности."

 ita_rely_on_gerarchia:0 "Доверься "Иерархии""
 ita_rely_on_gerarchia_desc:0 ""Иерархия" - главная и единственная официальная новостная организации в Италии, сослужила хорошую службу государству на протяжении многих лет своей деятельности. Это приводит к одному занимательному выводу: для того, чтобы наш режим и впредь продолжал удерживать тот самый пыл в сердцах нашего населения, мы должны расширить её обязательства перёд государством. Дополнительная рабочая сила, аппаратура и значительно увеличение финансирования станут наградой за службу "Иерархии", получив от нас гораздо больше внимания, чем когда-либо прежде. Кроме того, в распоряжение поступил приказ о значительном увеличении тиража выпускаемой печати - газеты "Иерархия" должны быть повсюду, и всякий гражданин сможет насладиться новейшим изданием, в котором со всеми подробностями излагаются новости о всё новых великих триумфов, что Дуче даровал Италии."


 ita_all_the_duces_men:0 "Мы все люди Дуче"
 ita_all_the_duces_men_desc:0 "Мы не можем напрямую контролировать каждого партийного чинушу, но мы можем сделать что-то гораздо более ценное и сокровенное: обеспечить дух единства внутри партии, полностью посвященный Дуче. Нам необходимо манипулировать над разного рода высокопоставленными бюрократами из числа НФП, дабы сохранить лояльность к нам. С этими людьми и под нашим руководством нижние чины последуют за нами, обеспечив беспрекословную преданность.\n\nЕдиницы из их числа могут не излучать доверией к Дуче, но партия продемонстрирует всё большее единство с целью создания более сильной, более могущественной и великой Италии под руководством Дуче Карло Скорцы."


 ita_demand_absolute_loyalty:0 "Необходимость в абсолютной лояльности"
 ita_demand_absolute_loyalty_desc:0 "Партия должна вынести ценный урок - неповиновение недопустимо. Все её известные члены, выступавшие против нас должны быть выявлены и ликвидированы. Нет необходимости делать это быстро и публично - достаточно того, чтобы каждый, у кого есть какие-либо претензии к Дуче, переосмыслил своё мнение. Ни один чиновник не останется в стороне - каждый диссидент будет так или иначе "наказан" нашими вечно-верными карабинерами.\n\nПосле этой кампании ни один член Национальной Фашистской Партии не сможет войти в Палаццо Венеция без осознания одного простого факта: они безмерно преданы Дуче, и только Дуче." 

 ita_ent_nazionale_di_assistenza_fascista:0 "Ent Nazionale di Assistenza Fascista"
 ita_ent_nazionale_di_assistenza_fascista_desc:0 "Несмотря на то, что последние партийные перестановки привели к повышению уровня доверия со стороны общественности - и её власти - во внутренней работе государства остается одна серьезная трудность, которую мы ешё не преодолели. В конечном итоге выбор остается за государством, но на данный момент очень немногие граждане имеют право голосовать по поводу избрания представителей местной администрации. Ради обеспечения поддержки со стороны народа мы пойдём на следующий шаг: разрешить людям напрямую избирать кандидатов от Фашистской партии. Несмотря на то, что чиновники, попавшие на избирательные бюллетени по-прежнему будут контролироваться исключтельно нами, этот шаг станет серьезным скачком в восприятии власти народа над Партией, и подобный шаг наверняка будет встречен положительно как со стороны населения, так и со стороны остального мира."


 ita_control_the_gerarchia:0 "Надзор над "Иерархией""
 ita_control_the_gerarchia_desc:0 ""Иерархия" - какую бы пользу она не приносила - в конечном счёте ущербна. В то время как широкие массы вкушают их публикации, они тоскуют по чему-то большему: новости, писанные обычным человеком, свободным от строгого взора государства. Мы однозначно не можем себе позволить публиковать скверну, что может привести к концу нашего режима, но некоторая свобода прессы обязана быть предоставлена, дабы действительно удовлетворить желания публики. Мы ослабим цензуру и, возможно, даже разрешим образование некоторых независимых СМИ по всей стране. Многие из приверженцев жёсткой линии, как бы их не осталось мало, ворчат при виде того, что Италия теряет ещё больше контроля над обществом.\n\nНо ради народа и режимо необходимо хоть как-то освежить информационный поток."

 ita_keep_up_the_facade:0 "Не нарушая маскарад"
 ita_keep_up_the_facade_desc:0 "Нельзя забывать о внешнем имидже, который мы демонстрируем мира - как бы ни была важна наша многосторонняя политика в отношении поддержания мира и порядка, мировые держав, в частности Штаты и их Организация, не испытывают подобного энтузиазма, всё ещё воспринимая нас как жёсткую диктатуру, применяющую насилие при любом удобном случае.\n\nРади сохранения наших позиций мы должны попытаться восстановить наш имидж, ибо мы не можем позволить себе изоляцию от остального мира, включая ОСН. Будет осуществлён ряд масштабных изменений: дипломатические миссии в другие страны, поддержания образа Италии как государства для народа и другие подобные приёмы для СМИ, в чём нам поможет "Иерархия", чтобы наш строй выглядел как можно более дружелюбным.\n\nМы продемонстрируем миру Фашизм с человеческим лицом. Возможно некоторые элементы этого театра не будут соответствовать истине, но ведь встречают по одёжке."


 ita_entrench_the_party:0 "Укрепить партию"
 ita_entrench_the_party_desc:0 "Какую бы пользу не приносила партия для дела Империи, ей не хватает самого главного составляющего аспекта: по-настоящему полного контроля. В какой-то мере, неспособная понять о своих истинных обязательствах, она ослабла. Все без исключения в конечном итоге склонятся перед Дуче, но нынешнее положение дел неприемлимо. Партия будет укреплена, её полномочия расширены, а сфера её влияния расширится. Ничто не останется без внимания НФП, особенно она сама. Партия должна укорениться во всех сфера жизни среднестатистического итальянца - тех немногих оставшихся."

 ita_support_from_the_shadows:0 "Подмога из тени"
 ita_support_from_the_shadows_desc:0 "Существует определенный круг людей, скрывающейся от всеобщего взора: крупные акционеры крупнейший итальянских корпораций, нефтяные и сырьевые магнаты, имеющие весьма специфические интересы на стороне, обеспечивающие при этом Италию жизненной силой. Именно эти люди обладают огромным влиянием на наиболее важные сферы нашего режима, и без их поддержки мы, несомненно, рухнем.\n\nК сожалению та власть, коей обладают эти денежные мешки, достаточно велика, чтобы мы могли просто так от них избавиться. Вместо этого мы должны засесть за стол переговоров. При некоторых уступках в их адрес они придут к пониманию того, что поддержка нашей власти - это самый простой и выгодный для них путь. Когда их безразличие - или даже поддержка - будут обеспечены, мы окажемся в значительно более устойчивом положении в плане стабильности и безопасности нашего правления."


 ita_allow_official_currents:0 "Веениям времени быть"
 ita_allow_official_currents_desc:0 "Мысль о том что каждый член партии и впредь может находиться под прямым взором и контролем Дуче просто смехотворна. С каждой проводимой нами реформой наша власть над умами каждого партийца становится всё более блеклой версией себя прежней. Пришло время прервать наши бесплодные усилия заткнуть неугодные рты, раскрываемые в Палаццо Венеция, и гарантировать, что каждое мнение и каждая точка зрения будет встречена терпимостью. Дебатам быть ещё раз, какими бы они не были, оные сыграют Дуче на руку.\n\nОчередная утерянная ветвь власти, но это было сделано для того, чтобы мы и впредь удерживали Италию в узде."


 ita_elected_federali:0 "Федеральное собрание"
 ita_elected_federali_desc:0 "Мы не можем дать полный контроль над собой широким массам - такой шаг не спровоцирует ничего кроме полного хаоса по всей стране, но стало ясно, что мы более не можем дразнить людей лакомым куском демократии, так и не дав вкусить оный. Мы будем черпать вдохновение в Древней Римской Империи: будеч учреждён отдельный орган, своего рода плебейское собрание, избираемое народом по номинально демократическому принципу. Хотя им и не будет подконтрольна повседневная деятельность правительства в целом, они будут иметь значительно влияние на дела Италии, используя полномоия ограниченного вето и возможности внесение поправок в законодательство.\n\nПлебеи получат свою долю, даже если она будет сладостно-горькой."


 ita_the_gerarchia_watches_over_you:0 ""Иерархия" следит за тобой"
 ita_the_gerarchia_watches_over_you_desc:0 ""Иерархии" необходима ещё одна реформа: она должна служить напоминанием о долге для граждан Италии. Ни один итальянец не должен пройти по улице, не услышав пресловутое "А что ты сделал для великой Итальянской Империи"? "Иерархия" станет старшим братом каждому итальянцу, напоминая ему цену неудачи. Всё должно говорить о том, что лояльность Дуче Скорце - истинный путь. Всё остальное от Лукавого. "Иерархия" станет очищающей рукой нашей власти - направляющей силой, подталкивающей неуверенных в своей верности Италии, ниспосланную им самим Господом.\n\nОна видит всё, и население подчинится нашей воли, зная, что на любое действие найдётся противодействие с нашей стороны."

 
 ita_control_through_fear:0 "Контроль через устрашение"
 ita_control_through_fear_desc:0 "Разве не должен каждый поданный Империи осознавать собственный долг - служение Дуче? Не должен ли каждый поданный Империи осознавать, что все, что говорит об обратном вышеизложенному факту является отвратительной ложью, препятствующей ему стать идеальным гражданином? Должен ли каждый партократ осознавать, кому он действительно служит?\n\nЭти факты должна быть поставлены под вопрос, подкреплены доводами, а вывод подкреплён делом. Каждый гражданин дождётся своего наказания дабы оные всем своим сердцем осознали цену непослушания. Никто не посмеет выйти из-под взора Дуче, осознавая в полной мере последствия предательства.\n\nМы навяжем порядок играя на чувстве страха, путь к власти через террор приведёт к послушанию."


 ita_a_new_for_of_totalitarianism:0 "Новое обличие Тоталитаризма"
 ita_a_new_for_of_totalitarianism_desc:0 "Вся полнота власти должна заключаться в руках Дуче. В то время как его усилия по подчинению воли партии принесли свои плоды, мы должны пойти ещё дальше в использовании рычагов влияния за счёт тёмных лошадок, желающих заполучить власть Дуче к себе в руки. Мы проверим всех партийцев на предмет такой деятельности и незамедлительно задавим подобные настроения. Граждане Италии тоже усвоят этот урок наизусть, сопровождая партийные чистки массовыми арестами населения. Проходить по головам каждого члена из множества фракций, которым они прислуживают - трудоёмкий процесс, но с каждым днём нам на верность присягают всё больше людей, а знчит наша власть крепнет.\n\nДуче Скорца будет править безраздельно, благодаря могуществу умов каждого итальянского гражданина."


 ita_autonomy_to_PNF_organizations:0 "Автономия для ФНП"
 ita_autonomy_to_PNF_organizations_desc:0 "Партия - величественная по своим масштабам и целям - в настоящее время управляемая посредством задействования высших эшелонов власти. Всё должно согласовываться через Дуче и при его согласии, и именно этот фактор повлиял на общую работоспособность партии. "Иерархия", ОВРА и другие - все они так или иначе полагаются на Дуче.\n\nТак более продолжаться не может. Как бы ни прискорбно была потеря прямого контроля, но предоставление автономности внутрипартийным организациям - сплошная необходимость с целью сохранения эффективности внутрипартийных организаций в управлении Империи."


 ita_autocracy_on_the_way_to_democracy:0 "Автократия на пути к демократии"
 ita_autocracy_on_the_way_to_democracy_desc:0 "С ветром перемен, дующим в сторону Италии, можно сказать, что оная избавилась от имперской автократии и прямого вмешательства Дуче, однако заявить о том, что Империя перестала быть тоталитарным государством - было бы сплошным лукавством.\n\nИтальянцы выстраиваются в очереди с целью проголосовать за своего, ими избранного, представителя; авторские, независимые газеты распространяются по Италии, а в Палаццо Венеция разгораются всё новые дебаты, и далеко не все из них складываются в пользу Дуче. Италия изменилась, а вместе с этим наша способность управлять государством напрямую, безусловно, пострадала.\n\nФашизм изменился, но мы никогда не забудем основополагающие принципы Муссолини: реформа стала необходимостью для поддержания фундамента государства, и мы добились этого благодаря нашим целеноправленным усилиям.\n\nСторонники жёсткой линии недовольны, реформисты ликуют, а народ доволен своим положением. Мы избрали не самый простой путь, но, похоже, он был верным."


 ita_discipline_from_above:0 "Дисциплина в верхах"
 ita_discipline_from_above_desc:0 "Благодаря нашим монументальным усилиям мы укрепили партию, а массы последовали нашему примеру. При этом мы сохранили идеалы Фашизма, установленных Муссолини.\n\nНет, мы сотворили нечто, что есмь ода к его творению. Фашизм сейчас настолько крепок, что путь к нашему успеху буквально вымощен победами над теми, кто хотел от изнитожить. Иностранное влияние на наше население было аннигилировано, в то время как фасад нашего государства становится всё более благоприятным. Партия оказалсь под влиянием, если не под прямым контролем Дуче. Мы пошли по пути, проложенному теми, кто следовал по нему до нас, и мы используем их фундамент, чтобы построить яркий пример фашизма в назидание остальным.\n\nМногие задаются вопросом, могли бы мы сделать больше для Италии: перейти к более радикальным действиям, приняв соответствующие изменения. Их размышления не имеют для нас никакого значения.\n\nВ конце концов, все вокруг меняется, чтобы мы оставались прежними."


 ita_the_masses_want_to_be_governed:0 "Массы хотят, чтобы ими управляли"
 ita_the_masses_want_to_be_governed_desc:0 "Мы довели до совершенства грандиозный образ фашизма, который так самоотверженно созидал Дуче Муссолини: Дуче безраздельно правит партией, а партия, в свою очередь, контролирует все аспекты образа жизни среднестатистического итальянца. Инокомыслие со стороны всех, кто может противостоять свету нашего правление, подавляет, поскольку, по мнению тех, кто хочет видеть упадок Италии и славы прошлого - либералы, будоражущие толпу, жадные до власти воры и все другие формы вырождения, что должны быть отрезаны от своего корня. Массы будут со всей охотой наслаждаться нашим правлением, или вскоре они поймут, почему должны им наслаждаться."

 
 ita_parcere_subiectis_debellare_superbos:0 "Я горжусь своим поражением"
 ita_parcere_subiectis_debellare_superbos_desc:0 "Когда мы имеем дело с нашими поддаными, мы просто обязаны проявлять гибкость в нашем подходе. Для тех, кто охотно одчиняется и ассимилируется, мы можем проявить милость, позволив им немного больше чем остальным. Это будет стимулировать другие субъекты к сотрудничеству. Однако в том случае, окажись туземцы упрямыми и несговорчивыми, у нас не будет выбора, кроме как решить проблему быстро и со всей эффективностью. Не стоит разбрасываться угрозами, но каждая из них должна быть чем-то подкреплена."

 ita_the_burdens_of_the_empire:0 "Бремя Империи"
 ita_the_burdens_of_the_empire_desc:0 "Империя - великий триумф итальянской нации в современной эпохи, но не всё так просто. Что естественно для любого государственного образования, под чьей юрисдикцией находится разнообразый набор народов и завоеванных территорий, наша сплочённость весьма ограничена. Номинально находясь под властью нашего правительства, гражданин Империи, живущий в Неапле, скорее всего, полностью растеряется в Дубае, или даже в более итализированном Бенгази. Вопрос о том, как объединить эти разрозненные группки и бывшие нации под одним флагом, несомненно потребует больших усилий и терпения, но достижение желаемого единства, вероятно, привнесёт огромные дивиденты."

 ita_a_fascist_empire:0 "Фашистская империя"
 ita_a_fascist_empire_desc:0 "Итальянская Империя родилась в лоно фашизма, и с фашизмом неразрывно связана, словно ребенок связан пуповиной с матерью. Фашизм словно маяк порядка и стабильности, не говоря уже о воплощении крайней государственной власти, является первородной системой управления империей. Подобно тому, как фасции - это множество связанных в один несломимый пучок прутиков, так и наша империя свяжет и объединит воли и мечты всех наших подданых под знаменем одного государства, став триумфом коллективной воли. Орёл всегда будет сидеть на плече Матери-Италии, охраняя её, куда бы та ни отправилась!"


 ita_enforce_equality:0 "Гарантированное равенство"
 ita_enforce_equality_desc:0 "Идеальное фашистское государство должно судить о качествах гражданина не по цвету его кожи или этнической принадлежности, сколько по той ценности, что он приносит государству. Если мы лишим неитальянцев, проживающих в Империи равных возможностей для несения службы, мы потеряем доступ к потенциально тысячам высококвалифицированных будущих офицеров, администраторов и иных шестеренок в правительственном механизме. Нацисты могут быть настолько упрямыми и близорукими, чтобы отбирать людей следуя своим мниым расовым теориям, но истинное и современное фашистское государство не находися под такимим тлетворными ограничениями. Дуче Скорца приказал создать программы, которые будут продвигать тех, кто обладает нужными государству качествами, из самых отдаленных уголков Империи."
 
 ita_tolerate_bilingualism:0 "Терпимость к двуязычию"
 ita_tolerate_bilingualism_desc:0 "В прошлом было обычной практикой препятствование или полный запрет на использование неитальянских языков. Эта политика была реализована несмотря на то малое количество материальных ресурсов, направляемых на обучение итальянскому языку в колонии, что нынче воспринимается не более чем шутка, символическим пережитком идеи культурного превосходства, получившая распространение в то время. Времени изменились, и Дуче Скорца признает, что в такой империи, как у его, на двух языках будут говорить независимо от того, разрешен ли второй или нет. Снятие этих устаревших запретов принесёт пользу для всех."
 
 ita_review_citizenship_rights:0 "Пересмотр Гражданского права"
 ita_review_citizenship_rights_desc:0 "Следуя унаследованным законам, можно сказать, что большая часть нашего населения чисто технически не имеет права на гражданство по той или иной причине. Это, откровенно говоря, неудобный пережиток менее прагматичного, более ревностного времени, которое в настоящее время не служит ни Империи, ни самому фашизму. По этой причине Дуче Скорца ослабил ограничения на получение гражданства, чтобы охватить как можно большую часть из числа тех, кто салютует итальянскому флагу, что, как мы надеемся, послужит увеличению числа чинов в правительстве и офицеров в армии."
 
 ita_first_among_equals:0 "Первый среди равных"
 ita_first_among_equals_desc:0 "В наших усилиях по возрождению самого понятия быть империей, мы решили, что старый подход вести дела в качестве властного повелителя приносит больше вреда для отношений, чем пользы в виде демонстрации нашей власти. Отныне во внутренних делах империи Италия будет стремиться представлять себя первой среди равных. Однако императорская резиденция и сердце нашей страны не претендует на статус самой важной части Империи. Вместо этого мы стремимся работать со взаиомопониманием по отношению к другим нашим землям, где это только возможно."
 
 ita_criminalize_non_italian_languages:0 "Криминализация неитальянских языков"
 ita_criminalize_non_italian_languages_desc:0 "Использование языков, отличных от итальянского, где бы то ни было в пределах нашей славной, является признаком упадка и оскорбляет каждого из наших национальных героев, проливавших свою кровь и умирающих во славу нашего государства. Малые языки не имеют для нас никакой ценности. Любому, кто будет уличён в публичном разговоре на неитальянском языке будет оштрафован, для ясности урока итальянского языка при повторном нарушении преступник будет отправлен в тюрьму. Рецедивизм будет жёстко порицаться. В Итальянской Империи граждане оной должны говорить по-итальянски!"

 ita_Fasci_dAzione_Internazionalista:0 "Fasci d'Azione Internationalista"
 ita_Fasci_dAzione_Internazionalista_desc:0 "Во время Первой мировой войны Бенито Муссолини основал группу под названием Fasci d'Azione Internationalista, или иначе Фасции интернационалистического воздействия. Эта группа посвятила себя вовлечению итальянского народа в войну за обещанные государству территории. Ныне, спустя полвека, дух этой организации возродился в момент пересмотра наших обязательств перед остальным миром. Как империя, простирающаяся на несколько континентов, при разработке политического курса, напрямую влияющего на нас и наши колониальные территории, необходимо обратить внимание на общемировые события дабы учесть их."

 ita_expand_italian_bureaucracy:0 "Расширение итальянской бюрократии"
 ita_expand_italian_bureaucracy_desc:0 "Если мы хотим сохранить нашу империю, мы должны быстро перейти к расширению гражданской службы. Мы с недостаточным рвением управляли своими заморскими владениями, и это привело к отсутствию контроля и даже понимания ситуации на землях Ближнего Востока и Африки. Было решено нанять тысяч клерков, секретарей, администраторов и иных должностных лиц, которые будут играть важную роль в выполнении огромного количества мелких задач, связанных с управлением нашей государственной машины."

 ita_marching_under_the_black_flag:0 "Марш под чёрным флагом"
 ita_marching_under_the_black_flag_desc:0 "Одна империя, одно государство, один фашизм. Империя была перестроена таким образом, что все в пределах наших границ объединены под единым порядком фашистской системы. Нации безразличен Бог, которому поклоняется каждый гражданин, его цвет кожи и откуда он родом. Если вы желаете приносить пользу, добро пожаловать. Бороться, работать, служить во имя цели, укрепляющей государство и его народ - это достойные усилия, заслуживающие самой высокой похвалы. Империя будет процветать!"
 
 ita_a_new_manifesto_della_razza:0 "Новый Расовый манифест"
 ita_a_new_manifesto_della_razza_desc:0 "Пришло время государству ещё раз провозгласить неоспоримую истину о расах. Дуче Муссолини верно воспринял угрозу, которую могут представлять те, кто находится ниже нас, когда им предоставляется возможность к процветанию и власти, но Дуче Чиано, будучи человеком в лучшем случае наивным, а в худшем - предателем, позволили евремя и другим нацменьшинствам жить в Империи, словно они нам ровня. Это была ужасная ошибка, и она уже давно нуждается в исправлении. Новый Расовый манифест будет издан, когда мы начнем разработку расширенных расовых законов, дабы сохранить наше государство в чистоте."

 ita_reintroduce_racial_laws:0 "Ввод расового законодательства"
 ita_reintroduce_racial_laws_desc:0 "Нацисты, возможно, и предатели, чьи обещания не оправдались, но они были правы в своей оценке расовых ценностей, заправляющие всем человеческим естеством. Когда-то евреев воспринимали как внутренних врагов, и они снова будут признаны таковыми. Никто из них не заслуживает государственной должности или каких-либо льгот, предоставляемые государством, поскольку принадлежать лишь истинным гражданам. Мы понимаем, что немцы не считают нас истинными арийцами, но это не более чем желание держать при себе все лавры. В силу нашей крови мы такие же арии, как и любой из них, и, возможно, даже превосходим их, если верить некоторым из выдающихся антропологов. Мы имеем право править недочеловеками из наших колоний, на которые мы претендовали по праву победи и по праву сильнейшего."

 ita_italys_destiny:0 "Судьба Италии"
 ita_italys_destiny_desc:0 "Разделять и властвовать над другими народами - вот он, удел Италии. Обратите взор на Римскую империю, величайшую империю в истории, чтобы убедиться в этом. Вернее, римляне возвели величайшую из империй, ибо мы, будучи их наследниками, даже превзошли их. Это право и долг Италии - процветать. Когда процветает Италия, всё человечество делает то же самое, и это аксиома. Не будем лукавить, а вместо этого сделаем шаг вперёд, в светлое будущее с уверенностью и ветрами удачи, бьющим в наши спины. Avanti!"

 ita_power_justifies_itself:0 "Цель оправдывает средства"
 ita_power_justifies_itself_desc:0 "Те, кто цепляется за сентиментальные идеалы и философию, будут обречены попасть на свалку истории так же, как и Афины, что были раздавлены под пятой Александра Великого. Нет, истина, открытая в современном миру заключается в том, что единственное, к чему стоит стремиться государству - это власть, и что осуществление этой самой власти является его конечной целью. Те, кто пытается отговорить нас от нашего пути, являются либо трусами, либо слабаками, а быть может, всё вместе. Посмотрите, чего добились немцы! В то время как Чиано убеждал Муссолини следовать более высоким идеалам, Рейх поглотил почти всю Европу и Африку, оставив нас у разбитого корыта. Дуче Скорца хорошо усвоил урок истории, и в следующий раз последнее слово останется за Италией, в то время как всёе остальные будут наблюдать в бессильной злобе."

 ita_resume_population_transfer:0 "Возобновление расовых депортаций"
 ita_resume_population_transfer_desc:0 "Наобходимо добиться устранения некоторых нежелательных фракций с передовых позиций внутри Империи, но мы должны быть осторожны в своих способах. Массовые расправы могут спровоцировать беспорядки и даже международное вмешательство, если случай станет слишком прецедентным. Однако у нас есть историческое обоснование для разрешения такой ситуации. Мы пошлём их к чёртовой матери! У нас достаточно колоний, чтобы ссылать группы, с которыми у нас нет жедания иметь дел."

 ita_benevolent_overlords:0 "Благожелательные Повелители"
 ita_benevolent_overlords_desc:0 "На мёд поймаешь больше мух, и хотя мы являемся полноправными хозяевами Империи и её сферы влияние, расположенной на пересечении Европы, Азии и Африки, нам необязательно проявлять несносность в наших отношениях с поддаными. Если бы кто-то взял две идентичные друг другу империи, а затем одной управлял с антипатией и жестокостью, а другой - с вниманием и состраданием, какая из них продержалась бы дольше? Та, где подданные не испытывают неудобств от присутствия повелителя, станется сильнее. Проявляя внимание к потребностям наших подданных, мы можем обеспечить большую и долгосрочную прибыль, поскольку за нашим мягким отношением последует соответствующая поддержка и сотрудничества со стороны колоний и зависимых государств."

 ita_terrorized_under_the_jackboot:0 "Террор под сапогом"
 ita_terrorized_under_the_jackboot_desc:0 "Империи не строятся через доброту и пацифизм, и мы бы пошли на самообман, если бы пытались убедить себя в обратном. Поэтому мы не будем игнорировать суровые реалии, и если нам придется править железным кулаком, мы готовы. Мы завоевали нашу территорию кровью и потом, и мы не отдадим ее до тех пор, пока последний итальянец не падет лицом ниц, защищая Империю. Добрые сердцем будут ныть до посинения. Так пусть задохнуться. Туземцы объявят голодовку. Так пусть голодают. Чем быстрее они поймут намёк и перемрут, тем меньше времени нам нужно потратить на их устранение."
 
 ita_lItalia_Ha_Finalmente_Il_Suo_Impero:0 "L'Italia Ha Finalmente Il Suo Impero"
 ita_lItalia_Ha_Finalmente_Il_Suo_Impero_desc:0 "Италия наконец-то обрела свою Империю. От Италийского сапога до Персидского залива, от Бенгази до Суэца является последним истинным воплощением величия и могущества империй. Наши усилия по Второй мировой войне окупились по крайней мере настолько, чтобы даровать нам Империю, о которой мечтал Муссолини. В конце-концов, если мы можем захватить сантиметр земли, почему бы не взять километр? Мы проливали за это кровь, и Дуче Скорца скорее умрет, чем сложит руки, и он готов пожертвовать ещё большей кровью и мазолистым трудом, чтобы расширить её."
 ita_renew_paternalism:0 "Возрождение патернализма"
 ita_renew_paternalism_desc:0 "Мы несём бремя как представители более развитой нации и культуры - указывать путь тем, над кем мы имеем власть. Мы имеем возможность защитить их от тлетворных идей, которые они не могут понять окончательно, взамен имея возможность продемонстрировать работоспособность идей иного рода. Если мы сможем просто заставить их понять преимущества работы на империю для своего же блага, мы не сомневаемся, что однажды они придут к нам с благодарностью.\n\nВ то время как некоторые местные лидеры могут предположить, что мы пытаемся принудить их к повиновению, мы можем позволить себе со всей терпеливостью изложить о преимуществах факта их пребывания в более развитом государстве и о всех опасностях, с которыми им придется столкнуться в жестоком мире по одиночке."
 ita_new_undesirables:0 "Новые враги государства"
 ita_new_undesirables_desc:0 "Каждая хорошая история нуждается в злодее равно в такой же степени, как и в герое. В связи с нашими недавними усилиями по депортации новоявленных злодеев, а именно евреев, некоторые из приближённых Дуче Скорцы считают, что пришло время привлечь внимание народа к новому врагу. Возможно, арабы могли бы стать следующими в нашем списке, или немецкие беженцы, отголосок тамошней гражданской войны? Независимо от нашего решения, мы можем начать быстрое распространение учебных материалов среди наших граждан, что продемонстрируют, какую угрозу для итальянского образа жизни представляет та или иная группа лиц. Покойный доктор Геббельс подходил к своей работе как к искусству, и мы могли бы взять его методы на вооружение, используя оные для собственной выгоды."

 ita_united_under_the_tricolor:0 "Объединение под триколором"
 ita_united_under_the_tricolor_desc:0 "Как империи, которая представляет собой единый пазл, состоящий из множества частей, нам нужно что-то, вокруг чего можно сплотиться. Выбор какой-то конкретной идеологии или системы убеждений может оттолкнуть другие группы. То, что у нас есть, что могло бы сплотить всех наших людей - это наш прекрасный фраг. Красный, белый и зелёный, с гербом Савойского дома, это маяк света посреди тьмы, что устлала собой Европу и остальной мир. Наши подданные смотрят на нас словно отроки, а мы исполняем свой долг как их доброжелательный отец."

 ita_the_political_absolute:0 "Политический абсолют"
 ita_the_political_absolute_desc:0 "При рассмотрении политического курса у Дуче Скорцы есть только один критерий: оный должен действовать в интересах государства и Империи, на благо Фашизма. Это то немногое, что действительно имеет значение для благополучия Италии. Фашизму не должно быть дела до того, противоречит ли он расовой ортодоксии или традициям. Фашизм - это, прежде всего, идеология, ориентированная на государство, и если государство сдерживается устаревшими убежденями, фашизм должен отринуть их. В политических кругах Италии его называют "Политическим абсолютом", поскольку это единственная верная метрика, с помощью которой всё должно оцениваться."

 ita_parcere_subiectis_debellare_superbos:0 "Parcere Subiectis Debellare Superbos"
 ita_parcere_subiectis_debellare_superbos_desc:0 "When dealing with our subjects and dependents, we ought to be flexible in our approach. To those who quickly submit and assimilate as best they can, we can gain a good deal of goodwill by allowing some degree of autonomy and support to flow. This will incentivize other subjects to cooperate further. However, in cases where the natives prove stubborn and intractable, we will have no choice and should not regret coming down quickly and powerfully. One should rarely make threats after all, but those threats must be credibly backed."





 
 
 
 
 
