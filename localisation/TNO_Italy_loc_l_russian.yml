 ita_invest_in_romanian_industry:0 "Инвестировать в румынскую промышленность"
 ita_invest_in_romanian_industry_desc:0 "Румынский индустриальный сектор сильно отстает в связи с отсутствием торговых партнеров, при том что внутренних потребностей не хватает чтоб держать экономику на плаву. Подписав торговые соглашения, обещающие покупать произведённые в Румынии товары, и субсидции ИРИ для государственных компаний, таких как Верфи Галати или MAЛAXA, мы дадим экономике необходимый подъем.\n\nУгадайте, что происходит со страной, полагающейся на единственного торгового партнера, когда она оказывается без него? Уверен, румынское правительство не хочет знать ответ..."
 
 ita_italian_military_liasons:0 "Итальянские военные связи"
 ita_italian_military_liasons_desc:0 "С нашими поставками оружия, румынская армия сильно расширила свои возможности ведения боя, но её солдаты, хоть и храбрые и хорошо мотивированны, всё ещё уступают в возможностях по отношению к нашим.Большинство подходов к обучению солдат, применяется еще с прошлой войны, такие доктрины, как "контртеррористические методы" и "продвинутое городское ведение боя" чужды румынскому офицерскому составу.\n\n:Если мы действительно хотим чтобы наш будущий союзник мог помочь в случае войны, мы должны отправить небольшое количество кадров наших офицеров чтобы помочь румынам приспособиться к новым реалиям войны. Безусловно, наша военная миссия также будет информировать нас на счет всего,что касается румынской армии: количество войск, вооружение, расположение баз снабжения, слабые места королевского дворца... Никогда не знаешь когда может пригодиться такая информация..."
 
 ta_secure_royal_support:0 "Заручиться королевской поддержкой"
 ita_secure_royal_support_desc:0 "Румынский король Михай - просвещенный монарх, захвативший власть после переворота против непопулярного прогерманского Гарды де Фьера. И более того, он очень сильно восхищается нашим королем, Умберто II за его успех в бескровном восстановлении демократии в его стране.\n\n Раз у него на руках все карты Румынии, нам лучше заручиться его поддержкой, обещая защитить его страну и сделать возможным плавный переход к демократии, не давая фашистам и сепаратистам создавать хаос по всей стране. Король определённо знает как наградить нас за становление единственной стеной между ими и полным хаосом..."
 
 ita_the_carpathian_bulwark:0 "Карпатский бастион"
 ita_the_carpathian_bulwark_desc:0 "Наконец,последнее сопротивление пало и Румыния абсолютно уверовала в необходимости альянса с нами. Хоть и детали всё ещё обговариваются,уже ясно что наши страны будет глубоко связаны, и в экономическом и в военном плане для того чтобы создать единый фронт против наших истинных врагов с севера.\n\nРумыния станет бастионом нашей защиты на Карпатах: с сильной армией, экономически развитая и политически единая страна, готовая сражаться до самого горького конца и готовая принести себя в жертву ради союзников... что именно то, чего мы всё это время и добивались..."
 
 blocchidiplo.40.t:0 "Над Румынией"
 blocchidiplo.40.d:0 "Итальянское посольство в Бухаресте было небольшим местом в центре города.Довольно неплохо выглядящее,охраняемое небольшим итальянским гарнизоном, своим видом оно отображало - как и всё остальное в Румынии - течение времени,где то отвалилась штукатурка,ползущий на стене плющ, придающие этому месту безмятежную атмосферу. Еще несколько недель назад оживленности этому месту мог придать лишь приезд итальянских эмигрантов, приезжающих в посольство за документами или на ежегодную встречу с министром иностранных дел.\n\nТеперь многое изменилось.\n\nВсё здание преобразилось благодаря группе архитекторов; красочный каррарский мрамор сияет на новой грандиозной лестнице и в монументальных колоннах, поддерживающих фасад здания в стиле неоклассицизма. Обновлен был даже интерьер: мебель из красного дерева дополняла замысловатые деревянные мозаики, так любимые Чарльзом Альбертом, которые украшали комнаты для официальных встреч, тогда как в коридорах драгоценные стеклянные вазы из Мурана показывались из столь же ценных витрин.\n\nОбновлен был даже персонал,были приняты более сорока новых дипломатических лиц, среди которых экономисты, военные и политические атташе, и несколько бюрократов с предпринимателями. Итальянское посольство в Бухаресте теперь сияющий маяк красоты и рентабельности на многострадальном востоке, и если всё пойдёт так как и должно быть, скоро это осветит всю Румынию."
 blocchidiplo.40.a:0 "Италия показывает своё величие."
 
 blocchidiplo.41.t:0 "Италия предлагает новую торговую сделку"
 blocchidiplo.41.d:0 "Посол Итальянской Империи встретился с нашим министром торговли. Ссылаясь на заинтересованность ряда итальянских компаний в покупке румынских товаров, он предложил подписать торговую сделку между нашими странами. Хотя наша экономика в последние годы падает из-за отсутствия международных партнеров, некоторые из наших советников призывают к осторожности: хотя новый приток торговли, несомненно, поможет Румынии снова встать на ноги после почти десяти лет рецессии, подписав столь обширные торговые сделки означали бы открытость с Италией, что может сильно разозлить наших северных соседей... С другой стороны, более глубокая связь с Италией также могла бы защитить нас от немецкого возмездия в случае усиления напряженности, что было бы положительным моментом в эти смутные времена."
 blocchidiplo.41.a:0 "Чудесно,принесите мне ручку!"
 blocchidiplo.42.b:0 "Рискуя вызвать немецкий гнев? Это того не стоит..."
 ITA_romanian_trade:0 "Итало-Румынская Торговля"
 
 blocchidiplo.42.t:0 "Румыния согласна"
 blocchidiplo.42.d:0 "Наши посланники в Бухаресте сообщили, что румынское правительство согласилось подписать торговый договор! Некоторые детали, вероятно, необходимо будет пересмотреть или улучшить, но есть согласие по большей части содержания, включая пониженные тарифы и взаимные предпочтения в международной торговле, что является большим шагом вперед в наших отношениях с Королевством."
 blocchidiplo.42.a:0 "Замечательно! Откройте бутылку чего-нибудь хорошего..."
 
 blocchidiplo.43.t:0 "Румыния отказывается"
 blocchidiplo.43.d:0 "Похоже, наше предложение не понравилось румынскому правительству. Наши посланники сообщили о похолодании в переговорах по новым торговым соглашениям с Румынией, за которым последовал отказ от договора, поскольку "в нынешнем виде он совершенно не приемлем для Румынии".\n\nХотя мы все еще надеемся на улучшение наших отношений с карпатской нацией, это большая неудача в наших планах в отношении Восточной Европы..."
 blocchidiplo.43.a:0 "Чертовы румыны и их гордость..."
 
 blocchidiplo.44.t:0 "Италия предлагает защиту"
 blocchidiplo.44.d:0 "Посол Итальянской Империи обратился к нашему правительству. Рассказывая нам о приверженности Италии делу обеспечения мира и стабильности на всей территории Карпат, он сказал нам, что Италия будет готова гарантировать территориальную целостность нашей страны, помогая нам защищать наши нынешние границы. Несколько лет назад у границы Румынии велись ожесточенные бои, и гарантия со стороны Италии неизмеримо повысила бы их безопасность - в конце концов, у нас есть немало врагов, которые претендуют на нашу землю. Но стоит ли продолжать втягиваться в сферу влияния Италии?"
 blocchidiplo.44.a:0 "Безопасность превыше всего."
 blocchidiplo.44.b:0 "Мы сможем сами за себя постоять, спасибо."
 
 blocchidiplo.45.t:0 "Румыния согласна"
 blocchidiplo.45.d:0 "Похоже, что правительство Румынии приняло наше предложение о защите своих нынешних границ от довольно многочисленных врагов. Сейчас мы привержены защите обширных границ Румынии, и они продолают отдаляться от Германии и идти к нам."
 blocchidiplo.45.a:0 "Будем надеятся, что никто не будет с ними воевать,по настоящему"
 
 blocchidiplo.46.t:0 "Румыния отказывается"
 blocchidiplo.46.d:0 "Чертовы румыны отвергли наше предложение о военной защите, довольно кратко заявив нам, что они сами способны защищать свои собственные границы без нашего "вмешательства". Это представляет собой серьезный удар по нашему влиянию в Румынии,рискуя, что вместо нас они обратятся к Германии за безопасностью."
 blocchidiplo.46.a:0 "Черт!"
 
 blocchidiplo.47.t:0 "Италия предлагает сотрудничество"
 blocchidiplo.47.d:0 "Италия обратилась к нам с предложением "сотрудничества". По сути, это пакт о ненападении.\n\nЭто предотвратит любое неминуемое вторжение в нашу страну со стороны Итальянской империи, что хорошо, поскольку в одиночку у нас не было бы никаких шансов. Это также будет сигналом для Италии, что мы заинтересованы в более тесных отношениях.\n\nВсе это звучит хорошо, но, несомненно, есть загвоздка. Безусловно, итальянцы будут стремиться к дальнейшему усилению своего влияния в нашей стране. И не только это, но и немцы могут возмутиться такому положению вещей...\n\nСтоит ли оно того?"
 blocchidiplo.47.a:0 "Мы принимаем это предложение!"
 blocchidiplo.48.b:0 "Мы отказываемся!"
 
 blocchidiplo.48.t:0 "Румыния Согласна"
 blocchidiplo.48.d:0 "Хорошие новости! Румыны мудро решили принять наш пакт о ненападении! Это будет предвестником сближения наших стран, и мы обязательно еще больше увеличим свое влияние в стране!"
 blocchidiplo.48.a:0 "Великолепно!"
 
 blocchidiplo.49.t:0 "Румыния отказывается"
 blocchidiplo.49.d:0 "Плохие новости! Румыны по глупости решили отказаться от нашего пакта о ненападении! Почему они предприняли столь безумный шаг, мы понятия не имеем. Но они пожалеют об этом дне!"
 blocchidiplo.49.a:0 "Черт!"
 
 blocchidiplo.50.t:0 "Италия предлагает поставки оружия"
 blocchidiplo.50.d:0 "Военный атташе посольства Италии предложил нам чрезвычайно выгодную сделку по поставке большого количества современного оружия, от штурмовых винтовок до артиллерии и даже танков! В своем предложении он сослался на "итальянскую добрую волю и дружбу" для "защиты своих латинских братьев на Востоке от немецких махинаций", и, хотя мы действительно остро нуждаемся в передовом оборудовании, мы можем быть уверены, что итальянцы что-то попросят взамен. Возможно, их просьбы не будут такими суровыми, как то, что Рейх делал с нами в прошлом, но уверены ли мы, что хотим встать на одну сторону и вызвать гнев другой?"
 blocchidiplo.50.a:0 "румынии нужна сильная армия,мы согласны!"
 blocchidiplo.50.b:0 "Мы сильны и без итальянской помощи!"
 
 blocchidiplo.51.t:0 "Румыния приняла соглашения о поставках оружия"
 blocchidiplo.51.d:0 "Правительство Румынии приняло наше щедрое предложение. Наш военный атташе в Бухаресте был приглашен румынским генеральным штабом для участия в важных переговорах о том, как наилучшим образом распределить новое оружие, что еще больше укрепит наши связи с Румынией, поезда, полные нашего лучшего оружия,пойдут к нашим восточным друзьям, а Немцы дважды подумают, прежде чем атаковать нас в Карпатах!"
 blocchidiplo.51.a:0 "Превосходно, очередная победа Итальянской Империи!"
 
 blocchidiplo.52.t:0 "Румыния отвергла соглашения о поставках оружия"
 blocchidiplo.52.d:0 "Плохие новости! Румыны по своей близорукости отказались от нашего весьма щедрого предложения о сделке по поставкам оружия! Что ж, когда немцы постучатся, они пожалеют о том дне, когда отказались!"
 blocchidiplo.52.a:0 "Крайняя неудача для них!"
 
 blocchidiplo.53.t:0 "Италия предлагает инвестиции для нашей промышленности"
 blocchidiplo.53.d:0 "Итальянцы пришли к нам с возможностью инвестиций. Они предложили предоставить значительный объем инвестиций в наш больной промышленный сектор, чтобы оживить его.\n\nХотя эта помощь итальянцев для нашей находящейся в бедственном положении промышленности была бы весьма кстати, итальянцы, несомненно, имеют скрытые мотивы. Благодаря своим инвестициям они получат большую долю в румынской промышленности и, следовательно, больший контроль. Это, в свою очередь, приведет к тому, что Румыния все больше попадет в сферу Италии.\n\nНекоторые, однако, говорят, что этот риск того стоит, чтобы спасти нашу промышленность, а вместе с ней и нашу экономику.\n\nВедь правда?"
 blocchidiplo.53.a:0 "Это нужно нашей индустрии. Мы согласны!"
 blocchidiplo.53.b:0 "Нам это не нужно."
 
 blocchidiplo.54.t:0 "Румыния согласна"
 blocchidiplo.54.d:0 "Хорошие новости! Румыны мудро решили принять наше предложение о промышленных инвестициях! Итальянские инвестиции скоро начнут поступать в Румынию, оживляя их обанкротившуюся промышленность.\n\n Что еще более важно,это означает, что наше влияние в Румынии еще больше возрастет!"
 blocchidiplo.54.a:0 "Великолепно!"
 
 blocchidiplo.55.t:0 "Румыния отказалась"
 blocchidiplo.55.d:0 "Плохие новости! Глупые румыны недальновидно отказались от нашего весьма щедрого предложения промышленных инвестиций! Они утверждают, что беспокоятся о нашем влиянии на их ключевые отрасли.\n\nХорошо, когда их промышленная отрасль неизбежно рушится без наших инвестиций, они, безусловно, пожалеют,о том что упустили!"
 blocchidiplo.55.a:0 "Крайня неудача для них!"
 
 blocchidiplo.56.t:0 "Италия предлагает углубить военные связи"
 blocchidiplo.56.d:0 "Итальянцы обратились к нам с предложением военной связи. Другими словами, итальянцы пошлют "советников" в Румынию, чтобы обучить наш офицерский корпус их знаниям и улучшить возможности наших вооруженных сил.\n\nЭто звучит как неплохая сделка. Италия - одна из сильнейших великих держав Европы, поэтому обучение наших офицеров будет большим подспорьем для нашей способности обороняться. Конечно, это также чревато усилением зависимости наших вооруженных сил от итальянцев и дальнейшим втягиванием нас в италосферу. Это также может вызвать гнев немцев.\n\nЧто нам делать?"
 blocchidiplo.56.a:0 "Мы согласны! Обучение наших офицеров итальянцами - это отлично!"
 blocchidiplo.56.b:0 "Мы не нуждаемся в их помощи!"
 ita_rom_italian_military_liasons:0 "Итальянские военные связи"
 
 blocchidiplo.57.t:0 "Румыния согласна"
 blocchidiplo.57.d:0 "Хорошие новости! Румыны мудро решили принять наше предложение о военной связи! Наши "советники" должны немедленно приступить к обучению румынских офицеров новейшим итальянским военным методам!\n\nЭто повысит их обороноспособность, а также увеличит их зависимость от нас. Выигрывают все!"
 blocchidiplo.57.a:0 "Великолепно!"
 
 blocchidiplo.58.t:0 "Румыния отказалась"
 blocchidiplo.58.d:0 "Плохие новости! Глупые румыны отказались от нашего весьма щедрого предложения о военной связи!\n\nОни утверждают, что наличие обученных Италией офицеров поставило бы под сомнение их суверенитет, и что у нас есть скрытые мотивы. Есть, конечно, но мы надеялись, что прагматизм возобладает с их стороны. Увы.\n\nНу, когда немцы постучат, они пожалеют об этом дне!"
 blocchidiplo.58.a:0 "Крайняя неудача для них!"
 
 blocchidiplo.59.t:0 "Итальянцы просят поддержки у Короля"
 blocchidiplo.59.d:0 "Его Величество, несомненно, видит, что братание между Италией и Румынией принесет огромную пользу обеим нациям "...Так говорилось в любезном письме, доставленном итальянским послом королю сегодня днем, последним из серии попыток Италии Король Михай, конечно, получил совет относительно последствий принятия или непринятия этой инициативы от итальянцев, однако решение будет приниматься только Его Величеством."
 blocchidiplo.59.a:0 "Король соглашается"
 blocchidiplo.59.b:0 "Король отказывается"
 
 blocchidiplo.60.t:0 "Румынский Король предоставил поддержку"
 blocchidiplo.60.d:0 "Наша увертюра к королю Румынии Михаилу увенчалась успехом. Сегодня мы получаем известие о том, что король высоко оценил наше послание и выразил пожелание, чтобы "глубокие узы и дружба, которые связывают румынский и итальянский народы, стали еще крепче". Это действительно радостная новость, и она станет благом для итальянского влияния в Румынии."
 blocchidiplo.60.a:0 "Очень хорошо."
 
 blocchidiplo.61.t:0 "Румынский Король отклонил возможность поддержки"
 blocchidiplo.61.d:0 "Удивительный и тревожный поворот событий. Официально наша увертюра королю Румынии Михаю не получила ответа. Неофициально лакеи короля сообщили нам, что король сердечно отказался поддержать нас и не желает, чтобы этот вопрос снова поднимался. Трудно представить более дерзкий ответ."
 blocchidiplo.61.a:0 "Кого волнует что думает этот человек?"
 
 blocchidiplo.62.t:0 "Италия вмешивается в дела Румынии"
 blocchidiplo.62.d:0 "Итальянская Империя растёт без устали. Их последние попытки расширить сферу влияния в Восточной Европе, как сообщают источники, были направлены на обеспечение поддержки со стороны Бухареста. Мы можем удвоить наши усилия в стране, давая знать Румынии, что поддаться итальянскому давлению неприемлемо. Хотя, у нас есть и другие, не менее важные вопросы, требующие ответа, так что мы можем дать идти этому делу своим чередом."
 blocchidiplo.62.a:0 "Надавить на Румынию."
 blocchidiplo.62.b:0 "Пускай делают, что хотят."
 
 blocchidiplo.63.t:0 "Германия Недовольна"
 blocchidiplo.63.d:0 "Итальянские попытки повлиять на Румынию заметили в Берлине. Наших дипломатов проинформировали о том, что, во многих смыслах, Румыния находится за пределами итальянской сферы, и не в интересах нашей страны продолжать вмешиваться там, где мы не нужны или больше не нужны. В таком случае немцы не отнесутся к нашим планам относительно Румынии серьезно..."
 blocchidiplo.63.a:0 "Это плохо."
 
 blocchidiplo.64.t:0 "Италия втягивает Румынию в свою сферу"
 blocchidiplo.64.d:0 "До нас дошли новости о том, что Италия пытается заключить военный союз с Румынией, втягивая эту страну в свою сферу. Это действительно был бы дипломатический переворот, и, если мы захотим, мы можем действовать решительно, чтобы помешать итальянцам расширять сферу своего влияния."
 blocchidiplo.64.a:0 "Остановить их"
 blocchidiplo.64.b:0 "Пусть все идет своим чередом"
 
 ita_over_france:0 "Над Францией"
 ita_over_france_desc:0 "Как пали сильные...\n\nКогда-то могучая Франция сейчас лишь тень былой славы. От захвата Осью во время войны до того, что треть ее территории была оторвана от нее и образовала провинцию "СС-Бургундия", а теперь она подверглась вторжению Бургундии и превратилась в кусок южной Франции. Наполеон, должно быть, перевернулся в гробу.\n\nКонечно, их ужасающее положение может сыграть нам на руку. Французская антипатия к Германии находится на рекордно высоком уровне, и это дает нам возможность расширить наше влияние там.\n\nВ зависимости от того, кто отвечает за страну, мы, возможно, сможем привлечь правительство в нашу сферу. В противном случае можно поддержать все еще активное сопротивление и использовать его для установки режима, который нам больше нравится. Тем не менее, Франция так или иначе будет частью Италосферы!"
 
 ita_signal_our_support:0 "Сообщить о нашей поддержке"
 ita_signal_our_support_desc:0 "Похоже, что правительству французского государства наконец-то надоело быть мальчиком для битья Германии и страны-изгоя Бургундии. Они дали понять, что готовы вступить в союз с нами, после того, как Германия и Бургундия трижды распилили их, им нужен сильный защитник. И мы, безусловно, отвечаем всем требованиям!\n\nМы, в свою очередь,сообщим о нашей поддержке их режима и начнем втягивать их в италосферу!"
 ita_signal_our_support_tt:0 "Мы начнем втягивать §YФранцию§! в нашу сферу влияния."
 
 ita_opperation_Alesia:0 "Операция Алезия"
 ita_opperation_Alesia_desc:0 "Похоже, что французское правительство не желает сотрудничать согласно нашим планам. По какой-то причине они предпочли остаться боксерской грушей для Германии и Бургундии,нежели чем присоединиться к италосфере!\n\nНо, к счастью, у нас есть и другие варианты. \n\n Французское Сопротивление, хотя и разношерстное и разрозненное, живо и здорово, и они только окрепли в хаосе бургундского вторжения. Мы можем использовать их в своих интересах.\n\nМы разработаем план помощи различным ячейкам сопротивления, получившим кодовое название "Алезия" в честь битвы, которая привела к завоеванию территории, которая сейчас является Францией, нашими предками, римлянами.Мы предоставим им тихую,но существенную помощь, в которой они нуждаются, чтобы свергнуть французское государство и заменить его режимом, который нам нравится больше!"
 ita_operation_alesia_tt:0 "Мы начнем подготовку к преходу дружественного режима во §YФранции§!"
 
 ita_invest_in_the_champions_nationales:0 "Инвестировать в Национальных Чемпионов"
 ita_invest_in_the_champions_nationales_desc:0 "Иногда пряник работает так же хорошо, как и кнут.\n\n В этом случае "пряником" будет наше инвестирование крупных сумм в крупнейшие французские промышленные корпорации или "национальных чемпионов". К ним относятся ЕДФ, электрическая компания и транспортная компания под названием СНКФ.\n\nЭкономика французского государства находится в руинах, и они, несомненно, оценят наши щедрые инвестиции в крупнейшие французские компании и оживят их падающей отрасли. Более того, это позволит нам получить больший контроль над этими компаниями и, в свою очередь, над всей французской экономикой. Все выиграют, но самое главное,что прежде всего мы."
 
 ita_bring_down_trade_barriers:0 "Устранение торговых барьеров"
 ita_bring_down_trade_barriers_desc:0 "Свободная торговля выгодна всем! По крайней мере, так говорят экономисты. Что еще более важно, в этой ситуации это будет выгодно для нас,что это важно.\n\nМы заставим французское государство снять торговые барьеры и пошлины на итальянские товары. Затем мы наводним французские рынки дешевыми итальянскими товарами, что не только принесет нам легкие деньги, но и ослабит французские компании, которые не смогут конкурировать с нами.\n\nВсе побеждают! Что ж, действительно, мы выигрываем, но, в конце концов, разве что-то еще имеет значение?"
 
 ita_offers_of_protection:0 "Предложить защиту"
 ita_offers_of_protection_desc:0 "Некогда могущественная Франция переживает тяжелые времена. Когда-то она была жандармом Европы, а теперь превратилась в мальчика для битья Германии и Бургундии,сегодня она является лишь тенью своей былой славы. Им очень нужен кто-то, кто защитит их от опасных врагов.\n\nДругими словами,им нужны мы!\n\nМы "убедим" французов принять тот факт, что им нужна защита могущественной Италии. Мы начнем создавать итальянские военные базы на территории Франции, что поможет "убедить" французов,что это отпугнет немцев/бургундцев и, что наиболее важно, увеличит нашу мощь и влияние.Что они увидят наглядно!"
 
 ita_drills_on_the_western_alps:0 "Учения в Западных Альпах"
 ita_drills_on_the_western_alps_desc:0 "Французы порой не понимают, что в наши дни они даже не тень наполеоновской славы. Но у нас есть способ вернуть их к реальности сегодняшнего дня. И это при помощи наших мускулов!\n\nМы проведем военные учения в западных Альпах, по невероятному совпадению, прямо у французской границы. Хотя мы не делаем ничего плохого,тренеруясь на наших собственных границах, это, несомненно, напугает безнадежно униженных французов. Они не могут рассчитывать на то, что смогут конкурировать с нами в военном отношении, даже самый фанатичный французский националист не станет это отрицать. Это, несомненно, сделает французов более восприимчивыми к тому, что мы говорим!"
 
 ita_naval_excercises_in_the_gulf_of_lion:0 "Военно-морские учения в Лионском заливе"
 ita_naval_excercises_in_the_gulf_of_lion_desc:0 "Наши военные учения в горах продемонстрировали превосходство итальянской армии над безнадежно проигравшими французами. Но почему бы также не продемонстрировать превосходство Регио Марина?\n\nМы проведем еще одни военно-морские учения в Лионском заливе, прямо у берегов Франции. Это еще больше напугает французов и заставит их понять, что они должны подчиниться нам. Более того, РМ может "случайно" нарушить нейтралитет французских вод. Франция может возразить против этого, но французский "флот", если его можно так назвать, даже более жалок, чем их армия! Они ничего не смогут сделать, кроме как выразить беззубый протест, который еще раз продемонстрирует их бессильность по отношению к нам!"
 
 ita_the_easy_way_or_the_hard_way:0 "Самый легкий путь или Самый трудный"
 ita_the_easy_way_or_the_hard_way_desc:0 "Слишком долго французы снисходительно взирали на нашу страну. До войны они, казалось, верили, что благодаря немного большей армии и немного более могущественной империи, они получат возможность командовать нами, когда им заблагорассудится! К счастью, их поражение от Оси показало им, что они должны были уважать могущество Рима. Теперь, когда французское государство сломлено и унижено Теневым государством на севере, им определенно пора признать свое место младшего латинского брата итальянской нации на юге и поддержать нас во всех наших начинаниях.\n\nНо, к сожалению, похоже, что некоторые во французском правительстве еще не утратили своих старых заблуждений. Несмотря на наши благие намерения привлечь их в качестве союзников против наших общих врагов, они, кажется, думают, что их жалкая оболочка государства равна нам или даже превосходит нас! Это неповиновение нельзя оставить безнаказанным. По собственному желанию или силой, французы будут частью итальянской сферы, которую будут защищать наши великие вооруженные силы и которые будут служить нам, в свою очередь."
 
 ita_paratroop_SIM_operations:0 "Десантная операция ВИС"
 ita_paratroop_SIM_operations_desc:0 "Мы решили поддержать французское Сопротивление в его борьбе против правительства французского государства. Однако нам нужно быть осторожными с тем, как мы это делаем. Французское Сопротивление - это собрание разрозненных групп, объединенных только общим врагом. Не все они преследуют цели, которые обязательно совпадают с нашими.\n\nПоэтому мы десантируем оперативников из Военно-информационной службы (ВИС) во Францию, чтобы собрать информацию о различных ячейках сопротивления. Это позволит нам ПОНЯТЬ, какие сектора сопротивления стоит поддерживать, и, что наиболее важно, какие из них приведут к созданию французского правительства, которое мы сочтем приемлемым."
 
 ita_resistance_contacts:0 "Контакты с Сопротивлением"
 ita_resistance_contacts_desc:0 "Наши оперативники успешно установили контакт с группами французского Сопротивления, но мы должны укрепить наши линии связи. Взамен на оружие и снаряжение, на которое мы будем щедры, Сопротивление, безусловно, станет более открытым для общения с нами. Как только они поймут, насколько услужливым может быть Рим по отношению к своим друзьям, возможно, мы сможем перейти от контактов на более низком уровне к разговору с руководством различных сегментов Сопротивления."
 
 ita_find_out_who_we_can_trust:0 "Найти тех кому мы можем доверять"
 ita_find_out_who_we_can_trust_desc:0 "Материальная и логистическо-техническая поддержка, которую мы оказали Сопротивлению, была хорошо принята. Опираясь на доверие, установленное нашими французскими контактами, мы можем начать переговоры с лидерами Сопротивления для выработки соглашения о статус-кво после свержения правительства французского государства. Во время этих переговоров мы можем приступить к составлению конституционного актива и выяснить, какие лидеры больше всего соответствуют нашим собственным интересам, чтобы мы могли расширить их возможности."
 
 ita_treaty_of_stressa:0 "Стрезский Договор"
 ita_treaty_of_stressa_desc:0 "Теперь мы встретимся с французами в Стрезе, прекрасном городке в Пьемонте, и представим нашим собеседникам договор, носящий его имя. Формально Договор представляет собой союз равных, обязывающий обе наши страны заключить договор о взаимной обороне. Конечно, никого не обмануть, и меньше всего - французов. Если они его подпишут, то, что останется от Франции, станет итальянским марионеточным государством. Будет ли у них вообще выбор в этом вопросе, зависит от того, насколько сильным стало наше влияние во Франции - и, возможно, насколько безрассудными готовы быть ее лидеры."
 ita_treaty_of_stressa_tt:0 "Пришло время узнать, были ли наши попытки добиться расположения §YФранции§! оправданными."
 
 ita_foster_european_brotherhood:0 "Содействовать Европейскому Братству"
 ita_foster_european_brotherhood_desc:0 "Слишком долго Европа была разделена! Сначала мелкие союзы "великих держав", затем между выродившимися "демократиями", коррумпированными социалистами и настоящими отпрысками силы и национализма. Мы надеялись, что война, наконец, сметет этот раздор и будет заменена настоящим стальным пактом против наших врагов по всему миру, но немцы оказались волком в овечьей шкуре. По мере того, как они все глубже погружались в безумие, Триумвират снова был призван объединить всех храбрых европейцев против наших общих врагов, но он тоже рухнул из-за ссор и трусости низших членов.\n\nПришло время Италии занять свое законное место единственного защитника европейской идентичности и европейских ценностей. Похоже, что французы наконец-то осознали преимущества, которые они получат от нашей защиты, и мы предпримем шаги, чтобы гарантировать, что их вера в наше европейское наследие как путеводный свет на будущее оправдана. Смелой пропагандистской инициативой мы напомним им об их истории и возможном будущем. Благодаря телевидению, кино и литературе французы повернут на юг и снова станут великими."
 
 ita_anti_restistance_operations:0 "Контр-Партизанские Операции"
 ita_anti_restistance_operations_desc:0 "С тех пор, как французский боевой дух и потенциал были уничтожены в последней войне, французское государство изо всех сил пытается обуздать восстание левых, либералов и других выродков. Пока эти дураки были сосредоточены на коррумпированном и ущербном режиме в их родной стране, они не волновали нас, но благодаря нашему новому альянсу пришло время навсегда избавить французскую нацию от этой заразы.\n\nВ этом у нас есть решающее преимущество, поскольку мы до сих пор не были уверены, ответят ли французы позитивно на нашу щедрую дипломатию, ВИС создала сеть контактов среди сопротивления в Вилальгесе и на холмах. Теперь мы будем использовать эту сеть, чтобы найти и уничтожить повстанцев на благо нашей страны и наших союзников."
 
 ita_buy_up_french_companies:0 "Скупить Французские Компании"
 ita_buy_up_french_companies_desc:0 "По мере того как политическая власть Италии распространяется по Средиземному морю, растет и наша экономическая мощь. Нигде это так не заметно, как во Франции, где местные фирмы все чаще попадают под влияние итальянских промышленных гигантов и конгломератов сферы услуг. Надеясь еще больше стимулировать эту похвальную ситуацию, наше правительство недавно начало программу выкупа французских компаний при поддержке государства. Под руководством Министерства иностранных дел итальянские компании теперь могут получать государственные ссуды под низкие проценты и даже субсидии, чтобы помочь своим французским конкурентам.\n\n Вскоре французы будут покупать еду в итальянских супермаркетах, автомобили у итальянских автопроизводителей, а дома - у итальянских строительных компаний. Куда бы они ни посмотрели, они увидят доброжелательную руку своего средиземноморского соседа и будут понимать, что в лице Италии у них есть настоящий друг и союзник. Конечно, это также будет хорошим напоминанием о наших экономических рычагах."
 ita_buy_french_companies:0 "Итальянский Экономический Контроль"
 
 ita_support_digisme:0 "Поддержать Дирижизм"
 ita_support_digisme_desc:0 "Французская политика "Дирижизм" относится к экономической доктрине, характеризующейся крупными государственными инвестициями и чрезмерным увеличением доли рынка в экономике. Поскольку французское правительство находится под нашим влиянием, поддержка этой политики дает возможность еще больше расширить нашу экономическую мощь в регионе.\n\n По мере того, как французская промышленность становится все более подчиненной правительственному контролю, она также становится все более восприимчивой к нашему влиянию. Вскоре наше руководство финансовой и экономической сферами Франции станет тотальной. Затем, когда страна окажется в наших руках, мы сможем получить некоторую отдачу от наших альтруистических инвестиций."
 ita_fra_dirigisme:0 "Дирижизм"
 
 ita_how_the_tables_have_turned:0 "Как Все Изменилось"
 ita_how_the_tables_have_turned_desc:0 "В старину французская нация возвышалась над итальянской республикой. Они с презрением смотрели на нас как на своего младшего латинского брата, издевались над нами в международных делах и делали все возможное, чтобы помешать нам получить свое законное место хозяина Средиземноморья.\n\n Теперь все по-другому. Французское государство - всего лишь остаток своего прежнего "я", разбитого неоднократными вторжениями гуннского зверя с севера. В это время величайшей нужды они взывают о помощи и лидерстве против нашего общего врага, и мы все рады предоставить для этого.\n\n Конечно,это низость для такого гордого народа, как наш, злорадствовать с нашим триумфом, но мы не можем отрицать, что все хорошо сложилось."
 
 ita_behind_enemy_lines:0 "В Тылу Врага"
 ita_behind_enemy_lines_desc:0 "По мере расширения нашего влияния во французском государстве наши интересы все больше совпадают. Поэтому неспособность французов сдержать продолжающееся партизанское восстание на своей территории вызывает глубокую обеспокоенность. Слава богу, наши блестящие агенты в КМНС уже сделали то, что не смогло повторить французское правительство, и проникли в ряды повстанцев.\n\nТеперь пришло время для второго этапа: совместной франко-итальянской миссии "Операция Алезия" против партизан, нацеленных на базы и укрытия, обнаруженные нашей разведкой. Вскоре повстанцы обнаружат, что их атакуют изнутри и снаружи, с равнин на западе и гор на востоке. Тогда они будут у нас в кармане."
 ita_behind_enemy_lines_tt:0 "Пришло время начать §YОперацию Алезия§!"
 ita_operation_alesia_success:0 "Успех Операции Алезия"
 
 ita_french_italian_units:0 "Франко-итальянские подразделения"
 ita_french_italian_units_desc:0 "Хотя наша страна уже имеет полный контроль французской экономики, французской политики и даже французской культуры, мы также должны взять под контроль одну из самых важных сфер-военную. К счастью, в рамках нашей совместной операции против местных повстанцев мы уже начали создание нескольких французско-итальянских подразделений. Обученные по итальянским стандартам, оснащенные итальянским оружием и возглавляемые итальянскими офицерами, эти солдаты будут ударными войсками, выполняющими наши цели на территории нашего северного союзника. Конечно, если когда-нибудь появится конфликт, в котором использование наших войск будет...нежелательно, они будут служить нам и там."
 ita_fra_combined_units:0 "Франко-итальянские подразделения"
 
 ita_intense_weapon_shipments:0 "Увеличить поставки оружия"
 ita_intense_weapon_shipments_desc:0 "В течение долгого времени Италия поставляла французскому правительству оружие и разное военное снаряжение. Теперь, когда наша экономическая мощь сочетается с реальными агентами, встроенными в Вооруженные силы Франции, пора оправдать эти усилия. Французские солдаты больше не будут отправляться в бой одетыми только в лохмотья и с устаревшими немецкими ружьями времен великой войны. Вместо этого они будут оснащены военной техникой, почти такой же, как и наши собственные подразделения. Будем надеяться, что штамп на этом оружии "Сделано в Италии" поможет напомнить им о том долге,в котором они перед нами."
 
 ita_denounce_the_german_language:0 "Отвергнуть немецкий язык"
 ita_denounce_the_german_language_desc:0 " Среди многих очаровательных сходств между Францией и Италией, которые делают нас естественными союзниками. находящимися в поисках лучшей Европы, у нас так же есть и общие языковые корни латинского разнообразия. В последние годы иностранными агентами были предприняты недобросовестные попытки ввести французов в заблуждение, что вместо этого они имеют большее сходство с германским варварским языком Готов. Чтобы исправить эту проблему, мы послали наших собственных оперативников с целью напомнить французам, что их язык происходит от языка древних римлян, а не от мерзкого гуннского диалекта, и вообще ближе, к нашему."
 
 ita_for_une_nouvelle_europe:0 "Ради Новой Европы"
 ita_for_une_nouvelle_europe_desc:0 "Наши крепкие связи с Францией это не просто альянс между двумя державами, это мощный пакт, у которого есть потенциал изменить баланс сил на континенте в лучшую сторону. Очень важно, чтобы Французы знали об этом, чтобы они понимали, что мы ущемляем их права не ради того, чтобы контролировать их или унижать их, а чтобы помочь им построить Новую Европу, свободную от слабостей и враждебности прошлого.\n\n Слоган " Ради Новой Европы " начнёт формировать эту мечту, и поэтому он появится на ряде рекламных щитов, принадлежащим компаниям, которые мы контролируем."
 ita_fra_for_new_europe:0 "Новая Европа"
 
 ita_vive:0 "Вив ля Франс"
 ita_vive_desc:0 ""
 
 blocchidiplo.70.t:0 "Над Францией"
 blocchidiplo.70.d:0 "Пришло время расширить наше влияние на севере до Франции, нашего давнего соседа и временного врага. Хотя в прошлом у нас была вражда, французское государство - всего лишь тень своего прежнего "я", едва способная защитить себя от внутренних мятежников, не говоря уже о многих голодных зверях, которые все еще обитают на европейском континенте.\n\n Возможно именно в слабости нашего северного соседа кроется возможность для нас, если они уступят, мы сможем помочь им в их борьбе и таким образом расширить наше влияние и связи. С другой стороны, может случиться так, что нынешнее французское правительство слишком погрязло в слабости и трусости, чтобы его стоило спасать. Возможно, лучше было бы начать переворот, чтобы заменить его другим, отвечающим нашим интересам."
 blocchidiplo.70.a:0 "Хорошо"
 
 blocchidiplo.71.t:0 "Италия предлагает поддержку"
 blocchidiplo.71.d:0 "Состояние экономики плачевное, но кто-то хочет нам помочь. Мы получили ряд предложений от итальянского государства, которые окажут нам столь необходимую экономическую помощь. Кроме того,одновременно с этим несколько консорциумов, принадлежащих Италии и имеющих тесные связи со своим правительством, выразили готовность вести бизнес во Франции. С нашей финансовой нестабильностью мы не можем позволить себе отказаться. Но мы понимаем, как ребенок, что все это не дается бесплатно. Даже когда мы с благодарностью принимаем предложение, мы, в свою очередь,уже ждем, чего они от нас потребуют."
 blocchidiplo.71.a:0 "Чего они хотят?"
 
 blocchidiplo.72.t:0 "Италия инвестирует в "Национальных Чемпионов""
 blocchidiplo.72.d:0 "Итальянцы подкрепили свое оружие деньгами. С заявленной целью "содействовать промышленному развитию французского государства и укреплять наши экономические связи" Италия инвестировала в два крупных национальных промышленных концерна - ЕДФ, нашу электроэнергетическую корпорацию, и СНКФ, нашу железнодорожную компанию. Хотя этот приток капитала является долгожданным стимулом для нашей неустойчивой экономики, нетрудно уловить условия, привязанные к сделке. Действия Италии делают нас зависимыми от них в экономическом плане и еще больше ограничивают наши будущие дипломатические отношения. Тем не менее, это настоящая инвестиция..."
 blocchidiplo.72.a:0 "Мы могли бы использовать эти деньги."
 ita_invest_champions_nationales_tt:0 "Это повысит наши национальные резервы"
 
 blocchidiplo.73.t:0 "Италия снижает торговые барьеры"
 blocchidiplo.73.d:0 "Неожиданно,но хорошие новости!\n\nИталия снизила пошлины и торговые барьеры на ввоз французских товаров в Италию. Это облегчит французским компаниям продажу своей продукции в Италии. Это увеличит их прибыль, в чем они отчаянно нуждаются прямо сейчас!\n\nКонечно, у итальянцев, несомненно, есть скрытые мотивы для этого... Но мы также можем извлечь из этого максимальную пользу!"
 blocchidiplo.73.a:0 "Приятный сюрприз!"
 
 blocchidiplo.74.t:0 "Италия предлагает защиту!"
 blocchidiplo.74.d:0 "Еще одно сообщение из Италии дошло сегодня до нас. Похоже, что правительство в Риме предлагает обеспечить гарантию неприкосновенности наших границ. Формально предложение Италии обяжет их защитить нашу территорию от любого будущего вторжения немцев. Тем не менее, это также приведет к дальнейшему втягиванию нас в сферу влияния Италии.\n\n Предложение Италии, кроме того, несет в себе угрозу. Подразумеваемые последствия отказа очевидны. Если мы откажемся от этой гарантии наших границ, мы можем вскоре обнаружить, что защищаем эти самые границы от итальянского вторжения."
 blocchidiplo.74.a:0 "Принять"
 blocchidiplo.74.b:0 "Отказаться"
 
 blocchidiplo.75.t:0 "Италия вмешивается во Францию"
 blocchidiplo.75.d:0 "Новости дошли до нас из французского государства. Подобно шакалам, итальянцы используют слабость французов для оказания давления, стремясь заставить их подчиниться итальянским интересам. Мобилизуя наше влияние во французском государстве и оказывая давление на самих итальянцев, мы могли бы прекратить это вмешательство в зародыше. Однако это потребует значительных усилий, которые лучше потратить на что-то другое."
 blocchidiplo.75.a:0 "Остановить их"
 blocchidiplo.75.b:0 "Это не важно"
 
 blocchidiplo.76.t:0 "Германия оказывает давление на Францию"
 blocchidiplo.76.d:0 ""
 blocchidiplo.76.a:0 "Скрытый Ивент"
 
 blocchidiplo.77.t:0 "Военные учения в Альпах"
 blocchidiplo.77.d:0 "Хотя мы предпочитаем не спускать глаз с немцев, мы, к сожалению, также должны повернуть свой взор на восток. Итальянцы проводят военные учения в Альпах, выставляя напоказ свое военное превосходство на обозрение каждого солдата на нашей границе. Это огорчает наших рядовых. Но что еще более важно, это означает, что они пытаются нас запугать, и, учитывая их превосходство, мы мало что можем сделать, чтобы ответить. Более того, все происходит в пределах их границы, поэтому мы не можем даже предъявить дипломатические претензии к этой вопиющей провокации."
 blocchidiplo.77.a:0 "Что они пытаются сделать?"
 
 blocchidiplo.78.t:0 "Военно-морские учения в Лионском Заливе"
 blocchidiplo.78.d:0 "Еще один день, еще одна итальянская провокация, еще одно напоминание о нашем бедственном положении. ВМС Италии проводят учения в Лионском заливе,согласно последним сообщениям, они при этом несколько раз вторгались в наши воды. Наши протесты встречают улыбчивые ответы представители итальянского военно-морского флота, которые говорят о "несчастных случаях" так, будто мы были слепы или, что ближе к реальности, бессильны сделать что-либо, чтобы их остановить. Как мы уже делали много раз раньше, мы можем только склонить голову, когда стервятники кружат над нами."
 blocchidiplo.78.a:0 "Все становится хуже"
 
 blocchidiplo.79.t:0 "Ощутимое итальянское присутствие"
 blocchidiplo.79.d:0 "Любой фасад итальянской доброжелательности умер. Наши итальянские коллеги все более и более открыто сообщают нам, что, если мы не выполним их требования, они будут вынуждены "вмешаться для поддержания стабильности", то есть начать вторжение во Францию. Мы на поворотном этапе, и впереди лежат только два пути. Мы можем поверить итальянцам на слово или списать это на их блеф, и последствия для любого из вариантов могут быть катастрофическими."
 blocchidiplo.79.a:0 "Это все серьезно"
 blocchidiplo.79.b:0 "Пустые угрозы"
 
 blocchidiplo.80.t:0 "Италия угрожает Франции"
 blocchidiplo.80.d:0 "Наши контакты и информаторы во французских вооруженных силах сообщают нам новости о передвижениях на итальянской границе, в частности, кажется, что итальянцы проводят военные учения в Альпах в порядке явной провокации. Если мы захотим, мы можем немного запугать их и сказать итальянцам, чтобы они отступили. Но пока это только военные маневры, и, возможно, в таких действиях против Италии нет необходимости."
 blocchidiplo.80.a:0 "Остановить их"
 blocchidiplo.80.b:0 "Это нас не волнует"
 
 blocchidiplo.81.t:0 "Германия говорит Италии отступить"
 blocchidiplo.81.d:0 ""
 blocchidiplo.81.a:0 "Скрытый Ивент"
 
 blocchidiplo.82.t:0 "Десантная операция ВИС"
 blocchidiplo.82.d:0 "Мы готовы десантировать наших агентов ВИС во Францию, чтобы вступить в контакт с Сопротивлением, но сначала должны определиться с нашим подходом к этому. Самым безопасным способом действий было бы придерживаться плана,забрасывая достаточно агентов для этого."
 blocchidiplo.82.a:0 "Увеличить Операции"
 blocchidiplo.82.b:0 "План остается неизменным"
 ita_increased_paratroop_sim_operations_tt:0 "Это §Увеличит риск§! разоблачения, но и §Gповысит вероятность успеха§! операции "Алезия"."
 ita_paratroop_sim_operations_tt:0 "This will §Уменьшит риск§! разоблачения, но также §OУменьшит вероятность успеха§! операции "Алезия"."
 
 blocchidiplo.83.t:0 "Успех десантной Операции ВИС"
 blocchidiplo.83.d:0 "Наша миссия увенчалась успехом. Придерживаясь плана, наши хорошо обученные оперативники остались незамеченными и теперь стремятся установить контакт с французским сопротивлением. Теперь мы ждем новостей об их результатах."
 blocchidiplo.83.a:0 "Хорошее начало"
 
 blocchidiplo.84.t:0 "Провал десантной Операции ВИС"
 blocchidiplo.84.d:0 "Несмотря на наше благоразумное решение придерживаться плана, удача нам не посопутствовала. Агенты ВИС, которых мы отправили во Францию, были пойманы французскими властями вскоре после приземления и теперь содержатся в неизвестном месте. Когда они будут вынуждены раскрыть свою миссию, это лишь вопросом времени."
 blocchidiplo.84.a:0 "О, нет"
 
 blocchidiplo.85.t:0 "Успех десантной Операции ВИС"
 blocchidiplo.85.d:0 "Риск окупился! Даже когда мы увеличили количество агентов ВИС, которых мы отправили во Францию, наши хорошо обученные оперативники остались незамеченными и теперь стремятся установить контакт с французским сопротивлением. Их количество должно облегчить выполнение миссии. Теперь мы ждем новостей об их результатах."
 blocchidiplo.85.a:0 "Хорошее начало"
 
 blocchidiplo.86.t:0 "Провал десантной Операции ВИС"
 blocchidiplo.86.d:0 "Наш гамбит провалился. Возросшее количество агентов ВИС, которых мы отправили во Францию, было легко обнаружено, и многие из них были пойманы французскими властями вскоре после приземления. Сейчас они содержатся в неизвестном месте, и, возможно, это только вопрос времени, когда они будут вынуждены раскрыть свою миссию."
 blocchidiplo.86.a:0 "О, Нет!"
 
 blocchidiplo.87.t:0 "Итальянские оперативники захвачены"
 blocchidiplo.87.d:0 "Работая с полицией, наша контрразведка обнаружила, что итальянцы перебрались на нашу территорию, и мы захватили несколько их боевиков. Эти люди сейчас находятся у нас под стражей, и, получив полную свободу действий для следователей, мы скоро выясним, кто именно послал их и зачем."
 blocchidiplo.87.a:0 "Что они затевают?"
 
 blocchidiplo.88.t:0 "Итальянские оперативники захвачены"
 blocchidiplo.88.d:0 "Работая с полицией, наша контрразведка обнаружила, что итальянские десантники вторглись на нашу территорию и мы захватили большое количество их боевиков. Эти люди сейчас находятся у нас под стражей, и, получив полную свободу действий для следователей, мы скоро выясним, кто именно послал их и зачем."
 blocchidiplo.88.a:0 "Что они затевают?"
 
 blocchidiplo.89.t:0 "Контакты во Французском Сопротивлении"
 blocchidiplo.89.d:0 "Наши контакты во французском Сопротивлении были установлены. Теперь перед нами сообщения об очень активной, но внутренне разобщенной ситуации. Хотя они периодически сотрудничают друг с другом, Сопротивление разделено на три отдельные фракции.\n\n Группа Жансона, случайная коалиция, возглавляемая бывшей культурной элитой, возможно, наиболее склонна к сотрудничеству. Имея в прошлом периодическую работу с немцами и борьбу с ними, их интеллектуальная база означает, что они обладают рядом активов на государственной службе. Между тем группа Куриэля - это окровавленные остатки левых, очищенных как немцами, так и их соотечественниками в правительстве. Их идеологический пыл сделал их прагматичными и высокоэффективными. Клика Мулена - группа республиканцев, от социал-демократов до правых, которых объединяет бесконечное посредничество Жана Мулена.\n\n Мы скоро должны будем выбирать между этими группами, но все они несут свой собственный риск."
 blocchidiplo.89.a:0 "Кого использовать?"
 
 blocchidiplo.90.t:0 "Кому Верить?"
 blocchidiplo.90.d:0 "Поговорив с различными лидерами французского Сопротивления, пришло время решить, кому из них доверять. Выбирая, кого наделить полномочиями, мы будем играть решающую роль в выборе фактического руководителя Сопротивления. \n\n Анри Жансон, лидер интеллектуальной ветви Сопротивления, гораздо более прагматик, чем может показаться. Желая сотрудничать с немцами во время войны, он будет сотрудничать с нами сейчас, чтобы предотвратить кровопролитие. Из трех вариантов он может оказаться самым податливым.\n\n Левее Анри, Куриэль - более провокационный выбор. У нас нет любви к коммунистам, но это эффективный организатор, и французские власти осуждают его как террориста. Его чутье на кровопролитие могло сделать его ценным активом.\n\n Жан Мулен, лидер фракции республиканцев, стал легендой среди своих последователей. Хотя его драгоценная Республика определенно мертва, верность его последователей ценится для нас. Он вполне мог оказаться объединяющей фигурой для сломленного сопротивления.\n\n Кого бы мы ни выбрали, нам придется в какой-то мере построить взаимное доверие или, в противном случае, взаимный интерес."
 blocchidiplo.90.a:0 "Выбрать Жансона"
 blocchidiplo.90.b:0 "Выбрать Куриэля"
 blocchidiplo.90.c:0 "Выбрать Мулена"
 
 blocchidiplo.91.t:0 "Стрезский Договор"
 blocchidiplo.91.d:0 "Заманив нас сладкими словами и скрытыми угрозами в итальянский город Стреза, итальянцы представили нашему народу Стрезский договор, договор о "взаимном союзе", связывающий наши страны вместе. В действительности, как сообщили нам наши представители, Договор превращает нас в вассала итальянцев, предоставляя их солдатам и администраторам полную свободу действий на всей нашей территории и привязывая наши внешнеполитические решения к решениям Рима.\n\n Несмотря на карательный характер нашего Договора, мы должны его подписать. Учитывая нашу слабость перед итальянским влиянием, Договор стал свершившимся фактом - наши подписи были лишь формальностью. Сохраняя некоторую долю суверенитета, пусть и скудного, в течение многих лет, это время подошло к концу. В городе Стреза разыгралась судьба Франции."
 blocchidiplo.91.a:0 "Мы вынуждены..."
 
 blocchidiplo.92.t:0 "Стрезский Договор"
 blocchidiplo.92.d:0 "Заманив нас сладкими словами и скрытыми угрозами в итальянский город Стреза, итальянцы подарили нашему народу Стрезский договор, договор о "взаимном союзе", связывающий наши страны вместе. В действительности, как сообщили нам наши представители, Договор превращает нас в вассала итальянцев, предоставляя их солдатам и администраторам полную свободу действий на всей нашей территории и привязывая наши внешнеполитические решения к решениям Рима.\n\n Несмотря на нашу слабость перед Италией, нам еще нужно принять решение. Подчинение Италии и подписание может предотвратить кровопролитие ценой отказа от того небольшого суверенитета, каким бы скудным он ни был, который у нас еще остался. В качестве альтернативы мы можем отказаться. Этот выбор обязательно принесет кровь, но если итальянцы захотят контролировать Францию, они сделают это над нашими трупами.\n\n Что бы ни случилось, в городе Стреза судьба Франции висит на волоске."
 blocchidiplo.92.a:0 "Подписать договор"
 blocchidiplo.92.b:0 "Отказываемся"
 fra_treaty_of_stresa_tt:0 "Мы станем §OВассалом§! §YИталии§!."
 fra_sign_stresa_treaty:0 "Франция подписала Стрезский договор"
 
 blocchidiplo.93.t:0 "Франция подписала договор"
 blocchidiplo.93.d:0 "Франция подписала Стрезский договор,это было предрешено, учитывая нашу власть над страной. Когда французским войскам приказывают держаться в стороне, наши военные и гражданские советники наводняют страну и начинают отдавать свои приказы. Французское государство остается на бумаге, но, по словам одного из наших дипломатов, "они не смогут и переворачиваться в кровати во время сна,без нашего согласия". Наш "союз равных" наверняка ждет светлое будущее."
 blocchidiplo.93.a:0 "Это было ожидаемо!"
 
 blocchidiplo.94.t:0 "Франция подписала договор"
 blocchidiplo.94.d:0 "Несмотря на некоторые опасения, что они могут встать в позу, Франция решила уступить нашим требованиям и подписать Стрезский договор. Когда французским войскам приказывают держаться в стороне, наши военные и гражданские советники наводняют страну и начинают отдавать свои приказы. Французское государство остается на бумаге, но, по словам одного из наших дипломатов, "они не смогут перевернуться в постели без нашего письменного согласия". Наш "союз равных" наверняка ждет светлое будущее."
 blocchidiplo.94.a:0 "Хорошо"
 
 blocchidiplo.95.t:0 "Франция отказалась подписывать договор"
 blocchidiplo.95.d:0 "Будь то гордость, невежество или коллективная потеря рассудка, французы отказались подписать Стрезский договор. Несмотря на нашу численность, французские войска на границе с Италией сегодня находятся в состоянии повышенной боевой готовности, и, по словам наших шпионов, сообщений о дезертирстве сравнительно мало. По какой-то причине Франция сопротивляется объятиям Италии. Пусть они увидят, насколько хорош их бумажный суверенитет  послужит им в ближайшем будущем."
 blocchidiplo.95.a:0 "Это нервирует!"
 
 blocchidiplo.96.t:0 "Как изменились позиции"
 blocchidiplo.96.d:0 "Прошло две тысячи лет с тех пор, как Цезарь сокрушил галлов и поставил Францию ​​под сандалии Рима. Сегодня, благодаря умелому слиянию наших военных, дипломатических и экономических ресурсов, мы снова сломили Францию, превратив ее в марионеточное государство Италии. Какие бы сомнения ни вызывали наши внутренние оппоненты в прошлом, они молчат сегодня, поскольку Франция становится новым членом и жемчужиной нашей итальянской сферы в Европе."
 blocchidiplo.96.a:0 "Чудесно!"
 
 blocchidiplo.97.t:0 "Правительство свергнуто"
 blocchidiplo.97.d:0 "Полная катастрофа. После кровопролитных уличных боев между нашими войсками и бойцами Сопротивления, партизанам удалось одержать победу, и они объявили правительство свергнутым. Одновременно с боями партизаны также проникли в здания связи и инфраструктуры по всей нашей территории и быстро взяли под свой контроль. Наши лидеры скрываются, но мы мало что можем сделать.\n\n Даже сейчас террористы обращаются к растерянному, но смирившемуся населению и говорят им, что они "освобождены", излагая свою программу. Наша Франция снова истекает кровью, и марионетки Италии твердо контролируют ситуацию."
 blocchidiplo.97.a:0 "Как?"
 
 blocchidiplo.98.t:0 "Попытка государственного переворота"
 blocchidiplo.98.d:0 "Катастрофа предотвращена. После кровопролитных уличных боев между нашими войсками и бойцами Сопротивления, партизанское окружение наших позиций было пресечено, а террористы разгромлены. Несмотря на ограниченные успехи в проникновении в здания связи и инфраструктуры, партизаны по всей нашей территории были взяты под стражу или убиты в боях. Даже сейчас партизаны выстраиваются в строй и их массово расстреливают, когда мы восстанавливаем свой контроль над страной.\n\n Хребет так называемого Сопротивления сломан, надеюсь, раз и навсегда. Теперь мы должны обратиться к нашим соотечественникам и рассказать им о попытке нападения, рассказать им, как мы отбили и сломали итальянских пешек, и предупредить их о беспощадности в предоставлении убежища террористам. Несмотря на усилия врагов, Франция остается свободной."
 blocchidiplo.98.a:0 "Катострофа предотвращена"
 
 blocchidiplo.99.t:0 "Успех операции Алезия"
 blocchidiplo.99.d:0 "Операция "Алезия" завершена. Получив наше разрешение действовать, наши союзники во Французском Сопротивлении успешно свергнули французский режим и создали новое правительство. Сумев окружить и отрезать силы бывшего правительства и быстро захватить коммуникационную инфраструктуру страны, партизаны быстро одержали победу. Когда они объявляют об освобождении Франции, новое правительство обращается к своему народу и сообщает о грядущих изменениях.\n\n В частном порядке наши союзники тепло поблагодарили нас за поддержку. Мы, конечно, поздравили их с освобождением, но, не теряя времени, напомнили им о списке политик, которые мы хотим, поспешно осуществить вместе с нашими дорогими друзьями во Франции."
 blocchidiplo.99.a:0 "Прекрасно"
 
 blocchidiplo.100.t:0 "Провал операции "Алезия""
 blocchidiplo.100.d:0 "Операция "Алезия" провалилась. Несмотря на нашу поддержку и все, что мы для них сделали, Сопротивление провалило свою попытку свергнуть французское правительство и потерпело поражение. Предварительные отчеты показывают, что большинство участников сопротивления, участвовавших в перевороте, уже были расстреляны, в бою или в плену, и наши отчаянные попытки установить контакты были напрасными. Даже сейчас французские власти осуждают то, что они называют попыткой государственного переворота, поддерживаемой Италией, и угрожают массовыми репрессиями против любого гражданского центра, который дает убежище сопротивленцам. Таким образом, несмотря на все наши усилия, Франция остается в цепях."
 blocchidiplo.100.a:0 "Проклятье."
 
 blocchidiplo.101.t:0 "Италия и Франция отвергают немецкий язык"
 blocchidiplo.101.d:0 "Культура давно стала полем битвы националистов, но это просто смешно! Италия и их марионетка, французское государство, выступили с заявлением, в котором осуждают немецкий язык как уступающий романским языкам во всех отношениях. В подробном заявлении, написанном так называемыми "лингвистами" и одобренном правительствами двух стран, немецкий язык описывается как "грубый, в целом бессвязный и, по сути, ублюдский диалект". Далее в нем подчеркивается неполноценность нашего вклада в литературу и заканчивается сноской, "Воспрепятствуем преподаванию немецкого языка на наших территориях, если только это не призвано выявить недостатки германского языка по сравнению с языками, производными от латинского языка".\n\nНаши видные деятели культуры согласны с тем, что это заявление является серьезным оскорблением. Не то чтобы это было трудно понять..."
 blocchidiplo.101.a:0 "Ну и ублюдки"
 
 blocchidiplo.102.t:0 "Вива!"
 blocchidiplo.102.d:0 "В жесткой игре международной дипломатии есть несколько чувств, более удовлетворяющих, чем с трудом одержанная победа. Настал момент наслаждения, поскольку наши агенты сообщают, что мы, наконец, укрепили свое влияние на французскую нацию.\n\nМы братские народы. Хотя в прошлом мы не всегда ладили, но у нас общая история и общая цель. Один из нас был унижен во Второй мировой войной, другой был воздвинут во время неё в ряды великих держав. Один из нас был унижен бургундским чудовищем, другой остается единственным бастионом между ним и Средиземноморьем. Плеть Гиммлера и его разрушающийся сосед-немец на востоке являются нашими общими врагами. Против этих монстров мы заключим новый договор, чтобы преодолеть века вместе!"
 blocchidiplo.102.a:0 "Восхитительно"
 
 ## BN Military
 ita_the_pride_of_italy:0 "Гордость Италии"
 ita_the_pride_of_italy_desc:0 "Италия современна, демократична, а так же очень патриотична. Победа Национального Блока на первых демократических выборах показала высокий боевой дух народа, и доказала, что он хочет видеть свою страну, существующую на равных условиях с мировыми державами.\nНо для этого мы должны иметь армию, достойную великой державы. К счастью, с небольшими улучшениями, Королевская Итальянская Армия послужит нам в продолжении будущего страны. Превосходно проявив себя во Второй мировой войне, и получив закалку в боях в колониальных конфликтах, для сохранения власти над Италосферой, итальянские военные заслуженно являются гордостью нашего отечества."

 
 ita_professionalism_is_key:0 "Профессионализм Важен"
 ita_professionalism_is_key_desc:0 " Хотя в НБ все согласны с тем, что время фашизма (в основном) дала много прекрасного для страны в целом, следует признать, что она принесла с собой незначительное снижение профессионализма в рядах Королевской Итальянской Армии. НФП отдавала предпочтение Чернорубашечникам, нежели военным, чья лояльность была под вопросом, и часто закрепляла свою монополию на силу слишком сомнительными экономическими средствами.\n\nТем не менее, так же как и великий Чиано привёл Италию в пост-военную эпоху, так же и мы продолжим его нелёгкое дело ведя струн и её армию в будущее. Солдаты больше не будут бездельничать в своих казармах, и перестанут украшать себя драгоценностями, украденными из чужих стран. Новая армия Италии будет хорошо экипирована, хорошо одета и в конце концов станет предметом зависти стран всего мира."

 
 ita_increase_training_standards:0 "Улучшить Тренировки"
 ita_increase_training_standards_desc:0 "В давние дни любой мог быть солдатом. С оружием в руках, кучей пропаганды в голове и небольшим воодушевлением даже крестьянин пригорода Милана, попавший в армию пару недель назад, мог бы превосходно служить на любом из наших фронтов от Европы до Ближнего Востока.\n\nК сожалению, мир изменился. Конфликты современности требуют мобильную, гибкую и хорошо натренированную пехоту, способную выполнять любые приказы, и успешно подавлять партизан. Чтобы убедиться, что Италия готова для этой новой реальности, наше правительство приказало военным улучшить тренировки солдат. В следующий раз, когда враги Италии решат оспорить нашу власть над территориями страны, они встретятся не со старой и неэффективной армией призывников, а с подготовленными и современными вооружёнными силами."

 
 ita_assessment_and_testing:0 "Экспертизы и Тестирования"
 ita_assessment_and_testing_desc:0 "Для того, чтобы убедиться в том, что армия Италии готова для любых военных действий, наше правительство начало программу внезапных и тщательных проверок и тестирований. Мы Мы позаботимся о том, чтобы каждая пушка была собрана в точности так, как предписано в военном руководстве, чтобы каждый солдат отдавал честь точно так, как предписано в военном руководстве, и чтобы каждая пуговица на каждом мундире была идеально подобрана по уставу.\n\nОфицеры могут быть недовольны подобными подозрениями в их некомпетентности, рядовые могут смеяться над правительственными бюрократами, но в конечном итоге эта программа пойдет только на пользу нашей стране и ее солдатам. Естественно, если всем проверяемым нечего скрывать, то им вообще нечего бояться."

 
 ita_find_the_motivated:0 "Найти энтузиастов"
 ita_find_the_motivated_desc:0 "Хотя итальянская армия не самая маленькая, и в ней служит много национальностей, наша страна изо всех сил пытается найти подходящих рекрутов, чтобы заменить тех, кто был убит или ранен, служа своей стране. В частности, мы пытаемся найти добровольцев, видящих военную службу священным долгом, а не простым средством быстрого заработка или местом воплощения своих тёмных желаний.\n\nРешить эту проблему будет нелегко - очереди в военкоматы становятся все короче, а количество мешков с трупами, возвращающихся из колоний, пугают даже самых рьяных новобранцев. Однако с широкомасштабной пропагандистской кампанией не будет сомнений, что в скором времени у нас будет столько солдат, что на них не хватит всех наших мундиров или даже оружия! Что может стать ещё одной проблемой, которую мы так же решим."

 
 ita_find_the_skilled:0 "Найти профессионалов"
 ita_find_the_skilled_desc:0 "В рамках нашего героического стремления создать самую эффективную армию при ограниченном бюджете итальянского правительства, чтобы выжить при нашем уникальном... военном и дипломатическом положении, мы внимательно изучили наш нынешний режим подготовки.\n\nХотя обычный солдат, прошедший учебную подготовку, безусловно, является прекрасным бойцом, это возможно только если мы будем отбрасывать тех, кто пришёл сюда из-за бедности(или чего-то похуже). Для того, чтобы превратить Королевскую Итальянскую Армию в силу, достойную называться приемником войска Римской Империи, мы должны найти тех, кто обладает необходимым боевым духом, и отвечает строгим требованиям к умственной и физической подготовке. Это будет нелёгкой задачей, но в кривых переулках и ветхих лачугах мы все равно найдем их, этих сынов Новой Италии, наших необработанных алмазов."

 
 ita_volunteers_for_italy:0 "Волонтёры для Италии"
 ita_volunteers_for_italy_desc:0 "Победа Национального Блока в Италии на недавних выборах может и не в полной мере, но всё же оживила ослабевающий национальный дух нашей страны. Вновь можно услышать гимн страны, который поют не только на национальных праздниках, но и каждый день. Улицы снова украшены триколором, а здания-портретами трех героев: Муссолини, Чиано и Альмиранте.\n\nТем не менее, это поднятие патриотизма будет бесполезным, если мы не воспользуемся им. Наше правительство инициализирует программу продвижения военных, особенно недавно созданных специальных подразделений. Радио, телевиденье. и даже рекламные щиты будут рассказывать о доблестях наших храбрых молодых людей в военной форме, самоотверженно защищающих свою родину. Естественно, мы так же постараемся, чтобы помешать этим подонкам-журналистам, у которых, похоже, нет иной цели, кроме очеренения своей страны, путём выпуска своих проклятых "журналистских расследований" и "получающих наград" фотографий мешков для трупов в неисчислимом количестве."

 
 ita_a_special_force:0 "Силы Спец. Назначения"
 ita_a_special_force_desc:0 "Итальянская армия становиться всё современнее с каждым днём. То, что когда-то было слабо мотивированной армией призывников, теперь является восхитительной профессиональной боевой силой, которая может сравниться по оснащению (но, к сожалению, не по численности) с величайшими странам мира.\n\nВ качестве следующего шага в программе улучшения армии, наше правительство выступило с инициативой создания подразделения "спецназа", состоящего только из лучших и умнейших, отобранных из других вооружённых сил. И хотя командиры этих подразделений протестовали против такого решения, ни их мнение, ни они сами нам не нужны. Нам нужна армия, которая может бороться с конфликтами на Балканах и при этом выиграть любую битву иными словами-нам нужна армия, достойная Италии."


 
 ita_revive_the_adra:0 "Восстановить Adra" 
 ita_revive_the_adra_desc:0 "Не имея возможности на равных соперничать с армиями и пропагандистскими машинами великих держав, Италия всегда стремилась защитить свое право на место под солнцем, начиная с Второй Мировой Войны.  И хотя Американские, Немецкие и Японские историки могут в открытую надсмехаться над храбрым Итало Бальбо или же над фанатизмом чёрнорубашечников, они даже не подозревают о могущественной силе подразделения Adra.\n\nОфициально, Храбрые Диверсанты Королевских военно-воздушных сил, ADRA - это подразделение, контролирующее и небо и землю, принося смерть и разрушение всем врагам Италии. С ними на поле боя ни один мост противника не останется целым, их аэродромы так же будут уничтожены. И хотя за годы, прошедшие после войны, сила этого подразделения несколько ослабла, мы возродим его величие вновь, чтобы вселить страх в сердца наших врагов."

 
 ita_modernize_the_alpini:0 "Модернизировать Альпини"
 ita_modernize_the_alpini_desc:0 "Альпы - это природные границы Италии, наша первая линия защиты от Рейха в случае войны. Даже самые новые танки погибнут в этих оврагах и снежных вершинах, прямо как армия Ганнибала, потерявшая больше половины своего состава (включая и всех слонов)! Горная война бросает уникальные вызовы и даёт нестандартные возможности, к тому же это чуть ли не единственное место, где пехота всё ещё эффективна: без бронетехники, имея ограниченную поддержку с воздуха, и с возможностью использовать только лёгкую артиллерию. Очень часто наш горные стрелки, использующие до сих пор коней вместо грузовиков, из-за особенностей местности, бывают очень полезными, поэтому их обучение по лучшему стандарту - наш высший приоритет.\n\nК счастью, наши Альпини - одни из лучших горных стрелков во всём мире! Прошедшие множество трудностей во время Первой Мировой Войны, и побывавшие в ледяной России во время Второй, они гордо и верно несут службу своей стране. С увеличением их финансирования мы будем уверены, что они на один шаг впереди наших врагов: все будут бояться Чёрных Перьев!"

 
 ita_no_men_like_the_frogmen:0 "Незаменимые морпехи"
 ita_no_men_like_the_frogmen_desc:0 "Теперь, когда Средиземноморье под нашим контролем, мы можем в любой момент нанести удар по странам, граничащим с ним. От Иберийского полуострова, до Крыма и Египта, Королевский военно-морской флот может с лёгкостью поддерживать морские высадки в наших водах, но это по-прежнему очень опасные операции, так как наши солдаты высаживаются прямо под огнём противника, пока они не доберутся до безопасной земли: несмотря на помощь флота, сотни, если не тысячи солдат могут погибнуть, даже не увидев противника!\n\nПоэтому мы должны инвестировать в наших морпехов и регулярно тренировать их. С новыми бронированными лодками и специальной техникой они будут нести меньшие потери во время высадок, а с лучшей подготовкой и вооружением, они смогут быстро уничтожить противника, гарантируя нам быструю победу, и гораздо меньшее количество могил. Живой Герой лучше мёртвого мученика!"

 
 ita_no_trooper_like_the_paratrooper:0 "Незаменимые десантники"
 ita_no_trooper_like_the_paratrooper_desc:0 "Основанные нашим великим авиатором Итало Бальбо элитные Fanti dell'Aria, были созданы при первом появлении достаточно вместительного воздущного транспорта и хорошей сети аэродромов. Начиная с осады Крита и заканчивая боями в Эфиопии, они показывали своё превосходство снова и снова, выполняя свои задачи храбро и самоотверженно.\n\nОни являются не только инструментом пропаганды, но и универсальным и мощным подразделением при условии их правильной тренировки и поддержки. С увеличением их финансирования мы дадим нашим парням лучшие самолёты и лучшее оружие, чтобы они не погибали бесцельно в суицидальных наступлениях. Бальбо бы нами гордился!"

 
 ita_all_terrain_armed_forces:0 "Универсальные вооружённые силы"
 ita_all_terrain_armed_forces_desc:0 "Наши основные вооруженные силы могут немного уступать в подготовке и оснащении нашим элитным батальонам, но это не значит, что они являются пушечным мясом или просто наковальней, по которой можно ударить нашим стальным молотом. Нет! Итальянская королевская армия должна уметь воевать на любой территории, несмотря на особенности местности или погодные условия, они должны быть способны нести службу так же эффективно, координируясь с ВВС и флотом.\n\nРазработав долговечное, эффективное и неприхотливое вооружение, улучшив систему подготовки, и использовав местных гидов и экспертов в наших более крупных дивизиях, мы достигнем максимально возможного результата, независимо от обстоятельств."


 
 ita_rule_italia_rule_the_seas:0 "Правь, Италия морями" 
 ita_rule_italia_rule_the_seas_desc:0 "С исчезновением британского и французского флотов и вригсмарине, занятыми защитой северных морей, Итальянский королевский флот становится несомненным правителем Средиземноморья. Мы и никто другой - правим морями, видавшими величайшие морские сражения истории! Мы - наследники славы Эгади и Акция, наших предков, скрестивших лезвия с Карфагеном и Египтом, византийцами и османами! Орудия итальянцев сломили неверных в Лепанто, и вели за собой огромные экспедиции, открывшие неизвестные далёкие земли! Наш флот триумфально прошёл по Босфору в Ливийской войне, заставив султана встать на колени.\n\nС такой обширной историей за нашей спиной, единственным верным путём остаётся удостовериться в том, что ещё более великое будущее ожидает нас впереди: королевский флот получит всё необходимое для дальнейшей модернизации и усиления. Больше мы не заперты в Средиземноморье, теперь мы устанавливаем здесь правила." 

 
 ita_spice_up_the_indian_ocean_fleet:0 "Оживить флот Индийского океана" 
 ita_spice_up_the_indian_ocean_fleet_desc:0 "Флот Индийского океана - новый фронт нашего морского влияния. Малые флотилии сопровождения патрулируют воды Красного моря и заливы Арабского полуострова, защищая наши нефтяные танкеры, приносящие чёрное золото в Италию и дальше, но при всё накаляющейся ситуации в мире, впредь их может быть не достаточно.\n\nДобавив крейсеры во флот Индийского океана, мы защитим свои суда с нефтью как никогда прежде, обеспечив непрямой щит нашим колониальным гарнизонам по всему Ближнему Востоку и рано или поздно проецировать большее влияние, чем когда-либо, даже на Иран и саму Индию!" 

 
 ita_maximise_our_battleships:0 "Расширить флот линкоров" 
 ita_maximise_our_battleships_desc:0 "Наши линкоры давно устарели: после выпуска кораблей крайне успешного класса Литторио не было создано новых корпусов, и при наших больших успехах в военно-морских технологиях четыре дредноута, когда-то бывшие грозами морей, сейчас ржавеют в доках. Если мы хотим иметь современный и мощный флот, нам необходимо инвестировать деньги и ресурсы в современные линкоры, достаточно быстрые, чтобы не тормозить весь флот, и вооружённые не только обычными орудиями, но и более современными ракетными системами и противовоздушными батареями.\n\nТяжёлым кораблям пора снова править морями." 

 
 ita_cruising_to_victory:0 "Крейсируем к победе" 
 ita_cruising_to_victory_desc:0 "Если линкоры являются несомненными королевами флота, то крейсеры - их рабочие лошадки. С их потрясающей универсальностью, они могут выполнять почти любую роль в битве: конвоировать, становиться лёгкими линейными кораблями, патрулировать. Нет такой задачи, с которой правильно спроектированный крейсер не сможет справиться!\n\nС достаточным инвестированием, мы увеличим и число наших крейсеров, и спектр их возможностей, гарантируя то, что наш флот будет хорошо защищён, быстр и смертоносен." 

 
 ita_keep_calm_and_carrier_on:0 "Тяжелая ноша авианосцев" 
 ita_keep_calm_and_carrier_on_desc:0 "Во время последней войны изначальная нехватка авианосцев стала причиной нанесения сильного урона нашим кораблям со стороны истребителей и бомбардировщиков. Под давлением этого нам пришлось конвертировать два гражданских лайнера в наши первые авианосцы: Аквила и Спарвьеро. Хотя эти корабли всё ещё достойно служат флоту, очевидна необходимость в "настоящих" авианосцах, если мы хотим идти на уровне с остальными державами мира.\n\nБезусловно, также и понадобятся подходящие самолёты, от штурмовиков, до истребителей и морских бомбардировщиков, чтобы извлечь максимальную выгоду из морской поддержки по воздуху." 

 
 ita_super_destroyers:0 "Славные эсминцы" 
 ita_super_destroyers_desc:0 "Эсминец может показаться маленьким и слабым, но в правильных руках он может оказаться невероятно опасен. Он достаточно небольшой и низкий, чтоб избегать огня, и вооружён смертоносными торпедами и ракетными системами, может причинить большие повреждения или возможно потопить даже сильнейший линкор. В бою они также служат как мобильный щит для более сильных, но громоздких линейных кораблей, предотвращая их от залпов орудий вражеских эсминцев, и отпугивая самолеты мощными противовоздушными батареями.\n\nС увеличивающейся силой воздушных войск, как никогда важно, чтобы наши крейсеры соответствовали новейшим стандартам проектирования и вооружения, и тем самым были способны защитить наш флот от любой угрозы, а также быстро и смертоносно бить по любому кораблю, осмелившемуся подойти близко!" 

 
 ita_mare_nostrum_once_more:0 "Море наше, снова" 
 ita_mare_nostrum_once_more_desc:0 "Теперь, когда наши усилия вновь обращены к могучему ВМФ Италии, воды, окружающие нашу страну, когда-то бывшие владением британского флота или немецких подлодок, теперь - непреодолимая крепость, подобная Альпам или самим стенам Рима! И даже если корабли наших врагов пересекут Суэцкий канал, они присоединятся к тысячам затонувших на дне, как только встретятся с нашим флотом.\n\nСредиземное Море снова станет Mare Nostrum, теперь во всех смыслах..." 

 
 ita_convoy_escort_exercises:0 "Учения по охране конвоев" 
 ita_convoy_escort_exercises_desc:0 "Тогда как основная цель флота - встречать (а лучше побеждать) корабли противника, очень важной и непростой задачей остаётся сопровождение конвоев. И в мирное, и в военное время, конвои находятся под угрозой нападения на них: пираты, подлодки, или вражеские суда, забирают весь драгоценный груз: припасы, оружие, топливо и даже моряков, а иногда вовсе топя их в жадных ледяных водах. Самые отчаянные из врагов могут даже прибегнуть к самоубийственным столкновениям, игнорируя корабли сопровождения и уничтожая уязвимые конвои для максимального урона.\n\nВ следствие этого, наши капитаны и адмиралы должны тренировать и себя, и команду для своевременного реагирования на любую угрозу, и, если придётся, закрывать уязвимые конвои корпусом собственного судна." 

 
 ita_shore_up_the_radar_stations:0 "Береговые радарные станции" 
 ita_shore_up_the_radar_stations_desc:0 "С существующей, как показали немцы в прошлой войне, угрозой атак ракет дальнего действия и подлодок на наши порты, строительство современных радарных станций является важнейшей необходимостью. Их сенсоры, распространяющиеся на сотни километров, позволят нам узнавать о приближении вражеских сил, как по воздуху, так и по морю, задолго до того, как они смогут среагировать и нанести удар." 

 
 ita_the_newest_in_torpedo_bombing:0 "Новшества в торпедной бомбардировке" 
 ita_the_newest_in_torpedo_bombing_desc:0 "Достаточно небольшие, чтобы поместить в любой корабль, и достаточно сильные, чтобы потопить линкор, торпеды - пожалуй, самый смертоносный тип вооружения из когда-либо изобретенных. С нашим опытом в боях - всё же наш флот был первым из применивших торпедные катера, - мы не должны отставать в технологическом плане и пытаться нагнать других.\n\nУчась на примере лучших, например японского "Длинного Копья", мы сможем быть уверены, что даже малейшего нашего корабля достаточно чтоб заставить противника паниковать."


 
 ita_look_into_the_air:0 "Взгляд в небо"
 ita_look_into_the_air_desc:0 "Перед Королевскими ВВС стоит тяжелая, но важная задача: сделать так, чтобы над нашим небом не было вражеских самолетов, и быть способными оказать поддержку нашим наступающим армиям. Если врагу удастся добиться господства в воздухе над Италией, наши города будут уничтожены бомбами, наша промышленность перестанет функционировать, и наши военные усилия в конечном итоге окажутся провальными, так как армия больше не будет в состоянии эффективно сражаться, а народ будет слишком измучен, чтобы продолжать верить в победу.\n\nТаким образом, мы должны позаботиться о том, чтобы наши ВВС всегда справлялись с поставленной задачей, поскольку последствия неудачи слишком опасны, чтобы даже рассматривать их..."

 
 ita_a_helping_hand_for_our_pilots:0 "Рука помощи для наших пилотов"
 ita_a_helping_hand_for_our_pilots_desc:0 "В то время как отважные пилоты Королевских ВВС непоколебимы в своей приверженности к своей нации, им несколько не хватает подготовки в современной воздушной доктрине. Это не их вина, так сложилось, скорее всего, из-за неумелости лакеев и трусов, которые давно осквернили итальянское величие.\n\nК счастью, с НБ у власти, готовым вести нацию к ее славному будущему, эта проблема скоро будет устранена. Введя строгую программу подготовки и обучения, мы позаботимся о том, чтобы наши пилоты были на равны с другими странами или даже превосходили некоторые из них, не говоря уже о тех, кто осмелится бросить нам вызов. Так же мы создадим ВВС, способные как защищать наше государство, так и атаковать его врагов."

 
 ita_a_new_aa_program:0 "Новые системы ПВО"
 ita_a_new_aa_program_desc:0 "Зенитное оружие развивается точно так же, как и его цели. По мере того, как истребители становятся все быстрее и маневреннее, требуются новые, усовершенствованные системы прицеливания, чтобы наши снаряды не рисовали красивые линии в небе, пока вражеский пилот просто смеётся над этим представлением.\n\nКроме того, поскольку бомбардировщики теперь способны летать на такой высоте, что традиционная противовоздушная оборона даже не в состоянии их обнаружить, не говоря уже о том способности вести огонь по ним, мы должны финансировать проект создания самонаводящихся зенитных батарей с ракетным приводом, способных пробивать сами облака и автоматически искать и уничтожать свою добычу."

 
 ita_rewards_for_results:0 "Награды за результаты"
 ita_rewards_for_results_desc:0 "Настоящий лётный состав верен и способен, но наша возможность испытать всё это на практике остается ограниченной из-за устаревших доктрин и системы сомнительных поощрений, которые долгое время ограничивают наши вооруженные силы. Благодаря ним награды и продвижения по службе почти полностью основаны на покровительстве и старшинстве, а не на производительности. Это приводит к тому, что ВВС состоят из стариков и подхалимов, которые больше заинтересованы в подделке боевых отчётов, чем в реальных боях.\n\nМы будем уничтожать эти устаревшие идеи особенно энергично, и заменим их системой тщательно выверенных наград, которая гарантирует, что стоящие люди действительно будут внедрены в ВВС, и лучшие пилоты будут иметь возможность делиться своими навыками со своими коллегами.\n\nСкоро гниль будет очищена, и итальянская нация будет править небом Средиземного моря, так же, как она правит её водами и землей."

 
 ita_night_combat_training:0 "Ночная боевая подготовка"
 ita_night_combat_training_desc:0 "Сражаться в небе по ночам - трудная задача. Поскольку вокруг пилота нет ничего, кроме черноты, он не может даже ориентироваться на ориентиры с земли, да и риск быть атакованным невидимыми самолетами выше, чем днем: русские "Ночные ведьмы" использовали темноту и бесшумность своих старых самолетов, чтобы удивить немцев, с летальным исходом...\n\nПоэтому наши самолеты должны быть оснащены улучшенным оборудованием слежения, чтобы помочь летчику обнаружить и правильно поразить свою цель. Кроме того, пилоты нуждаются в дополнительном обучении тому, как реагировать на внезапные атаки, не нарушая строя и не рискуя быть подстреленной вражеской зениткой."

 
 ita_safe_and_sound:0 "В целости и сохранности"
 ita_safe_and_sound_desc:0 "Несмотря на то, что с каждым днем показатели работы итальянских ВВС улучшаются (по данным нашего нового протокола тестирования), становится все более очевидным, что одной из наиболее распространенных проблем в наших ВВС является отсутствие надлежащих правил безопасности. Самолеты часто летают с серьёзными дефектами, а ремонтные бригады плохо оснащены и обучены. Такое презренное положение вещей ставит под угрозу как сохранность наших пилотов, так и безопасность страны в целом. Если эти проблемы не будут немедленно устранены, мы рискуем потерять таланты, которыми обладает наше государство.\n\nК счастью, НБ всегда был приверженцем правильных реформ, и поэтому мы будем внедрять новые стандарты и правила, чтобы наши асы делали то, что они делают лучше всего. Итальянские ВВС больше не будут известны как летчики дрянных и некачественных самолетов, а скорее, как полностью способные современные силы, готовые противостоять любому, кто бросит им вызов."


 
 ita_standardize_aa_emplacements:0 "Стандартизировать противовоздушные устройства"
 ita_standardize_aa_emplacements_desc:0 "На протяжении многих лет мы разработали и создали несколько систем зенитного вооружения. Несмотря на то, что все они полезны в своей работе, чрезмерное разнообразие в вооружении и боеприпасах создает нагрузку на нашу материально-техническую базу: поэтому мы должны создать комиссию с задачей стандартизации наших средств ПВО и их размещения. Благодаря лучшей координации и точному знанию того, какое оружие идет против какого самолета, мы значительно повысим нашу эффективность в борьбе с вражескими набегами, и в то же время облегчим наши линии снабжения и работу наших квартирмейстеров!"


 
 ita_approach_uncle_sam:0 "Обратиться к дяде Сэму"
 ita_approach_uncle_sam_desc:0 "Хотя наша нация имеет неоднозначную историю отношений с американцами, особенно учитывая их прискорбную склонность вмешиваться везде, где они только могут, мы не можем отрицать, что они знают, как летать на самолетах. \n\nНесмотря на все возвышенные идеи американцев о "правильной демократии" и "едва замаскированном фашизме", мы определенно предпочтительнее немецкого зверя или японского сокола. Без сомнения, как только мы напомним Америке об окружающей их реальности, они помогут нам в наших усилиях по модернизации военно-воздушных сил.\n\n В конце концов, мы оба орлы и наследники Рима. Один по правде, а другой по духу. Скоро хозяева Америки и Средиземноморья объединят свои силы, и мир содрогнется перед их могуществом."

 
 ita_bring_in_the_regia_marina:0 "Кооперация с королевским ВМФ"
 ita_bring_in_the_regia_marina_desc:0 "Пожалуй, из всех итальянских военных, Королевские военно-морские силы являются самой большой гордостью страны и занимают ключевое место в обеспечении её будущего. Без итальянского военно-морского флота, Ось бы погибла из-за морской мощи жалких британцев, а Италия стала бы нацией рабов, лишенных своего истинного потенциала.\n\nОднако катастрофа в Атлантропе, наряду с нашими всё ещё сохраняющимися экономическими и политическими проблемами, привела к прискорбному застою в Королевских военно-морских сил. Наши великие корабли ржавеют в порту, наши моряки проводят дни, напиваясь и играя в кости, а вдовы войны рыдают, желая увидеть гордость Италии.\n\nЕсли мы не сможем обратить вспять эти трагические обстоятельства, наше будущее хозяина Средиземноморья выглядит печальным. К счастью, теперь, когда НБ прочно укоренился в нашем правительстве, Mare Nostrum снова будет нашим. Мы назначим новых офицеров, чтобы очистить страну от отходов и коррупции и пересмотреть наши бюджетные приоритеты, чтобы убедиться, что наши храбрецы оснащены именно тем, что нам нужно.\n\nСкоро Рим снова станет морской державой, которой следует опасаться."

 
