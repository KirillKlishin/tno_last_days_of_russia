demitaly.16.t:0 "Карло Скорца Меняет Профессию"
demitaly.16.d:0 "Когда его фракция распалась, и его переворот не удался, Скорца покинул пост секретаря ПНФ и затих, став одним из множества винтиков в фашистской системе. Но мудрый Дуче, узрев величие старого фашиста, понял, что позволять столь талантливому человеку занимать столь низкие посты - непростительный грех, и решил поручить ему крайне важную миссию. Карло Скорца вновь стал одним из важнейших политиков Италии. Послом в карибском островном государстве Сент-Киттс и Невис.\n\nКак истинный фашист, Скорца принял свое новое назначение молча, не благодаря Чиано, ведь он понимал, что Дуче сделал это не ради благодарности. В официальном письме Дуче объвил Скорца, что тот должен как свою жизнь отстаивать интересы Италии на острове и сделать все возможное, чтобы фашистская революция восияла на другом конце Земли.\n\nЗная, что Скорца не терпится приступить к исполнению своего святого долга, Чиано сделал все, чтобы ускорить отправку нового посла. К сожалению, из-за этого друзья и союзники Скорца не смогли попрощаться с ним и узнали об его отлете только когда тот уже летел над Атлантическим океаном. Вся Италия молится о том, чтобы посол выполнил свою великую миссию. Все надежды итальянцев возложены на него."
demitaly.16.a:0 "Попутного ветра!"

