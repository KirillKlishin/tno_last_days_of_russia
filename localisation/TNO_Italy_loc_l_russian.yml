ita_the_realities_of_our_situation:0 "Современные реалии"
ita_the_realities_of_our_situation_desc:0 "На плечи членов генерального штаба свалилась новая ноша. С падением Триумвирата безопасность нашей страны оказалась под угрозой, и мы окажемся в очень трудной ситуации, если наши старые враги из Германии (или новые из Турции и Иберии) решат напасть на нас. В связи с этим, генералы представили свои планы обороны страны, но сроки, поставленные правительством, позволяют исполнить лишь один из них. Нам нужно выбрать. И быстро."

ita_defense_plan_campioni:0 "План Кампиони"
ita_defense_plan_campioni_desc:0 "Первый из предложенных планов назван в честь знаменитого флотоводца Иниго Кампиони. План, в целом, направлен против Иберии и предполагает развитие оборонительных сооружений в Алжире и прочих западных территориях. Для этого, в частности, наши войска пройдут подготовку к войне в жаркой местности, такой, как пустыни Алжира."

ita_reinforce_the_fourth_shore:0 "Укрепить Четвертый Берег"
ita_reinforce_the_fourth_shore_desc:0 "Побережье Северной Африки, известное также как Четвертый Берег Италии, почти не защищено от военного вторжения. Чтобы исправить положение, было предложено укрепить алжирскую границу с Иберией, усилив холмовые линии обороны бункерами, которые еще сильнее задержат наступление иберийцев."

ita_desert_wings:0 "Крылья Пустыни"
ita_desert_wings_desc:0 "Немалую часть Алжира покрывают пески Сахары, и наши генералы настаивают на том, чтобы обеспечить нашим сахарским войскам достойную поддержку с воздуха. Пустынные аэропорты сложно обнаружить, и Алжир станет прекрасным местом для авиабаз на случай войны с Иберией."

ita_build_up_sardinia:0 "Застройка Сардинии"
ita_build_up_sardinia_desc:0 "Сардиния, бывший остров, а ныне часть единого с Корсикой образования, будет очень важна во время войны с Иберией. Оттуда наши бомбардировщики легко достигнут Испании, а наш флот сможет перекрыть иберийскому доступ в Средиземное море. Приняв все это к сведению, генеральный штаб принял решение начать развитие Сардинии как военной базы."

ita_colonial_alpini:0 "Колониальные Альпийцы"
ita_colonial_alpini_desc:0 "В связи с горно-холмистым рельефом некоторой части Алжира, было предложено провести для наших прославленных альпийских дивизий тренировки в горах Северной Африки. Если такие доблестные воины будут сражаться в Африке, иберийцам не устоять!"

ita_the_western_shield:0 "Западный Щит"
ita_the_western_shield_desc:0 "Сейчас, когда наша подготовка завершена, мы можем быть уверены в том, что иберийцы, напав на нас, обломают свои зубы о наш "Западный Щит", как солдаты уже успели прозвать новую систему оборонительных сооружений. Да здравствует Империя!"

ita_defense_plan_cadorna:0 "План Кадорна"
ita_defdense_plan_cadorna_desc:0 "Второй план - план Кадорна, названный в честь Луиджи Кадорна, полководца, что вел наши войска против немецев во время Первой Мировой войны. Этот план сфокусирован на обороне против Германии и том, чтобы удостовериться, что Италия не будет захвачена нашими вероломными учениками и союзниками. Для этого предполагается, в частности, подготовить наших солдат к войне в холодных и труднопроходимых Альпах."

ita_rebuild_the_alpine_line:0 "Восстановить Альпийскую Линию"
ita_rebuild_the_alpine_line_desc:0 "На нашей границе с Германией находится огромная сеть укреплений, выстроенных с распадом Оси, но заброшенная из-за более важных внутренних дел. Сейчас, когда у нас больше нет защиты в виде Турции и Иберии, нам стоит обновить наш первый рубеж обороны против немцев."

ita_expand_the_alpini:0 "Усилить Альпийские Войска"
ita_expand_the_alpini_desc:0 "Альпийцы - гордость итальянской армии и страны. Эти солдаты чувствуют себя в горах как рыба в воде, так что, принимая во внимание ландшафт на итало-немецкой границе, будет мудрым решением сделать ставку на развитие горнострелковых войск. Для этого мы проведем новую призывную кампанию в горных регионах, чтобы найти тех, кто сможет пополнить ряды доблестных альпийских войск."

ita_defending_the_adriatic_wasteland:0 "Потенциал Адриатической Пустоши"
ita_defending_the_adriatic_wasteland_desc:0 "Бывшее Адриатическое море теперь всего лишь соленая пустыня. Однако и из этого можно попытаться извлечь пользу, основав в пустоши авиабазы, которые с легкостью достигнут любой Балканской страны и станут отличным подспорьем в защите Альп от немцев."

ita_desert_roaches:0 "Выезды в Пустыню"
ita_desert_roaches_desc:0 "Если, вдруг, немцы пересекут Альпы, немалая часть боев пройдет в соленой пустоши Адриатики. В связи с этим, нам следует подготовить наши бронетанковые войска к войне в условиях пустыни, чтобы они могли применять против немцев саму местность."

ita_the_northern_shield:0 "Северный Щит"
ita_the_northern_shield_desc:0 "Теперь, когда готовы оборонительные сооружения на севере нашей страны, мы можем быть уверены, что немцы не смогут с легкостью пробиться через наши горные рубежи, одолев нас, как они одолели Францию. Северный Щит, как прозвали эти укрепления солдаты, остановит немецкий натиск. Да здравствует Империя!"

ita_defense_plan_caneva:0 "План Канева"
ita_defense_plan_caneva_desc:0 "Третий предложенный план назван в честь Карло Канева, генерала, завоевавшего для Италии турецкие владения в Северной Африке. План предполагает противостояние с Турцией и обеспечивает обороноспособность наших восточных губернаторств. Для этого наши войска будут готовиться к войне в условиях ливанских пустынь."

ita_meet_with_chiesa2:0 "Встретиться с Далла Чьеза"
ita_meet_with_chiesa2_desc:0 "Далла Чьеза, генерал-губернатор Ближнего Востока, хорошо справляется со своими обязанностями. Нам следует обсудить с ним наши приготовления к защите его территории от Турции."

ita_reinforce_the_garrisons:0 "Усилить Гарнизоны"
ita_reinforce_the_garrisons_desc:0 "Все генералы, служащие в наших колониях, умоляют выделить им больше людей и оснащения. Раньше мы игнорировали их запросы, но сейчас, когда Триумвират пал, нам, вероятно, следует все-таки отправить больше солдат в колонии, чтобы местные гарнизоны смогли сдержать хотя бы первое наступление врага."

ita_fortify_the_canal:0 "Укрепить Канал"
ita_fortify_the_canal_desc:0 "Суэцкий канал - важнейшее, что есть в наших ближневосточных колониях. Его значимость нельзя поставить под сомнение, как и необходимость укрепить его, чтобы турки не смогли лишить нас главного из наших торговых путей."

ita_reinforce_the_horn:0 "Укрепить Рог"
ita_reinforce_the_horn_desc:0 "Африканский Рог - еще одно важное владение Италии, контроль над которым позволяет контролировать Красное Море. Для защиты от турецких атак нам следует построить там больше воздушных и морских баз."

ita_the_eastern_shield:0 "Восточный Щит"
ita_the_eastern_shield_desc:0 "Теперь наши владения, близкие к Турции, гораздо лучше защищены и подготовлены для отражения нападений турок. Новая сеть оборонительных сооружений уже получила от солдат гордое имя Восточный Щит. Да здравствует Империя!"

