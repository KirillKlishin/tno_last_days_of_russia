 itaterror.1.d:0 "В 16:37 внутри здания Национального агрокультурного банка на площади Пьяцца Фонтана в Милане была замечена внезапная вспышка, за которой последовал громкий шум. В 16:38 здание было разрушено, несколько окровавленных тел лежали на полу, а крики выживших, раненых и потрясенных, громко раздавались внутри здания и на окружающей площади. В 17:00 по городу распространились слухи о том, что в здании недалеко от центра города случилась неисправность бойлера из-за чего и случился взрыв, в результате чего несколько человек погибли, а пожарные машины и кареты скорой помощи сейчас находятся на месте происшествия в большом количестве. В 17:37 распространились новости о том, что были слышны еще три взрыва, на этот раз в Риме, которые, однако, не привели к жертвам, а первые следы тротила были обнаружены в разрушенном здании возле Пьяцца Фонтана. В конце дня, 12 декабря 1969 года, начался подсчет погибших.\n\nСамые ранние расследования показывают, что взрыв был вызван семью килограммами тротила, помещенными внутрь здания неизвестной личностью. В тот же день миланский анархист по имени Джузеппе Пинелли был арестован местной полицией по подозрению в совершении преступления. Тела еще не остыли,в то время как люди и СМИ уже отчаянно пытаются найти виноватого. После допроса, продолжавшегося в течение трех дней, Пинелли выпрыгнул из окна четвертого этажа здания полиции, встретив свою смерть от удара о землю.\n\nНа следующий день виновник, похоже, наконец арестован. - Пьетро Вальпреда, другой анархист, был связан с местом преступления свидетелем (таксистом, который якобы доставил его туда за некоторое время до взрыва и видел, как он заносил большой чемодан в здание) и полицейскими отчетами, указывающими на предполагаемый тайник взрывчатки, найденной в штабе анархистской ячейки, частью которой является Вальпреда. Сейчас общественное мнение поляризовано - одни скорбят, другие взывают к справедливости, а третьи уже начали критиковать официальную версию, создаваемую средствами массовой информации. Разочарование, страдание и энтузиазм, которые характеризовали хаотический сезон "Жаркой Осени", постепенно уступают место другому, более тонкому и гораздо более опасному чувству - страху."
 itaterror.1.a:0 "Ужас пожинает свои кровавые плоды"

 itaterror.2.t:0 "Беззвездная ночь"
 itaterror.2.d:0 "Спустя стольких месяцев страха,неуверенности и даже надежды "Жаркая Осень" наконец-то закончилась. Кто-то погиб, кто-то выжил, кто-то осуществил свои мечты, а кто-то остался только со вкусом горького разочарования. Хотя имена некоторых погибших будут помнить, сотни тысяч имен тех, кто ежедневно страдал и страдал от насилия и хаоса на улицах, нет.\n\nПоскольку Италия с нетерпением ждет возможности преодолеть насилие и кровопролитие и вступить в многообещающие семидесятые, многие люди по всей стране наконец смогут впервые за несколько месяцев почувствовать надежду. Да, насилие и бандитизм уже однажды победили, но не было никакой гарантии, что они победят снова. Для отцов и матерей, студентов и солдат, политиков и капиталистов Королевства - тусклый свет сияет прямо над горизонтом, скрытый за линией облаков. Большинство надеются, что это будет рассвет, но лишь немногие действительно понимают, что это на самом деле.\n\nКрасная луна восходит над Италией, и скоро все будут оглядываться даже на Жаркую осень с чувством ностальгии."
 itaterror.2.a:0 "Скоро мир изменится, навсегда."


