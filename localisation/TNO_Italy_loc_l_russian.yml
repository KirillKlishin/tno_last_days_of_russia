 ita_best_of_enemies_desc:0 "Ещё до начала ВМВ армия Италии была разделена на две фракции: на монархистов, поддерживающих короля Виктора Эммануила, и фашистов, поддерживающих дуче Муссолини. После окончания войны отношения между двумя сторонами накалились, когда монархисты стали собираться вокруг персоны Чиано и его реформистских идеалов, а фашисты стали оказывать поддержку Карло Скорце. Первых возглавляет влиятельный дипломат и бывший офицер Королевской итальянской армии Эдгардо Соньо, а вторых - главнокомандующий легендарной 10-й флотилии МАС Юнио Валерио Боргезе. §RЗависимо от выбранного Италией пути, позволение недружественной правительству фракции взять верх над армией может привести к катастрофическим результатам...§!\n\n[Root.BoEArmy]\n\n[Root.BoENavy]\n\n[Root.BoEAirForce]\n\n[Root.BoEBlackShirts]\n\n[Root.BoECarabinieri]"

