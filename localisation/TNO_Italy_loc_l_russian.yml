 ita_what_the_country_needs:0 "Что нужно стране"
 ita_what_the_country_needs_desc:0 "Либералы возомнили себе, будто бы им известно, что нужно Италии. По их мнению, нашей великой Родине, оказывается, не обойтись без свободного рынка, прозрачной бюрократии и — вот ещё лучше! — "либерализации внешней торговли".\n\nГлупости! Только наш Дуче знает, что на самом деле нужно Италии!\n\nИталии нужна сильная, властная рука! Нужна современная промышленность и сильная армия! Ей нужны собственные ресурсы, чтобы её гордому народу никогда не пришлось чистить ботинки американцам или — хуже того — немцам!\n\nИменно это нужно Италии, и именно это она и получит! А тем, кто думает иначе, не повредило бы взяться за кайло и поработать немного на благо Родины, вместо того, чтобы трепаться без дела!"
 
 ita_bureaucrats_and_barons:0 "Чиновники и магнаты"
 ita_bureaucrats_and_barons_desc:0 "В гордо высящимся посреди болота коррупции здании нашей промышленной бюрократии есть огромное множество самых разных дверей. А у каждой двери, как известно, есть свой ключник. Теперь, если уж мы всерьёз взялись полностью перестроить Италию в соответствии с видением нашего Дуче, именно эти ключники смогут стать для нас отличными наместниками, пока мы будем заняты... более важными вопросами.\n\nВ конце концов, неужели счастье родной Италии не стоит больше, чем пара бутылок хорошего вина, новенький Феррари и ночь в компании приятных дам?"

