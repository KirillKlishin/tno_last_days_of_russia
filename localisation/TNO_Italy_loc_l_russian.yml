 ita_the_years_of_lead_desc:0 "Недавнее нападение на Пьяцца Фонтана потрясло нацию до глубины души, посеяв страх среди населения. Многие начали думать, что взрыв в Милане был только началом чего - то гораздо большего, враги итальянской демократии могут прятаться повсюду, в наших вооруженных силах, в нашей секретной службе, в наших средствах массовой информации, даже в нашем правительстве. Террористы и их скрытые сторонники строят заговоры в тени, и наша единственная надежда на то, что итальянская демократия выживет, - это вывести их планы на свет.\n\nНаши текущие оценки по борьбе с терроризмом в стране таковы:\n\nКультурное влияние: [?ITA_media|%G0]\nВлияние корпораций: [?ITA_corporations|%G0]\nВлияние армии: [?ITA_army|%G0]\nПолитическое влияние: [?ITA_political|%G0]\n\nВера народа в правительство равна: [?ITA_faith_in_gov|%G0]"
 


 
 # Sargat
 
 ita_the_lefts_renaissance:0 "Ренессанс левых"
 ita_the_lefts_renaissance_desc:0 "После четырех долгих лет в качестве правой оппозиции мы извлекли уроки из наших прошлых ошибок и значительно улучшили нашу программу и наши контакты с избирателями: теперь, после нескольких месяцев упорной избирательной кампании, нам наконец удалось поменяться ролями! С нашей оглушительной победой на выборах, без сомнения, благодаря ошибкам, допущенным нашими конкурентами в течение их срока, левые могут, наконец, направить Италию на правильный путь, стоящую на столбах демократии, благосостояния и экономического развития!"

 
 ita_reshuffle_the_SIM:0 "Перестановки в ВИС"
 ita_reshuffle_the_SIM_desc:0 "У нас есть подозрение, что Военно-информационная служба, наполненная антисоциалистическими агентами и оперативниками, возможно, сыграла свою роль в нашем прошлом поражении: с правительством в наших руках мы можем, наконец, начать наше собственное беспристрастное расследование. Первым нашим шагом будет устранение всех тех офицеров, которые открыто критиковали нашу партию в прошлом: если они так ненавидят нас, то, вероятно, попытаются саботировать наши усилия, и оставить их в спецслужбах-все равно что повернуться спиной к гремучей змее, готовой нанести удар...\n\nКонечно, мы заверим и короля, и армию, что не собираемся просто заменить антисоциалистов просоциалистами: новые офицеры будут беспристрастны и компетентны, так что никто не сможет обвинить нас в попытке подорвать демократию."

 
 ita_mediterranean_ouvertures:0 "Средиземноморские колонии"
 ita_mediterranean_ouvertures_desc:0 "Наша колониальная империя медленно погружается в хаос и анархию. Когда средства для колониальных гарнизонов будут ниже, чем когда-либо, а недовольство туземцев достигнет своего пика, мы начнем проводить политику более сильной автономии для местных жителей, пытаясь отсрочить их неизбежную независимость до тех пор, пока мы не будем уверены, что они все еще будут нашими зависимыми союзниками в будущем. Другие члены нашей сферы также получат наше внимание: поскольку их правительства-не более чем марионетки, удерживаемые на месте нашим оружием и деньгами, было бы разумной стратегией медленно поощрять их на диалог и на умиротворение между правящими партиями и различными движениями сопротивления. С вновь обретенным миром - и, возможно, с небольшой помощью ИРП - наши союзники должны оставаться таковыми даже после того, как они станут настоящими демократическими странами."

 
 ita_tutti_i_democratici_e_gli_Antifascisti:0 "Все демократы и антифашисты"
 ita_tutti_i_democratici_e_gli_Antifascisti_desc:0 "Все политические партии, считающие себя демократическими и выступающие против фашизма во всех его формах, хотят присоединиться к нашему правительству! Фашистская угроза всегда опасна, особенно когда мы верим, что она побеждена. Мы сделаем то, что не смогло - или, может быть, не захотело сделать правительство, которое было до нас, - и превратим Италию в совершенную демократию, которая не будет жить в страхе перед новым походом на Рим или заговором армейских офицеров с целью свержения законного правительства Королевства!"

 
 ita_negotiatie_with_fanfani:0 "Переговоры С Фанфани"
 ita_negotiatie_with_fanfani_desc:0 "ХДП - не только наш самый прямой конкурент, но и единственная партия, имеющая реформистский потенциал, готовая поддержать хотя бы некоторые из наших реформ: хотя они, вероятно, не войдут в наше правительство, мы встретимся с их лидерами и установим небольшую программу общих реформ: немного разбавив и убрав некоторую откровенную социалистическую пропаганду,также их можно убедить проголосовать за нас, значительно облегчив наш форсированный марш через парламент."

 
 ita_isolate_the_radicals1:0 "Изолировать радикалов"
 ita_isolate_the_radicals1_desc:0 "В то время как большинство уже считает социализм радикальным движением, они должны увидеть коммунистов! Они до сих пор не могут понять, что их идеология умерла вместе с Советским Союзом двадцать лет назад... Посмотрите на их "коммунистический рай" сейчас: жалкий адский пейзаж, где худшие человеческие отбросы на Земле убивают друг друга каждый день, чтобы полакомиться гнилым трупом СССР.\n\nМы не допустим, чтобы Италию постигла та же участь! Все коммунисты в коалиции будут немедленно изгнаны или им будет предложено образумиться и отказаться от своих радикальных взглядов. Кроме того, мы могли бы убедить короля в нашей лояльности, коммунисты-слишком большая ответственность в нашем хрупком балансе сил..."

 
 ita_arco_constituzionale:0 "Демократическая дуга"
 ita_arco_constituzionale_desc:0 "Наша стратегия сработала! Изолировав проблемных членов нашей коалиции и убедив демократическую оппозицию, по крайней мере, терпеть наше правительство, мы создали широкую демократическую дугу, охватывающую почти весь парламент: с такой численностью головорезы и смутьяны не будут способны сделать что-то большее, чем кричать на нас со своих мест! Повестка дня нашего правительства завершается, и скоро настанет время предстать перед парламентом для вотума доверия."

 
 ita_the_prime_ministers_speech:0 "Речь Премьер-министра"
 ita_the_prime_ministers_speech_desc:0 "Джузеппе Сарагат произнес свою речь перед Сенатом, в присутствии короля Умберто II и высших должностных лиц Королевства, прежде чем Большая палата проголосует за Вотум доверия. Он говорил о своей мечте о подлинно демократическом и справедливом Королевстве, где каждый может жить с высоко поднятой головой, не обремененный нищетой, болезнями, печалью или угнетением, он хвалил короля за его огромные усилия по восстановлению демократии и поддержанию политического дискурса в рамках корректности и порядочности, и, наконец, он описал наиболее важные пункты правительственной повестки дня, от благосостояния до демократических реформ как в Италии, так и в большей Империи, до дипломатической позиции Италии по отношению к остальному миру.\n\nВ конце речи Сенат разразился бурными аплодисментами, за исключением нескольких недовольных членов оппозиции, и даже король, как сообщалось, тихо хлопнул в ладоши с легкой улыбкой на губах. Воистину, Италия входит в новую эру!"

 
 ita_for_a_democratic_europe:0 "За демократическую Европу"
 ita_for_a_democratic_europe_desc:0 "Европа, некогда колыбель демократии, теперь стала проклятым гнездом ужасных диктатур, какие только может предложить нам история: немецкий народ и его миллионы рабов томятся в национал-социалистическом кошмаре, а французы трудятся либо под гнетом коррумпированного, раболепного коллаборационистского режима, либо в еще худшем аду, вызванном извращенным умом бредящих сумасшедших. Испания и Португалия чахнут по мере того, как их неэффективное правительство с каждым днем становится все более дисфункциональным, и даже наша собственная империя все еще страдает от остатков фашизма и его гнилых плодов.\n\nХватит это терпеть!\n\nКак единственная истинно демократическая нация в Европе, наш священный долг-позволить нашему континенту еще раз увидеть свет свободы! Каковы бы ни были последствия, мы больше не потерпим этой проклятой реальности: пусть они придут к нам, если посмеют!"Они как тростник, что гнёт мечи наёмников!""

 
 ita_economically_and_politically_united:0 "Единство в экономике и политике"
 ita_economically_and_politically_united_desc:0 "Наша сфера влияния должна быть как можно более единой: мы не можем надеяться сделать Италию и Европу лучше, эксплуатируя наших так называемых "союзников". Мы должны сначала реформировать себя, и тогда мы сможем справиться с большими проблемами, которые нас ждут!\n\nПоэтому мы будем стремиться поощрять как экономический рост, так и политическую свободу в наших колониях и союзниках по сфере, обеспечивая лучшее отношение к местным жителям и стимулируя промышленное и инфраструктурное развитие: таким образом, мы искупим наши прошлые ошибки и превратим итальянскую сферу в тесно связанный союз равных, а не дисфункциональный, паразитический режим."

 
 ita_keep_our_friends_closer:0 "Держи друзей близко"
 ita_keep_our_friends_closer_desc:0 "Друзья-редкое явление в эти смутные времена: каждый заботится прежде всего о своем собственном выживании, независимо от последствий. К счастью, у нас есть широкий круг потенциальных друзей и союзников в нашей сфере и среди демократических членов мира: посылая наших дипломатов в другие страны, мы дадим миру знать о нашем новом импульсе к демократии и свободе! Конечно, свободные нации не упустят шанса добавить такую могущественную страну, как наша, в свой - довольно короткий на данный момент - список союзников..."

 
 ita_merge_the_parties:0 "Слияние партий"
 ita_merge_the_parties_desc:0 "Поскольку наша коалиция переживает невиданное ранее единство и общность намерений, настало время для больших перемен в Демократическом фронте: мы предложим всем партиям в коалиции объединиться в единую, единую социалистическую партию, Новую итальянскую социалистическую партию! Может потребоваться некоторое время, чтобы убедить все мелкие политические группы принять наше предложение, но в конце концов это сделает нас намного сильнее: с десятками мелких партий легко начать ссориться друг с другом, но вместе мы действительно сможем защитить рабочих от тех, кто причинит им вред, преследуя их несправедливые планы. \n\nПусть и пришел конец Демократическому фронту, пусть же, взойдет Новая итальянская социалистическая партия, как новое солнце, ласково светящее рабочим Италии!"

 
 ita_cautious_openings:0 "Осторожные открытия"
 ita_cautious_openings_desc:0 "Будущее нависает над нами, и это не то, что мы хотим испытать: нестабильность растет по всему миру, от гражданской войны в Германии до сферы Японии,находящейся на грани краха. Даже наша колониальная империя полна недовольства, а наша собственная страна-несправедливости и нищеты!\n\nЕсли мы хотим пережить надвигающуюся бурю, выйдя на вершину, а не в пыль старого порядка, нам нужно пересмотреть наши планы и наши идеалы и открыться вещам, над которыми мы могли бы насмехаться в лучшие времена.Наша приверженность Италии и демократии требует, чтобы мы не оставляли камня на камне в наших поисках. Конечно, мы не можем забыть нашу клятву рабочим Италии, и никакая лесть не заставит нас ее нарушить!"

 
 ita_socialismo_umanista:0 "Гуманистический социализм
 ita_socialismo_umanista_desc:0 "Социализм-самая гуманная и гуманистическая из идеологий: никакие другие политическая взгляды не ставят человеческую личность в более центральное положение! Заботясь о бедных и защищая слабых, мы гарантируем, что они смогут в полной мере использовать свой потенциал и поставить его на службу стране, на благо всех.\n\nЕсли мы хотим, чтобы Италия процветала, мы должны медленно убеждать народ, что наши реформы-это то, что нужно стране, даже больше, они нужны народу! Правительство никогда не перестанет защищать рабочих, но есть еще так много людей без серпа и молота в руках, взывающих о помощи из тьмы и отчаяния, и наша демократия, закаленная гуманным теплом социализма, принесет им свет надежды!"


 
 ita_the_dawn_rises:0 "Рассвет восходит"
 ita_the_dawn_rises_desc:0 "Для Италии наступает новый рассвет. В то время как долгая, холодная ночь фашизма медленно угасает, наша демократия сияет для всех! Люди больше не боятся открывать окна и смотреть в небо, так же как они, наконец, могут свободно говорить, не подозревая, что за ними наблюдают многоглазые монстры, скрывающиеся в темноте.\n\nМы хотим по-настоящему свободной страны, где все итальянцы, рабочие они или нет, могут с гордостью называть друг друга "друг" или "брат".Осуществить эту мечту будет нелегко, и, возможно, мы не доживем до полного дня, но оранжевой полоски, идущей от темного горизонта, достаточно, чтобы надеяться.- Нет, этого достаточно, чтобы умереть."

 
 ita_the_social_democratic_program:0 "Социал - демократическая программа"
 ita_the_social_democratic_program_desc:0 "Как социал-демократическая партия, наша программа немного сложнее, чем типичная левая повестка дня: в то время как другие стремятся сокрушить все, что противоречит их убеждениям, мы хотим работать с тем, что у нас есть, и построить мирную страну, свободную от политических преследований, даже если это делается против наших противников и тех, кто когда-то сделал то же самое с нами.\n\nС принятием королем нашего правительства истеблишмент Италии подчинится нашим законным требованиям: чтобы наша нация относилась ко всем людям одинаково, без различия статуса, богатства, рождения, пола, расы или политических убеждений, чтобы правительство преследовало ликвидацию нищеты путем постепенной реформы экономической системы в направлении справедливого отношения ко всем трудящимся и чтобы общество полностью открылось демократии в духе взаимного сотрудничества и принятия взглядов нашего противника."

 
 ita_economic_justice:0 "Экономическая справедливость"
 ita_economic_justice_desc:0 "Есть люди, которым платят миллионы за воздух, которым они дышат, а есть и другие, которые не увидят и кусочка этих денег, даже если продадут все свои органы. Правительство больше не потерпит этого! Программа переговоров между профсоюзами и предприятиями под эгидой правительства должна найти общую основу для повышения заработной платы и стандартов безопасности для всех трудящихся.\n\nВ то время как бизнесмены могут быть против наших планов,в их собственных интересах, принять наши законные требования и потерять немного своих плохо заработанных денег, чтобы каждый мог жить немного лучше. В конце концов, они никогда не должны забывать, что для того, чтобы начать забастовку, требуется совсем немного, и что у нас, возможно, нет никакого намерения помогать им в этом..."


 
 ita_encourage_ethical_businesses:0 "Поощряйте этичный бизнес"
 ita_encourage_ethical_businesses_desc:0 "Небольшая группа бизнесменов обратилась к нам с предложением: эти люди следуют доктрине "этического бизнеса", где владелец не только предоставляет рабочим более высокую заработную плату, но и предоставляет в их распоряжение широкий спектр льгот, таких как дешевые дома рядом с фабрикой, детские ясли и выгодные кредиты для покупки автомобилей, телевизоров или других товаров. В обмен на это рабочие соглашаются работать еще усерднее,они будут гораздо более лояльны к бизнесу и гораздо менее охотно бастовать, часто работая даже во время болезни или в праздничные дни.\n\nЭта новая модель бизнеса все еще не соответствует кооперативам, которые мы имеем в виду, но это отличная ступенька к нашей будущей экономической системе, и поэтому мы будем поощрять всех владельцев бизнеса, которые предоставляют определенную сумму льгот своим работникам с помощью снижения налогов и государственных субсидий."

 
 ita_scuole_case_e_ospedali:0 "Школы, дома и больницы"
 ita_scuole_case_e_ospedali_desc:0 "Школы, дома и больницы являются краеугольными камнями как общественного строительства, так и системы социального обеспечения: по мере того, как мы активизируем наши усилия по созданию справедливого и честного общества, мы должны обеспечить, чтобы у всех новых студентов действительно был стол, за которым они могли бы сидеть, чтобы у всех семей была крыша над головой, и чтобы даже у бедных был кто-то, кто дает им теплый суп и лекарства, когда они слишком больны и слабы, чтобы самостоятельно заботиться о себе.\n\nВ нашей новой, демократической Италии мы построим достаточно школ, домов и больниц для всех!"

 
 ita_libery_and_solidarity:0 "Свобода и солидарность"
 ita_libery_and_solidarity_desc:0 "Свобода и солидарность идут рука об руку! "Свободными" можно назвать только тех, кому не нужно выпрашивать еду или лекарства для своих детей, поэтому долг тех, у кого есть больше, дать то, что им не нужно, тем, кто отдал бы за это свои глаза.\n\nНаше правительство будет финансировать программу сенсибилизации, направленную на прославление актов великодушия: те, кто много жертвует бедным или организует способы помощи нуждающимся для удовлетворения их жизненных потребностей, будут награждены призами и почестями как герои демократии! Это также поможет нашему делу, так как покажет, что даже богатые люди могут иметь в виду благо рабочих, умиротворяя радикалов хотя бы немного. В конце концов, все ненавидят благотворительность, пока ты не станешь тем, кто не ест целую неделю..."

 
 ita_control_inflation:0 "Контроль инфляции"
 ita_control_inflation_desc:0 "Хотя инфляция выгодна для стран-экспортеров, она всегда вредит бедным и обездоленным, отнимая у них то немногое, что они накопили для поддержания экономического роста. В то время как мы должны поддерживать нашу промышленность, мы не можем жертвовать нашими людьми на алтарь ВВП: как таковой, инфляция должна контролироваться таким образом, чтобы был достигнут баланс между необходимым ростом цен, чтобы помочь бизнесу, и стабильностью стоимости, чтобы избавить слабых от вредных последствий.\n\nНаше правительство подготовит предложение о том, чтобы запретить кому бы то ни было повышать цены на продукты питания, основную одежду и другие товары, необходимые для существования, чтобы инфляция спонтанно держалась в приемлемых пределах."

 
 ita_let_cooperatives_prosper:0 "Кооперативы должны процветать"
 ita_let_cooperatives_prosper_desc:0 "Кооперативы должны иметь возможность полноценно функционировать в рамках нашей экономической системы, поскольку они являются прекрасным примером сотрудничества между рабочими в условиях, когда нет реального "собственника". Это вопрос социальной справедливости, что мы не позволим пасть тем, кто достаточно храбр, чтобы противостоять устоявшейся экономической системе!\n\nСнижение налогов и финансовые стимулы должны сделать свою работу на данный момент, в то время как мы готовимдолгосрочные планы на то время, когда кооперативы будут достаточно сильны, чтобы стоять на своих собственных ногах против традиционного бизнеса."


 
 ita_promise_financial_stability:0 "Обещание финансовой стабильности"
 ita_promise_financial_stability_desc:0 "Наши реформы могут показаться дорогими, но они осуществимы! Наша страна, к сожалению, тратит большие деньги на бесполезные субсидии или бесплодные предприятия: мы должны сократить эти дорогостоящие инициативы и использовать их для улучшения нашей финансовой стабильности! Бенефициары могут немного поворчать, но, честно говоря, никому уже нет дела ни до фашистских фильмов, ни до колонизации пустыни!\n\nКстати, люди будут ценить нас больше, если мы покажем им, что хорошо используем их налоговые деньги: в конце концов, даже я рассердился бы, если бы они сказали мне, что половина моей зарплаты идет на строительство моста между Сицилией и Тунисом!"


 
 ita_extend_welfare_policies:0 "Расширение политики социального обеспечения"
 ita_extend_welfare_policies_desc:0 "С нашими финансами, подпитываемыми экономическим ростом и рационализацией бюджета, мы можем безопасно направить часть этих денег на увеличение системы социального обеспечения: на данный момент бедным гарантируется только базовое медицинское обслуживание, большинство передовых методов лечения по-прежнему оплачиваются, а цены на общественный транспорт заставляют большинство бедных рабочих идти на свою фабрику пешком. Поэтому мы увеличим финансирование больниц, снизим цены на большинство лекарств и создадим стимулы для тех железнодорожных или автобусных компаний, которые предлагают льготные билеты тем людям, которым необходимо каждый день пользоваться этим транспортом."


 
 ita_look_to_the_left:0 "Взор налево"
 ita_look_to_the_left_desc:0 "Хотя мы можем быть умеренными, мы никогда не должны забывать о наших социалистических корнях: наш первый и главный долг-защищать слабых и обездоленных от всемогущества высших классов, которые, не задумываясь, сокрушат их своими мечтами о власти. Поэтому мы возобновим наши связи с традиционными левыми, надеясь предотвратить их падение до экстремизма или, что еще хуже, до коммунизма.\n\nТщательно планируя свои действия, мы сможем укрепить наше правительство в глазах народа, не беспокоя короля и других конституционных игроков о возможном радикализме с нашей стороны."

 
 ita_restrictions_on_big_businesses:0 "Ограничения для крупного бизнеса"
 ita_restrictions_on_big_businesses_desc:0 "За исключением тех компаний, которые, по мнению правительства, являются стратегическими активами, ни один бизнес не должен превышать разумных размеров: хотя явное ограничение числа работников было бы слишком жестким, мы увеличим налоги для всех предприятий сверх определенного объема продаж или лимита работников, тем самым поощряя честную конкуренцию между компаниями аналогичного размера, а не несколькими монополистическими предприятиями. Владельцы могут протестовать против наших реформ, но они должны понимать, как им повезло: при коммунистическом правительстве у них не будет ничего, кроме своего тряпья, и их протесты приведут к тому, что на следующий день их отправят в гулаг..."

 
 ita_work_with_CGIL:0 "Кооперация с ВИКТ"
 ita_work_with_CGIL_desc:0 "В то время как Всеобщая итальянская конфедерация труда находится далеко слева от нас, мы не можем игнорировать тот факт, что они являются крупнейшим рабочим союзом, и это тот игрок, с которым мы вынуждены разговаривать. Чтобы иметь мирные отношения с ВИКТ, мы будем поощрять публичные конфронтации по зарплатам и мерам безопасности, заверяя их, что наши умеренные взгляды не приведут к каким-либо уступкам бизнесу.\n\nХотя мы должны продолжать работать с ВИКТ в духе взаимного и честного сотрудничества, конечно, не помешало бы найти более подходящего партнера среди тех умеренных профсоюзов, которые разделяют наши взгляды на мирное сосуществование..."

 
 ita_crack_open_the_case:0 "Следствие вели"
 ita_crack_open_the_case_desc:0 "На столе министра внутренних дел появились тревожные сообщения: в них говорится о неоправданном насилии со стороны полиции в отношении совершенно законных, санкционированных и мирных собраний, о неподчинении приказам нижестоящих офицеров и о более подозрительных случаях в армии и секретных службах. В то время как общественность еще ничего не знает, наше правительство начало беспокоиться, возможно, слишком сильно.\n\nПремьер-министр Сарагат предпочел бы закрыть дело парой наказаний для нижестоящих офицеров, ответственных за жестокое поведение полиции, но министры пригрозили уйти в отставку, если он проигнорирует их беспокойство, поэтому было начато строго конфиденциальное расследование, чтобы пролить свет на эти - действительно странные - сообщения. Теперь же, будем ждать результатов..."

 
 ita_can_we_trust_the_police:0 "Можем ли мы доверять полиции?"
 ita_can_we_trust_the_police_desc:0 "Полиция должна защищать людей от преступников, но что, если ОНИ и есть настоящие преступники? Ведь большинство полицейских - как низших, так и высших чинов - сохранили свое место со времен фашистского режима... Как мы можем знать, уважают ли они новые законы, или они продолжают делать то, что делали, когда государственный чиновник мог застрелить любого, кто заподозрил его?\n\nМы должны начать беспристрастное расследование в отношении полиции и наказать всех тех, чьи оперативные стандарты признаны незаконными. Полицейские могут жаловаться, но они не жаловались так часто, когда были теми, кто держал дубинки!"

 
 ita_servizi_segreti_deviati:0 "Диверсионные спецслужбы"
 ita_servizi_segreti_deviati_desc:0 "О ВИС начинают шептаться: эти голоса говорят о странных операциях, бюджетных средствах, направляемых на неизвестные счета, оружии, неучтенном на оружейных складах, и о многих других подозрительных происшествиях... Некоторые говорят, что наши спецслужбы отклонились от своих функций и фактически планируют переворот в нашем законном демократическом правительстве!\n\nМы не можем действовать опрометчиво - риск вызвать конституционный кризис слишком велик, - но мы поговорим с королем и выясним, что ему известно: мы никогда не будем действовать против него, но в свете нашего возобновленного сотрудничества и нашей доказанной лояльности Короне он увидит нашу потребность в ответах и, надеюсь, будет на нашей стороне в ближайшие дни..."

 
 ita_begin_the_purges:0 "Начать чистки"
 ita_begin_the_purges_desc:0 "Наши переговоры с королем шли хорошо... и плохо. Он заверил нас в своей поддержке нашего кабинета и в том, что любой, кто попытается положить "альтернативный" конец нашему демократически избранному правительству, должен будет сделать это против своей воли, но также показал, что он, как и мы, получал шепотки о "нелояльных" офицерах из ВИС, датировкой с начала нашего правительства.\n\nКороль позволил нам делать с ними то, что мы считаем нужным: хотя мы подозреваем, что дело гораздо серьезнее того, что раскрыл Умберто, он в частном порядке сказал нам не следует слишком давить на членов ВИС, которые только выполняли свой долг перед страной. Поэтому мы достигли неофициального соглашения: будет проведена контролируемая чистка ВИС, некоторые старые офицеры уйдут в отставку с честью, а другие согласились "добровольно уйти в отставку" в обмен на обещание полного помилования. Таким образом, наше правительство сможет вздохнуть с облегчением, и ВИС будет делать то, что они делали раньше, только не против нас."

 
 ita_political_freedom:0 "Политическая свобода"
 ita_political_freedom_desc:0 "С возвращением полиции и спецслужбам конституционной роли - или, по крайней мере, мы на это надеемся, - народ Италии сможет наконец в полной мере ощутить свою политическую свободу! Чтобы отпраздновать нашу прекрасную демократию, мы организовали день народных гуляний, где всех будут поощрять к участию во встречах и дискуссиях о будущем страны: если каждый будет заботиться о своей нации, независимо от того, кто у власти, Италия будет процветать. Именно тогда, когда люди слишком обескуражены или слишком боятся высказаться, демократия - а вместе с ней и вся нация - умирает."

 
 ita_on_the_workers_side:0 "На стороне рабочих"
 ita_on_the_workers_side_desc:0 "Наше правительство всегда было на стороне рабочих, но со всеми вещами, которые мы должны делать в нашей работе, чтобы управлять реальной страной, кто-то, возможно, забыл об этом. Поэтому самое время напомнить всем о нашей первоначальной задаче самым логичным образом: наш министр труда и секретарь по взаимоотношениям правительства и профсоюзов должны объехать все основные отрасли промышленности Италии, от ИАФТ до ЭНИ и различных дочерних компаний ИРИ, собирая мнения рабочих и любые возможные жалобы и заверяя их, что мы никогда не забудем тяжелое положение пролетариата против владельцев бизнеса!"

 
 ita_decry_violence:0 "Осудить насилие"
 ita_decry_violence_desc:0 "Насилие никогда не было ответом! Независимо от того, насколько серьезно пострадал неверный, когда мы решаем поднять руки против другого, мы становимся такими же, как они! Наше правительство считает, что каждый может жить рядом с другим, несмотря на политические или социальные различия, до тех пор, пока все они согласны отказаться от чего - то в обмен на социальный мир: только так наша страна может обрести мир и процветание, а не впасть в социальную рознь или - что еще хуже-гражданскую войну.\n\nПремьер-министр публично осудил все формы насилия в зажигательной речи по радио и телевидению, надеясь, что народ сможет найти мирный способ сообщить стране о своих проблемах, и что силы порядка смогут найти другой способ, кроме использования дубинки, для наведения порядка в стране, видевшей достаточно репрессий, чтобы продержаться тысячу лет."

 
 ita_inclusive_policies:0 "Инклюзивная политика"
 ita_inclusive_policies_desc:0 "В наших границах живут самые разные люди: от граждан стран, которых мы аннексировали во время последней войны, до выходцев из наших колониальных владений, до иммигрантов, бежавших от других режимов. Эти люди часто живут в нищете, вне сферы действия правительства, когда речь идет о субсидиях или общественной помощи, иногда выживая только благодаря благотворительности Церкви или добрых благотворителей.\n\nВ нашей новой демократии всем этим людям будет дан шанс на новую жизнь: они больше не будут трудиться за кусок хлеба! Если они хотят начать новую жизнь, наше правительство предоставит им реальные средства для работы, для того, чтобы они нашли дом и создали семью: с этой помощью они, несомненно, будут гордиться тем, что называют себя "итальянцами", независимо от их акцента или цвета кожи!"

 
 ita_fight_corruption:0 "Борьба с коррупцией"
 ita_fight_corruption_desc:0 "Фашистский режим процветал на коррупции, и прецедентное правительство не сделало даже близко достаточно, чтобы исправить ситуацию. Наши бюрократы берут всевозможные взятки и милости, чтобы делать то, что они должны делать из чувства долга, а в некоторых отдаленных городах чиновники правительства обращаются с землей как со своей личной вотчиной, а народ действует как новый вид крепостных.\n\nС этим больше нельзя мириться: наши самые доверенные агенты будут ездить по всей Италии, неустанно сообщая и наказывая за все случаи коррупции, вымогательства, растраты и злоупотребления служебным положением! Италия будет иметь администрацию, действительно служащую народу, а не наоборот!"

 
 ita_the_torch_of_antifascism:0 "Факел Антифашизма"
 ita_the_torch_of_antifascism_desc:0 "У нас есть серьезная обязанность, еще более опасная, чем когда либо, наш северный сосед нависает над этим вновь обретенным пламенем свободы: мы должны поддерживать его и нести его тем, кто все еще живет во тьме рабства и диктатуры. Пусть засияет факел антифашизма, пусть его пламя согреет наши сердца и его свет укажет нам путь в новую Италию, где каждый может жить, не боясь открыть дверь тайной полиции или быть преданным теми, кого он считал друзьями или семьей!"

 
 ita_reach_out_to_the_youth:0 "Протяни руку молодежи"
 ita_reach_out_to_the_youth_desc:0 "Итальянская молодежь пережила драматические изменения за последние несколько лет: рожденная при фашизме и воспитанная системой режима Балиллья, дитя луны и Авангардистов, она теперь оказалась в мире, который резко контрастирует со всем, чему ее учили.\n\nДолг нашего правительства-достучаться до этих новых мужчин и женщин и помочь им найти свое место в этом странном, новом демократическом мире, чтобы они могли научиться любить его с его достоинствами и недостатками, а не заканчивать бешеной ненавистью к нему, как хотели бы фашисты."

 
 ita_reform_higher_education:0 "Реформа Высшего образования"
 ita_reform_higher_education_desc:0 "Еще несколько лет назад единственным видом высшего образования были классические занятия, где сыновья богатых и знатных людей изучали историю и древнюю литературу, готовясь к высшему образованию, например юриспруденция или политика. Практические занятия были в основном предоставлены самим себе, с системой, заимствованной из древнего ученичества в мастерской, где молодые ученики учатся у своего мастера, как делать свою работу: только современные исследования, такие как электроника и физика, фактически готовят своих студентов к формальным занятиям.\n\nПришло время это изменить: наш министр образования разработал новую систему высшего образования, где перспективные студенты будут получать премии и субсидии, чтобы продолжать учиться, а не возвращаться, чтобы помогать своим родителям в поле, и новые технические школы появятся рядом с лицеями, так что даже "низкооплачиваемые" рабочие могут получить некоторые достоинства и знания."

 
 ita_stay_on_the_center:0 "Оставайтесь в центре"
 ita_stay_on_the_center_desc:0 "Мы можем быть социалистами, но мы очень отличаемся от коммунистов: в то время как они верят в окончательную отмену всех других экономических и политических систем, мы будем сосуществовать с теми, кто думает не так, как мы. В то время как они готовы проводить свою повестку дня через гражданские беспорядки, терроризм и даже войну, мы желаем только мирного обсуждения, где наши конкуренты в конечном итоге увидят правду в наших словах. Хотя в действительности они не заботятся о рабочих, а только о своей извращенной утопии, мы позаботимся о том, чтобы все рабочие могли найти мирное место для жизни в нашей прекрасной стране.\n\nПоэтому мы должны еще больше дистанцироваться от левых экстремистов, даже если это потребует от нас склонения к центру: это также убедит все политические силы в нашей приверженности Конституции и демократии."

 
 ita_encouragement_for_small_businesses:0 "Стимулирование малого бизнеса"
 ita_encouragement_for_small_businesses_desc:0 "В то время как более крупный бизнес является опорой социалистического государства, меньший бизнес все еще является лучшей средой для жизни рабочих: когда владельцы находятся в более тесном контакте с теми, кто работает на них, есть гораздо больше шансов на дружеские отношения и лучшие условия труда. Поэтому мы снизим налоги для бизнеса с менее чем пятьюдесятью занятыми рабочими, обеспечив их выживание против более крупных компаний, а также убедив владельцов бизнеса, что даже социалистическое правительство может спокойно и мирно сосуществовать с частным бизнесом и средним классом, что еще больше снизит вероятность гражданской войны внутри страны."

 
 ita_work_with_CISL:0 "Кооперация с ИКТП"
 ita_work_with_CISL_desc:0 "Итальянская конфедерация профсоюзов трудящихся-это умеренный профсоюз рабочих, готовый сотрудничать с владельцем бизнеса, если это означает достижение более высокой ставки и лучших условий труда. Поскольку ВИКТ слишком увлечен одобрением забастовок, ИКТП является лучшим выбором в качестве нашего главного партнера в профсоюзных переговорах: мы ясно дадим понять, что правительство поддерживает ИКТП, поощряя рабочих покинуть другие профсоюзы и присоединиться к нему, чтобы борьба рабочих могла быть перенесена в более мирные, но все еще эффективные каналы. Это также будет способствовать тому, что члены ИКТП будут голосовать за нас на избирательных участках, а не за более радикальные и экстремистские коммунистические партии, что еще больше укрепит наше правительство."

 
 # Lauro
 
 ita_return_of_the_right:0 "Возвращение правых"
 ita_return_of_the_right_desc:0 "Несмотря на постоянную пропаганду против нас со стороны левых, коммунистов, анархистов и всяких остальных,  "нежелательных элементов", последние выборы показали что ближе сердцу большинства итальянцев. Стремление к миру, процветанию, национальному величию спасли нашу нацию от клики лицемерных социалистов и популистов, что захватили парламент, уберегли Италию от хаоса, избрав верного лишь отчизне и своему народу лидера. Акилле Лауро, бывший мэр Неаполя, был избран новым премьер-министром нашего королевства, и под его руководством наша великая нация пойдет по славной дороге к величию и процветанию."

 
 ita_democrazia_nazionale:0 "Национал-демократы"
 ita_democrazia_nazionale_desc:0 "Многие называют Национальный блок сборищем фашистов и поборников расовой чистоты, которые только и ждут момента, для того чтобы вновь уничтожить демократические институты. Их слова далеки от истины, ведь мы обыкновенные патриоты, не более, и стремимся лишь к тому, чтобы проложить для Италии дорогу к процветанию. Теперь, когда Лауро у руля, мы должны дистантироваться от фашистских элементов коалиции, вроде Итальянской демократической партии монархического единства и умеренных из Итальянского социального движения, тем самым значительно ослабляя влияние Алмиранте на коалицию."

 
 ita_meet_with_fanfani:0 "Встреча с Фанфани"
 ita_meet_with_fanfani_desc:0 "Не смотря на наши идеологические различия, Христрианские демократы разделяют наши анти-коммунистические взгляды, и нащи нестабильные годы для многих становится понятным, что единственной силой, способной остановить красную угрозу, угрожающей Италии, остаемся мы. Аминторе Фанфани, текущий глава христианских демократов, является довольно прагматичным и сообразительным политиком. Если нам удастся договориться с ним, то это позволит нам заключить соглашение с ХДП и Нацблоком, чтобы стабилизировать ситуацию в парламенте."

 
 ita_anti_communist_front:0 "Анти-коммунистический фронт"
 ita_anti_communist_front_desc:0 "В залах парламента многие чувствуют угрозу, вызванного нынешним всплеском коммунистических и квази-коммунистических массовых движений по всей стране. Этой угрозе для нашего демократического строя может противостоять только объединение всех антикоммунистических сил в стране, и мы остаемся единственной достаточно влиятельной политической силой, чтобы возглавить данную коалицию. Представляя себя как единственную достояную альтернативу краху Италии перед пучиной хаоса и революции, мы можем склонить ХДП и иные мелкие партии к сотрудничеству с нами, тем самым гарантируя, нашу власть в парламенте"


 
 ita_expel_the_radicals:0 "Исключение радикалов"
 ita_expel_the_radicals_desc:0 "Внутри Национального блока существует несколько фракций, которые яростно противостоят консервативной линии партии, и особенно не переносят Лауро. Эти оппозиционные группы в значительной степени терпимо относились к Альмиранте, поскольку они, как правило, представляли более молодое крыло партии, наполненное фашистским революционным рвением - но теперь они нам просто больше не нужны. Мы собрали полный список известных политиков, состоящих в Итальянском социальном движении, которые будут исключены из партии и навсегда будут заброшены на окраины итальянской политической жизни."

 
 ita_destra_nazionale:0 "Destra Nazionale"
 ita_destra_nazionale_desc:0 "Национальный блок в первую очередь представляет собой коалицию сил правого толка. Теперь, когда мы победили на выборах, было бы неприемлемо предавать своих избирателей, отказавшись от титула наследников величия и процветания времен фашизма. Премьер-министр Лауро и его кабинет будут работать над дальнейшим укреплением НБ, объединяя все силы правого толка в стране под флагом нашей партиичтобы гарантировать, что мы сможем привести Италию к дальнейшему процветанию."
  
 ita_meet_with_umberto:0 "Запугать короля"
 ita_meet_with_umberto_desc:0 "Мнение короля о Нацблоке всегда оставалось в лучшем случае... прохладным, в худшем же... хуе... кхм негативным. Он с подозрением относиться к нам из-за существующего в составе нашей коалиции радикального фашистского крыла. Хотя мы и относимся положительно к институту монархии, надо отметить что король, особенно такой как Умберто, должен лишь царствовать, а не править. Подобно тому, как Муссолини смог убедить Виктора Эммануиля III подчиниться, мы должны убедиться, что Его Величество Умберто не будет мешать работе нашего правительства угрозы для нашего правительства."

 ita_overtures_to_the_military:0 "Встреча с армией"
 ita_overtures_to_the_military_desc:0 "Военные сыграли одну из важнейших ролей для нашей победы на выборах, и мы можем считать итальянских мужиков в форме одними из наших главных союзников. Мы должны укрепить этот альянс, предложив военным деятелям парламентские и министерские должности, конечно, при условии верности нам - и пообещав военному командованию значительное увеличение военного бюджета, а также карт-бланш на борьбу с любой внутренней угрозой в стране. Мы позаботимся о том, чтобы они были удовлетворены нашим премьер министром и проводимой им политикой."

 
 ita_the_truest_catholics:0 "Задобрить церковь"
 ita_the_truest_catholics_desc:0 "Подавляющую часть нашего населения, по крайней мере на словах, составляют католиками. Католическая религия может быть важной частью жизни каждого, но тем не менее, это создает большую проблему, так как немалая часть итальянских католиков на выборах поддерживает наших конкурентов - Христианских демократов. Если мы планируем и дальше оставаться у руля, мы должны перехватить голоса католиков. Это можно реализовать, сделав значительные политические шаги в сторону сближения с Церковью, пообещав им поддержать позицию духовенства в первую очередь вопросах разводов и абортов, ну и других им подобных. С помощью этого мы сможем можем привести католический электорат в лоно нашей партии ."


 
 ita_non_rinnegare:0 "Наше фашисткое наследие"
 ita_non_rinnegare_desc:0 "Нам не стоит забывать. Несмотря на свои недостатки и небольшие ошибки, под властью Муссолини Италия достигла эпохи величия и процветания, которое, к сожалению, раздражало наших врагов. Мы должны проконтролировать, чтобы в школьных учебниках и в исторических публикациях всегда подчеркивалась важность, которую фашистский режим внес в создании нашей страны в таком виде, какой она является сейчас. Если всякие диссиденты и псевдо-историки будут критиковать фашистскую эпоху, стараясь уничтожить наше национальное самосознание, то мы заставим их заткнуть свое хлебало, с позором выгоня их из академических кругов, чтобы они больше не могли отравлять своей иудобольшевистской чушью умы нашей молодежи."








 
 ita_unione_nazionale_combattenti_r_reduci:0 "Unione Nazionale Combattenti e Reduci"
 ita_unione_nazionale_combattenti_r_reduci_desc:0 "Италия - одна из немногих стран на Земле, которым удалось выиграть не одну, а две мировые войны. Массовый призыв к оружию во время обоих конфликтов означает, что даже сегодня в стране много ветеранов одной, а иногда и двух мировых войн. Ветераны являются одной из баз электората нашей партии. Создав единую государственную организацию, служащую для поддержки ветеранов, мы сможем еще больше укрепить нашу власть над одной из наших избирательных баз, и в то же время использовать их в качестве рупоров патриотической и националистической пропаганды."

 
 ita_non_restaurare:0 "Наше Демократическое Будущее"
 ita_non_restaurare_desc:0 "Главной целью фашизма было, по словам самого Муссолини, разрушить старый, дофашистский порядок и оттуда проложить путь для прихода к власти нового правящего класса. Хорошо известен тот факт, что даже сам старый дуче не был против идеи возвращения демократии в Италии. Теперь, когда это, наконец, произошло, мы должны убедиться, что его видение новой демократической системы не было забыто и что пламя патриотизма будет продолжать светить над Италией - но для этого мы должны адаптироваться к изменившейся ситуации. Заявив о своей лояльности демократическим институтам и заверив итальянскую общественность в том, что мы планируем и дальше защищать итальянскую демократию, мы можем облегчить сотрудничество с другими политическими силам в стране и, таким образом, упростить реализацию наших истинных намерений."


 
 ita_purge_fuan:0 "Начать чистку FUAN"
 ita_purge_fuan_desc:0 "Студенческий фронт национального действия, это уже довольно давно появившаяся университетская организация, связанная с нашей коалицией, собирая относительно небольшие, но решительные и воинственные группы молодежи по всей стране. Однако проблема заключается в том, что наш контроль над организацией довольно слаб, и иногда были прискорбные случаи, когда члены данной молодежнойорганизации участвовали в насильственных действиях и публично поддерживали радикалов и всяких славяноариев, начиная от восхваления нацизма и заканчивая поддержкой Бургундией и СС. Крайне важно, чтобы мы избавились от этих горячих голов и фанатиков организации, чтобы мы могли управлять ей и убедиться, что они являются цветущим цветком национальной молодежи, а не жестокими, непредсказуемыми экстремистами."

 
 ita_a_different_rhetoric:0 "Разная Риторика"
 ita_a_different_rhetoric_desc:0 "Альмиранте - выдающийся человек и отличный политик, однако он слишком упрям чтобы изменить свою политическую стратегию сложившейся ситуации. Его попытка сплотить под одним флагом южных фермеров, молодых солдат и переселенцев из колоний потерпела крах. ТЕм не менее на это, эти граждане могут присоединиться к нашей партии, если мы поумерим свой пыл, начав вести более размеренную риторику. Тем самым мы можем значительно расширить нашу поддержку среди населения, и укрепить нашу власть как лидеров анти-иудобольшевистского фронта, направленного против врагов латинской расы."

 
 ita_a_steadfast_in_the_flames:0 "Стойкое пламя"
 ita_a_steadfast_in_the_flames_desc:0 "Теперь, когда Национальный Блок прощупал твердую почву на политической арене страны и Лауро стабилизировал свое правление, а оппозиционные силы были окончательно разгромлены и отправлены со политической арены на свалку истории, можно считать, что отныне блок бесспорно является главной политической силой в стране, определяя по какой дороге и в какую сторону пойдет Империя, минуя невзгоды и испытания, которыми преподобный Господь испытывает итальянский народ."

 
 ita_new_government_old_ideas:0 "Новые Правительственные, Старые Идеи"
 ita_new_government_old_ideas_desc:0 "Результаты последних выборов еще больше укрепили нашу позицию. Итальянская нация нуждается в правильном человеке с правильными идеалами, готовый взять на себя тяжелую ношу правления нацией на себя. Для возвеличивание страны, нельзя прибегать к революциям - напротив, оно требует кропотливой и упорной работы во имя родины. Мы должны убедиться что государство продолжает политику по возращению обещанного национального величия Италии, одновременно удовлетворяя запросы среднего и высшего классов, а также крупного и мелкого капитала."
 
 ita_the_dead_of_piazza_fontana:0 "Площадь, залитая кровью"
 ita_the_dead_of_piazza_fontana_desc:0 "Итальянская нация была потрясена последними известиями о взрыве в Милане. На здание на пьяцца фонтана был совершен теракт, овеяв нацию цепями страха. Неудивительно что на выборах, народ выбрал нас для наведение порядка в стране. Сперва нам следует сфокусироваться на торжественном мероприятии по проводам погибших в последний путь, тем самым превращая похороны и боль близких жертв в политическую акцию, публично начав расследование по поиску организаторов теракта. Некоторым может показаться что политика должна быть далека от тех кто умер при теракте на пьяца фонтана, но мы покажем что те кто умер в Милане среди бетонной пыли были бы счастливы, зная что память о них была доверена нам"


 
 ita_the_anarchist_lead:0 "Следы Анархистов"
 ita_the_anarchist_lead_desc:0 "Современное состояние анархического движения в Италии можно считать удручающей, само движение можно описать как сплавление в один единый котел множества различных мелких подпольных ячейк, раскинутых по всей стране, в основном в крупных городах. Возникающие вокруг представителей творческого ремесла, вроде писателей, художников и свободомыслящих неблагонадежных элементов общества. Однако даже эти мелкие ячейки могут стать нехилой занозой в заднице итальянского руководства, распространяя своей агитационной работой идеи, которые продвигают торжество иудобольшевизма в Италии. У нас есть основания предполагать, что они могут быть причастными к теракту на Пьяцца Фонтана. Несмотря что у нас нет конкретных доказательств насчет их вины, однако наши агенты, копающиеся в говне(анархическом подполье) в Милане, начали совместное расследование с полицией для поиска доказательств. Мы должны использовать эту ниточку, и заставить анархистов говорить, чего бы нам это не стоило"


 
 ita_a_spectre_is_haunting_italy:0 "Призрак, преследующий Италию"
 ita_a_spectre_is_haunting_italy_desc:0 "Газеты и телевидение Италии, даже те СМИ, которые не поддерживают нас, освещают в новостях об опасных анархических радикалах, стоящих за те ужасные события, случившиеся на Пьяцца Фонтана. Все возлагают вину на них, и нам почти ничего не нужно было делать, чтобы их убедить. Теперь мы должны продолжать подливать масло в этот огонь - пока мы все едины вокруг общего врага, итальянская нация будет сильной и сплоченной под нашим руководством. У нас до сих пор нет реальных доказательств того, что анархисты имели какое-либо отношение к теракту, но предварительных записок и намеков будет достаточно, чтобы довести людей до такого уровня, чтобы они закрепили свои взгляды, поддержав наше правительство."


 
 ita_and_we_shall_banish_it:0 "И Мы Будем Цензурировать Это"
 ita_and_we_shall_banish_it_desc:0 "Наша кампания в средствах массовой информации по распространению страха среди итальянцев сработала: люди подозрительно оглядываются, садясь на поезд или трамвай, о потерянных сумках и багаже немедленно сообщают с испугом, и наши рейтинги одобрения как никогда высоки. Итальянские граждане сравнивают премьер-министра Лауро с защитником народ от всякой угрозы, нависшей перед ним, как например наши храбрые карабинеры, патрулирующие улицы. Мы единственные, кто может защитить обычного человека и его семью от скрытых угроз радикальных идеологов и других фанатиков. В то время как анархисты, которых мы расследуем на площади Пьяцца Фонтана, продолжают отрицать свою причастность, и никаких конкретных доказательств пока не обнаружено, мы можем еще больше затянуть процессы и дать им больше гласности, чтобы по-настоящему убедить людей в том, что мы - их лучшая надежда на восстановление. порядок и мир в стране."


 
 ita_solidarieta_sociale:0 "Социальная солидарность"
 ita_solidarieta_sociale_desc:0 "Основной принцип, на котором основывалась вся фашистская идеология, действительно является очень простым, и является результатом несложных размышлений, приводящих к принятия голоса здравого смысла: люди нации, независимо от того, богатые они или бедные, должны быть сплоченными и сплоченными, они должны помогать, а не конфликтовать друг с другом. Это понятие национального единства - это то, что каждый в здравом уме может признать справедливым - за исключением смутьянов, подстрекателей сброда и других оппортунистов, которые подрывают единство нации ради собственной гордости, упертости и жадности. Мы должны гарантировать, что мы искореним этот яд из их умов и снова покорим сердца рабочих."


 
 ita_negotiate_with_cisl:0 "Переговоры с CISL"
 ita_negotiate_with_cisl_desc:0 "CISL это один из самых больших профсоюзов в Италии, при это он исповедует католическую идеологию и тесно связан с ХДП. Кроме того, это был один из самых активных профсоюзов в недавних трудовых волнениях, требовавших улучшения условий труда и лучших контрактов. Прямо как мы, CISL также противостоит коммунизму и социализму, но он работал в прошлом вместе с левым профсоюзами такими как UIL and CGIL. Если мы начнём переговоры с ним, мы сможем разделить трудовой фронт - и все, что нам нужно будет сделать в обмен, это согласиться на несколько уступок из их требований."


 
 ita_infiltrate_the_union:0 "Наполнить Профсоюзы"
 ita_infiltrate_the_union_desc:0 "рабочее движение - в настоящее время самый опасный подлесок итальянского общества - трудный управлять и изобилующий змеями. Коммунистические организации - radicalizing, объединил рабочих, и недавние беспорядки Горячей Осени напомнили каждому, как вредные союзы могут быть то, когда из контроля{управления}. Чтобы восстанавливать устойчивый контроль{управление} ситуации, мы должны разместить наших мужчин непосредственно в главных итальянских союзах - тайные полицейские и секретные агенты пропитают главную левую трудовую организацию, сообщая о любой подозрительной или непатриотической деятельности непосредственно к правительству. Несомненно, это чрезвычайно незаконно, но это - просто маленькая деталь. "


 



 ita_reinforce_cisnal:0 "Укрепить CISNAL"
 ita_reinforce_cisnal_desc:0 "Confederazione Italiana Sindacati Nazionali dei Lavoratori, или же Итальянская Конфедерация Рабочих Национальных Профсоюзов была создана лидерами Национального Блока в качестве ответа на профсоюзы организованные Демократическим Фронтом и Христианскими Демократами. До сих пор, однако, движение не получило никакого реального вес в глазах итальянских рабочих, и было не более чем придатком НБ. Давая больше финансирования CISNAL и делая его привлекательным рабочим правого среднего класса всей страны, мы можем начать борьбу для победы врагов на их собственной территории."

 
 ita_ente_nazionale_di_previdenza_sociale:0 "Ente Nazionale di Previdenza Sociale"
 ita_ente_nazionale_di_previdenza_sociale_desc:0 "Фашистское государство при Бенито Муссолини создало обширную систему социального обеспечения, вращающуюся вокруг Национального фашистского института социального обеспечения (НФИСО). НФИСО и подобные ему организации помогли миллионам итальянцев выбраться из крайней нищеты, в то же время укрепив авторитет правительства в глазах простого человека благодаря обширным программам социального обеспечения. Мы реформируем и реинтегрируем эту систему в новую централизованную благотворительную организацию, Организацию Национального Социального обеспечения - вдохновленную первоначальным НФИСО, которая будет координировать усилия по оказанию помощи бедным, пожилым и другим слабым слоям итальянского общества, обеспечивая при этом широкое распространение данных программ. Конечно, мы не можем просто раздавать всем подачки - те, кому помогают, должны доказать свою ценность в глазах итальянского государства, при этом этнические итальянцы всегда должны иметь преимущество перед всякими чурками."

 
 ita_divide_and_conquer:0 "Отчизна, Семья, Труд"
 ita_divide_and_conquer_desc:0 "Имея дело с рабочим движением, мы никогда не должны забывать о главных принципах, на которых должно зиждиться наше государство - Отчизна, Семья, Труд. Расширяя культурные и социальные организации, одновременно контролируя средства массовой информации для пропаганды наших идей, мы сделаем все возможное, чтобы привить в сознание людей ценности патриотизма, трудолюбимая и семейности. Снижение налогов и подачек многодетным семьям, поощрение обязательной смены рабочей силы для государственных программ и распространение все большей и большей националистической пропаганды, несомненно, будут эффективными в обеспечении преданности итальянского народа большему благу."

 
 ita_concordia_nazionale:0 "Национальное согласие"
 ita_concordia_nazionale_desc:0 "Недавние волнения, вызванные рабочими движениями и их коммунистическими союзниками, нанесли серьезный ущерб не только итальянской экономике, но и самой социальной структуре нашей страны. Мы должны продвигать идею Великого проектп национального согласия и сотрудничества между классами, если мы надеемся выбраться из этого болота классовой борьбы - но сначала нам необходимо искоренить затаившуюся угрозу, надвигающуюся на нашу страну. Вернуть мир на улицы, восстановить общественный порядок и искоренить иудобольшевистский террор - вот наши главные цели в ближайшем будущем."

 
 ita_extraordinary_police_powers:0 "Безграничные полицейские полномочия"
 ita_extraordinary_police_powers_desc:0 "Уже несколько месяцев комиссары и тайная полиция по всей Италии сетует на то, что им мешают выполнять свою работу те же законы, которые они должны защищать. Чрезмерная защита подозреваемых, а также проверки внутри полиции и аппарата карабинеров, направленные на предотвращение злоупотреблений властью, фактически лишают правоохранительные органы возможности своевременно допросить подозреваемых и проводить расследования. Значительно расширив полномочия полиции, а также обеспечив дополнительную защиту полицейских от судебных исков и расследований, мы сделаем так, чтобы работа наших мужиков в форме продолжалась без препятствий."


 
 ita_enforce_the_law:0 "Усилить Закон"
 ita_enforce_the_law_desc:0 "Слишком долго враги нашей великой латинской расы прятались там, где, по их мнению, мы не могли до них добраться. Университеты, культурные кружки, студенческие коллективы, салоны авангардного искусства - в этих местах крамольные иудобольшивистские самопровозглашенные псевдоинтеллектуалы-предатели и художники порождают свою ядовитую пропаганду, которой они отравляют умы нашей моложежи, чтобы развратить их своими "прогрессивными" идеалами. Гомоебская и феминистская агитация, предательская антинародная пропаганда против нашей нации, представленная как антиимпериализмом и деколонизаторским движением, так и откровенным коммунистическим и анархистскии иудобольшевистским пометом, подобно раковой опухоли распространяется этими ячейками и группами, заражая весь организма и подрывая единство латинской расы. Направляя обычные полицейские инспекции в любое место, которое может быть заподозрено в антиитальянской деятельности, мы ограничим эту опасную деятельность и привлечем виновных к строжайшей ответственности за преступления против Господа, итальянского народа, нашей нации и латинской расы в целом."

 
 ita_militarize_the_streets1:0 "Милитаризировать Улицы"
 ita_militarize_the_streets1_desc:0 "Улицы Италии в последнее время стали настоящим поле боя – теперь это место в котором наши мужественные правоохранительные органы и армейские войска столкнулись с ордами возбуждающих толпу фанатичных идеологов, которые воспламенили толпы своей ненавистной левой риторикой. Очевидно, что мы должны дать им понятное послание, путём введения армии на улицы страны. Размещая танки, броневики, огромные эскадроны полиции, вертолёты, конную полицию, мы не только убедим среднестатистического итальянца в том, что действительно хотим его защитить, но и заставим любого будущего потенциального мятежника дважды подумать, прежде чем бросить нам вызов."

 
 ita_the_blood_of_our_boys:0 "Кровь Наших Парней"
 ita_the_blood_of_our_boys_desc:0 "В ходе недавних неприятных событий многие храбрые полицейские и карабинеры трагически погибли при исполнении служебных обязанностей. Будь то раненые во время жаркой уличной битвы или хладнокровно убитые коммунистическими наемными убийцами, эти итальянские герои заслуживают публичного и торжественного оплакивания и чествования. Пусть никто не забудет жестокости предателей в виде коммунистов и анархистов и иных иудобольшевиков - пусть никто не критикует наши смелые правоохранительные органы. Любой, кто плохо отзывается об итальянской полиции, явно является врагом нации, и мы сделаем так, чтобы критика полиции или карабинеров была табу в публичных выступлениях."

 
 ita_the_great_repression:0 "Великие Репрессии"
 ita_the_great_repression_desc:0 "Наконец, наши усилия начинают приносить плоды. Карабинеры и полицейские департаменты работают на полную мощность - коммунистические ячейки обнаруживаются и уничтожаются, в среду предателей проникают и их арестовывают, опасная пропаганда под запретом и уничтожается всеми доступными методами. Нам остался только только один последний рывок - резкое увеличение военного бюджета, выделяемого нашим вооруженным силам и полиции, что гарантирует, что наша работа не будет остановлена сразу после прихода финансовых трудностей. Восстановление порядка является высшим приоритетом, и мы ближе к достижению этой цели, чем когда-либо прежде - скоро Италия снова будет объединена общей целью, которую не сможет уничтожить ни один фанатик или идеолог."

 
 ita_reform_is_overhyped:0 "Популярные реформы"
 ita_reform_is_overhyped_desc:0 "В последние годы немалую часть итальянской политической системы составляли оппортунистических выскочки, требовавшие изменений в системе, которая так хорошо служила нам в последние годы. В том числе многие требовали отказа от провозглашенной еще самим Муссолини политики национальной экономики, основанной на свободном рынке, но сильно поддерживаемой государственным интервенционизмом через корпорации и особые конгломераты, как ИПР. Несмотря на некоторые проблемы, эта система была основой итальянской экономики на протяжении десятилетий, положив начало экономическому развитию, с которым немногие страны могли соперничать. Это система прекрасна за исключением пары грехов, которые мы исправим,Если мы сможем исправить лишь несколько ошибок здесь и там, мы обязательно выйдем из нынешнего спада и увидим немедленный возврат к процветанию."

 
 ita_legacy_of_de_stafani:0 "По стопам Де Стефани"
 ita_legacy_of_de_stafani_desc:0 "Альберто Де Стефани был экономистом и политиком, который стал одним из архитекторов процветающей экономики на заре укрепления молодого фашистского режима. Его реформы подчеркнули необходимость сделать итальянскую экономику более эффективной, опираясь на новые производительные силы страны - поощряя промышленную модернизацию и отдавая приоритет свободной торговле как главному способу накопления богатства и обеспечения развития. Мы проведем серию реформ в том же духе, помогая крупным итальянским промышленным конгломератам, устраняя бюрократизм, в котором они погрязли, и отдавая предпочтение торговле в Средиземноморье и за его пределами."

 
 ita_moderate_privatizations:0 "Ограниченная приватизация"
 ita_moderate_privatizations_desc:0 "В настоящее время многие государственные отрасли и экономические предприятия работают ниже своего потенциала - реформам препятствует социальная значимость этой деятельности. Приватизируя некоторые второстепенные секторы экономики, такие как городской общественный транспорт, телекоммуникации и туристический бизнес, мы получим краткосрочные вливания денежных средств, которые мы можем использовать для дальнейших финансовых реформ, и в долгосрочной перспективе эти секторы нашей экономики будут работать более эффективно. Все, что нам нужно сделать, - это найти покупателей, а в Confindustria наверняка полно бизнесменов и предпринимателей, которые были бы рады снять с себя эти гири."

 
 ita_streamline_the_bureaucracy:0 "Упростить Бюрократию"
 ita_streamline_the_bureaucracy_desc:0 "С годами из-за бесконечных реформ и преобразований, часто противоречащих друг с другом, итальянская бюрократия и администрация превратились в переплетенный неповоротливый бардак из офисов, министерств, секретариатов, бюро и тому подобного. Часто сферы этих государственных организаций пересекаются, и в целом ситуация несколько хаотична и неэффективна. Объединив несколько из них в единое целое, уволив бесполезных государственных служащих и разместив на ключевых постах людей, дружественных нам, мы сможем укрепить наш бюрократический аппарат, сделав его более эффективным и позволив нам лучше контролировать внутреннюю работу компаний итальянского государства."

 
 ita_lift_taxes:0 "Снизить налоги"
 ita_lift_taxes_desc:0 "Представители Конфиндустриии плачутся нам, что налоговые ставки в Италии слишком большие, и не позволяют им эффективно работать, а также мешают им занматься зарубежной торговлей. Понижая налоги на большие корпорации и промышленные концерны, мы дадим нашей экономики свободно дышать и расти дальше-мы начнём переговоры с такими конгломератами как Piaggio, Breda, Ansaldo, Fiat и остальными, включая и компанию нашего премьер-министра Flotta Lauro, о значительном снижении налогов на эти промышленные сектора нашей экономики. Это также значительно снизит налоговые поступления, а мы в свою очередь уменьшим финансирование образования и здравоохранения, но это малая цена за стабильность нашей экономики."


 ita_encourage_the_petrolira:0 "Поощрять Petrolira"
 ita_encourage_the_petrolira_desc:0 "Нефть это важный компонент Средиземноморской гегемонии – развивая огромные её запасы в Италии и странах нашей сферы влияния, мы приносим процветание всему региону. Очевидно, что большая часть финансовых и коммерческих операций, необходимых для поддержания этой огромной системы на плаву, осуществляется с использованием итальянской лиры в качестве платёжного средства, а это привело к тому, что Лира стала зависеть от цен на нефть. Хотя это неизбежно подвергает нас риску, относительная стабильность цен на нефть, обеспеченная ENI, означала, что наша валюта оставалась стабильной и сильной в прошлом. Мы должны продолжать поощрять финансовые операции, связанные с нефтью, производимые при помощи Лиры, чтобы увеличить постоянную силу нашей валюты не только в Средиземноморском регионе, но и во всем мире."

 
 ita_the_invisible_hand:0 "Невидимая Рука"
 ita_the_invisible_hand_desc:0 "Несмотря на признание роли государства в процветающей экономике, Муссолини и его люди, создатели процветания Италии, знали, что свободная капиталистическая инициатива является истинной основой экономического процветания государства. Они знали, что лучше не ущемлять права буржуазии, и это позволило нашей империи экономически расцвести. Мы должны и дальше продолжать политику поддержки частного капитала, который будет формировать основные отрасли и предприятия нашей страны, давая им право голоса в нашей экономической политике и укрепляя наши связи с Confindustria, чтобы обеспечить дальнейший экономический рост и развитие в будущем."

 
 ita_legacy_of_spirito:0 "По заветам Уго Спирито"
 ita_legacy_of_spirito_desc:0 "Уго Спирито, философ, писатель и экономист, был одним из самых важных общественных деятелей времен Муссолини, который заложил основу  корпоративистской экономики, построенной в будущем фашистским правительством. Корпоративизм Спирито как экономическая система призван преодолеть разрыв и разрешить противоречие между государством и индивидом в экономических вопросах - экономика должна подчиняться интересам государства: не государства как совокупности индивидов, а как единой сущности, в которой бытие индивидуума не должно волновать правительство. Таким образом, это государство промышленников должно быть организовано по корпоративистскому принципу, позволяя контролировать производительные силы и процессы. Мы будем вдохновляться этим видением в наших реформах, продолжая путь Муссолини по обеспечению того, чтобы итальянская экономика находилась под управлением итальянского государства, а не наоборот."

 
 ita_istitudo_di_studi_corporativi:0 "Институт развития корпоративистской теории"
 ita_istitudo_di_studi_corporativi_desc:0 "Для того чтобы поставить нашу экономику на нужные рельсы, нам необходимо создать аналитический центр и исследовательскую группу, которые займутся исследованием и развитию корпоративистской экономической теории. Возглавляемый самим Спирито Институт корпоративных исследований соберет лучшие и самые яркие умы Италии - политиков, экономистов, журналистов, банкиров, бизнесменов - все они будут объединены в единую организацию, которой будет поручено направлять и координировать экономическую деятельность правительства."


 
 ita_iri_corporatism:0 "Корпоративизм через ИПР
 ita_iri_corporatism_desc:0 "Институт промышленной реконструкции - мощный инструмент, созданный в свое время фашистским правительством при Муссолини для обеспечения контроля над итальянской экономикой. Постепенно расширяя полномочия, ИПР по всей стране, перекладывая на него все больше обязанностей, мы сможем еще больше укрепить этот жизненно важный для нашей экономики инструмент. Кроме того, мы начнем создание множествагосударственных корпораций внутри самого ИПР, чтобы гарантировать, что различные производственные сектора, входящие в состав ИПР, координируют свою деятельность органичным образом и находятся под полным контролем государства."


 
 ita_protectionist_economics:0 "Протекционистские меры"
 ita_protectionist_economics_desc:0 "Для развития итальянской промышленности, мы должны защитить отечественного производителя от угрозы быть разоренным из-за иностранного капитала и его товаров, которые наводнили итальянский рынок и рынки стран, которые находятся в итальянской сфере влияния. Введя строгие протекционистские ограничения для государств из нашей сферы влияния, мы гарантируем, что итальянский бизнес всегда будет доминировать в Средиземноморье и за его пределами. Благодаря этому, в будущем, если наши пешки будут на что-то жаловаться, то мы им просто предупредим о последствиях обрыва связей с нами. "

 
 ita_encourage_deflation:0 "Поощрять Дефляцию"
 ita_encourage_deflation_desc:0 "На стабильность и силу экономики страны немалое влияние оказывает твердость и стабильность ее валюты - в прошлом инфляция уже похоронила процветающую экономику множества государств. Как и Муссолини в 1920-х годах со своей амбициозной программой "Квота 90", мы должны принять ряд дефляционных мер для укрепления  лиры, которые будут включать снижение зарплат, импортозамещение, преобразование нашего краткосрочного государственного долга в долгосрочный, и это лишь некоторые из экономических махинаций, которые мы будем использовать для укрепления лиры. Несомненно, некоторые из наших секторов экономики пострадают, но это лишь краткосрочное падение, и оно не идет не идет ни в какой сравнение с теми выгодами, которые мы получим от силы и стабильности национальной валюты."

 
 ita_the_armored_fist:0 "Бронированный Кулак"
 ita_the_armored_fist_desc:0 "Когда-то наш великий дуче Муссолини гордился тем фактом, что три четверти итальянской экономики контролируется государством. Теперь мы можем с гордостью сказать, что мы пошли по стопам этого великого государственного деятеля - все жизненно важные секторы экономики нашей страны напрямую управляются государством с помощью института промышленной реконструкции, государственных корпораций и других финансовых инструментов. Мы должны стремиться к дальнейшему усилению государственного контроля над экономикой, пополняя нашу скрабницу, чтобы расширять наш бюрократический аппарат по необходимости и развивать сферы, которые крайне важны для процветания нашей страны."

 
 ita_if_it_isnt_broken_why_fix_it:0 "Зачем чинить, что не сломано? "
 ita_if_it_isnt_broken_why_fix_it_desc:0 "Сохраняя твердый курс и придерживаясь нашей политики, мы смогли провести немало политических трюков, которые помогли построить для Италии светлое будущее на долгие годы. Хотя нам может потребоваться время, чтобы увидеть все результаты наших действий, по крайней мере, мы можем быть уверены, что Италия не попала в ловушку так называемых реформистов и прогрессистов, а вместо этого придерживалась и будет придерживаться старого курса. В новом десятилетии и в будущем пусть Италия будет светочом надежды, свободы, процветания и славы!"

 
