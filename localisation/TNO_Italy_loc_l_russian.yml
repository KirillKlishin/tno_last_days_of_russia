christdem.42.t:0 "10-АТМЛ" # Mimicking the XMAS
christdem.42.d:0 "Decima Flottiglia Motoscafi Armati Siluranti — флотилия времен Второй мировой войны, известная своей боевой эффективностью и впечатляющим применением водолазов-подрывников для вывода из строя вражеских кораблей. В рамках наших оборонительных приготовлений верховное командование считает, что копирование возможностей и доктрины 10-АТМЛ в других подразделениях даст нам наилучшие результаты в отношении наших инвестиций с точки зрения общих возможностей флота. \n\nВ былые дни 10-АТМЛ было ужасом для британского флота, почти единолично изгоняя этих напыщенных дураков из Средиземного моря. Флотилия, способная нанести быстрый и бесшумный удар, двинется в бой, мины будут установлены, а гибель врага будет обеспечена еще до того, как они поймут, что происходит. Против немцев и бургундов, которые гораздо менее искусны, чем британцы, в морской войне, они будут еще более смертоносными. \n\nВскоре у нас будет флот, устрашающий и современный, способный действовать при ограниченных ресурсах и поддержке правительства на суше, но, тем не менее, достаточно мощный, чтобы уничтожить любого, кто осмелится выступить против нас."

