 ita_over_romania:0 "Над Румынией"
 ita_over_romania_desc:0 "Румыния - самая могущественная страна Восточной Европы. Во время войны, даже будучи нашим союзником, много её владений отошли Венгрии и Болгарии через управляемые арбитражи". Затем король воспользовался немецким расколом и сплотил народ против фашистской Железной Гвардии. Затем, он объявил войну Болгарии и Венгрии, угрожая прекращением поставок топлива при вмешательстве Германии, и сумел вернуть свои территории. \n\nТем не менее, не всё прошло гладко. Без союзников и партнеров, Румынская экономика идет на спад из-за недостатка международной торговли и нестабильности в слабеющей стране, где фашистские террористы и борцы за независимость сталкиваются с полицейскими и органами власти. Сейчас идеальное время чтобы отправить дипломатическую миссию в Румынию, предлагая им нашу помощь в эти непростые времена! Порой, совпадения действительно случаются ..."
 
 ita_new_oil_deals:0 "Новые нефтяные сделки"
 ita_new_oil_deals_desc:0 "Румыния богата нефтью, но бедна в её покупателях после покидания Пакта Единства. Сейчас нефтяные залежи Мунтении заброшены, либо работают на минимум, снабжая внутренний запрос. Если никто не поможет сейчас, скоро все они закроются окончательно.\n\nК их счастью, ENI, крупнейшая нефтедобывающая компания в мире, выразила интерес в расширении своей деятельности вне Ближнего Востока, и Румыния - идеальный кандидат для нового направления развития. Конечно, они удостоверятся в том, что Румынское правительство понимает, что такие инвестиции возможны лишь если правительство будет делать шаги навстречу Италии."
 
 ita_the_scary_claws_of_germany:0 "В цепких лапах Германии"
 ita_the_scary_claws_of_germany_desc:0 "Народ Румынии - природный союзник Итальянского государства. Всё-таки мы разделяем общий исток древней империи, общие цели и общего врага - гунна. \n\nСнова, варвары стоят на пороге. Германское безумие, то же безумие и экстремизм, что уничтожило Средиземноморье и отправило Европу в упадок на догие годы, столь же опасно, как и всегда. Нацистская армия, испорченная и гниющая, остается крупнейшей угрозой свободных государств мира. Их шпионы залезли в каждую щель, стравливая друзей ради целей своих берлинских владык.\n\nНе будь это наши храбрые герои SIM , Румыния давно бы пала жертвой северного врага. Так, наши отношения связывающиеся общей нитью, будут и дальше укреплены нашим общим недоверием к чёрному орлу.\n\n"
 
 ita_the_friendly_face_of_italy:0 "Итальянские друзья"
 ita_the_friendly_face_of_italy_desc:0 "Для увеличения уровня поддержки нашей дипломатической миссии, мы должны понравиться народу Румынии. С целью пропаганды, мы представимся как спасители многострадальной румынской экономики, единственными, кто может, и собирается облегчить их кризис и защитить от тех, кто с счастьем бы понаблюдал за тем, как их страна рушится или становится порабощена нацистами.\n\nИталия - ваш друг, о дорогой народ Румынии! Добродушный и доброжелательный друг. Лучший друг, из тех, кого можно найти. Единственный друг, который вам когда-либо понадобится..."
 
 ita_italian_guns_romanian_hands:0 "Итальянские ружья в румынских руках"
 ita_italian_guns_romanian_hands_desc:0 "Армия Румынии, хоть и весьма велика, страдает от недостатка средств, что существенно ограничивает её эффективность в борьбе как с партизанами, так и с иностранными врагами. Большая часть пехотного снаряжения давно устарела, а некоторые танки в ходу ещё с прошлой войны! Чудо, что они вообще целы...\n\nВ наших стараниях перетянуть Румынию на нашу сторону, могут помочь очень выгодные сделки с их правительством, на поддержку их армии любым нужным вооружением - румынская армия заполучит лучшие продукты итальянской инженерной мысли!"
 
 ita_you_really_have_no_choice_do_you:0 "У вас нет выбора, не так ли?"
 ita_you_really_have_no_choice_do_you_desc:0 "
 
 ita_invest_in_romanian_industry:0 "Инвестировать в Румынскую промышленность"
 ita_invest_in_romanian_industry_desc:0 "Румынский индустриальный сектор сильно отстает в связи с отсутствием торговых партнеров, при том что внутренних потребностей не хватает чтоб держать экономику на плаву. Подписав торговые соглашения, обещающие покупать произведённые в Румынии товары, и ИПР, субсидирующей государственные компании, такие как Верфи Галати или MALAXA, мы дадим экономике необходимый подъем.\n\nУгадайте, что происходит со страной, полагающейся на единственного торгового партнера, когда она оказывается без него? Уверен, румынское правительство не хочет знать ответ..."
 
 ita_italian_military_liasons:0 "Итальянские военные связи"
 ita_italian_military_liasons_desc:0 "С нашими поставками оружия, румынская армия сильно расширила свои возможности ведения боя, но её солдаты, хоть и храбрые и уверенные, всё ещё отстают в способности по отношению к нашим. С большинством доктрин, применяющихся еще в прошлой войне, такие вещи, как "контртеррористические методы" и "продвинутое городское ведение боя" чужды румынскому офицерскому составу.\n\n:Если мы действительно хотим чтоб наш будущий союзник мог помочь в случае войны, нам стоит отправить небольшое количество кадров наших офицеров чтоб помочь румынам приспособиться к новым изобретениям войны. Безусловно, наша военная миссия также будет информировать нас на счет всего, касающегося румынской армии: количество войск, вооружение, расположение баз снабжения, слабые места королевского дворца... Никогда не знаешь когда может пригодиться такая информация..."
 
 ta_secure_royal_support:0 "Заручиться королевской поддержкой"
 ita_secure_royal_support_desc:0 "Румынский король Михай - просвещенный монарх, захвативший власть после переворота против непопулярного прогерманского Гарды де Фьера. И более того, он восхищается нашим королем, Умберто II за его успех в бескровном восстановлении демократии в его стране.\n\n Раз у него на руках все козыри Румынии, нам лучше заручиться его поддержкой, обещая защитить его страну и позволить плавный переход к демократии, не давая фашистам и сепаратистам создавать хаос по всей стране. Король определённо знает как наградить нас за становление единственной стеной между ими и полным хаосом..."
 
 ita_the_carpathian_bulwark:0 "Бастион на Карпатах"
 ita_the_carpathian_bulwark_desc:0 "Наконец, было преодолено последнее сопротивление и Румыния полностью поддалась альянсу с нами. Хоть и детали всё ещё обговариваются, ясно что наши страны будет глубоко соединены, и в экономическом и в военном плане для того чтобы представлять единый фронт против врагов с севера.\n\nРумыния станет оплотом нашей защиты на Карпатах: с сильной армией, экономически развитая и политически единая страна, готовая сражаться до самого конца и пожертвовать собой за союзников... что именно то, чего мы всё это время и добивались..."
 
 blocchidiplo.40.t:0 "Над Румынией"
 blocchidiplo.40.d:0 "Итальянское посольство в Бухаресте было небольшим местом в центре города. Хоть и неплохо выглядящее, и патрулируемое небольшим гарнизоном, своим видом оно отображало - как и всё остальное в Румынии - ход времени, с где-то отваливающейся штукатуркой, и ползущим по стене плющом, придающим этому месту умиротворенности. Еще несколько недель назад живости этому месту мог придать лишь приезд итальянских экспатриантов, приезжающих в посольство за документами или на ежегодную встречу с министром иностранных дел.\n\nТеперь многое изменилось.\n\nВсё здание преобразилось благодаря группе архитекторов; красочный каррарский мрамор сияет на новой грандиозной лестнице и в монументальных колоннах, поддерживающих фасад здания в стиле неоклассицизма. Обновлен был даже интерьер: мебель из красного дерева дополняла замысловатые деревянные мозаики, так любимые Чарльзом Альбертом, которые украшали комнаты для официальных встреч, тогда как в коридорах драгоценные стеклянные вазы показывались из столь же ценных витрин.\n\nОбновлен был даже персонал, более сорока новых дипломатических лиц были приняты, среди которых экономисты, военные и политические атташе, и несколько бюрократов с предпринимателями. Итальянское посольство в Бухаресте теперь сияющий маяк красоты и эффективности на многострадальном востоке, и если всё пойдёт по плану, скоро он осветит всю Румынию."
 blocchidiplo.40.a:0 "Италия показывает своё величие."
 
 blocchidiplo.41.t:0 "Италия предлагает новые торговые соглашения"
 blocchidiplo.41.d:0 "Посол Итальянской Империи встретился с нашим министром торговли. Выражая интерес в покупке несколькими итальянскими компаниями нашего топлива, он предложил подписать торговое соглашение меж нашими странами. Хоть наша экономика последние годы и пребывала в упадке из-за недостатка иностранных партнеров, наши советники предупреждают: хоть новый приток торговли и определенно смог помочь бы Румынии вернуться на ноги после десяти лет стагнации, подписание такого контракта будет означать наше открытое сближение с Италией, что может разозлить наших северных соседей... С другой стороны, более прочные связи с Италией также могли бы защитить нас от немецкой агрессии в случае больших напряжений, что может быть хорошей вещью в такие проблемные времена."
 blocchidiplo.41.a:0 "Прекрасно! Давайте сюда ручку!"
 blocchidiplo.42.b:0 "Рисковать озлоблением Германии? Не стоит..."
 ITA_romanian_trade:0 "Итало-румынская торговля"
 
 blocchidiplo.42.t:0 "Румыния согласна"
 blocchidiplo.42.d:0 "Наши послы в Бухаресте доложили, что румынское правительство согласилось подписать торговый договор! Детали, вероятно, придется пересмотреть и изменить, но мы достигли соглашения по большинству вопросов, включая пониженные тарифы и взаимное преимущество для торговли, что есть большой шаг вперед в наших отношениях с королевством."
 blocchidiplo.42.a:0 "Отлично! Открывайте бутылку - дорогую..."
 
 blocchidiplo.43.t:0 "Румыния Отказала"
 blocchidiplo.43.d:0 "Похоже, румынское правительство не сочло наше предложение удачным. Наши послы сообщили о неудаче в переговорах на счет новых торговых соглашений с Румынией, и последующем отказе от сделки так как "на данный момент, это совершенно не поможет Румынии". \n\nХоть мы и всё еще надеемся улучшить наши отношения с Карпатским государством, это большой шаг назад в наших планах на Восточную Европу..."
 blocchidiplo.43.a:0 "Чёртовы румыны со своей гордостью..."
 
 blocchidiplo.44.t:0 "Италия предлагает защиту"
 blocchidiplo.44.d:0 "Посол Итальянской Империи связался с нашим правительством. Говоря о желании Италии в поддержании мира и стабильности на Карпатах, он сообщил, что Италия сможет стать гарантом сохранности границ нашего государства, помогая защитить наши фронты. За румынские границы тяжело сражались годами ранее, и гарантии Италии безмерно увеличили бы их сохранность - всё таки на наши земли претендует немало врагов.Но хорошая ли идея продолжать заходить еще дальше в сферу влияния Италии?"
 blocchidiplo.44.a:0 "Безопасность превыше всего."
 blocchidiplo.44.b:0 "Мы и сами можем себя защитить, спасибо за предложение."
 
 blocchidiplo.45.t:0 "Румыния Соглашается"
 blocchidiplo.45.d:0 "Похоже, румынское правительство приняло наше предложение защищать их границы от многочисленных врагов. Теперь мы привлечены к защите обширных границ Румынии, а они продолжают отдаляться от Германии в нашу сторону."
 blocchidiplo.45.a:0 "Будем надеяться что никто на самом деле не нападёт."
 
 blocchidiplo.46.t:0 "Румыния отказала"
 blocchidiplo.46.d:0 "Чертовы румыны отвергли наше предложение о военной защите, говоря что на данный момент они сами способны позаботиться о защите границ без нашего "вмешательства". Это означает провал нашего влияния на Румынию, с риском того, что они предпочтут находиться под германской протекцией."
 blocchidiplo.46.a:0 "Чёрт!"
 
 blocchidiplo.47.t:0 "Италия предлагает сотрудничество"
 blocchidiplo.47.d:0 "Италия пришла к нам с предложением о сотрудничестве. По-сути  договор о ненападении.\n\nЭто предотвратит любое непосредственное Итальянской Империи в нашу страну, что хорошо ведь у нас не было бы шанса в одиночку. Это также послужит знаком о том, что мы были бы заинтересованы в дальнейшем сближении с Италией.\n\nВсё это звучит неплохо, но без сомнения здесь есть подвох. Итальянцы точно будут желать дальнейшего увеличения влияния на нашу страну. И кроме того это может не понравиться немцам...\n\nСтоит ли оно того?"
 blocchidiplo.47.a:0 "Мы согласны!"
 blocchidiplo.48.b:0 "Мы отказываемся!"
 
 blocchidiplo.48.t:0 "Румыния Согласна"
 blocchidiplo.48.d:0 "Отличные новости! Румыны приняли верное решение и приняли наш договор о ненападении! Это предвещает хорошие отношения между нашими государствами, и нам и дальше стоит увеличивать наше влияние в Румынии!"
 blocchidiplo.48.a:0 "Отлично!"
 
 blocchidiplo.49.t:0 "Румыния отказала"
 blocchidiplo.49.d:0 "Плохие новости! Румыны поступили совершенно глупо, отказавшись от нашего пакта о ненападении! Мы без понятия с чего бы вообще им это делать. Но об этом они пожалеют!"
 blocchidiplo.49.a:0 "Чёрт!"
 
 blocchidiplo.50.t:0 "Италия предлагает поставки вооружения"
 blocchidiplo.50.d:0 "Военный атташе от итальянского посольства предложил нам очень удобную сделку на поставку большого количества современного оружия, с штурмовых ружей, до артиллерии и даже танков! В предложении он упомянул "Итальянскую щедрость и дружественность" и "защиту своих восточных латинских братьев от германских махинаций" и, хотя мы и действительно нуждаемся в продвинутом вооружении, можно быть уверенными, что итальянцы попросят чего-то взамен. Возможно, их требование не будут столь жесткими как немецкие, но уверены ли мы что хотим принять одну сторону и рисковать гневом другой?"
 blocchidiplo.50.a:0 "Румынии нужна сильная армия, мы согласны"
 blocchidiplo.50.b:0 "Мы сильны и без итальянской помощи!"
 
 blocchidiplo.51.t:0 "Румыния принимает поставки вооружений"
 blocchidiplo.51.d:0 "Румынское правительство приняло наше щедрое предложение. Наш военный атташе в Бухаресте был приглашен румынским генералитетом чтобы принять участие в переговорах на счет распределения нового вооружения и укрепления дальнейших связей с Румынией. Составы, полные лучшим нашим вооружением уже на пути к нашим восточным друзьям, и немцам придется подумать дважды прежде чем напасть на нас на Карпатах!"
 blocchidiplo.51.a:0 "Превосходно, очередная победа Итальянской Империи!"
 
 blocchidiplo.52.t:0 "Румыния отказывается от поставок оружия"
 blocchidiplo.52.d:0 "Плохие новости! Румыны при своей недальновидности, отказались от нашего щедрого предложения о поставке оружия. Когда Германия будет на пороге, они пожалеют об этом дне!"
 blocchidiplo.52.a:0 "Желаем неудачи!"
 
 blocchidiplo.53.t:0 "Италия предлагает инвестиции в индустрию"
 blocchidiplo.53.d:0 "Итальянцы предложили нам возможность для инвестирования. Они предложили предоставить немалое инвестирование в наш хлипкий индустриальный сектор чтобы как-то оживить его.\n\nТогда как эта помощь от Итальянцев была бы очень кстати, у них определенно также есть свои мотивы. Благодаря инвестициям, они получат большую долю в румынской индустрии и с этим, больше контроля. Это впоследствии затянет нас еще дальше в зону влияния Италии.\n\nХотя, быть может, этот риск стоит того чтобы спасти нашу индустрию и, вместе с этим, экономику.\n\nСтоит ли?"
 blocchidiplo.53.a:0 "Это нужно нашей индустрии. Мы согласны!"
 blocchidiplo.53.b:0 "Нам это не нужно."
 
 blocchidiplo.54.t:0 "Румыния согласна"
 blocchidiplo.54.d:0 "Отличные новости! Румыны совершенно правильно решили принять наше предложение об инвестициях в индустрию. Скоро в будную Румынию начнут инвестироваться деньги, стабилизируя их упавшую индустрию.\n\nБолее того, конечно, это значит, что наше влияние в Румынии увеличится еще больше!"
 blocchidiplo.54.a:0 "Отлично!"
 
 blocchidiplo.55.t:0 "Румыния отказала"
 blocchidiplo.55.d:0 "Плохие новости! Глупые румыны недальновидно отказали наше щедрейшее предложение инвестиций в индустрию! Они заявляют о волнении на счет нашего влияния на их ключевую промышленность.\n\nЧто ж, когда их промышленность неизбежно рухнет, они точно пожалеют что отказали!"
 blocchidiplo.55.a:0 "Пожелаем неудачи!"
 
 blocchidiplo.56.t:0 "Италия предлагает обучение военных кадров"
 blocchidiplo.56.d:0 "Итальянцы предложили отправить к нам группу военной связи. Другими словами, итальянцы отправят в Румынию опытных военных советников для обучения офицерского состава, увеличивая наш военный потенциал.\n\nПохоже, это неплохая сделка. Италия - одно из сильнейших государств в Европе, так что обучение ими наших офицеров было бы большим бонусом к нашим возможностям защиты. Это, конечно, также подвергает риску военной зависимости  от итальянцев, и дальнейшему втягиванию нас в Италосферу. Это также может вызвать неодобрение со стороны Германии.\n\nЧто нам делать?"
 blocchidiplo.56.a:0 "Мы согласны! Обучение наших офицеров итальянцами это отлично!"
 blocchidiplo.56.b:0 "Нам не нужна помощь Италии!"
 ita_rom_italian_military_liasons:0 "Итальянские военные связи"
 
 blocchidiplo.57.t:0 "Румыния согласна"
 blocchidiplo.57.d:0 "Хорошие новости! Румыны сделали правильный выбор, приняв нашу помощь в обучении военных! Наши 'советники' отправятся туда немедленно чтобы обучать офицеров по новейшим итальянским техникам!\n\nЭто увеличит их защитные способности, так же как и увеличит их зависимость от нас. Все в выигрыше!"
 blocchidiplo.57.a:0 "Отлично!"
 
 blocchidiplo.58.t:0 "Румыния отказала"
 blocchidiplo.58.d:0 "Плохие новости! Глупцы румыны отказались от нашего щедрейшего предложения предоставления военных специалистов.\n\nОни заявляют, что обученные итальянцами офицеры могут поставить под угрозу их независимость, и что наши мотивы не благи. Это может и так, но мы надеялись, что они окажутся более прагматичны.\n\nЧто ж, когда Германия окажется у них на пороге, они пожалеют об отказе!"
 blocchidiplo.58.a:0 "Желаем неудачи!"
 
 blocchidiplo.59.t:0 "Италия предлагает поддержку королю"
 blocchidiplo.59.d:0 "Его Величество считает, что дружба Италии и Румынии окажется крайне выгодна для обеих стран...\n\nЭто гласило письмо, любезно доставленное итальянским послом королю этим вечером, последняя из своей серии попытка Италии повлиять на наше государство. Король Михай, конечно же, выслушал советы о принятии решения на счёт этого послания от итальянцев; само решение тем не менее, будет принято Его Величеством наедине с собой."
 blocchidiplo.59.a:0 "Король соглашается"
 blocchidiplo.59.b:0 "Король отказывается"
 
 blocchidiplo.60.t:0 "Король Румынии предоставляет поддержку"
 blocchidiplo.60.d:0 "Наше послание румынскому королю оказалось успешно. Сегодня мы получили новость о том, что король оценил наше сообщение и заявил, что "близкая связь меж народами Румынии и Италии стала еще сильнее". Это, определённо, хорошие новости и итальянское влияние в Румынии будет обеспечено."
 blocchidiplo.60.a:0 "Превосходно."
 
 blocchidiplo.61.t:0 "Король Румынии отклоняет поддержку"
 blocchidiplo.61.d:0 "Произошёл неожиданный и тревожный поворот событий. Официально, на наше послание королю Румынии ответа не поступило. Неофициально, придворные короля передали нам, что Король твёрдо отказался от поддерживания нас, и не желает снова поднимать эту тему. Сложно представить более наглый ответ."
 blocchidiplo.61.a:0 "Что он о себе возомнил?"
 
 blocchidiplo.62.t:0 "Италия вмешивается в дела Румынии"
 blocchidiplo.62.d:0 "Итальянская Империя растёт без устали. Их последние попытки расширить сферу влияния в Восточной Европе, как сообщают источники, были направлены на обеспечение поддержки со стороны Бухареста. Мы можем удвоить наши усилия в стране, давая знать Румынии, что поддаться итальянскому давлению неприемлемо. Хотя, у нас есть и другие, не менее важные вопросы, требующие ответа, так что мы можем дать идти этому делу своим чередом."
 blocchidiplo.62.a:0 "Надавить на Румынию."
 blocchidiplo.62.b:0 "Пусть делают что хотят."
 
 blocchidiplo.63.t:0 "Германия недовольна"
 blocchidiplo.63.d:0 "Итальянские попытки повлиять на Румынию были замечены в Берлине. Наши дипломаты были информированы, что Румынии не местом в сфере влияния Италии, и продолжать попытки оказать влияние на них будут не в наших интересах. Немцы тогда воспримут наши планы на Румынию куда серьёзнее..."
 blocchidiplo.63.a:0 "Это плохо."
 
 blocchidiplo.64.t:0 "Италия затягивает Румынию в свою сферу влияния"
 blocchidiplo.64.d:0 "До нас дошли новости, что Италия пытается добиться военного альянса с Румынией, приближая эту страну в сферу своих интересов. Это, определённо был бы дипломатический переворот, и нам стоит отвечать на эти попытки силой, чтобы не дать Италии расширить своё влияние."
 blocchidiplo.64.a:0 "Остановить их."
 blocchidiplo.64.b:0 "Пусть продолжают."
 
 ita_over_france:0 "Французский вопрос"
 ita_over_france_desc:0 "Как низко могут пасть великие...\n\nКогда-то Франция была могущественным государством, но сейчас от её славы осталась лишь тень. Захвата Осью во время войны, образование СС-орденштадта Бургундии на трети её территории, вторжение этого проклятого государства, и вот, у страны теперь есть всего лишь огрызок южной Франции. Наполеон должно быть вертится в своей могиле со скоростью света.\n\nКонечно, из всего этого мы можем извлечь выгоду. Французская неприязнь по отношению к Германии всегда была сильна, а это даёт нам возможность расширить свою сферу влияния.\n\nВ зависимости от того, кто является лидером этой страны мы можем включить их правительство в свою Италосферу. В противном случае мы можем помочь всё ещё активному сопротивлению, и тем самым привести к власти дружественный нам режим. В любом случае, Франция будет частью нашей сферы влияния!"
 
 ita_signal_our_support:0 "Обозначить Нашу Поддержку"
 ita_signal_our_support_desc:0 "Судя по всему правительство Франции наконец-то устало быть мальчиком для битья для Германии и безумной Бургундии. Они заявили, что хотели бы стать нашим союзником; после того, как их трижды расчленили Рейх и его СС с государством, они поняли, что им нужен сильный защитник. А мы им и являемся!\n\nИталия начнёт оказывать поддержку их режиму, тем самым заполучив страну в нашу Италосферу!"
 ita_signal_our_support_tt:0 "Мы начнём втягивать §YFrance§! в нашу сферу влияния."
 
 ita_opperation_Alesia:0 "Операция Алесия"
 ita_opperation_Alesia_desc:0 "Судя по всему Французское правительство не хочет сотрудничать с нами. По какой-то причин они предпочитают быть грушей для битья у Германии и Бургундии, нежели вступить в нашу Италосферу!\n\nК счастью, у нас есть иные варианты.\n\nФранцузское Сопротивление, даже являясь разношёрстной и нестабильной, всё ещё живо и даже хорошо функционирует, более того-они стали сильнее в хаосе войны с Бургундией. Мы можем использовать их в своих целях.\n\nНаше правительство создаст план помощи разнообразным ячейкам сопротивления, под кодовым названием "Алесиа", в честь битвы, положившей начало завоевания Франции нашими предками-Римлянами. Мы будем незаметно, но существенно оказывать им помощь, которая необходима Сопротивлению для свержения правительства Французского Государства, с целью замены его на режим, выгодный нам!"
 ita_operation_alesia_tt:0 "Мы начнём готовиться к созданию дружественного режима в §YFrance§!."
 
 ita_invest_in_the_champions_nationales:0 "Инвестиции в Champions Nationales"
 ita_invest_in_the_champions_nationales_desc:0 "Иногда, пряник работает так же хорошо, как и кнут.\n\nВ данном случае "пряником" будут наши крупные инвестиции в огромные Французские промышленные корпорации-National Champions. В том числе и в EDF, компанию электростанций, и транспортную компанию под названием SNCF.\n\nФранцузская экономика в руинах, потому они с радостью примут наши деньги на счета своих крупнейших компаний, чтобы восстановить свою умирающую экономику. Более того, это позволит нам получить контроль над их корпорациями, а следовательно, и над французской экономикой. Это выгодно для всех, но, в первую очередь, и для нас."
 
 ita_bring_down_trade_barriers:0 "Уничтожить Барьеры"
 ita_bring_down_trade_barriers_desc:0 "Свободная торговля будет выгодной для всех! По крайне мере так говорят экономисты. Однако нас интересует, какую пользу это принесёт.\n\nПравительство заставит Французское Государство убрать все торговые барьеры и пошлины на Итальянские товары. После этого наша продукция наводнит Французские рынки, и это даст нам не только лёгкую прибыль, но и ударит по Французскому бизнесу, неспособному к конкуренции.\n\nВсе в плюсе! Ну, на самом деле только мы, но кого это волнует?"
 
 ita_offers_of_protection:0 "Предложение Защиты"
 ita_offers_of_protection_desc:0 "Некогда могущественная Франция пала в тяжёлые времена. Однажды она была Гегемоном Европы, но теперь это просто груша для битья Германией или Бургундией, являющаяся лишь тенью своего прошлого. Им определённо нужен кто-то, кто будет защищать их от этих ужасных врагов.\n\nИными словами, им нужны мы!\n\nИталия 'убедит' Францию понять, что ей нужна защита нашего Великого Государства. Мы начнём развёртывать военные базы на территории их страны-это поможет нам 'убедить' Французов, переубедить Немцев или Безумцев из Бургундии и, самое главное-расширит наше влияние и укрепит нашу власть. Они ещё увидят надписи на стенах!"
 
 ita_drills_on_the_western_alps:0 "Учения на Западных Альпах"
 ita_drills_on_the_western_alps_desc:0 " Французы, видимо, иногда не понимают, что они не являются даже тенью славы Наполеона в наши дни. Но у нас есть свои способы вернуть их в наш сегодняшний мир. Путём демонстрации нашей силы!\n\nМы начнём боевые учения и тренировки в Западных Альпах, совершенно случайно на границе с Францией. И хотя мы не будем делать ничего страшного, устраивая военные манёвры на своих собственных границах, это несомненно повлияет на безнадёжно ослабших Французов. Они не могут даже мечтать о том, чтобы соревноваться в силе с нашими военными, даже самые ярые Французские Националисты не будут отрицать это. Это, несомненно, сделает французов более восприимчивыми к тому, что мы будем говорить им!"
 
 ita_naval_excercises_in_the_gulf_of_lion:0 "Флотские Учения в Заливе"
 ita_naval_excercises_in_the_gulf_of_lion_desc:0 "Наша тренировка альпийских стрелков показала превосходство Итальянской Армии над безнадёжно отсталыми французами. Но почему бы не продемонстрировать мощь нашего ВМФ?\n\nМы начнём морские учения в Заливе у Марселя, прямо перед побережьем Франции. Это ещё больше запугает лягушатников и убедит их в том, что они обязаны подчиняться нам. Более того, наши корабли могу 'случайно' заплыть на территорию французов. И хотя они могу протестовать, их "флот", если его так можно назвать, ещё хуже, чем армия, так что нам нечего бояться! Они ничего нам не сделают, если не считать безопасных протестов, которые лишь докажут их безнадёжное отставание от нас!"
 
 ita_the_easy_way_or_the_hard_way:0 "Лёгкий Путь и Сложный Путь"
 ita_the_easy_way_or_the_hard_way_desc:0 "Слишком долго Франция относилась к нам как к отбросам. До войны они видимо думали, что благодаря их армии, которая была чуть-чуть больше нашей, и чуть более сильной империи, они могут быть главными во всём мире! К счастью, поражение перед Осью доказало лягушатникам, что они должны были уважать мощь Рима. Теперь, когда Французское Государство разбито и уничтожено Теневым Государством с Севера, для них пришло время признать себя младшим латинским братом Итальянской Нации на юге, и присоединиться к нам.\n\nНо, к сожалению, судя по всему кто-то во французском правительстве всё ещё цепляется за старое. Несмотря на наши усилия получить их как нашего союзника против единых противников, они судя по всему всё ещё считают своё государство в руинах равным по силе и правам нам, а некоторые даже расценивают нас как менее развитое государство! Такое поведение неприемлемо. Силой или без неё, мы включим Францию в Италосферу, чтобы защищать её, пока она служит нам."
 
 ita_paratroop_SIM_operations:0 "Заброска Парашютистов ВИС"
 ita_paratroop_SIM_operations_desc:0 "Мы начали поддержку Французского Сопротивления в их борьбе против правительства Французского Государства. Тем не менее, нам понадобиться быть аккуратными в этом деле. Французское Сопротивление-это объединение разных групп против единого врага. Их цели не всегда совпадают с нашими.\n\nТак или иначе, мы начнём забрасывать по воздуху наших оперативников из Военной Информационной Службы во Францию чтобы начать сбор информации для разных партизанских ячеек. Это позволит нам понять, какие группы нам следует поддерживать, и, что самое важное, кто из них попадёт в Правительство, подходящее нам."
 
 ita_resistance_contacts:0 "Связи с Сопротивлением"
 ita_resistance_contacts_desc:0 "Наши оперативники успешно установили контакты с группами, из которых состоит Французское Сопротивление, но мы должны укрепить наши линии коммуникаций. В обмен на оружие и прочее снаряжение, которое будет поступать в особо щедром размере, Сопротивление будет более сговорчивым с нами. И как только они увидят, что Рим может быть их другом, скорее всего мы перейдём от мелких переговоров до контактов со всеми их лидерами."
 
 ita_find_out_who_we_can_trust:0 "Узнать, кому можно доверять"
 ita_find_out_who_we_can_trust_desc:0 "Материальная и логистическая поддержка, оказываемая Сопротивлению, была ими получена в полном размере. Благодаря доверию, полученному в ходе этих кампаний, мы можем начать переговоры о продолжении статуса кво в этом смысле, после свержения Французского правительства. В это же время, мы можем начать обсуждение их политики, тем самым мы обнаружим, какие лидеры лучше всего отвечают нашим интересам, чтобы поддерживать их в дальнейшем."
 
 ita_treaty_of_stressa:0 "Стрезское Соглашение"
 ita_treaty_of_stressa_desc:0 "Теперь мы встретимся с Французами в Стрезе, прекрасном Пьемонтском городе, и предложим нашим гостям договор, носящий одноимённое название. Формально Соглашение заключает оборонительный альянс, в котором обе страны имеют равные права. Никто не одурачен, конечно, если не считать Французов. Если они согласятся, то остатки Франции станут марионеткой Италии. Есть ли у них выбор на самом деле? Это зависит от силы нашего влияния, а также от глупости лидеров Сопротивления."
 ita_treaty_of_stressa_tt:0 "Пришло время узнать, окупятся ли наши усилия по поддержке §YFrance§!."
 
 ita_foster_european_brotherhood:0 "Сформировать Европейское Братство"
 ita_foster_european_brotherhood_desc:0 "Слишком долго Европа была разделена! Сначала презренным альянсом "великих держав", затем дегенеративными "демократами", грязными социалистами, и, в конечном итоге, настоящими победителями стали националисты. Мы надеялись, что война, по крайне мере, прекратит это, заменив вражду настоящим пактом стали против наших врагов по всему миру, но Немцы оказались волками в овечьей шкуре. И пока они всё больше погружались в безумие, Триумвират должен был объединить всех храбрых Европейцев против нашего общего врага, но и он впал в идиотизм и бесконечные пререкания.\n\nПришло время Италии занять её законное место защитника Европейской идентичности и традиционных ценностей. Французы судя по всему, наконец-то поняли, какие выгоды они могут получить от нашей защиты, и мы предпримем все нужные действия, чтобы гарантировать, что их вера в наше европейское наследие станет путеводной звездой для будущего всей Европы. При помощи пропаганды мы будем напоминать им об их истории и о возможном их будущем. Благодаря телевидению, кино и литературе, французы примкнут к нам, и снова станут великими."
 
 ita_anti_restistance_operations:0 "Контрпартизанские Операции"
 ita_anti_restistance_operations_desc:0 " С тех пор как боевой дух и оборонительные возможности французов были уничтожены в последней войне, их государство изо всех сил пыталось обуздать восстание левых, либералов и других дегенератов. Пока эти дураки были сосредоточены на коррумпированном и неэффективном режиме в своей родной стране, они не были нашей заботой, но благодаря нашему новому союзу пришло время навсегда избавить французскую нацию от этой мрази. \n\n В этом у нас есть решающее преимущество: поскольку до сих пор мы не были уверены, как ответят французы на наше щедрое предложение, ВИС создала сеть контактов среди сопротивления в Деревнях и горах. Теперь мы будем использовать эти связи, чтобы найти и уничтожить мятежников, на благо нашей страны и наших союзников."
 
 ita_buy_up_french_companies:0 "Выкупить Французские Компании"
 ita_buy_up_french_companies_desc:0 "Итальянское политическое влияние распространяется по всему Средиземноморью так же эффективно, как и экономическое. Лучше всего это видно во Франции, где местные фирмы обанкрочиваются из-за наших промышленных гигантов и торговых конгломератов. Надеясь на ускоренное продолжение столь похвального дела, наше правительство недавно начало программу выкупов французских компаний государством. Под руководством Министерства Иностранных Дел итальянские предприятия теперь могут получать государственные займы под низкие проценты, а также субсидии, с целью помощи в противостоянии своим французским конкурентам. \n\n Скоро, Французы будут покупать свою еду в Итальянских супермаркетах, покупать машины в Итальянских автосалонах, а их дома будут построены Итальянскими фирмами. Куда бы они не взглянули, они увидят щедрую руку своего Средиземноморского соседа, и будут знать, что Италия их настоящий друг и союзник. Несомненно, это также будет хорошим напоминанием о нашей экономической силе."
 ita_buy_french_companies:0 "Итальянский Экономический Контроль"
 
 ita_support_digisme:0 "Поддерживать Дирижизм"
 ita_support_digisme_desc:0 "Французская политика "Дирижизма" это экономическая доктрина, которая предполагает крупные государственные инвестиции и контроль экономики. Так как их правительство уже под нашим контролем, поддержка подобного даст нам шанс ещё больше расширить свою экономическую мощь в регионе.\n\n Промышленность лягушатников будет под ещё большим правительственным контролем, а следовательно и под нашим тоже. Вскоре у Италии будет тотальный контроль над финансовой и экономической сферами Франции. И когда она будет в наших руках, мы сможем получить некоторую отдачу от наших альтруистических инвестиций."
 ita_fra_dirigisme:0 "Дирижизм"
 
 ita_how_the_tables_have_turned:0 "Как всё поменялось"
 ita_how_the_tables_have_turned_desc:0 " В давние времена Франция величаво возвышалась над Итальянской Республикой. Они брезгливо презирали нас, принимая за глупого младшего латинского брата, издевались над нами на мировой арене и делали всё возможное, чтобы помешать нам стать полноправными властителями Средиземноморья. \n\n Теперь всё изменилось. Французское государство это просто карикатура на себя в прошлом, разбитая вечно повторяющимися нападениями чудовищных гуннов с севера. В это время величайшей нужды в защите, они умоляют о помощи и лидере для противостояния нашим врагам, и мы с радостью предоставим это всё им.\n\n Конечно, такой гордой стране, как наша, не подобает радоваться такому триумфу, но мы не можем отрицать, что это приятно осозновать."
 
 ita_behind_enemy_lines_desc:0 "В то время как наше влияние в Французском Государстве растёт, наши интересы всё чаще совпадают с интересами Сопротивления. Поэтому неспособность французов сдержать продолжающуюся партизанскую активность на своей территории вызывает у нас глубокую озабоченность. К счастью, наши блестящие оперативники ВИС уже сделали то, что не смогло сделать французское правительство-они проникли в ряды повстанцев. \n\nТеперь пришло время для следующего шага: совместной франко-итальянской операции "Алесия" против партизан, нацеленной на уничтожение их баз и укрытий, обнаруженных нашей разведкой. Вскоре мятежники обнаружат, что их атакуют изнутри и снаружи, с равнин на западе и с гор на востоке. Тогда мы наконец-то избавимся от них."
 ita_behind_enemy_lines_tt:0 "Пришло время для §YОперации Алесия§!."
 ita_operation_alesia_success:0 "Операция Алесия прошла успешно"
 
 ita_french_italian_units:0 "Французско-Итальянские подразделения"
 ita_french_italian_units_desc:0 "Хотя наша страна уже имеет полный контроль французской экономики, французской политики и даже французской культуры, мы также должны взять под контроль одну из самых важных сфер-военную. К счастью, в рамках нашей совместной операции против местных повстанцев мы уже начали создание нескольких французско-итальянских подразделений. Обученные по итальянским стандартам, оснащенные итальянским оружием и возглавляемые итальянскими офицерами, эти солдаты будут ударными войсками, выполняющими наши цели на территории нашего северного союзника. Конечно, если когда-нибудь появится конфликт, в котором использование наших войск будет...нежелательно, они будут служить нам и там."
 ita_fra_combined_units:0 "Французско-Итальянские подразделения"
 
 ita_intense_weapon_shipments:0 "Увеличить поставку Вооружения"
 ita_intense_weapon_shipments_desc:0 "На протяжении долгого времени, Италия отправляла вооружение и прочее оборудование Французскому правительству. Теперь, когда наша экономическая мощь идёт в сочетании с верными агентами, внедренными во французские вооруженные силы, пришло время удвоить усилия. Французские солдаты больше не будут отправляться в бой одетыми в лохмотья и с устаревшими немецким оружием времен Второй Мировой войны. Теперь они будут снабжены военной техникой, сравнимой почти с той, что имеется у нашей армии. Мы надеемся, что клеймо на этом оружии "сделано в Италии" поможет напомнить им об услуге, которую мы им оказали."
 
 ita_denounce_the_german_language:0 "Отвергнуть Немецкий Язык"
 ita_denounce_the_german_language_desc:0 " Среди многих очаровательных сходств между Францией и Италией, которые делают нас естественными союзниками. находящимися в поисках лучшей Европы, у нас так же есть и общие языковые корни латинского разнообразия. В последние годы иностранными агентами были предприняты недобросовестные попытки ввести французов в заблуждение, что вместо этого они имеют большее сходство с германским варварским языком Готов. Чтобы исправить эту проблему, мы послали наших собственных оперативников с целью напомнить французам, что их язык происходит от языка древних римлян, а не от мерзкого гуннского диалекта, и вообще ближе, к нашему."
 
 ita_for_une_nouvelle_europe:0 " Ради Новой Европы"
 ita_for_une_nouvelle_europe_desc:0 "Наши крепкие связи с Францией это не просто альянс между двумя державами, это мощный пакт, у которого есть потенциал изменить баланс сил на континенте в лучшую сторону. Очень важно, чтобы Французы знали об этом, чтобы они понимали, что мы ущемляем их права не ради того, чтобы контролировать их или унижать их, а чтобы помочь им построить Новую Европу, свободную от слабостей и враждебности прошлого.\n\n Слоган " Ради Новой Европы " начнёт формировать эту мечту, и поэтому он появится на ряде рекламных щитов, принадлежащим компаниям, которые мы контролируем."
 ita_fra_for_new_europe:0 "Новая Европа"
 
