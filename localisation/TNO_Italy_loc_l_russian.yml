 # ideas
 ita_welfare_net1:0 "Сеть социального обеспечения"
 ita_welfare_net1_desc:0 "Слишком долго итальянцы страдали от экономических трудностей без достаточной помощи со стороны бывшего фашистского режима. Эта надежная система социального обеспечения гарантирует базовый уровень жизни для всех безработных итальянцев в это время великих преобразований. Итальянцы больше не будут голодать на улицах наших городов, пока правительство равнодушно наблюдает за происходящим. Благодаря усилиям Демократического Фронта безработные итальянцы смогут твердо встать на ноги и получить новые рабочие места и экономические возможности без оков бедности."
 
