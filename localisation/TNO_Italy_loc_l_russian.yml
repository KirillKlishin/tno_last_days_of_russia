ita_debates_in_ISPI:0 "Споры в ИИМП"
ita_debates_in_ISPI_desc: "Италия, как мы все хорошо знаем — величайшая страна на свете. Переродившись в титаническом противостоянии мировой войны, она обросла огромной империей, простирающейся от Африки до Ближнего Востока. Именно она, наша "Италосфера", составляет в последнее время основной предмет не утихающих споров в Институте исследований международной политики.\n\nВ синем углу ринга — "старая гвардия", консерваторы, стремящиеся сохранить Империю в её текущем виде, упрочить сложившуюся иерархию и ещё больше усилить нажим на туземцев; их противники — группа молодых экономистов и дипломатов, так называемая "новая школа", сторонники интеграции и равномерного экономического развития, видящие Итальянскую Империю будущего братским союзом народов. И вот, враждующие стороны наконец сошлись в ожесточённом противостоянии, призванном выяснить, кто их них сможет обеспечить светлое будущее Империи, а главное, и самой Италии. Споры и дискуссии продолжаются, и нам ещё только предстоит выяснить, кто же выйдет победителем..."

ita_the_new_school:0 "Новая школа"
ita_the_new_school_desc:0 "По итогам долгих и порой весьма напряжённых дебатов в ИИМП первенство, похоже, всё же досталось так называемой «новой школе», группе молодых дипломатов и экономистов, обещающих реформировать Итальянскую Империю в привести её к невиданному ранее величию.\n\nПрежняя, основанная на экономической эксплуатации, модель, так рьяно защищаемая представителями «старой гвардии», должна, по мнению «новой школы», уступить место интеграции и равномерному развитию всей Империи, которого они стремятся достигнуть, по большей части, за счёт расширения инфраструктуры. Улучшив положение заморских подданых Империи, мы добьёмся невиданного процветания для родной Италии!\n\nОстаётся лишь выяснить, с чего начать..."

ita_promote_imperial_integration:0 "Усилить интеграцию"
ita_promote_imperial_integration_desc:0 "К вопросу интеграции, вполне возможно, лучше всего будет подойти самым прямым образом: просто взять и объединить экономики всех стран Италосферы в единый рынок. Всё это, впрочем, не осуществятся по мановению руки, однако мы уверены, что, благодаря грамотным инвестициям и умелому использованию особенностей мирового рынка, нам непременно удастся достигнуть поставленных целей!\n\nДля начала мы вложимся в строительство инфраструктуры по всей территории Италосферы, а потом, когда уровень экономического развития частей нашей Империи примерно сравняется, установим тарифы, призванные ещё укрепить торговые связи между членами нашей сферы влияния. Следует признать, наша идея "Единого рынка" весьма радикальна, но разве не логично, что одна большая экономика послужит Итальянской Империи лучше, чем с полдюжины маленьких?!"

ita_encourage_imperial_cooperation:0 "Укрепить экономическое сотрудничество"
ita_encourage_imperial_cooperation_desc:0 "Если мы хотим привести Итальянскую Империю к светлому будущему, первым долгом стоит знаяться укреплением взаимосвязи между её составляющими. Чтобы добиться этого, мы «поспособствуем» специализации колоний и марионеточных режимов Италосферы на определённых экономических отраслях.\n\nВыгода здесь очевидна: члены Италосферы, вместо того, чтобы безуспешно пытаться усидеть сразу на всех стульях, смогут сосредоточиться на том, что у них выходит лучше всего. Производительность местных экономик вырастет, и вся наша Империя семимильными шагами отправится в новую эру процветания. Кроме того, если всё пойдёт по плану, со временм наша метрополия станет единственной экономически самодостаточной страной во всей Италосфере, а значит, и безусловным лидером средиземноморского союза. В выигрыше все, а что ещё важнее, в выигрыше Италия."

ita_set_up_protectionist_barriers:0 "Начать политику протекционизма"
ita_set_up_protectionist_barriers_desc:0 "Если мы хотим создать внутри Италосферы по-настоящему "единый рынок", сперва нужно добиться того, чтобы все входящие в нее страны тогровали друг с другом больше, чем с остальным миром. Достичь этого довольно просто: достаточно лишь значительно повысить пошлины на торговлю с иностранными государствами, а для сделок внутри Италосферы, наоборот, ослабить или и вовсе снять существующие ограничения.\n\nИными словами, за счёт введения дополнительных тарифов и других протекционистских мир мы лишь восстановим логический порядок дел: ведь членам нашего блока действительно гораздо выгоднее торговать между собой, чем сбывать драгоценные товары на другой край света. Таким образом, мы не только укрпим нашу экономику, но и ещё больше услим интеграцию внутри Италосферы."

ita_grand_infrastructural_projects:0 "Масштабные стройки"
ita_grand_infrastructural_projects_desc:0 "В рамках нашего грандиозного проекта по созданию «единого рынка» нам предстоит усердно поработать над улучшением инфранструктуры по всей территории Италосферы. Работы и впрямь много: сказать прямо, действительно развитая и рабочая система инфранструктуры есть сейчас только в европейской Италии. В остальных же странах нашего блока ситуация лишь оставляет желать лучшего. Плачевное состояние их инфранструктуры не только замедляет экономический рост, но и вставляет палки в колёса нашей политике интеграции.\n\nЧтобы решить эту проблему, нам придётся возвести по-настоящему грандиозную систему портов, железных и автомобильных дорог и прочих путей сообщения, призванных усилить связь между странами Италосферы и ещё на шаг приблизить нас к "единому рынку""

ita_create_the_imperial_committee:0 "Учредить Имперский комитет"
ita_create_the_imperial_committee_desc:0 "Чтобы Италосфера и дальше могла существовать и развиваться, нам необходимо будет пресекать любые попытки её членов выйти из-под нашего влияния. А, пожалуй, лучший способ это сделать — создать видимость того, что различные колонии и подчинённые государства нашей Империи могут решать что-то самостоятельно. Именно для этого мы и организуем так называемый "Имперский комитет" — собрание дипломатов и других представителей различных частей Италосферы.\n\nВпрочем, мы ещё не уверены, какие конкретно функции будет исполнять этот самый комитет. Некоторые эксперты предлагают выделить ему исключительно символическую роль, другие выступают за наделение комитета органиченной, но всё же реальной властью (хотя при этом он, конечно же, ни в коем случае не сможет пойти против воли нашего правительства), а есть и те, кто хочет видеть будущий комитет по-настоящему весомым фактором в определении экономической политики. Кто знает, чем закончатся эти споры..."

ita_imperial_economic_community:0 "Имперское экономическое сообщество"
ita_imperial_economic_community_desc:0 "Нашим следующим шагом на пути к упрочению экономического сотрудничества внутри Италосферы станет введение новых законов, распространяющихся на всю её территорию законов и требований, призванных упростить торговлю между различными частями нашей Империи.\n\nМы внесем определенные поправки в законодательства различных государств нашей сферы влияния: в частности, мы зафиксируем курсы их валют (конечно же, не преминув слегка раздуть стоимость нашей лиры) и значительно облегчим движение капитала и труда между членами Италосферы. Вперед, к полноценному экономическому сообществу!"

ita_a_new_trade_bloc:0 "Новый торговый блок"
ita_a_new_trade_bloc_desc:0 "Если мы хотим добиться стабильного экономического роста для всей Италосферы и сохранить первенство среди стран Средиземноморья, сперва нам придётся внести определённые изменения в законодательства подчинённых нам государств и, в конечном счёте, привести их к единому юридическому стандарту. Ведь чтобы Италосфера работала как часы, необходимо, в первую очередь, чтобы все её части действовали по одним и тем же правилам.\n\nТаким образом, мы в специальном порядке введём законы, регулирующие экономические отношения членов Италосферы друг с другом и с внешними государствами. За счёт введения дополнительных ограничений на импорт и экспорт, мы добьёмся того, что различным частям нашей Империи будет гораздо выгоднее торговать друг с другом, чем сбывать ресуры за рубеж. А главное, благодаря этим мерам мы упрочим за материковой Италией роль главенствующей экономики и промышленного центра Италосферы."

ita_an_effective_committee:0 "Действительный комитет"
ita_an_effective_committee_desc:0 "По итогам продолжительных споров по поводу роли Имперского комитета победителями, похоже, вышли сторонники наделения многочисленных дипломатов и другого рода посланников со всей Империи, составляющих новообразованный комитет, реальной властью над экономикой Италосферы.\n\nКонсервативные дипломаты, конечно, не в восторге: они бы предпочли сосредоточить всю экономическую власть в руках римского правительства и лично Дуче, однако нам не составит труда доказать их неправоту. Наделённый новыми полномочиями, комитет уже вскоре принесёт всей Италосфере небывалый экономический рост, а вместе со своей Империей неизбежно войдёт в золотой век и сама Италия!"

ita_a_symbolic_committee:0 "Символический комитет"
ita_a_symbolic_committee_desc:0 "После долгих размышлений о том, какой властью должен обладать Имперский комитет, похоже, что фракция, которая выступает за предоставление ему только символических и ограниченных полномочий, одержала победу! Имперскому комитету, состоящему из различных дипломатов и представителей государств итальянской сферы влияния, будут предоставлены некоторые полномочия, но эти полномочия в конечном счёте будут ограничены по объему.\n\nИногда лучший способ укрепить своё господство над людьми -  дать им почувствовать, что у них есть голос и они принимают свои собственные решения, даже когда истинная власть находится в другом месте. Этот символический Имперский комитет добьётся этого. В то время как эти символические полномочия заставят государства, представленные в итальянской сфере влияния, почувствовать, что они действительно являются частью процесса принятия решений в этой самой сфере, решения, которые действительно имеют значение, в конце концов всё равно будут приниматься в самой Италии."

ita_a_rubber_stamp_committee:0 "Комитет по штампам"
ita_a_rubber_stamp_committee_desc:0 "После долгих размышлений о том, какой властью должен обладать Имперский комитет, кажется, что фракция, которая выступает за то, чтобы сделать Комитет простым штамповыдавателем, одержала победу! В то время как комитет будет создан, и каждое из государств итальянской сферы влияния направит в него своих представителей, комитет будет фиктивным, не имеющим эффективной власти.\n\nВ теории комитет будет могущественным, и номинально он сможет влиять на экономическую политику итальянской сферы влияния. Однако на практике вся фактическая власть будет принадлежать Дуче, а комитет вообще не будет иметь никакой реальной власти. И это именно то, что нам нужно!"

ita_common_economic_planning:0 "Общее экономическое планирование"
ita_common_economic_planning_desc:0 "Теперь, когда Имперский комитет был создан, пришло время приступить к работе!\n\nИнститут промышленной Реконструкции (ИРИ) должен разработать новые экономические планы для итальянской сферы влияния. Однако на этот раз все будет несколько иначе, чем обычно, поскольку мы будем привлекать представителей различных государств итальянской сферы влияния к процессу разработки этих планов. Если мы хотим создать "единый рынок", нам нужно привлечь всех! От этого зависит будущее экономики Италии и её сферы!"

ita_the_imperial_alliance:0 "Имперский альянс"
ita_the_imperial_alliance_desc:0 "Мы находимся на пути к созданию "единого рынка" для итальянской сферы. Однако экономической интеграции недостаточно. Мы также должны обеспечить, чтобы дипломатически все в итальянской сфере были в одной лодке!\n\n Таким образом, пришло время для Италии и ее ассоциированных государств сформировать собственную фракцию: Имперский альянс! Этот союз государств итальянской сферы будет союзом равных на мировой арене. Во всяком случае, теоретически. На практике Италия, естественно, будет первой среди равных.\n\nБез сомнения, это будет лучший способ для итальянской сферы заявить о себе на мировой арене! Сила в единстве!"

ita_towards_a_common_currency:0 "К единой валюте?"
ita_towards_a_common_currency_desc:0 "Недавно в ИСПИ была предложена радикальная идея. Мы ввели фиксированные обменные курсы между итальянскими валютами (при этом итальянская лира, естественно, получает выгодный курс). Однако процесс обмена валют со всеми сопутствующими хлопотами в конечном счете наносит ущерб экономическому росту итальянской сфере.\n\nПоэтому мы начнем процесс консолидации различных валют итальянской сферы в единую валюту: Имперскую лиру! Трейдерам больше не придётся обменивать более дюжины валют, имея дело с бюрократией, сборами и всем прочим. Нет, каждое государство в итальянской сфере будет использовать одну и ту же валюту, значительно оптимизируя всё! Это может быть только благом для дальнейшего роста итальянской сферы!"

ita_the_rome_pact:0 "Римский пакт"
ita_the_rome_pact_desc:0 "Пришло время Италии создать собственную фракцию. Итальянская сфера должна выстоять против других фракций мира, а именно ОСН, Пакта Единства и Сферы Процветания! Таким образом, представители государств итальянской сферы влияния соберутся в Риме, чтобы заключить пакт - союз, который будет прочным как наша сталь!\n\nЭтот "Римский пакт" будет состоять из "свободных" государств, которые, будучи (номинально) независимыми государствами, признают и "добровольно" подчиняются итальянской гегемонии. Это не империализм, если они "соглашаются" быть частью нашего союза! Конечно, Италия, несомненно, будет главной в этом альянсе. Как говорится, все животные равны, но некоторые более равны, чем другие."

ita_renewed_investments_in_the_empire:0 "Возобновление инвестиций в Империю"
ita_renewed_investments_in_the_empire_desc:0 "Теперь, когда мы наметили курс на будущее итальянской сферы, мы не должны замедляться! Как раз наоборот, мы должны активизировать наши инвестиции и экономическое развитие итальянской сферы!\n\nМы не должны расслабляться! Мы возобновим и укрепим наши инвестиции в итальянскую сферу. В частности, мы будем вкладывать государственные средства в промышленное развитие различных государств империи. Мы приведём итальянскую сферу в порядок! В то время как Италия, естественно, останется выдающимся экономическим гегемоном итальянской сферы, мы сделаем так, чтобы каждый член итальянской сферы вносил свой вклад в нашу большую экономику!"

ita_the_mediterranean_bloc:0 "Средиземноморский блок"
ita_the_mediterranean_bloc_desc:0 "Пришло время Италии создать свою собственную фракцию. В этом опасном мире крайне важно, чтобы итальянская сфера была сильной против угрожающих сил, которые могли бы причинить вред Италии! Так рождается Средиземноморский блок!\n\nA собрание государств, все под итальянской "защитой", это будет конечным выражением итальянской гегемонии над Средиземноморьем. Некоторые из членов могут ворчать по поводу того, что этот союз даже не претендует на то, что это союз равных, но что они знают? Дуче Скорца знает лучше всех, и это лучший путь вперёд для Италии!"

ita_italian_businesses_across_the_mediterranean:0 "Итальянские предприятия по всему Средиземноморью"
ita_italian_businesses_across_the_mediterranean_desc:0 "Теперь пришло больше инвестиций! Мы направим крупный бизнес в Италии, как государственные предприятия, так и частные компании, инвестировать в страны итальянской сферы при помощи выгодных налоговых льгот!\n\nНет необходимости принимать законодательство, обязывающее их инвестировать в итальянскую сферу напрямую. Мы более деликатны, чем делать такое. Несколько субсидий здесь, несколько налоговых льгот там... этого будет достаточно, чтобы стимулировать крупные предприятия Италии продолжать свои инвестиции по всему Средиземноморью!"

ita_the_old_guard:0 "Старая гвардия"
ita_the_old_guard_desc:0 "Из своей штаб-квартиры в Палаццо Клеричи старая гвардия ИСПИ смотрит вниз на город Милан. Однако их горизонты гораздо шире, и в их надёжных руках, с историей, восходящей к 1930-м годам, будущее итальянской внешней политики пойдёт по старому пути: прагматичному, безжалостному и эффективному. Старая гвардия - это разрозненная группа дипломатов и экономистов, которые снова и снова сталкивались с потрясениями международной политики и раздражались из-за слабости Чиано в использовании возможностей и борьбе с неудачами. Теперь их звезда снова восходит, и они сделают всё необходимое, чтобы сделать Италию державой, с которой нужно считаться.\n\nЧто бы ни утверждало более молодое крыло ИСПИ, старый способ работает. Деспотичный, добывающий, циничный; всё это может быть характерно для модели старой гвардии, но лучше всего колониальная империя сверху вниз. Колонии должны эксплуатироваться или развиваться, а отношения налаживаться в интересах Италии: не больше и не меньше. Под руководством наших самых опытных экспертов мы не потерпим дилетантов и трусов."

ita_exploitation_and_development:0 "Эксплуатация и развитие"
ita_exploitation_and_development_desc:0 "Международная политика - это хождение по канату, подвиг воли и мастерства. Некоторые из наших самых слабых советников недостаточно решительны, чтобы использовать сферу Италии, как подобает великой державе; другие, экстремисты, обязанные только военным, увидят, что мы используем их неустойчивым образом, извлекая из нас будущую прибыль. Но мы пойдем по натянутому канату. Поддерживая напряженный, но мастерский баланс между эксплуатацией и развитием, выводом средств и инвестициями, мы можем заставить нашу Империю служить нам в течение столетия.\n\nТакой подход предлагает свои собственные проблемы. Протесты придут к нам с обеих сторон, обвиняя нас в том, что мы слишком или недостаточно растягиваем итальянскую власть. Именно по этой причине внешняя политика - это дело экспертов, а не провокации ястребов и голубей. Время докажет, что мы правы. Применяя мастерский баланс, старая гвардия ИСПИ докажет, что она подходит для быстро меняющихся обстоятельств. Мы сделаем Итальянскую империю предметом зависти всего мира."

ita_tear_down_the_facade:0 "Снести фасад"
ita_tear_down_the_facade_desc:0 "Пришло время перестать притворяться. Страны итальянской сферы, в конце концов, не являются в первую очередь протекторатами или даже обязанностями. Это активы, и они должны быть высушены до того, пока всё, что необходимое, не будет передано Италии в её интересах. Некоторые из наших советников опасаются, что чрезмерная эксплуатация итальянских колоний может лишить нас будущих выгод. И всё же они не видят, что Италии нужно сейчас накапливать силу, повышать свой международный авторитет, чтобы мы могли сохранить нашу Империю в будущем. Мы не можем колебаться, и мы не можем сомневаться. Если мы не разрушим фасад доброжелательности, который так плохо служил нам, нас настигнут другие, готовые быть более безжалостными, более циничными и более решительными. Если Италия хочет стать первоклассной державой, мы должны взять свою судьбу в свои руки. Чего бы это ни стоило меньшим нациям и народам."

ita_new_trade_agreements:0 "Новые торговые соглашения"
ita_new_trade_agreements_desc:0 "Торговля - это основа хороших отношений между равными и теми, кто не равен. Таким образом, мы должны активизировать торговлю между Италией и странами, находящимися в сфере нашего влияния. Так мы укрепим нашу власть над ними, одновременно способствуя экономическому развитию в нашей сфере.\n\nНе то, чтобы условия будут равными, конечно. Тщательно составляя торговые соглашения и представляя нашим партнерам предложения, от которых они не могут отказаться, мы будем поставлять сырьё в Италию по очень... конкурентоспособным ценам. Приток дешёвых ресурсов сделает нашу промышленность более конкурентоспособной в мировой экономике, и, открыв для себя рынки сферы, мы сможем продавать потребительские товары обратно в страну сферы. Всё, что остаётся, - это предоставить нашим партнерам сильный стимул облагать налогом любой импорт, который не является итальянским. Забавная игра."

ita_leverage_the_oil_monopoly:0 "Воздействовать при помощи нефтяной монополии"
ita_leverage_the_oil_monopoly_desc:0 "Даже если наша империя не совсем соответствует другим в истории, у нас есть способ контролировать её, что делают немногие другие. Наша монополия на нефть означает, что мы можем, по воле Дуче, отключить или включить кран для целых экономик - нет, целых сообществ. Мы не можем ограничивать использование такого актива военным временем. Напротив, поставки нефти позволяют нам формировать нашу сферу влияния по своему желанию и показывать непослушным странам, насколько хорошо любые мятежные тенденции пойдут на пользу их народу.\n\nПуть вперед ясен. Кооптируя военных и дипломатических "советников" в каждый совет каждого экспортера и перевозчика нефти, с которым стоит работать, мы можем реально угрожать перекрыть гражданские поставки нефти в любую страну в нашей сфере, которая начинает бунтовать. Если они зайдут достаточно далеко, мы без колебаний поставим их страну в тупик. С этого момента гражданское население само вскоре поможет нам отстранить правительство-нарушителя от власти. Грозная угроза в летние месяцы, не говоря уже о зиме."

ita_squeeze_the_mediterranean:0 "Выжать Средиземное море"
ita_squeeze_the_mediterranean_desc:0 "Со времен Рима Средиземное море было итальянским озером, и по праву. Ни один народ, кроме итальянского, не был истинным хозяином Средиземного моря, и даже если проклятый Гибралтарский проект несколько повредил его потенциалу, всё равно есть награда для тех, кто готов её искать.\n\nЕсть два основных способа превратить наше господство на море в деньги: рыболовство и добыча нефти. Но, зная, что мы не можем истощить наши собственные ресурсы, мы должны смотреть за пределы наших ближайших берегов на страны с береговой линией в Средиземном море. Выжимая экономические контракты из государств итальянской сферы, и убеждаясь, что они приносят нам наибольшую пользу, мы будем использовать богатство, которое нам причитается за наше превосходство над этими водами. Вскоре итальянский флаг будет развеваться на рыболовных и нефтеразведочных судах по всему морю, давая всем знать, кому принадлежит Средиземное море."

ita_zaibatsu_money:0 "Деньги дзайбацу"
ita_zaibatsu_money_desc:0 "Япония находится далеко от нашей страны, но функционирование её экономики оказывает значительное влияние на нашу собственную. Корпоративные конгломераты, известные как "дзайбацу", уже давно усовершенствовали модель имперской экономики, к которой мы стремимся, извлекая выгоду из сферы влияния Японии, чтобы вернуть выгоды на свою родину. К счастью для нас, они также очень коррумпированы. Это дает нам возможность, которую нельзя упускать.\n\nНесмотря на разделяющее нас расстояние, небольшой класс предприимчивых итальянцев открыл бизнес в сфере влияния Японии, попутно приобретая контакты с высокопоставленными членами командных структур Дзайбацу. Используя этих людей, мы обратимся к японским конгломератам и сделаем следующее предложение. У нас есть активы, которые могли бы оказаться полезными для военного потенциала Японии, но которые, к сожалению, часто закупались у других стран. Мы также щедрая страна, известная тем, что выражаем признательность нашим друзьям. Если бы высокопоставленные люди в дзайбацу разработали ряд контрактов на покупку итальянских активов, мы были бы очень щедры к таким людям. В результате поток японских денег в итальянскую казну может быть использован."

ita_we_accept_dollars:0 "Мы принимаем доллары"
ita_we_accept_dollars_desc:0 "Ни для кого не секрет, что итальянский и американский образ жизни отличаются. И всё же в некоторых аспектах наши ценности пересекаются. Мы оба можем быть прагматичными, предприимчивыми, готовыми сделать все необходимое для процветания и безопасности нашего народа. На этой основе не составит труда наладить необходимые контакты в Соединенных Штатах Америки и вести совместный бизнес.\n\nНесмотря на то, что американское правительство заявляет о своей приверженности свободному рынку, оно не так беспомощно, как утверждает. Там, где наше вмешательство в экономику открыто и очевидно, связи между Вашингтоном и его крупнейшими корпорациями являются кровосмесительными, скрытыми и очевидными для тренированного глаза. То, как они действуют, имеет отношение к нам, естественно, только в той мере, в какой взятки и контракты должны будут проникнуть в эту теневую систему, чтобы иметь шанс на успех. Действительно, нам повезло, что ряд итальянских граждан ведут бизнес в США. Опираясь на их ноу-хау и политические контакты, работать с руководством "свободного мира" так же просто, как знать, с кем поговорить.\n\nДайте американцам знать, что мы принимаем доллары, и нам всё равно, откуда они берутся."

ita_a_little_laissez_faire:0 "Немного принципа невмешательства"
ita_a_little_laissez_faire_desc:0 "По причинам, известным великим людям, построившим фашизм в Италии, торговые и финансовые правила в Италии строги по всем направлениям. В то время, когда такое регулирование было создано, Дуче и его советники были справедливо обеспокоены сохранением железной хватки над экономикой, чтобы она могла служить национальным интересам. И всё же времена изменились, как и требования, предъявляемые к нам для достижения наших целей. В соответствии с этими изменившимися обстоятельствами мы отменим большую часть регулирования торговых и финансовых операций в итальянской сфере.\n\nНовый порядок вещей окупится быстро. Опираясь на таланты наших более либерально настроенных экономистов, мы точно определим, какие правила сдерживают бизнес, и без каких-либо колебаний урежем их. Возникшая в результате этого борьба за экономическую активность приведет к росту и диверсификации, что приведет к притоку денег в казну. Конечно, мы всегда можем переломить ход событий, если всё пойдет слишком быстро, на наш вкус, верно?"

ita_money_where_it_matters:0 "Деньги там, где это важно"
ita_money_where_it_matters_desc:0 "Некоторые из наших экономических консультантов выступают за ослабление регулирования, в то время как другие призывают к тотальной приватизации. Тем не менее, ИСПИ, будучи экспертом в этих вопросах, понимает, что политика, направленная ввысь, победит всё остальное. Мы не будем ни ослаблять способность государства вмешиваться в экономические вопросы, ни почти полностью исключать его из экономики. Вместо этого мы пойдем по срединному пути, и результаты этого подхода докажут нашу правоту.\n\nРуководящий принцип срединного пути был метко сформулирован одним из наших экономических экспертов как "деньги там, где это важно". Приватизируя несущественные секторы экономики, которые в настоящее время находятся под управлением государства, но оставляя в стороне многие области, которые могут представлять стратегический интерес, мы заработаем необходимые нам деньги, не отказываясь от нашего мастерства в итальянской экономике. Таким образом, ни один аспект нашего развития не будет проигнорирован, и высвободившиеся деньги смогут пойти туда, где они действительно необходимы."

ita_seeling_spree:9 "Разгул продаж"
ita_seeling_spree_desc:0 "За эти годы итальянское государство развило значительный государственный сектор. Это принесло большую пользу в прошлом - в конце концов, возрождение итальянской экономики после Первой мировой войны и её польза для простых итальянцев были во многом обусловлены успехами корпоративизма. Однако сейчас мы сталкиваемся с новыми вызовами. Нам нужны деньги, и, избавившись от значительной части государственного сектора, мы получим эти деньги быстро и легко.\n\nПриватизация - это не простое дело; предстоит проработать большое количество деталей, и мы должны обеспечить, чтобы итальянская экономика оставалась в руках итальянского бизнеса. Обеспечив это, мы должны смело идти вперед. Догматичность и идеологичность только навредят нам в долгосрочной перспективе, и, будучи готовыми расстаться с сентиментальностью сейчас, мы избежим многих неприятностей в долгосрочной перспективе. Это далеко не опрометчивое решение. Громоздкость государственного сектора, бремя оплаты слишком большого количества государственных служащих, чтобы управлять им, и вялость, вызванная этим, очевидны. Мы должны быть решительными. Итальянцы будут благодарны нам за нашу дальновидность в ближайшие десятилетия."

ita_reinvest_the_cash:0 "Реинвестировать деньги"
ita_reinvest_the_cash_desc:0 "Мы заработали значительную сумму денег, и чиновники в Министерстве финансов ходят с новообретённой пружинящей походкой. Теперь наступает самое приятное: деньги, которые мы заработали, придётся потратить. К счастью, Дуче Скорца уже определил самого достойного получателя. Мы используем заработанные деньги, чтобы реинвестировать их в исследовательские возможности вооруженных сил, в операции по борьбе с повстанцами и в умиротворение колоний Итальянской империи.\n\nТаким образом, и в мастерском шаге, который иллюстрирует гений Дуче, многие аспекты итальянской политики будут объединены вместе. Военные, экономические и дипломатические - все сферы величайшего значения, и все они будут усилены этим шагом. Реинвестируя средства в вооруженные силы, мы вновь сделаем нашу армию одной из лучших в мире, привлекая внимание других мировых держав. Защищая Империю, мы обеспечим широкие возможности для стабильности и экономического роста, как только все угрозы безопасности будут окончательно устранены. А на дипломатической арене такие инвестиции могут только укрепить наши позиции, когда дело доходит до переговоров - кем бы ни был наш партнер. Будущее действительно светло."

ita_open_up_suez:0 "Открыть Суэц"
ita_open_up_suez_desc:0 "Стратегическое и коммерческое значение Суэцкого канала трудно переоценить. В течение многих лет, благодаря нашему "сотрудничеству" с Королевством Египет, Суэц был собственностью Италии, который открывался и закрывался всякий раз, когда Дуче просил. Теперь, когда мы стремимся быть более экономически ориентированными в нашей внешней политике, мы ослабим ограничения на транспортировку товаров и ресурсов через Суэцкий канал. Но мы сделаем это по-своему.\n\nОткрытие Суэца принесёт немедленные выгоды всей средиземноморской экономике, не говоря уже об экономике Италии. Увеличение торговли и перевозок через Суэц косвенно принесёт пользу строительству, туризму и судоходству в нашей стране, не говоря уже о тех странах, которые решат воспользоваться этой возможностью. Если для этого им придется заплатить пошлину, от которой слезятся глаза, они всё равно это сделают. В конце концов, альтернатива состоит в том, чтобы проплыть весь африканский континент или перетащить свои товары на ящиках через арабскую пустыню. Лучше проглотить свою гордость и делать всё по-итальянски!"

ita_unequal_trade_treaties:0 "Неравноправные торговые договоры"
ita_unequal_trade_treaties_desc:0 "Мы наладили наши связи со странами итальянской сферы, и их нелегко будет разорвать. И всё же всегда есть возможность пойти дальше. Предлагая формализовать торговые договоры на более всеобъемлющей основе, охватывая всё, что под солнцем может течь туда и обратно между Италией и её сферой, мы обеспечим, чтобы итальянские предприятия не были ограничены ни в чём, чего они хотят достичь.\n\nПоэтому при углублении договоров мы будем обращать внимание на детали. Если итальянская фирма хочет продать ресурс обратно на родину, ей не следует иметь дело с мелкими проблемами, такими как "экспортные ограничения" или "национальный суверенитет". Если она хочет нанимать людей в нерабочее время, то ей не следует встречаться с инспекциями. И если это произойдет лицом к лицу с профсоюзными деятелями, мы сообщим об обязанности правительства принимающей страны искоренить такую деятельность. Таким образом, итальянский бизнес в этой сфере будет не только развиваться - он будет процветать. В прошлых договорах, возможно, на словах говорилось о равенстве и паритете. Этим тонкостям тоже придет конец."

ita_pecunia_non_olet:0 "Pecunia non olet"
ita_pecunia_non_olet_desc:0 "Торговля есть торговля. Чёрная и серая экономика в нашей стране - это огромные и неиспользованные возможности; если мы действительно хотим, чтобы Италия стала центральным звеном мировой экономики, мы должны воспользоваться ими. В конце концов, сам масштаб торговли незаконными товарами - не только контрабандными потребительскими товарами, но и оружием, наркотиками и людьми - является свидетельством итальянской изобретательности. Есть более важные области, на которых правоохранительные органы должны сосредоточиться. Таким образом, мы сообщим полиции, что их усилия по пресечению контрабанды всех видов, как правило, требуются в других местах.\n\nНовая стратегия "закрывать глаза" поначалу не получит всеобщей поддержки, особенно среди тех слоев бюрократии и полиции, которые посвятили свою карьеру борьбе с чёрным рынком. К счастью, ситуация разрешится сама собой. Мафии, действующие в итальянской сфере влияния, уже давно усовершенствовали искусство взаимной выгоды, и положительное влияние игнорирования незаконной торговли не будет просто абстрактным. Предприниматели серой торговли будут благодарны, и когда они решат выразить свою признательность местным фашистским властям, мы разработаем неофициальную субсидию на заработную плату наших бюрократов и полицейских чиновников. Давайте не позволим моральным угрызениям совести помешать нам достичь величия."

ita_keep_cost_low:0 "Держать стоимость на низком уровне"
ita_keep_cost_low_desc:0 "Рост, ориентированный на экспорт, требует от нас быть конкурентоспособными, а это означает снижение затрат. К сожалению, смягчение контроля при предыдущем Дуче привело к воскрешению некоторых неудачных идей, которые должны были быть похоронены вместе с коммунистическими партизанами. Права трудящихся, коллективные переговоры и забастовки создают издержки без повышения эффективности. Нельзя допустить, чтобы эти подрывные идеи вернулись в Италию.\n\nРешение простое, но не элегантное. Поощряя полицию проявлять активный интерес к противодействию подрывной деятельности среди рабочих, мы пресечём любую возможность восстания в зародыше. Работники поймут, что такие проблемы, как "прожиточный минимум" и "стандарты безопасности", не имеют отношения к их обязанностям. Если они не поймут с первого раза, то полиция будет ломать кости, пока они не додумаются. Это также будет иметь дополнительное преимущество, заставляя работников подчиняться в других областях жизни. В конце концов, боязливая рабочая сила - это производительная рабочая сила."

ita_ouvertures_to_the_pakt:0 "Увертюры к Пакту"
ita_ouvertures_to_the_pakt_desc:0 "Отношения Италии с Германским Рейхом были бурными. Тем не менее, как и в прошлом, нам придётся быть реалистами в том, как мы поступаем с другими державами, когда речь заходит об экономических вопросах. Мы не позволим дипломатическим спорам и деятелям германофобии в нашей стране помешать нам работать с немцами. Нам придётся прийти к какому-то соглашению с Пактом, с его огромными ресурсами и рынками, и Дуче выразил свое одобрение этой идее.\n\nТеперь мы должны только подумать, как действовать дальше. Мегакорпорации могут быть бюрократическими и скептически относиться к инновациям, но они доказали, что умеют максимально использовать огромные экономические монополии. Проведя ряд официальных и неофициальных встреч с Пактом, связавшись как с официальными лицами Рейха, так и с гражданскими бизнесменами, будет относительно просто определить области, в которых мы оба можем извлечь выгоду. В конце концов, немецкая экономика пережила лучшие времена, и оливковую ветвь, предложенную их южным соседом, как бы неохотно это ни было, будет трудно игнорировать."

ita_under_the_carpet:0 "Под ковром"
ita_under_the_carpet_desc:0 "Сложность построения сильной экономики в наше время требует массы статистических данных, включая учёт доходов и расходов. Однако потребности Дуче и людей, которым он доверяет, требуют финансирования из национальной казны. Конечно, это вопрос национальной безопасности, и мы не можем допустить, чтобы такому финансированию угрожали неловкие допросы бюрократов и экономистов.\n\К счастью, всё это можно примирить. В Министерстве финансов много фашистских лоялистов, и они не будут задавать вопросов, когда Дуче попросит их создать для него фонд. Возясь с государственным бюджетом, завышая национальные расходы и сметая некоторые бумаги под ковер, Дуче получит в своё распоряжение значительную сумму денег, принадлежащую ему одному, чтобы поделиться ею с некоторыми близкими друзьями. Как используются эти средства, не имеет значения. Важно то, что если после долгих дней, ведущих Италию к величию, Дуче захочет воспользоваться жизненными удовольствиями, у него будут все необходимые для этого деньги. И горе бедному бухгалтеру, который видит то, чего не должен видеть, - потому что его молчание, если не будет вызвано его собственным благоразумием, будет достигнуто другими средствами."