 POLITICS_CIANO_DESC:0 "Джан Галеаццо Чиано, 2-й граф Кортеллаццо и Буккари, зять Бенито Муссолини и дуче Италии, начал свою карьеру в качестве командира эскадрильи бомбардировщиков во время вторжения в Эфиопию, получил две серебряные медали за доблесть и вернулся домой героем. В Эфиопии он извлек ценные уроки о людях и руководстве, уроки, которые дали ему возможность привести Италию к величию. После окончания войны Муссолини выбрал Чиано своим министром иностранных дел, подготовив его к тому, чтобы сделать своим преемником, дав ему ценный политический опыт. В качестве министра иностранных дел Чиано руководил итальянскими делами на мировой арене, помогая ей расширяться во время и до Второй мировой войны как мирными, так и военным путями. На протяжении всей войны ему удавалось удерживать немцев от господства над Италией, сражаясь изо всех сил, чтобы сохранить свою страну в качестве равноправного партнера с Рейхом. И когда настал мир, Чиано ещё настойчивее боролся за то, чтобы создать империю, охватывающую несколько континентов. После 1948 года Чиано сохранил свой пост министра иностранных дел и значительно сблизился со своим тестем. Зная, что его время близко, Муссолини научил его всему, что знал о лидерстве, и когда Дуче скончался, Чиано взял бразды правления в свои руки. Как лидер Италии, Чиано выбрал более мягкий подход к управлению, мечтая о либерализации фашистского государства и возвращении прав людям, работая с соседними государствами, а не воюя с ними. Путь перед ним туманен, и только благодаря ловкости и мастерству Чиано удастся удержать Италию на плаву в этом неспокойном мире."
