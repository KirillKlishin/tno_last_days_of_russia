 ita_parliament_power:0 "Сила Парламента"
 ita_parliament_power_desc:0 "В конце концов, то, что позволяет нам вести Италию, - это наша Парламентская Власть. Без него, наше Правительство останется хромым и будет вынуждено провести новые выборы. С этой целью мы должны гарантировать, что наша Парламентская власть, и способность заставлять её представителей подчиняться, всегда были сильными. Такая сила должна сохраняться в современной Итальянской политике."
 
 ita_government_unity:0 "Единство Правительство"
 ita_government_unity_desc:0 "Как однажды сказали американцы:0 "Разделенный дом не сможет выстоять ни перед чем". Такой принцип применим к Правительству так же хорошо, как и к Государству. Если нашему Правительству не хватает Единства, оно наверняка не сможет функционировать. И наоборот, если у нашего Правительства будет высокий уровень Единства, оно наверняка будет работать на невероятном уровне! Такого высокого уровня Единства желают все в Округе Колумбия, от среднего избирателя до самого Альдо Моро."
 
