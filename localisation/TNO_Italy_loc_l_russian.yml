ita_meet_the_new_duce_2019:0 "Встречайте нового Дуче"
ita_meet_the_new_duce_2019_desc:0 "Ко всеобщему удивлению, состоявшийся в Вероне съезд ознаменовался событием исторического масштаба —  по результату голосования Большой фашистский совет вынес вотум недоверия Дуче Галеаццо Чиано и сместил его с занимаемой должности. Его место занял бывший секретарь НФП, а теперь новый Дуче фашизма и премьер-министр Карло Скорца. Грядёт новая эпоха, и, в первую очередь, итальянцам необходимо познакомиться со своим новым вождём: подобно тому, как часто делал Муссолини, Скорца отправился в путешествие по всей стране, в ходе которого он намерен в многочисленных публичных выступлениях раскрыть народу собственные виды на будущее Италии. A noi!"
ita_the_fascist_phoenix:0 "Фашистский феникс"
ita_the_fascist_phoenix_desc:0 "Подобно легендарной птице, фашистский дух, оказавшийся на грани забвения во времена правления Чиано и его клики коррупционеров, плутократов и либеральных пустозвонов, восстал из пепла. Пора направить этот недавний всплеск идеологического рвения на реальные меры, и начать лучше всего с разрешения разразившихся в рядах НФП споров по поводу социальной политики. Основных вопросов по этой части всего три: положение женщин в партии и во всей Италии, нужды молодёжи и, наконец, наши отношения с церковью."
ita_the_second_sex:0 "Второй пол"
ita_the_second_sex_desc:0 "Отношения фашизма с итальянскими женщинами всегда были отмечены противоречиями и полумерами. К женскому полу принадлежали многие теоретики фашизма, и ранний фашизм, в свою очередь, выступал за расширение прав женщин. После прихода фашистов к власти в 1922, однако, сложилась совсем иная картина: женщины подвергались систематической дискриминации на работе, государственных должностях и даже при получении образования. Всё это, тем не менее, не заглушило голосов итальянских фашисток, в особенности, молодых, требующих равноправия. Теперь, с приходом Скорцы к власти, их надежды на лучшую жизнь для женщин Италии наконец могут осуществиться. Впрочем, многие консервативные и традиционалистские элементы партии относятся к этим лозунгом с нескрываемым беспокойством."
ita_the_female_face_fascism:0 "Женское лицо фашизма"
ita_the_female_face_fascism_desc:0 "Просто возмутительно, что половина населения Италии не только не разделяет прав другой половины, но и вынуждена подчиняться всем её прихотям. Разве честные итальянские матери, дочери и жёны не рождены от плоти и крови нашего народа? Дуче всецело поддержал идею улучшения положения женщин во всех аспектах общественной и частной жизни. Дочерям Италии больше не придётся склонять головы перед мужьями и отцами — мы наконец принесём им заслуженную свободу!"
ita_stop_whining:0 "Хватит ныть"
ita_stop_whining_desc:0 "Любому благоразумному фашисту очевидно, что требования этих занзавшихся кокеток просто нелепы. Разве женщины не созданы природой для того, чтобы быть послушными дочерьми, верными жёнами и заботливыми матерями? Тогда какой смысл они нашли во всех этих пустых понятиях, вроде "равноправия" или "свободы"? В ходе публичных выступлений Карло Скорца указал итальянцам на естественность сложившихся взаимоотношений полов, при которых женский непременно подчинён мужскому. Этим он, бесуловно, порадовал консервативное крыло партии, однако в то же время внушил определённое беспокойство политически активным женщинам."
ita_promote_gender_equality:0 "Воспеть равноправие"
ita_promote_gender_equality_desc:0 "Дуче всегда был противником полумер, и в этом отншении половой вопрос не станет исключением. К великому неудовольствию многих представителей консервативного крыла НФП, Дуче вынес ряд официальных постановлений, направленных на полное искоренение сегрегации и дискриминации по половому признаку в НФП, делопроизводстве, общественном образовании и на рынке труда. Параллельно и их исполнением по всей стране пройдёт пропагандистская кампания, призванная воспеть новый идеал освобождённой, сильной и целеустремлённой фашистской женщины, готовой служить Италии и Дуче бок о бок с мужчинами."
ita_work_out_gender:0 "Рассмотреть половой вопрос"
ita_work_out_gender_desc:0 "Хотя требования итальянских женщин и не безосновательны, это не значит, что ради их исполнения нам нужно отринуть всякую мораль. В конце концов, итальянцы — высоконравственный народ, а значит, нам ни в коем случае нельзя забывать о важности традиционной системы отношений между полами. Тем не менее, положение итальянских женщин действительно можно было бы немного улучшить. Мы примем законы, направленные на слгаживание неравенства между мужчинами и женщинами и, в частности, ограничим дискриминацию в образовании и на работе. Это завоюет нам расположение итальянских женщин и при том не разозлит консерваторов."
ita_appeal_to_tradition:0 "Сохранить традиции"
ita_appeal_to_tradition_desc:0 "Если Италия — фашистская страна, это непременно означает, что Италия — страна католическая, а значит, на историческом пути нам не нужно другого проводника, кроме нашей славной традиции. Зачем пытаться изменить законы, если, те, что есть у нас сейчас, и так прекрасно работают? В любом цивилизованном обществе задача женщины — работать по дому и воспитывать детей. Точка. Всё остальное нарушает естественный порядок жизни общества, и именно об этом, похоже, забыли все эти "фашистки". Если им так хочется послужить Италии, пусть они угомонятся, вернутся домой и станут рожать побольше детей для нашей великой империи."
ita_create_the_SAF:0 "Учредить ЖВК"
ita_create_the_SAF_desc:0 "Следующим логичным шагом к укреплению нового положения женщин в обществе было бы привлечение их к военной службе. При содействии фашистской активистки Пьеры Гаттески Фонделли мы учредим Женский вспомогательный корпус (ЖВК) вооружённых сил Италии, а саму Фонделли назначим его командиром. Добровольцы ЖВК окажут дополнительную поддержку всем видам наших войск, но гораздо важнее то, что, одев женщин в военную форму и поставив их в один строй с мужчинами, мы покажем всем, что итальянские женщины отныне вступили в новую эпоху."
ita_compromise_solution:0 "Компромиссное решение"
ita_compromise_solution_desc:0 "Консерваторы в НФП, безусловно, правы в том, что нам нельзя забывать о традиционных ценностях, браке и семье, однако излишнее усердие в этом вопросе пойдёт нашей стране только во вред. Итальянские женщины часто испытывают большие трудности на рабочих местах, а значит, становятся обузой для экономики. Однако, учередив программы, призванные открыть женщинам дорогу к некоторым государственным и прочим должностям, мы сможем создать для них больше рабочих мест и при этом избежать недовольства со стороны консервативного крыла НФП и всего итальянского общества. И никто не останется обиженным!"
ita_back_to_the_kitchen:0 "Возвращайтесь на кухню"
ita_back_to_the_kitchen_desc:0 "Само присутствие женщин на рабочих местах — серьёзная угроза для устоев нашего общества. Если разрешить женщинам занимать те же должности, что и мужчины, получать такое же образование, может быть, даже пользоваться такими же правами, одному Богу известно, что они потребуют затем. Наш великий Дуче твёрдо решил сохранить в стране общественную мораль и естественный порядок, зиждящийся на ценностях семьи, веры и традиции. Итальянских женщин он призвал посвятить себя заботе о мужьях и детях, а политику и работу оставить мужчинам."
ita_the_new_fascist_woman:0 "Новая фашистская женщина"
ita_the_new_fascist_woman_desc:0 "Преодолев встреченное сопротивление, Дуче и его сторонники их НФП всё же смогли запустить правительственную компанию, призванную коренным образом изменть положение женщин в нашей стране. Наконец освободившись от устаревших и унизительных догм, молодое поколение итальянских женщин готово как никогда самоотверженно и рьяно служить Родине и делу фашизма. Теперь, чтобы послужить фашистской революции, им предстоит соответствовать тем же требованиям, что мы предъявляем и мужчинам, и соперчинать с ними на равных. Вместе они введут Италию в новую эпоху славы и процветания."
ita_a_traditional_society:0 "Традиционное общество"
ita_a_traditional_society_desc:0 "В любой семье может статься, что жена или дочь ни с того ни с сего закатит истерику, и если такое произойдёт, отцу или мужу нужно будет просто поставить её на своё место. Италия — одна большая семья, а Дуче — наш общий отец. Карло Скорца поступил именно так, как от него и ожидали: указал женщинам и девушкам Италии на подобающее им место в обществе. Их задача — быть матерями, жёнами и заботливыми дочерьми, а, самое главное, больше не докучать нам со своими нелепыми требованиями."
ita_no_more_gender_wars:0 "Закончить войну полов"
ita_no_more_gender_wars_desc:0 "Дуче рассмотрел требования итальянских женщин и вынес окончательное решение. Принятые меры, безусловно, нашли своих противников, однако проделанная нами работа — первый шаг к тому, чтобы вновь возжечь пламя фашистской революции и привести Италию к славе и величию."
ita_giovinezza:0 "Giovinezza"
ita_giovinezza_desc:0 "Жёсткая цензура и прочие ограничения в области образования привели к тому, что значительная часть итальянской молодёжи чувствует себя оставленной и вычеркнутой из политической жизни. Не меньшее недовольство вызывают сложности, сопяжённые с продвижением в рядах партии, на данный момент сформировавшие в НФП своего рода геронтократию. Если сейчас же не принять меры и не разрешить накопившиеся проблемы, брожение среди молодёжи будет только нарастать."
ita_listen_to_the_youth:0 "Прислушаться к молодёжи"
ita_listen_to_the_youth_desc:0 "В 1919 и 1922 фашистская революция вершилась руками молодёжи, сломившей либеральный порядок престарелых политиканов и дряхлых плутократов. Забудь мы это, и пламя фашизма погасло бы навсегда, а наша великая вера превратилась бы в пародию на саму себя. Необходимо приобщить молодёжь к фашистской политике и администрации и напомнить новым поколениям итальянцев, что именно им суждено нести факел, зажжённый в своё время их отцами."
ita_respect_your_elders:0 "Уважайте старших"
ita_respect_your_elders_desc:0 "В 1919 и 1922 фашистская революция вершилась руками тех, кто сейчас заседает в Большом совете, Сенате и Палате фасций и корпораций. Именно те, кто сейчас занимает высшие гражданские и партийные должности, в своё время шли на Рим в ногу с Муссолини, а затем принесли Италии победу в мировой войне. Как же можем мы перечеркнуть все их прежние заслуги по требованию каких-то зазнавшихся, неблагодарных юнцов?"
ita_into_the_universities:0 "Вернуться в университеты"
ita_into_the_universities_desc:0 "Муссолини считал, что университеты должны стать "кузницами новой элиты". Чтобы исполнить этот замысел, он учредил УФГ, Университетские фашистские группы, призванные служить связующим звеном между университетами и НФП, поддерживать наиболее способных студентов и помогать им со вступлением в партию. УФГ, впрочем, оказалось довольно сложно контролировать, а результаты их деятельности не стоили затрат, так что в конце концов их решено было упразднить. Теперь же Карло Скорца решил пересмотреть устройство УФГ и вдохнуть в организацию новую жизнь. Как и раньше, она будет призвана дать итальянскому студенчеству возможность применить свои таланты на благо Отечества и получить за это достойную награду."
ita_encourage_young_fascists:0 "Поддержать молодых фашистов"
ita_encourage_young_fascists_desc:0 "В бюрократическом болоте, в котором погрязли итальянские университеты, порой всё же встречаются островки надежды. Хотя большая часть итальянского студенчества и молодёжи равнодушно или даже в некоторой степени враждебно относится к фашизму, есть те, кто по-прежнему рьяно проповедуют его идеи, и мы не можем оставить этого без внимания. Мы поручим этим отважным молодым людям низкие должности в НФП и сделаем из них пример для подражания, который, как мы надеемся, привлечёт в партию их менее фанатичных товарищей."
ita_clamp_down_protests:0 "Разогнать протесты"
ita_clamp_down_protests_desc:0 "Когда дети забывают о своих обязанностях и перестают уважать старших, нужно всего-то устоить им надлежащую острастку. Дуче приказал покончить с антифашитской и антигосударственной агитацией в университетах и посадить зачинщиков под домашний арест, усилить надзор за настроениями в среде студенчества, а УФГ и прочие организации такого рода милитаризовать и лишить автономии. Мы не можем позволить каким-то обнаглевшим юнцам и хулиганам расшатывать стабильность в стране, так что, если они требуют перемен, пускай сперва попробуют наших дубинок."
ita_let_them_breathe_free:0 "Пусть промоют нам кости"
ita_let_them_breathe_free_desc:0 "Нам бы не составило никакого труда разогнать студенческие демонстрации, однако к этой проблеме можно подойти и с другой стороны: мы позволим им, наоборот, открыто высказать все свои нелепые претензии к фашизму. Нам, безусловно, всё же придётся пресекать попытки организовать революцию и прочие такого рода опрометчивые призывы, однако в остальном итальянские студенты смогут пользоваться полной свободой слова."
ita_benevolent_watch:0 "Мягкий надзор"
ita_benevolent_watch_desc:0 "Давать студентам полную свободу высказываний опасно, но не менее опасно и пытаться их заткнуть. Как же Скорца выйдет из этого положения? Ответ очевиден: мы направим дискуссию в нужное нам русло и покажем студентам неоспоримое превосходство идеологии и практики фашизма. Они вольны сколько угодно нести свой бред, но пусть будут готовы к тому, что мы в пух и прах разобьём их нелепые демократические идеи."
ita_reinforce_censorship:0 "Ужесточить цензуру"
ita_reinforce_censorship_desc:0 "Деятельность этих агитаторов представляет серьёзную угрозу для общественного порядка и будущего всей Италии. Сейчас они ещё молоды, однако когда-нибудь им суждено вершить судьбу страны. Если не вытравить эту крамолу сейчас, в будущем итальянский народ может навсегда кануть в лету."
ita_no_country_for_old_men:0 "Старикам тут не место"
ita_no_country_for_old_men_desc:0 "Италией никогда не будут управлять дряхлые старцы, одной ногой уже стоящие в могиле. Наоборот, Италия — страна, где молодёжь и студенты, вместо того, чтобы плодить контркультуру, станут примерными носителями фашистского идеала. Время никого не ждёт, и, забыв о новом поколении, мы непременно были бы обречены на провал."
ita_get_off_of_my_lawn:0 "Вон из моего огорода"
ita_get_off_of_my_lawn_desc:0 "Эти безмозглые студенты возомнили себе, будто бы они умнее старших и лучше нас понимают, как устроен мир и как сделать его лучше. Остаётся надеяться, что мы всё-таки сможем донести до них свою правоту и наконец доказать им абсолютное превосходство идей фашизма."
ita_the_youth_pacified:0 "Конец студенческий волнений"
ita_the_youth_pacified_desc:0 "Что бы не вышло из этой ситуации, похоже, Дуче наконец вынес окончательное решение по поводу волнений среди молодёжи. Возможно, часть студенчества или старой гвардии будет недовольна реформами, однако, как бы то ни было, нам наконец удалось успокоить итальянскую молодёжь."
ita_deal_with_the_vatican:0 "Разобраться с Ватиканом"
ita_deal_with_the_vatican_desc:0 "Большинство итальянцев исповедуют христианство, а на территории одного из анклавов внутри нашей страны проживает сам папа римский. Тем не менее, наши отношения с церковью всегда складывались... мягко сказать, причудливо. Необходимо наконец определиться, друзья мы или враги католической церкви."
ita_estrange_the_church:0 "Порвать в церковью"
ita_estrange_the_church_desc:0 "Католическая церковь слишком долго определяла жизнь итальянского общества. Пора наконец лишить её власти за пределами Ватикана. Мы выгоним католических проповедников их государственных школ и закроем папские газеты. Папа и остальная церковь, безусловно, обрушатся на нас с критикой, однако эти меры необходимы, чтобы Италия наконец перестала плясать под ватиканскую дудку."
ita_renew_the_concordat:0 "Обновить конкордат"
ita_renew_the_concordat_desc:0 "Конкордат, договор, определяющий отношения папства и тем или иным государством, в случае Италии всегда сопровождался определёнными нюансами. Немудрено, ведь сам Ватикан находится в наших границах. На данный момент роль папского конкордата с Италией исполняют Латеранские соглашения, однако они подписаны уже больше 30 лет назад. Если мы хотим, чтобы церковь и дальше оставалось одной из сил, поддерживающих единство Италии, возможно, нам не помешает подписать новый конкордат."
ita_a_secular_society:0 "Светское общество"
ita_a_secular_society_desc:0 "В современном обществе религия уже не играет прежней роли. Более того, если мы хотим обновить Италию, нам необходимо активно бороться с её влиянием: в частности, мы примем меры против воскресных школ и запустим пропагандистскую кампанию, направленную на просвещение итальянцев и создание по-настоящему светского общества. Благорадя этим мерам и при должном везении нам удастся значительно ослабить влияние католической цервки на итальянское общество."
ita_state_over_church:0 "Государство прежде церкви"
ita_state_over_church_desc:0 "Хотя католическая церковь, безусловно, имеет огромное значение в жизни нашей страны, итальянцам всё же ни в коем случае нельзя забывать, что она находится в подчинении государства. Объединять государство и церковь или даже ставить церковь превыше государства — непростительная ошибка. Нельзя допустить, чтобы церковь имела больше власти, чем гражданское правительство, впрочем, для этого нам вовсе не нужно, так сказать, стрелять папе в спину."
ita_mutually_beneficial_agreement:0 "Взаимовыгодное соглашение"
ita_mutually_beneficial_agreement_desc:0 "По итогу официальной встречи Скорца и папа римский заявили о заключении нового конкордата, призванного дополнить Латеранские соглашения. Подписанный конкордат расширяет права католической церкви на строительство воскресных школ и владение недвижимостью.  Всё это, безусловно, послужит усилению католиков в Италии. В свою очередь, папа заявил о готовности проводить церковные службы для членов НФП, а также негласно согласился поддерживать Скорцу в дальнейших начинаниях. Таким образом, все остались в выигрыше: церковь сохранила власть, а Скорца заручился её безоговорочной поддержкой."
ita_whats_yours_is_now_mine:0 "Было ваше - стало наше"
ita_whats_yours_is_now_mine_desc:0 "У итальянских католиков слишком много земли! Чтобы ещё больше ослабить церковь, мы лишим папу всей недвижимости за пределами Ватикана. К счастью, во владениях церкви уже далеко не так много земли, как было раньше, а значит, если мы убедим людей в необходимости такого шага для будущего фашизма, особого сопротивления со стороны общества он не встретит."
ita_all_talk_no_action:0 "Больше слов, меньше дела"
ita_all_talk_no_action_desc:0 "Сейчас, конечно, очень много говорят о коренном повороте в отношениях между церковью и государством, однако в конечном итоге к, собственно, разговором всё это и свелось. Безусловно, наши действия с этой области уже изменили статус папства в Италии, и мы не намерены сходить с намеченного курса, однако претворять в жизнь его мы будем гораздо мягче, чем планировалось изначально, а от некоторых мер, может быть, откажемся вовсе, если того потребуют обстоятельства. Мы уже добились желаемого влияния на церковь, а большего Скорце и не надо."
ita_reinforce_the_ties:0 "Укрепить связь"
ita_reinforce_the_ties_desc:0 "Взаимоотношения Ватикана и Италии, как и любые другие, нуждаются в регулярной поддержке и укреплении. Италия веками была прочно связана с папством, а значит, если мы не уделим церкви должного внимания, это может стоить нам будущего всей нашей великой страны."
ita_fascism_is_futurist:0 "Фашизм - это футуризм"
ita_fascism_is_futurist_desc:0 "Фашистская идея всегда была прочно повязана с футуризмом. Родившись на итальянской земле, футуристическое движение, как в своё время и фашистское, поставило своей задачей освободить Родину от оков прошлого. Теперь мы наконец закончим его дело, сбросим тяжкий груз христианства и католицизма и поведём Италию в эпоху нового, светского общества. Ура пылающему светочу прогресса!"
ita_fascism_is_christian:0 "Фашизм - это христианство"
ita_fascism_is_christian_desc:0 "Большинство итальянцев христиане, однако наш режим до сих пор этого не отражает. Зачем же нам идти против в веры в Господа, особенно когда она может помочь укрепить нашу власть? Пусть все знают, что идеи фашизма неразрывно связаны с христианством!"
ita_the_church_contained:0 "С вопросом церкви покончено"
ita_the_church_contained_desc:0 "Вопрос о положении католической церкви в грядущей Италии окончательно решён. Безусловно, принятые меры нашли своих противников, однако Скорца твёрдо уверен, что они поведут страну в лучшее будущее."
ita_back_to_rome_time:0 "Вернуться в Рим"
ita_back_to_rome_time_desc:0 "Теперь, решив множество насущных проблем и рассмотрев требования молодёжи, женщин и церкви, Скорца может наконец вернуться в Рим и приступить к осуществлению своих замыслов.\nАве Скорца!"

##Scorza Econ##
ita_scorza_hands_on_the_economy:0 "Свистать всех наверх"
ita_scorza_hands_on_the_economy_desc:0 "Укрепившись, по крайней мере, пока что во власти, мы можем наконец приступить к менее срочным вопросам и, в частности, к вопросу экономическому. Сказать, что прежние власти оставили хозяйство Италии в незавидном положении — это ещё ничего не сказать: два послединих поколения родились и росли во времена бездарной, неопределённой, всё время мечущейся из стороны в сторону экономической политики, в результате которой страна не просто не смогла достичь предела своих возможностей, а, наоборот, обеднела ещё больше.\n\nТеперь мы можем повести страну в будущее самыми разными путями, как умеренными, так и крайне радикальными. Сам Дуче, похоже, не отдаёт ни одному из них особого предпочтения, так что помочь вождю определиться с окончательным решением предстоит его многочисленным советникам.\n\nЧем бы это ни окончилось, волею Скорцы с этого дня Италия пойдёт в будущее своим собственным путём"

ita_rationalize_the_bureaucracy:0 "Рационализировать бюрократию"
ita_rationalize_the_bureaucracy_desc:0 "На сегодняшний день бюрократия пользуется среди народа, в некотором роде, друной славой. Не сказать, что они её не заслужили, всё-таки, чтобы стать чиновником, нужно обладать, так сказать, чиновничьим складом ума, однако это вовсе не повод списывать всю итальянскую бюрократию со счетов. Конечно, порой, чтобы добиться чего-то существенного, приходится пролезть через целое болото канцелярщины, но в этом вина прежних властей, а сами чиновники, может быть, только бы и рады не заниматься буквоедством: в конце концов, не они это придумали.\n\nТеперь нам предстоит найти самые слабые места нашей бюрократической системы и первым долгом нанести удар прямо по ним. Мы только недавно взяли власть в стране, и у нашего режима всё ещё много врагов, так что можно ожидать от чиновников некоторое сопротивление, однако, если мы хотим создать по-настоящему гибкую и свободную от лишних ограничений бюрократию, через жалобы несогласных придётся переступить. В конце концов, бюрократия, призванная наиболее эффективно и в кратчайшие сроки воплощать в действительность волю государства, ни за что не может быть для него обузой."
ITA_scorza_goodboy_econ:0 "Реформированная экономика"

ita_create_the_GCLTA:0 "Создать ВКТТИ"
ita_create_the_GCLTA_desc:0 "Цель любых профсоюзов, какой бы она ни была провозглашена, на деле состоит в подрыве производственного процесса, более того, они очень часто становятся площадкой для распространения экстремистских и антигосударственных идей. Тем не менее, даже в самой радикальной рабочей организации присутствует значительная доля представителей самых разных должностей, видящих в профсоюзах всего лишь наиболее эффективный способ переговоров с государством или корпорациями. Именно это представление мы и используем в собственных целях.\n\nВ первые годы фашизма ещё сам Муссолини изобрел весьма необычный, но крайне эффективный способ надзора за профсоюзами: он сильно ограничил их полномочия, а потом передал их под управление одной огромной трудовой организации. Прибегнув к подобным методам сейчас, мы сможем добиться равноправного и взаимовыгодного сотрудничества партии и такого единого профсоюза: нам больше не придётся учитывать мнение полусотни различных рабочих организаций, прежде, чем принять какое-либо решение, а содействие нашего нового горизонтального профсоза поможет нам привести в жизнь все будущие реформы в кратчайшие сроки."
ita_modify_good_boy:0 "Это изменит национальный дух "Реформированная экономика""

ita_introduce_work_place_democracy:0 "Ввести демократию на производстве"
ita_introduce_work_place_democracy_desc:0 "Любой человек очень хорошо разбирается в темах, касающихся области его непосредственной деятельности, и в то же время не смыслит практически ничего за её пределами: такова уж наша природа. Таким образом, в вопросах политики, дипломатии, макроэкономики и военной доктрины первое слово конечно же принадлежит нашей партии, вобравшей в себя множество экспертов в этих областях, однако вот по части производственного процесса дело обстоит совсем иначе.\n\nМы позволим рабочим самостоятельно избирать представителей в ВКТТИ, благодаря чему они теперь смогут косвенно влиять на ход производственного процесса и с высоты трудового опыта вносить небольшие изменения в государственные программы сообразно условиям на том или ином предприятии. Кроме того, эти меры помогут успокоить бывших профсоюзных работников, недовольных новыми порядками в ВКТТИ, и в целом расположить к нам трудящихся."

ita_allow_indepenent_parties:0 "Разрешить независимые партии"
ita_allow_indepenent_parties_desc:0 "Мы ни за что не стали бы умалять или отрицать ведущую роль принципов фашизма в формировании нашей государственной политики. Всё-таки Скорца, не в пример Чиано, даже и помыслить не может о том, чтобы вот так предать Италию. Тем не менее, как бы ни была крепка наша вера, всегда найдутся те, кто даже в свете нашей великой истины продолжит искать убежища во мраке устаревших политических доктрин.\n\nТаких диссидентов, как правило, особенно не устраивает наша монополия в политике. На самом деле мы можем позволить себе некоторые уступки в их сторону. Это успокоит многих недовольных, не создавая при этом угрозы нашему режиму. Сохранив для оппозиции достаточно суровые ограничения, мы можем легализовать деятельность нескольких независимых политических организаций: так мы покажем скептикам, что наши идеи способны выдержать нападки со стороны любых клеветников и критиканов. Всё это, конечно, нужно будет держать в известных рамках: давать слово предателям Родины мы не собираемся."

ita_organic_democracy:0 "Органическая демократия"
ita_organic_democracy_desc:0 "Фашистская идеология, во многом, зиждется на принципах популизма. Посвящая свои жизни служению государству и нации мы, к сожалению, довольно часто забываем, что нация — это, в сущности, группа людей, народ. Таким образом, исполнять волю нации было бы гораздо проще, если бы эта нация, то есть народ, могла бы отвечать на поставленные вопросы и выносить решения, а именно в этом, собственно, и состоит демократический процесс.\n\nВсё это, конечно же, не значит, что мы переметнулись в лагерь либеральных демократий или перестали признавать ведущую роль партии в выражении народной воли, наоборот, теперь, когда государство и нация могут действовать в едином порыве, нас больше ничто не остановит. Позволив населению самостоятельно изибрать представителей в фашистскую партию, мы сможем создать непрестанно укрепляющуюся взаимосвязь между властью и народом. Собственно государством, конечно, по-прежнему будем управлять мы, однако отныне опорой для нашей власти станет нарождающаяся итальянская органическая демократия."

ita_an_economy_for_labour:0 "Экономика труда"
ita_an_economy_for_labour_desc:0 "Мы заложили фундамент для новой итальянской экономики, основанной на всесторонней и гармоничной взаимосвязи между властью и рабочим классом. Благодаря проведённым нами реформам освобождённые трудящиеся с радостью готовы отдать нам первенство в вопросах внутренней политики.\n\nНекоторые считают принятые меры показателем нашей слабости, однако им, очевидно, невдомёк, что государство — это, в первую очередь, отражение проживающего в нём народа, а значит, чем сильнее и отважнее каждый итальянец, тем больше возрастает наша общая сила. Теперь, отбросив прежние страхи и сомнения, мы плечом к плечу с трудящимися Италии готовы дать бой экономике любой великой державы."

ita_proprietary_corporations:0 "Корпорации с ограниченной ответственностью"
ita_proprietary_corporations_desc:0 "Один из главных недостатков капиталистической экономики — её уязвимость перед то и дело возникающими на рынке пузырями, которые, лопнув, приносят значительные убытки не только инвесторам, но и государству. Азарт всегда будет в цене в мире корпораций, а значит, совсем отвадить их от безбашенных рисков нам не выйдет, однако кое-что всё-таки можно сделать.\n\nВведя некоторые ограничения на максимальный размер корпораций и количество возможных акционеров, мы сможем уменьшить ущерб, который понесут вкладчики, если корпорация — по какой бы то ни было причине — прогорит. Таким образом, мы сможем добиться прибыли, возможной, казалось бы, только в экономике свободного рынка, не ослабляя при этом контроля за производством. Такое "срединное" решение, если мы правильно приведём его в исполнение, позволит нам одновременно достичь выгоды, что обычно приносят как регуляция, так и дерегуляция."

ita_move_towards_socialization:0 "Приблизиться к социализации"
ita_move_towards_socialization_desc:0 "Может ли даже претендовать на легитимность такая итальянская власть, которая не заботится в первую очередь о благосостоянии всех итальянцев? Как вообще любое государство может называть себя народным, если этот самый народ не живёт лучше (по крайней мере, большинства) других народов мира? Такие вещи должны были бы быть очевидны, однако до сих пор нелепые опасения об идеологической чистоте нашего режима застили нам глаза и мешали сделать Италию по-настоящему социальным государством. Именно это теперь и станет нашей целью.\n\nЗа счёт создания надёжной и многосторонней системы социального страхования, социализации некоторых видов производства и ослабления крупных корпораций мы сможем значительно улучшить жизенные условия итальянцев. Западным клептократам, японским и немецким фанатикам нечего будет предъявить нашей власти и экономике, если благодаря ним наш народ станет самым благополучным и здоровым в мире."

ita_an_economy_for_ethics:0 "Экономика этики"
ita_an_economy_for_ethics_desc:0 "Теперь, разобравшись со встреченным в партийных кругах сопротивлением, мы наконец заложили фундамент новой Италии, стабильной, процветающей и по-настоящему современной.\n\nЛиберальные демократии могут сколько угодно называть наш режим жестоким, и если мы хотим доказать им обратное, не лучше ли вместо пререканий на деле превзойти их не только в экономической эффективности, но и в области прав рабочих? Счастливый трудящийся — работящий трудящийся, а именно такие и нужны Италии, чтобы поднять проиводство и достичь величия, что принадлежит ей по праву."

ita_reform_trade_unions:0 "Реформировать профсоюзы"
ita_reform_trade_unions_desc:0 "С самого своего основания профсоюзы были, мягко говоря, бельмом на глазу нашего правительства. Конечно, можно сказать, что быть бельмом на глазу для власть имущих — это и есть основная задача профсоюзов, однако теперь, когда нам удалось более или менее стабилизировать обстановку в стране, мы можем с этим покончить.\n\nКонечно же, если бы мы попытались запретить профсоюзы или принять против них другие серьёзные меры, это подняло бы в стране бурю негодования, так что для начала мы просто изменим некоторые правила, регулирующие деятельность рабочих организаций, заставим их получать больше разных лицензий и официальных разрешений и благодаря этому в итоге сможем практически полностью отвадить их от антигосударственной агитации. После всего этого нам больше не нужно будет вмешиваться в дела профсоюзов, а профсоюзы, в свою очередь, не смогут вмешиваться в наши."

ita_work_with_economic_barons:0 "Обратиться к монополистам"
ita_work_with_economic_barons_desc:0 "Чтобы и дальше вести в будущее корабль нашей экономики, нам, как всегда, потребуются помощники. Нам уже удалось значительно ослабить профсоюзы, но в то же время именно из-за этого мы лишились поддержки с их стороны. С другой стороны, на профсоюзах наша экономика клином не сошлась: в Италии по-прежнему есть несколько крупных частных компаний, владельцы которых могут очень помочь укрплению нашей власти.\n\nОни уже весьма довольны нашими реформами с области профсоюзов, а в дальнейшем их зависимость от нашей поддержки будет только возрастать. Приложив достаточно усилий, мы сможем утвердить центральную роль крупных корпораций в итальянской экономике, а их нейтральное финансовое и идеологическое положение, в свою очередь, поможет нам, особенно теперь, когда иностранные державы неустанно выискивают в нашей экономике слабые места."

ita_keep_the_status_quo:0 "Сохранить статус-кво"
ita_keep_the_status_quo_desc:0 "На самом деле главной проблемой нашей экономики всё это время была раздутая, буквоедская бюрократия. Наши предшественники преобразовали итальянскую экономику в полном соответствии принципам фашизма, а значит, она никогда не будет нуждаться в тех радикальных реформах, что предлагают нам либеральные или социал-демократические слюнтяи: от добра добра не ищут.\n\nНам, конечно, всё же необходимо исправить некоторые спорные формулировки в законодательстве и ещё более упрочить отвестсвенность власти перед нацией, однако ни о каких коренных изменениях не может быть и речи. Наша экономическая система работала вчера, работает сегодня, а значит, непременно будет работать и завтра. Поезда приходят вовремя, бензин стабильно дешёвый, а большего для счастья людям, в общем-то, и не нужно."

ita_strengthen_the_IRI:0 "Усилить ИПР"
ita_strengthen_the_IRI_desc:0 "Институт промышленной реконструкции, огромный государственный холдинг, во времена войны ставший настоящим титаном итальянской экономики, долгое время помогал нам стабилизировать ситуацию на внутреннем рынке, не прибегая к потенциально опасной национализации. Однако в последнее время по мере распространения частного предпренимательства необходимость государственного регулирования начала угасать, а вместе с ней значительно сократился и бюджет, выделяемый ИПР.\n\nСобытия недавнего прошлого, тем не менее, заставили нас в очередной раз попомнить добрым словом устойчивость и стабильность, которые ИПР в своё время обеспечивал банковскому сектору. Кроме того, наши инвесторы, несомненно, горздо охотнее будут вкладываться в новые предприятия, зная, что их капитал находится под защитой возрождённого и перестроенного ИПР. А если люди смогут инвестировать без опаски, то и деньги тут же потекут рекой."

ita_an_economy_for_prosperity:0 "Экономика достатка"
ita_an_economy_for_prosperity_desc:0 "Освободив шею итальянской экономики от удушающей хватки раздутой бюрократии, мы направили страну по прямому пути, ведущему в ряды великих держав, вершащих судьбу всего мира. Раз американцы тонут в деньгах, а Рейх и Япония высасывают соки из Европы и Азии соответственно, почему у Италии не должно быть собственного места на этом празднике жизни?\n\nОт прежней регуляции и бюрократических ограничений не осталось и следа, и теперь итальянские корпорации пользуются большей свободой деятельности, чем в любой другой период нашей истории. Несомненно, они с умом воспользуются новообретёнными привелегиями, и уже вскоре производительность и прибыльность итальянских предприятий возрастёт во много раз, а там, может быть, мы сможем и потягаться с кем-нибудь из мировых гегемонов."

ita_strengthen_the_bureaucracy:0 "Усилить бюрократию"
ita_strengthen_the_bureaucracy_desc:0 "Бюрократия — это руки и ноги любого государства. Исполнение каждого принятого нами закона, декрета или указа, в конечном итоге, ложится на плечи местных чиновников. Таким образом, жизненно необходимо, чтобы у них было достаточно власти, чтобы воплощать в жизнь каждый приказ сверху с максимальной быстротой и эффективностью.\n\nФормализм и различные законодательные ограничения только мешают бюрократии исполнять служебные обязанности. В первую очередь, чиновники несут ответственность перед нами, и, если кто-нибудь из них решит злоупотребить новообретённой властью, намеренно исказить содержание наших распоряжений или использовать служебные полномочия во вред государственным интересам, мы сами определим им надлежащее наказание, а вот законопослушным и честным чиновникам больше не придётся пробираться через горы бумаг, просто чтобы исполнить свои непосредственные обязанности."
ITA_scorza_badboyboy_econ:0 "Консервативная экономика"

ita_an_iron_fist:0 "Железный кулак"
ita_an_iron_fist_desc:0 "Теперь, когда скорому и эффективному воплощению в жизнь наших реформ больше ничего не мешает, пора закончить, то, что в своё время начали наши предшественники. Конечно, некоторые нас не поймут, другие назовут мелочными тиранами, однако мы позволим результатам отвечать за нас.\n\nОднако, чтобы исполнить задуманное, нам понадобится любая доступная поддержка. Скорее всего, большинство скептиков присоединятся к нашей работе, как только она даст первые результаты, а с теми, кто всё-таки откажется следовать по проложенному нами пути, придётся разобраться силой. Сейчас, конечно, рано этим заниматься, однако держать такой вариант в голове на будущее не помешает..."
ita_modify_bad_boy:0 "Это изменит национальный дух "Консервативная экономика""

ita_integrate_the_unions:0 "Интегрировать профсоюзы"
ita_integrate_the_unions_desc:0 "Итальянский народ — это государство, а государство — это итальянский народ. Так что сама мысль о том, что рабочие организации могут быть отделены от верховной власти, перечить, пререкаться и оспаривать её решения, сказать начистоту, просто нелепа. Это противоречит самой концепции органического государства, а значит, такое недоразуменее необходимо немедленно исправить.\n\nМы сделаем профсоюзы одной из ветвей государтсвенной власти и таким образом полностью подчиним их своей воле. Так они по-прежнему смогут исполнять свои непосредственные обязанности и представлять интересы трудящихся, однако при этом у них больше не будет возможности повредить производственному процессу."

ita_total_economic_dirigism:0 "Полный дирижизм"
ita_total_economic_dirigism_desc:0 "Главная проблема свободного рынка в том, что свобода по природе своей вещь непредсказуемая. Если мы отдадим итальянскую экономику на произвол "невидимой руки", где гарантия, что эта рука не окажется у нас на шее? Так что единственный допустимый для нас вариант — управлять рынком так же, как мы управляем государством.\n\nЗа счёт укрепления связей государтсва с частными компаниями, сопряжённого с повышением налогов и дополнительными ограничениями, мы сможем в любой развернуть руль итальянской экономики в сторону спокойных вод, если на горизонте покажется шторм. Сила в стабильности, а для того, чтобы исполнить задуманное, нам понадобится вся доступная сила."

ita_encourage_industrial_mergers:0 "Объединить мелкие предприятия"
ita_encourage_industrial_mergers_desc:0 "В результате непрерывного роста некоторые корпорации становятся настолько большими, сложными и многосоставными, что просто не могут вот так взять и обанкротиться. Небольшие же компании, наоборот, слишком уж уязвимы перед превратностями рынка, однако, объединившись, они могут стать намного сильнее и устойчивее.\n\nБлагодаря дополнительным субсидиям, налоговым льготам и снижению пошлин на слияние компаний мы сможем добиться укрупнения итальянских предприятий и обеспечить им лучшую защиту от перепадов на рынке и рабочих организаций."

ita_from_the_darkness:0 "Через тернии"
ita_from_the_darkness_desc:0 "Слишком долго судьба Италии была подчинена изменчивым прихотям Фортуны. Именно хаос свободного рынка, капризы хапуг-монополистов и нахальные претензии профсоюзых вожаков привели страну в теперешнее прискорбное состояние. Разве такой судьбы достоин самый гордый на свете народ?!\n\nПод нашим твёрдым управлением Италия встанет с колен и вновь окажется в центре мира, каких бы жертв нам это не стоило.\n\nAvante, Italia! "

ita_resize_the_unions:0 "Раздробить профсоюзы"
ita_resize_the_unions_desc:0 "Деятельность региональных профсоюзов на европейских землях империи всегда доставляла немало проблем нашим предшественникам: благодаря своему размеру такие рабочие организации имеют довольно много власти и в некоторых случаях способны даже оспаривать решения гражданской администрации, а в этом нет ничего хорошего. Необходимо найти способ ограничить их влияние и в то же время не навлечь на себя лишнего гнева со стороны трудящихся.\n\nСходу запретить профсоюзы, лишив тем самым тысячи трудящихся площадки для переговоров с работодателями, у нас, конечно же, не получится, зато мы можем распустить самые крупные рабочие организации, чтобы их место смогли занять более мелкие. Таким образом, мы сохраним профсоюзное представительство в целом, однако теперь нам будет гораздо легче держать его в узде."

ita_strengthen_the_ties:0 "Усилить взаимосвязь"
ita_strengthen_the_ties_desc:0 "Наши трудящиеся — самое чистое и непосредственное воплощение итальянского духа и итальянской воли, а фашистский режим призван, в первую очередь, направлять эти дух и волю итальянского народа на великие свершения. Снискав больше поддержки со стороны рабочего класса, мы сможем значительно укрепить свою власть.\n\nПубличные высказывания в поддержку профсоюзов и официальные визиты высших лиц государства на заводы и фабрики предадут нашей власти легитимности в глазах народа, а также позволят в дальнейшем, когда мы вынуждены будем перейти к более жёстким мерам, не растерях поддержку со стороны трудящихся. Такой великодушный, но в то же время прагматичный подход к рабочим организациям, несомненно, принесёт нам в будущем немало пользы, так что именно этими принципами нам и следует руководствоваться в первую очередь."

ita_scorza_friends_in_high_places:0 "Влиятельные друзья"
ita_scorza_friends_in_high_places_desc:0 "В некоторых моментах экономика порой бывает удивительно похожа на политику. Одно из самых очевидных таких сходств состоит в том, что, когда большая часть власти сосредоточена в руках нескольких профессионалов своего дела, весь процесс идёт гораздо увереннее. А отказываться от стабильности в нашем случае было бы крайне неразумно.\n\nПроделав большую работу, мы наконец смогли сосредоточить практически полную власть над внутреннем рынком нашей страны в руках нескольких умелых и надёжных монополистов. Именем Италии клянёмся вознести не знавшую стабильности уже долгие годы итальянскую экономику на небывалые высоты."

ita_a_firm_hand:0 "Сильная рука"
ita_a_firm_hand_desc:0 "Мы уже добились полной власти над страной, так что теперь, похоже, пора и честь знать. Дальнейшие выпады в сторону рабочего самоуправления только разозлят народные массы и создадут нам лишние проблемы в будущем. Нужно, наоборот, напомнить итальянцам, что мы, в первую очередь, стараемся ради них.\n\nВ народе уже накопилось некоторе — в общем-то справедливое — возмущение по поводу расширения полномочий местных чиновников: необходимо развеять сомнения честных итальянцев и явственно показать, что мы и не думали скатываться в тиранию и по-прежнему продолжаем заботиться, в первую очередь, о благе народа."

ita_protect_the_unions:0 "Защитить профсоюзы"
ita_protect_the_unions_desc:0 "Чтобы воплотить в жизнь задуманные реформы, нам потребуется искренняя и всесторонняя поддержка со стороны итальянских трудящихся. В таком случае, к кому же нам обратиться, чтобы ещё раз показать нашу преданность интересам итальянских рабочих и заботу о незыблемости их самоуправления? Конечно, к профсоюзам Северной Италии, опоре тяжёлой промышленности нашей страны. Хотя некоторые из них не совсем идеологически надёжны, они непременно согласятся на компромисс, если мы пообещаем не вмешиваться в их внутренние дела.\n\nЗащитим профсоюзы, поддержим трудящихся Италии, а они, в ответ, поддержат наши будущие преобразования. Конечно, мы могли бы продвигать реформы и силовыми методами, но, раз верность рабочего класса так легко заполучить, зачем прибегать к насилию?"

ita_limit_worker_representation:0 "Ограничить власть рабочих организаций"
ita_limit_worker_representation_desc:0 "Если мы позволим рабочим бесконтрольно размахивать своим самоуправлением направо и налево, в конечном итоге они разнесут всю Италию. Чтобы и дальше удерживать полномочия профсоюзов в известных рамках, нам необходимо будет ввести несколько искусственных ограничений, призванных ослабить влияние рабочих организаций на политику и общество в целом и предотвратить какие-либо резкие движения с их стороны.\n\nВ частности, мы ограничим полномочия более мелких профсоюзов, урежем доходы от пожертвований и членских взносов и примем меры к уменьшению рабочего представительства вообще в наиболее промышленно развитых регионах. После всего, что мы уже пообещали руководству профсоюзов, это, конечно, будет похоже на предательство, однако, если мы действительно хотим улучшить благосостояние всего итальянского народа, без таких мер не обойтись."

ita_almighty_the_IRI:0 "Всемогущий ИПР"
ita_almighty_the_IRI_desc:0 "Хотя фактически ИПР и находится в руках государства, формально он всё ещё остаётся частной компанией. Долгие годы Институт служил нашим предшественникам в качестве инструмента непрямого влияния на экономику и защиты ключевых отраслей от рыночной нестабильности, однако мы можем найти ему массу других применений.\n\nСделав ИПР одним из органов государственной власти, мы сможем не просто поддерживать и защищать предприятия, а напрямую брать над ними контроль и наилучшим из доступных способов направлять их материальные и интеллектуальные ресурсы на благо Италии. Мы превратим холдинг, ранее нужный только опасающимся рисков фабрикантам-магнатам, в настоящий флагман модернизации и развития итальянской промышленности!"

ita_marching_onwards:0 "Вперёд"
ita_marching_onwards_desc:0 "Как гласит избитая поговорка, "тише едешь дальше будешь". Проведя лишь несколько небольших реформ, нам удалось значительно увеличить прибыльность итальянской экономики и наконец подвести унаследованную от наших предшественников систему под современные стандарты. Некоторые называют наши реформы "полумерами", однако уже скоро они своими глазами увидят, что наши преобразования только подчеркнули сильные стороны старой экономической модели и позволили избежать возможных потрясений в будущем.\n\nЗакончив с реформами, мы наконец можем направить внимание на некоторые более масштабные планы, составленные ещё нашими предшественниками, но до сих ещё не осуществлённые. Мы готовы представить миру кульминацию фашистского проекта — и знайте! — весь мир будет следить за ней с широко открытыми глазами."

## Ciano reform Tree ##
ita_our_mandate_secured:0 "Наши Полномочия Обеспечены"
ita_our_mandate_secured_desc:0 "Проводя свои первые реформы, Чиано тайно пригласил экспертов из ОСН, которые должны были наблюдать за проведением реформ и консультировать правительство по их поводу. Реформы, по их словам, "Скорее воображаемые, чем реальные" и "Проводятся не для того, чтобы действительно что-то изменить, а для того, чтобы удовлетворить народ." Хотя Чиано и выслал советниктов в гневе,нельзя сказать, что они были неправы. В самом начла Итальянской Весны Дуче и его сподвижникам было необходимо соблюдать величайшую осторожность, чтобы не ввергнуть страну в хаос своими неверными шагами. Сейчас наша позиция гораздо прочнее. На Веронской конференции партия предпочла наше видение будующего ностальгии Скорца по временам Муссолини, бреду Курцио и безумству Фариначчи. Теперь мы приступим к проведению реформ и раскроем истинный потенциал Итальянского Орла."
ita_roll_back_the_party:0 "Отбросить Партию Назад"
ita_roll_back_the_party_desc:0 "PNF - правящая партия Италии, пользующаяся всей полнотой власти. Для возвращения к демократии мы должны лишить фашизм того влияния, которое он имел при Муссолини. Мы должны начать лишать Партию власти над страной, выражающуюся, например, в контроле над всеми политиками. Также нам следует ослабить Большой Фашистский Совет. Наши действия встретят сильное сопротивление, особенно со стороны фракции Скорца, но это необходимо, чтобы установить демократию в Италии и показать миру нашу мощь!"
ita_in_the_electorate:0 "В Народе"
ita_in_the_electorate_desc:0 "Если мы хотим сделать нашу страну процветающей демократией, нам нужно пересмотреть наше отношение к народу и методы работы с ним. Для этого нам надо отменить обязательное членство государственных чиновников в партии, отменить цензуру произведений культуры и искусства, и развенчать культ личности Муссолини и Чиано. В долгосрочной перспективе мы хотим либерализовать жизнь простых итальянцев, ведь демократия бесполезна, если народ в нее не верит, и если мы не докажем, что мы меняем жизнь, рано или поздно в Италии вновь будет установлена диктатура."
ita_end_compulsory_membership:0 "Покончить с Обязательным Членством"
ita_end_compulsory_membership_desc:0 "Членство в НФП необходимо практически для всего. Не состоя в партии ты не поступишь на работу, не займешь пост и не получишь государственную должность, если не состоишь в партии, не говоря даже об общественном порицании. Конечно же, мы не можем сохранить эти законы, если хотим прийти к демократии. Мы должны отменить эти законы, чтобы и другие силы могли появиться в Италии. Больше не нужно состоять в партии, чтобы просто устроиться на работу или бороться за должность! Мы начнем избавлять людей, не вступивших в партию, от клейма позора. Никто больше не обязан состоять в НФП, если кто-то не хочет, он может отказаться. Эти реформы отправят однопартийную систему Италии в историю!"
ita_dissolve_the_ministry_of_popular_culture:0 "Распустить Министерство Народной Культуры"
ita_dissolve_the_ministry_of_popular_culture_desc:0 "The Ministero della Cultura Popolare, известное также по своей глупой аббревиатуре МинКульПоп, изначально было создано для централизации цензуры и фашистской проаганды в руках единого государственного органа. Как бы то ни было, соперничество со смежными органами, коррупция и полная неэффективность вылились в то, что "Наш ответ Геббельсу" стал посмешищем, к тому же мешающим деятелям культуры. Мы передадим часть работы МинКульПопа министерству народного образования, которое станет посредником между государством и культурной индустрией Италии. Только избавившись от министерства народной культуры, мы сможем сделать Италию воистину свободной."
ita_burn_the_party_papers:0 "Уничтожить Архивы Партии"
ita_burn_the_party_papers_desc:0 "За годы своего правления НФП собрала целую коллекцию не самых... безопасных документов. Среди этих бумаг есть и досье на политических противников, и такие документы, которые могут разрушить репутацию многих членов правительства. Хотя многие, несомненно, будут уволены с приходом демократии, нам все же нужно избавиться от этих документов, чтобы первые годы свободы не ознаменовались скандалами. Очевидно лучшее решение - сжечь эти документы, чтобы не оставить ни следа от опасной информации. Мы легко можем скрыть поджог, объяснив пожар непотушенной сигаретой. Это может вызвать легкие подозрения, но ради Италии ими можно пренебречь!"
ita_attack_the_personality_cult:0 "Ударить по Культу Личности"
ita_attack_the_personality_cult_desc:0 "Хотя Культ Дуче уже не так силен, это все еще значимая часть фашистской пропаганды. Всюду встречаются плакаты, воспевающие величие Дуче, и тот, кто выразит несогласие с тем, что Муссолини и Чиано - величайшие правители в истории Земли может быть избит или даже подвергнут суду Линча. Но эти страшные времена закончатся. Культ личности не сможет ужиться с зарождающейся демократией, ведь вряд ли пришедшая к власти партия захочет восстановления власти Дуче. Во что бы ни верили люди, Бенито Муссолини не был идеальным человеком, у него были свои недостатки. Мы должны доказать, что Дуче - не гений спустившийся к нам с небес, он - обычный человек, который, как и все мы, допускает ошибки. Это может вызвать бурю негодования, особенно от последователей Скорца, но Верона показала, что наши идеи пойдут Италии на пользу."
ita_mussolini_isnt_always_right:0 "И Муссолини Может Ошибаться"
ita_mussolini_isnt_always_right_desc:0 "Бенито Муссолини, без сомнения, важнейший человек в современной истории Италии, и НФП сделала все, чтобы все это поняли. Его прославляют школьные учебники, по всей стране возвышаются памятники Дуче, в его честь называют улицы и даже города. Он - спаситель, герой, который просто не умеет ошибаться. И хотя людям нужен пример для подражания, непогрешимость Муссолини заставляет многих относиться к реформам Чиано с подозрением. Если демократия так хороша, то почему Муссолини сверг ее, спрашивают они. Нам стоит начать отстаивать идею того, что Муссолини не был непогрешимым пророком, что он был человеком, таким же как и все мы, да, великим, сделавшим все возможное и невозможное для величия Италии, но человеком, а законы, установленные человеком, можно менять, если это необходимо."
ita_chisel_away_the_exterior:0 "Сколоть Позолоту"
ita_chisel_away_the_exterior_desc:0 "До сих пор вокруг итальянского правительсвта сохраняется аура непогрешимости. Даже в последнее время, когда мы уже развенчали культ личности, вера в идеальность правительства сильна в итальянском обществе. Несмотря на то, что это может повергнуть многих в шок и взбесить консерваторов, мы признаем свои ошибки. Да, мы подавляли свой народ и совершали ужасные вещи. Да, итальянская армия не свята и повинна во многом. Да, нашими проблемами мы обязаны не только Германии и ее Атлантропе, но и слабости правительства. Более того, мы покаемся не только перед жителями Балкан и Африки, но и перед нашими собственными гражданами, ведь построенная нами система принесла им так много бед."
ita_open_up_the_squares:0 "Открыть Площади"
ita_open_up_the_squares_desc:0 "Истинная свобода слова, нормальная в таких странах, как Америка, в Италии - не более, чем легенда. Протесты и собрания разрешены, но все они выступают в поддержку правительства и НФП. Истинная демократия требует, чтобы любой мог высказаться, не боясь исчезнуть посреди ночи или быть найденным с пистолетом в руке и двумя пулями в голове. Более того, люди должны иметь возможность собираться и выходить на площади! мы должны либерализовать законы, касающиеся собраний и выступлений, чтобы люди стали свободны не только на словах, но и на деле!"
ita_in_the_government:0 "В Правительстве"
ita_in_the_government_desc:0 "Суть реформ Чиано лежит в изменении законов и самого государственного аппарата. Мы должны не только разрушить ПНФ, но и построить систему сдержек и противовесов, чтобы больше ни одна партия не захватила себе всю власть, даже доминируя в Парламенте. Для этого мы окончательно лишим короля влияния над итальянской политикой, уничтожим Большой Совет, и, наконец, демократизируем Парламент, таким образом избавившись от всех пережитков фашизма. Эти изменения будут самой сложной и противоречивой частью программы Чиано, но если мы продавим их, худшее будет позади."
ita_remove_umbertos_power:0 "Лишить Умберто Власти"
ita_remove_umbertos_power_desc:0 "Альбертинский статут, конституционный закон Италии, был написан в 1848 году, больше века назад; впрочем, в нем указана гибкость конституции, а значит, Альбертинский статут легко будет изменить, в отличие от конституций других стран. Муссолини, например, с легкостью превратил Италию из демократического государства в фашистское. Многие юристы Италии подмечают, что в Статуте прописана достаточно большая власть короля и, хотя обычно монархи не лезли в политику, это все еще угроза для зарождающейся демократии. Демократическое государство не может существовать, постоянно подвергаясь риску возвращения абсолютизма и авторитаризма, так что мы должны изменить статут, чтобы король играл лишь символическую роль и не мог вмешиваться в политику."
ita_dissolve_the_grand_council:0 "Распустить Большой Совет"
ita_dissolve_the_grand_council_desc:0 ""
ita_restore_the_chamber_of_deputies:0 "Воссоздать Палату Депутатов"
ita_restore_the_chamber_of_deputies_desc:0 "В 1939 нижняя палата Парламента была распущена и заменена Советом фасций и корпораций, в который входили партийные деятели и представители экономических корпораций. Необходимо распустить этот орган и создать новый, избираемый. Чтобы защитить демократию, мы наделим Палату Депутатов и Сенат одинаковой властью и ответственностью, так что для внесения законов или изменения Статута правительству придется иметь большинство в обоих палатах, так что сосредоточить всю власть в руках одной партии будет гораздо сложнее."
ita_open_up_the_senate:0 "Открыть Сенат"
ita_open_up_the_senate_desc:0 "Сенат, верхняя палата Парламента, остался единственным органом, почти не тронутым Муссолини во время реформ. Однако же, хотя Статут требовал, чтобы представители Сената назначались лично королем, Муссолини сам выбирал их, позволяя королю лишь утверждать кандидатов. Во-первых, мы лишим короля влияния на Сенат, а во-вторых, нынешние сенаторы, назначенные королем на пожизненный срок, будут отправлены в отставку после реформ. Роспуск Сената должен гарантировать, что переход к демократии действительно состоится и старые сенаторы-фашисты не будут мешать этому всю свою оставшуюся жизнь."
ita_reppeal_the_acrebo_laws:0 "Отменить Закон Ачербо"
ita_reppeal_the_acrebo_laws_desc:0 ""
ita_in_the_organization:0 "В Организации"
ita_in_the_organization_desc:0 "Дуче придется столкнуться с фактом того, что главная угроза его реформам - его же собственная партия. Даже если Чиано уже достиг доминирующего положения в НФП, само существование фашистской партии является угрозой демократии. Чтобы удостовериться, что НФП не сможет навредить новоустановленной демократии, мы должны, во-первых, раз и навсегда покончить с экстремизмом, оставив лишь умеренных фашистов на еще более умеренных должностях; во-вторых, мы окончательно избавимся от чернорубашечников, влив их в состав Regio Esercito; и, наконец, реформирует внутреннее устройство партии, чтобы сделать ее более демократичной. Возможно, продавить эти реформы будет даже сложнее, чем государственные, ведь нам придется столкнуться с консерваторами в самом их логове, но если не сделать этого, мы подставим под удар все наши начинания."
ita_expel_the_hardliners:0 "Изгнать Консерваторов"
ita_expel_the_hardliners_desc:0 ""
ita_exile_scorza:0 "Изгнать Скорца"
ita_exile_scorza_desc:0 "Несмотря на поражение Скорца на Веронской конференции, он все еще верит, что будущее Италии в ортодоксальном фашизме. Было бы хорошо, если бы можно было просто проигнорировать Скорца, но его идеи все еще привлекательны для многих итальянцев. Очевидно, что нам нужно найти способ угомонить Скорца. Мы не можем арестовать его или натравить на него чернорубашечников, он слишком влиятелен для этого. Нет, мы дадим ему какой-нибудь высокий армейский пост и вышлем из Италии подавлять какое-нибудь восстание или делать что-нибудь такое. Он не сможет отказаться, когда-то он был офицером и, кроме того, такое неуважение к армии резко подорвет его популярность. Когда Скорца уедет, мы сможем избавиться от его сторонников или даже переманить их на свою сторону, так что даже выйдя на пенсию или вернувшись в Италию, он будет не опасен для нас и не сможет попытаться возродить фашизм."
ita_remove_the_undedicated:0 "Выдворить Необразованных"
ita_remove_the_undedicated_desc:0 "После кризиса 50-ых многие посты люди занимали не из-за своего образования или талантов, а только из-за приверженности к фашизму. Укрепилось мнение, что идеологическое рвение и преданность Дуче перевешивают некомпетентность и необразованность, и что образование не обязательно для успеха. Как мы успели понять, это неверно. Множество министерств, чьи руководители были назначены благодаря этой системе, стали настоящим позором Италии и дырой в нашем бюджете! Мы должны уволить людей, назначенных из-за их верноти режиму и заменить их теми, кто действительно способен справиться со своей работой. Однако нам нужно делать это медленно и осторожно, иначе консерваторы сразу же обвинят Чиано в проведении чисток! Чтобы оправдать массовые увольнения, мы можем использовать огромное количество неправильных отчетов и документов, написанных необразованными чиновниками. Благодаря же тому, что мы уже ослабили ограничения на работу на государственных постах, ранее оппозиционные деятели могут перейти на нашу сторону и стать ценными работниками!"
ita_dissolve_the_blackshirts:0 "Распустить Чернорубашечников"
ita_dissolve_the_blackshirts_desc:0 "The Milizia Volontaria per la Sicurezza Nazionale или чернорубашечники были одной из главных опор фашистского режима. Их использовали, чтобы запугивать, преследовать и даже убивать политических соперников, но те времена уже прошли. Чернорубашечники покушаются на идеалы демократии и свободы, а значит, мы не можем не разобраться с ними. Чтобы избавиться от них, мы вольем чернорубашечников в состав Regio Esercito. Многие будут расстроены концом такой "славной" организации, но нужно напомнить народу, что после Второй Мировой войны чернорубашечники из бойцов превратились в пропоиц и бандитов! Италии нужно идти в будущее, а чернорубашечники - лишь пережиток прошлого."
ita_send_them_home:0 "Отправить Их Домой"
ita_send_them_home_desc:0 "В итальянском правительстве великое множество не самых... демократичных организаций, к которым относится и OVRA. Честно говоря, нам уже не нужны их улуги. Демократическое государство же не будет шпионить за собственными гражданами и заставлять неугодных исчезать без следа? Мы должны распустить эти организации и позволить простой секретной полиции занять их место. На единственную проблему охотно указали консерваторы: если распустить OVRA, многие люди останутся без работы, а значит, нам придется озаботиться тем, чтобы агенты не повторили судьбу чернорубашечников."
ita_hand_them_over:0 "Освободить Их"
ita_hand_them_over_desc:0 "С установлением фашистского режима многие оппозиционеры были убиты и изгнаны из страны. Однако еще больше были брошены в тюрьмы и оставлены там гнить. И чем либеральнее становится Италия, тем больше людей выходит на улицы и требует освобождения политзаключенных. Хотя зрелище того, как итальянцы отстаивают свои права, и греет душу, мы все-таки должны прислушаться к протестующим и выполнить их требования. Большинство из выпущенных решат вновь выйти на политическую арену, но, может быть, они не станут вступать в Красные Бригады и совершать покушения на членов правительства. Будем надеяться, что освобожденные окажутся разумны и станут полезным приобретением для Италии!"
ita_open_up_the_party:0 "Oткрыть Партию"
ita_open_up_the_party_desc:0 "Хотя Чиано и собирается распустить НФП, чтобы другие партии заняли ее место, мы не можем сделать это прямо сейчас. Для начала нам нужно позволить вступать в партию всем желающим, вне зависимости от их идеологии, что позволит обуздать тех, кто желает сохранить верховенство НФП в стране. Также мы должны отменить законы, гарантирующие исключительность НФП. Этот процесс уже начат, но нам все еще нужно убедиться в том, что с завершением реформ фашисты не смогут остаться во главе страны и будут вынуждены уступить другим партиям."
ita_end_the_monopoly:0 "Положить Конец Единовластию"
ita_end_the_monopoly_desc:0 "Почти 40 лет НФП доминирует в итальянской политике и не имеет ни одного конкурента. Сейчас, когда мы демократизируем Италию, в партии остается множество людей, мечтающих сохранить такое положение дел. В любом случае, рано или поздно, НФП вновь победит на выборах и установит свою диктатуру. Единственный способ избежать этого - полностью распустить НФП. Конечно, это противоречивое и тяжелое решение, но только так можно убедиться, что НФП не будет раз за разом побеждать на выборах, используя свое влияние и превращая деомкратию в клоунаду."
ita_open_up_the_franchise:0 "Дать Избирательное Право"
ita_open_up_the_franchise_desc:0 "Италия давно уже не демократическая страна и это видно. Готовясь к установлению новой формы правительства, мы столкнулись с множеством сложностей. Последняя из них - сильная ограниченность избирательного права. Женщины участвуют только на местных выборах и ни одна еще не была избрана хоть на какой-то пост. Мы должны изменить этот архаичный закон, чтобы правительство слышало всех итальянцев, а не только половину из них."
ita_one_last_goodbye:0 "Последнее "Прощай""
ita_one_last_goodbye_desc:0 "В последний раз Большой Совет, Сенат и Совет фасций и корпораций встретились перед роспуском. В последний раз Чиано обратился к ним. Народ и журналисты роились вокруг римских дворцов, где был положен конец фашистскому режиму. Трижды Чиано напомнил людям о временах Муссолини, об ужасах Мировой Войны и о своей роли. Аудитории наполнялись напряжением, когда Чиано признавался в противоречивости своих идей и решений. Но трижды напряжение сменялось громом апплодисментов, когда Чиано уходил со сцены, знаменуя конец эпохи. И трижды апплодисменты смолкали, уступая тишине. Только время покажет, что за ней последует."
ita_the_race_begins:0 "Гонка Начинается"
ita_the_race_begins_desc:0 "С уходом Дуче, наконец, начинается предвыборная кампания. За последние месяцы возникло множество крошечных партий, но с каждым днем все очевиднее, что борьба развернется между тремя большими блоками. Первый из них - Христианские Демократы (DC), широкая коалиция умеренных консерваторов, католиков и либералов, стремящаяся к либерализации экономики и общества, но критикуемая за отсутствие заботы о бедных классах. Слева от них Демократический Фронт (FD), ведомое социалистом Пьетро Ненни, который смог объединить и возглавить большую часть левых партий Италии, выступает за либерализацию общества и построение сильного социального государства, но многие консерваторы и фашисты видят в FD рассадник коммунистов. И, наконец, самая шаткая из коалиций - Национальный Блок (BN), включающий умеренных фашистов, радикальных консерваторов и монархистов, и возглавленный бывшим секретарем НФП Джорджио Альмиранте, продолжающим проводимую Чиано политику статуса-кво. К чему бы ни привела предвыборная гонка, мы можем лишь надеяться на то, что победитель построит действительно демократическое государство, не омраченное радикализмом."

demitaly.9.t:0 "Чиано Обращается к Большому Совету"
demitaly.9.d:0 "Сегодня Чиано поднлся на сцену, чтобы обратиться к Большому Фашистскому Совету с речью, текст которой усердно скрывали от СМИ. Во время речи Чиано раскритиковал правление Муссолини, особо подчеркнув те его решения, что "подрывали государсвтенность Италии"; вслед за этим Дуче набросился на проблемы современного фашистского режима, и объявил о необходимости изменений.\n\nДуче обратил внимание на культ личности вокруг него и его предшественника, на слишком авторитарные и жестокие меры, принятые фашистами против политических оппонентов, на отсутствие прозрачности в работе множества организаций, и на насильную итальянизацию культурных и языковых меньшинств. Все это, цитируя Чиано, "мешает Италии стать свободной страной" и "должно быть принято во внимание, если мы хотим вести Италию в светлое будущее".\n\nРечь все-таки просочилась в прессу и вызвала бурное обсуждение как среди сторонников Чиано, так и среди его противников. Теперь уже абсолютно очевидно, что Дуче хочет изменений и готов полностью разрушить фашистскую систему. Иностранные СМИ уже прокомментировали это, сказав, что "это может стать началом конца итальянского фашизма и началом новой, демократической эпохи"."
demitaly.9.a:0 "Кто мог представить такое?"

