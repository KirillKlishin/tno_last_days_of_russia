cianopartysupport.5.t:0 "Первые Выборы"
cianopartysupport.5.d:0 "Похоже, Итальянская Весна уступила место лету: последние остатки снега фашизма растаяли, обнажив цветущую демократию. Правда, такое мнение может быть слишком наивным и оптимистичным. Предвыборная гонка, вероятно, обернется жарким противостоянием и, хотя политический радикализм почти уничтожен, голосование может расколоть итальянское общество. В битву вступают три партии, но только одна из них встанет во главе страны. \n\n На правых позициях стоит Национальный Блок (Blocchi Nazionali), широкая коалиция правых сил, возглавляемая лояльными Чиано членами распущенной НФП, которых пресса зовет неофашистами. Правда, трудно сказать насколько они "нео". Их лидер Джорджо Альмиранте - очень одаренный политик и без труда сплотил всех тех, кто, по разным причинам, был против ухода фашизма. Голос за НБ - голос за стабильность, за статус кво и за продолжение проверенной временем политики. На выборах НБ - черная лошадка. Их победа маловероятна, но не невозможна. \n\n В центре расположилась Христианско-Демократическая Партия (Democracia Cristiana). Коалиция либералов, центристов и умеренных, что готовы реформировать страну и ввести её в современную эпоху. Сфокусировавшись на экономических преобразованиях, ХДП собираются избавиться от последних следов фашистского режима, сохранив при этом историческое наследие итальянского государства и народа. ХДП разделена на либеральное и консервативное крыло, поддерживаемое Церковью, но обе фракции готовы забыть о своих разногласиях ради общей цели. Возглавляет партию харизматичный Альдо Моро. Христианские демократы пользуются поддержкой высших и средних слоев общества, желающих экономических реформ и католиков. По прогнозам СМИ, победа ХДП очень вероятна.\n\nПоследние по порядку, но не по значению - Демократический Фронт (Fronte Democratica). Их программу можно кратко описать одним словом: антифашизм. Объединённая бывшим политическим беженцем Пьетро Ненни, эта широкая коалиция левых сил считает фашизм главной угрозой демократии и готова использовать все свои ресурсы на уничтожение остатков фашизма в стране. Большая часть сторонников ДФ - студенты, желающие большей либерализации общеста, и нижние классы, расчитывающие на получение помощи от левого государства. Сложно сказать, насколько вероятна победа Демократического Фронта, но шансы у них явно имеются. \n\nФигуры на поле, и игра началась. Никто даже не подозревает, насколько сильно исход этих выборов повлияет на будущее Италии."
cianopartysupport.5.a:0 "Итальянцы проигрывают выборы так, как если бы они были футбольными матчами."

