 dembomb.1.t:0 "Red Moon"
 dembomb.1.d:0 "At 4:37 PM, inside the building of the National Agricultural Bank in Piazza Fontana, Milan, a sudden flash was seen, followed by a loud noise. At 4:38 PM, the building was devastated, with several bodies lying bloodied on the floor, and the cries of survivors, wounded and shocked, loudly heard inside the building and the surrounding square. At 5:00 PM, rumours spread around the city that a boiler malfunctioned and exploded in a building near the city centre, causing a few deaths, and firefighters and ambulances are now present on the scene in ever greater number. At 5:37 PM, news spread that three more explosions have been heard, this time in Rome, which however caused no victims, and the first remnants of TNT are found in the destroyed Piazza Fontana Building. At the end of the day, 12th of December 1969, the dead start to be counted.\n\nThe earliest investigations reveal that the explosion was caused by seven kilograms of TNT placed inside the building by an unknown hand. The same day, a Milanese anarchist named Giuseppe Pinelli was arrested by the local police, suspected of carrying out the attack. The bodies were not even cold yet when the people and the media were already desperate to find someone to blame. After an interrogation taking place over the course of three days, Pinelli fell from a fourth floor window in the police building, meeting his death upon the impact with the floor.\n\nThe following day, what seems to be the culprit is finally arrested - Pietro Valpreda, another anarchist, connected to the crime scene by a witness (a cab driver who allegedly transported him there some time before the explosion and saw him carrying a large suitcase into the building) and by police reports pointing out to an alleged stash of explosives found in the headquarters of the anarchist cell Valpreda is part of. Now, public opinion is polarized - some mourn, others cry out for justice to come down, and others yet have already started to criticize the official narrative that is being constructed by media. The frustration, suffering, and enthusiasm that characterized the chaotic season of the Hot Autumn is slowly giving way to another, more subtle and yet far more dangerous feeling - fear."
 dembomb.1.a:0 "Terror reaps its bloody harvest."

 #Italy Terror Events (Piazza Fontana)#
