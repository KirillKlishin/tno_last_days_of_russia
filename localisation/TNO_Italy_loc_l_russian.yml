demitaly.11.t:0 "Король Говорит"
demitaly.11.d:0 "В речи, транслируемой по радио, Его Величество Король Умберто II Савойский, Король Италии, Император Эфиопии, Первый Маршал Империи, высказался о недавнем изменении Альбертинского Статута, конституционного закона Италии. В целом, король спокойно принял ограничение своей власти и сказал, что будет соблюдать волю итальянского народа, которому он служит.\n\nУже давно широко известно, что Умберто не особенно интересуется политикой и управлением, и что они с Чиано друзья, но несмотря на это некоторые активно обсуждали реакцию короля на изменение Статута. Как ни странно, реформу благосклонно приняли и левые, и правые организации, так как многие фашисты все еще помнят о республиканских корнях PNF."
demitaly.11.a:0 "Монархия - реликт прошлых дней."

demitaly.12.t:0 "Конец Большого Совета"
demitaly.12.d:0 "Сегодня Чиано издал свой, наверное, самый противоречивый закон, распускающий Большой Фашистский Совет, самый важный из органов государства. Дучен не намерен останавливаться на этом и планирует также разобраться с прочими фашистским организациями, такими как MSVN.\n\nНа данный момент это самый жестокий и опасный удар Чиано по устоям фашистского общества, нанесенный в самое сердце диктатуры во имя зарождающейся демократии. Конечно, многие фашисты и консерваторы возмущены действиями Чиано, но большая часть итальянского народа поддерживает реформы Дуче.\n\nБольшой Совет будет заменен кабинетом министров, назначаемым премьер-министром, которого, в свою очередь, изберет парламент. Это первый серьезный шаг на пути демократизации и СМИ уже активно обсуждают перспективы свободных выборов и полного разрушения режима."
demitaly.12.a:0 "Это дело времени"

demitaly.13.t:0 "Чиано Объявляет о Создании Демократической Палаты"
demitaly.13.d:0 "Нижняя палата итальянского парламента, с 1939 года представленная Camera dei Fasci e delle Corporazioni, ассамблеей наиболее значимых представителей режима, должна была стать сердцем государтсва, но на практике ее члены обычно просто соглашались со всеми словами Муссолини, желая выделиться перед ним. Чиано потребовал роспуска Совета Фасций и Корпораций, намереваясь заменить его избираемой Палатой Депутатов.\n\nНовая Палата будет работать в тандеме с Сенатом в рамках идеальной двухпалатной системы, которая, по задумке Чиано, должна значительно усложнить узурпацию власти какой-то одной партией. Очевидно, Чиано намерен не только лишить NFP власти, но и удостовериться, что фашисты больше никогда не станут править Италией.\n\nПока Дуче заменяет демократическими аналогами один орган за другим, некоторые уже готовятся к предстоящим выборам. Хотя многие сомневаются в необходимости демократизации, становится ясно, что Чиано видит свою цель и не видит преград на пути к ней."
demitaly.13.a:0 "Похоже, Чиано весьма целеустремлен"

demitaly.14.t:0 "Новый Сенат"
demitaly.14.d:0 "Сенат, хоть и является одним из немногих пре-фашистских государственных органов, почти не затронутых реформами Муссолини, заполонен пожизненными сенаторами, назначенными Дуче, только в 1939 году Король, по предложению Муссолини, ввел в Сенат целых 212 политиков. Чиано объявил, что все пожизненные сенаторы утратят свой статус после выборов, чтобы обеспечить полное обновление Сената.\n\nЧтобы не осложнять проведение и так очень противоречивой реформы, было решено не делать никаких исключений. Дуче отметил, что невозможно будет построить настоящую демократию, если верхняя палата Парламента будет полна депутатов, не избранных, но назначенных.\n\nСейчас уже очевидно, что дата выборов будет скоро объявлена, и, так как все слои итальянского общества начинают искать защиты своих интересов, уже формируются партии и иные политические объединения. Международные СМИ до сих пор горячо обсуждают рвение Чиано к демократии, пока что уникальное для фашистских стран."
demitaly.14.a:0 "Старое в прошлом, с новым в будущее"

