#Scorza 1970s Events#

scorzaseventies.1.t:0 "Вечер в горах"
scorzaseventies.1.d:0 "Причудливо извивающимися языками трескучее пламя бросало свет на стены тёмной холодной комнаты. На кресле перед камином, зажав в руке кружку чая, сидел старый король. На улице бушевал ветер. От каждого его порыва оконные рамы издавали пронзительный скрип, а стёкла покрывались узорами инея, тут же таявшими от жара очага.\n\nСо скрипом открыв дверь, в комнату вошёл кронпринц. Он медленно подошёл к отцу и осторожно, стараясь не нарушить размышлений старика, сел подле него. Заглянув в его пустые, бездумные глаза, он, не успев даже об этом подумать, машинально схватил короля за руку. "Пора спать, отец, уже поздно. Я не знаю, что вас беспокоит, но, если вы и дальше продолжите тут сидеть, я уверен, проблема не разрешится сама собой." \n\nСпустя несколько секунд тяжёлого молчания старик медленно повернул голову и вперил в сына усталый взгляд. "Я не... не могу спокойно спать с тех пор, как он, этот Скорца, пришёл к власти. Он что-то замышляет, я в этом уверен... Я как будто играю в шахматы вслепую и какой бы ход я не сделал... Я... Я... Да, действительно, пора спать..."\n\nНе сказав больше ни слова, старик поднялся и отправился к себе в комнату, оставив сына наедине с догорающим пламенем."
scorzaseventies.1.a:0 "Не может быть, у старика просто разыгралась паранойя"

scorzaseventies.2.t:0 "Письмо к молодёжи"
scorzaseventies.2.d:0 ""Студенты, дети Италии, я лишь на пару мгновений прошу внимания ваших ушей и сердец!" \n\n"С того самого момента, как я вступил в должность Дуче, я пытался донести до вас единственную истину: что фашизм — не законстенелая догма ваших родителей и профессоров, а идея, неустанно ведущая в будущее всю Италию. Как бы вы ни относились ко мне, никто в здравом уме не может отрицать, что социальные, политические и экономические победы, одержанные нашим народом за последнее десятилетие, достойны того, чтобы вызвать зависть всего мира. От богатых салонов Нью-Йорка до бангладешских трущоб миллионы людей горько сожалеют о том, что не им не выпало счастья родиться итальянцами. Скажите же, способна ли достичь таких высот устаревшая косная идеология? Нет! и это должно быть очевидно каждому." \n\n"Фашизм — живая, постоянно находящаяся в движении идея, и так же, как фашизм изменился ради того, чтобы соответствовать интересам вашего поколения, он непременно изменится и ради ваших детей. Фашизм не умрёт, потому что фашизм бессмертен. Фашизм не уступит место другой идеологии и не устареет в будущем, потому что фашизм — это и есть будущее. Фашизм никогда не остановится, фашизм никогда не собъётся с прямого пути, фашизм никогда не исчезнет. Фашизм — единственная идея, способная вести Италию навстречу предназначенной ей судьбе.\n\nВ конце этого письма мне остаётся лишь уверить вас, что самое лучшее не только для всех нас, но и для фашизма ещё только впереди. Avanti Italia!""
scorzaseventies.2.a:0 "Подписал: Дуче Карло Скорца"

scorzaseventies.3.t:0 "Нелепость"
scorzaseventies.3.d:0 "Когда эта новость впервые достигла номера дорогой римской гостинницы, в котором остановился иностранный корреспондент New York Times, тот, краем глаза прочитав набросок новой статьи, сочёл её чьей-то глупой шуткой, скомкал и выкинул в мусор. Немудрено: попавшее в руки журналиста сообщение в самой своей сути было, сказать прямо, просто дебильным. Откуда в Италии, авторитарном фашистском государстве, если не считать некоторых популистских реформ и заявлений нового Дуче, по уши застрявшем в тридцатых взяться политическим свободам или даже сменяемости власти? Бред сумасшедшего!\n\nПоследние несколько дней так и не прояснили ситуацию, и иностранный корреспондент окончательно убедился в том, что та злосчастная новость была лишь причудливым анекдотом. Как вдруг, в девятом часу утра его внезапно разбудили грохот марширующих по мостовой сапогов и перекличка голосов за окном. Раскрыв жалюзи, журналист увидел перед собой огромною демонстрацию: десятки людей, среди которых и ветераны фашистской милиции, и совсем юные чернорубашечники с транспарантами и портретами Скорцы проходили прямо у него под окном. Продолжая завороженно наблюдать за толпой, корреспондент нашарил рукой телефон и позвонил коллеге, работнику Washington Post. \n\n"-Привет, Джек" \n\n"-Привет, Стив" \n\n"-Не подскажешь, что за парад сегодня?" \n\n"-Ты разве не знаешь? Сколько лет здесь работаю, а никогда не слышал ничего подобного. Сегодня с утра Скорца собственной персоной выступал по радио и объявил, что собирается ограничить макисимальный срок пребываяния в должности Дуче. Надо признать, он знатно поднял на уши местную молодежь." \n\nИностранный корреспондент выдержал долгую паузу, прежде чем ответить:"
scorzaseventies.3.a:0 ""Что?""

scorzaseventies.4.t:0 "Смена времён"
scorzaseventies.4.d:0 "Расположившись позади собравшейся перед подиумом толпы, старик наблюдал за тем, как его внук столь знакомым жестом приветствует поднимающегося на сцену вождя. Перед Дуче стояло новое поколение чернорубашечников, никогда не знавших трудностей и битв прошлых лет, не стоявших плечом к плечу с Муссолини во времена марша на Рим. Сердце старика затеплилось радостью: даже спустя годы тот свет, что он когда-то зажёг, всё еще собирает под своей сенью новых последователей.\n\nСтарый чернорубашечник забылся в воспомониниях, сцены прошлых лет одна за одной явственно проплывали прямо у него перед глазами. Вот памятный двадцать второй, первый год фашизма: чернорубашечники твёрдо вышагивают по улицам Рима под гром радиопередач, объявляющих о поражении короля. Спустя четырнадцать лет — великая победа в Эфиопии, его мать с радостью встречает сына, вернувшегося из Африки героем. Ещё девять лет — на весь Рим гремят торжества, Муссолини восторженном салютом объявляет об окончании войны. Сейчас на сцене Скорца точно также вскидывал руку в знак победы, а старый чернорубашечник, задумавшись, так и не заметил, как его внук ответил Дуче тем же, таким знакомым жестом.\n\nЕще через несколько нет первый Дуче умер, его место занял Чиано: воцарившийся в Средиземономорье хаос тогда поставил под угрозу всё фашистское движение, которому так долго и преданно служили чернорубашечники. Митинги, взрывы и в довершение удар в спину от турок и война на востоке. На похоронах его сына собрался весь его отряд. Ещё год — и триумф Скорцы вновь вселил в старика надежду. День ото дня всё больше маршей, больше побед, больше славы для родной Италии. На сцене Скорца взывает к молодёжи, и тысячи голосов преданных фашизму чернорубашечников раздаются в ответ.\n\nЕщё несколько лет — и к скромной, но искренней радости деда, его внук вступает в партию. Память подводит старого чернорубашечника: года и события сливаются и перемешваются между собой. Он обращает взгляд к Дуче. Как он слаб... Ведь он такой же древний старик... Его внука — Боже, храни его душу — так вдохновила речь Скорцы, что он, расталкивая толпу, ринулся прямо к чернорубашечникам. По осенённому улыбкой лицу старика прокатилась единственная слеза."
scorzaseventies.4.a:0 "Всю жизнь на посту"

scorzaseventies.5.t:0 "Народный фашизм"
scorzaseventies.5.d:0 "В особом, помеченном эмблемой НФП конверте — именно такое письмо, согласно указаниям партийной верхушки, около недели назад пришло практически каждой итальянской семье, которую местные чиновники посчитали "политически благонадёжной". Некоторых партийцев такой приказ, конечно, поверг в искреннее недоумение, однако, в конце концов, им ли спорить с безграничной мудростью нашего Дуче? \n\nВнутри каждого такого конверта — простой, сложенный вдвое листок бумаги. На нём — короткое предисловие, оповещающее получателя о том, что он решением властей был избран для участия в будущем итальянского фашизма. Ниже, в несколько рядов — выпросы, призванне выяснить отношение опрашиваемого к каждому пункту предлагаемых реформ. Все они сопровождены несколькими вариантами ответов от "Однозначно за" до "Однозначно против". Вопросы эти, конечно же, тщательно подобраны так, чтобы, не вызывая излишних подозрений, тем не менее получать в большинстве случаев "желаемый" результат. Чтобы добиться этого, пришлось потратить в муках творчества не один вечер, однако, как говорится, без труда не выташишь и рыбку из пруда."
scorzaseventies.5.a:0 "Пусть народ сделает свой выбор, ведь мы постарались, чтобы он всегда был правильным"

scorzaseventies.6.t:0 "Санитары партии"
scorzaseventies.6.d:0 "Для его отряда эта неделя была особо напряжённой: так много работы на них не взваливали даже во времена массовых протестов и беспорядков, последовавших за нефтяным кризисом. Каждый понедельник в безымянный и лишённый любых знаков различия почтовый ящик приходило новое письмо, а в нём — новый список имён, принадлежавших, как правило, местным чиновникам или партийцам малой руки. Каждое из имён было отмечено одним из трёх цветов, обозначавших суть задания и род необходимых для него и зачастую приложенных к письму "инструментов".\n\nЕсли чьё-то имя подчёркнуто красным, значит его надо поймать и хорошенько припугнуть. Слегка поколотить, может быть, если будеть особо сопротивляться, сломать парочку костей. Просто чтобы перестал болтать лишнего и делал, что приказывают. Тех, чьи имена были отмечены жёлтым, предстояло подкупить. Как правило, деньгами или другими ценностями, приложенными к списку. Хотя бывали и субъекты со специфическими вкусами: к именам таких были приписаны данные проституток или наркоторговцев. Наконец, если под именем красовалась чёрная черта... впрочем, вполне понятно, что ждало его обладателя.\n\nВ сегодняшнем списке имён было пять. Три из них, подчёркнутые красным, принадлежали дружеской компании местных политиков, пристрастившихся посещать одни и те же рестораны и курить одинаковые сигары. Очень уж они не угодили своими консервативными взглядами кому-то из власть имущих. Обладателем единственного отмеченного жёлтым именем был биржевой брокер средней руки. Именно ему, видимо, предназначались пришедшие с письмом несколько старинных золотых монет, отчеканенных, видимо, ещё при венецианских дожах. Последнее, подчёркнутое чёрным имя не посчасливилось носить одному местному полицейскому, в добавок ещё и убеждённому фашисту. Его, конечно, было жаль, однако, когда пистолёт заряжён и наставлен на цель, для таких нежностей уже поздно. Всё-таки не зря у них поётся:0 "Наша служба и опасна, и трудна..."."
scorzaseventies.6.a:0 "В наши неспокойные времена как никогда важна дисциплина"

scorzaseventies.7.t:0 "Два пассажира"
scorzaseventies.7.d:0 "Ровно в шесть часов вечера из двух разных дворов на противоположных концах Рима выехали два автомобиля. В салоне первого расположился Юнио Боргезе, близкий друг и верный соратник Дуче, а во втором, объятый смутной тревогой, ехал наследный принц Италии. Каждый спешил на свою собственную встречу со конфиденциальной персоной, однако, как это водится в политике, было бы ошибочно утверждать, что их в этот момент ничего не связывало. И пока их личные водители продирались через забитые дороги и запутанные улочки Рима, оба пассажира были полностью погружены в охватившие их разум мысли.\n\nБоргезе, несмотря на преклонный возраст, по-прежнему пылавший страстной верностью фашизму, в мельчайших подробностях обдумывал содержание полученного вчерашнем вечером письма. Обрисованный в нём план был, возможно, даже слишком смелым, однако без такой — порой даже опрометчивой — смелости Италии никогда не стать по-настоящему великой. Для того, чтобы постоить ту запутанную сеть связей и знакомств, работу над которой ему поручил Дуче, потребуются колоссальные усилия, однако, когда на кону стояло будущее так горячо любимой им фашистской идеи, Боргезе был готов пойти на любые лишения.\n\nКронпринцу сложившаяся ситуация виделась в гораздо более мрачных красках. Километр за километром его всё больше и больше беспокоило душевное состояние его отца. Масла в огонь подливало письмо, которое наследнику наконуне в приватной обстановке передал один из придворных слуг: старый король писал одному из генералов — его имя было зашифровано и до последнего оставалось загадкой для кронпринца — и в кратчайшие сроки требовал его к себе. Кронпринц точно не знал, чего добивается его отец, однако догадаться об этом было нетрудно.\n\nСкорца... Этот мерзкий крысёныш уже давно строил козни всему савойскому дому и, что бы он не замышлял теперь, это могло окончиться самым трагичным образом. Десять лет назад ему уже удалось остановить колесо истории прямо в тот момент, когда оно готово было дать новый оборот; и пусть на этом самом месте провалится под землю кронпринц Виктор Эммануил, если позволит ему сделать это во второй раз. Привстав в салоне автомобиля, наследник обратился к водителю и приказал давить на газ."
scorzaseventies.7.a:0 "Разве это паранойя, если они вправду что-то замышляют?"

scorzaseventies.8.t:0 "Playing Hardball" # the court is now separate from other bodies, scorza is always right y'know don't be messing around court
scorzaseventies.8.d:0 "It had taken every ounce of skill the party bosses had to force through the new directive sent down from the top. Many had felt almost helpless when first reading it, unsure exactly how they were to so fundamentally change decades of passed laws and indeed, the very constitution itself in the time allotted to them. Still, it was quite clear that failure in this matter was not an option, especially with the number attached to the notice. \"1-49\", or as some quickly recognized it to mean, January 49: the month Caesar crossed the rubicon. \n\nWith an iron grit of determination, the party bosses set to work implementing the directive. Every favor earned through years of service was called in, a virtual media block out was carried out to ensure the King's allies would be blindsided when the announcement was made. Eyes were kept on every individual member of the team responsible for the entire operation, as even the slightest slip up could mean the failure of the gambit. A couple close calls were made, perhaps the closest being when one of the bosses had gotten careless with a secretary at lunch and had spilled the beans. It took a new wardrobe, an all expense paid trip to New York, and a bonus to her elderly father's pension for her to agree to keep quiet on it. \n\nFinally, after much hard work, it became time to step up to the plate. In a shock media announcement, Il Duce made it clear that in an unprecedented move, he had amended the constitution to strip the royal court of all direct ability to influence policy. Within minutes, the Bosses' work came into effect. Local challenges to the change were strangled in the crib before they could get off the ground, embarrassing media challenges were silenced, and protests were kept at a minimum. When it was all over, they drank a toast to themselves and a job well done."
scorzaseventies.8.a:0 "Italy shall never be the same..."

scorzaseventies.9.t:0 "Sogno's Disappearance" # Sogno disappears, Umberto is waiting around, very scary situation
scorzaseventies.9.d:0 "At around 10 in the morning, it was first discovered that Edgardo Sogno, well known royalist and military general, had gone missing. By 10:20, the news had reached the office of Il Duce, setting off a frantic series of searches and phone calls to members of the military brass across the country. By 10:45, the news had reached the now isolated royal court, catching the already irritated and gravely suspicious King off guard. By 10:58 his son, having received an urgent call from the man, arrived to find him lying on his side on a sofa. Initially panicked by it, it took until 11:02 for his father to calm him down enough for the two to talk. This is the conversation they had, as later testified by them: \n\nUmberto II (U): \"Thank you for coming as I requested my son, I'm not sure I could face the coming trials without you.\" \nPrince Vittorio Emanuele (VE) \"Please father, it was nothing. What is it that you need from me? I can not lie to you, I have been very concerned of your health recently.\" \nU: \"My Son... you are truly loyal to me and your country, far more than I could ever have expected. It is my great shame to admit to you that I have lied to you and deceived you. The letter you showed me several weeks ago, addressed to that General? I sent that to General Sogno, to discuss taking action against Scorza-\" \nVE: \"Father, you should have told me!\" \nU: \"And for that I am sorry, I should have trusted you then as I do now. I have been informed that the General has now gone missing, and I do not truly know if that is a good or ill omen for us. A great battle is approaching within this country, and I truly do not know if it is even possible for us to win. I am truly sorry my son, I should have done more...\""
scorzaseventies.9.a:0 "The end of an era approaches..."

scorzaseventies.10.t:0 "A Mystery Unanswered" # sogno is declared missing, Scorza wins, Umberto is worried as all hell (mutually exclusive)
scorzaseventies.10.d:0 "By the dawn of the next day, it had become obvious to the King and his Son that whatever had happened to General Sogno, it was almost impossible to imagine it had been anything pleasant. Despite this, for several more days they still held out hope, waiting on the off chance that their worst fears would be proven wrong. Eventually, even they had to face the truth, as many other Italian conservatives, anti-Scorza fascists, and other dissenters would: no one was coming to their rescue. With a dejected sigh, the Crown Prince drove home from his father's residence, a lingering dread in the back of his throat. \n\nFor several decades after the fact, the Sogno Incident as it would come to be called remained an intensely debated topic for not just the usual conspiracy theorists and crackpots, but for many mainstream academics as well. Some would come to claim that the obvious explanation was the best one: Scorza had simply found out about the man's plan and arranged for him to disappear into one of the regime's many black holes in Africa and the Balkans. Another favorite explanation would come to be called the Brazil theory, claiming that Sogno had, realizing the hopelessness of the situation, simply fled to South America to live out in peace there away from the power games being played in Rome. Still, even more wild explanations would come to be offered as well, claiming things as wild as a Burgundian connection, a plan by the Japanese Kenpeitai, the involvement of New York Mafia Dons, and at the very fringes of the movement, alien abduction. It remains impossible to say what truly happened, but the fact remains that for the dissenters against the Fascist orthodoxy enforced by Scorza in Italy at the time, Sogno's disappearance simply became one more addition to a long list of disappointments."
scorzaseventies.10.a:0 "What could have been..."

scorzaseventies.11.t:0 "The Answer Revealed" # sogno returns and removes Scorza! Monarchy is based!! Umberto is happy for a return, perhaps now his democratic plans can be fulfilled  (mutually exclusive)
scorzaseventies.11.d:0 "By the dawn of the next day, it had become obvious to the King and his Son that whatever had happened to General Sogno, it was almost impossible to imagine it had been anything pleasant. Despite this, for several more days they still held out hope, waiting on the off chance that their worst fears would be proven wrong. They were at the end of their wits when the garrison in Rome rebelled alongside several others across the country. The Golpe Sogno as it would come to be called surprised nearly everyone across the political spectrum, the King who requested it most of all. Scorza and his allies attempted to fight it off with everything they had, to the point of even calling on the students to rise up and fight for them in the streets but ultimately, with the army rallied behind him, Sogno's success was inevitable. \n\nIt was as a triumphant hero that Sogno was received by the King at his residence, a virtual army of bureaucrats, aides, and guards accompanying him to the meeting. The two sat together in the king's parlor as reporter after reporter snapped photos of the two together for papers across the globe. As it slowly began to calm down, the King turned his head and spoke to the General. \"So General, what is the next item on your agenda?\" \n\nThe general looked back at him, a hint of surprise in his face as he smiled. \"You don't seem to understand the situation, your majesty. I am just a general but you are the very king of this nation. The question isn't what are my orders for you, the question is what are your orders for us?\" \n\nAs he listened to the man speak and the sounds of protesters in the distance, a frown began to form on Umberto's face."
scorzaseventies.11.a:0 "An era ends..."

scorzaseventies.12.t:0 "The Party's Greatest Triumph" # Scorza removes the king, Italy is no longer a monarchy! The Italian Social Republic has been established!
scorzaseventies.12.d:0 "The elevator slowly descended down to the first floor, several guards standing within it along with Il Duce, their faces steely and their weapons prepared as always. Scorza himself stood behind them, his face and hands wrinkled and saggy with age, but his uniform and eyes as bright and burning as always. The entire elevator was, to put it simply, at a loss for words with everything that had transpired in the hours prior to the ride. On the side of the elevator, a speaker chimed in to announce that it was 5 in the afternoon, and before it had even moved on to its next announcement, Scorza's mind had begun to wander to everything that happened. \n\nIt started at the beginning of the day, the big announcement and press conference where they had announced the long suspected final step in his plans for fascism. Evidence had been found, he claimed, proving the King and certain members of the general staff had been in cahoots for a plan to forcibly remove the legitimate government from power and institute a policy of slavish obedience to the Germans. It was clear then, he continued, that Italy could not prosper under such circumstances, that something had to be done. He paused then for dramatic effect before dropping the long expected bombshell. \"The Italian monarchy, a reactionary and anti-fascist institution, must go!\" \n\nThe news had polarized Italy like he had expected, and it had taken every previous precaution taken to ensure no mass upheaval would occur. For some time he had felt the very tension in the air itself, constantly wrapping itself around him and his allies and squeezing them for dear life. It was just when he was about to lose hope that the good news had come to him: the King and the royal family had boarded a plane and left for Washington. \n\nThe breaking of that news had finally cut the tension, and with a triumphant look, he had greeted the crowds from the same balcony Mussolini had stood on all those years ago to announce the creation of a new nation: the Italian Social Republic. As the crowds roared with approval and patriotism, he knew that somewhere out there, his predecessors in the party were looking down on him with pride in their eyes. \n\nAs the elevator finally reached its destination, he reached up and wiped a single tear from his cheek. He was an old man now with not much time left, that much was obvious, but he had accomplished everything he set out to do. Fascism had won its victory over Italy itself." 
scorzaseventies.12.a:0 "Avanti Italia!"

scorzaseventies.13.t:0 "Scorza's Last Act" # Scorza steps down (wait what) leaving the grand council in charge, there was some pressure from reformers for him to do this, italy is left uncertain of their future (FINAL EVENT FOR SCORZA GAMEPLAY IN RELEASE 1)
scorzaseventies.13.d:0 "He sat alone in his office, a small glass of wine and ashtray his only accompaniment for the dreary hours of the early morning. Despite the great triumph he had overseen with the creation of the Republic, Scorza hadn't had a good nights sleep since, an unknown feeling weighing on his mind. As he moved to pour himself another drink, a gust of wind shook his window, turning his attention towards it. \n\nWalking over to the window, he made sure to secure it, while at the same time, he gazed out at the landscape of sleeping Rome. The streets were mostly empty, the houses dark, and the markets silent. Only an old man and his dog walked the streets at this hour, the man's face and hands weary but his clear love for the dog obvious. As Scorza watched the man, he felt a strong desire rising up within him, a will that he and the man could switch positions. He had accomplished so much in his tenure, he was sure of that, but in this moment he was just an old man, one who's youth had long faded away. He closed his eyes to break his gaze at the old man, but the idea refused to go away. \n\nWhen he returned to his desk, he opened a drawer and took out a sheet of stationary and a pen. Part of him screamed for him to stop, to turn back and face the power and wealth surely ahead of him, yet even more told him to finish what he had begun. The party had been hinting at it for years, and he had resisted them. Now, he was not so sure if he would. \n\nWith lingering doubt, Scorza began to write his letter of resignation."
scorzaseventies.13.a:0 "The future of fascism is unknown."

scorzaseventies.14.t:0 "The Skeleton in their Closet" # OVRA investigations on reformers, we'll have dirt on these opponents in no time
scorzaseventies.14.d:0 "Just because the OVRA was set up to investigate anti-fascist activities, does not mean they should be restricted to hunting partisans. After all, just as there is the enemy without, we know that there is an enemy within. The would-be reformers of Italian Fascism, no matter how much they claim to love their country, are a threat to national stability. Their whispers of change and promises of everything to everyone can be as destabilising as any number of car bombs planted to sow terror. Enough! Once the OVRA investigates every one of the reformers, and all their contacts, we will find something to pin on them for sure. And if we do not, there are always letters to be planted and signatures to be forged."
scorzaseventies.14.a:0 "We will find something, or create it ourselves."

scorzaseventies.15.t:0 "The Party Machine" # Locking down the PNF, we're at a peak point of instability in Italy regarding people disliking fascism, we arent letting any chance of resistance enter the PNF
scorzaseventies.15.d:0 "The PNF has been reforged in the Duce's image, as any Fascist party must be. Yet even as the party higher-ups and the rank and file alike pledge eternal loyalty to Carlo Scorza, we can not run any risk. It was less than a decade ago that Ciano stuffed the party with his reformers, and if the worst offenders have since been displaced, we must act now to ensure the instability plaguing Italian minds does not enter the party as well. There shall be no ideological divergence, no doubt within the Partito Nazionale Fascista. And should anyone be foolish enough to stray from the party line, they will soon find themselves outside the party. All that remains then is to take care of the weeds they will have left behind."
scorzaseventies.15.a:0 "They will obey."

scorzaseventies.16.t:0 "The Army is With Us" # The Army is mobilized, we're prepared to take on what threats come to us
scorzaseventies.16.d:0 "To a man, the Army must be with us. In the Fascist regime and its overseas colonies, the Army is the first and the last line of defence; by mobilising them now and intensifying their preparation for combat, we can make sure that every soldier's bullet is prepared to find the skull of an enemy. There will be no complacency. If we must impose martial law, then the Army will be ready, and if it comes time to bash in the chests of their kinsmen, the Army shall carry out the order. Every rank will respond with equal faithfulness to the command of the Duce, and every soldier will feel fortunate to kill in his name."
scorzaseventies.16.a:0 "If necessary, their guns will restore order."

scorzaseventies.17.t:0 "A Stronger Police" # The police force has been expanded, we're not taking any risks
scorzaseventies.17.d:0 "In the interior of Italy, in the cities and the villages which even now, despite our efforts, lag behind, the Police will be watching. In this moment when no risk must be taken, we have acted to expand the resources available to the Police in terms of men, equipment and money. Whether they shall work to cut down on the petty criminality that comes with instability, or to chase down terrorists and their informants in the alleyways of the country, the Police shall want for nothing. And if an incident goes wrong, and a person in custody is found beaten or deceased, then we will not trouble the Police for an explanation."
scorzaseventies.17.a:0 "For they know well what they do."

scorzaseventies.18.t:0 "Friends Among God's Servants" # In these times of instability we turn to the church, we've got some friends in the institution who can quell possible tension among the christian population 
scorzaseventies.18.d:0 "In the past we worked to cultivate our links to prominent men of God throughout Italy. Now is the moment to cash in on our investment. In the pulpits of the most prominent churches in the country, those of our friends among the servants of God will tell their flock of the importance of humility and subservience to Caesar. Instability, insurrection and disorder are not merely the actions of sinful men - they serve the Prince of Darkness himself, and the partisans act as the perverted lapdogs of the enemy of Christ. These words will do much to give faithful men with an axe to grind pause. If they will not submit out of love to the Duce or to Fascism, then maybe they will submit at least to the fear of God and their desire to serve Him."
scorzaseventies.18.a:0 "Nothing keeps people in line quite like religion."

scorzaseventies.19.t:0 "A Christian Country" # For God, Scorza moves the state closer to the church in order to gain some legitimacy
scorzaseventies.19.d:0 "Some misguided Christians, and some foreign provocateurs, have inflamed religious tension by claiming that Italian Fascism is no friend to Christianity. Yet nothing could be further from reality, and Carlo Scorza will prove them wrong. Not only are Fascism and Christianity compatible - we must emphasise to all Italians that Italy is a Christian country, that the ties between the State and the Church are important and unbreakable, and that much of Fascism's strength is derived from its work to further the glory of God. Italians must also know that the Duce is a God-fearing man, and whatever demonstrations must be staged to show this, then they will go ahead. In this way they will see that all enemies of Fascism are atheists as well, and will earn their punishment in this life and the next."
scorzaseventies.19.a:0 "Christian Fascism is the well of our strength."

scorzaseventies.20.t:0 "The King's Support" # For the King, Scorza rallies behind the king in hopes of gaining the government support
scorzaseventies.20.d:0 "The Duce is the supreme ruler of the Italians, but even he is a subject of the King of Italy, that enduring institution of continuity and hierarchy which is so important to our cultural life. In rallying behind the King, Duce Scorza will demonstrate his loyalty to the unchanging sources of power and wealth in the country. This should do much to reassure not only the King's traditional allies among the landowners and the industrialists, but also the Government and the civil service itself. For if Carlo Scorza is committed in full to the cause represented by the King, then how could he be expected to do harm to Italy? And how could any member of government, any wealthy or powerful person who guides her affairs, act against the Duce without also acting against the King himself?"
scorzaseventies.20.a:0 "His Majesty's support will strengthen us."

scorzaseventies.21.t:0 "Above All, Italy" # For Italy, Scorza turns to the Italian people for their support
scorzaseventies.21.d:0 "There is no need to beat around the bush. The Italian civilisation is the greatest one that the world has ever known, and the Italian people the fullest and most genuine expression of the potential of the human race. No one has ever cast doubt on the nationalist credentials of Italian Fascism, but now Scorza must turn to the people themselves and call on their support as brothers and sisters of the same Nation. He must remind them, as they sometimes forget, that Italian dominance is the basis of everything they hold dear; that the appeal to pride in Italy is no mere trick, but the fullest expression of their deepest desires; that without Italy and without the Italian Nation they are nothing. If Scorza must speak for hours on the subject until this is drilled into Italians' heads, then he will do so."
scorzaseventies.21.a:0 "The Duce's face appears on a battered television screen, in between bursts of static."

scorzaseventies.22.t:0 "The Anti-Fascists Have Tanks" # Antifascists have fucking tanks, Italy reenters low stability (FINAL EVENT FOR SCORZA GAMEPLAY IN RELEASE 1)
scorzaseventies.22.d:0 ""They have tanks, Duce." Extensive shelling and street fighting in the province of Cosenza, Calabria, where Scorza himself was born, have shattered the defences of the local Fascist garrison. Elsewhere, reports from a village in the North describe partisans with assault rifles, and threats that the entire village will be destroyed unless it provides food and equipment to the anti-fascists. \n\n The worst fear of the authorities, from the intelligence services to the soldiers, has been realised. Already commerce grinds to a halt in the worst affected regions, and there are entire chunks of the Italian mainland where the security of our forces cannot be accounted for. Despite Carlo Scorza's promises, he has failed to ensure stability and peace. For if the anti-fascists have tanks, God knows what else they possess at their disposal, and how far they will go to achieve the destruction of Fascism in Italy. For the honest breadwinners amongst our population, who spend their energy everyday to earn a better life for their children, the worst thing is not knowing. Not knowing what tomorrow brings, not knowing how long the economy will continue to function, not knowing who will rule them the day after tomorrow. The Government will spill as much blood as is necessary to put down the partisans. But whilst the blood pools quietly in street corners..."
scorzaseventies.22.a:0 "...Italy slips once more into instability."

#Scorza Events#
nscorza.3.t:0 "The Second Verona Conference" # The Second Verona Conference, fascism is a weird, undefined thing, Scorza is to drive Italy to success so he should call yet another conference to decide what direction his reign will go (DONE)
nscorza.3.d:0 "Across Italy, the newsreels were putting out the word en masse. Every paperboy made more than enough change by the day. Duce Scorza proclaimed the time had come to congregate at Verona once again, to finally decide just how to bring Italy back to the glory it so rightfully deserves. Already, politicians and government officials are reaching the Agide by plane, boat and rail much like they had done not so long ago. News teams are sent and arrive long before any delegations do, and the whole of Italy sits in waiting to see in what way Scorza shall lead them.\n\nFascism has always been a fickle thing, and there is no doubt it needs defining. Fears have been gathering regarding exactly what will happen at the conference, as tensions were so high in the last. But currently, attitudes are high and expectations are lofty. Scorza will lead Italy to it's predestined place as hegemon of the Mediterranean, one way or another!"
nscorza.3.a:0 "Alla vittoria!"

nscorza.4.t:0 "The Roots of the Tree"
nscorza.4.d:0 "Fascism has some of its earliest roots buried in the ways of Sansepolcroismo, perhaps the original building blocks of Mussolini's fascismo constructed during the early 20's. While it may be seen by some unenlightened members of government as ludicrously out of date, Duce Scorza has proclaimed that Italy shall look upon the original teachings of Mussolini to find guidance during such troubling times, to wash away the detritus and corruption of decades of straying from the party baseline.\n\nThe founding words of the Fasci Italiani di Combattimento shall be read over and revered as the teachings of Mussolini in their purest and uncorrupted form. Italy will return to the way it was always meant to be, and through it, be better! And yet, some still hate these actions, seeing them as running back around in a circle instead of moving forward. Only time can tell if fascism can still hold through."
nscorza.4.a:0 "Sometimes, old is better."

nscorza.5.t:0 "Back in Fiume" # Fiume is where D'annunzio first took stage making fascism known, a thoughtful return there will show the peoples of italy the rich history our nation has in ideology alone (DONE)
nscorza.5.d:0 "Fiume is regarded as the cradle of fascism, the first testing ground of such theories. Propagated by Gabrielle D'Annunzio, widely known as the John the Baptist of Fascism. It is because of this, Scorza has made a visit to the old city on which the Adriatic once sat. Showcasing to the Italian people the rich history their nation has in its ideology alone, it has reinvigorated a sense of national pride amongst a percentage of them.\n\nOf course though, some groups that would see Scorza fall detest this as a poor propagandist effort that fell flat on its face, and with their words they carry support. Scorza has decried this as unwarranted hate on the "righteous path" he is bringing Italy on, yet it still brings up the question as to what he is really doing."
nscorza.5.a:0 "Through our past, we may find our future."

nscorza.6.t:0 "Minds to Fill" # Mandating education in fascist literature will make sure that the youth will not go astray from the ideology (DONE)
nscorza.6.d:0 "The youth is our future, and never have such words been so true. Despite a period of time where thoughts of removing fascism classes existed, they have now been entirely reinstated indefinitely by decree of Scorza. Fascist literature such as La dottrina de fascismo, by none other than Duce Mussolini, is being taught for hour long classes on a daily basis, hammering home the ideology into the heads of Italy's impressionable children.\n\nOther factions have detested this as entirely unnecessary, pandering to children who cannot yet think for themselves, and as the extraneous extension of the school day. Scorza, like he has many times before, pushed off their words as nothing but "idiotic attempts to stop Italy's march to glory". How well these classes are working to the benefit of the government is yet to be seen, but it is doubtless some effect will come of it."
nscorza.6.a:0 "Get them started young."

nscorza.7.t:0 "Respect your Elders!" # The PNF is best lead by the old school, the youth will dabble far too much in new ideas while the the elders know what works (DONE)
nscorza.7.d:0 "The PNF has been in the control of the same people who were indoctrinated during the March on Rome for almost 40 years now, and it is best kept that way. The youth of the party, believed to be too revolutionary, have been purposely and covertly kept away from attaining any upper positions in the political hierarchy so that the status quo may be maintained. Frustration and confusion now rule the lower party, but they are all but unbeknownst to the true reasons as to why they cannot achieve what they want.\n\nThe upper party has become gratuitous for Scorza's actions, and not only will the PNF remain in its old ways, but it will also be more loyal to the state and the government it services. An unbridled success for Scorza's party line, and his enemies know nothing of it!"
nscorza.7.a:0 "The old know best."

nscorza.8.t:0 "Past Glories" # The youth today do not know of Mussoloni's struggle, he brought italy to glory! (DONE)
nscorza.8.d:0 "In every classroom across Italy, a new book was in play. "The Struggles of Duce Mussolini" read on the cover of the chronicle which was held in every young Italian's hands. Mussolini's rise to power and the development of fascism was meticulously detailed by Scorza's scholars, meant to show the youth the glories of the "greatest leader Italy has had", as said on page four.\n\nThe effect of the new literature course has been varied, yet this is not the only measure being conducted. Posters, pamphlets and announcements help to wedge in the idea into the minds of Italy's children. The legacy of Mussolini will be remembered, no, must be remembered, for better or worse."
nscorza.8.a:0 "What is fascism if not Mussolini's idea?"

nscorza.9.t:0 "Sycophant Incarnate" # If the people aren't to listen, perhaps they'll be persuaded by the crowd, we'll engage in using yesmen and Sycophants to better our look (DONE)
nscorza.9.d:0 "Despite Duce Scorza's many, many efforts to persuade the Italian people into following fascism once more, success has been less than expected, suffice to say. Because of this, strings have been pulled to try and stir up discussion amongst the public crowd. Yesmen and yuppies have been selected and posted to positions of prominence amongst the lower class, to try and softly persuade them into the doctrine of fascism that they had followed closely decades before.\n\nAnd yet, people will still try to believe what they want to believe. No matter how many are pulled into the fold, it appears that there are always dissenters remaining. Frustration is beginning to rule in government."
nscorza.9.a:0 "Nobody listens."

nscorza.10.t:0 "Praeteritum et virtutibus" # Classic Rome, a staple to what was once an empire to today, a lesser empire. Though we sit comfortable with our standing in the world, using Rome as an example will allow others to look at what can be regarding our nation, a great future. (DONE)
nscorza.10.d:0 "Italy's past is held in the glory of Rome, a testament to the power that was once wielded over Europe, and as a whole the world. And now, Italy has forged for herself a new empire with new glory. Yet, this is not enough. Propaganda efforts have been made across the entire Italian domain to use classical Rome as an example to what Italy is today, as well as something to strive towards. As Duce Scorza put in an announcement earlier this week, "Rome may be dead, but her legacy is eternal. Let us secure this legacy as ours, once and for all!"\n\nComparisons have been drawn to every faucet of Italy's power projection. Infantry divisions marching through the sands of Africa to legions treading in the forests of Germania. Proud battleships sailing throughout what remains of the Mediterranean to triremes doing battle with Carthage. In general, the public have adored these contrasts and a renewed interest has been found in Roman history and the wellbeing of Italy's empire as a whole. Truly, if Rome is not eternal in reality, then it will be in legacy."
nscorza.10.a:0 "Roma invicta."

nscorza.11.t:0 "The Volunteer Militia" # The blackshirts have started to become more preferable to the army. Good. The army is left with loyalties to the king who wished to see italy further corrupted with degenerous democracy. The MSVN know their calling: fascism. (DONE)
nscorza.11.d:0 "The Blackshirts have always held the most loyalty to the PNF and Il Duce, never straying away from partylines, never disobeying orders. In sharp contrast, the Regio Esercito has time and time again turned away from the powers in Rome in favour of supposedly democratic politicians like the traitor Ciano, or the King who wishes to see his own nation corrupted. These being the thoughts of Scorza have inevitably led to the MSVN, or Blackshirts, being favored heavily for conducting operations within and without Italy, becoming a sort of second army in their own right. After all, what better to exercise the will of the state than a tool of the party?"
nscorza.11.a:0 "The most loyal is the most effective."

nscorza.12.t:0 "Uncooperative Associates" # The congress in Verona held against Scorza's wishes was a terrible move, however, we must show our regime is willing to work with dissenters. Behind closed doors Scorza personally talks with those who pushed for another Verona, and just like that, they suddenly all agree! No one knows what went on in the meeting. (DONE)
nscorza.12.d:0 "The Verona Conference was a disaster held against Scorza's wishes, plagued by dissent and anarchy. However, the government must cooperate with the rejectionists to keep operations running smoothly. Scorza has convened everyone who pushed for a second Verona, and they all have suddenly agreed to his plans. Nobody but the men present behind those locked doors knows what went on during it, but at least plans can be put into motion now."
nscorza.12.a:0 "Suspicious."

nscorza.13.t:0 "Helpfully Misplaced" # The Carabinieri might have loyalties to the king, however this works out for us, sending in the Carabinieri will allow for a bloodless cleaning of the failed 2nd Verona Conference (DONE)
nscorza.13.d:0 ""The Carabinieri serve officially as the gendarmerie of the Kingdom of Italy, or military police. As a result, they hold most of their loyalties towards the monarchy and reformist factions, but this is currently acceptable. A detachment of these men will be sent into Verona to suppress protests and cover up the failed Second Verona Conference, and best of all, without any bloodshed! Duce Scorza clearly knows how to play these factions against each other."
nscorza.13.a:0 "All to plan."

nscorza.14.t:0 "A State of Panic" # Scirza declares a national emergency, somewhat of an overreaction, but there are traitors within the PNF that threaten the stability of italy. They are to be dealt with. (DONE)
nscorza.14.d:0 "Once again, Italy was in a present state of extremity and panic, something the nation had become used to by now. However, this time, there wasn't much to actually panic about. Scorza has declared a state of emergency country-wide due to recent protests at Verona and political failures currently ongoing, which is seen primarily as an overreaction. Many say there is a deeper level to this decision however, an attempt to take administrative action and root out dissenters within the PNF itself. Of course, anybody who says this mysteriously disappears by the next morning, but it is probably nothing to worry about."
nscorza.14.a:0 "Entirely necessary!"

nscorza.15.t:0 "Bloody Hands" # Verona is cleansed. Blood on the regimes hands this early only shows that they have the guts to do what Ciano couldn't. Italy's road to redemption has started, and Scorza will pave the way to make the ride smooth. (DONE)
nscorza.15.d:0 "Screams rang out across the courtyard for hours after the carnage ended. Friends and family clutched their dying loved ones as the fires were stoked even higher, crowds being beaten and forced to scurry away as bodies were trampled over. It seems the Carabinieri have gone far from our expectations. Damage control and information suppression is now in effect.\n\nScorza and his administration has declared that 4 protesters have been killed in riot control at Verona by military police. Instead of decrying these actions, they have instead declared blood on their hands this early is simply indicative of their willpower to see Italy's destiny through, unlike Ciano. People are outraged, but it is doubtless Verona is cleansed. Scorza has shown he means business."
nscorza.15.a:0 "All for the greater good."

nscorza.16.t:0 "Paint the Town Red" # The army is sent in to deal with Verona dissenters, they get kind of fucked up, more people in verona die (keep death toll low, like 8 max, possibly lower) but the army failed their mission, make the title vague dont have it be like "failure at verona" (DONE)
nscorza.16.d:0 "Verona was beginning to become a town stained with blood, chaos and death. Protests and riots have begun to spill over into the surrounding countryside like a deluge of violence. Inevitably, more soldiers are required to contain the situation, but today it proved too much. A detachment of the 4th Infantry Division Livorno was overrun by an onslaught of rioters after a brutal melee battle, resulting in even more deaths. The army was forced to retreat to the city outskirts and lick its wounds as the riots devolved into somewhat of a siege. 3 infantrymen and 5 rioters have been reported dead, bringing the grand total of dead to 12. The actions being conducted at the city have become notorious throughout the world, and by connection, so has the Scorza administration for its brutality. Instability has begun to take hold, but Scorza's iron rule will keep things in check for now."
nscorza.16.a:0 "Ready for battle!"

nscorza.17.t:0 "Nothing Happened" # Nothing occurred in Verona, there were some dissenters, but through Duce Scorza's wise words it was resolved. There was no military intervention, there were no traitors. Scorza is saving the Italian regime.
nscorza.17.d:0 "A campaign of disinformation, disorientation and confusion is treading Italy. The disastrous events which occurred at Verona are now being erased from history and memory. No books or records are allowed to contain even a shred of information about the city's recent history. Those publicly speaking about it suddenly shut up the next day, or are never found again. Bribes and threats, back alley deals and murders. Everything is being done to stop the flood of information, every track covered by the OVRA and paper trails leading to dead ends.\n\nThose who remember the chaos of those short few weeks keep it to themselves, or face the brunt force of Scorza's regime. Slowly and surely people will forget and a new story will be written. There was no intervention, there were no riots. Scorza is Italy's leader, he will lead it to victory!"
nscorza.17.a:0 "The truth is a threat."

nscorza.1400.t:0 "Onto Business" # Scorza has worked out the council (be vague, event fires no matter the outcome), now it is time to move on to the many questions the new administration faces: economic, social status, domestic issues, global issues, european influence, etc. (DONE)
nscorza.1400.d:0 "After a tenuous few months, Scorza has finally worked out his council on the path he has designed for Italy. The administration will bend and obey his every order and command at a whim. With an obedient government, Scorza has turned his eyes onto the problems strangling Italy at the moment. The shambles of an economy which barely crawls along, bruised and beaten by the horrors of Atlantropa. The many social issues that plague the everyday lives of Italy's sons and daughters, women's rights, minority recognition, and much more.\n\nDomestic problems, political and not. Divides which tear apart at the very fabric of the Italian nation and consciousness. Italy's prominence on the world stage, her empire and influence. And, of course, the issue that is the European continent. The hungry wolf of Germany baring its teeth to her north, a reckless and delinquent Balkan peninsula to her east, treacherous and backstabbing "allies" challenging her dominance of the Mediterranean. Italy surely has many problems, but Scorza shall see her through them, one way or another."
nscorza.1400.a:0 "Bring us to victory!"

nscorza.18.t:0 "Man's Partner" # The question of women's role in society, some opt to rebrand for a better look of italians overall, some opt for maintaining the patriarchy (DONE)
nscorza.18.d:0 "Women comprise half of the entire population of Italy, yet have always been placed on the sidelines of any administrative action. Given leeway whenever convenient, like the suffragette movement. Fascism has always put them in the place of housewives, child bearers, homemakers, whatever else to disadvantage them. But Duce Scorza sees the issue inherent within this form of thought. For Italy to function as a united nation, its population must share control amongst themselves, equal opportunities so everyone may bring Italy to her full potential.\n\nUnfortunately, and inevitably however, there are those who disagree. Those who wish to maintain the patriarchy which Mussolini held up. Scorza will go along with either, it is simply a matter of deciding once and for all what role women will play in society. One option will upset the other, as always."
nscorza.18.a:0 "Women, can't live with them, can't live without them!"

nscorza.19.t:0 "The Idol of Desire" #  The Female Face of Fascism, hard to find one, there's debate over who it should be, yet theres not really a notable female fascist figure within italy that people can agree on. (DONE)
nscorza.19.d:0 "There have been new social endeavors to bring women to the forefront of society and national administration, but one problem remains. Fascism has always been built around the prominence of a single figure in the middle, and in this situation it is no different. To propagate the further empowerment of women within Italy, there must be a leader of their movement, a female face of fascism, as some have said.\n\nThe unfortunate truth is that there is no real person to fill this role. While there are of course female figures that have spearheaded certain divisions or individual movements, there is not yet one that can be agreed upon to lead the entirety of "feminist fascism". This problem must be rectified quickly lest any momentum built up thus far be lost."
nscorza.19.a:0 "If not strongman, is it strongwoman?"

nscorza.20.t:0 "In Kitchens, Not Offices!" #  Fascism Feminism is made up, it isnt real. The patriarchy will stay. (DONE)
nscorza.20.d:0 "Recent endeavors to empower women within Italy have ultimately fallen flat on its face in favour of the patriarchal status quo. Shortcomings, mishaps and a lack of public support have seen the movement stopped in its tracks by the powers in place and their wide conservative support base. The idea that the entirety of "feminist fascism" is infact made up and never had any bearings in reality has been pushed to every informative faucet in the nation.\n\nThose that still remain on the sinking ship bicker and fight as leaders jump and funding moves away, specifically Carlo Scorza and his administration, who have conceded and moved to support the patriarchy. It seems the dream of equality will remain that, a dream."
nscorza.20.a:0 "What a stupid idea, anyway."

nscorza.25.t:0 "The New Face of Fascism!" #  The everyday female is the face of fascism! Every day is a fight but the italian woman stands strong." Based "fascism. (DONE)
nscorza.25.d:0 "Few think progressive when they hear the word fascism, let alone when they hear the name Carlo Scorza. Yet, expectations have been blown aside once again. New propaganda posters and brochures have been printed and posted into every major city throughout Italy. All are attempts to push the new and successful feminist rhetoric which has dominated the Italian social and political atmosphere for weeks on end.\n\nThese words speak of the Italian woman, brave in the face of everyday challenges and the patriarchy, pushing forwards to bring glory to Italy. "The new face of fascism" have become words famous, the catchphrase of the feminist movement. Few ever expected the women's rights movement to pick up traction in an ideology so far right as fascism, and yet here we are. Beyond the obvious propaganda benefits of this, this also opens the door for interesting military and economic avenues not possible before. Perhaps, eventually, women could march alongside men on the battlefield or work hand in hand on the factory floor. A whole new world has opened up, all thanks to Duce Scorza!"
nscorza.25.a:0 "That was unexpected."

nscorza.26.t:0 "The Modern Housewife" #  Women are meant to answer to their husbands or be trained to do so. (DONE)
nscorza.26.d:0 "The history of the dynamic between man and woman has, for the most part, always been one of dominance and subservience. Husband and wife. There have been concessions when necessary to keep up war industry or the smooth pace of society, yet things have always stayed relatively the same. Recent developments have attempted to change that, with support unseen before in modern history. But still, it has all failed. The patriarchy remains in place, and will for much longer to go.\n\nBecause the patriarchy remains, so must its ideas. The wife is meant to obey the husband, as such has been the way for centuries, and so must be the way it is. Public announcements, propaganda and demonstrations speak these words, demanding the train of progressive change be stopped, and so it has. Been blown off the track, it seems. The wife will stay home and tend to the familial unit, and the husband will work his job to provide for the family. It mustn't change."
nscorza.26.a:0 "Some things stay the same."


nscorza.31.t:0 "Teachings of the Past" #  The great men of the past are the elders of today, protests of those trying to avoid their teachings are to be clamped down upon. (DONE)
nscorza.31.d:0 "Italy is the way it is today because of the actions of men since dead or driven to old age. Now a proud eagle spread across her rightful domain of the Mediterranean, without them she would've stayed an irrelevant continental power playing second fiddle to Britain, France and Germany. There are those however that have strayed from the light present within the teachings of these men, the detritus of decades of decadence taking a toll on the psyche of the Italian population.\n\nThose that would wish to see all Italy has been built upon, all that was striven for in the Great Wars destroyed shall be silenced and buried as they deserve. Soldiers will parade through the streets, stamping down on protest. Tanks will roll in grand columns, crushing dissent beneath their mighty tracks. Disrespect towards the modern founding fathers of Italy, and as a whole the nation, will receive no tolerance."
nscorza.31.a:0 "Patriotism is not optional."

nscorza.33.t:0 "The Ways of the Future" # the future is decided by the minds of today. we must listen to the youth and their thoughts on reforming fascims (DONE)
nscorza.33.d:0 "The youth of the nation will inevitably rise to lead it, and with it come their ideas. The old guard cannot stay in power for eternity, and succession must be aligned before all is too late. The youth of the party hold many thoughts on how to better fascism to fit the modern reality, and as a whole ready Italy for the challenges ahead of her. Theirs is a noble cause, and one we have ignored for too long.\n\nOld and tired leaders shall be replaced by those more keen and fit. The minds of today will power the engines which drive forward administration and keep things on track. Failing theories will be buried and in their place those prepared for the modern day. The legacy of the past must be kept sacred and remembered, but decrepit fossils cannot manage a young state."
nscorza.33.a:0 "Out with the old, in with the young."

nscorza.34.t:0 "If It Ain't Broke"
nscorza.34.d:0 "Italy is great, and always has been. The same practices which were born after the slaughter of the First Great War saw Italy through the uncertainty of the interwar period, and claimed for her an empire of gold in the Second Great War. These practices have kept Italy the way it is for decades on end and show no discernible signs of failure. Those reckless younglings that would see Mussolini's legacy torn asunder in favor of untested, untrue theories mustn't be allowed anywhere near an administrative office.\n\nThe men who run the PNF shook hands with Mussolini, were the ones that forged fascism in the flames of the March on Rome. They were the ones that sent brave men to fight and die in the hills of Greece, the plains of Yugoslavia and the sands of Egypt. They, and they alone, know how to run Italy, and how fascism is intended to be. Notions of reform and change are overrated and childish. The current course will be stayed and bring us through this storm, as it had many before."
nscorza.34.a:0 "Why fix it?"

nscorza.35.t:0 "The Man in the Vatican" # the vatican is not a fan of our fascist policy, we must work out a way on how to deal with them (DONE)
nscorza.35.d:0 "Scorza's administration and fascism as a whole has deep rooted support within the Catholic Christian population base of Italy, but much of this support is based around a single man, a single city.\n\nThe Pope, the ruler of the Vatican City, has always held a distaste for the authoritarian tendencies of fascism and as a result his beliefs have spread throughout Christianity. Whatever the Pope says is liable to be followed in close stride by all of Christendom, and Italy is no different.\n\nOf course, the Pope cannot simply be assassinated and it be covered up as a fall down the stairs. We must convene a meeting of the minds and figure out a method to deal with him. Perhaps it's time to finally finish 1870. Maybe not."
nscorza.35.a:0 "Those siege walls can't stand up to bombers!"

nscorza.36.t:0 "A Crumbling City" # we shall not bend to the church. we must move our population away from the thoughts of the petty city of the vatican (DONE)
nscorza.36.d:0 "The Vatican is always working in the benefit of the Pope. Never professing the truth or working for the Italian people, or Christendom itself. The Pope is a liar, cheat and most importantly a scam artist! Him and his city cannot be trusted, not by Rome and not by Italy.\n\nSuch were the words of Scorza as he made a public address earlier this morning. Years of building tensions between the Vatican and the Italian administration have finally come to a head as Rome has severed most ties with the Holy See and declared the Pope untrustworthy. All of this comes from a fresh campaign to pull apart Italian Christianity and the Pope in light of the realization that the Pope wields much influence over the population, and any hateful rhetoric directed towards fascism will inevitably wash over the people of Italy.\n\nA campaign like this is audaciously ambitious at best, but Scorza and his administration remain confident they can pull off such a monumental societal transformation."
nscorza.36.a:0 "The Pope and Christianity are one and the same!"

nscorza.37.t:0 "The Concordat" # fascism only got this far due to the concordat. we shall review it and see where to go from here (DONE)
nscorza.37.d:0 "The relationship between Italy and the Vatican is one born in the short but chaotic War of 1870, which finalized the unification of the Italian peninsula. The Pope, once upon a time presiding over central Italy, is now limited to the Vatican City, in reality a "state" the size of a palace. Hiding behind the city's massive stone walls until 1929, the Pope eventually conceded to signing a deal and maintaining the stability of the church.\n\nThe Lateran Treaty, better known as the Concordat was created in Rome and finalized the borders between the Papal State and the Kingdom of Italy. Since the rise of fascism, a tense but amicable existence has continued to exist until now. Scorza's attempts at pushing at the Pope have brought things to a breaking point. It is decidedly so then that the Concordat shall be reviewed and the next few decisions taken based upon that. The Papal relationship must be preserved, for the wellbeing of Christianity as a whole."
nscorza.37.a:0 "The church is nothing without the Pope."

nscorza.38.t:0 "A Nation of Many Faces" # Secularism is important, religion divides us all, we're all italian, not all of us are catholic though (DONE)
nscorza.38.d:0 "Italy, as it stands now, is a very diverse nation in every way imaginable. Arab Muslims buy from Italian Christians in bustling street markets. Agnostics marry devout theists, Chinese traditionalists converse with Alpine pagans! Italy is a nation that holds many different beliefs, many different ethnicities and many different people. To consign itself to a single following would be dismissive towards the many other citizens who serve under the Italian banner.\n\nAnd so, as it is today, Italy is a secular nation by decree of Duce Scorza. A move considered radical by many more conservative elements in Italy, it will serve as an unexpected solution to the current Papal crisis. By not playing to the Pope's games of religion, Scorza will inevitably win either way! Of course though, this has placed quite a few divides within the nation, but it is hoped time will mend any differences and bring the whole country onto a brighter future. After all, we are all sons and daughters of Italy, why not act as such?"
nscorza.38.a:0 "Is this the right move?"

nscorza.39.t:0 "Servants of the Flag" # The state is whats important, everyone here is under the PNF, not everyone here is catholic (DONE)
nscorza.39.d:0 "Every one person who lives and breaths and dies in Italy has swore a silent oath to the flag, to serve the nation forever and always, till death ends their duty. The state, the nation, is the one that controls everything, not the church. Every citizen of Italy exists under the watchful eye of the PNF, not the Pope. Our policy should reflect this truth. Devout religion is a thing of the past, nationalism and service to the state is the present! The bible shall be replaced with the manifesto, the priests' robes with uniform and medals. This entire Papal charade is nothing but the death throes of an increasingly irrelevant church, one being smothered by the boot of the state. Everyone will be a part of the PNF, not everyone is a part of the Catholic Church."
nscorza.39.a:0 "Why didn't we see this before?"


nscorza.40.t:0 "Conceding to God" # We can work with the church to find what could benefit us both opposed to raging at them (DONE)
nscorza.40.d:0 "The reality of our situation is that the church is and always has been a staple of Italian culture, society and nation, and is liable to be for many more years to come. We cannot simply wash away its grand influence over the population, or replace it with another following. It is the unfortunate truth that we must come to terms with the Pope, and find a solution beneficial to both our parties, lest more chaos be wrought from this little dispute.\n\nA meeting has been scheduled in the mountainous village of Foce between representatives of the government and the Vatican. It is expected a deal will be reached, as it was in 1929. A deal must be reached for the greater good of all Italy. We do not need to like them, and they do not need to like us. We simply need to coexist, and uphold our own dues to the Italian people. Once all of this is cleared up we may move on to greater and better matters."
nscorza.40.a:0 "A middle ground sometimes must be met."

nscorza.45.t:0 "Back in Rome" # Now is the time to head back to Rome. There is much more work to be done. There have been conclusions brought to the sexes, the youth, and religion. (DONE)
nscorza.45.d:0 ""A silent bird followed just outside Scorza's view for the whole car ride from the airport. Swooping and diving under, between and beside street posts, canopies, people and cars it followed on. Not a single chirp could be heard from its beak the whole way through, but Scorza knew it was there. A black bird. One with a sharp, vantablack beak and ruffled feathers. Piercing beads sat in its eye sockets, jumping back and forth between people and objects.\n\nScorza knew what the bird was. He was never a very spiritualistic man, but he knew it was a sign. A herald. A messenger of things to come, events to follow and the path to be tread. So many things were left to be completed, and he had only begun. He would see Italy through them all, swooping and diving under, between and beside war, famine, crisis and death.\n\nAnd yet, there was a solemn feeling to it. The bird did not sing, the bird did not cry. What was it trying to tell him? Had he done everything right? Was everything truly going to be okay? He had conquered so many problems by now. The women's rights movement, the youth of the party, the church. Everything was solved by him, everything was solvable to him, unlike Ciano. But, there was still a longing for those times. When the urgency was not there, where they dined on fine wines and fat meats every night knowing the next morning would be good. When everything stood still, and just for a moment, it remained outside a blur.\n\nWhere the car screeched to a halt in front of parliament, Scorza's mind did not. Stepping from the car to the pavement, a silent brush of the air could be heard overhead. The black bird soared and flew into the sky, flapping against the breeze, desperate yet determined to go on. And over the parliament's arch did it fly, disappearing from sight. There was so much left to do, and so little time."
nscorza.45.a:0 "We'll see it to the end."

nscorza.90.t:0 "Pieces to Pickup" # The economy under Ciano took a dive, granted, certain things began to turn up later on, we must see Scorza's plan (DONE)
nscorza.90.d:0 "Ciano's administration had many blatant and evident failings, but perhaps one of his greatest lies within the catastrophe that was his economic management. Failing to rise up to the horrors of Atlantropa, Italy was plunged into recession by his refusal to take action. Of course, this is just what Scorza would like people to believe. In reality, the economy began to stabilize shortly before the end of Ciano's tenure, but still it is in shambles.\n\nDuce Scorza has drawn up a plan to pick up the pieces left over by the previous administration, but it still needs review and further agreement before it is put into place. A meeting will be convened between the biggest whigs of the economy to decide just how to push Italy forward on the inevitably rocky road ahead of her."
nscorza.90.a:0 "The market is a funny world."

nscorza.91.t:0 "Shifting Pieces" # Rebuilding the bureaucracy to make for a better Italy. The economy cannot function if those running it can't (mutually exclusive) (DONE)
nscorza.91.d:0 "The Italian bureaucracy is one mired in sluggish processes, limited decisions and all too blatant incompetence. It is no wonder the Italian economy runs at a pace so terribly slow, the men running it likely had their education in the 19th century! These old men will finally be put to their retirement and new, young and ambitious bureaucrats brought in to fill their seats.\n\nNot only the economic echelons will be receiving such swapping either, bureaus of information, police and administration will also receive some light overhauls to push for a better Italy overall. Out of date processes are the stuff that make nations collapse, and Italy will not be a collapsing nation!"
nscorza.91.a:0 "Young men to run a young empire."

nscorza.92.t:0 "Overflowing Pockets" # More funds to those in charge! Without the money keeping the bureaucracy afloat, then we're lost to who knows what. (mutually exclusive) (DONE)
nscorza.92.d:0 "Those in charge are in charge for a reason, and that is because they are good at their jobs! Regardless of if they are old or prepared to drop dead from their chairs at any moment, they simply need more funds to carry out their work. Any efficient bureaucracy requires a lot of money to stay well oiled, and this is no different. More extreme funding will be transferred to administrative departments so that starving programs may finally get some cash.\n\nIf those in charge do not have the money to do what they must, all of Italy is lost to chaos. It is what makes the world go round, after all. And yet, there are those who protest these actions. They say the system must be overhauled, but their mewling shall be silenced. The only thing Italy needs is a little more "greenery" and all will be good."
nscorza.92.a:0 "Just throw money at any given issue."

nscorza.80.t:0 "The World Stage" # Institute for International Political Studies argues over what Italy's diplomatic standing should be. Italian centrered is the new school. Old School is extra exploits with hands with other nations. (DONE)
nscorza.80.d:0 "The Institute of International Political Studies, or IIPS, has brought up a very important topic relevant to Italy's modern dilemma. Her standing on the world stage, the way the other powers look at her: as a strong and proud empire, or a second rate pawn. The institute itself, mostly just college kids who never figured out what they want to do, has brought forward legitimate choices.\n\nIn olden days, Italy had created a balance of relationships between foreign powers, powers which could make or break Italy's rise to prominence. The Entente and Central Powers in the First Great War, France and Britain in the interwar. The Axis and Allies in the Second, choosing definitively a side only when convenient. The situation Italy faces now is not too different, simply another balance of power between the superpowers of the world. Italy must just nudge the powers off each other to get what she wants.\n\nThere is another proposition however, one more radical. Italy does not need outside help anymore, for she is a powerful empire with domains of her own! Our foreign diplomacy should be modeled directly around what Italy wants and what Italy demands, her sphere and her influence. No more playing second fiddle, no more answering the wishes of other nations. Italy will stand on her own legs.\n\nEither option has their individual merits and inferiorities, but a choice must be made, and be made soon. The vultures are closing in around Italy, and a path must be carved to get out of the chaos to soon ensue."
nscorza.80.a:0 "Italy is a sovereign empire! On her own! The new school!" # New Focus 
nscorza.80.b:0 "We must play the superpowers' game. The old school!"

nscorza.81.t:0 "Distant Wildlands" # The Italian Empire has many colonies, some feel as if theyre farther from Rome than others. No More. All nations under italy shall be as close as possible! (DONE)
nscorza.81.d:0 "The colonial empire of Italy is one that stretches across many hundreds of miles, through harsh mountain colds, raging desert sands, lush river deltas, ancient cradles of civilization, sea chalets and deepest jungle. At times, it can feel as though there is no real way to manage all of it from Rome. But, such thoughts must be dispelled. Italy's empire first must not be thought as overstretched for it to cease being overstretched.\n\nAs such, colonial administrations and vassal governments have been ordered to start integrating their processes with Italy so operations may be run closer and most importantly, smoother. From the towering Alps, to the ruins of Athens. From the grandeur of Rome to the most holy land. From the ancient pyramids of Giza to the sea slums of Mogadishu, the Italian eagle stretches, and proudly does so. The legacy of Italy will be one to last many millenia, one to rival the glory of Rome, so is the way Scorza shall have it."
nscorza.81.a:0 "If not an empire, what else is Italy?"

nscorza.82.t:0 "The Key in Cooperation" # To colonies, cooperation with Italy is key! Move your economies in closer! (DONE)
nscorza.82.d:0 "Italy's empire would not be able to substantiate itself if it was not profitable, which is why it retains some of the largest oil reserves, mineral deposits and richest farmland in the world. The unfortunate reality of the situation however is that we cannot take full advantage of the resources present within the empire unless our colonial administrations tie their economies even closer with us.\n\nAs such, more departments will be merged and more administrative cheques marked as defunct. Italy will slowly but surely encroach into the colonies and reap what is hers."
nscorza.82.a:0 "It is our empire, after all."

nscorza.83.t:0 "The Imperial Committee" # Imperial Committee created, all nations in Italy's sphere have more of a say in the situations going on (DONE)
nscorza.83.d:0 "Despite attempts to tie the colonies together more closely, it is still evident Italy's empire is overstretched and pulling itself apart at the seams. To rectify any issues inherent with the more autonomous nations which live under the Aquila, a new administrative entity has been formed: The Imperial Committee.\n\nThe committee will work to bring tandem between all of the nations which reside within the Italian sphere, and hopefully develop a more mature sense of cooperation, for the betterment of the entire empire."
nscorza.83.a:0 "Didn't the British try this?"

nscorza.84.t:0 "The Imperial Economic Community" # Empire Economic Community, lets all talk about eachothers econs and how we can help eachother (DONE)
nscorza.84.d:0 "Besides geopolitical relations, the empire must also cooperate fairly on its economic endentures, not just signing over resources to Italy. As such, the Imperial Economic Community has been created to assist in economic relations between all nations of the Italian empire. Talks will be held regarding a mutual support basis between all of them so any one nation failing may receive the support of all others, and so forth. Some have called the front a scheme for Italy to just take up more influence within those which reside in her sphere, but this is nonsense, surely!"
nscorza.84.a:0 "We're equals here, I assure you."

nscorza.85.t:0 "The Travel of the Lira" # New empire currency, Italian Lira leaves Italy, enteres sphere'd nations (DONE)
nscorza.85.d:0 "The lira, the primary currency of Italy, is what upholds most markets and companies based within Rome and abroad. As such, it is only fitting for the entire empire to share the one currency. By making every nation in the Italian sphere trade the same banknotes, many of the processes which circulate money and resources throughout the empire will be much easier. Some have drawn comparisons to the perfidious German's attempts at sharing the Reichsmark, but they are ludicrous. The lira is a strong currency, and the empire will bend to it!"
nscorza.85.a:0 "Are we sure something won't crash?"

nscorza.86.t:0 "The Truth in the Numbers" # Some nations were meant to be exploited, if we weren't wanted to exploit the resources from certain regions, then we wouldnt have gained this much strength to do so
nscorza.86.d:0 "The reality of our empire and the situation it faces is that mutual cooperation is nigh-on impossible. It is Italy's empire, and as such, the colonies which reside under its banner will be exploited by it. Rocks and oil will be dug up and transferred to the Apennine peninsula for use in the corelands. If Italy was not willing to, and had not been exploiting its vassals it wouldn't have gotten to where it is today. There is no fairness in imperialism, only crown and vassal."
nscorza.86.a:0 "It is all our resources to take!"

nscorza.87.t:0 "Mask Off" # Mask off. We're not going to play as some all powerful empire. We need some help from foreign nations. Ofc we're not dying but like, its good to maintain some connections. (DONE)
nscorza.87.d:0 "The numbers were showing something, but what they were showing wasn't all that pleasant. Throughout Rome's government buildings, a panic had ensued. Despite all their attempts at being independent, the market was still in the gutters. A hasty meeting was convened between the highest members of administration and Scorza himself.\n\nThey had come to the inevitable conclusion that Italy, by nature, needed outside support to subside itself. While of course the nation is not ready to die entirely, it does not hurt to maintain a few friendly connections with the outside world. Pride and patriotism would have to be put aside just this once for the wellbeing of the economy. Scorza never wanted to look at a market report sheet again!"
nscorza.87.a:0 "Economics is so boring."



#Mechanical Events#

itapartyunity.2.t:0 "Единство есть все" # НБ и ДФ - коалиции правых и левых ссотвестсвенно и пусть их коалиции сейчас сильные, это может быть не навсегда
itapartyunity.2.d:0 "Политика-это игра равновесия, компромиссов и, где необходимо, безжалостного предательства. Прежде всего, это игра в единство и достижение соглашения с нужными людьми, чтобы целое стало больше, чем сумма его частей. Коалиции, составляющие Национальный блок и Демократический фронт, содержат разнообразие личности и мышления, которое может показаться удивительным для неосведомленного постороннего, который может ожидать, что более сплоченная идентичность останется за поверхностью. Однако даже среди таких идеологических групп, как НБ и ДФ, важность удобства и компромисса остается центральной. Один человек в другой стране однажды сказал, что дом, разделенный не может устоять, и что бы мы ни думали о человеке, который это сказал, трудно придраться к его словам."
itapartyunity.2.a:0 "Различия нужно превзойти ради большего блага."

itapartyunity.3.t:0 "Коллапс ДФ" # ДФ официально рухнул из-за переворота Де Лоренца против Пиано Соло (Только при условии того, что до этого был ДФ)
itapartyunity.3.d:0 "После того,как  Де Лоренцо исполнил план Пиано Соло, убрав правительство Демократического Фронта от рычагов власти, было сложно представить себе иные последствия подобных действий. Подорванный непрекращающимися спорами о дальнейших действиях, с ранними идеологическими пробелами,выходящими наружу,"Демократический Фронт" распался под грузом собственной недальновидности. Гибель коалиции левых сил-это тяжёлый удар по социалистическим и социал-демократическим политикам не только Италии,но и всей Европы,поскольку ведущее пламя рабочего движения погасло."
itapartyunity.3.a:0 "Изнемождённый рабочий склоняет свою голову."

itapartyunity.4.t:0 "Коллапс НБ" # BN officially collapses due to the being ousted by De Lorenzo following the Piano Solo (this only occurs if the BN was previously incharge)
itapartyunity.4.d:0 "Яростные споры, полуночные разговоры, полные отчаяния и неприкрытые взаимные обвинения привели к неизбежному. После отстранения в ходе военного переворота Де Лоренцо от власти, Национальный Блок распался, а вместе с ним погибла и надежда на пост-фашистское единство правых в новом порядке, избавившимся от старого фашизма. И хотя некоторые демагоги всё ещё пытаются заручиться поддержкой своих сторонников, утверждая, что фашистские идеалы НБ ещё не мертвы, трудно себе представить, чтобы эти разобщённые и враждующие элементы снова объединились. Не говоря уже и об их возращении."
itapartyunity.4.a:0 "Без сил и времени."

itapartyunity.5.t:0 "Правительство Демократического фронта пало" # FD collapses due to "political faults" (coalition got too lopsided and party unity busted), "a new government" will take charge, dont refer to the gov
itapartyunity.5.d:0 "После бесконечных идеологических разборок и фракционных ударов в спину коалиция Демократического фронта оказалась неспособной выдержать напряжение. Коалиции больше нет. Новое правительство должно теперь взять на себя ответственность за судьбу Италии, в то время как архитекторы провала коалиции зализывают свои раны и пытаются собрать осколки. \n\n Некоторое время политическая пресса будет пытаться объяснить, почему коалиция ФД пала именно в тот момент, когда это произошло, и что можно было сделать, чтобы предотвратить это. Несомненно, это окажется интересным мысленным экспериментом для тех, кто относится к партийной политике как к спорту. Реальные последствия для итальянских рабочих и предприятий, несомненно, проявятся в более долгосрочной перспективе. На этом фронте многие дадут свою точку зрения, но ясно одно. Последствия провала ДФ окажутся далеко за пределами клаустрофобных залов партийной политики."
itapartyunity.5.a:0 "Может, следующее правительство лучше справится."

itapartyunity.6.t:0 "Правительство Национального Блока распалось." # BNcollapses due to "political faults" (coalition got too lopsided and party unity busted), "a new government" will take charge, dont refer to the gov
itapartyunity.6.d:0 "Несмотря на страстные призывы к национальному единству и требования заняться важными делами, исходящими от сторонников Национального Блока, эта коалиция с сегодняшнего день перестаёт функционировать. На смену распавшемуся правительству придёт новое, взявшее на себя такую тяжёлую ответственность, в то время как те, кто не смог поддержать уходящую администрацию, и обвиняют и извиняются в равной степени.\n\nКак последователь фашистского пути в демократической политике, Национальный Блок всегда имел все шансы, на существенную поддержку. Теперь же только историкам остаётся определить, насколько сурово их следует судить за то, что они не смогли удержать свою коалицию единой. Тем не менее, последствия подобного очевидны. Новое правительство должно будет если и не вызвать энтузиазм у тех слоев итальянского общества, голосовавших за НБ, то хотя бы добиться неохотного согласия со своими действиями. (а если нет, то хотя бы притворится, что это так). Тем временем Блок пытается двигаться дальше, а также разобраться, что же пошло не так."
itapartyunity.6.a:0 "Иной путь для Италии, в таком случае?"

#Italy Nuclear Events#

nuclearItaly.1.t:0 "Новый эксперт по ядерной программе" # Generic event, previous project lead of nuclear program fired, choosing a new one who better aligns with the government
nuclearItaly.1.d:0 "Для того чтобы выполнять указания государства, человек должен обладать огромным количеством навыком. В идеале, хорошо осведомлен о самом предмете и окружающей его административной политике и безусловно, способен руководить и работать с другими. Но прежде всего государственный служащий должен быть лояльным. По этой причине мы уволили предыдущего руководителя проекта по итальянской ядерной программе. Естественно предоставив ему соответствующую должность, чтобы он молчал. Новый лидер так же хорош, как и предыдущий, но его политическая приверженность правительству намного выше. И, пользуясь его услугами, мы можем гораздо лучше продвинуть вперед проект атомизации."
nuclearItaly.1.a:0 "Добро пожаловать на борт."

nuclearItaly.2.t:0 "Дробить атом" # We have cracked the atom! Our nuclear stockpile now has 1 nuke
nuclearItaly.2.d:0 "До запуска 30 Минут\nГлубоко в пустыне Сахара техники и инженеры лихорадочно работают над завершением проекта, за каждым их шагом следят охранники и сотрудники разведки. Директор нервничает, он потратил годы своей жизни на это, глаза нации устремлены на него, неудача-это не выход.\n\nДо запуска 15 минут\nВ нескольких километрах отсюда, в бункере с контролем-климата, к королю Умберто присоединяются премьер-министр, министр обороны и небольшая свита репортеров, секретарей и телохранителей. Все они смотрят на бескрайнюю песчаную пустыню в ожидании того, что должно произойти.\n\nДо запуска 5 минут\nДиректор присоединяется к остальным в бункере, извиняясь за опоздание. Защита от вспышки распространяется по мере того, как ученые проводят свои последние проверки. Последние техники покидают испытательный полигон.\n\nПоследние проверки завершены, приготовления завершены, остается только заключительный акт, режиссер начинает обратный отсчет. \n5\nКомната как буря бурлящих эмоций, страха, предвкушения, нервозности.\n4 \nКороль давит мимолетную мысль, он в полной безопасности. \n3\nОдин из инженеров вытирает пот со лба. Он этого не пропустит. \n2 \nМинистр обороны игнорирует зуд в руке, сосредоточившись на текущей задаче.\n1\nПремьер-министр ждет, затаив дыхание, будущее его страны на волоске.\nАтомы сталкиваются, и яркая ослепительная вспышка озаряет Ливийскую пустыню, грибовидное облако поднимается высоко в небо. Италия вошла в ядерный век."
nuclearItaly.2.a:0 "И стану я смертью, истребителем миров"

nuclearItaly.3.t:0 "Новая бомба" # Our nuke production continues, we now have 2 nukes
nuclearItaly.3.d:0 "Наша быстро расширяющаяся ядерная программа уже произвела вторую боеголовку. Пока мы еще далеки от того, чтобы одним махом уничтожить целые страны, но наши ядерные бомбы заставят любого врага дважды подумать, прежде чем решиться ступить на священную итальянскую землю. Производство дополнительных бомб продолжается, и мы надеемся, что это будет только началом создания ядерного арсенала, который заставит мир содрогнуться, даже если стоимость программы начнет уменьшать наш годовой бюджет."
nuclearItaly.3.a:0 "За наш будущий успех!"

nuclearItaly.4.t:0 "Сдерживающий фактор растет" # Our nuke production has granted us more nukes, amazing, italy is great!
nuclearItaly.4.d:0 "Наша ядерная программа движется, как хорошо смазанная машина, и эксперты сообщают нам, что Италия в настоящее время обладает ядерным запасом средних размеров. Мы далеки от ядерной сверхдержавы, но наши возможности сейчас делают нас серьезной угрозой, если желание сбросить бомбу будет на стороне правительства. Более того, такими темпами мы скоро будем обладать силой, способной потрясти мир до основания. Не обращайте внимания на цену, потому что никакая бухгалтерская книга не может остановить нашу погоню за суверенной, могущественной Италией."
nuclearItaly.4.a:0 "Тост за ядерный Рим."

nuclearItaly.5.t:0 "Крайнее средство сдерживания" # we now have a massive nuclear stockpile
nuclearItaly.5.d:0 "После многих лет разработки нашего первого ядерного оружия и продолжающегося расширения нашего ядерного арсенала мы, наконец, имеем ядерные запасы, сравнимые с Германией, Японией и Соединенными Штатами. Наш главный сдерживающий фактор готов нанести удар, если какой - либо иностранный захватчик будет угрожать прекрасной итальянской родине. Этот запас действительно накладывает нагрузку на наш бюджет, но оно того стоит, учитывая, что мы можем удержать любую обычную армию от вторжения на нашу родину (особенно немецкую). Союзы, подобные дряхлому Триумвирату не нужны, когда власть атома прочно в наших руках."
nuclearItaly.5.a:0 "Будем надеяться, что нам не придется использовать эту силу."

nuclearItaly.6.t:0 "Воплощенние Смерти" # may any nation know that if they mess with italy, we now have an apocalyptic stockpile
nuclearItaly.6.d:0 "Наши ядерные запасы выросли до такой степени, что их невозможно скрыть от чужих глаз, даже если бы мы этого очень хотели. В наших руках теперь находится способность апокалипсиса, если подорвать все доступные боеголовки разом. Несмотря на то, что в глубине души мы являемся мирной нацией, желающей не меньше, чем наслаждаться властью и процветанием стабильным образом, Италия сейчас обладает силой, способной уничтожить человеческую расу несколько раз."
nuclearItaly.6.a:0 "Мир трепещет."

#Oil Crisis And Goering Events#

ITAOIL.7.t:0 "Middle Eastern Tensions" # tensions in the middle east are extremely worrying 
ITAOIL.7.d:0 "The current reports that we are getting from the Middle East are very worrying. Instability and unrest plagues the entire region and if things continue like this, we may be in serious trouble. The world's main oil suppliers are located in the Middle East and if the situation spirals out of control, we could be looking at a global oil crisis of unprecedented proportions. We must act if we want to avoid this or minimize the damage to our country."
ITAOIL.7.a:0 "Troubling news."

ITAOIL.2.t:0 "The Crisis Comes Home" # event for scorza, the crisis in the middle east has threatened our oil  and our empire, we're hopping in (loads oil crisis tree)
ITAOIL.2.d:0 "Oil is not a resource like any other. An abundance of it can create a nation where none existed, prop up an army without any other loyalty and pave a road through the desert. A lack of it can crush empires. \n\n The crisis in the Middle East has threatened Italy's oil, and subsequently, the Italian Empire itself, not to mention the living standards of millions of Italian families. Whilst the geopolitics of the Middle East are incredibly complex, we must involve ourselves in the evolving crisis lest it go against our interests and in doing so, threaten the existence of the Fascist regime itself. Whatever we must do, whoever we must work with, we shall do so without hesitation."
ITAOIL.2.a:0 "We have no choice but to get involved."

ITAOIL.10.t:0 "Economic Slowdown" # economy is slowing down 
ITAOIL.10.d:0 "While the Italian economy has never been in the best of shape ever since the Atlantropa project drastically curtailed our trade, recent events in the Middle East have not had an encouraging effect. Uncertainty in the markets, coupled with rapidly rising oil prices, and unrest in our sphere of influence has slowed the economy to a crawl. \n\nAs long lines begin to appear around gas stations, and shareholders sell off stocks, the first cracks have started to appear. It is evident that the current crisis in the Middle East must be dealt with, and soon before it sends our Empire crashing into the doldrums of an economic depression."
ITAOIL.10.a:0 "Just keep the pumps flowing!"

ITAOIL.11.t:0 "Emergency Measures Propaganda" # government is trying to run support for emergency measures 
ITAOIL.11.d:0 "The oil crisis has severely hit our country's economy. Therefore, the government is proposing emergency measures to balance the budget. This, of course, won't be popular with the people. The government is therefore launching a propaganda campaign to garner support for these messages. Posters are already being printed and commercials are being produced as we speak. Let's hope these measures work."
ITAOIL.11.a:0 "We need the people on our side."

ITAOIL.12.t:0 "Gaining The Upper Hand" # the situation in the middle east must go to our advantage 
ITAOIL.12.d:0 "The situation in the Middle East has finally gone awry and order has all but collapsed. The government has decided to get involved in all this unrest so that we can come out on top of this crisis. If it does not, this can seriously harm Italy as the 4th greatest economy, and for that matter power, in the world."
ITAOIL.12.a:0 "Let's hope for the best."

ITAOIL.13.t:0 "Protests Begin" #Protests against the proxy wars begin
ITAOIL.13.d:0 "We are currently involved in a number of proxy wars in the Middle East, whether directly or indirectly. This is needed to stabilize the region and get the top suppliers of oil in the world running again. In the first few months of these proxy wars, we have seen little domestic opposition to these interventions. However, we are starting to get reports of protests around the country, advocating for no more intervention. We must end these conflicts quickly, or start dealing with these protests. If we do not, the country might turn against us and we can no longer try to reassert our control over the Middle East. "
ITAOIL.13.a:0 "Worrying developments."

ITAOIL.100.t:0 "A Propaganda Coup" # Successful run on propaganda in favor of italy's involvement in the war
ITAOIL.100.d:0 "For a while now the best minds in our propaganda departments have worked to justify Italy's involvement in what is, at its heart, an oil war. In doing this we have used every trick in the book - arguing for national interest, for doing the right thing, and for getting involved before our enemies can. These efforts have paid off, and we are seeing a general mobilisation of public opinion in favour of Italy getting involved in the war. Having the people behind us will be crucial in the days ahead."
ITAOIL.100.a:0 "Fine work."

ITAOIL.101.t:0 "A Propaganda Stalemate" # No effect on running on propaganda in favor of italy's involvement in the war
ITAOIL.101.d:0 "Our best minds in the propaganda departments have worked to justify Italy's involvement in the Oil War, but for whatever reason, barely a ripple has been felt on the public consciousness. Arguments which work have been met with arguments to the contrary, and while Italian are not against our involvement in the war, they are not really in favour of it either. In short, our propaganda efforts have had little to no effect, and should we go to war, we will do so in the name of an apathetic nation whose imagination has not been captured."
ITAOIL.101.a:0 "Don't they understand the importance of this venture?"

ITAOIL.102.t:0 "A Propaganda Failure" # Negative effect on running on propaganda in favor of italy's involvement in the war
ITAOIL.102.d:0 "We have attempted to mobilise the public in favour of involvement in the Oil War, but these efforts have more than failed - they have actually done significant harm. Our public opinion czars now tell us that Italians are more cynical than ever, seeing involvement in the war to be a waste of lives, resources and time which harms them directly. We need not necessarily act according to this, of course, but to go against the public will not be without cost. Perhaps it would have been better to keep quiet altogether."
ITAOIL.102.a:0 "The people do not understand, they must be led."

ITAOIL.105.t:0 "Their hearts and minds are ours" # Success on spinning the narrative, many civilians believe we are the correct side in this war, surely because we are
ITAOIL.105.d:0 "Our efforts have borne fruit. After an intensive propaganda campaign aimed at spinning the narrative in our favour, showing the people that our cause in the war is just, we are informed that the Italian public has rallied in favour of war. Whether they believe the war is glorious or a tragic necessity is another thing, but as we have so forcefully explained, we are in the right, and that is enough. Those who decry another imperialist war or claim that peace would be better are ignored or treated as fools. What is important is that the facts on the ground are known by all, and that the just war goes on - why argue with lone voices in the desert?"
ITAOIL.105.a:0 "We fight because we must."

ITAOIL.106.t:0 "Their hearts and minds are lost" # Failure on spinning the narrative, many civilians believe this is just another imperialist war, even though we're in the right 
ITAOIL.106.d:0 "Our efforts have been in vain. After an intensive propaganda campaign on the matter of the war, aimed at showing the people that our cause is just, we are informed that the Italian public simply does not believe we are in the right. Whether they say so in the street or behind closed doors, Italians are largely united in seeing our effort as yet another imperialist war. We shall continue trying to show them they are wrong, but now their mind is made up, there is little we can do. We must grit our teeth and carry on, despite our people's cynicism and their pig-headedness."
ITAOIL.106.a:0 "What limited imagination - our cause is just!"

#Scorza Oil Crisis Events#

scorzaoil.1.t:0 "Empire in Crisis" # The fuse in the ME shortens, our day comes once more!
scorzaoil.1.d:0 "Cascades of conflict spreading across the middle-east. Oil supplies are hanging by a thread, Malcontents plot and shout at home...\n\n Well and so. The Roman people have weathered greater crises in their proud histories. Foreign doomsayers sounding the death-knell of the Italian Empire are missing one vital element about the Italian people: the unique perseverance that let them build the Empire in the first place\n\n we *will* drive back the Chaos in the Middle-East. We *will* weather the crisis. And we *will* emerge from it stronger than ever! This Il Duce commands, and this we will accomplish! Let's just hope we can act decisively enough to avoid utter collapse..."
scorzaoil.1.a:0 "The malcontents are just a minority, surely..." # 

scorzaoil.2.t:0 "Preparing For The Storm" # React to the emergency! Civilians prepare for hardships however, we'll emerge stronger!
scorzaoil.2.d:0 "Like the biblical Egyptians we have who endured many a rich year thanks to Il Duce's guidance. Now it falls onto them to endure a time of lean years. The Italian people must sadly tighten their belts for a time. Across Italy there is a feeling that all must make sacrifices for this trying time. Should the people of the Empire hold out through this crucible, We will surely emerge even stronger than ever before!"
scorzaoil.2.a:0 "...Wasn't that bible passage about something else as well?" # 

scorzaoil.3.t:0 "Save the Lira" # Save the economy! The Lira is in danger! Hardships at workplace
scorzaoil.3.d:0 "The Lira in freefall! Runs on the banks! Layoffs at record numbers! Every day brings a new panicked headline on the economic situation. Our national currency is teetering on the brink of total collapse, with confidence in the Lira evaporating and no man going to work in the morning sure he'll still have his job come noon. Those who can, avoid using the Lira as a medium at all costs. Even the barter system has made a dramatic comeback.\n\n This will not stand! The government and the banks must do something - anything! to save our precious Lira. Whatever the public thinks of it our sovereignty, wellbeing and very identity as a Nation depends on it!"
scorzaoil.3.a:0 "L'economia, sciocchi!" # 

scorzaoil.4.t:0 "Weather the Storm" # Weather the storm, keep it coming, we'll break the enemy eventually
scorzaoil.4.d:0 "The economic crisis has been devastating. But with Duce Scorza captaining the ship we shall weather the storm, come what may. There comes to mind an old joke about two men, who find themselves trapped in a jungle with a leopard - why do you put on your boots, asks the first, you shall not outrun the beast. Yet of course the second must only outrun his fellow, not the beast. With strength and tenacity we shall be able to outrun our enemy, and when we do so this crisis will come to an end. For now, one sole option remains to us."
scorzaoil.4.a:0 "Keep running." # 

scorzaoil.5.t:0 "Throw Dead Weight Overboard" # Formulate a plan, huddle up guys, we're saving our economy first, and caring about their civilians last
scorzaoil.5.d:0 "Economics is a dismal science. Sometimes to save the economy, you have to spend money where it is needed, and not where it is most desperately desired. Our decision to leave civilian matters as the last priority may appear callous. Yet in saving the economy and our vital industry first we act for all Italians. If they must starve now so that they will survive later, instead of slowly wasting away to a certain death, then this is what they will do. They will thank us in the future. Perhaps."
scorzaoil.5.a:0 "Cut costs everywhere." # 

scorzaoil.6.t:0 "Assurances And Reassurances" # Assure our companies related to the oil affair all will be well
scorzaoil.6.d:0 "Italy's economy runs on oil. With industries ranging from petroleum companies to car manufacturers, it's safe to say that Italy's economy would grind to a halt without it. With the oil crisis grinding on the government has noticed an increasing number of pessimists complaining about the government's policies supposedly harming the Nation's long-term economic well-being\n\n While the number of pessimists is still insignificant, Il Duce still found it prudent to call a conference explaining the situations to all major companies related to the oil affair. There government officials explained that the government was dealing with the situation. That any disruption in the oil situation was expected to be temporary and that the government was already enacting its plans for the crisis. Any followup questions were, of course, met with the response that the government had the situation well in hand but that state secrets regarding military affairs in the Middle-East were, for obvious reasons, not up for disclosure. The conference ended with a series of rousing speeches imploring Italy's industries to have faith in the Party's plans for the sake of the Nation."
scorzaoil.6.a:0 "You think they bought it?" # 

scorzaoil.7.t:0 "The Saudi Sphere" # We're standing against the Saudi's sphere!
scorzaoil.7.d:0 "As the Saudis show themselves to be the real enemy worth fighting, we must stand against their sphere with everything we have. Fighting the Ba'athists is no longer a priority. Until the House of Saud and its dependents in OPEN has been put down, we can forget any prospect of a stable Middle East conducive to our interests. Whilst many of the men we could corrupt are too rich to be bought, all of them have a glaring ambition, and we can perhaps use this to corrode the Saudis alliance from the inside."
scorzaoil.7.a:0 "Offer them anything they want." # 

scorzaoil.8.t:0 "Peace with the Dawa?" # We're the party of god! Perhaps the Dawa in Iraq can consider ceasing war with us 
scorzaoil.8.d:0 "The Iraqi Dawa Party aims to establish an Islamic state in Iraq, but several of its leaders according to our intelligence are level-headed, pragmatic men who will not throw away a small advantage if one is offered. In seeking to reduce the burden war places on us, we could establish links with the Dawa Party and offer them a ceasefire, with guarantees that we will not seek to obstruct their political mission in Iraq so long as they refrain from any and all attacks on our interest. Most of our diplomatic experts believe such a deal could be workable, yet a good number of them are skeptics. However pragmatic the Dawa leaders are, they remind us, these men view no step as too far in achieving their objectives. As such, if they see our ceasefire as an obstacle to the enactment of Islamic law in their country, they would not hesitate to betray us at our moment of greatest weakness. Having listened to the arguments, we must make our decision."
scorzaoil.8.a:0 "Offer peace to the Dawa." # send them peace offer
scorzaoil.8.b:0 "The Islamists cannot be trusted." # they can't be trusted

scorzaoil.10.t:0 "The Ayatollah Accepts" # Ayatollah likes us, they accepted our peace!
scorzaoil.10.d:0 "Splendid news! For as much as his opponents like to paint him as a mindless fanatic, it turns out Ayatollah Khomenei is a genial and reasonable man after all. He has accepted our offer of a negotiated peace."
scorzaoil.10.a:0 "One step closer to peace." # 

scorzaoil.11.t:0 "The Ayatollah Spurns Us." # Ayatollah dislikes us, they dismissed our peace
scorzaoil.11.d:0 "Alas! Perhaps the Ayatollah was the mindless fanatic his opponents describe after all. Despite the clear advantages of making peace with the Italian Empire, he has clearly let his hatred of us get the better of him and rejected our gracious offer."
scorzaoil.11.a:0 "The war goes on."

scorzaoil.12.t:0 "Support the Ayatollah" # We stand with Ayatollah and his people's struggle!
scorzaoil.12.d:0 "To his followers the Ayatollah Khomenei is among the wisest men who has ever lived, and in looking at his plan for his country it is not difficult to see why. It is fortunate for Khomenei's people's struggle that this is within the Italian interest, for otherwise we may have had to oppose..."
scorzaoil.12.a:0 "Long life to the Ayatollah!" # 

scorzaoil.13.t:0 "Condemn the Ayatollah" # We stand against Ayatollah and his ruthless rule.
scorzaoil.13.d:0 "Ayatollah Khomenei is a fundamentalist despot. There is really no more to him than that, and we should not hold back from condemning his oppressive rule over the once proud Iranians. That his rule happens to go against the Italian interest is, of course, of no relevance to our judgement of the man."
scorzaoil.13.a:0 "Fanatics be damned." # 

scorzaoil.14.t:0 "Peace with the Ba'athists" # Seeking peace with the baath, sending out peace requests, the greater enemy is the saudis
scorzaoil.14.d:0 "War often drives you to do things you do not wish to do. The Ba'athists, with their rabble-rousing Arab nationalism, are in the long-term a destabilising force in the Arab world. In the short and medium-term, however, they are less of a threat to our interests than the Saudis, who have the capacity to truly be kingmakers throughout the Middle East. We should make the Ba'athists an offer of peace, therefore, which will give us both breathing room and allow us to focus on the House of Saud. We can always turn around and stab them in the back down the line, when the situation is more secure."
scorzaoil.14.a:0 "Make the offer." # send them peace offer

scorzaoil.35.t:0 "Kingmakers in Egypt?" # Should we push our claim over the ruling of Egypt?
scorzaoil.35.d:0 "Egypt is the key to the Arab world, and its single most important country. Our history there and our control of the Suez canal have demonstrated to the whole world the importance of a stabilising influence in Cairo. The oil crisis we are embroiled in now has only intensified the reasons we took control of Egypt in the first place. Now we must decide whether our resources and political will allow us to take the next logical step. Shall we formally push our claim over Egyptian rule, allowing us to become kingmakers in Egypt at this crucial juncture? Or shall we restrain ourselves and find a time which is more opportune?"
scorzaoil.35.a:0 "Push our claim." # yes
scorzaoil.35.b:0 "The time is not right." # no

scorzaoil.37.t:0 "Watching Nasser" # Nasser hasn't been isolated, we're weary of him 
scorzaoil.37.d:0 "Gamel Abdel Nasser is an icon of the Pan-Arabist movement, and if his ideals seem like foolish dreams for now, he has proven himself a resilient player in the game of Arab politics. Worsening the situation have been attempts, reported to us by our spies in his camp, to forge a common ground with Ba'athist groups across the Arab world. To counter this we must ourselves speak to the Ba'athists and convince them to drop their links to this dangerous man, lest he becomes the leader of a general Arab renewal movement (which he openly styles himself as being). Having done this we will watch Nasser like a hawk, and remain wary as ever to the threat he represents."
scorzaoil.37.a:0 "If he moves, we shall be ready." # 

#Battle For Italy Events#

BFI.19.t:0 "Свет во тьме" # ( Italy Event ) We're opening ourselves up to the world as a democracy! If foreign people want to come help us, come along, its great to be independent ! :)))
BFI.19.d:0 "Теперь, когда авторитаризм похоронен под землёй Италии, мы должны показать себя миру такими, какими мы стали. В Европе Италия - это свет во тьме, демократия среди стольких деспотов, доказательство того, что свобода возможна даже в тени Третьего рейха. Если талантливые и энергичные люди со всего мира захотят приехать в нашу страну и помочь отстроить её заново - мы встретим их с распростертыми объятиями и духом открытий. Ибо мало похоронить фашизм. Теперь мы должны каждый день строить то, что значит  независимость и свободу, а потом пожинать плоды открытости всем тем, кто обладает доброй волей. Выживет ли этот свет в такой темноте - другой вопрос. Но пытаться построить что-то прекрасное - это в итальянском духе, и весь мир увидит, как мы это делаем."
BFI.19.a:0 "Рассвет Ренессанса."

BFI.1.t:0 "Предложение от Рима" # ( Japan Event )Democratic Italy's appeal to Japan! Our former ally could serve us well in the cold war, footing in Europe and trade connections there.
BFI.1.d:0 "В последние месяцы после демократизации Италии к нам обращались итальянские посланники с предложениями дружбы и сотрудничества. В то время как мы наслаждались теплыми отношениями с итальянцами с момента их разрыва с нацистами в 50-х годах, это последнее событие представляет собой прекрасную возможность прочно ввести Итальянскую империю в нашу сферу влияния.\n\nС контролем над Суэцким каналом, господством над Средиземным морем и колониальной империей, простирающейся от Туниса до Горна, Италия могла бы стать ценным дополнением к Сфере Совместного процветания, превратив её в поистине глобальную организацию. Более того, последствия обретения союзника прямо на пороге Рейха трудно переоценить. Необходимо приложить все возможные усилия, чтобы вовлечь итальянцев в Сферу Совместного процветания, чтобы эта возможность не ускользнула от нас или, что еще хуже, не попала в руки наших врагов."
BFI.1.a:0 "Соедините меня с послом!"

BFI.2.t:0 "Предложение от Рима" # ( USA Event )Democratic Italy's appeal to the US! It could be very useful to have a democratic ally within the doorstep of germany 
BFI.2.d:0 "В последние месяцы после демократизации Италии к нам обращались итальянские посланники с предложениями дружбы и сотрудничества. В то время как мы наслаждались теплыми отношениями с итальянцами с момента их разрыва с нацистами в 50-х годах, это последнее событие представляет собой прекрасную возможность прочно ввести Итальянскую империю в нашу сферу влияния.\n\nС контролем над Суэцким каналом, господством над Средиземным морем и колониальной империей, простирающейся от Туниса до Горна, Италия станет ценным дополнением к свободному миру, и последствия обретения союзника прямо на пороге Рейха трудно переоценить. Необходимо приложить все возможные усилия, чтобы ввести итальянцев в ОСН, чтобы эта возможность не ускользнула от нас или, что еще хуже, не попала в руки наших врагов."
BFI.2.a:0 "Соедините меня с послом!"

BFI.3.t:0 "Отчёты из Вашингтона" # ( Japan Event ) The US seems to like the idea of getting Italy as an ally as well, this is worrying
BFI.3.d:0 "В то время как мы начали попытки привлечь итальянцев в наш союз, мы недавно получили информацию, что Соединённые Штаты делают почти то же самое, надеясь привлечь итальянцев в ОСН. Этого нельзя допустить. Вступление Италии в ОСН было бы большим подарком судьбы для американцев, предоставив им плацдарм в Европе и предвещая крупную победу так называемого "свободного мира". Все доступные ресурсы должны быть использованы для того, чтобы вовлечь итальянцев в Сферу Совместного процветания или, по крайней мере, помешать американцам вовлечь их в ОСН."
BFI.3.a:0 "Мы не позволим янки одолеть нас!"

BFI.4.t:0 "Новости из Токио" # ( USAEvent ) Japan seems to like the idea of getting Italy as an ally as well, this is worrying
BFI.4.d:0 "В то время как мы начали попытки привлечь итальянцев в наш союз, мы недавно получили информацию, что Японская империя делает то же самое, надеясь привлечь итальянцев в ССП. Этого нельзя допустить. Вступление Италии в ССП было бы большим подарком судьбы для японцев, предоставив им плацдарм в Европе и превратив Сферу в поистине глобальный блок. Такой результат был бы недопустим. Все имеющиеся ресурсы должны быть использованы для того, чтобы ввести итальянцев в ОСН или, по крайней мере, помешать японцам ввести их в Сферу."
BFI.4.a:0 "Мы не позволим япошкам одолеть нас!"

BFI.5.t:0 "Американская лебединая песня" # ( Japan Event ) The USA affirms their stance once more, we'll take action by persuading italy! 
BFI.5.d:0 "Соединённые Штаты и их болонки в ОСН сделали несколько попыток привлечь итальянцев в свой альянс, включая предложения технологий и благоприятный доступ к ключевым ресурсам. Нам нужно будет предпринять больше действий, чтобы привлечь Рим на свою сторону или, по крайней мере, помешать этим подлым американцам привлечь их в свой альянс."
BFI.5.a:0 "Где посол?!"

BFI.6.t:0 "Токийская сирена" # ( USA Event ) Japan affirms their stance once more, we'll take action by persuading italy! 
BFI.6.d:0 "Японцы и их марионетки в Сфере сделали несколько попыток склонить итальянцев к их союзу, в том числе они предложили технологии и благоприятный доступ к ключевым ресурсам. Нам нужно будет предпринять больше действий, чтобы привлечь Рим на свою сторону или, по крайней мере, помешать этим проклятым японцам втянуть их в свой альянс."
BFI.6.a:0 "Где посол?!"

BFI.7.t:0 "Поле битвы" # ( Italy Event ) Looks like we're a diplomatic battleground, well, we don't hate either side, but its best we assure our own diplomatic autonomy.
BFI.7.d:0 "Хотя это не обязательно было нашим ожиданием или желанием, похоже, что Италия стала полем битвы за влияние между Соединёнными Штатами и Японией. Мы хотели бы наладить связи и с теми, и с другими во благо экономического развития и дипломатии, но оставаться автономными перед лицом такого давления будет непросто. Ибо Япония и США, несмотря на заверения в доброжелательности и дружбе, ясно выражают свои намерения. И те, и другие видят себя первоклассной державой, пытающейся получить влияние над второсортной. И как бы ни было заманчиво быть польщённым таким интенсивным интересом, мы не можем допустить, чтобы нашей свободе действий угрожали. Италия - суверенное государство. С ней будут обращаться именно так."
BFI.7.a:0 "Действительно глупо угрожать нашей гордости. "

BFI.23.t:0 "Мы пойдём одни" # ( Italy Event ) We're calling off these diplomatic battles and making up our mind on how to proceed!
BFI.23.d:0 "Дипломатических баталий больше нет. Став свидетелями серии всё более интенсивных заявлений американского и японского правительств (адресованных как друг другу, так и самой Италии), мы должны дать понять, что Рим сам принимает решения. Как это будет воспринято - не наша забота, ибо не дай Бог, чтобы наш суверенитет был ограничен притязаниями ненадёжных держав."
BFI.23.a:0 "Больше никаких иностранных интриг."

BFI.9.t:0 "Италия присоединяется к ОСН" # ( Italy Event ) Italy joins the OFN! Very nice for us!
BFI.9.d:0 "Сегодняшний день запомнится на всю историю как день, когда Итальянская империя официально стала членом Организации свободных наций!\n\nХотя на Италию заглядывались как Организация Свободных Наций, так и Сфера Совместного процветания, в конечном счёте оказалось, что ОСН является лучшим партнером для интересов Италии. Италия обрела мощного союзника против любой возможной немецкой агрессии, и свободный мир драматически возвращается на порог Германского рейха."
BFI.9.a:0 "В конце концов, Америка была названа в честь итальянца!"

BFI.10.t:0 "Италия присоединяется к Свободному миру" # ( USA Event ) Italy joins the OFN! Very nice for us!
BFI.10.d:0 "Итало-американские общины по всей территории Соединённых Штатов сегодня разразились торжеством, когда Италия официально подписала закон о вступлении в Организацию Свободных Наций в качестве члена, несмотря на огромное давление Японии.\n\nЭтим шагом итальянский народ нанес доблестный удар в попытках ОСН сдержать немецкий Пакт Единства и японскую Сферу Совместного процветания. ОСН получила важный плацдарм в Европе, доступ к Суэцкому каналу и доступ к некоторым из крупнейших в мире запасов нефти на Ближнем Востоке. Несмотря на то, что холодная война все еще далека от победы, среди населения всё еще широко распространено чувство, что ситуация, возможно, наконец-то повернулась в сторону свободного мира."
BFI.10.a:0 "Еще один яркий маяк свободы в море тьмы."

BFI.11.t:0 "Италия примыкает к Америке" # ( Japan Event ) Italy joins the OFN! FUCK
BFI.11.d:0 "Tokyo in shock today as news broke out that Italy has officially joined the America-led Organisation of Free Nations, despite the best efforts of the Sphere's diplomatic corps.\n\nWith Italy occupying an important position in the global cold war between the world's three superpowers, its loss to the OFN is a stinging slight that may carry major diplomatic repercussions for the Sphere going forwards..."
BFI.11.a:0 "Такая возможность ускользнула из наших рук."

BFI.12.t:0 "Италия присоединяется к ССП"
BFI.12.d:0 "Сегодня, когда Италия официально подписала договор, вводящий её в Сферу Совместного процветания, произошел масштабный сдвиг в глобальном балансе сил.\nХотя многие, возможно, делали ставку на победу ОСН в битве за Италию из-за её более близкого расстояния, похоже, что недавние исторические связи между Италией и Японией, а также необходимость в союзнике для защиты жизненно важных ближневосточных интересов Италии одержали победу над американским лоббированием и большей близостью. Несмотря на огромные последствия этого шага, обе нации могли ненадолго забыть о своих заботах в разгуле. На торжествах в Токио и Риме премьер-министр Японии присутствовал на специальном представлении оперы Верди "Отелло", а в Италии официальные лица были в восторге от искусного показа японского театра "Но"."
BFI.12.a:0 "Маловероятные друзья на Востоке."

BFI.13.t:0 "Италия примыкает к Японии" # ( USA Event ) Italy joins the CPS! FUCK
BFI.13.d:0 "Сегодня произошел шок в Вашингтоне, когда итальянское правительство официально отвергло американские предложения в пользу союза с возглавляемой Японией Сферой Совместного процветания. С этим шагом Америка потеряла большую возможность закрепиться в Европе, в то время как Япония значительно укрепилась, получив союзника в самом центре Средиземноморья.\n\nИтальянско-американские общины сообщают, что сегодня они особенно разочарованы, а некоторые опрошенные итало-американцы горько шутят о возможном "итало-американском интернировании" в случае войны."
BFI.13.a:0 "Чёрт..."

BFI.14.t:0 "ССП закрепляется в Европе" # ( Japan Event ) Italy joins the CPS! Very nice for us!
BFI.14.d:0 "Сегодня в городах по всей Сфере вспыхнули торжества, когда Токио и Рим официально подписали вступление Италии в Сферу совместного процветания, хотя некоторые аналитики опасались, что Италия может вместо этого присоединиться к возглавляемой Америкой ОСН, но настойчивость Сферы и тесные связи с Италией, похоже, всё таки победили.\n\nС этим шагом интересы Сферы на западе укрепляются. Сфера не только укрепляется буквально на пороге "Пакта Единства", но и гарантирует ей доступ к некоторым наиболее важным торговым путям мира, включая Суэцкий канал. Не говоря уже о важных поставках нефти на Ближний Восток.\n\nОбъявление о вступлении Италии в альянс привело к небольшому всплеску "италиамании" среди населения, когда итальянские музыкальные пластинки продавались быстрее, чем магазины могли их импортировать, а языковые школы были завалены запросами на уроки итальянского."
BFI.14.a:0 "Они сделали правильный выбор."

BFI.15.t:0 "Италия сохраняет свою независимость" # ( Italy Event ) We maintain diplomatic freedom! We aren't joining any faction!
BFI.15.d:0 "Американцы и японцы кружили над нами, как стервятники над свежим трупом, но мы держались стойко. В интересах нашей независимости и от имени каждого итальянца мы заявили, что не примкнём ни к одному альянсу, представляющему силы Запада и Востока. Наша дипломатическая свобода позволяет нам решать вопросы по мере их поступления, не сталкиваясь с каким-либо чрезмерным давлением из-за наших связей, и всегда действовать в интересах Италии."
BFI.15.a:0 "Мы останемся свободными."

BFI.16.t:0 "Италия остаётся нейтральной" # ( USA Event ) Italy remains non aligned, well at least they didn't join the OFN
BFI.16.d:0 "Несмотря на усилия американской дипломатии, свирепо копируемые Японской империей, Италия заявила, что не будет вступать ни в какие альянсы и останется нейтральной между ОСН и Сферой Совместного процветания. Это не то, на что мы надеялись, и всё же могло быть гораздо хуже - Боже упаси от мысли, что японцы захватят сердце Средиземного моря для своих собственных целей."
BFI.16.a:0 "Ну и пусть они будут нейтральными."

BFI.17.t:0 "Италия остаётся нейтральной" # ( Japan Event ) Italy remains non aligned, well at least they didn't join the OFN
BFI.17.d:0 "Несмотря на все наши усилия и лебединую песню Соединенных Штатов, Италия объявила, что не будет присоединяться ни к каким фракциям и останется нейтральной между Сферой Совместного процветания и ОФН. Хотя это не идеальный сценарий, мы, по крайней мере, можем быть спокойны, что американцы не получили еще одну болонку для издевательств."
BFI.17.a:0 "Что есть, то есть."

#Ciano Democratization Events#

demitaly.40.t:0 "An Address to the Grand Council" # Ciano speaks to the grand council of fascism alongside Umberto, Umberto is clearly making Ciano speak in this manner but Ciano covers that with the results in Verona, the nation will be following a different path. Many members agree with him, notably Amintore Fanfani who has been eyeing Umberto's talking points on democracy.
demitaly.40.d:0 "Galeazzo Ciano smiled with his mouth, but not with his eyes. He had come into the chamber with King Umberto, and as the men present stood to attention Ciano paid notice to the way they addressed the monarch, bowing their head slightly as they shook his hand or making eye contact. Their respect for the King, or lack thereof, would make a big difference in their opinion of what Ciano had to say. At best, everyone present would go along with what was said, and at worst they would leave the room with reservations, which would set things back significantly. \n\nThe Duce spoke at some length, going over the talking points presented to him by the King. Democratisation would be complex and fragile, even with the systems and handover to be put in place, because to his knowledge no country had ever transitioned from Fascism to democracy. Verona had changed things for the better, Ciano said to the men present, trying to will himself to believe it. He had the full support of the King in saying this. To continue as things were before would be to risk a continuing stagnation and the dissolution of Italy's status in the world, rendering it a second rate power forever to be picked at by greater nations. Something had to give, and that something was the Fascist system designed by Mussolini for a time long past. Ciano scanned the faces of his audience. Amintore Fanfani's eyes gleamed as he listened. The man's smile was unnerving. He was not alone, and many of those present nodded solemnly. Others looked on unmoved, with faces which betrayed disappointment but not surprise. Yet no one interrupted. \n\nOnce he was finished, and had given a few curt instructions, the Duce followed King Umberto out of the room. Out of earshot of the others, the King grasped his hands in his own. "Well done," he said simply, beaming. Ciano returned the smile. Yet once more it was in his mouth, not his eyes."
demitaly.40.a:0 "Many sleepless nights to come."

demitaly.41.t:0 "The Christian Democrats Prepare" # The Christian Democrats! Seemingly the most popular party, though Ciano may wish for a more conservative party, Umberto on Ciano's side is happy to see the contenders in the upcoming election
demitaly.41.d:0 "According to our sources, the Christian Democrats are preparing for a contentious electoral campaign. Everything indicates that this coalition, a moderate grouping of centrists, democrats and conservative elements bound by an idea of Catholic politics, will win power once the election arrives. The Duce is not entirely pleased with their ideas, seeing them as too conciliatory to moderate leftist voters, but King Umberto is reportedly a firm supporter. Whether they will manage to push their advantage and implement their ideas remains to be seen."
demitaly.41.a:0 "Let's see what the favourites can do."

demitaly.42.t:0 "Meeting with the Parties" # Umberto meets with numerous factions in one day, he's tired out but still giddy about the reformation of the Italian system
demitaly.42.d:0 "Umberto II was tired, but happy. As he sat down to have something to eat - dining alone for the first time in days - he reflected on the meetings with the political factions of the past few days. \n\nAll those who came to meet him had been respectful and, with a couple of exceptions, seemed intelligent enough. The Monarchists were, as expected, almost embarrassingly earnest in their professions of undying loyalty. The Christian Democrats were particularly interesting conversation partners, genuinely soliciting his views on a number of issues and then providing their own ideas. Aldo Moro had something of a radiant quality about him, with the quiet confidence of a man who knows he is the favourite to lead his country into democracy. The socialists were more courteous than he expected, with Pietro Nenni speaking at length and then observing the King carefully for his reaction. Umberto was under no illusions as to the republicans among their ranks, but Nenni artfully steered the conversation elsewhere whenever the King raised the issue. Of Almirante, with his ties to the PNF and his known views, he did not know what to make entirely. Yet the man was charismatic, even if he was the quietest of all the politicians he had spoken with over the past days. \n\nUmberto could be proud of what he had achieved. Italy would democratise, whatever the regressive elements among the PNF had to say about it. And he would be there to see it through."
demitaly.42.a:0 "A firm hand to lead Italy to freedom."

demitaly.43.t:0 "The Democratic Front's Hopes" # The Democratic Front, some socialists who have recently had their exile lifted return to Italy, they quickly come to associate with the new block, the "fronte democratico", Pietro Nenni, a socialist who has deradicalized to be more favorable to a democratic system (he's not calling to remove the king, but he wouldn't stop others from doing it)
demitaly.43.d:0 "The left bloc is ready. For forty years they have survived on nothing but the hope of eventually abolishing Fascism and establishing a worker's government in Italy, and now that Fascism is withering away, they see this as a matter of fate. Their leader, Nenni, has moderated his socialist views to become more acceptable to the middling body of the Italian electorate. Time will tell whether this strategy will pay off, and whether the renewed hopes of the socialists, some of whom have only returned from exile recently, will bear fruit."
demitaly.43.a:0 "The workers of Italy hold their breath."

demitaly.44.t:0 "A Roundtable of Parties" # Meetings with all of the democratic leaders, they do thing alongside fascists who are worried about the complete upheaval of the system, Ciano is a mediator with sympathies to the fascists while Umberto is there on side of the democrats
demitaly.44.d:0 "Ciano rubbed the tiredness from his eyelids and looked up."If there is nothing more to add," he said. "I propose that we bring this meeting to a close. And thank you, gentlemen, for agreeing to come here on such short notice." But someone cleared his throat, and Ciano raised his head wearily. "Would you like to speak?" The person who interrupted did speak, at length, and Ciano actively stopped himself from nodding along. It was a grand old man representing the PNF interests, though not a party man himself. The democratic leaders that, at this meeting, only parties intending to run for election and civil servants of importance could attend. This had led to the awkward situation of a group of nominally independent civil servants speaking in defence of the PNF. \n\nIn any case, the PNF's man rambled on. He spoke about the threat to stability, of moving too quickly and throwing out the good of Fascism with the bad, and of letting down the hardworking members of the civil service through an imperfect democratisation. Ciano remembered the King, and held his tongue. He was here to mediate, and was determined not to give any of the Blocs - the right wingers, the Christian Democrats or the Left - cause to say he had been unfair. Ciano was sympathetic to the gentleman's points, he said carefully. Certainly democratisation would not occur at any cost and would not throw away everything of use. He was certain the party leaders agreed also on this - Ciano felt them getting angsty, with Nenni bursting to speak. Yet they should not be afraid, added Ciano quickly, to strike forth. No democratisation process could be perfect, and that should not strain their will to make the necessary change. With respect to the esteemed gentleman, who he knew to be an excellent leader of men and servant to his country, there would be no change to the plans. Ciano felt an audible shudder as he said this. He was starting to sound like the King. \n\nThe King himself congratulated him after the meeting, through his private secretary. "Do not let the short sighted hold back what is best for your country," said the man to him before slipping away. The Duce returned to his office, fighting the lingering uncertainty in his gut, and shut the door."
demitaly.44.a:0 "Just fifteen minutes before the next meeting.. "


demitaly.45.t:0 "The Gift of Democracy" # On to the next set of reforms! With a democratic system worked out, it seems democracy may be a gift that others will see soon, Ciano really is on the fence, but Umberto is still happy.
demitaly.45.d:0 "It was almost complete - the project that would be Umberto's legacy and that of Ciano, whether the latter was proud of the distinction or not. A workable democratic system and carefully planned out methodology for the transition had been plotted out. Now all that was left was to wait, in the unbearable silence that moments such as this carried, and hope for the best. The King had decided he would spend the moment on his own to the best of his ability. When he managed to get away from his hangers-on he lingered in a balcony, looking out over his Rome as the lights of the evening began to turn on. It was always beautiful, the most beautiful city on earth - thought the King - and today it would change for the better, although you would not know to look at it. Despite Ciano's doubts, which he continued to express to His Majesty even today, Umberto had faith in his people. Forty years ago his father had given Mussolini the keys to power, and now the son would return those keys to the people, to do with them whatever they chose. Perhaps they would choose wrong, but Umberto had more faith in them than that. They had received the gift of democracy, and whatever happened next that meant something."
demitaly.45.a:0 "The King stayed to look down onto his city until it grew dark."

#Hot Autumn Events#
hotautumn.1.t:0 "Забастовка на Фиат!"
hotautumn.1.d:0 "Город Турин проснулся перед очередным рабочим днем ​​- самый важный промышленный центр северо-западной Италии был готов увидеть, как по городу курсируют трамваи, заполненные мужчинами и женщинами, направляющимися на работу, а дымовые трубы начинают испускать свои темные столбы дыма, а средний и высший классы направлялись на свои удобные рабочие места на многих-многих фабриках города. И тем не менее, это не должно было быть очередным рабочим днем ​​- на этот день была назначена забастовка рабочих ФИАТ. По сути, это не было редкостью, - в течение лета проводились многочисленные забастовки, обычно начинающиеся и заканчивающиеся в течение суток, и контролировались одним из основных профсоюзов, ВИКТ, ИКП и ИП. И всё же на этот раз все было по-другому.\n\nВ ФИАТ напряженность нарастала уже давно. Недовольство профсоюзами, считавшимися бюрократическими, неэффективными и слишком стремящимися к компромиссу с работодателями, расползалось среди рабочих, и продолжающееся процветание Италии, казалось, благословляло всех своим золотым прикосновением, за исключением многих семей рабочего класса Турина, и других городов рабочего класса. Аренда и товары стали дороже, но заработная плата оставалась прежней, рабочий день был длинным и утомительным, а контракты всегда рисковали быть расторгнутыми по загадочным и непостижимым причинам по прихоти тех, кто сидел в офисах наверху. Разочарование превратилось в негодование, а обида быстро переросла в гнев, когда ФИАТ объявила, что многие контракты не будут обновлены в конце года, в результате чего многие рабочие потеряют работу.\n\nКогда началась забастовка, она застала всех врасплох. ФИАТ, крупнейший автомобильный завод Италии и один из самых важных в стране, остановился. Забастовки распространились, аки лесной пожар, на множество других фабрик Турина, и стало ясно, что они уже не прекратятся на рассвете. В течение нескольких дней были сформированы многочисленные импровизированные рабочие организации и комитеты, объявившие всеобщую забастовку. Был остановлен один из важнейших промышленных центров страны. Конечно, полиция быстро мобилизовалась, чтобы не дать забастовкам перерасти в беспорядки, а профсоюзы поспешили вернуть себе контроль над ситуацией. Пока атмосфера напряженная, и никто не знает, как будет развиваться ситуация."
hotautumn.1.a:0 "Мы определенно можем поговорить об этом."

hotautumn.2.t:0 "Забастовки распространились по стране!"
hotautumn.2.d:0 "В дни, после объявления забастовки на ФИАТ, многие начали понимать, что Турин был лишь первой искрой в пороховой бочке. Вскоре аналогичные забастовки были объявлены и в другом крупном промышленном центре северной Италии - Милане. Рабочий район Бикокка на северо-востоке города, где расположены многочисленные важные предприятия, такие как Пирелли, ставшие местом многочисленных забастовок и протестов рабочих. Забастовки были настолько заметными и широкомасштабными, что даже самый сопротивляющийся профсоюз, ВИКТ, был предварительно вынужден поддержать их из опасения негативной реакции, а центральные комитеты ИП и ИКП опубликовали заявление, в котором полностью поддержали забастовки.\n\nЧрезвычайная ситуация не ограничивается Миланом - Генуя, Флоренция, Рим, Таранто и все другие промышленные города Италии, да даже небольшие города, начинают вспыхивать забастовками. Участвует каждый сектор рабочего класса, от рабочих сталелитейных заводов до железнодорожников, и даже другие категории, такие как школьные учителя и медсестры, начинают устраивать собственные забастовки, поскольку снежный ком быстро набирает скорость и масштабы. Их требования столь же разнообразны, как и многие группы, из которых они происходят, от более стабильных контрактов до более высокой заработной платы и сокращения рабочего времени.\n\nПоскольку полиция развернута в большинстве мест, где проходят забастовки, правительство уверено, что никакого другого прямого вмешательства и не требуется, и теперь, когда профсоюзы восстанавливают контроль над ситуацией, начало переговоров - это лишь вопрос времени между профсоюзами и работодателями. Хотя они, конечно, будут вынуждены пойти на уступки, сделка обязательно будет заключена в конце, и хотя многие в правительстве обеспокоены коммунистическим или экстремистским проникновением, прямое вмешательство правительства может легко принести больше вреда, чем пользы."
hotautumn.2.a:0 "Это признак здоровой экономики."

hotautumn.3.t:0 "Эскалация забастовки!"
hotautumn.3.d:0 "Похоже, что ранние надежды на мирное урегулирование забастовок рушатся одна за другой, поскольку забастовки по всей стране перерастают в насилие и требования. Контроль рабочих над фабриками, и демократия на рабочем месте - это лишь некоторые из требований и лозунгов, которые начинают скандироваться: в Милане рабочие пытались силой захватить фабрику Пирелли и были остановлены полицейским кордоном, а в Турине произошли столкновения с полицией началось после того, как рабочие начали обвинять полицию в том, что они "фашистские собаки". Самым тревожным событием, которое ещё больше усугубило ситуацию, является то, что кажется, что коммунистические агитаторы из университетов и других молодежных движений проникают и становятся влиятельными среди бастующих рабочих.\n\nКоммунистические красные знамена поднимаются во время маршей и протестов, когда студенты и рабочие маршируют вместе. Университеты снова охвачены собственными беспорядками, а частые полицейские проверки едва ли решают проблему, поскольку силы правоохранительных органов во многих городах начинают истощаться. Коммунистические группы снова начинают занимать классы и даже целые здания университетов, а реакция фашистских групп неизбежно вызвала многочисленные столкновения среди студентов, некоторые из которых привели к серьезным травмам и смертельным исходам.\n\nПолитика, как всегда, разделилась и разошлась по поводу того, как решать эту проблему. Представители "Христианских Демократов" утверждали, что правительство должно действовать как посредник между работодателями и профсоюзами для быстрого разрешения напряженности, в то время как "Демократический фронт" предложил обеспечить выполнение требований профсоюзов для защиты итальянских рабочих. Наконец, Национальный Блок предупредил о вездесущей коммунистической угрозе и потребовали жесткой позиции против этих красных змей, которые ползают в нижней части итальянских городов. Когда правительство так сильно разделено, ситуация кажется ещё более нестабильной, чем когда-либо, и без всякой надежды на быстрое и мирное урегулирование, итальянская экономика тоже начала страдать."
hotautumn.3.a:0 "Это ужасно!"

hotautumn.4.t:0 "УФНД пытается занять Статале"
hotautumn.4.d:0 "Ситуация в Милане, уже охваченном забастовками и беспорядками, ещё больше ухудшилась. После крупного столкновения между студентами правого и левого крыла Университетского Фронта Национального Действия, крупнейшая итальянская студенческая организация правого крыла, попыталась занять несколько классных комнат в миланском университете Статале. Забаррикадировавшись, студенты УФНД использовали своё выгодное положение для отражения атак своих коллег из левого крыла, которые пытались их сместить. В ответ различные студенческие группы левого крыла объявили о своих занятиях, и Статейл превратился в зону боевых действий.\n\nСтолкновения были жестокими и безжалостными, с обеих сторон швырялись бутылки и камни, а в качестве оружия происходили кровавые столкновения с ломами и гаечными ключами. Ректор университета пытался вести переговоры со студентами, чтобы попытаться успокоить ситуацию, но похоже, что его усилия окажутся бесплодными. Полиция уже оцепила университет, и вмешательство может произойти всего в нескольких часах езды.\n\nНикаких комментариев от лидеров УФНД и представителей Национального Блока, с которой связана коалиция УФНД, не поступало - это заставляет многих полагать, что ситуация ухудшилась из-за того, что радикалы внутри организации действуют независимо от своего начальства. Хаос в Статале - всего лишь ещё один шаг на пути к сползанию Милана в хаос, и многие опасаются, что анархия вкоре распространится и на другие университеты Италии, как это было прошлой весной."
hotautumn.4.a:0 "Это безумие! БЕЗУМИЕ!"

hotautumn.5.t:0 "Полиция вычищает Статале"
hotautumn.5.d:0 "После недавних событий, ректор Статале обратился с официальным призывом о помощи к Полизия ди Стато и властям с просьбой навести порядок в университете. При любой видимости срыва переговоров полиция ворвалась в университет, вымывая студентов из университета и его окрестностей, используя обильное количество слезоточивого газа, дубинок и водомётов. И ФУАН, и студенты левого крыла стали объектом нападений полиции, что привело к некоторому осуждению со стороны многих политических представителей предполагаемой жестокости.\n\nМногочисленные студенты были тяжело ранены в результате действий полиции, десятки из них были взяты под стражу. Были захвачены многочисленные опасные виды оружия, в том числе самодельные бомбы и несколько пистолетов, но это новое подавление мало что сделало для снятия напряженности - обе стороны, левые и неофашисты, обвиняют друг друга в сотрудничестве с полицией, и политические дебаты остаются лишь становится всё более горячим, поскольку левые политики обвиняют Национальный Блок в укрывательстве неофашизма и радикализма в УФНД, в то время как политики НБ обвиняют Демократический фронт в допущении коммунистического проникновения в студенческие группы, близкие к их коалиции.\n\nВ то время как университет пока умиротворён, улицы Милана остаются хаотичными. Многие студенты из левых групп покинули университеты и активно агитируют бастующих рабочих, распространяют коммунистическую пропаганду и призывают к единству рабочих и студентов для изменения системы. Между тем, правое крыло города не сидело сложа руки - местные секции НБ выразили осуждение коммунистического насилия в городе, и заявили, что не будут бездействовать, пока красные пытаются с помощью полиции и политиков захватить Милан."
hotautumn.5.a:0 "Что же мы можем сделать?"

hotautumn.6.t:0 "Жаркая Осень"
hotautumn.6.desc:0 "Осень началась, и это необычное время года. Повсюду в стране кажется, что разгорается подземный огонь, мучительный жар которого вскипает в атмосфере из самых глубин земли. Весь город в Кампании восстал из-за закрытия фабрики; Университет Падуи превратился в театр оккупации и столкновений; многочисленные ассоциации левого крыла и штаб-квартиры местных партий в Милане подверглись бомбардировкам; студенты-фашисты подвергались нападениям и кровавым избиениям из засад коммунистов; а забастовки по всей стране только усиливаются.\n\nНаступила "Жаркая осень", грандиозная опера, полная трагедий и конфликтов. Многие из них имеют ставки в борьбе, и многие попадают в этот горячий, обжигающий ветер, дующий над Италией. Рабочий, стремящийся к более справедливой работе, которая позволила бы ему спокойно заботиться о своей семье; представитель католического профсоюза, который видит, как мир вокруг него медленно поглощается пламенем; молодой идеалист-неофашист, который вместе со своими однокурсниками надеется вернуть Италию на правильный путь; и полицейский, стоящий на тонкой грани между анархией и репрессиями.\n\nВсе их истории переплетаются, встречаясь и покидая друг друга, как это делают нити человеческих жизней. Но каждый из нас может следовать только по одной нити в нашей земной жизни - и поэтому необходимо сделать выбор между одной из этих четырех пересеченных судеб."
hotautumn.6.a:0 "Играть за Рабочего."
hotautumn.6.b:0 "Играйте за члена Профсоюза."
hotautumn.6.c:0 "Играть за Студента."
hotautumn.6.d:0 "Играть за Полицейского."

hotautumn.7.t:0 "Просроченный контракт"
hotautumn.7.d:0 "Новость пришла как порыв ледяного ветра. Написанное холодным, и откровенным языком, то же самое сообщение было доставлено десяткам и десяткам рабочих и служащих на большом промышленном комплексе Пирелли, чудовище дымовых труб и рабочих сараев, доминирующих в пригороде Милана - Бикокка. Рабочие контракты, которые должны были длиться ещё как минимум два года, были аннулированы и будут пересмотрены - многие рабочие были уволены из-за реструктуризации отрасли - пенсионные планы могут оказаться под угрозой - заработная плата будет пересмотрена, и, вероятно, срезана.\n\nМарио Калабро получил такое же письмо из вышестоящих рук. Читал это он в тусклом свете своей квартиры, его жена была рядом с ним, а дети уже спали. Его семья, его дом - всё было теперь в опасности. Если бы его уволили, другого выхода не было - им пришлось бы вернуться в родной город Марио на далёком Юге. Милан был миражом - обещанием работы для всех, что привлекало много таких, как он, в надежде вырваться из нищеты сельского итальянского юга. Милан был соблазнительным монстром - он жевал людей и пожирал их целиком после целой жизни изнурительной работы на фабриках.\n\nВозникла реакция на взрыв, особенно в связи с тем, что в Турине уже начались удары. Профсоюзы и профсоюзы сначала робко заявили о своем намерении протестовать - развесили первые плакаты, начались первые забастовки. Руководители Пирелли, финансовые капитаны и блестящие образцы итальянского трудолюбия, заверили, что всё будет хорошо и что контракты скоро будут продлены. Тем не менее, ситуация уже была в значительной степени вне контроля Пирелли, и когда подавляющее большинство фабричных рабочих в Бикокке скрестили руки в забастовке, Марио оказался среди них."
hotautumn.7.a:0 "Шёперо!"

hotautumn.8.t:0 "Биокка Брюча"
hotautumn.8.d:0 "По правде говоря, Марио Калабро никогда не намеревался участвовать в демонстрации в Бикокке той ночью, хотя верно и то, что его симпатии были твердо на стороне тех разнородных рабочих, студентов и даже учителей, которые составляли большую часть группы. Он ранее участвовал в подобных мероприятиях в течение последних нескольких недель, узнав, насколько нестабильна его ситуация с работой. Тем не менее, в ту прохладную ночь, Марио Калабро, многострадальный фабричный рабочий, был заинтересован лишь в том, чтобы как можно скорее вернуться домой к семье. Вот почему он, приняв решение, которое было принято так быстро, что сам человек даже не осознавал его, выбрал путь домой, который должен был быть хоть немного короче. Этот выбор сократить несколько минут ночной поездки на работу оказался самым важным в его жизни.\n\nОн начал слышать крики через два квартала после того, как покинул завод. В этот момент он мог бы передумать, и пойти своим обычным маршрутом, или он мог бы сделать ещё один объезд, используя какой-то третий путь, чтобы избежать неприятностей. Он не выбрал ни один из вариантов, потому что, как он рассуждал про себя, идя по тротуару с свисающим футляром с обедом, скорее всего, это было шумное, но относительно небольшое собрание его коллег по работе, и он мог легко перейти на другую сторону улицы,  и продолжать идти себе беспрепятственно. Он хотел увидеть своих детей перед сном, а для этого ему нужно было двигаться быстро. В последнее время из-за экономических проблем он работал всё дольше и дольше, и виделся со своей семьей всё реже и реже. Для такого преданного семьянина, как он, такая договоренность была досадной до безумия, но у него не было альтернативы, если он хотел сохранить свою работу.\n\nОн должен был быть проинформирован о реальности ситуации, когда шум продолжал усиливаться всё время, пока он шёл, но его концентрация на том, чтобы как можно скорее вернуться в свой дом, мешала его восприятию внешнего мира. Вот почему он был ошеломлен, обнаружив, что вместо нескольких седых фабричных рабочих и студентов с свежими лицами, которых он ожидал, на улице возникла настоящая орда разъяренных протестующих. Достаточно было всего одного взгляда на мрачное, решительное лица Марио, чтобы понять, что он только что начал бунт, который может поколебать курс нации."
hotautumn.8.a:0 "На сцену выходит скромный игрок."

hotautumn.10.t:0 "Объединенная Борьба"
hotautumn.10.d:0 "Марио ожидал многого от удара, например, противодействия полиции или даже противодействия им фашистами. Однако, он никогда не ожидал, что студенты колледжа присоединятся к ним спонтанно. Почти в мгновение ока, Марио превратился из окружения своих товарищей по работе в окружение незнакомцев, которые размахивали коммунистическими знаменами и пели революционные песни. n\nЭто было почти сюрреалистично, когда студенты коммунистического университета шли бок о бок с людьми, воевавшими с СССР. Марио обнаружил, что разговаривает с одной из учениц, девушкой из Турина по имени Анна, и обнаружил кое-что удивительное. В отличие от того, как, казалось, изображали коммунистов, девушка была на удивление красноречивой, и она не говорила постоянно о кровавом убийстве всех капиталистов в Италии. Это разительно отличалось от коммунистов из Биокки и Пирелли, которые, как правило, были гораздо более агрессивными в своих методах.\n\nОднако, прежде чем Марио смог попросить Анну подробнее рассказать о своих взглядах, они были разделены другими группами, присоединившимися к забастовке. Если раньше в этой забастовке участвовали только заводские рабочие, то теперь в ней участвовали медсестры, учителя, студенты и многие другие люди. Марио почувствовал вдохновение. К забастовке присоединились люди из совершенно разных слоев общества, люди, с которыми Марио никогда бы не общался иначе. Все они объединились, скандировали лозунги, размахивали революционными знаменами и пели песни, которые, несомненно, заставили старого Муссолини перевернуться в могиле. Может быть, для него и его семьи все-таки была надежда."
hotautumn.10.a:0 "Жители Милана держатся за руки."

hotautumn.11.t:0 "Беседа со Студентами"
hotautumn.11.d:0 "За всю свою жизнь Марио ни разу не посещал политические собрания. Он никогда не был самым политическим человеком, поэтому посещёние собрания студентов-коммунистов было для него чем-то новым. В какой-то степени Марио чувствовал себя не на своем месте. Хотя там было несколько человек его возраста и старше, большинству участников было около 20 лет - некоторым казалось, что они даже моложе. Красные флаги и транспаранты, призывающие к пролетарско-студенческому единству, были развешаны по стенам, а тощие дети в красных носовых платках и с широкими улыбками обменивались беседами с большими, мускулистыми рабочими металлургического завода.\n\nВскоре один из упомянутых тощих детей, в большой оправе очков и эскимосском пиджак вышел сказать своё слово, но его слов было достаточно скоро, чтобы убедить всех в комнате, что он не был обычным молодым человеком. "Мы здесь сегодня, потому что Мы Едины в Общей борьбе. Итальянские рабочие классы и итальянские студенты разделяют общую цель, но, более того, у них есть общий враг - правящие классы, Падрони. Ваши начальники - это те же люди, которые несколько лет назад, злорадствовал при виде марширующих по улицам чернорубашечников, приветствуя их, когда они избивали, заключали в тюрьмы и пытали пролетариев, осмелившихся поднять голову против режима."\n\n"Теперь то же самое все происходит снова. По всей Италии Рабочий класс снова вовлечен в смертельную борьбу со своими властителями - с единственным незначительным изменением, что на этот раз ваши властители прячутся под фасадом демократии, когда они избивают, заключают в тюрьмы и пытают тех, кто бросает вызов им. Представляющие вас политики раньше были фашистскими бюрократами и сторонниками! Не обманывайтесь, мои Товарищи - у нас не Демократия, потому что Демократия не может передаваться теми, кто правит сверху. Демократия достигается в борьбе - борьба мы должны быть организованы и подготовлены к борьбе, которую мы должны победить любой ценой! Демократия - это винтовка на плече рабочего!""
hotautumn.11.a:0 "Речь встречают бурными аплодисментами!"
hotautumn.11.b:0 "Речь встречают кашлем и тишиной."

hotautumn.12.t:0 "Contro Tutti I Padroni"
hotautumn.12.d:0 "Наконец Марио понял. Он всегда слышал, как его товарищи по работе говорят о коммунизме, но никогда не понимал, почему они были такими пылкими. Он всегда отмахивался от них как от радикалов, которых следует игнорировать. Однако теперь Марио увидел всё это в ином свете, потому что он увидел возможность Будущего, в котором мир действительно может быть Свободным. У него была Надежда на то время, когда больше не будет ночей, когда он ложится спать голодным, и не будет больше раз, когда он и его семья будут бедны. Этот проблеск возможного Будущего, каким бы маленьким оно ни было, стало преследовать Марио.\n\nМечта о Революции росла не только в сознании Марио, но и в умах многих членов Демократического Фронта. Коммунисты, когда-то составлявшие лишь небольшую часть партии, росли как лесной пожар. Рядовые люди всё больше и больше привлекались к этим радикальным идеям, а умеренные ФД вовлекались во все более ожесточенные конфликты с радикальными левыми, чем когда-либо прежде. Эти конфликты, когда бушевала Жаркая Осень, только ослабили Единство Партии."
hotautumn.12.a:0 "Пламя Революции всё растёт и растёт..."

hotautumn.13.t:0 "Мы Все Маршируем Вместе"
hotautumn.13.d:0 "Бикокка, раннее утро. Воздух был свежим, прохладный ветерок ласкал деревья и здания. В дальнем конце площади отряд милиции в полном снаряжении. Бронированные фургоны, лошади, щиты, дубинки, ружья. "Они изо всех сил стараются, прям изо всех сил", - сказал парень, которому было не больше семнадцати, и плюнул на землю. "Они напуганы". Калабро посмотрел на другую сторону площади - то, что выглядело как сборище разношерстных бастующих рабочих, разгневанных студентов и даже нескольких женщин. Некоторые несли знаки с пожеланием смерти правящим классам, другие прятали под пальто Молотовы, возможно, в надежде придать этой угрозе немного больше правдоподобия.\n\nПротивостояние длилось около четырех часов. В полицию забросали бутылками и камнями - полиция открыла ответный огонь со слезоточивым газом. Калабро почувствовал, как жар поднимается к его ноздрям, прежде чем ему вручили смоченный водой носовой платок, и он обернул им рот и нос, когда увидел, как молодая девушка взбирается на баррикады и бросает камень в полицейского, который немного продвинулся вперёд.  Получив удар по голове, он упал на землю, прежде чем его унесли обратно в строй, когда полицейские перегруппировались. Когда, наконец, произошло обвинение полиции, и все протестующие бежали по боковым переулкам, оставив за собой разбитые баррикады и несколько горящих автомобилей. Калабро наконец вернулся домой, грязный, сломанный и измученный."
hotautumn.13.a:0 "Это сработает?"

hotautumn.14.t:0 "Только ради Хлеба"
hotautumn.14.d:0 "Марио отчаянно хотел принять идеализм этих студентов, их Коммунистическую идеологию. Однако он знал, что это невозможно. Политическое и социальное равенство звучало великолепно, но на самом деле достижение этих целей было бы почти невозможным, особенно с учетом того, что Итальянское правительство будет бороться изо всех сил против Коммунистических революционеров. Идеализм студентов был заразителен, но Марио сделал себе определенную прививку. Да, он нанесет удар, но он будет бить только из-за хлеба, и не более.\n\nОтказ Марио от коммунизма и радикализма - не был уникальным. Повсюду в "Демократическом фронте" умеренные левые и рядовые рабочие отвергали призывы к коммунизму, и голоса радикалов становились всё более и более изолированными, поскольку их слушало всё меньше и меньше людей. Революционные идеалы коммунистов уступили место рациональному прагматизму умеренных, объединив Партию во имя Хлеба."
hotautumn.14.a:0 "Пламя Революции сдерживается."

hotautumn.15.t:0 "Марш Рабочих"
hotautumn.15.d:0 "По сравнению с хаосом, который, казалось, охватил Милан, марш, организованный профсоюзами, казался оазисом тишины и покоя. Рабочие, и представители профсоюзов - ВИКТ, ИКП и ИП- организованно маршировали по улицам, выкрикивая свои лозунги, размахивая флагами, вывешивая свои знамена и громко заявляя о своих требованиях, казалось бы, безразличным зданиям и улицам города. Калабро тоже принял участие в этом благотворном начинании - он кричал и кричал, как и другие, но, похоже, никто не отвечал ему. Даже длинные полицейские кордоны казались скучными, а самое главное - раздраженными.\n\nВ конце дня, к рабочим обратился представитель профсоюза, возможно, ВИКТ. "Рабочие, товарищи, то, что мы делаем здесь, не является утопией - мы строим фундамент для лучшей жизни! Более справедливая оплата! Более безопасное рабочее место! И поскольку мы реализуем наше с трудом завоеванное Демократическое право на протест, мы уверены, что правительство нужно будет прислушаться к нашим просьбам! Скоро всё изменится!" Калабро, как и другие, кричал и приветствовал новости. Будет проводиться множество других маршей, множество других протестов, подобных этому, - предъявлять те же требования, просить того же, всегда говорить с одними и теми же равнодушными лицами полицейских, зданий и улиц."
hotautumn.15.a:0 "Вещи всегда Меняются?"

hotautumn.16.t:0 "Организация митинга"
hotautumn.16.d:0 "Милан - большой город, и, несмотря на это, новости распространяются быстро. Некоторые говорят, что идея митинга была сначала предложена студенческими группами, а затем передана небольшим независимым профсоюзам. Оттуда все пошло как снежный ком. Металлургические рабочие, фермеры, шахтеры, медсестры, учителя - довольно скоро ассоциация за ассоциацией объявили, что они появятся. Наконец, самые крупные - ВИКТ, ИКП и ИП - все объявили, что примут участие в митинге, вероятно, из-за страха потерять все оставшиеся крошки доверия. И вскоре все, казалось, направились в Рим.\n\nВласть проявляла осторожность - одни призывали не допустить протеста, другие требовали его закрытия. В конце концов, чтобы ослабить напряженность, было разрешено провести массовую забастовку с чрезвычайно большим количеством полицейских и военных. Милан, Турин, Таранто, Генуя, очаги восстания, казалось, замедлились - все были заняты подготовкой к тому, что должно было произойти. Были сделаны вывески, больше, чем когда-либо - были придуманы новые лозунги, они стали более запоминающимися и привлекательными - проводились собрания, писались речи, поднимались кулаки.\n\nКалабро сначала не в восторге от идеи митинга. Билет на поезд был дорогим, но затем его друг, имеющий контакты в ВИКТ, предложил ему бесплатный. Он боялся, что жена будет жаловаться, но она на самом деле поощряла его уход, даже неуверенно улыбаясь. Все его друзья и коллеги собирались уезжать. В конце концов, немного надежды никому не повредит."
hotautumn.16.a:0 "Возможно, мы всё изменим."

hotautumn.17.t:0 "Забастовка в Риме"
hotautumn.17.d:0 "На этот раз все было иначе. На этот раз толпа была больше, намного больше, чем любая толпа, которую большинство людей когда-либо видели. На этот раз крики тысяч рабочих, студентов, женщин, пожилых мужчин, бывших политических ссыльных, иммигрантов, бывших колониальных подданных, гомосексуалистов, идеалистов, мечтателей, борцов, всех угнетенных, изгнанных, слабых - их крики эхом разносились в те самые залы, которые поддерживали основы Итальянского государства с момента его зарождения. Fori Imperiali эхом отозвались криками забитых - и древние камни ответили им тишиной.\n\nВ ответ государство не побоялось поиграть мускулами. Танки, БТРы, вооруженные солдаты, целые фаланги вооруженных до зубов полицейских и карабинеров, даже несколько вертолетов кружат в небе Вечного Города. Было много моментов, когда толпа собиралась разразиться насилием - как будто искры было достаточно, чтобы поджечь Рим. Но эта искра так и не появилась. Митинг приходил и уходил, выкрикивая свои крики в залы силы - и залы силы отвечали тишиной.\n\nВ конце концов, политики, как всегда, поднялись на свои ступени. Перспективные решения, обещающие, что Голос Народа услышан. Несколько лет назад, когда страна надеялась на Новое будущее, это сработало бы. Теперь изменилась одна важная вещь: когда итальянцев заставили замолчать, им было разрешено иметь право голоса, и они тоже научились им пользоваться. Теперь многие начинали понимать, что голоса недостаточно, и требовались более проницательные методы, чтобы доказать свою точку зрения. Молодые левые разочаровывались ещё больше. Расстроенные. Сердитые."
hotautumn.17.a:0 "One way or another, things will change."

hotautumn.18.t:0 "ВИКТ, ИКП, и ИП"
hotautumn.18.d:0 ""Для меня это звучит как пустая трата времени". Эти мужчины в своих модных костюмах и с причесанными волосами резко контрастировали с голубой джинсовой одеждой Марио. Обычно он не носил защитное снаряжение вне работы, но кто-то предположил, что это может сделать заявление, когда прибыли представители профсоюзов. Вместо этого он просто чувствовал себя глупо, сидя за этим столом перед этими костюмами.\n\n"Уверяю вас, мистер Калабро..." Главный костюм успокоил сталелитейщика, когда он уже так часто говорил в этом разговоре. "Это будет очень полезно как для профсоюза, так и для рабочих, составляющих профсоюз ..." - он указал на Марио. "Таких, как вы".\n\nМарио Калабро скрестил руки на груди в тихом, но ослабляющем вызов. "Происходят более важные вещи. Что же решит дискуссия? Тем более споры между профсоюзными ребятами. Просто... они спорят, зачем нам это нужно?"\n\n"Прозрачность, мистер Калабро. Прозрачность, участие рабочих в делах профсоюза, расширение вашего видения ... Вы спрашиваете, почему вы и такие люди, как вы, должны заботиться, вместо этого я спрашиваю вас, почему не должны?" Представитель откинулся на спинку стула в конец его объяснения.\n\nДвое сидели в молчании неприятно долгое время, хотя Юнионский костюм явно не казался таким встревоженным, когда Марио обдумывал предложение в своей голове. С последним вздохом он пусть его плечи опустятся. "Как долго это займет?""
hotautumn.18.a:0 "Час, может два."

hotautumn.20.t:0 "Круглый стол с рабочими"
hotautumn.20.d:0 "У сталелитейщиков были свои коллективные подозрения, но они должны были признать, что это было намного интереснее, чем они ожидали. В костюмах на сцене обсуждались такие вещи, как политика профсоюзов, профсоюзные взносы и проблемы, стоящие перед самой ИКП. На самом деле этого было достаточно, чтобы усыпить самого политизированного рабочего, то есть до тех пор, пока не возникла тема обращения к другим профсоюзам.\n\nВИКТ могла бы считаться радикальной Италией в целом, но они были ничем по сравнению с откровенными социалистами и коммунистами в ВИКТ. Между ИКП, стремившимся реформировать систему, и ВИКТ, которые выступали за то, чтобы разрушить все это и начать все сначала, были плохие отношения. Итак, зевая и с опущенными глазами, аудитория начала моргать и садиться прямо, когда посредники спросили мужчин в костюмах о том, следует ли профсоюзу объединить усилия с ВИКТ.\n\n"Мы разошлись с радикалами ради чертовски веской причины! " Костюм, сидевший правее всех, демонстрировал это по-настоящему. Возможно, он бы этого не сделал, если бы его соотечественники, сидящие по другую сторону форума, признались, что понимают некоторые преимущества такого союза. "Если бы у них был свой путь, они бы давно втянули нас в этот кризис!"\n\n"Потребность в солидарности и единстве заменяет индивидуальные политические разногласия в такие времена!" Один из других ораторов - особенно страстно желавший работать с коммунистами - встал на защиту этой идеи. "Если мы отступим и начнем переговоры с корпорациями сейчас, они подумают, что над рабочим классом можно легко запугать!\n\n"Значит, вместо этого вы продали бы душу рабочего бешеным коммунистам?"\n\n"Единственная душа, которая продается здесь, сэр, это ваша собственная" \n\nТолпа прислушалась, и, когда голоса стали тише, а огонь и ярость остыли, преобладающая позиция овладела толпой. Люди кричат ​​в один голос и говорят.."
hotautumn.20.a:0 "Лучше мёртый чем красный!"
hotautumn.20.b:0 "Солидарность Навсегда!"

hotautumn.21.t:0 "Оливковая ветвь"
hotautumn.21.d:0 "На этом дебаты почти закончились, хотя, как и в случае с большинством вопросов, связанных с профсоюзными исками, потребовалось немало времени, чтобы сами дебаты в этом разобрались. В конце концов, мужчины в костюмах пожали друг другу руки, некоторые перешептывались, и после, разошлись. Оратор, выступавший против союза с ВИКТ, в последний раз взглянул на толпу, которая была значительно отклонена в другую сторону.\n\nМногие рабочие вошли в зал для собраний, не особо задумываясь о предстоящих выборах в профсоюзы, но к тому времени, когда он ушел, он уже принял решение. На следующей неделе он зайдет в офисы профсоюза, и ИКП услышит, что он скажет.\n\nЧто отличает их от автосервисов ВИКТ? Он присоединился к этому Союзу не из-за политики, чистоты его идеологов или каких-либо особо возвышенных идеалов помимо того, что, по их словам, они отстаивали. Права и привилегии среднего рабочего, и как этого добиться, если они отказываются работать вместе?\n\nИ поэтому, когда придет время голосовать, он проголосует за Солидарность, а не за Раскол. Объединенная всеобщая забастовка была сильной всеобщей забастовкой, и парламент в Риме, несомненно, должен был их выслушать. Социал-демократ, христианский демократ, социалист, коммунист, какая разница, когда заработная плата всех этих рабочих была низкой, независимо от их личных политических наклонностей? Эта борьба была борьбой для всех рабочих, для всех рабочих, а он был частью целого, не так ли?\n\nДебаты Франческо увенчались успехом, и Марио ушел от дебатов с большим чувством солидарности со своим коллегой по работе, чем когда-либо прежде. Если ВИКТ согласится с этим, они и ИКП встанут, взявшись за руки, а профсоюзы, в свою очередь, скрестят руки с работниками, которых они представляют, как членами профсоюзов, так и другими."
hotautumn.21.a:0 "О времени!"
hotautumn.22.t:0 "Профсоюзы Объединились"
hotautumn.22.d:0 "Контакты ИПК с ВИКТ были лишь первым шагом к формированию широкой коалиции для всех рабочих. Радикалы в ВИКТ были совершенно непредсказуемыми. Союз состоял из крайне левых - коммунистов и социалистов, некоторые даже шептались, что некоторые анархисты тоже были связаны с Союзом, хотя это были просто сплетни. Они были революционерами - как насильственными, так и голосующими, - и революционеры были горячими и быстрыми в своем гневе, как все и знали. Отнесутся ли они положительно на предложение? Будет ли "Плохая кровь" мешать прогрессу?\n\nФранческо Инчели наклонился вперед, сцепив руки вместе, быстро постукивая ногой по земле. Он уже обдумывал сценарии бедствий. ИКП менее чем стремился присоединиться к всеобщей забастовке, чем ВИКТ, и даже ИП, похоже, воспринял это с большим энтузиазмом, чем ИКП. Могут ли они обратиться в ИП, если ВИКТ им откажет? Или, возможно, они могли бы каким-то образом выдвинуть отказ, чтобы привлечь внимание своих рабочих ... Если бы только...\n\nМарио Каллабро откинулся на спинку стула, скрестив руки на груди. Пришло время увидеть, насколько преданы делу эти социалисты. Отложат ли они свои личные обиды, чтобы объединить усилия с ним и такими людьми, как он? Он не видел никакого вреда в их союзе, если это произойдет, но почему это должно беспокоить его или кого-то вроде него, если коммунисты не будут работать с ними? Они могли бы сделать это самостоятельно, но лучше было бы сделать это вместе, даже слепой мог это увидеть.\n\nЗатем двери открылись, и в комнату вошли три фигуры, практически летящие. У первого человека была булавка ИКП на груди, и он отошел в сторону с широкой улыбкой на лице. Второй, булавка с символом ВИКТ, гордо помещённая на его груди, практически ворвался в комнату, подходя прямо к Франческо, который все ещё стоял. Третий вошел в гораздо более расслабленном темпе, прислонившись к дверному косяку.\n\nПосле встречи с мистером Инчели представитель ВИКТ не стал терять слов, вместо этого он крепко схватил этого человека за руку и прижался губами к щеке Франческо, демонстрация, которая застала представителя ИКП врасплох, к большому сожалению веселье рабочих, заполнивших комнату позади них. "Нам говорят, что вы тот человек, которого нужно благодарить, мистер Инчели!"\n\nФранческо моргнул, приходя в себя. Он оглядел комнату, а затем мимо представителя коммунистов. "Мы?"\n\nПоследний человек шагнул через дверной косяк, его булавка ИП стала видна в свете комнаты. Он протянул руку Франческо Инчели и слегка улыбнулся. "Нам нужно только встряхнуть его, мистер Инджели.""
hotautumn.22.a:0 "Успех превосходит наши самые смелые надежды!"

hotautumn.23.t:0 "Совместный Митинг"
hotautumn.23.d:0 "Вместо разрозненных, разрозненных и разрозненных криков со всего севера Италии, итальянский рабочий теперь объединился, и впервые все три основных северных профсоюза - умеренные из ИКП, радикалы из ВИКТ и Все христиане ИП, отныне Солидарны и проводят свой первый совместный митинг на улицах Милана. Франческо никогда не думал, что он увидит этот день. Он никогда не думал, что захочет быть частью этого, он вспоминал - правда, с долей стыда, - как он ругал коммунизм и социализм, когда был моложе, когда Вирджилио был ещё просто олухом. О, он никогда не думал, что люди были чем-то большим, чем идиоты, которых обманули в системе, неспособной противостоять никакому давлению. Но затем он выступил здесь сегодня, он говорил о неравенстве богатства между рабочим и богатым человеком. Он говорил о правилах безопасности и безумных ожиданиях, которые возлагаются на рабочих в отношении их производительности. И когда он посмотрел на собравшиеся перед ним массы, он не мог сказать, кто был социалистом, а кто нет. Когда он помахал толпе на прощание, чтобы освободить место для следующего выступающего, все рабочие заявили о своем одобрении. Марио Каллабро никогда не думал, что он увидит этот день, но он не только был здесь, но и стоял здесь, посреди этого дня. Многие из приверженцев ИКП не присутствовали на митинге, что является своего рода иронией по поводу забастовки, по политическим убеждениям, но гораздо больше рабочих почувствовали свое Единство и Преданность, когда прозвучал призыв. Краем глаза он увидел, как некоторые из участников митинга споткнулись и упали, прозвучали крики и резкие слова. К тому времени, как Марио подошел, чтобы помочь упавшему человеку подняться на ноги, спотыкающиеся уже собирались.\n\n"Какой-то болван пробирался сквозь толпу к выходу". - пробормотал упавший рабочий, потирая голову. Шишка, не более того. "Я не вижу его, полагаю, он, должно быть, торопился".\n\nНикто из мужчин не узнал в этом мужчине представителя какого-либо из своих союзов, но вскоре дело сменилось представлениями и подшучиваниями, поскольку мужчины всех трех союзов продолжали смешиваться и строить между собой мосты."
hotautumn.23.a:0 "Союз Рабочих, а не мужчин в костюмах"
hotautumn.24.t:0 "Свет и Звук"
hotautumn.24.d:0 "Франческо Инчели смертельно устал. Это были насыщенные событиями две недели для него, начиная с решения обратиться к ВИКТ, заканчивая организацией дебатов и кампании за его предложение пройти через выборы, до организации и проведения митинга не с одним и не с двумя, а с тремя из крупнейших профсоюзов Италии? Любой мужчина будет при таком измотан.\n\nВновь обменявшись рукопожатием с представителями ВИКТ и ИП, он принял поцелуи в щеку - социалистические братские поцелуи, как ему сказали, - неохотно, прежде чем помахать рукой на прощание. Он сошел со сцены и попал в толпу, которая всё ещё заполняла квартал, хотя многие из них собирались уйти. Он часто отвлекался, пожимая руки и принимая грубые похлопывания по спине рабочих, медленно, но верно пробираясь к своей машине, припаркованной за сценой.\n\nТишина и затхлый воздух в салоне его машины приветствовали его. Ему никогда не нравилось водить машину, машина была слишком маленькой, слишком сдержанной и всегда пахла старостью. Однако сегодня эти черты принесли ему какое-то странное утешение. Он откинулся назад и позволил себе немного взглянуть на луну и отдохнуть.\n\nНо уснуть здесь просто не годится. Дом был недалеко, и больше всего на свете ему нужна была его кровать и настоящий, настоящий, спокойный сон. Он воткнул ключ в замок зажигания и повернул его.\n\nДвигатель провернулся один, два раза, а затем издал щелкающий звук. Затем был только свет и шум, когда машина превратилась в огненный шар и повсюду разлетелась стекло и сталь."
hotautumn.24.a:0 "Так же ужасно, как и внезапно."

hotautumn.25.t:0 "Упрёк Коммунистам"
hotautumn.25.d:0 "Какие бы красивые слова, вдохновляющие банальности и сентиментальные идеалы ни бросали эти люди в своих костюмах в адрес сотрудников ИКП, это не изменило бы одного простого факта. В их жилах текла проклятая итальянская кровь, и они будут прокляты, прежде чем позволят социализму развратить итальянский дух и рабочую силу.\n\nКогда джентльмен, сидящий справа, закончил свои заключительные слова, толпа встретила его громкими аплодисментами и приветствиями. Его оппонент и его соратники, в свою очередь, получили редкие аплодисменты и неловкое, гнетущее молчание после того, как их заявление было закончено. Всем в здании было ясно, в каком направлении эти дебаты повернули решение, и это было совсем не то, что планировал Франческо.\n\nГолосование состоялось чуть более недели спустя, и, хотя в целом было достигнуто согласие по большинству предложенных изменений в политике, результаты показали, что любые попытки присоединиться к другим профсоюзам не будут допущены самими рабочими, голосуя сокрушить восемьдесят пять процентов, чтобы поддерживать свою собственную политику за счет Солидарности.\n\nНебо снаружи могло быть ясным, но тень всё ещё, казалась, нависала над Франческо. Что ещё он мог сделать? Почему он был настолько глуп, что поставил его на голосование? Отдельный работник не знал общей картины, и вы не можете объяснить что-то подобное в течение часа. Однако некогда было останавливаться на прошлом, ему нужно было спланировать, что будет дальше.\n\nПланирование того, что Марио уже начал. Споры что-то в нем всколыхнули. Почему были предприняты такие согласованные усилия по согласованию ИКП с социалистами? В какую игру ВИКТ играл с ИКП и его простыми людьми? Он не знал, и ему не нравились такие явные попытки манипулировать ими. Сейчас из этого ничего не выйдет, но между рабочими уже шептались идеи, идеи показать им цену недооценки ИКП..."
hotautumn.25.a:0 "А предохранитель то горит."

hotautumn.26.t:0 "Митинги ИКП"
hotautumn.26.d:0 ""Друзья, я пришёл к вам с новостями, которые не шокируют и не удивят вас, но, тем не менее, они мрачны". Паоло Вольтолини не подходил, не был членом Союза, но после голосования Союза он выступил в качестве голоса выше остальных. В прошлые пару недель он разговаривал с профсоюзными работниками и защитниками по всему Милану, утверждая, что коммунисты не только пытались проникнуть в ИКП, но и пытались манипулировать голосованием. Марио Калабро не был поклонником коммунистов, но и не был дураком.\n\nСначала обвинения были встречены с подозрением и скептицизмом. Это звучало как фашистская теория заговора, но идея, повторяемая достаточно часто и с достаточной убедительностью, в конечном итоге обретает собственную жизнь. Что, если бы коммунисты действительно это сделали у них в карманах костюма ИКП? Что, если они действительно замышляли включить Союз в свои собственные для политической выгоды?\n\n"Сначала я был похож на многих из вас. Я не верил слухам, сплетням, бормотаниям о коммунистическом влиянии и манипуляциях. Ложь! В конце концов, у меня даже были друзья в ВИКТ, зачем они вообще меня обижали то тогда?" Он был одаренным оратором, и во время этой драматической паузы он заставил всех рабочих практически стоять на цыпочках, с нетерпением ожидая остальных речь.\n\n"Но мне повезло, что у меня есть эти друзья! Для одного из них совесть взяла верх над идеологией, и он рассказал мне о плане, о котором они шептались. Я все ещё не верил ему, пока он не отвел меня в их штаб и не попросил подслушать разговор! Это было правдой! Теперь, когда им не удалось открыть дверь в ИКП посредством голосования, они строят планы по проникновению в наши ряды и распространению своей революционной идеологии!" Марио чувствовал, как его собственная кровь непроизвольно поднимается,  ибо он знал, что этот человек говорит чушь, но он по-прежнему был эффективным оратором, и в его послании было что-то такое, чему он, казалось, хотел верить, но не мог понять этого.\n\n"Ну, а как насчет этого, мужчины?" Он протянул руки в обе стороны. "Мы собираемся перевернуться и позволить им использовать нас в своих целях ?!" Открытый вопрос, на который из толпы ответили гневом и разочарованием.\n\nНо затем произошло нечто, чего он не ожидал. Они покраснели от ярости и начали вытекать из комнаты, в которой происходила речь. Ошеломленные Дуранте и Марио наблюдали, как они выбежали из комнаты на улицы снаружи. Толпа определенно не собиралась допустить этого, и они собирались позволить ребятам из ВИКТ знать как это..."
hotautumn.26.a:0 "Всё выходит из под контроля..."

hotautumn.27.t:0 "Драка на улицах"
hotautumn.27.d:0 "Крики и оскорбления разносились между двумя толпами, собравшимися у штаб-квартиры ВИКТ. Незадолго до этого прибыла небольшая толпа профсоюзных рабочих ИКП, бросая небольшие снаряды в офисы социалистического союза. Когда работники ВИКТ вышли им навстречу, они не сдержались.\n\n"Коммунисты вроде вас должны научиться не совать нос там, где им не место!" Сказал один голос, его требования были прерваны камнем, брошенным к ногам оппозиции, ничего не сделав, кроме как вызвать ответ с другой стороны прохода.\n\n"Возможно, тебе стоит прислушаться к собственному совету, свиноты!" Ответ пришел откуда-то из собравшихся коммунистических рабочих. Поддерживающие крики и последующие насмешки были прерваны, когда рабочие ИКП бросились к проходу, чтобы атаковать рабочих ВИКТ в лоб.\n\nТам, где когда-то обменивались оскорблениями и насмешками, заняли кулаки и ноги. Коммунисты сначала отступили, удивленные внезапной свирепостью нападавших. Но с их многочисленностью и возмущением они быстро сплотились и встретили их с таким энтузиазмом, на который только могли собраться рабочие.\n\nБой только начался - и ни одна из сторон не получила видимого преимущества за короткое время - как вспышка огней и вой сирен прервали драку. Подобно котам, застигнутым дракой в ​​переулке, рабочие разбежались и бросились прочь от прибывших на место полицейских с поднятыми дубинками.\n\nЭто небольшая стычка, но по всему Северу Италии она вызвала подозрения и напряженность, где ещё вспыхивали в таких вот единичных случаях, как этот. Рабочие противостоят друг другу, как и своим предполагаемым врагам, когда сверху над ними пылает Жаркая Осень."
hotautumn.27.a:0 "Солидарность мертва!"

hotautumn.28.t:0 "Новая Сделка"
hotautumn.28.d:0 "Новости пришли из парламента в Риме, в разгар всеобщей забастовки на севере Италии. И хотя члены парламента умело избегали прямого упоминания самой забастовки как основного катализатора принятия недавнего законопроекта, итальянский народ не обманули. Это была победа Рабочих, а не подарок доброжелательного правящего класса.\n\nШирота законопроекта была обширной, и она охватывала большинство наиболее острых вопросов, которые лидеры бастующих профсоюзов назвали своими основными целями забастовки. Низкая заработная плата и ухудшающаяся инфраструктура, неадекватные системы социальной защиты и ещё более худшие условия безопасности - список был длинным, и предлагаемый закон не мог охватить всё это. Теперь профсоюзным лидерам нужно будет решить, адекватна ли реакция правительства на кризис.\n\nДо тех пор рабочие будут продолжать бастовать, и они, вместе с протестующими студентами и полицией, останутся активными на улицах. Несмотря на новости, напряженность по всей стране по-прежнему высока, и мало кто имеет хоть какую-то надежду на то, что какое-либо без энтузиазма законодательство в ближайшее время положит конец кризису."
hotautumn.28.a:0 "Краткая отсрочка."

hotautumn.29.t:0 "Круг телефонных звонков"
hotautumn.29.d:0 "Работа была как всегда кошмаром. Звонили телефоны, кричали его руководители, и день тянулся медленно. Смесь аргументов и разговоров разорвала офис ИКП, как ножом провести по маслу. Франческо Инчели взглянул на список имен и номеров на своем столе и вздохнул.\n\nПрофсоюз был большим, и это была цель. Обвинения в коррупции были обычным явлением, как и случайные угрозы со стороны многих групп. Левые хотели побольше мольб, правые хотели, чтобы они громили большевиков, а телефоны и вовсе никогда не переставали звонить. Именно в такие времена, Франческо изо всех сил старался сохранять спокойствие; потому что ему нужно было позвонить.\n\nВ частности, он думал о трёх вещах, хотя у него было достаточно времени, чтобы сделать их сегодня.\n\nЗвонок в Милан, где будет предложен круглый стол и с рабочими будут проведены переговоры.\n\nЗвонок в Рим, где проводилось расследование профсоюзов.\n\nИ, наконец, звонок домой. У его сына и него было несколько разногласий, но всегда была вероятность, что эти двое смогут примириться. Надежда на это, по крайней была."
hotautumn.29.a:0 "Это будет определенно долгим днём..."

hotautumn.30.t:0 "Звонок в Милан"
hotautumn.30.d:0 ""Говорю тебе, Франческо, они на это не пойдут. Голос на другом конце линии казался раздраженным, даже усталым. Они спорили по кругу восемь минут, хотя это определенно не чувствовалось. Но ни Франческо Инчели, ни Тимотео Сартор не могли просто повесить телефоны и выполнять свою работу, не придя к какому-либо соглашению.\n\n"Тогда забастовка прекратится, если мы не сможем организовать эту чертову штуку. Компании вернутся, как только один Союз урегулируется, и заставят нас снова спуститься на землю". Он знал, что опровержение Инчели было слабым, но это было все, что у него было, и он тоже не ошибался. - противоположная точка зрения, - ответил Инчели, перегнувшись через стол с отчаянным выражением лица, которое просочилось в его голос.\n\n"Вы переоцениваете, насколько они доверяют нам. В конце дня. Любое соглашение, к которому мы придем с коммунистами, будет подозрительным. Они подумают, что мы их продали, если мы заключим какие-либо договоренности в личных комнатах и ​​по телефону. Ворчание прозвучало с другой стороны, совершенно верное и в его утверждениях. "Они не доверяют нам, Франческо. ."\n\nФранческо замолчал надолго, позволяя тишине преобладать в очереди почти на целую минуту. Сартор собирался заговорить, когда Инчели внезапно нарушил тишину." Что, если это было не до нас?"\n\n"Вы имеете в виду, что мы лжем им и говорим, что к нам подошли первыми? Или ..."\n\n"Нет, я имею в виду, сделайте это широким голосованием профсоюзов, а не внутренним решением. Есть несколько вопросов, по которым Союз голосует за несколько недель, почему бы не сделать открытие линии обсуждения с другими Союзами одним из этих вопросов?"\n\n"А что произойдет, если они не проголосуют за это?"\n\n"Мы можем попытаться убедить их. В общем, они хорошие люди, и должны прислушиваться к разуму, когда он появляется. Может, у нас заранее митинг будет, а может и дебаты? Позвольте им принять собственное решение и молитесь Богу, чтобы они приняли правильное решение.""
hotautumn.30.a:0 "Лучше надеятся, что это сработает..."

hotautumn.31.t:0 "Звонок в Рим"
hotautumn.31.d:0 "Даже когда они проходили по телеграмме, обсуждения с руководством ИКП сопровождались своего рода литургическим ритуалом. После того, как скучающий телефонный оператор перенаправил его звонок, Франческо терпеливо и набожно ждал, когда ему ответит голос. Когда респондент потребовал сообщить, кто звонит, Франческо ответил - и затем ему пришлось снова ждать, чтобы его перенаправили в нужный офис, с жужжащим гулом внутри телефона. Наконец, громкий голос с очень отчетливым римским акцентом раздался:0 "А, я ждал вашего звонка!"\n\nПосле ритуальной светской беседы о туманной погоде Милана и изнуряющей жаре Рима, а также обмена совершенно не относящимися к делу новостями о соответствующих семьях, Франческо услышал вопрос, которого ожидал:0 "Итак, что вы можете сказать мне о ситуации в Бикокке?." Что можно сказать о целом районе, в котором открыто восстание, где жестокие беспорядки становятся нормой, а тротуары залиты кровью? На этот раз Франческо решил быть чрезвычайно резким. "Что ж, сейчас ситуация может быть несколько неудобной, но я уверен, что скоро все будет под контролем."\n\n"Это то, что я хотел услышать!"-сказал ревущий голос начальника. "Видите ли, я был прав, когда заметил вас. С этого момента вы можете считать себя ответственным за секцию ИКП для всей Пирелли - и если кто-нибудь из этих скучных миланских анютиных глазок попытается вас остановить, просто скажите мне, и мы заставим их заткнуть рот! " Франческо сглотнул, шум, который он издал, перекрыл смех на другом конце провода. "Теперь мне пора, я ужасно занят в эти дни - видимо, группа проклятых студентов-коммунистов подожгла фабричный сарай в Рома-Норде, и они пытаются повесить это на нас! Вы можете в это поверить?! Удачи в Милане - и помните - не разочаровывайте меня! Buonasera, ciao, ciao, cia- ". После щелчка наступила тишина - и литургия закончилась."
hotautumn.31.a:0 "Что ж, вот такая вот ситуация."

hotautumn.32.t:0 "Прогнивший Союз"
hotautumn.32.d:0 "Первоначально основанная в 1918 году Итальянская конфедерация труда была первым крупным профсоюзом в стране, вдохновленным католицизмом, и была быстро закрыта фашистским режимом. Во время перехода Италии к демократии она была реорганизована в Итальянскую конфедерацию профсоюзов рабочих, или сокращенно ИКП, и быстро приобрела известность как один из основных профсоюзов в стране. В отличие от других крупных профсоюзов, подозреваемых в том, что они являются прибежищами социалистов или, не дай бог, коммунистов, ИКП всегда был союзом честных, уважаемых итальянских рабочих и мастеров - такого человека, как Франческо Инчели.\n\nИКП всегда был открыто и непримиримо тесно связан с ХД, и некоторые из его критиков говорят, что привычки партии были быстро отражены профсоюзом - некоторые из других его критиков говорят, что это на самом деле потому, что ИКП - не более чем чем марионетка носка ХД. Многие рабочие, даже те, кто разделял взгляды профсоюза, чувствовали, что ИКП действует не в их интересах, а в интересах партии. В сочетании с несколько неловкими случаями коррупции, происходящей в профсоюзе, это серьезно подорвало легитимность ИКП в глазах тех людей, которых он должен был представлять. Несмотря на это, ИКП по-прежнему оставался одним из крупнейших профсоюзов в Италии и часто мог диктовать свою линию другим, более мелким профсоюзам, таким как ИП.\n\nЭти и другие факты бродили в голове Франческо, когда он снова сидел за своим офисным столом, глядя на свой телефон, в то время как белая бакелитовая коробка смотрела на него в ответ. Коррупция - это проблема, с которой может быть слишком сложно бороться, и ее решение в этой деликатной ситуации может быть контрпродуктивным, но это будет очень важно для восстановления имиджа ИКП в глазах рабочих и, возможно, ослабления напряженности, поскольку рабочие будут более склонны к этому. позволить ИКП найти выход из кризиса. Другой, гораздо более безопасный вариант - вместо этого использовать политический вес ИКП, чтобы убедить меньший профсоюз, такой как ИП, работать в тандеме с ИКП и защитить положение последнего как главного антисоциалистического профсоюза. Два телефонных номера, наспех написанные в записке, сидят на столе Франческо в ожидании решения."
hotautumn.32.a:0 "Требовать антикоррупционный аудит."
hotautumn.32.b:0 "Назначить встречу с представителями ИП."

hotautumn.33.t:0 "Реформа ИКП"
hotautumn.33.d:0 "Как и ожидалось, проверка вызвала большое недовольство и протесты. Как ни странно, результаты оказались даже более забавными, чем можно было представить - грязные истории о таинственных рекламных акциях, загадочное исчезновение профсоюзов за неделю до того, как известный режиссер отправился в отпуск на лыжах в Валь д'Аоста, фаворитизм, кумовство, кумовство и многое другое. гораздо более. Понижение в должности и изгнание стали нормой, и многие известные имена в местном отделении ИКП посетили Guardia di Finanza. И среди всего этого Франческо Инчели, довольный, сидел в своем офисе, пользуясь случаем, чтобы заполнить оставшиеся места людьми, которым он доверял.\n\nКольцо наполняло горячий влажный воздух офиса. Франческо снял трубку, его приветствовал голос одного из своих коллег. "Какого хрена ты делаешь ?!" Человек на другой стороне кабеля говорил быстрее и дышал все быстрее. "В моем офисе, черт возьми, Фиамме Джалль! Они забирают мои документы! Все началось из-за тебя! Ты просто пытаешься доставить нам всем неприятности, чтобы ты мог заполнить наши должности своими друзьями, не так ли ?! Это не последнее, что вы слышите от меня! Увидимся в ... Франческо сел с трубкой в ​​руке сразу после того, как линия на другой стороне была перерезана."
hotautumn.33.a:0 "Великий белый союз вернется к своей былой славе."

hotautumn.34.t:0 "Умеренный Фронт"
hotautumn.34.d:0 "Газеты по всей Италии выглядели довольно загруженными - первая страница была занята катастрофическими фотографиями беспорядков, горящих машин, арестов протестующих и официальных заявлений известных политиков. Однако в углу Corriere della Sera было спрятано небольшое, но несколько интересное объявление - совместное заявление ИП и ИКП, в котором объявлялось об их официальном намерении сотрудничать на протяжении всего периода кризиса.\n\nУ Франческо в тот день был напряженный рабочий день - рукопожатие, обещания, встречи. Представители DC и даже некоторые члены FD выступили перед аудиторией бюрократов ИКП и ИП, заверив людей, что мирное решение текущего кризиса будет найдено через диалог и взаимопонимание между рабочими, бизнесом и правительством. Безусловно, победа над радикализмом - и поскольку бокалы политиков касаются друг друга в праздничных тостах, беспорядки на улицах Италии не подают никаких признаков утихания."
hotautumn.34.a:0 "Просто временное беспокойство."

hotautumn.35.t:0 "Контролируемая оппозиция"
hotautumn.35.d:0 "Франческо Инчели всегда ненавидел, как долго секретари ИП позволяют телефонам звонить. В голове у него всегда был необычайно четкий образ конторских жокеев, которые просто сидели и смотрели на телефон, когда он звонил. Ни для кого не было секретом, что ИП любил прибегать к мелочам при общении с другими профсоюзами.\n\nещё, в конце концов, он справился. "Франческо Инчели, я с ИКП. Я звоню, чтобы поговорить с представителем Диоло?"\n\nещё один период ожидания, достаточно продолжительный, чтобы вызывать раздражение, но недостаточно продолжительный, чтобы быть действительно неудобным, а затем была поднята линия, и в ответ послышался хриплый и шепотный голос. "Nestore Diolo, ИП." Представитель Диоло казался старше себя, но по профсоюзным стандартам он все ещё был стариком.\n\n"Несторе. Это Франческо. Опять".\n\nТишина на другом конце провода была оглушительной, но в конце концов Несторе все-таки ответил. "Мистер Инчели. Чем я могу вам помочь?" Он говорил ровным, холодным тоном, в котором прозвучало подозрение - по общему признанию, заслуженное подозрение.\n\nБоже, Франческо ненавидел это делать. Однако пока ему придется скрыть отвращение. "Я ... эээ, оказался ответственным за местные отделения этого отделения Союза, Несторе, и я обратил внимание на то, что у вашего собственного отделения Союза здесь есть некоторые ... проблемы с финансированием, правильно?"\n\nОн был встречен тишиной, более красноречивой, чем любое звуковое подтверждение. Неторопливо записывая записку, он кивнул самому себе, прежде чем прочистить горло и продолжить. "Если, возможно, вы и ваш профсоюз захотите что-то сделать для нас, мы могли бы помочь с этим".\n\nОчередное долгое молчание. Франческо практически слышал, как стены этики поднимаются вокруг старого члена Союза, рушащихся в этой тишине, прежде чем он проскрежетал свой ответ. "Хорошо, мистер Инчели. Давайте послушаем...""
hotautumn.35.a:0 "Кто-то должен это сделать..."

hotautumn.36.t:0 "Разделяй и Влавствуй"
hotautumn.36.d:0 "Похоже, что в наши дни рабочая солидарность заходит так далеко. Франческо Инчели наслаждался утренней кружкой кофе, глядя на Le Conquiste del Lavoro, и новости внутри были почему-то более горькими из двух. Это были хорошие новости, если вы отошли достаточно далеко, но, тем не менее, это не понравилось Представителю.\n\nСюжет был о коммунистах из ВИКТ, обвинивших ИП в коррупции в связи с недавними переговорами с Фиат, в ходе которых они заняли нехарактерно примирительную позицию по отношению к компании. Конечно, ИП был коррумпирован, но не в том смысле, в котором их обвиняли коммунисты. Если бы вы послушали ВИКТ, то можно было бы подумать, что ИП брал взятки либо у Рима, либо у Fiat, чтобы смягчить свою позицию, но на самом деле на них влиял ИКП.\n\nПотребовалось ещё несколько частных бесед и, конечно же, обещания финансовой и политической поддержки, если ИП скорректирует несколько проблемных политик, чтобы они больше соответствовали политике ИКП. Они переоценили, насколько результаты сделки насытят рабочих, деньги взятки пошли на хорошие дела, в любом случае большая их часть. ИП смогла сохранить финансирование своих различных рабочих программ и информационного бюллетеня в последнее время, но это, казалось, не имело большого значения для их собственных сотрудников, которые увидели недавние компромиссы как пятно на имени Союза и внезапно их поддержку союз шатался.\n\nГде-то среди рабочих, восставших против Союза, была шутка, но, хотя это и не было ожидаемым эффектом, ИКП от этого выиграет. ИП никогда бы не признался, что поклонился другому профсоюзу, этого может быть недостаточно, чтобы убить один из крупнейших профсоюзов Италии, но это абсолютно испытает его пределы. Таким образом, в то время как два других крупнейших профсоюза Италии препирались, ИКП мог остаться в стороне и, казалось бы, сосредоточиться на том, для чего этот профсоюз был создан в первую очередь.\n\nВсе, что ему нужно было сделать, - это заставить невинных и трудолюбивых людей упасть на волю его политиканства. Может быть, ещё одна чашка кофе отвлечет Франческо от этого факта..."
hotautumn.36.a:0 "Два сахара без крема."

hotautumn.37.t:0 "Социальная Доктрина"
hotautumn.37.d:0 "Франческо Инчели поправил галстук на шее и выпрямил спину. Это вполне может быть самая важная речь, которую он произносит в своей жизни, и он хотел произвести впечатление. Хотя толпа, возможно, и не была многочисленной массой рабочих ИКП, это были многие из местных и региональных лидеров ИКП, среди руководства профсоюза нет мужчин, которые были бы ближе к пульсу среднего рабочего - и в нем никого не было. союз, которому они доверяли больше, если быть честным.\n\nОн вышел, остановился за трибуной и сделал торжественное, серьезное выражение лица. "Друзья, позвольте мне прежде всего поблагодарить вас всех за то, что нашли время встретиться со мной сегодня. Я знаю, что многим из вас пришлось проделать долгий путь, ваши труды не остались незамеченными". Признательность, похоже, не вызвала особой реакции, но в любом случае это было больше для искренности.\n\nОн продолжил. "Я понимаю - мы понимаем - что союз не идеален. Он не может быть идеальным, потому что, несмотря на всю нашу возвышенную риторику, в конце концов, мы всего лишь люди. Я знаю, что вы, должно быть, шокируете, когда слышите мужчина в костюме признался в этом вслух ". Это, по крайней мере, собрало несколько единичных смешков. Он побеждал их, но медленнее, чем он надеялся.\n\n"Но ... Мы не подписались на совершенство, не так ли? Совершенство - это то, что существует только в фантазиях и мечтах. Вот почему совершенство - это сфера революционеров, а не реформаторов. Мы знайте, что вы слышали последние новости, и мы хотим подтвердить со всеми вами нашу неизменную приверженность постоянному непрерывному совершенствованию. Не только на рабочих местах и ​​в условиях для рабочих, но и в нашем собственном поведении, нашем собственном управлении, и наша собственная эффективность как Союза ".\n\nНе было ни улыбок, ни аплодисментов, ни восторженных аплодисментов, но они кивали, кивали! Предстояло ещё много речи, но он уже прошел через то, что, как он ожидал, должно было оказаться самым трудным. Франческо почувствовал, как укрепляется его собственная уверенность, когда он снова взглянул на свои записи."
hotautumn.37.a:0 "И, кроме того..."

hotautumn.38.t:0 "Кризис предотвращен"
hotautumn.38.d:0 "То, что началось как грандиозная демонстрация, массовое одновременное излияние разочарования и солидарности, наконец, начало проявлять первые признаки ослабления. Всеобщая забастовка не имела большого лидерства, если не считать общих волнений и провокаций со стороны наиболее радикальных профсоюзов.\n\nС тех пор времена изменились, и хотя нерешительность ИКП присоединиться к всеобщей забастовке и проявить солидарность, возможно, когда-то была слабостью, теперь она служила профсоюзу как сильной стороне. В течение нескольких недель после начала забастовки дела ВИКТ и ИП только ухудшились, и, похоже, они не улучшились или даже не смогли эффективно вести переговоры.\n\nИКП с другой стороны? На самом деле, бизнес идет как обычно, и не только это, но они смогли воспользоваться хаосом и расти как союз, продолжая укреплять себя в качестве доминирующего Союза в Северной Италии по мере того, как забастовка продолжается, захватывая все больше и больше Правительство в центре внимания Рима, когда они это сделали. Если собирался быть кто-то, кто мог положить конец этой забастовке в пользу рабочего, то почему не ИКП?\n\nВсеобщая забастовка ещё далека от завершения, но медленно, но верно многие мнения начали меняться. Когда ИКП усиленно работает, некоторые из более бедных рабочих могут даже вернуться на свои рабочие места, не слишком беспокоясь о том, чтобы поставить под угрозу переговорную позицию бастующих."
hotautumn.38.a:0 "Мы казалось бы, увернулись от пули."

hotautumn.39.t:0 "Звонок Домой"
hotautumn.39.d:0 "Может, просто... Он позвонил в кампус еще раз. Франческо Инчели уже дважды звонил ему за последний час, но оба раза он не получил ответа. Он слышал новости о баррикаде у Статейла и о том, что ситуация стала ещё более нестабильной с тех пор, как она началась, но он - как бы ему ни было стыдно это признавать - был слишком отвлечен всеобщей забастовкой, чтобы проверить своего сына Вирджилио. , студент того самого университета.\n\nИ что ещё печальнее? Член банды, которая занимала кампус и управляла баррикадой. Ему нужны были ответы, и он чувствовал, как его собственное отчаяние нарастает, когда он снова набирает номер колледжа, и сидел в напряженном ожидании, пока зазвонил телефон ... И зазвонил...\n\nИ на этот раз его действительно сняли. Он практически ахнул, когда с другой стороны раздался голос молодой женщины. "Это Джиа из "Статейла", кто это зовет?"\n\n"Франческо, Франческо Инчели. Я звоню после студента, Вирджилио Инчели?"\n\nНа мгновение тишина, за исключением отдаленного бормотания "Джиа" с другими, с которыми она, очевидно, стояла. Через мгновение ее голос вернулся в линию. "Вам повезло, мистер Инчели. Видно, что Вирджилио покидал кампус, он шел на вокзалы. Никто не знает, где он…"\n\nТелефон ударил по подставке в том месте, которое, должно быть, было записано Скорость, и через несколько мгновений Франческо Инчели был в мертвой скорости, в куртке, шляпе и портфеле, прижатом к его груди той же рукой. Из офиса профсоюза он побежал к своей машине.\n\nЭто может быть последний раз, когда он видит своего сына, и он сделает это в счет."
hotautumn.39.a:0 "Несмотря ни на что, остается хоть капля надежды."

hotautumn.40.t:0 "Ломая Тишину"
hotautumn.40.d:0 "В замке повернулся ключ. Дверь открылась. Ноги переступили через балкон, который они не пересекали годами, и отец и сын стояли лицом к лицу.\n\nОни были странной парой. Один из них был одет в костюм и галстук любого респектабельного профсоюзного деятеля, с седыми волосами и усталыми глазами. Другой в кожаной куртке, с бритой головой и булавкой.\n\nНа мгновение воцарилась тишина. Отец первым сломал его.\n\n"С тобой все в порядке? Я слышал, что случилось в Сталале".\n\nКонечно. Он видел, что произошло по телевизору, и хотел убедиться, что с его драгоценным маленьким мальчиком все в порядке.\n\n"Я в порядке".\n\nТишина вернулась, более холодная и пустая, чем раньше. На этот раз заговорил Вирджилио.\n\n"Я пришел посмотреть, передумали ли вы."\n\n"Насчет того, чтобы присоединиться к той группе нацистских артистов-исполнителей? Конечно, нет".\n\nСлова прозвучали быстрее и резче, чем первоначально предполагал отец. Когда он снова заговорил, его голос дрожал.\n\n"Но ты все ещё мой сын".\n\nТишина была глубже, чем когда-либо, пропасть между отцом и сыном, как тысяча ящиков пустоты на забытом складе.\n\nЗатем Вирджилио заговорил ещё раз."
hotautumn.40.a:0 "Возможно ... возможно, я ошибался."
hotautumn.40.b:0 "Да не ошибаюсь я, это он ошибается!"

hotautumn.41.t:0 "Разрушенный идеализм"
hotautumn.41.d:0 ""И если бы только у меня был отец. "Вирджилио сплюнул в ответ шепотом, как удар хлыста. Его отец физически отступил, как будто физически пораженный ядом в глазах и словах его собственного сына.\n\n"Вирджилио I - "Отец быстро откинулся назад, раскрыв руки в умоляющем, приветственном жесте, жесте, на который его сын не собирался отвечать взаимностью или принимать.\n\n"Народ стоит на острие ножа!"- заявил он, подняв руку руку к дверному проему, его взгляд становился все жестче, когда он говорил:0 "С одной стороны, социалистические страдания и смерть! С другой стороны, национальное восстановление для нас и будущих поколений! Если бы только у меня был отец, который вместе со мной боролся, чтобы подтолкнуть нацию к восстановлению!"\n\nЕго отец попытался заговорить, он протянул руку и успокаивающе положил руку на плечо Вирджилио, но юноша отбросил ее, шагнув вперед. повернуться обвиняющим пальцем, чтобы ткнуть его в грудь отца. "ещё не поздно", - прошептал он дрожащим от волнения голосом. Гнев? Печаль? Кто должен был сказать? "Пойдем со мной, на баррикады. Мы уничтожим социалистическую угрозу, мы спасем Италию, отец."\n\nещё одна пропасть тишины возникла между ними двумя, даже когда они стояли близко друг к другу, не сводя глаз, ни один из двоих не хотел моргнуть первым. только выдох отца Виргилио, который нарушил спокойный воздух.\n\n"Неважно что", - прошептал он, отступая, глаза кротко подняли глаза. "Независимо от того, что Вирджилио, ты все ещё мой сын". затем он повернулся на ногах, с балкона, обратно в дом.\n\nНе будет времени для слез. Некогда гневаться или кричать. Трясущимися кулаками и горящими глазами Вирджилио отвернулся от дома и двинулся в путь. обратно к баррикаде. Это хорошо, решил он. В конце концов, в борьбе со злом нет большего оружия, чем гнев. Неограниченная, праведная ярость вспыхнула, как огонь в его животе, и он был бы тем сильнее воином для этого, и вся Италия будет свидетелем, он знал."
hotautumn.41.a:0 "Вперед и только вперед."

hotautumn.42.t:0 "Реакция Левых"
hotautumn.42.d:0 "Одно из самых любопытных явлений человечества - это то, что в достаточно больших количествах группа людей неотличима от стада животных. Управляемые инстинктом и реакцией, а не рациональностью и эмоциями, которые они проявляют в каждом отдельном случае, они легко впадают в панику, обращаются в бегство или сражаются, как если бы от этого зависела их жизнь.\n\nБолее любопытно то, как, когда эта масса человечества становится ещё больше, они начинают больше походить на силу природы. Стадо животных может действовать хаотично, но это всегда реакция, вы всегда можете сказать, что что-то толкает их в том или ином направлении в конце дня. Но когда ситуация становится такой же переполненной и напряжение возрастает так же высоко, как сегодня вечером на баррикаде, причина и следствие покидают царство материала и становятся чем-то загадочным, что не следует понимать, потому что это невозможно.\n\nИ, как сила природы, протесты и баррикады сняли напряжение. Кто-то что-то подкинул? Неужели крики и оскорбления наконец задели? Кто-то двигался слишком хаотично, слишком внезапно и развязал каскад насилия? Была ли это вина левых или правых?\n\nКак это имеет значение?\n\nВнезапность и полнота вспышки поглотили все. Внезапно массы протестующих студентов устремились вперед, не имея ничего другого, кроме кулака, ветки и камня, чтобы поразить своего врага на баррикаде. Песнопения и крики раздались, когда стороны столкнулись в яростной какофонии. И Вирджилио на долю секунды увидел всю сцену с кристальной, почти потусторонней ясностью - прежде, чем все превратилось в размытое пятно."
hotautumn.42.a:0 "На парапетах кровь."

hotautumn.43.t:0 "Полицейская Реакция"
hotautumn.43.d:0 "Было бы поэтично, если бы небо было облачным в день столкновения Статейлов. Но, увы, грозных туч не было. День был теплый и приятный, а небо было голубым, с акцентом на кружащихся и охотящихся птиц.\n\nЕсли бы кто-нибудь из этих бесстрашных птиц смотрел вниз на разворачивающийся хаос, они бы увидели три цвета: красный, серый и черный.\n\nКрасные, естественно, были левые. Подстрекатели, радикалы и порядочные люди - все вместе, без сомнения, надеющиеся навсегда разрушить итальянское величие или, возможно, преобразовать его во что-то справедливое и справедливое.\n\nПравая молодежь воображала бы себя "черными", но они были слишком дезорганизованы, слишком идеалистичны и (на данный момент) не совсем привержены своим провозглашенным идеалам насилия и автократии, чтобы заслужить этот ярлык. Значит, они были серыми.\n\nЧёрные были полицией. Вынужденные проводить недели в полном боевом снаряжении с тяжелыми дубинками и оружием, их нервы были на пределе. Офицеры, храбрые, измученные, чрезвычайно коррумпированные защитники невинной итальянской общественности, хотели положить конец беспорядку любой ценой.\n\nКогда левые атаковали, для них это было героическим и радикальным действием по защите итальянских рабочих. Для ФУАН это было неизбежное столкновение идеологий, необходимое для сильного национального будущего.\n\nДля полиции это было оправданием.\n\nКак будто они были одним огромным зверем из сказок, черная бронированная линия взревела и устремилась вперед.\n\nТогда не было больше ни цветов, ни сторон. Толпа представляла собой море насилия и ненависти, когда единственным побуждением было атаковать и единственной надеждой на побег.\n\nБатоны взлетали и падали, камни бросались, выстрелы гремели из того или иного угла, и все царил хаос."
hotautumn.43.a:0 "Центр не мог удержать."

hotautumn.44.t:0 "Заброшенная юность"
hotautumn.44.d:0 "Как огонь, ярость ночи пылала ярко и ярко. Но чем сильнее горит огонь, тем быстрее он течет. Луна даже не взошла в небо к тому времени, когда этот конкретный огонь потух.\n\nКак пепел, выжившие разлетелись по ветру. По участкам и по домам сотрудники милиции пошли измученными ногами и с усталыми глазами. По своим домам шли как осажденные, так и осажденные, левые и правые, прикрывая свои окровавленные и израненные лица, почерневшие глаза, сломанные носы и разбитые улыбки.\n\nНо мертвые остались, все они были расколоты и разбиты по-своему, ужасающе уникальным образом. Среди сломанных и растоптанных лежал Вирджилио Инчели с широко раскрытыми от потрясения глазами и неестественно откинутой назад шеей, наполовину похороненный под обломками частокола.\n\nКороче говоря, Франческо никак не мог найти своего сына. но все же это было то, чего он ожидал. Подойдя к трупу своего сына, он удалил обломки и обломки сверху своей разбитой фигуры и освободил свое тело от обломков. Усевшись, он положил голову сына себе на колени и вздохнул, закрывая глаза, даже когда его собственная рука закрыла веки над глазами Вирджилио.\n\nОн выглядел так, будто спал, когда его глаза были закрыты. По крайней мере, это сделало его немного более терпимым. Дрожащей рукой он протянул руку и взял пропитанную кровью руку Вирджилио в свою, пытаясь не обращать внимания на легкие ощущения раскола костей и потрескавшейся плоти, когда он в последний раз держал руку сына.\n\nИ там он сидел, слезы капали, как дождь, из зажатых глаз, прерываемых лишь случайными задыхающимися рыданиями, тушил последние угли огня, который когда-то бушевал в этом месте.\n\nКогда полиция и врачи пришли забрать его сломленного мальчика, он тихо прошептал на ухо своему сыну, последнее, что он сказал ему перед тем, как он в последний раз убежал."Что бы ни случилось, Вирджилио.\n\n"Ты всё ещё мой сын.""
hotautumn.44.a:0 "Сотни сотен этих драм разыгрываются по всей Италии, и эти трагедии горят в пылу Жаркой Осени."

hotautumn.45.t:0 "Вопреки наступлению Ночи"
hotautumn.45.d:0 "Нижняя губа Вирджилио задрожала, когда слова повисли в воздухе. Он говорил тихо, словно отшатываясь от их собственного сообщения. "Я ... Не знаю, заслуживаю ли я этого". Он признался тихо, сдавленным голосом и опущенными глазами.\n\nНи одна из сторон не была вполне уверена, когда они перешли в объятия или кто вошел в другую первым, но, уткнувшись лицом в плечо отца, Вирджилио издал крик, приглушенный костюмом и плечом. Это был крик потерянных лет, крик, который изгнал и выдохнул его ненависть, которую он хранил глубоко внутри, крик, изгнавший ярость и насилие, которым он позволил проникнуть в самое сердце.\n\nЕго отец крепче обнял его в ответ, и через несколько секунд, которые длились целую вечность, он медленно привел Вирджилио в свой дом - их дом. Оставив бледнолицого и заплаканного юношу на стуле, его отец приготовил для них двоих чайник с чаем, и они продолжили говорить.\n\n"Я не знаю, что дальше дальше". - признался Вирджилио, глядя на пар, поднимающийся из его чашки. "Мне кажется, что я спустил монстра, и теперь все, что я могу сделать, это смотреть, как оно уничтожает то, что я пытался спасти."\n\nЕго отец сел и кивнул, когда его сын заговорил. "Как всегда, твой след - твоя собственная. Но если тебе нужен мой совет…" Он начал глубоко дышать, отставляя пустую чашку. "Следуй за своими собственными".\n\n"Я ... Не понимаю-"\n\n"Назад, прежде чем ты ушел". Он прервал его, решительно перегнувшись через стол. "Еще до того, как вы действительно заблудились, мы часто спорили, и вы часто говорили мне, что когда восстает зло, долг добрых людей - противостоять ему, что все остальное только способствует такому злу, да?" Он откинулся назад. "Если ты выпустил на волю этого зверя ненависти, гнева и насилия, тогда, если ты собираешься стать хорошим человеком, ты должен противостоять ему."\n\n"Я не думаю, что смогу, баррикада все еще поднята, и их намного больше, чем меня". Вирджилио неуверенно потер руку, несмотря на жару.\n\n"Слова, Вирджилио, суть действие". - решительно заявил его отец. "Насилие не лечит насилие, поэтому, возможно, тебе пора дать силу словам, а не кулакам".\n\nВирджилио несколько раз обдумывал это в своей голове, услышав это, и его брови решительно нахмурились, когда видение прояснилось. Он знал, что ему нужно было делать."
hotautumn.45.a:0 "Покаяние и Искупление"

hotautumn.46.t:0 "Хнычущее пламя"
hotautumn.46.d:0 "Впервые за последнее время Вирджилио увидел мир ясными глазами. И когда он увидел мир вокруг баррикады, он увидел безумие. Между социалистическими протестующими и фашистской баррикадой перебрасывались лозунги и скандалы, воздух наполнялся угрозами насилия и обвинениями, и то, что когда-то казалось приятным для ушей, имело резкость, которую он не мог заметить раньше.\n\nГлубоко вдохнув через нос и выдохнув через рот, Вирджилио собрался с силами, прокрался вокруг протестующих, чтобы вернуться к баррикаде, где его встретили криками одобрения и восторженными приветствиями от товарищей.\n\n"Вирджилио! Почему ты так долго? Мы думали, что ты сбежал! Рад видеть, что мы ошибаемся!"\n\n"Красные там волнуются, вы слышали что-нибудь, что может нам помочь?"\n\n"Что народ говорит по этому поводу? Поддерживают ли они наш пример?"\n\nВирджилио на мгновение потянул за воротник рубашки и заговорил медленно и размеренно. "Нация остается разделенной, как всегда". - признался он, взглянув на лица своих соотечественников. Это явно было не то, что они хотели услышать, они хотели услышать о фашистской нации, воодушевленной своими действиями здесь. Ему придется положить его на толстый слой. "Некоторые думают, что то, что мы здесь делаем, достойно восхищения, в то время как другие ругают нас за наше неповиновение и воинственность."\n\n"Но, конечно, мы делаем здесь хорошую работу, верно, Вирджилио? Те, кто стоят с нами, не сидят сложа руки, верно?"\n\nМолчание Вирджилио поразило их сильнее, чем любые слова. Где когда-то пламенные страстные глаза с ненавистью смотрели на врага напротив, теперь они неуверенно переглянулись. Они искали тот огонь, ту ярость, которую несколько мгновений назад все они разделяли.\n\nНичего не найдено."
hotautumn.46.a:0 "Пламя умирает."

hotautumn.47.t:0 "Изменяющиеся приливы"
hotautumn.47.d:0 "Казалось, мир кружился вокруг собравшихся студентов. Если когда-то они могли перемещаться в хаосе и суматохе времени с помощью своей твердой веры в фашистские идеалы былых времен, фундамент, на котором строилась их сила, был сразу же потрясен.\n\nНеуверенность, страх и паника немедленно возникли. Они посмотрели на Вирджилио, прося совета, и он заговорил смиренным голосом. "Здесь для нас ничего нет. Когда солнце садится, мы можем ускользнуть, мы можем притвориться, как…"\n\n"Сделай вид, будто ничего не произошло, Вирджилио? Когда ты стал таким малодушным?" Позади него раздался голос. Он не узнал человека, но, очевидно, тот его узнал.\n\n"Я ... Да. Думаю, совершенно ясно, что ..."\n\nЧеловек прервал его, встав между Вирджилио и другими учениками. "Совершенно очевидно, что ваш живот слаб, и ваш дух переполняется после испытания. Вы хотите знать, почему никто не сплотился? Потому что все, что мы сделали, это прятались за деревом и камнем!"\n\nВирджилио снова почувствовал, как у него поднимается кровь и в горле накапливается желчь. Но это было не так, как раньше, на каком-то уровне все было иначе, он не мог точно определить. "А что бы вы предложили вместо этого?"\n\nПровокатор выстрелил в воздух кулаком. "Мы вступаем в бой с коммунистами! Мы бросаемся на красных, доказываем нашу доблесть и прогоняем их перед собой! Тогда вся Италия увидит, что у нее еще есть силы!"\n\nЭто было странно. Он говорил примерно то же самое раньше и часто, неужели раньше он казался таким обманутым? Сколько людей, должно быть, сочли его сумасшедшим? Сколько людей могли поступить так?\n\nВиргилио взглянул на остальных студентов и вздохнул. "Это была ошибка. Все это. Те из вас, кому есть чем жить, пойдем со мной". Он повернулся и пошел дальше и, по его подсчетам, услышал кроткое шарканье ног - около половины собравшихся.\n\n"А те из нас, у кого есть за что бороться, останутся! Идите домой, старушки, к своим вязальным креслам и качалкам! Мы, мужчины, будем сражаться за вас даже до сих пор". Оставшаяся половина повернулась и вернулась к частоколу."
hotautumn.47.a:0 "Когда предлагают руку, чтобы спасти падающего человека, некоторые предпочитают спасать свою гордость, чем свое тело."

hotautumn.48.t:0 "Позорное Отступление"
hotautumn.48.d:0 "Когда пришло время сражаться, новые чернорубашечники Италии сражались убежденно, с мужеством и духом Старого Рима в своих сердцах и умах. В их животах горел огонь, они жаждали битвы, они хотели битвы ...\n\nДаже они проиграли битву. Это было даже не особенно близко, против подавляющего числа социалистов и полиции с их защитным снаряжением и дубинками дух оказался малопригодным в качестве оружия или доспехов.\n\nЭто были они, истинные Сыны Италии, спасение нации и те, кто нес с собой дух Муссолини, которые надулся от битвы. На данный момент у них не было другого выбора, кроме как скрывать свой позор и унижение из-за своей неудачи здесь.\n\nНо это только временно. Фашисты прячут лицо, ускользают, но пойдут домой. Здесь они задумались бы о своем поражении, и, если бы их дух не дрогнул, это стало бы источником гнева, ярости, топливом для огня в животе.\n\nОни брали это с собой в свои общежития, в свои дома, в свои деревни и свои общины. Он будет гореть внутри них и послужит сотней маяков для тех, у кого такой же дух, знакомый гнев, как окровавленные фашисты.\n\nПусть красные пока празднуют, у них могут быть повторяющиеся песни и девичьи танцы. Пока они похлопывают себя по спине, чернорубашечники залечивают свои раны и готовятся к следующему раунду. Они будут учиться на своих ошибках и будут лучше подготовлены к следующей конфронтации, в какой бы форме она ни происходила.\n\nПо крайней мере, это все равно надежда."
hotautumn.48.a:0 "Битва проиграна, но война лишь началась."

hotautumn.49.t:0 "День в Университете"
hotautumn.49.d:0 "Вирджилио Инчели проснулся, выглянул в окно своей спальни, застонал и рассердился.\n\nВ конце года было не по сезону тепло, и в плохо вентилируемом общежитии пекло. Конечно, не имело бы значения, есть ли в школьном бюджете какие-то деньги на какой-нибудь приличный кондиционер, но их не было. Школа, вероятно, зря потратила все деньги на то, чтобы профсоюзные работники были довольны, а экономика в любом случае оказалась в мусоре после перехода к демократии.\n\nОн оделся и пошел на свой первый урок истории итальянской политики. Профессор был дегенератом, трусом, вероятно, тайным коммунистом и, что хуже всего, женщиной. Инчели подумал о ней и почувствовал ненависть.\n\nПо его пути группа радикальных студентов проводила демонстрацию на главной улице университета. Их горделивые красные знамена отражали солнечный свет, когда они расхаживали взад и вперед, и в них была какая-то партизанская храбрость, когда они скандировали лозунги. Если бы Вирджилио был со своими друзьями, храбрыми товарищами из Национального университетского фронта, они бы гнали левых обратно в их убежища. Но они были заняты, а он был один, поэтому он ускользнул и пошел дальше.\n\nНе то чтобы Вирджилио Инчели не хотел участвовать в борьбе за национальное искупление - просто он был нерешителен. Многие из его товарищей встречались с представителями национальной организации, пытаясь убедить Blocchi Nazionali найти свои яйца. Они попросили его прийти, но он отказался. Они возлагали большие надежды на Альмиранте. Он был восходящей звездой в PNF до его роспуска, но теперь он казался не более чем усталым стариком ... Другие были на новом фронте, сражаясь палками и камнями в новой битве против коммунистов и их сотрудников полиции.\n\nКогда Вирджилио Инчели присоединился к классу, его мысли все еще были о забастовках, митинге и будущем нации. Но они тоже отклонились от этого и перешли к другим вещам. Чувства, которые он наполовину забыл. Дом, отец, который не понимал. Есть товарищи, но нет друзей. И когда урок подошел к концу, и Вирджилио Инчели стоял у порога здания, пытаясь принять решение, он чувствовал себя одиноким."
hotautumn.49.a:0 "Так много надо сделать, и так мало времени."

hotautumn.50.t:0 "Ранней ночью"
hotautumn.50.d:0 "Домом для Инчели был тихий район среднего класса на окраине Милана. Поездка была недолгой, но, тем не менее, он не торопился.\n\nВирджилио был удивлен тем, как легко его соотечественники из ФУАН приняли его уход. Он ожидал, что они будут умолять его остаться - сопровождать руководство в Рим и на встречу с Б.Н. или на баррикады, чтобы сразить протестующих большевиков. Но они приняли его неубедительные отговорки с улыбкой и взмахом руки. Возможно, они никогда не верили в его лидерство так сильно, как он думал.\n\nОн им показал. Он всем покажет. Его отец будет первым - он увидит ошибку своего пути и к завтрашнему дню будет с ними на баррикадах. DC, CISL, все бесхребетные предатели будут стерилизованы, а Инчели получит признание за уничтожение одного из трех отвратительных угнетателей итальянского народа.\n\nВирджилио вспомнил их последний разговор, когда он сказал своему отцу, что присоединился к FUAN. Он ожидал, что он будет гордиться, разве он всегда не говорил, что социализм первым делом разрушит Италию? Разве у него, как у любого порядочного гражданина, не было плаката с изображением Il Duce на стене их столовой? Но отец Первый Инчели изменился. Он был заражен той же слабостью, которая пронизывала остальную нацию.\n\nТаким образом, отец и сын расстались в ярости и слезах, один, чтобы присоединиться к самому женственному и коррумпированному из союзов, другой, чтобы присоединиться к смелой молодежи, восстанавливающей величие нации. Это не имело значения. Инчели покажет ему. На этот раз, когда улицы наполнены огнем и радикалами, ему ничего не оставалось, кроме как увидеть свет.\n\nПоезд подъехал к станции, и Вирджилио Инчели сошел, дрожа от холода, несомненно, от волнения, когда он рассказывал своему отцу правду о Национальной революции. Или, может быть, холод."
hotautumn.50.a:0 "Нет места лучше, чем дом."

hotautumn.51.t:0 "Долгий День"
hotautumn.51.d:0 "Поездка на автобусе до Рима была долгой, и ожидание было долгим, поскольку служба безопасности НБ проверила и перепроверила допуск Вирджилио Инчели.\n\nКогда, наконец, он воссоединился со своими товарищами по FUAN, это было через некоторое время после полудня, и Вирджилио Инчели был полностью взволнован. Следует отметить, что это было не совсем в его ущерб, поскольку FUAN был той организацией, где яростная агитация платила серебром. Золото, если это была особенно пресная яростная агитация, коренится в общей тревоге повседневной жизни и направлено на "врагов", кем бы они ни были в конкретный момент.\n\nFUAN, или, по крайней мере, значительная часть его центрального комитета, присутствовавшая на этой встрече, была местом выступлений, местом гнева и разжигания черни, местом смелых политических маневров против гнусных врагов итальянской нации. Обычно это были предатели и трусы в Риме, оскорбленные с безопасного расстояния в еженедельном информационном бюллетене организации, до радикалов и левых в кампусе, врагов всех порядочных людей, которых регулярно уничтожали и выпотрошивали яростные карикатуры, нарисованные второстепенными год Марио Сальвини, часто сопровождаемый едкими передовыми статьями Инчели.\n\nНо ФУАН был больше, чем просто группа шумных детей. Они были в авангарде национальной революции. Они были итальянским будущим. Их действия были больше, чем просто шалостями и обзыванием, они были смелыми шагами в защиту людей.\n\nИ это было больше, чем просто шалости и обзывания. Чаще всего, когда забастовка перерастала в насилие, на передовой оказывалась FUAN. Когда нужно было забить голову, FUAN был ботинком со стальным носком, который справился со своей задачей. Ходили слухи, что некоторые из их радикальных членов купили оружие нелегально и готовы его использовать. О действиях этих нескольких смельчаков говорили тихо, но тем не менее благоговейно."
hotautumn.51.a:0 "Вирджилио Инчели? Центральный комитет увидит вас сейчас."

hotautumn.52.t:0 "Представители Партии"
hotautumn.52.d:0 "В городе Риме, где зародилась европейская цивилизация, было здание. Здание принадлежало Blocchi Nazionali, партии, которая стояла за защиту итальянской цивилизации, национализма и демократии рука об руку, и определенно не фашизма.\n\nЭто не было грандиозным зданием. Снаружи это было не так впечатляюще, как бетонное чудовище, служившее штаб-квартирой партии недалеко от центра города. Это здание было построено из потрескавшегося кирпича и сильно разрисовано всеми разновидностями диссидентов, негодяев. Внутри так же не хватало многих удобств штаб-квартиры НБ, особенно лишенных внутренних баров и коптильных комнат, которые так хорошо скрывала спартанская внешность главного локуса НБ.\n\nТем не менее, вечеринка использовала это здание с пользой. Были еще не готовые к выпуску листовки, которые нужно было хранить, некоторые предметы, посвященные сторонникам партии, которые ... неуместно хранить в общественных местах, и собрания, которые лучше всего держать вне поля зрения общественности. Именно для этой цели здание использовалось в один теплый осенний день, когда представители центрального комитета БН встретились с "большим советом" Фронта национального действия студентов университетов.\n\nВ комнате было неприятно тепло, и ученики с большой неохотой сняли свои черные куртки. Некоторые из них вшили маленькие фасции или изображения Муссолини на нагрудные карманы, и они помрачнели, когда отказались от замечательной попытки оспорить переход БН к нефашизму.\n\nПредставители НБ в большинстве своем были именно такими, как ожидал Вирджилио Инчели. Кучка стариков в костюмах, которые презирали самые мягкие предложения прямого действия и заламывали руки в ответ на рвение FUAN.\n\nВстреча прошла так же хорошо, как он ожидал. FUAN предложил прямую серию контрдемонстраций против контрдемонстраций, и НБ бегло оглядывался по сторонам. FUAN потребовал разрешения открыто использовать слова "коммунист", "большевик", "предатель" и "буржуа" по отношению к их общим врагам. НБ возился с их связями. FUAN хотел, чтобы НБ официально поддержал их право на применение насилия в целях самообороны, НБ заявил, что пришло время перерыва на обед.\n\nКогда они вернулись, Инчели решил, что с него этого достаточно. Пришло время поднять вопрос и выяснить, в чем заключается истинная лояльность партии. Он прочистил горло и начал говорить."
hotautumn.52.a:0 "Вы либо с Нами и нашим стремлением к Национальной Революции, либо против нас!"
hotautumn.52.b:0 "Вы либо с Нами, в нашей борьбе с Большевизмом, либо против нас!"

hotautumn.53.t:0 "Они не на Нашей стороне"
hotautumn.53.d:0 ""Вы либо с нами, и с нашими стремлениями к национальной революции, либо против нас"\n\nЭти слова казались сильными и смелыми в голове Инчели, но вслух они казались только содержательными. Даже его соотечественники на стороне FUAN за столом По мере того, как тишина, последовавшая за заявлением Вирджилио, росла, они смотрели на его руки, ноги, куда угодно, кроме его широко распахнутых испуганных глаз, или на красное, льющееся на его лицо.\n\nЗатем неловкое молчание было нарушено аплодисментами.\n\nС дальнего конца стола со стороны Б.Н. был один мужчина, который, будучи равным другим по возрасту и поведению, радикально отличался от них внешне. На нем была обтягивающая черная водолазка, которая выглядела более внушительно, чем черная студенческая. кожа. На лацкане у него были не только фасции, но также нож и череп. Именно он аплодировал, его руки сошлись в саркастическом энтузиазме, жестокие линии его лица сморщились от энтузиазма. Когда он заговорил, другой Б.Н. отреагировал с любопытной смесью раздражения.\n\n"Совершенно верно! Этим молодым людям может потребоваться руководство, но у них есть правильная идея! Нация отправилась в ад, и нам нужна их энергия, чтобы вернуть ее. Верьте, подчиняйтесь и сражайтесь, вот что мы нужно! Нам нужно встречать насилие насилием."\n\nВозвратилась ошеломленная тишина, но прежде чем студенты успели отреагировать, один из костюмов заговорил тоном решительного отпущения.\n\n"Встреча завершена. Мы ценим работу FUAN, но мы должны попросить вас немедленно покинуть помещения для вечеринок."\n\nМгновения спустя Вирджилио Инчели и остальные вышли из здания, некоторые из их курток остались позади в спешке с провалом. Утренний зной испарился, и с неба начали падать жирные скорбные капли.\n\nИнчели предположил, что он должен злиться. Что он сплотил своих соотечественников против слабого и предательского Б.Н. и их пустой буржуазной демократии, которую они поддерживали. Но он чувствовал только печаль неудач и только разочарование в их глазах."
hotautumn.53.a:0 "Ну...обратно в университет"

hotautumn.54.t:0 "Ножи в спину"
hotautumn.54.d:0 "Судьба прибыла к Инчели в виде маленького манильского конверта, потрепанного путешествием по лабиринтной итальянской почтовой системе. Он был не первым, кто получил такое послание, и при этом он явно не отказывался от надежды на то, что его пощадят.\n\nВначале это были сумасшедшие. Противоречивые сумасшедшие, которые цепляются за каждую патриотическую организацию, как мидии за кит. Те, кто восхищенно отзывался о Фариначчи, Гитлере и даже о "дисциплине" Бургундии. Некоторые из них каким-то образом проложили себе путь к лидерству в FUAN, и когда они получили письма, никто не высказался, потому что, в конце концов, они были сумасшедшими. Тогда это было бесхребетное. Тех, кто стремился к еще большей власти для себя и был готов объединиться с кем угодно и говорить что угодно, чтобы увеличить свою власть. На одной встрече они будут делать смелые заявления о насилии, необходимом для восстановления силы Италии, а на другой заламывать руки от каждой царапины и ушиба, нанесенной FUAN своим большевистским соперникам. Когда они получили письма об увольнении, никто не высказался, потому что они были слабыми. Тогда Инчели позволил себе надеяться, что у НБ есть некоторый потенциал в конце концов, что они просто действовали, чтобы переориентировать свою сестринскую студенческую организацию, и что в любой день они извинятся за свое поведение на собрании и пригласят оставшееся руководство для дальнейшего планирования. . Но тогда это было благородно. Истинные отпрыски итальянского национализма, идейные наследники Муссолини, которые стремились еще раз поднять патриотическое сознание народа и вернуть его к славе. Когда за ними пришли письма, высказаться было уже некому. Не о каком руководящем совете говорить, кроме марионеток и подхалимов БН.\n\nВиргилио прочитал слова еще раз, его взор затуманили слезы ярости. "Хотя руководство Blocchi Nazionali ценит ваш вклад в националистическое студенческое движение, мы решили, что вы немедленно освободите свой руководящий пост в интересах движения".\n\nОн отбросил письмо. Он будет сражаться с ними. Он ходил по городу, находил всех представителей прошлого и настоящего и сплотил их к действию. Бывшее руководство FUAN быстро накапливало алфавитный суп из отколовшихся групп. Инчели станет их объединителем. Они пойдут в офисы НБ и заставят их увидеть дорогу.\n\nЭто не сработает. Их арестуют. Он ничего не мог поделать.\n\nНациональное студенческое движение потерпело поражение. Он ничего не мог сделать.\n\nОн потерпел неудачу."
hotautumn.54.a:0 "Как всегда, очередные закулисные схемы..."

hotautumn.55.t:0 "Они не на Нашей стороне"
hotautumn.55.d:0 ""Вы либо с нами, в нашей борьбе с большевизмом, либо против нас.\n\nМолчание со стороны Б.Н. за столом было всем, что Инчели нужно было знать, что его слова произвели желаемый эффект. молчания. Ожидание. Тип, который ждет большего.\n\nВирджилио понизил голос, делая его тихим, заговорщическим, опасным, интимным:0 "Мы хотим того же. Свободная Италия. Сильная Италия. Мы сделали ошибки - я первый признаю это. Но наши враги в десять раз превосходят нас, и у них также есть иностранная поддержка. Если мы хотим победить, мы должны быть все вместе. Это либо единство, либо смерть."\n\nОни были у него. Несколько самых старых и худых представителей корчились на своих местах, но их было меньшинство. Один член партии - сидел на краю поля. стол в знаменитой черной водолазке и булавке MSVN дошли до того, что одобрительно усмехнулись.\n\nЗатем большинство делегатов центра заговорили:0 "Ну ... Я думаю, мы сможем организовать встречу с нашим высшим руководством. Мы сообщим вам, когда ".\n\nЧасть Инчели задавалась вопросом, может ли это быть уловкой, если звонок никогда не поступит - но это произошло.\n\nВстреча была поздно ночью, а в особняке - нет. изворотливый, полуразрушенный офис. Лучшее, что могла предложить вечеринка. На этот раз это были розы и люстры для FUAN, а не потрескавшиеся улицы и разбитые окна. Они прошли мимо хорошо оснащенных охранников и вошли в офис, украшенный великолепием и отделанный мрамором. колонны и мягкие кожаные кресла.\n\nИ вот посередине, Альмиранте.\n\nИнчели и раньше сомневался в искренности лидера БН, но, увидев его во плоти, он понял, что они ошибались. Председатель был в чем-то мудрым. а также смелым, добрым и в то же время жестоким. Когда он мягко, но твердо спросил о лояльности FUAN, Инчели был слишком готов дать ее.\n\nИталия снова станет сильной. Италия снова станет великой. Нация поднимется еще раз, с Альмиранте во главе."
hotautumn.55.a:0 "И Инчели, стоящий рядом с ним."

hotautumn.56.t:0 "Мертвая Тишина"
hotautumn.56.d:0 "Изменения произошли не сразу, и они не были столь резкими и драматичными, чтобы быть столь заметными, если не обращать пристального внимания на состояние FUAN в целом. Именно по этой причине Инчели мало думал об этом, когда местный лидер блока и известный провокатор фактически высказался в пользу более умеренного подхода, на который настаивал НБ. Когда он увидел, что человек сильно вспотел, он списал это на холодную погоду.\n\nОн не заметил, когда вербовщик перестал хвастаться нечленами о "большевистской угрозе" и "красном терроре"; он не заметил, как представитель района начал вымогать позицию бойцов НБ и начал нападать на своих бывших союзников, называя их "экстремистами, которые угрожают опорочить наше послание". У него не было возможности увидеть, насколько здоровее внезапно стал банковский счет представителя, не было возможности увидеть синяки на боках рекрутеров.\n\nОн обратил внимание, когда почти в мгновение ока секретарь римского отделения FUAN изменил свою позицию по работе с НБ. Там, где он всего несколько часов назад выступал против предлагаемого отказа от агрессии против подозреваемых и известных коммунистических групп и отдельных лиц, теперь он выступал с речью о преимуществах работы с установленной партией, чтобы убедить людей, что коммунизм не является ответом на свои проблемы. Инчели с ужасом начал вспоминать каждый маленький намек, каждое изменение в поведении, каждый вспыльчивый характер, который в последнее время казался острым. Он считал само собой разумеющимся, что последние истинно верующие в FUAN будут твердо противостоять тем, кто хотел использовать имя и наследие фашизма в своих корыстных целях. Он ошибался, и с каждым днем ​​он видел, что гниль НБ ловит в ловушку все больше и больше видных членов руководства. Он чувствовал, как внутри него бурлят стыд и отвращение, а также горький вкус поражения. Пора было возвращаться в университет, теперь он ничего не мог поделать."
hotautumn.56.a:0 "Как всегда, очередные закулисные схемы..."

hotautumn.57.t:0 "Везвращение в Гнездо"
hotautumn.57.d:0 "Милан - город своей красоты и величия, который на протяжении веков вдохновлял на создание множества стихотворений и песен. Но, увы, эпоха фашизма не пощадила моральную столицу Италии. Его золотые соборы заржавели, его причудливые дома и отдаленные деревни заменили бесконечные кварталы неизменных квартир.\n\nВ этот город, статичный, но сохранившийся, поезд въехал в одну ночь вторника. Его пассажиры выставили напоказ головы, низко опустив головы, измученные поездкой и неудачами, которые они испытали в ее продолжительности.\n\nНо, несмотря на плохие новости и долгие лица, в университете их встретили героическим приемом. Инчели быстро обнаружил, что его окружает толпа поклонников, и ему в руки сжимали бутылку вина, когда они убеждали его рассказать подробности своей поездки в Рим. В тумане хорошего напитка и дружеского общения детали поездки начали меняться в его сознании. Позиция НБ не была поражением - это была всего лишь неудача! FUAN не был сломлен, он просто реорганизовался, чтобы снова подняться!\n\nИнчели слушал своих друзей и разговаривал с ними по очереди. Они говорили о величии, которое Италия потеряла и, без сомнения, вернет. Все нежелательные люди, заполнившие улицы, как крысы, будут очищены. Легионы Рима снова выступят в мир, чтобы жестко дисциплинировать предателей и варваров, угрожавших его завоеваниям.\n\nТам, окруженный своими товарищами по героической борьбе, Инчели был доволен, слушая, как пьяный первокурсник болтает о группе, которую называют "ядерной армией" или что-то вроде этого."
hotautumn.57.a:0 "В конце концов, это хорошо кончится..."

hotautumn.58.t:0 "Figli di una Frontiera"
hotautumn.58.d:0 "Хотя де-юре это продолжалось еще некоторое время, FUAN был мертв. Некоторые из его членов во многом перешли в более организованные и официально спонсируемые группы НБ. Другие полностью отказались от своей кампании за "Национальную Революцию", как будто очнувшись от дурного сна.\n\nНекоторые, однако, пошли другим путем.\n\nВ университетах Италии всегда была своя доля художников-граффити, можно было найти множество ярлыков, молотков, фасок и серпов, но в наши дни едва ли можно найти участок стены или туалетную кабинку, не украшенную свастиками. В некоторых местах это было не халатное искусство недовольных, а замысловатые фрески, изображающие яркое будущее и пустынные пустоши, с любопытным языческим символом вместо солнца.\n\nФУАН был мертв, но мечта его членов и их романтические поиски Италии, которой никогда не было, никогда не были сильнее. Это была мечта, которая день ото дня становилась все более радикальной и опасной, поскольку ее члены находили все более энергичные каналы для выражения своих убеждений.\n\nЕсли бы у них не было той Италии, которую они хотели - уважаемой великой державы и процветающей фашистской экономики, которые все еще описываются в слишком многих учебниках, - то у них не было бы Италии вообще. Он восстанет из пепла снова, лучше и сильнее. Беркут обрушился на мир."
hotautumn.58.a:0 "Мы увидим."

hotautumn.59.t:0 "Палящее Утро"
hotautumn.59.d:0 "Из всего, что ненавидел Вирджилио Инчели, опоздания на что-либо приближались к началу этого списка. Он ненавидел, как это плохо отражалось на нем самом, и требовал осуждения, даже если это ни в коей мере не было его ошибкой. Как сегодня утром, когда его обычный путь к штабу был прерван гарцующими и пронзительными криками протестующих.\n\nОпоздание также означало, что ему пришлось пережить пренебрежительное отношение к встрече, которая уже началась к тому времени, когда он прибыл. Ему пришлось притвориться, будто все в порядке, когда его прибытие побудило всех повернуться и поприветствовать его, прерывая их обсуждение пустыми любезностями и насмешливыми улыбками, пока Вирджилио не занял свое место.\n\nС учетом обстоятельств Вирджилио не слишком обрадовался, узнав, что они планируют собственные демонстрации.\n\n"Это то, к чему мы пришли? Пикеты и лозунги?"\n\nЭто показывало, насколько его товарищи хотели оправдать свое решение. "Не думайте об этом так. Вместо этого подумайте об этом так:"\n\nВмешался другой, как будто они репетировали эту чертову вещь. "Мы можем только выиграть, подыгрывая демократам на данный момент. У нас, в нынешнем виде, есть проблема с общественным имиджем, и если мы покажем себя разумными и готовыми работать с системой, которая у нас есть сейчас, мы можем начать восстанавливать это изображение."\n\nПодключен еще один. "Как СМИ могут клеветать на нас и называть нас головорезами и скотами, если мы, в конце концов, выступаем со знаками и мирно протестуем, как и все остальные?"\n\nВирджилио скрестил руки на груди, и он ссутулил некоторые из них в своем кресле, пока они излагали свои доводы. Ему это не понравилось больше, чем вначале, но он должен был признать, что в этом плане были некоторые достоинства. Не очень много, но немного.\n\n"Я ... Поклонюсь вашей коллективной мудрости. Итак, каков тогда план?"\n\nГоворящий практически просиял, когда ему позволили продолжить. "Я только что сказал, что разговаривал с полицией. Они образуют периметр для…"\n\n"Полиция?" Голос Вирджилио выдал больше его недоверия, чем он хотел.\n\n"Да, полиция. Как мы уже сказали, мы пытаемся выглядеть законными и законопослушными. Они оба могут защитить нас, если коммунисты попытаются противостоять нам. Они будут готовы сражаться с нами в одиночку, но ОМОН со щитами и дубинками? У них не хватило бы яиц ".\n\nОн вернулся к подробному описанию запутанных деталей их небольшого протеста, а Вирджилио остался еще дальше красться в своем кресле."
hotautumn.59.a:0 "Более укротительный подход, чем обычно..."

hotautumn.60.t:0 "Волнение"
hotautumn.60.d:0 "Поле битвы было готово. Войска стояли наготове со своими знаменами и флагами, шлемами и оружием, своими рядами и досье. Не хватало только войны и врага, с которым нужно было сражаться.\n\nЭто было бы небольшим преувеличением сказать, что студенты FAUN в тот день были так же хорошо вооружены, как и их защитники, дубинки лениво лежали в их руках, а их головы в шлемах смотрели вверх на говорящего - второй день вечера - манеры, которые напоминали солдат, стоящих по стойке смирно, больше, чем студентов, слушающих выступающего на политическом митинге.\n\nОратор двигался и говорил с энергией и напыщенностью, которая показалась многим знакомой, включая большинство полицейских, которые служили защитным кордоном митинга. Продолжая, инспектор Овидио повернулся к инспектору Константини и прошептал со всей тонкостью танка.\n\n"А где это дети вообще нашли?" - заметил он, скептически сузив глаза в сторону сцены. "Он хороший. Выглядит тоже профессионально. Я как бы предполагал, что там будет один из них, а не тот, кто выглядит так, как будто он может сидеть в парламенте".\n\nКонстантини склонил голову и слегка постучал собственной дубинкой по подбородку. "Думаю, я видел его раньше". Он лениво пробормотал. "Он произносит много таких речей, я раньше проходил мимо него по дороге домой".\n\nК ним присоединился неожиданный третий голос, один из студенческих лидеров FUAN, Вирджилио Инчелли, двинулся в тыл и, очевидно, подслушал их. "Это Пино Ромуальди, он из НБ, постарайтесь проявить немного уважения".\n\nОвидио беспечно пожал плечами, казалось, он даже не заметил агрессивного языка тела и тона ученика. "Он просто оратор. Слишком старается выглядеть и звучать как старый дуче. Кто-то должен сказать ему, что у него есть микрофон, и ему не нужно так громко кричать".\n\n"Ну ... Может, это унаследовано". Последовал угрюмый ответ Инчелли. Он хотел объяснить так же, как они хотели спросить, а это совсем не так. Поэтому он быстро развернулся. "Кроме того, возможно, если бы вы двое послушали его слова, а не его громкость, вы бы кое-что узнали о силе".\n\nКонстантини почувствовал, как непроизвольно дернулся глаз. "Может быть, он мог бы использовать часть этой силы, чтобы рассказать нам, прежде чем он появится без предупреждения в следующий раз. Речи должны были быть уже закончены".\n\nОн мгновенно почувствовал сожаление из-за того, что сказал это, но это было ничто по сравнению с выражением презренной ненависти, которое молодой Инчелли предложил ему взамен..."
hotautumn.60.a:0 "Скажи этому говноеду заткнуться."
hotautumn.60.b:0 "Смахни это."

hotautumn.61.t:0 "Эскалация"
hotautumn.61.d:0 "В этот момент Инчелли просто перестал думать. Он позволил бы первому инстинкту взять верх, все мышление в мире произвело только фарс, но теперь он произвел действие. Он бросился к инспектору и оттолкнул его. "А тебе какое дело? А? Иди туда, останови его".\n\nИнспектор был застигнут врасплох дисплеем и не был готов ответить, когда еще два офицера из оцепления вышли вперед, встав между студентом и Константини с размахивающими дубинками.\n\nК этому моменту сцена привлекла внимание всех собравшихся, оратор разговаривал с частью своей личной безопасности, в то время как студенты-фашисты стояли позади Вирджилио, который смотрел между двумя офицерами. Один из них протянул руку и просто потребовал, чтобы молодой человек отдал свою дубинку.\n\nВсе произошло так быстро, звук удара дубинки о плоть и кости, немедленный рев одобрения со стороны студентов-фашистов, крики и крики тревоги со стороны офицеров, звук топота сапог по булыжникам и тротуары. Офицер, потребовавший дубинку, прижал сломанное предплечье к груди, но довольно скоро будет слишком много всего, чтобы помочь бедному человеку.\n\nПо всей площади товарищи Инчелли ринулись вперед и последовали его примеру. Полиция ожидала некоторой враждебности, но быстро ситуация вышла из-под их контроля. Со всех сторон студенты и полицейские боролись и обвинялись с дубинками в руках, звуки насилия столь же разнообразны, как и кровавые, разливались по улицам вокруг них."
hotautumn.61.a:0 "Это вышло из-под контроля..."

hotautumn.62.t:0 "Обязанность"
hotautumn.62.d:0 "Полиция, несмотря на удивление от внезапного нападения студентов, выстояла в последовавших разрозненных боях по всему кварталу. Лишь немногие из них упали, чаще всего в результате ударов по голове и дубинкам, в то время как они продолжали сопротивляться нападавшим.\n\nЧто касается студентов, при всей их свирепости и рвении, они все еще были студентами, а не бойцами. Как только они бросились на офицеров, некоторые уже отступали, в то время как другие ринулись в противоположном направлении, к сцене, которую политики и ораторы уже покинули. Однако мало кто обращал на них внимание, когда бушевала битва и ход событий начал меняться.\n\nБолее оснащенные и подготовленные силы полиции начали один за другим отгонять нападавших. Горстку людей, получивших удары по голове, рукам и животам, затащили за машины, и теперь они начинали превращаться в полицейских, которые гнались за протестующими, а не наоборот.\n\nКак будто ситуация не стала достаточно плохой для FUAN, шум сражения был быстро заглушен ревом двигателей, давлением шин на булыжник и грохотом бронированных фургонов, мчащихся на площадь.\n\nПаника среди студентов быстро нарастала, но, надо отдать им должное, они не просто убежали и разошлись. Вместо этого они повернулись и сплотились обратно туда, куда бежали ранее повернувшиеся студенты. Когда они вышли из-за сцены, они выбросили свои дубинки, и теперь на их окровавленных костяшках пальцев вместо них лежали пистолеты и винтовки.\n\nВскоре улицы зазвонят песнями выстрелов."
hotautumn.62.a:0 "Мы не хотели, чтобы это произошло..."

hotautumn.63.t:0 "Хаос"
hotautumn.63.d:0 "Площадь выглядела пустой, если не считать полуразрушенной деревянной сцены и броневиков и фургонов, которые составляли периметр безопасности для офицеров. Присев за машины охраны, сотрудники милиции сформулировали план по вытеснению студентов с площади и наведению порядка.\n\nУчащиеся, присутствие которых они чувствовали, но не могли видеть. Разбросанные среди зданий на площади, за деревьями и в кустах, мятежные студенты держали свои винтовки и пистолеты близко к груди. Из своих укрытий они наблюдали за полукругом бронетехники и ждали, нетерпеливо барабаня пальцами и ногами по стенам, булыжникам, деревьям и их оружию.\n\nИх терпение истощилось. Планы осуществились. Тишина площади была наполнена напряжением и тревогой, и обе стороны ждали, пока другая сделает первый шаг. Сначала тишину нарушили, но не нарушили насмешки, крики и оскорбления с одной стороны на другую, но все же напряжение не исчезло. Этого не произошло до первого выстрела.\n\nНельзя было сказать, чье ружье выстрелило первым, но результат был все тот же. Сапоги закона ворвались на площадь, и любительские выстрелы студентов наполнили ее песней выстрелов. Свинец треснул и раскололся о дорогу и тротуары, когда офицеры открыли ответный огонь по студентам и в тени.\n\nГруппами по двое и трое полицейские двигались через площадь и поток пуль заполнил воздух вокруг них. Сражение должно происходить строительство за зданием, дерево за кустом за кустом. Работа только началась, а уже раздалось хрюканье и крики боли, когда пули нашли свои следы, несмотря на."
hotautumn.63.a:0 "Не улица и не площадь, а поле боя."

hotautumn.64.t:0 "Смерть"
hotautumn.64.d:0 ""Держитесь поближе, - пробормотал Овидио, когда они вдвоем осторожно двинулись дальше в переулок. Инспекторы держали пистолеты наготове и держали их наготове, направляя их вниз за ноги, когда они продвигались все дальше и дальше от периметра безопасности. хотите все испортить в последний момент, верно? "Он одарил Константини неубедительной улыбкой.\n\nПо сути, операция была завершена. Абсолютное излишнее убийство, которое полиция произвела на площади, означало, что плохо вооруженные и неподготовленные студенты не могли продержаться вечно. Вместо того, чтобы столкнуться с арестом, большинство из них сбежало, хотя было отмечено, что было несколько студентов, которые остались и стреляли в оставшихся офицеров.\n\nИнспектор Овидио поклялся вверх и вниз, что он видел, как фигура устремилась из кустов в переулок, охватывающий площадь, на которой проходили разогнанные демонстрации. путь, но если бы была одна вещь эти воинствующие студенты умели прятаться. Может быть, Константини пошутил бы на это, если бы они не были вооружены. "Говори тише. Эхо".\n\nГлаза Константини осматривали стены и окна наверху, пока он шел дальше, теперь один против неизвестного. Медленные, размеренные движения от одного подоконника заставили инспектора подпрыгнуть и повернуть пистолет к небу.\n\nКошка на подоконнике остановилась посреди ухода за собой, высоко подняв ногу, а кошачьи глаза осуждающе смотрели на офицера. Константини опустил пистолет и слегка усмехнулся. Он, должно быть, теряет-\n\nЗвук выстрела и треск пули о булыжник смешались друг с другом, но у него не было времени подумать об этом, прежде чем острая сокрушающая боль ударила его в бок колено. Он упал с криком, который, должно быть, был слышен до Ватикана. Он едва мог почувствовать боль, когда его голова ударилась о стену.\n\nОвидио что-то говорил, держась за рушащуюся фигуру Константини, но не слышал этого. Даже когда кровь текла из его головы на ногу Овидио и булыжники под ней, Константини не мог удержаться от смеха.\n\n"Это был просто кот, Овидио". Он засмеялся, и его голос с каждым моментом становился все слабее. Последнее слово он произнес:0 "Просто ... тупой кот ...", прежде чем его смешки превратились в хрип."
hotautumn.64.a:0 "Что за ещё одна бессмысленная смерть?"

hotautumn.65.t:0 "Тишина"
hotautumn.65.d:0 "Прежде чем отвернуться и присоединиться к остальным ученикам, внимательно проследите за оставшейся частью речи Ромуальди. В конце концов, речь этого человека исчерпывалась, и пока он предлагал последний призыв к действию своей непоколебимой аудитории, чувство ощутимого облегчения захлестнуло и Студента, и Офицера.\n\nБыстро - возможно, с большей поспешностью, чем считалось вежливым - полиция построилась, чтобы обеспечить сопровождение студентов FUAN, чтобы они покинули площадь. Любопытно, однако, что студенты не только не торопились с подготовкой, но и вообще не особо двигались или готовились. Собравшаяся аудитория, даже когда Ромуальди и другие ораторы готовились продолжить свой путь, просто оставалась и вяло слонялась по площади.\n\nИнспектор Константини посмотрел на солнце, которое грозило сойти за горизонт, а затем снова на выстроившуюся линию офицеров. Позволяя плечам скользнуть, он кивнул самому себе, прежде чем подойти к собравшимся ученикам. Он потянулся, чтобы похлопать ближайшего по плечу, и снова был встречен презрительным взглядом Вирджилио Инчелли.\n\n"Мистер Инчелли". Константини сохранял спокойный дипломатичный тон в голосе, хотя подозревал, что его лицо выдавало, насколько он устал в этот момент. "Кордон готов проводить вас и ваших соотечественников с площади, мы думали, когда…"\n\n"В этом не будет необходимости". Последовал краткий ответ Вирджилио, отключившего офицера и оставив обоих безмолвным, пока инспектор размышлял о том, что только что произошло. Вирджилио бросил быстрый взгляд на своих однокурсников, которые не знали, в какую игру играет Вирджилио. Не то чтобы он мог их винить, он не знал, чего пытался добиться, кроме того, что наступил свинье на пятки.\n\n"Не нужно?" Константини кивнул в сторону юноши. Выход, если он хотел им воспользоваться, но предложение только воодушевило молодого Инчелли.\n\n"Совершенно ненужно. Мы не уходим. Наша точка зрения еще не высказана". Он скрестил руки и смотрел в глаза Константини. "Однако не стесняйтесь сами идти домой. Мы справимся и без вас".\n\nС глубоким вздохом и пожав плечами, инспектор Константини повернулся к кордону. Он собирался потребовать еще несколько мнений по этому поводу..."
hotautumn.65.a:0 "Твердая решимость или бессмысленное упорство?"

hotautumn.66.t:0 "Страх"
hotautumn.66.d:0 ""Они студенты. Практически дети. Если они не хотят двигаться, заставьте их двигаться. Вы - полиция, ведите себя так, как будто, черт возьми ".\n\nЭто был не тот ответ, который Константини хотел услышать из штаб-квартиры. Он надеялся, что шеф, возможно, захочет вести с ними переговоры, но условия были ясны. Это хулиганство выходило за рамки защиты их права собираться вместе и права на протест, и им просто нужно было подчиняться.\n\n"Что ж, они пришли подготовленными. Если мы собираемся заставить их пойти куда-нибудь, нам понадобится подкрепление..."\n\nФУАН, с другой стороны, не собирался вести переговоры, и они не собирались подчиняться . Потребовалось немного времени и больше, чем немного подкрепляющей пламенной риторики, чтобы склонить других членов FUAN на свою сторону. Но, несмотря на их общую бесхарактерность, Вирджилио Инчелли добился успеха.\n\n"Пора нам немного попрактиковаться в том, что мы проповедовали. Пришло время показать этим коррумпированным чиновникам, как выглядит итальянская сила и дух в действии! "- раздался его последний боевой клич, который встретил разрозненные крики и улюлюканье остальной части учеников. Фуан стоял позади него, он столкнулся с вооруженными дубинками полицейскими.\n\n"Есть ли шанс, что ты переосмыслишь это безумие?" - в последний раз протянул Константини, протянув пустую руку в жесте доброй воли мужчине на другом. сторона разрыва ". Если вы пойдете сейчас, не будет никаких последствий. Это будет похоже на то, как если бы мы расстались так, как должны были."\n\nЭто было встречено только покачиванием головы Вирджилио." Мы не отступим ". Он открыл рот, чтобы продолжить, но был прерван гулом двигателей и звуком покрышек по булыжнику, когда бронетранспортеры приближались, чтобы окружить площадь.\n\nСобравшиеся студенты сделали предварительный полшаг назад на звук бронированных машин, но прежде чем Инчелли успел ответить к дисплею, его снова прервало жужжание роторов.\n\nКонстантини прищурился, глядя в небо, и пробормотал себе под нос с большим недоверием в голосе. "... Пулемет мог быть излишним...""
hotautumn.66.a:0 "Это, безусловно, обострилось."

hotautumn.67.t:0 "Бегство"
hotautumn.67.d:0 "Поле битвы было готово. Войска стояли наготове со своими знаменами и флагами, шлемами и оружием, своими рядами и досье. Единственная проблема теперь заключалась в том, что шлем, флаг и дубинка стояли напротив броневиков, вертолета и пулеметов.\n\n"Вирджилио. Пожалуйста." Инспектор Константини обратился к нему с последней просьбой, он положил свою жезл на место, хотя этот жест был ужасно бесполезен, поскольку его слова все еще подкреплялись пулеметами. "Просто стой".\n\nВирджилио посмотрел на инспектора, а затем снова через плечо. Он посмотрел на остальных членов FUAN, на их лицах был страх, когда они наблюдали, как вертолет завис в воздухе, и офицеры начали укрываться за машинами, выбрасывая дубинки вместо огнестрельного оружия.\n\nКонстантини оглянулся через собственное плечо на вопросительные и неуверенные лица кордона безопасности. Смогут ли они выстрелить в этих студентов? Действительно ли студенты будут достаточно глупы, чтобы драться? Он наблюдал, как мужчина молча вынимает магазин из своего пистолета, думая, что никто не наблюдает, и наблюдал, как другой сознательно отодвигается в сторону, создавая проход.\n\nНапряжение наполнило воздух, и все, чего он ждал, было единственное подергивание, странное движение, единственная искра, чтобы зажечь всю сцену. Но вместо этого он услышал стук палки о булыжник у ног Вирджилио Инчелли.\n\nОн устроил большое шоу, бросая оружие, прежде чем повернуться к своим соотечественникам, которые сразу заполнили площадь шумом падающего дерева и сворачивания флагов и знамен. Некоторые из тех, кто стоял без оружия, предпочли сбросить шлемы или вместо этого сбросить перчатки и нарукавные повязки.\n\n"Я думаю ..." - начал он, передавая голос собравшимся ученикам. "Мы сделали свою точку зрения. Солнце садится, пойдем домой, прежде чем хранители мира разовьют сцену дальше". Яд в его голосе ощущался по всей площади, даже когда офицеры отступали и уходили."
hotautumn.67.a:0 "Новая пропажа..."

hotautumn.68.t:0 "Тишина"
hotautumn.68.d:0 "Настроение в штаб-квартире FUAN было заметно подавленным, когда остальная часть руководства проскользнула внутрь и нашла свои кресла. Вирджилио пробыл там недолго, хотя и преувеличил свое расслабленное положение, чтобы казалось, будто он ждал гораздо дольше. Когда они вошли, он медленно снял сапоги со стола и выпрямился, скрестив руки на столе.\n\n"Сказать, что все пошло не по плану, значит ничего не сказать". - начал Вирджилио под теплое бормотание о договоренностях остальных присутствующих.\n\n"Нашему изображению понадобится время, чтобы восстановиться." Один из них ответил.\n\nЕще один тоже заговорил. "И полиция ни за что не позволит нам проводить какие-либо публичные собрания после этого показа". Он покачал головой, практически дрожа от гнева. "И средства массовой информации уже клевещут на нас, как будто мы виноваты в…"\n\n"То, что случилось, произошло". Вирджилио вздохнул, положил руки на стол и поднялся со стула. "Мы не можем изменить это, были ли демонстрации плохой идеей с самого начала или хорошая идея просто испортилась, совершенно неважно. Что теперь имеет значение ..." Он указал пальцем на стол, чтобы подчеркнуть свою речь. "Это то место, куда мы идем отсюда". Собравшиеся лидеры замолчали, как и Вирджилио. Они посмотрели друг на друга и нетерпеливо обыскали потолок и пол в поисках неуловимого ответа на вопрос, вопрос, который в конце концов был озвучен. "Так куда же мы пойдем отсюда?" Вирджилио встал и оглядел угрюмые лица своих соотечественников. "На мой взгляд, мы можем двигаться только в двух направлениях. Либо мы можем продолжать делать то ... участие, которое демократы хотят от нас, пока мы не исчезнем на полях учебников по истории и вскоре полностью не исчезнем с их страниц. ..."\n\nОн сделал паузу для эффекта и позволил темноте на их лицах рассеяться, сменившись яростью и разочарованием, искажавшими их лица. Он поднял кулак, продолжая. "Или мы можем изменить нашу тактику. Они хотят использовать оружие? Мы будем использовать пистолеты. Им нужен свинец? Мы заполним им улицы. Если Италия должна истечь кровью, чтобы она могла жить, то так тому и быть, но мы будем не допустить, чтобы наша нация погибла под неуверенным взором безвольных бюрократов и политиков-вампиров ".\n\nВнезапно депрессия уступила место гневу, а гнев - разрешению. Как единое целое, руководство FUAN встало и отдало римский салют. Ради Вирджилио. Для Национального университетского фронта. Для Италии."
hotautumn.68.a:0 "Битва может быть проиграна, но война ещё впереди."

hotautumn.69.t:0 "Утро за Работой"
hotautumn.69.d:0 "Быть членом отрядов Целере - нелегкая работа, а быть офицером в них еще сложнее. Плата небольшая, многочасовая. Крики, бутылки, камни, лозунги, брошенные в вас, ударяют по вашему телу, в то время как ваши люди, стоящие рядом с вами, полностью зависят от ваших приказов и инструкций. Коммунистов, фашистов объединяет ненависть к вам. Рост адреналина, удары сердца, как барабаны, заряды, падающие дубинки, запах слезоточивого газа и водомётов, выкрики приказов, опьяняющие миазмы насилия.\n\nТак жить нелегко, и иногда простои могут быть самой сложной частью. Появляться в местном комиссариато на рассвете, болтать с коллегами за чашкой кофе, бесконечные тайники бумажной работы. И пока горел Милан, его полицейские работали с документами, как будто на улице ничего особенного не происходило. Отряды полиции и карабинеров были рассредоточены по всему городу - промышленная зона Бикокка до сих пор пылает постоянными забастовками и мелкими беспорядками, а Статале, гораздо ближе к центру города, недавно умиротворили, но проблемы есть. все еще варится под пеплом.\n\nИнспектор Адриано Константини отвернулся от бумаг, в окно на улицу. Небо Милана имело мягкий лазурный оттенок, столь типичный для ломбардского пейзажа. Адриано взял сигареты со стола, рядом со своим значком, и закурил одну, долго, медленно затягиваясь. День обещал быть долгим."
hotautumn.69.a:0 "За работу."

hotautumn.70.t:0 "Кордон"
hotautumn.70.d:0 "В течение последних нескольких дней широко распространялся пакет документов относительно некоторых забастовок, которые должны были произойти в ближайшее время. Однако сегодня он обнаружил, что эти досье были заменены новым комплектом. "Демонстрации и митинги в Милане FUAN" было напечатано наверху, и инспектору потребовалось несколько секунд, чтобы понять, о чем идет речь.\n\nСтуденты, муссолиниты, верно. \n\n "Что с изменением назначения?" - спросил Константини, кладя досье на соседний стол Овидио, еще одного инспектора в отделении Селере. Он начал просыпаться, чуть не опрокинув свой теплый кофе на звук бумажного стола для совещаний.\n\n"О, забастовка?" - пробормотал Овидио, поправляя очки и вытирая что-то со рта рукавом.\n\n"Здесь сказано, что это э ... демонстрация." - указал Константини. "Почему мы перешли с Pirelli?"\n\nОвидио пожал плечами, просматривая досье. "Думаю, они не могут назвать это забастовкой, потому что они студенты, а не рабочие. Не знаю, кто будет паниковать из-за того, что книги останутся непрочитанными в течение вечера, поэтому они должны дать этому другое название". Он откинулся на спинку стула и вернул досье Константини. "Они попросили оцепление в последнюю секунду. Думаю, мы были единственным отрядом, который они могли послать".\n\nКонстантини сердито посмотрел на досье и покачал головой. "Можно подумать, что кучка фашистов, заявляющих о своей силе или что-то еще, сама позаботится о своей безопасности". Хотя, говоря, он понял, как он был рад, что они не взяли такое дело в свои руки, хотя бы раз.\n\nОтвет Овидио был отражением его собственного внутреннего диалога. "Лучше мы это сделаем, чем они. Они нацисты во всем, кроме названия, они наверняка отреагируют слишком остро, если кто-то из членов Союза противостоит им, и нам все равно придется пойти". Он подпрыгнул ногами о стол, снова рискуя выпить чуть тепленькую чашку кофе, и расслабил руки за головой. "Лучше мы будем там, чтобы дети не причинили себе вреда, верно?"\n\n"Я полицейский, а не няня".\n\n"Ты ведешь себя так, будто есть разница.""
hotautumn.70.a:0 "Щит защищает правую и левую стороны одинаково."

hotautumn.71.t:0 "Звонок от Босса"
hotautumn.71.d:0 "Еще один день, еще одна гора документов, и все же казалось, что сумма никогда не кончится. Инспектор Константини положил в пепельницу остатки последней сигареты и глубоко вздохнул. Такие дни были скучными, но долгожданным моментом тишины после хаоса прошлого периода. Когда инспектор собрался уходить домой, телефон на его столе зазвонил, эхом разнесясь по почти пустым коридорам местного комиссариата.\n\n"Приказ был изменен, инспектор Константини", - сказал голос на другом конце линии. Получать прямой звонок от комиссара не было обычным явлением, особенно в такое позднее время. "Завтра ваши люди не понадобятся Pirelli". Был запланирован крупный удар, и Константини со своим отрядом должен был быть частью кордона безопасности. "Кроме того, все документы, касающиеся ситуации с Pirelli, были размещены за пределами вашего уровня допуска". Звонок внезапно оборвался, и Константини стоял с телефоном в руке и пищал, даже не успев сказать "да, сэр".\n\nЭто было далеко не так. Подразделение Celere никогда не занималось расследованием, а вместо этого было рядовым полицейским - ворчанками, которые делают грязную работу. И все же в голове Константини что-то пошло не так. Почему планы внезапно изменились? И зачем удалять досье, которые обычно распространялись всего несколько часов назад? Когда Константини шел домой, его мысли метались. Может, ничего, но, может, стоит завтра поспрашивать в комиссариате."
hotautumn.71.a:0 "Полицейский должен беспрекословно подчиняться приказам."

hotautumn.72.t:0 "Странная Информация"
hotautumn.72.d:0 "Инспектор Константини повесил трубку, и в комнате снова воцарилась тишина. И все же его мысли метались, перекликаясь с голосами, которые он слышал в последнем раунде телефонных звонков. Сан-Донато, Рогоредо, Сесто-Сан-Джованни - подобные новости можно было услышать от его коллег и друзей почти из каждого рабочего района Милана. Приказы меняются внезапно и, по-видимому, без всякого смысла и причины - опытных офицеров заменяют новыми людьми из-за пределов города - и планы сдерживания беспорядков, тщательно разработанные местными комиссарами Полизии, отбрасываются в пользу гораздо более сомнительных.\n\nВерховное командование Полиции много раз доказывало свою некомпетентность и не осведомленность о ситуации на местах, но такие вопиющие ошибки были просто беспрецедентными. Константини посмотрел на большую карту Милана, висящую в своем офисе - массу города в форме пятиугольника, очевидно извивающуюся и поворачивающуюся, его дороги и улицы пересекаются под странными углами, чтобы обозначить место, где множество разных властителей Милана начали формировать его по своему образу. за долгую историю города. Повсюду вокруг центра города, районы, где забастовки и беспорядки были наиболее заметными, все отмечены красным, тянутся, как огненное кольцо, вокруг белого пятна в центре города - Дуомо, Сан-Бабила, Статале.\n\nНынешний план развертывания сил полиции был трагедией, ожидающей своего часа. Подразделениям Селере было приказано занять позиции в узких местах и ​​на узких улицах, где не было бы возможности эффективно сдерживать беспорядки, и ожесточенные столкновения были бы неизбежны. Кто-то наверху чрезвычайно плохо выполнял свою работу, и нужно было что-то сделать, прежде чем случится неизбежное."
hotautumn.72.a:0 "Мы не можем сидеть здесь, ожидая, что кто-то умрет!"

hotautumn.73.t:0 "Больше Слухов"
hotautumn.73.d:0 "Коррупция в полиции - странная тема - еще до того, как это слово появилось в голове Константини, простой запах этого понятия, его смутное предвидение вызвало своего рода реакцию оцепенения. И все же было немного других объяснений серии вопиющих ошибок, совершаемых полицейским командованием Милана, и ни одна из них не была очень правдоподобной. Кто-то где-то сознательно и намеренно устраивал резню на улицах Милана, предположительно с какой-то другой целью.\n\nПолитика и полиция - это пара, которая часто проявляется в той или иной форме, но впервые инспектор Константини принимал непосредственное участие. Его люди были на передовой в Милане - скорее всего, их заставили убить, или их убили. И все же Константини мало что мог сделать - единственное, что у него было, - это слухи, предположения, а не убедительные доказательства. И даже тогда, что может сделать скромный инспектор против того, что происходит над ним в цепочке подчинения?\n\nТем не менее, другой вопрос заключался в том, как и почему кто-то пытался вызвать резкую эскалацию и без того напряженной ситуации в городе. Самыми очевидными виновниками будут коммунисты - увеличивая насилие, они могут изображать своих мертвых мучениками и в дальнейшем завоевать популярность в массах. Но полиция не совсем известна своими коммунистическими симпатиями, и также может быть, что какая-то организация правого крыла пыталась вызвать смерть одного или двух полицейских, чтобы оправдать более жесткое подавление насилия со стороны левых. Это может быть даже организованная преступность, пытающаяся вызвать дальнейший хаос, чтобы занять полицию и дать ей возможность заниматься своими делами. Или, может быть, это была сложная уловка со стороны полицейского командования, которое надеялось стать мучеником, чтобы иметь возможность запросить дополнительное финансирование у правительства. В голове Константини гудели возможности и заговоры, формирующиеся и растворяющиеся за считанные секунды на фоне растущего разочарования, гнева и страха."
hotautumn.73.a:0 "Остается только надеяться, что это все беспочвенные домыслы."

hotautumn.74.t:0 "Растущие подозрения"
hotautumn.74.d:0 "Константини выключил телевизор, дешевую новую модель, купленную на последнюю зарплату, и глубоко вздохнул. Газеты, от L'Unità до Corriere, и передачи RAI по радио и телевидению рассказывали одну и ту же историю. Вчера вечером в Сесто-Сан-Джованни полиция столкнулась с бунтовщиками и демонстрантами. Коктейли Молотова и камни обрушивались на полицию, как капли дождя, когда на полицию давили целые легионы разгневанных, обездоленных рабочих, университетских старожилов-революционеров и даже женщин и детей из бедных районов Сесто. В конце концов, полиция не смогла сдержать беспорядки и потребовала ответного удара, чтобы подавить хаос.\n\nЭто было похоже на щелканье пальцев, а затем на секунду наступила тишина. Водометы, слезоточивый газ, крики, удары дубинок по черепа - полиция предъявила обвинения. Наконец, стрельба. Полицейские открыли огонь по толпе боевыми патронами, в результате чего несколько человек лежали мертвыми или ранеными на улице, а затем кто-то открыл ответный огонь. Полицейский упал на землю, вокруг него образовалась лужа крови, когда он издал свой последний вздох, пока его товарищи пытались убрать его с улицы. Были ранены и другие полицейские, но, по крайней мере, толпа была рассеяна, поскольку в считанные секунды люди разбежались во все стороны, в здания, узкие дороги, а некоторые, казалось, растворились в воздухе. Вскоре только мрачное зрелище разрушенной улицы с дымом, телами и горящими машинами осталось на поле зрения полицейских и прессы.\n\nКак и ожидалось, скандал был огромным. Политики даже из самых ничего не подозревающих умеренных сторон политического ландшафта оплакивали гибель стольких людей и призывали к тому, чтобы больше средств направлялось на полицию и более экстраординарные силы, идущие к их пути. Наиболее уважаемые представители высших эшелонов итальянского высшего общества испытывали отвращение к ужасному проявлению насилия, которое Италия превратила в театр, и желали возвращения к упорядоченной и спокойной жизни, в которой рабочие и студенты просто вели бы себя как порядочные граждане Италии. Королевство. Правые начали открыто напоминать итальянскому народу, что подобные вещи не происходили в более ранние, более упорядоченные времена. А Константини сидел в своей гостиной, глядя в потолок, с этим знакомым ощущением жужжания в голове."
hotautumn.74.a:0 "...что-то не так."

hotautumn.75.t:0 "Спрашивая Вопросы"
hotautumn.75.d:0 "Похороны - это всегда несколько неловкое празднование: страдания и горе близких умершего окружены чередованием тишины и ропота толпы. В данном случае ситуация только усугубилась - поскольку родственники погибшего полицейского, в том числе его жена и его дети, оплакивали свою утрату, почетные люди Polizia di Stato окружили гроб с пустым выражением лиц. Под их каменным лицом у многих было несколько эмоций, будоражащих их мысли - гнев, печаль и замечательное чувство, что смерти их друга можно было полностью избежать.\n\nИнспектор Константини также присутствовал на похоронах в своей униформе, но далеко от первых рядов церкви Санта-Мария-делле-Грацие - оставшись незамеченным среди толпы, когда архиепископ Милана произнес свою мрачную проповедь. Опечаленный смертью своего коллеги, Константини пришел на похороны не из желания засвидетельствовать свое почтение, а по более личным причинам. Он хотел встретиться со своим старым другом - тоже инспектором, прикомандированным к полицейскому подразделению, участвовавшему в беспорядках в Сесто-Сан-Джованни. Возможно, он мог бы дать больше ответов. \n\nПосле того как архиепископ дал свое последнее благословение и гроб вывели из церкви, толпа начала медленно расходиться, по частям, по оживленным, многолюдным улицам Милана. В шуме Константини удалось связаться со своим другом, у которого на лице было строгое выражение. После краткого обмена любезностями, подобающего встрече двух старых знакомых на похоронах, Константини начал задавать вопросы - кто отдал приказ, который привел к бессмысленной смерти и почему? Полученный им ответ был отрезвляющим, но не совсем неожиданным."
hotautumn.75.a:0 ""Вы не должны задавать подобные вопросы.""

hotautumn.76.t:0 "Дружеское предупреждение"
hotautumn.76.d:0 "Меморандум из регионального управления полиции, Милан - конфиденциально\n\nНа столе инспектора Адриано Константини\n\n"Прискорбная гибель полицейского потрясла всех нас. Поскольку мы все еще оплакиваем нашего павшего коллегу, региональный штаб все еще оплакивает обеспокоен очевидным влиянием этой смерти на моральный дух и дисциплину среди офицеров Polizia di Stato. По этой причине штаб решил принять дисциплинарные и предупредительные меры для обеспечения беспрепятственного функционирования полиции в городе и в городе. внутренние районы."\n\n"Все файлы, касающиеся недавних столкновений и нарушений общественного порядка, были помещены под более строгий уровень безопасности. Все запросы по указанным документам и файлам должны быть одобрены региональным штабом. Офицерам сил также напоминаем что все необоснованные обвинения, предположения и слухи о коррупции и других неправомерных действиях среди сотрудников полиции не должны распространяться кем-либо - суровые дисциплинарные меры будут приняты против любого, кто будет уличен в распространении лжи, которая может нанести ущерб репутации и доброму имени Полиции."\n\n"Также было приказано перестановка личного состава. К этому документу прилагается список офицеров, переведенных на аварийный пост в Фецзане, Ливия, который в настоящее время недоукомплектован и остро нуждается в дополнительных людях. Оставшиеся вакантными должности будут заполнены приказом Регионального штаба.""
hotautumn.76.a:0 "Так и заканчивается история инспектора"

hotautumn.77.t:0 "Пожары Биокки"
hotautumn.77.d:0 "В обычное время миланский район Бикокка был на удивление спокойным, несмотря на его промышленный характер. Он был наполнен суетой, но никогда не был шумным; эхом отзывались тысячи шагов рабочих, молодых и старых, но никогда не было так неприятно, чтобы это могло посрамить легендарный город. Когда рассвет осветил множество стальных и бетонных тварей, в которых бьется сердце экономики города, поднялось, как обычно, изрядное количество шума, но это был не тот приятный вид, который указывал на то, что работа велась в обычном режиме. . Вместо этого крики гнева и потрескивание пламени поглотили этот национальный центр образовательных и экономических достижений. Такие бунты были слишком обычным явлением в эти неопределенные времена, размышлял инспектор Константини, сознательно поправляя кобуру, в которой находилось свое стандартное огнестрельное оружие, для максимальной видимости, но опытного офицера беспокоил сам масштаб пожара, который в настоящее время поглотил большую часть оружия. квартал на данный момент. Накануне вечером была мобилизована вся городская полиция, и он услышал от друга из министерства безопасности, что специальные подразделения по охране общественного порядка были развернуты даже из далекой Калабрии, чтобы помочь подавить беспорядки, прежде чем они стали еще большим затруднением для окружающих. нация.\n\nНе то, чтобы это, вероятно, сильно помогло бы, мрачно подумал инспектор, когда он вошел в ожидающую машину с другим инспектором и избитым сержантом, который объяснил, что его вызвали, чтобы помочь направить подкрепление из города в назначенные им места.\n\nПоездка на край бунта прошла в основном в тишине, что было нормально для Константини, он был не в настроении разговаривать. Поездку прервали только два примечательных инцидента. На фоне грохота неистовых насмешек и требований властей города и полиции, транслируемых по радио, утренний воздух пронзил треск выстрелов. Инспектор смутно вспомнил, что ему сказали, что у участников беспорядков нет огнестрельного оружия. Казалось, это предположение было из окна. Второй инцидент не был связан с перестрелкой, но по-своему был гораздо более тревожным. Когда машина начала замедлять ход по мере приближения к кварталам, где голоса бунтовщиков были услышаны, сержант рассказал неприятную служебную сплетню: несколько известных анархистов и радикалов, которые находились под надзором правительства, все, казалось, ускользнули. их обработчики и в настоящее время не могут быть найдены."
hotautumn.77.a:0 "Насколько же всё будет плохо?"

hotautumn.78.t:0 "Выстрел"
hotautumn.78.d:0 "Неистовая масса бунтовщиков снова хлынула к линии полиции, которая, хотя и была решительно вооружена и вооружена, с каждым часом становилась все более численной. Большинство из тех, кто боролся с этими наставниками порядка, были рабочими, уроженцами промышленной Бикокки, которые наконец сломили обратную политику в области труда, все еще распространенную на заводах по всей стране. Некоторые из них были молодыми, хорошо образованными студентами, сторонниками теорий Маркса и Энгельса, идеалистами-бунтарем против системы, в которой они выросли, системы, в которой, как они были уверены, был сломанный беспорядок. Несколько ключевых фигур, рассеянных по всему морю недовольства, резко отличались от пожилых мужчин в рабочей одежде и студентов в современной моде. Эти джентльмены были мрачными, серолицыми и темноглазыми; на некоторых были отчетливые шрамы, и все были одеты в такую ​​же изношенную одежду, как и самые перегруженные фабричные рабочие. Полиция, будучи слепой к происходящему на территории бунта, не имела ни малейшего представления о том, что именно эти решительные и воинственные боевики в настоящее время нагнетают ярость и страсти бунтовщиков своими обвинениями в пользу богатых и могущественных.\n\nНесмотря на жесткие разговоры сторонников жесткой линии в толпе, общее настроение собравшихся недовольных граждан, казалось, остывало по мере того, как солнце продвигалось в своем восходящем пути. По крайней мере, так казалось Марио Калабро, когда он наблюдал, как группа студентов покидает своих сверстников и сдаётся ожидающей полиции. Он вряд ли мог их винить, в конце концов, они были всего лишь детьми, и даже его глубокая приверженность протесту, к которому он добровольно присоединился, не могла помешать ему переживать за безопасность своих юных товарищей, которые были немногим старше его старшего сына. . Тем не менее, казалось, что не все чувствовали то же самое, и его сердце упало при виде того, как это маленькое поражение снова привлекло большую массу к гневу и действиям, только на этот раз это была не праведная ярость, направленная против капиталистов и фашистов, ублюдков. но по отношению к некоторым молодым людям, которые сделали, вероятно, разумный выбор для собственной безопасности. Таким мужчинам, как Калабро, было не на что жить, но у этих студентов все еще было будущее, если они были достаточно умны, чтобы не тратить его зря. Один из явных главарей бунтовщиков бросил особенно злобные оскорбления уходящим перебежчикам, и прежде чем ему дали возможность вознаградить мерзавца, агитатор вытащил пистолет и произвел единственный выстрел."
hotautumn.78.a:0 "Защитник общественной безопасности исполняет свой долг."
hotautumn.78.b:0 "Молодая жизнь прервана уходящим преступлением."

hotautumn.79.t:0 "Возмездие"
hotautumn.79.d:0 "Инспектор Константини почувствовал, как брызги какой-то жидкости ударили его по лицу с такой силой, что он непроизвольно закрыл глаза. Когда он снова открыл их, офицер по охране общественного порядка, с которым он разговаривал всего несколько секунд назад, лежал на земле и неконтролируемо истекал кровью из раны на плече. Масса полицейских и бунтовщиков медленно, почти с опаской повернулась, когда по заполненной людьми улице начали раздаваться срочные призывы инспектора о медицинской помощи. Пока инспектор ждал Тэнсли какого-либо взгляда на ответный медицинский персонал, что-то привлекло его внимание периферийным зрением. Группа бунтовщиков, которые до этого момента почти упирались в защитные щиты полиции, теперь отступали, медленно и без всякой помпы, но они отступали. Возможно, бунтовщики опомнились, а может быть, один случай трагического насилия окажется замаскированным благословением. Инспектор обдумывал это, когда один из офицеров напротив отступающих мятежников сделал медленный, неторопливый шаг вперед.\n\nОн мог точно видеть, что должно было произойти, видеть это так, как будто это уже произошло, и он ничего не мог сделать, чтобы предотвратить это. Однако он мог бы предотвратить это, если бы только смог добраться туда вовремя. Единственная проблема заключалась в том, что перед ним истекал кровью мужчина. Оставить его без присмотра стоило офицеру жизни, и это было бы ошибкой Константини. Выбор был до боли ясен, и ответ, к сожалению, был таким же.\n\nОн бежал так быстро, как только ноги несли его к наступающему офицеру, размахивая руками, призывая его оставаться на месте, но в конце концов он опоздал. Жестокий толчок щита офицера по борьбе с беспорядками заставил одного из бунтовщиков растянуться на земле, кровь хлынула из затылка, где она ударилась о улицу. Последовала еще одна долгая минута молчания, а затем с криками смешанной ярости, негодования и даже страха линия полиции распалась на противодействующую толпе, одержимую наказанием за бунт любыми средствами, необходимыми, чтобы отомстить за своего павшего брата. Адриано Константини мог только с ужасом смотреть на разворачивающееся насилие."
hotautumn.79.a:0 "Mio Dio, cosa abbiamo fatto?"

hotautumn.80.t:0 "Огонь разрастается"
hotautumn.80.d:0 "Инспектор Константини никогда не предполагал, что он услышит такие звуки за пределами Страшного суда, хотя в тот самый момент он был наполовину убежден, что именно это он и был свидетелем. Любое подобие порядка быстро растворялось, когда спецназу предъявляли обвинения в безрассудном отказе от гнева и страха. Они были встречены все увеличивающимся количеством перестрелок из ранее скрытого огнестрельного оружия. Если участники беспорядков не спланировали такое насилие заранее, инспектору было ясно, что они были подготовлены. Однако не все выстрелы велись со стороны участников беспорядков. Константини посмотрел на крыши окружающих зданий и заметил по крайней мере полдюжины полицейских снайперов, все они либо стреляли, либо выбирали цели.\n\nКонстантини повернул в сторону мобильного штаба, готовясь к бегу через несколько блоков, отделяющих его от шанса найти кого-нибудь, кто наведет порядок. Звук взрыва и секунду спустя хор криков, чтобы соперничать с проклятыми, остановили ветеранского офицера на том месте, где он стоял. Бледный, он медленно повернулся к источнику, и был встречен пламенем, поднимающимся над десятком зданий, создавая коридор огня, окружающий как протестующие, так и полицию. Конечно, понял инспектор, протестующие были вооружены с самого начала, и оружие было не единственным оружием, с которым мог прийти бунтарь. Он поймал вспышку света, когда еще один коктейль Молотова плыл по дуге, которая казалась почти ленивой, как будто это был не более инструмент хаоса и смерти, чем футбольный мяч. Он влетел в витрину магазина, и фасад почти мгновенно загорелся. После возведения первых нескольких зданий стрельба на мгновение замедлилась, но теперь она снова началась всерьез. Выстрелы маленьких пистолетов мятежников и трещины полицейских винтовок создавали ужасную гармонию разрушения и насилия. Если у кого-то была сила остановить это, окно для этого быстро закрывалось. Пытаясь не думать о боли и смерти, от которых он, по сути, бежал как трус, Константини отправился в штаб. "Может, у них будет ответ", - сказал он себе; возможно, у них уже будет готово на случай непредвиденных обстоятельств; может быть; может быть; может быть. Слово гремело в его голове, когда он толкал ноги, чтобы двигаться быстрее."
hotautumn.80.a:0 "Может ли кто-то остановить это безумие?"

hotautumn.81.t:0 "Нет доброго дела..."
hotautumn.81.d:0 "Сначала Марио не верил, что полиция позволит блоку сгореть. Конечно, рассуждал он, они отзовут толпу, и к этому моменту полиция действительно превратилась в толпу и позволила протестующим разойтись без дальнейшего насилия, чтобы позволить пожарным командам спасти все, что они могли, от пожара. Вскоре он понял, насколько наивен на самом деле. К этому моменту полиция контролировала свои эмоции не больше, чем бунтовавшие прямо перед застрелом офицера. Марио Калабро был мирным человеком, семейным человеком, но в глубине души он должен был признаться себе, что, если бы у него была возможность схватить мерзавца, который произвел этот смертельный выстрел, он не будет нести ответственности за свои следующие действия. Несмотря на немаловажное желание добиться правосудия над виновным, все, на чем Марио действительно сосредоточился, - это найти способ избежать хаоса и вернуться к своей семье.\n\nПохоже, полиция очень старалась сделать это как можно труднее. Он мог слабо видеть сквозь дым и вершины нескольких негорящих зданий вдали. На них, как горгульи, сидело по крайней мере полдюжины снайперов, и каждые несколько минут один из них делал выстрел в направлении бунтарей. В большинстве случаев при съемке тротуар или дорога растрескивались. Большую часть времени. То, как он вышел на улицу, было как бы во враждебных руках, и поэтому Марио огляделся в противоположном направлении. Несмотря на то, что этот путь был свободен от снайперов, он был не менее анархичным для масс убегающих протестующих, которые пытались отчаянно сопротивляться лучше вооруженной полиции вдали от пожаров. Каким бы опасным это ни было, у Марио не было выбора, и он начал двигаться так быстро, как только мог, не привлекая к себе нежелательного внимания.\n\nВ этом конце улицы не было ни огня, ни дыма, но это означало только, что у тех, у кого есть огнестрельное оружие, было более ясное зрение для убийства. Тела уже валялись на земле, а раненые мужчины и женщины в агонии бились по тротуарам или крались в переулки только для того, чтобы рухнуть в одиночку. Марио видел, как это случилось с мальчиком не старше шестнадцати лет, и его отцовский инстинкт заставил его вмешаться. Он сделал это в нескольких метрах от входа в переулок, когда крики стали усиливаться. Выстрелы и баллоны с газом просвистели у головы Марио, и его решимость пошатнулась, открытая дверь соседнего здания, казалось, приглашала его пережить этот шторм, но это означало бы бросить раненого молодого человека."
hotautumn.81.a:0 "Иди спасать молодого человека, несмотря на опасность!"

hotautumn.82.t:0 "Смерть рабочего"
hotautumn.82.d:0 "Мир, казалось, покачивался и опускался в замедленном движении, когда Марио Калабро сначала рухнул, а затем рухнул на стену; Пятно крови от того места, где соскользнула голова человека, последовало за телом на холодную землю. На мгновение, а может быть, и на несколько секунд, поскольку Марио больше не мог ощущать течение времени, царила всеохватывающая чернота. Приглушенные крики, приглушенный грохот и даже звуки выстрелов, доносившиеся, казалось, за несколько кварталов от дома, нападали на уши злополучного рабочего. В туманном уголке своего разума Калабро задумался, было ли это из-за почти гарантированного сотрясения мозга или насилие действительно переместилось, и он начал задаваться вопросом, какой вариант волновал его больше, но сложную мысль оказалось невозможно удержать, и она растворилась.\n\nОн открыл глаза, когда почувствовал прикосновение теплого металла к его щеке, и впервые с момента падения на землю Марио Калабро увидел видение ада. Он был не единственным, кто лежал на земле, их было не меньше дюжины. Некоторые стонали и пытались отползти или покорно корчались, как птицы со сломанными крыльями. Некоторые, однако, лежали неподвижно и не подавали никаких признаков сознания или даже жизни. С усилием он окинул взглядом свое ближайшее окружение. Он увидел несколько использованных гильз, разбросанных по местности, и понял, что это одна из них попала ему в лицо. У его ног лежала пустая канистра из-под бензина, хорошо видна залитая кровью вмятина.\n\nОн думал о своей жене, которой пришлось бы как-то жить без мужа. Он думал о своих детях, которым придется расти без отца. Чем он или его семья заслужили такое наказание? Он задавался вопросом, получит ли он в конце какие-либо ответы или все будет предано забвению. Его рука казалась тяжелой и онемевшей, но он сумел сунуть ее в карман брюк и, дрожа, вытащил потрепанную фотографию. Марио Калабро пристально посмотрел на это драгоценное изображение, слабо улыбнулся и умер."
hotautumn.82.a:0 "Отправлено взглядом его семьи."

hotautumn.83.t:0 "Взрывы плотины"
hotautumn.83.d:0 "С нарастающим ужасом Марио Калабро наблюдал, как молодой студент, мальчик лет двадцати по внешнему виду, схватился за бок, когда темно-красная кровь начала просачиваться по его рубашке, затем по штанине и, наконец, лужа у его ног. К тому времени, как юноша упал на землю, уже не имеющий возможности спастись, толпа определила место, где попал выстрел. Однако, насколько Марио мог судить, никто, кроме него самого, на самом деле не видел стрелка с его затемненной позиции. Несчастному рабочему пришло в голову, что без четкого представления о настоящем виновнике и без того взволнованная масса протестующих естественным образом сплотится против ... Он развернулся и начал дико махать рукой, пытаясь предупредить остальных о том, что у него есть. только что был свидетелем, но вещи уже выходили из-под чьего-либо контроля.\n\nРабота и гнев, которые уже сдерживались в людях не только из-за этого протеста, но и из-за бесчисленного множества других, и стоящая за этим экономическая неопределенность, вечно нависшая в темноте, как какой-то бугимен, наконец, казалось, вылилась наружу. Группы сотрудников ОМОНа столкнулись с десятками приближающихся рабочих и студентов, вооруженных палками и трубами. Камни начали забивать защитные щиты, которые были единственной защитой офицеров от разъяренной толпы. Вещи собирались стать уродливыми, и очень скоро они станут уродливыми.\n\nНекоторые полицейские, казалось, были готовы стоять на своем до самого конца, как бы безумна эта идея ни казалась Марио, в то время как другие уже ломались под давлением и быстро сдались. Он наблюдал от входа в переулок, не желая принимать непосредственного участия, но в равной степени не желая уйти до того, как увидит завершение таких драматических событий. Ему было достаточно ясно, что стрельба застала полицейских врасплох и не знала, как реагировать. Он беззвучно молился, чтобы они просто отступили, пока не пролилась кровь."
hotautumn.83.a:0 "Мученики всегда вдохновляют."

hotautumn.84.t:0 "Собаки на поводке"
hotautumn.84.d:0 "Инспектор не собирался позволять вещам продвигаться дальше, чем они уже были. Акция протеста быстро переросла в бунт после смерти этого молодого человека, и существовала реальная вероятность того, что массовое насилие может вспыхнуть в любую минуту. Константини был убежден, что полиция должна отступить, если есть хоть какая-то надежда на охлаждение. Вот почему он побежал по блокам к временному штабу с той интенсивностью, которую не проявлял со времен академии много лет назад. Он и раньше справлялся с ситуациями жизни и смерти, это правда, но он никогда не был так уверен, что судьба сотен жизней висит на волоске, как сейчас. Времени не было.\n\nМобильный штаб сменился за относительно короткое время, когда он был на передовой линии протеста. Было установлено несколько переносных заграждений, закрывающих легкий доступ к палаткам и бронетранспортеру, заимствованным у армии. По периметру стояли вооруженные офицеры с винтовками, а у каждого входа в палатку стояли по два часовых с автоматами. Судя по всему, начальство становилось могучим параноиком, но, учитывая ситуацию, из которой только что уехал Константини, он вряд ли мог их винить. Самая дальняя палатка, вероятно, была там, где начальник полиции и его помощники координировали ответные действия. Инспектор подбежал к охранникам палатки и показал свое удостоверение личности, прежде чем скрыться внутри, не дожидаясь их ответа.\n\nВождь выглядел бледным и измученным, и для Константини вид, как правило, решительный и невозмутимый человек, доведенный до такого состояния, напугал его больше, чем могла бы когда-либо любая толпа. Когда он вошел, начальник миланской полиции вел скоростную беседу с одним из своих подчиненных, но внезапное появление инспектора в палатке прервало этот разговор, поскольку все взгляды обратились на этого вновь прибывшего. Не желая тратить впустую драгоценное время, которое у него было, Константини воспользовался этим и начал напрямую обращаться к вождю. У него был один шанс убедить человека, что его уход предотвратит дальнейшую эскалацию, и ему нужно будет говорить быстро."
hotautumn.84.a:0 "Время утекает от нас!"

hotautumn.85.t:0 "Тихая стойка" #Слава Арстоцке, Инспектор!
hotautumn.85.d:0 "Константини издалека наблюдал, как шеренга офицеров, вновь соблюдающих свою дисциплину и поддерживаемых людьми с обеих сторон, реформирует плотную стену из щитов, с которой они начали это фиаско. Он безмолвно поблагодарил Бога за то, что он дал своему языку силу убедить начальника в правильности своих действий. Конечно, вначале он встретил сопротивление, никому из начальства не понравилась мысль о том, что он отступит перед лицом бунта. К счастью, ему удалось убедить их в том, что сохранение полиции на месте только позволит толпе окружить и уничтожить спецназовцев, а для города это будет еще хуже.\n\nКонстантини думал, что для группы, которая только что была окружена напуганными и разъяренными бунтовщиками, жаждущими мести, эти люди чертовски хорошо справляются с задачей удержать ее вместе. Большинство протестующих, со своей стороны, не трогали полицию. Большую часть этой массы составляли молодые студенты и рабочие, которым нужно было кормить семьи, что не совсем соответствовало образцу ревностных фанатиков, готовых рисковать жизнью и здоровьем ради уже законченной битвы. Тем не менее, из толпы выглядывали темные персонажи. Они выглядели так, как будто могли стать проблемой, если их оставить без присмотра, поэтому Константини жестом показал ближайшему лейтенанту, чтобы убедиться, что этого не произошло. Он сделал паузу достаточно долго, чтобы убедиться, что инструкции переданы должным образом по линии - он не хотел, чтобы спусковой крючок счастливый снайпер понял неверную идею и все испортил, - а затем он быстро, но спокойно пошел обратно к месту происшествия. мобильный штаб.\n\nКогда он прибыл, они уже собрали палатки и начали загружать последнее оборудование в бронетранспортер. Машины, на которой он ехал со станции, нигде не было видно, поэтому инспектор сел в то, что ему показалось одним из самых неудобных сидений, когда-либо изобретенных человеком. Он понял, что это напомнило ему о тех днях, когда он ездил на другой машине, очень похожей на эту, во время войны. Тогда он сам был молодым человеком, не старше большинства этих студентов. Он праздно гадал, не подумают ли когда-нибудь эти дети об этом протесте как о полузабытом фрагменте какой-то долгой изнурительной войны."
hotautumn.85.a:0 "Отлично выполнено, Инспектор."

hotautumn.86.t:0 "Один пожар потушен"
hotautumn.86.d:0 "Ночь была безоблачной, и серебристо-белые полосы света струились каскадом в безмолвные кабинеты миланского полицейского управления. Только вот офисы не совсем пустовали, во всяком случае, еще не было. Инспектор Адриано Константини сделал еще один глоток из чашки черного кофе, пытаясь побороть надвигающуюся усталость. "Еще немного", - подумал он про себя, вытаскивая еще один лист бумаги из стопки, лежащей на его столе, как какой-то древнеримский храм. Еще немного, и на сегодня все. Поскольку в газетах почти всегда упоминалось как о "пожаре Бикокка", так как он был активно вовлечен в инцидент, следовало ожидать, что инспектору придется работать с большим количеством документов. Ожидаемый и чертовски раздражающий.\n\nТем не менее, огромное количество отчетов, которые он был вынужден заполнять, вероятно, окажутся полезными в самом ближайшем будущем. Как выяснили официальные лица по всей стране от Сицилии до Венеции, потушить одно пламя будет недостаточно. Учитывая, что напряженность в стране была настолько высокой, что ее можно было разрезать ножом, возможно, им не стоило удивляться, когда аналогичные демонстрации стали возникать в большинстве крупных городов с промышленными центрами. Даже когда те были подавлены, одни были более мирными, чем другие, положение не улучшилось. На самом деле беспорядки и протесты были только началом. Он был уверен, что политические фракции Италии мобилизуются для чего-то большого. Социалисты приветствовали такие проявления непослушания, в то время как оставшиеся фашисты и сторонники диалога выступали против "смерти цивилизации", а за всем этим стояли иностранные саботажники. У модераторов было немало времени, даже когда они пытались понять, какое послание выдвинуть. Одним словом, это был хаос.\n\nКонстантини посмотрел на часы и моргнул, затем потер глаза, прежде чем снова проверить. Он провел почти час в своих мыслях, ничего не делая, чтобы уменьшить количество незаконченных отчетов, которые все еще лежали на его столе. Старый коп вздохнул и взглянул на пустую чашку. Словно в ответ, зевок сорвался с его губ и остался незамеченным никем, кроме него самого. Оставаться было бесполезно, на следующее утро бумаги все еще будут там. Хаос тоже встречал его утром, как старого друга."
hotautumn.86.a:0 "Даже в эти хаотические времена, повседневная рутина продолжается."

#Empire Management Events#

empiremanagement_egypt.1.t:0 "Помощь колониям"
empiremanagement_egypt.1.desc:0 "Беспорядки в Египте! Во время очередной пышной вечеринки король Фарук умер от сердечного приступа из-за непомерного количества мяса, которое он съел за время своего правления. Хотя смерть Фарука празднуется по всему Египту, она, тем не менее, стала катализатором для ещё более масштабных беспорядков, чем во времена его правления. Таким образом, новое правительство Египта обратилось к Италии за помощью помочь стабилизировать ситуацию в стране.\n\nВ настоящее время у итальянского правительства есть несколько вариантов оказания помощи Египту. Во-первых, Италия может направить Египту некоторую экономическую помощь, убедившись, что у Египта появятся деньги, необходимые для принятия некоторых временных мер. Хотя это и не сильно улучшит ситуацию в Египте, нам будет легко разорвать связи с Египтом, если ситуация выйдет из-под контроля.\n\nПомимо этого, итальянская армия может быть направлена в Египет. Эти военные силы помогут поддерживать порядок в наиболее важных частях королевства, в то время как египетское правительство сосредоточится на восстановлении. Однако будет трудно отозвать эти войска, если всё пойдет наперекосяк.\n\nВ-третьих, мы могли бы полностью взять на себя обязательства по стабилизации Египта, направив и экономическую, и военную помощь. Хотя это в значительной степени поможет египетскому правительству и стабилизирует ситуацию в стране, в принципе будет невозможно выйти из кризиса, если страна каким-то образом выйдет из-под контроля.\nКонечно, есть и последний вариант - вообще ничего не делать. По сути, мы покинем нашу колонию, но если беспорядки прямо сейчас - это признак грядущих событий, то, возможно, было бы даже предпочтительнее убраться к чёрту оттуда, пока не поздно. Теперь, когда варианты чётко прописаны и показаны, пришло время принять решение. Итальянское правительство в конце концов решилось..."
empiremanagement_egypt.1.a:0 "Ничего не предпринимать. Египет - гиблое дело."
empiremanagement_egypt.1.b:0 "Направить им временную экономическую поддержку."
empiremanagement_egypt.1.c:0 "Отправить армию. Мы их научим, как поддерживать порядок."
empiremanagement_egypt.1.d:0 "Полностью сосредоточится на стабилизации. Мы не можем потерять Египет."

empiremanagement_egypt.2.t:0 "Разрешение конфликта?"
empiremanagement_egypt.2.desc:0 "Регентский совет обнаружил, что он полностью разделён на тех, кто должен сменить его правление; впоследствии мы получили телеграмму с просьбой об участии в голосовании, которое решит всё. У нас есть эта возможность благодаря нашим инвестициям и обязательствам в Египте. Теперь у нас есть шанс выступить в роли того, кто выбирает самих королей, и это - беспрецедентная возможность. Наши варианты таковы:\n\nПринц Адальберто, который будет продвигать наши интересы за счет возмущения населения: в последнее время появились сообщения о вспыхивающих анти-итальянских настроениях, и выбор его не принесёт нам никакой пользы в этом отношении. Тем не менее, Рим, похоже, больше всего одобряет этот вариант.\n\nБолее умеренным вариантом является принц Монейм: он считается довольно таки легитимным монархом в глазах местного населения как двоюродный брат уже покойного Фарука. Однако, это неизбежно вызвало бы гнев многих египетских республиканцев, а также недовольство Рима, поскольку они не считают Монейма благоприятным для своих интересов.\n\nМы также могли бы выступить за создание Египетской республики. Хотя внешне это кажется неблагоприятным для интересов Италии, создание республики, несомненно, спасёт нашу репутацию среди народа Египта. Более того, независимый союзник вполне в наших интересах. Но даже в этом случае выбор в пользу образования республики может вызвать гнев Рима.\n\nВ конце концов, это все ещё наш выбор..."
empiremanagement_egypt.2.a:0 "Италия поддерживает принца Монейма."
empiremanagement_egypt.2.b:0 "Италия поддерживает создание Египетской Республики."
empiremanagement_egypt.2.c:0 "Италия отдаёт свой голос за принца Адальберто."
## SCORZA Autarky ##
 ita_reinforceing_autarky:0 "Укрепить автаркию"
 ita_reinforceing_autarky_desc:0 "Именно автаркия принесла Италии победу в мировой войне. Благодаря гению великого Муссолини, отыскавшего способ осободить Италию от власти иностранных экспортёров, и самоотверженности итальянского народа, пожертвовавшего роскошью ради победы, мы смогли поддержать производство на достойном уровне и продолжать сражаться даже в таких условиях, в которых любая другая страна уже давно бы сдалась!\n\nХотя наша колониальная империя приносит сейчас гораздо больше ресурсов, чем двадцать лет назад, мы всё ещё не в силах тягаться с Рейхом или США. Чтобы этого достичь, необходимо провести ряд экономических реформ. Обновлённая и усовершенствованная политика автаркии сможет защищить независимость нашей экономики даже в случае новой масштабной войны."
 ITA_scorza_meh_autarky:0 "Итальянская автаркия"
 
 ita_agressive_IRI_plans:0 "Агрессивное расширение ИПР"
 ita_agressive_IRI_plans_desc:0 "Институт промышленной реконструкции — главный и самый мощный инструмент нашего вмешательства в экономику. В его, а значит, и в нашем непосредственном распоряжении находятся сотни меликих компаний со всех концов нашей метрополии и колониальной империи, а множество частных предприятий обязаны ему за предоставленные субсидии и тендеры.\n\nЧтобы ускорить рост нашей экономики, не потеряв над ней полной власти, мы увеличим бюджет ИПР, расширим его юридические полномочия и сделаем всё возможное, чтобы больше ничего не мешало ему служить интересам нашей итальянской Родины."
 ita_scorza_industry_expansion_tt:0 "§MЭто поможет нам расширить промышленный сектор.§!\n"
 
 ita_new_heavy_industrial_expansion:0 "Усилить тяжёлую промышленность"
 ita_new_heavy_industrial_expansion_desc:0 "Хотя за последние двадцать лет так называемый "третичный сектор" нашей экономики стремильно вырос, а туризм и финансы приносят теперь довольно значительную часть ВВП, костяк нашей экономики по-прежнему составляет тяжёлая промышленность. Металлургия, химическая промышленность, машиностроение, ВПК —  только эти четыре сектора нашей экономики спасают сотни тысяч, если не миллионы итальянцев от безработицы и нищеты.\n\nКонечно же, мы всегда будем находится на передовой экономических новшеств, однако это не значит, что нам нужно забыть о старожилах итальянского рынка. Наоборот, мы всецело поддержим их деятельность, ведь иначе мы в один прекрасный день рискуем оказаться без стали для танков и топлива для самолётов!"
 
 ita_the_new_triad:0 "Новая триада"
 ita_the_new_triad_desc:0 "За последние двадцать лет неоспоримыми лидерами нашей промышленности, как по качеству, так и по количеству выпускаемой продукции стали три компании. FIAT (Туринский итальянский автомобильный завод) безраздельно хозяйствует в машиностроительной отрасли: от родного Турина, где на заводе Мирафиори трудится почти сто тысяч человек, и до самых отдалённых краёв Италии множество предприятий ежемесячно обеспечивают нашу страну автомобилями, танками и самолётами. Ансальдо — крупнейший производитель стали, на огромных металлургических предприятиях выпускающий корабли, рельсы и артиллерию, Бреде же мы обязаны за железнодорожные поезда, а также большу часть пехотного снаряжения, от винтовок до лёгкой артиллерии — единственное исключение здесь — производство пистолетов, уже давно ставшее личной вотчиной семьи Бретта.\n\nИменно эта триада самых крупных и опытных компаний, способных обеспечить Италию нужной продукцией в любых объёмах, и получит нашу всецелую поддержку!"
 
 ita_work_harder:0 "Работайте усерднее"
 ita_work_harder_desc:0 "Каждый итальянский трудящийся — герой фашизма! И всё же, мы вынуждены просить у наших честных рабочих ещё одной небольшой жертвы на благо Родины: пока новые заводы ещё не построены, а проблема безработицы не решена до конца, им потребуется приложить к работе все доступные силы. Тяжёлый труд, безусловно, найдёт свою награду: каждого, кто согласиться работать сверхурочно, ждёт значительное повышение зарплаты!\n\nТаким образом, мы избежим гнева рабочих и в то же время сможем дать нашей промышленности необходимый ей начальный толчок."
 
 ita_centralize_the_banks:0 "Централизовать банковский сектор"
 ita_centralize_the_banks_desc:0 "Банки — краеугольный камень любой современной экономики. Благодаря ним каждый может с лёгкостью получить средства на осуществление любой задумки. Однако банки также зачастную склонны злоупотреблять своей властью на рынке и пытаться подчинить гражданское правительство собственным интересам. Этого допустить нельзя ни в коем случае.\n\nНельзя гарантировать, что все финансовые структуры разделяют наше видение Италии, так что, чтобы они при случае не могли нам помешать, мы расширим полномочия Банка Италии в области контроля за частными банками и дадим министерству финансов возможность в любой момент установить надзор за банком, заподозренным в злоупотреблении властью."
 ita_scorza_meh_finances:0 "§MЭто ускорит рост нашей экономики.§!\n"
 
 ita_spend_in_deficit2:0 "Уйти в дефицит"
 ita_spend_in_deficit2_desc:0 "Чтобы и дальше продолжать наши дорогостоящие экономические реформы, придётся увести бюджет в дефицит. Мы, конечно же, не можем позволить себе занимать деньги в иностранных банках: это поставит нас в слишком уязвимую позицию, однако решение всё же есть: выйти из дефицита нам помогут верные сыны нашей итальянской Родины!\n\nОтныне каждый итальянец сможет приобрести "Патриотический заём", индексируемую по уровню инфляции государственную облигацию. Самый дешёвый заём будет стоить вчетверо меньше средней по стране зарплаты, так что позволить его себе сможет каждый! Не облагаемая налогами облигация под 2% годовых на четыре года непременно заинтересует народ, а нам позволит в скорейшие сроки покрыть бюджетный дефицит."
 
 ita_cheap_exports:0 "Экспортировать дешёвые товары"
 ita_cheap_exports_desc:0 "Уровень нашего технологического развития позволяет нам не только добиваться наивысшего качества товаров, но и значительно увеличивать объёмы их производства, хотя качество при этом немного страдает. В области технологических инноваций мировой рынок сейчас представляет собой поле титанической битвы между японскими дзайбацу и американскими технократами, так что соваться нам туда не имеет смысла. Вместо этого мы заполним международный рынок огромным количеством дешёвых, простых в производстве товаров, а более качественные оставим для внутреннего потребления.\n\nНайти золотую середину между ценой и качеством довольно сложно, так что для начала мы попрактикуемся на государствах нашей сферы влияния, а, освоившись там, сможем уже полноценно выйти на мировой рынок с товарами, нужными, а, главное, доступными каждому!"
 
 ita_three_fourths_of_our_economy:0 "Три четверти экономики"
 ita_three_fourths_of_our_economy_desc:0 "Благодаря расширению полномочий ИПР и финансовой поддержке, оказанной нами новой триде FIAT-Ансальдо-Бреда, мы наконец можем с уверенностью уверждать, что в наших руках находится по меньшей мере три четверти итальянской экономики. Мы, конечно же, не претендуем на полный контроль над экономикой: это бы значительно уменьшило её производительность и слишком сильно раздуло и без того коррумпированную бюрократию, однако того, чего мы уже достигли, вполне достаточно, чтобы без труда довести до конца запланированные реформы и, не боясь внешнего вмешательства, направлять развитие рынка в нужное нам русло."
 
 ita_preferite_il_prodotto_italiano:0 "Preferite Il Prodotto Italiano"
 ita_preferite_il_prodotto_italiano_desc:0 ""Покупайте отечественные товары!" — доносится из каждого приёмника и телевизора, с бесчисленных плакатов и листовок, увешивающих теперь города Италии. Если мы хотим добиться экономического роста, необходимо, чтобы наш народ всеми силами поддержал итальянских производителей, отказавшись от импортных товаров. Вино, мясо, автомобили, канцелярские принадлежности — наша промышленность способна удовлеворить любые нужды, а качество и стоимость нашей продукции не оставит ни одного покупателя недовольным!"
 ita_scorza_import_substitution_tt:0 "§MЭто уменьшит нашу зависимость от импортных товаров.§!"
 
 ita_prohibity_imported_goods:0 "Запретить иностранные товары"
 ita_prohibity_imported_goods_desc:0 "Теперь, когда наша промышленность способна с достаточной эффективностью производить всё, что только может понадобиться в быту обычному итальянцу, мы можем начать постепенно запрещать некоторые иностранные товары: сперва мы введём огромные тарифы на импорт, а потом, когда объёмы импорта снизятся сами по себе, полностью запретим продажу и покупку всех иностранных товаров, кроме тех, распространение которых мы разрешим в специальном порядке.\n\nПоначалу многим это, конечно же, не понравится, однако со временем разница в качестве между импортной и отчественной продукцией начнёт сокращаться, и уже вскоре негативные последствия наших запретов вовсе сойдут на нет.\n\nIl prodotto italiano è il migliore!"
 
 ita_invest_in_ersatz_goods:0 "Инвестировать в эрзац"
 ita_invest_in_ersatz_goods_desc:0 "Во время прошлой войны появилось множество новых так называемых эрзац-продуктов: вместо чая, к примеру, итальянцы пили каркаде или просто кофе: ради победы наш народ охотно готов был принести такую жертву. Теперь, впрочем, совсем не те времена, и нам нужны не едва пригодные в пищу дешёвые суррогаты, а качественные и не слишком дорогие в производстве продукты, которые помогли бы народу постепенно и без лишних неудобств свыкнуться с нашей обновлённой политикой автаркии.\n\nИтак, мы займёмся поиском новых, менее затратных способов производства уже имеющихся у нас рынке продуктов. Подобным образом в своё время поступили голландцы, использовавшие при строительстве кораблей деревянные гвозди вместо железных. Это, конечно, заслужило им презрительное прозвище "морских нищих", однако его авторам уже вскоре самим пришлось увидеть, что такие корабли не уступают обычным ни в скорости, ни в прочности!"
 
 ita_the_consumption_of_our_people:0 "Потребительские привычки нашего народа"
 ita_the_consumption_of_our_people_desc:0 "По итогу нашей политики автаркии мы получили полную власть над внутренним рынком. Итальянцы теперь покупают только итальянские товары, а других, благодаря нашей пропаганде, им не нужно. Внутренний рынок быстро и стабильно растёт, и, если судить по тому, сколько в последнее время стало появляться новых заводов, это уже отразилось на нашей промышленности..."

 ita_invest_in_resource_extraction:0 "Инвестировать в добычу ресурсов"
 ita_invest_in_resource_extraction_desc:0 "Одно из ключевых условий достижения автаркии — увеличение объёмов добычи природных ресурсов: мало самим производить нужные товары, необходимо также выкапывать, выращивать и синтезировать всё, что может для этого потребоваться, иначе нам ни за что не достичь настоящей экономической самодостаточности.\n\nК счастью, по итогам прошлой войны как наша метрополия, так и колониальная империя обогатились множеством новых богатых ресурсами земель, для раскрытия экономического потенциала которых нам потребуются самые минимальные инвестиции!"
 ita_scorza_resource_autarky_tt:0 "§MЭто уменьшит нашу зависимость от импортных ресурсов§!\n"
 
 ita_albanian_oil:0 "Албанская нефть"
 ita_albanian_oil_desc:0 "Албания — горный, слабо освоенный и непригодный для сельского хозяйства край, однако, если верить руководству ЭНИ, в его недрах скрыты огромные запасы нефти и газа, организовать добычу которых нам хоть сейчас не доставит никакого труда. Ливия и Ближний Восток, конечно же, всегда будут основными источниками наших энергетических ресурсов, однако всё же никогда не помешает иметь надёжные — и, главное, хорошо защищённые — месторождения нефти и газа на этом берегу Mare Nostrum...\n\nМаттеи обычно больше интересуется нашими протекторатами в Персидском заливе, однако не стоит сомневаться, что за достойную оплату он охотно предоставит нам лучших своих проходчиков, так что добычу можно будет начать уже через считанные месяцы после того, как они обнаружат первые месторождения."
 
 ita_adriatic_coal:0 "Адриатический уголь"
 ita_adriatic_coal_desc:0 "Хотя звания царь-топлива уголь лишился ещё в начале века, уступив его гораздо более эффективной и простой в транспортировке нефти, он по-прежнему широко используется с промышленности, в особенности, в производстве стали, а если с нашими колониями что-то случится, он всегда может заменить нам углеводороды и в качестве горючего.\n\nУ катастрофы, которую нам принесла эта чёртова гибралтарская плотина, на самом деле есть и положительные стороны: огромные запасы каменного угля, когда-то погребённые под водами Адриатического моря, теперь залегают прямо под занявшими его место солёными пустошами: мы немедленно займёмся геологической разведкой на территории бывшей Адриатики и, как только она даст первые результаты, приступим к добыче."
 
 ita_tuscanian_iron:0 "Тосканское железо"
 ita_tuscanian_iron_desc:0 "Тоскания знаменита не только мрамором и памятниками культуры. Со второй половины двадцатых родина Данте и Петрарки переживала стремительную индустриализацию, и вот теперь среди пасторального пейзажа тут и там высятся трубы заводов.\n\nЕсли мы хотим добиться роста промышленности, следует поработать над увеличением объёмов добычи железа в Тоскании, особенно в окрестностях Флоренции и Пьомбино, и развитием местной металлургии, чтобы добытая руда могла сразу же и без лишних затрат отправлятся на обработку."
 
 ita_land_grants_to_italian_farmers:0 "Раздать землю фермерам"
 ita_land_grants_to_italian_farmers_desc:0 "Во времена Древнего Рима Сицилию называли "житницей Италии". Сегодня сельское хозяйство на острове, впрочем, находится в гораздо более плачевном состоянии; чего уж там, даже плодородные земли долины По не способны удовлетворить всех нужд нашего народа. Чтобы разрешить эту проблему, мы поступим так, как во времена Рисорджименто наши пращуры поступали с неиспользуемыми церковными землями: раздадим заброшенные и неосвоенные участки желающим основать на их территории собственные фермы.\n\nТаким образом, мы дадим работу тысячам итальянцев, повысим производительность сельскохозяйственного сектора, да ещё и сможем подзаработать на ренте с розданных земельных участков: трёх зайцев одним выстрелом!"
 
 ita_rationalize_imperial_agriculture:0 "Модернизировать сельское хозяйство в колониях"
 ita_rationalize_imperial_agriculture_desc:0 "Ливийское побережье, долина Нила и многие другие области на территории наших колоний и вассалов — чрезвычайно ценные в сельскохозяйственном плане земли, однако местные фермеры в полевых работах до сих пор пользуются устаревшими технологиями и методами, а значит, именно эти территории должны стать главным объектом нашей сельскохозяйственной реформы.\n\nУбедив туземных крестьян отказаться от оставшихся в позапрошлом веке методов и познакомив их с тракторами и прочей полевой техникой, мы сможем не только поднять производительность сельского хозяйства в колониях, но и снизить уровень недовольства среди местного населения: если аборигены будут получать больше урожая, то и прибыль от его продажи непременно возрастёт!"
 
 ita_win_the_battle_for_grain:0 "Закончить битву за урожай"
 ita_win_the_battle_for_grain_desc:0 "Битва за урожай — именно под таким названием вошёл в историю ряд мер, предпринятых в своё время великим Муссолини ради укрепления сельского хозяйства Италии. Теперь мы наконец можем уверенно сказать, что эта битва закончилась нашей окончательной победой над иностранными экспортёрами и спекулянтами! Благодаря нашим недавним реформам Италия более не нуждается с импортном зерне и мясе: куда ни глянь, широкие поля нашей Родины всюду усеяны современными процветающими фермами, а в наши порты ежедневно прибывают богатые продовольственные поставки со всех концов Империи.\n\nИтальянский народ больше никогда не будет знать голода: он стал достоянием нелепых страшных сказок. Экономика стабильно растёт, и хлеба теперь хватит на всех. Остаются зрелища....."

 ita_the_production_of_our_country:0 "Наше производство..."
 ita_the_production_of_our_country_desc:0 "Наша страна наконец достигла практически полной экономической самодостаточности: итальянская промышленность производит всё, что только может понадобится нашему народу, а цены на отчественные товары, благодаря простоте в транспортировке и отсутствию внешних тарифов, гораздо ниже, чем на иностранные. Конечно же, остаются продукты, производство которых требует редких материалов, вовсе отсутствующих в Италии, так что совсем перекрыть импорт пока не получится, однако даже сейчас наша политика автаркии приносит более чем удовлетворительные результаты!\n\nКогда мир в следующий раз захлестнёт война, Италия непременно сможет обеспечить себя и свой народ всем необходимым даже тогда, когда остальным странам придётся голодать!"
 
 ita_are_controlled_by_the_state:0 "Всё подчинено государству"
 ita_are_controlled_by_the_state_desc:0 "Первый — и главный — этап наших экономических реформ наконец подошёл к концу. Промышленность, потребительские привычки наших граждан и общее направление развития экономики — всё находится под нашим строгим надзором. Теперь, имея для этого достойную базу, мы наконец можем приступить к основной части наших реформ.\n\nПолностью подчинив итальянскую экономику своему видению, мы наконец можем на полной скорости вступить в эпоху стабильного экономического роста, технологического прогресса и, главное, благосостояния и процветания для всего народа Италии!"
 
 ita_a_new_quota_90:0 "Новые квоты"
 ita_a_new_quota_90_desc:0 "Первым шагом к осуществлению нашей экономиечской политики будет постепенное увеличение производственных квот. Благодаря повышению объёма добычи природных ресурсов и строительству новых фабрик, мы смогли добиться значительного роста производительности, а значит, просить итальянских трудящихся работать сверхурочно нам больше не нужно. Вместо этого мы сосредоточимся на укрупнении существующих заводов и повсеместном внедрении передовых производственных технологий, которые уже вскоре, возможно, позволят нам превзойти даже Америку по объёмам и качеству выпускаемой продукции!"
 
 ita_challenge_the_reichsmark:0 "Бросить вызов рейхсмарке"
 ita_challenge_the_reichsmark_desc:0 "По итогу прошлой войны, окончившейся полным крахом Британской империи, новым экономиечским гегемоном стала Германия, а рейхсмарка, в свою очередь, заменила фунт на всех международных биржах. Однако теперь, пока Рейх ещё не оправился от хаоса гражданской войны, у нашей лиры есть возможность занять наконец достойное место среди валют мира.\n\nДаже самые патриотичные наши экономисты вынуждены признавать, что итальянской лире никогда не получить большего распространения на мировом рынке, чем доллару или иене, однако, если мы правильно сыграем карты и с умом воспользуемся зависимостью европейских стран от торговли с Рейхом, нашей валюте, вполне возможно, удастся занять весьма выгодное положение в мире!"
 
 ita_monumental_projects:0 "Увековечить победы прошлого"
 ita_monumental_projects_desc:0 "Любой великой стране нужны памятники, напоминающие её народу о подвигах прошлого и вдохновляющие новое поколение на ещё более грандиозные свершения! Так неужели память героев и побед фашизма не достойна такого же увековечивания? Реформы и достижения Муссолини, самоотверженность трудящихся и воинов Италии, идеалы силы и братства, лежащие в основе идеологии фашизма — всё это наконец найдёт свое выражение в многочисленных монументах, которые уже в ближайшем будущем должны украсить города Италии!"
 
 ita_legacy_of_piacentini:0 "Новый монументализм"
 ita_legacy_of_piacentini_desc:0 "Благодаря поддержке Дуче и его ближайшего окружения в итальянских городах появляется всё больше новых памятников, а в своих речах вождь то и дело отмечает красоту, рождающуюся в сочетании древнеримской и современной архитектуры, и искренне благодарит народ за данную ему возможность управлять нашей великой и прекрасной Родиной.\n\nВоистину, мы — народ поэтов, художников, героев! Святых, мыслителей, учёных! Первопроходцев и исследователей! Ведь мы — испокон веков и навсегда — итальянцы!"
 
 ita_an_empire_rebuilt:0 "Возрождённая Империя"
 ita_an_empire_rebuilt_desc:0 "К тому моменту, когда Карло Скорца заступил на пост Дуче, Италия уже долгие годы изнывала под бездарным управлением слабовольных лидеров. Однако посмотрите же, чего он добился теперь! Нет! Смотрите, чего добились МЫ! Италия как никогда сильна, её сердца-заводы неустанно разгоняют животворную кровь по жилам железных дорог, достигающим даже самых отдалённых её концов!\n\nПодобно ярким алмазам, искусной рукой ювелира водружённым на величественную золотую корону, наши колонии неразрывно и гармонично дополняют красоту и славу Италии!\n\nНаша Империя восстала из пепла! Молотом нескорушимой воли фашизм выковал её новообретённое стальное величие! Пусть грянет буря: мы как никогда готовы её встретить!"

