ita_ciano_victory:0 "Чиано удержал власть"
ita_ciano_victory_desc:0 "Определение "напряженные" слишком мягко для описания переговоров на Конгрессе: рознь и несогласие в партии грозили уничтожить ее, как вулкан уничтожил Помпеи, или, вернее, как пожар погубил Рим. Несмотря на все невзгоды, Дуче удержал контроль над партией и, соответственно, над всей Италией. Сейчас, после поражения консервативной (или даже реакционной) фракции Скорца, пришло время покончить с сопротивлением старой гвардии, недовольной Чиано, и утвердить нашу позицию как позицию партии и страны."

ita_negotiating_reforms:0 "Обсуждение реформ"
ita_negotiating_reforms_desc:0 "Сейчас, когда Чиано утвердился во главе партии, пришло время начать воплощение наших планов. Близким к Дуче руководителям партии предстоит начать долгий и утомительный процесс переговоров с представителями тех частей общества, что будут затронуты нашими реформами. Что делать с теми, кто хочет еще большей либерализации экономики? Как обращаться со студентами, что так часто митингуют и требуют новых прав? Как поступить с художниками, писателями и режиссерами, что недовольны ограничением их творческой свободы? И, наконец, как нам решить все эти вопросы, не развалив при этом партию."

ita_gain_fascist_support:0 "Победа над фашистами"
ita_gain_fascist_support_desc:0 "Чиано вновь стал неоспоримым лидером партии, но нельзя сказать, что наши тылы полностью защищены. Даже несмотря на крах Скорца, множество старых фашистов (и почти все чернорубашечники) продолжают цепляться за идеи Муссолини, ничуть не измененные под напором времени и обстоятельств. Если мы сможем убедить их поддержать демократизацию, мы убьем сразу двух зайцев: обеспечим полную лояльность партии своему Дуче, и усилим позиции молодой демократии. Некоторые члены партии, например Джорджио Амиранте и Августо де Марзани, уже объявили о своей верности новому порядку. Хотя, быть может, они собираются вернуть себе власть после ухода Чиано и вновь установить фашистскую диктатуру."

ita_discredit_extremists:0 "Сокрушить экстремистов"
ita_discredit_extremists_desc:0 "Несмотря на непроходимую тупость Скорца, его фракция - не худшая в партии. Титул воплощения всего плохого, что было при Муссолини, крепко удерживает Фариначчи, Немецкая Шавка. Хотя немногочисленные сторонники Фариначчи и открещиваются от зверств чернорубашечников, даже худшие из боевиков не могут похвастаться такой любовью к нацизму и немцам. Даже Муссолини яростно критиковал Гитлера! И мы все, кроме Фариначчи, прекрасно понимаем, что фашизм и нацизм - совершенно разные идеологии, связанные лишь непрочнысм союзом во время Второй Мировой войны. Италия никогда не падет до этой грязной, жестокой, расистской и антисемитсокй идеи, принесшей столько горя и Европе, и самому Рейху. Недостаточно просто дискредитировать этих рейходрочеров, которые спят и видят, как Италия становится послушной марионеткой Германии! Мы должны с позором изгнать их из партии, а самых громких посадить за измену Родине, чтобы больше никто не смел распространять яд нацизма в нашей гордой стране."

ita_support_reformers:0 "Поддержать реформистов"
ita_support_reformers_desc:0 "Недостаточно заручиться поддержкой верхушки партии. Нужно убедиться, что каждый винтик государственного аппарата, неважно, депутат это Большого Совета или провинциальный чиновник, должен быть закручен по-демократически, должен выступать за реформы и отвергать реакцию и жесткий фашизм. Должен принять всем сердцем наше видение будущего Италии. Иначе мы просто не сможем исполнить наши планы, на каждом шагу натыкаясь на противление местных властей. Это будет долгий и трудный процесс, но мы должны начать широкую кампанию по всей стране, что привелчет как можно больше людей к идеям Чиано и демократии."

ita_supportive_army:0 "Послушная армия"
ita_supportive_army_desc:0 "Традиционно, наши вооруженные силы были разделены между сторонниками фашизма и убежденными монархистами. Сейчас, когда Чиано (вероятно, благодаря своему аристократическому происхождению) установил крепкую дружбу с королем (чего не добился даже Муссолини), эти противоречия ослабли. Благодаря этому, а также тому факту, что большинство консервативных фашистов, как и их лидер Скорца, лишились власти или перешли в лагерь Чиано, офицеры и генералы становятся все более и более верными нынешнему режиму."

ita_for_the_forces:0 "Вопрос войск"
ita_for_the_forces_desc:0 "Наша армия - костяк нашей власти над Средиземноморьем и Африкой. Мы это знаем, армия это знает, и наши подданые тоже это знают. Поэтому нам необходимо начать массовую реорганизацию и модернизацию наших вооруженных сил, особенно это касается давно устаревших методов ведения войны, которыми до сих пор пользуются наши генералы. Мы сделаем упор на спецоперации и противостояние мятежникам, чтобы удержать наши колонии и уберем регионыиз пустошей, направив освободившиеся средства на создание новой логистической системы. И, наконец, мы начнем включение чернорубашечников в состав армии, чтобы превратить их из вечной проблемы в полезный инструмент, который можно использовать там, где простым солдатам не хватит силы духа."

ita_a_military_dominant_budget:0 "Военный бюджет"
ita_a_military_dominant_budget_desc:0 "Если мы хотим удержать господство над Средиземноморьем, нам предстоит убедиться в том, что наши вооруженные силы хорошо обучены, вооружены и обеспечены всем необходимым. Для этого мы начнем планировать бюджет армии на следующие несколько лет. Конечно, на снабжение армии уйдет много денег, и наша экономика не скажет нам за это "Спасибо", но это вклад в будущее нашей империи. К тому же, когда колонии успокоятся и перестанут требовать свободы, мы сможем вновь урезать финансирование армии, но сейчас солдатам нужны винтвоки, патроны, пайки, машины, самолеты, танки и много чего еще. Наши отважные солдаты должны быть всегда готовы, бдительны и сильны."

ita_those_damn_reds:0 "Умеренные левые"
ita_those_damn_reds_desc:0 "На протяжении десятилетий левых политиков преследовали, сажали в тюрьмы и унижали последователи Муссолини, многие из них были даже убиты. Немало левых бежало из страны, спасаясь от чернорубашечников. И хотя среди репрессированных были и коммунисты и большевики, большинство из них - умеренные левые и социал-демократы. Несмотря на все притеснения, в нашей стране все еще действует достаточно крупное коммунистическое подполье, и после демократизации режима мы можем ожидать крупного всплеска их активности и распространения левого радикализма. Чтобы избежать этого, мы можем пригласить вернуться в Италию политических эммигрантов из числа умеренных левых. Один из них, Пьетро Ненни уже заработал себе репутацию и положение среди умеренных левых. Вернувшись на родину, он может создать из социал-демократов и других умеренных левых заслон против коммунистов."

ita_crackdown_on_the_red_brigade:0 "Облавы на красных"
ita_crackdown_on_the_red_brigade_desc:0 "Радикализм - величайшая угроза для такой молодой демократии, как итальянская. С поддержкой умеренных левых мы начнем серию облав на Красные Бригады и прочие непокорные коммунистические движения. Арресты, допросы и расследования, как мы надеемся, позволят нам окончательно избавиться от красной угрозы и решить проблему множества заговорщиков, наиболее значимый из которых, Онорато Дамьен, станет главным нашим охотничьим трофеем."

ita_the_backbone_of_italy:0 "Национальный Блок"
ita_the_backbone_of_italy_desc:0 "В НФП продолжаются переговоры по поводу демократизации страны. Наконец, мы достигли определенного компромисса. Партия поддержит реформы, но Амиранте и де Марзани продавили идею о создании Национального Блока, коалиции бывших членов НФП и других правых партий, которая будет пытаться получить демократическую власть путем участия в выборах. Национальный Блок достаточно хорошо представляет участников старого режима и выступает за прекращение демократизации после отмены фашизма, но, в целом, их шансы на победу на демократических выборах не так уж и велики."

ita_meet_libs:0 "Христианские Демократы"
ita_meet_libs_desc:0 "Крупнейшая и сильнейшая из сил, что будут бороться за власть в новой, демократической, Италии - Христианские Демократы, коалиция либералов, центристов и про-католических сил, стремящаяся к дальнейшей демократизации через реформы и применение нового подхода в экономике. Возглавленная профессором Альдо Моро и объединившая наиболее умеренные силы, эта коалиция пользуется поддержкой самого Чиано, и вполне вероятно, что именно она получит власть в результате будущих выборов."

ita_what_is_old_is_new_again:0 "Хорошо забытое старое"
ita_what_is_old_is_new_again_desc:0 "За века демократия в Италии стала настоящей традицией. До Марша на Рим Италия долгие десятилетия была конституционной монархией, и за демократию боролось множество героев, создавших саму Италию как государство. Мы напомним народу, что Италия не обязана быть полицейским государством, что у нее долгая история как у демократической державы, и, возможно, Чиано запомнят не как диктатора, а как героя, подобного Гарибальди."

ita_a_long_way_there:0 "Долгий путь"
ita_a_long_way_there_desc:0 "Тут и там по всей Италии раздаются голоса против фашизма. Но их трудно назвать хором, они скорее напоминают какофонию. Если мы хотим установить стабильное и десократическое правительство, нам нужно организовать этих разрозненных диссидентов в нормальные политические партии и решить разногласия между ними. Например, консерваторы и сторонники свободного рынка, представленные DC, угрожают своими реформами подвергнуть опасности благосостояние бедноты, которую яростно защищают левые. Для решения подобных проблем мы проведем встречу с руководством различных политических течений, чтобы найти компромисс и обеспечить мирную установку демократии. Мы должны любой ценой избежать повторной радикализации нашего общества, иначе все наши реформы пойдут насмарку."

ita_it_wont_happen_over_night:0 "Демократический Фронт"
ita_it_wont_happen_over_night_desc:0 "Как мы и надеялись, переговоры с либеральными партиями показали, что умеренные левые собираются вокруг уже вернувшегося на родину Пьетро Ненни. Названная Демократическим Фронтом, эта коалиция объединила наиболее умеренных социалистов и большинство социал-демократов, выступающих за свободную Италию, где даже самый бедный член общества будет жить не хуже самого богатого, находясь под защитой и опекой самого государства. Несмотря на разногласия с Национальным Блоком и прочими консерваторами, Демократический Фронт быстро набирает популярность среди бедных слоев нашего общества."

ita_weaken_the_ovra:0 "Распустить чернорубашечников"
ita_weaken_the_ovra:0 "До сих пор чернорубашечники хорошо служили фашистскому режиму, именно благодаря им Муссолини стал Дуче и утвердился у власти на многие годы. Однако почти что всесильная организация, бьющая из-за угла и никому не подчиняющаяся, вряд ли является тем, что нужно молодому деморатическому государству. Не спасают положение и слухи о том, что многие из чернорубашечников до сих пор верны Скорца и его консервативнмоу крылу. Поэтому мы проведем серьезную реорганизацию организации, урезав ее полномочия и подчинив нашей военной разведке." #duplicate loc key

ita_pro_democratic_prop:0 "Пропаганда демократии"
ita_pro_democratic_prop_desc:0 "Если мы хотим дать Италии шанс на демократию, который она, несомненно, заслужила, будет недостаточно просто переписать законы и перераспределить бюджет. Введение выборов не поможет, если никто на них не придет или если те, кто считает голоса, припишут победу своим любимцам. Несмотря на то, что жители городов, в целом, хотят демократии, большая часть населения Италии живет в сельской местности, и нам нужно обеспечить понимание ими необходимомсти демократии и безопасность проведения честных выборов вдали от городских центров. По всем доступным средствам передачи информации мы запустим широкомасштабную кампанию по объяснению народу того, что совсем скоро им придется принять на себя ответственность за будущее страны."

ita_for_the_civilians:0 "Вопрос народа"
ita_for_the_civilians_desc:0 "Пропаганда это, конечно, очень хорошо. Но нам нужно что-то большее, чтобы убедить людей в важности демократии. В частности нужно не дать народу подумать, что пока еще фашистское государство бросило их. Должно быть установлено, что все действия Чиано направлены на благо итальянского народа. Это станет подготовкой к нескольким законам, которые Дуче издаст для подготовки перехода к демократии и удовлетворения уже складывающихся в стране политических сил. Хотя удовлетворить всех, конечно, невозможно..."

ita_support_the_citizens:0 "Поддержать население"
ita_support_the_citizens_desc:0 "В фашистский период государство и партия уделяли основное внимание не народу, а армии. В некоторых регионах, особенно недавно покоренных, армия до сих пор руководит жизнью всего общества. Новые реформы должны урезать влияние армии, предоставив прерогативу руководства регионами и занятия должностей в гражданском аппарате демократически избранным чиновникам. Это позволит молодым и не очень демократам открыто выражать свою позицию и мирно бороться за власть."

ita_on_the_road_to_success:0 "На пути к успеху!"
ita_on_the_road_to_success_desc:0 "Впервые оптимизм стал преобладать у сторонников демократизации страны. Хотя многие политики и разбирающиеся в политике люди все еще достаточно скептично относятся к нашим начинаниям, народ все больше верит нам. Популярность Чиано грозит затмить популярность Муссолини в его лучшие дни, и из каждого угла слышны разговоры о грядущей демократии. Мы должны подлить масла и подбросить дров в разгорающийся огонь надежды, ведь именно народ поведет Италию к светлому демократическому будущему. Италию ждет счастье, и ее дети готовы принять на себя ответственность за него."

ita_bring_it_all_together:0 "Объединение"
ita_bring_it_all_together_desc:0 "Множество значимых фашистов по всей стране начинают выражать свое недовольство. Даже те, кто всегда поддерживал Чиано, начинают опасаться того, что с окончательным реформированием страны воспитанный Муссолини сильный дух итальянского народа, идеалы фашистской революции и наше величие окажутся забыты, и станут лишь строками в учебниках по истории. Что они сами окажутся изгнаны из политики, чтобы не мешать Дуче играть в демократию. Мы должны потушить пламя их страха. Идеалы Муссолини не будут забыты, идеалы революции будут жить. Раньше фашисты и их противники пролили немало крови в войне друг с другом. Но этому пришел конец. Мы се - патриоты Италии, и если правые согласятся играть по новым правилам, они, как и все прочие, смогут вести народ Италии к лучшему завтра."

ita_finding_common_ground:0 "Найти компромисс"
ita_finding_common_ground_desc:0 "Фашисты и демократы предлагают две противоположные идеи. И обе они не до конца правы. Фашисты ошибаются, считая, что построенная Муссолини фашистская система идеальна и не требует никаких изменений. Демкораты забывают, что если бы не Муссолини и чернорубашечники, Италия легла бы под ноги немцам как Франция и Британия. Фашизм не идеален, но он был необходим. Мы должны измениться, но не должны забывать свое прошлое. Долгие переговоры в Виминальском дворце подошли к концу, и предводители фашистов и демократов разошлись, улыбаясь и пожимая руки, сойдясь в том, что их общий патриотизм важнее их разногласий."

ita_everything_will_be_okay:0 "Все будет хорошо"
ita_everything_will_be_okay_desc:0 "И внутренние и внешние наблюдатели все еще скептически относятся к продолжающейся демократизации. Одни боятся, что радикализм еще жив, и после пары противоречивых выборов демократия падет. Другие считают, что фашисты-консерваторы сохранили свое влияние, и лишь затаились, ожидая ухода Чиано и последующего образования вакуума власти. Третьи верят, что Италия не выдержит либерализации экономики и надолго впадет в кризис. Все они неправы, и убедятся в этом, но пока что мы можем лишь продолжить поощрять оптимизм среди нашего народа. Пресса будет обсуждать будущие выборы, и наша пропаганда в последний раз выступит в полную силу, показав Италии и всему миру, что мы уверены в светлом будущем. Надеемся, все будет хорошо..."

ita_the_first_order:0 "Первый приказ"
ita_the_first_order_desc:0 "Наконец, после всех этих переговоров и интриг, мы почти готовы. Дни Чиано на посту Дуче сочтены, и уже была установлена дата выборов. Большой Совет скоро будет распущен, и заменен восстановленным Сенатом и реформированной Палатой Депутатов, причем они будут избраны демократически. Однако, теперь внимание народа и политиков приковано к нескольким не слишком важным спорам в Парламенте, которые, несмотря на их маловажность, необходимо разрешить. Демкораты предложили реформировать судебную систему, чтобы лишить суды политического влияния, а политиков влияния на суды. Политики же из Национального Блока считают, что из-за растущих беспорядков необходимо даровать армии чрезвычайные полномочия и расширить военный бюджет."

ita_expanding_army_support:0 "Расширить влияние армии"
ita_expanding_army_support_desc:0 "Многие из правых итальянских политиков, включая сторонников Чиано, считают, что хоть политический радикализм, хоть и был подавлен, все еще существует и может стать угрозой в ближайшем будущем. Чтобы избежать этого, надо убедиться в надежности армии и их способности противостоять любой угрозе. Для этого мы увеличим финансирование войск и разрешим им объявлять чрезвычайное положение при необходимости. Хотя либералы и протестуют против увеличения власти армии, скоро они поймут, что иначе нельзя."

ita_review_the_judiciary:0 "Пересмотреть судебную систему"
ita_review_the_judiciary:0 "Судебная власть в Италии сосредоточена в руках Верховного Суда, занимающегося интерпретацией законов и политическими процессами. Почти все члены Суда - старые фашисты, открыто заявившие, что они останутся в оппозиции к нашей власти и будут всячески препятствовать нашим дальнейшим реформам. Эти судьи, несомненно, представляют угрозу планам Чиано, а потому необходимо избавиться от них. Каждый из них юудет проверен и перепроверен, и те, в чьей лояльности режиму возникнут сомнения, будут сразу же уволены и заменены." #duplicate loc key

ita_the_second_order:0 "Второй приказ"
ita_the_second_order_desc:0 "Выборы все ближе, и предвыборная гонка уже начинает разгораться. Каждая из партий представила своего кандидата. На площадях крупных городов политики произносят речи, призывая голосовать за них, а жители деревень собираются вечерами у радио, желая услышать новости о грядущих выборах, на которых они, впервые за много лет, смогут выбрать будущее своей страны. Все идет по плану Чиано, и остается сделать последний рывок, издать последний указ, после чего Дуче сможет уйти в отставку. Национальный Блок предложил даровать новые привелегии офицерам армии, а Христианские Демократы и Демократический Фронт убеждают Чиано провести несколько небольших либеральных реформ, чтобы показать нашу приверженность демократии."

ita_army_lire_bonuses:0 "Наградить военных лирой"
ita_army_lire_bonuses_desc:0 "Несмотря на то, что мы либерализуем и демократизируем нашу страну, мы должны сохранять стабильность и порядок в нашем обществе. И лучший способ сделать это - сохранить силу армии и ее преданность действующему режиму. Чтобы обеспечить надежность армии, мы должны дать солдатам и офицерам понять, что государство помнит о них и достойно наградит их за службу Родине. Каждый солдат, проявивший себя в борьбе с терроризмом и восстаниями в колониях, получит денежное вознаграждение, и чем больше солдат сделал, тем больше будет награда. Либералы считают, что эта система слишком легко может быть использована недобросовестными чиновниками и офицерами, но это может быть нашим лучшим шансом положить конец идеологическому разделению армии."

ita_token_reforms:0 "Символические реформы"
ita_token_reforms_desc:0 "Немного там, немного здесь, ничего важного или значительного, но дстаточно, чтобы люди нам поверили. Именно это предложили Чиано либералы. Чуть ослабить цензуру. Чуть расширить возможности бизнесменов. Чуть ограничить полномочия полиции. Конечно, большая часть этих реформ никак не повлияют на жизнь итальянцев, но они не останутся незамеченными. Либералы хотели убедиться в том, что Чиано и фашисты действительно готовы поступиться частью своей власти ради демократии. В любом случае, если мы откажемся, нас могут не понять."

ita_il_duce_democracy:0 "Демократия Дуче"
ita_il_duce_democracy_desc:0 "Наконец, этот день настал. В последний раз Галеаццо Чиано вышел на балкон Венецианского дворца, на тот самый балкон, с которого Муссолини произнес столько речей, и в последний раз обратился к народу Италии как их Дуче. Площадь была полна народа, огромная толпа размахивала итальянскими флагами и славила Чиано. Несколько раз ему даже приходилось прерывать свою речь из-за грома апплодисментов. В своей речи Чиано вновь прославил величие фашизма и его историю, но отметил, что Италия должна перейти к демократии. Авторитаризм фашизма был полезен в прошлом, но для сохранения величия Италии нужны перемены и реформы. Когда он закончил свою реч и скрылся во внутренних помещениях дворца, гром апплодисментов заглушил все прочие звуки. Вскоре опустилась тишина. Каждый понял, что сейчас произошло, и в каждую голову пришел один и тот же вопрос: "Что дальше?"."


ita_the_battle_for_algeria:0 "The Battle For Algeria"
ita_the_battle_for_algeria_desc:0 "With the recent collapse of the Triumvirate, the Algerian situation just became much more severe, and a topic of hot discussion in the Italian government. Rumours, sometimes based on factual reports, sometimes bordering on paranoia, seem to imply that Iberian troops are gathering in northern Africa, potentially preparing for an offensive that might reach Tunis if unchecked. As some important members of the Italian military, including governor general Castellano, are already calling for mobilization, the Duce has ordered that a military action should only be taken as a last resort measure against Iberian. A crisis is on the horizon, and this might spell the end for peace in the western Mediterranean."

ita_reports_from_the_SIM:0 "Reports From The SIM"
ita_reports_from_the_SIM_desc:0 "Aerial photographs, intercepted radio transmissions, decrypted messages, and even reports from Tuareg nomadic clans - the Servizio Informazioni Militari is already hard at work in Algeria. While regular army units are preparing to intervene in the region, agents of the SIM are already active deep behind the border, gathering intel that will help us react to whatever the Iberians are up to. While the prospect of an all out war remains unlikely, we should be ready for everything."

ita_were_running_out_of_time:0 "We're Running Out Of Time"
ita_were_running_out_of_time_desc:0 "The intel gathered by the SIM confirmed what we had come to fear - the Iberian Union is indeed gathering men and equipment in the Algerian region, mostly in the shape of armed settler militias and other irregular troops. Now, a rift has opened between two different factions in the Italian government and military - many believe that this is clearly the prologue to a large scale offensive, as the Iberian settlers and their French allies are trying to seize the entire country for themselves. Governor general Castellano urges an immediate reaction, potentially one that will be able to repel the Iberians from Algeria entirely. On the contrary, some argue that the Iberians are expecting an Italian offensive, and thus are mobilizing to defend the country - thus, a diplomatic resolution to the crisis is still possible. ENI representatives in the country are especially worried about the prospect of a war, which would immensely harm oil extraction operations in the region."

ita_call_castellano:0 "Call Castellano"
ita_call_castellano_desc:0 "It is better to be safe than sorry, especially when the integrity of the Empire is at stake. The Duce has ordered governor general Castellano and a selected group of military advisors to draft up contingency plans in case of Iberian aggression. While we are not interesting in escalating the hostilities into a full blown war with Iberia, we should be able to not only repel any offensives coming from Iberian backed militias, but also counterattack to ensure that Italy alone has control over Algeria, potentially to later cement it as a nation in our sphere of influence."

ita_bried_the_xmas:0 "Brief The XMAS"
ita_bried_the_xmas_desc:0 "While the Regia Marina fleets in the western Mediterranean have been placed on high alert, it's rather clear this won't be a conventional war. However, we possess the perfect weapon to seriously disrupt Iberian operations in Algeria and the western Mediterranean without escalating the conflict excessively - the elite navy frogmen under Junio Valerio Borghese's command. The Tenth MAS Flotilla will be instructed to carry out sabotage, infiltration and disruption operations aimed at cutting the flow of supplies and men coming from Iberia into Algerian, as well as striking terror into our enemies with raids coming from the seas."

ita_desert_rats:0 "Desert Rats"
ita_desert_rats_desc:0 "Just like the Iberians, to defend our Algerian territories we largely rely on bands of irregular soldiers. Ragtag groups of Tuareg scouts, Algerian guerrillas, foreign mercenaries and Italian settler militias are scattered around our territories, fighting for us and reaching where regular units of the Regio Esercito can't. By dispatching experienced officers to these spread out units and outfitting them with modern APCs, IFVs and other vehicles in large numbers, we can reorganize them into a decentralized but effective mechanized fighting force, which will allow us to control the vast expanse of the Algerian territory much better than how we could manage using regular army units."

ita_offers_they_cant_refuse_ILG:0 "Offers They Can't Refuse"
ita_offers_they_cant_refuse_ILG_desc:0 "Over the years, as the influx of Italian settlers in Algeria diminished, the military administration of the territory found itself more and more reliant on native, pro-independence groups to shore up their control of the country, most notably the Front de Libération Nationale. The deal was simple - Italy would allow self governance to natives and put forward vague promises of independence for Algeria in a yet to be decided future, and in exchange the FLN doesn't threaten Italian forces in the region. With a war on the horizon, we can entice the FLN to fight for us by doubling down on our past promises - which in the future we may or may not want to keep."

ita_ascari_del_cielo:0 "Ascari del Cielo"
ita_ascari_del_cielo_desc:0 "The first Italian unit of paratroopers wasn't exactly Italian - that is to say, it was made up by native Libyans. Organized by the governor of Libya, Italo Balbo, in the 1930s, the Ascari del Cielo were and still are the pride of the Regia Aeronautica, and over the years specialized as an elite unit for desert warfare operations and raids. We shall deploy the Ascari del Cielo in Algeria, and they will be our sharpest weapons in combating Iberian forces - striking behind enemy lines in commando operations to sabotage supply lines and their rear, before disappearing as spectres among the dunes."

ita_rev_up_the_engines:0 "Rev Up The Engines"
ita_rev_up_the_engines_desc:0 "Algeria's a big place - and attempting to keep control of it all without a well prepared air force would be madness. As final preparations before we begin our attack, Algerian airstrips will be improved and expanded, with new forward bases being set up to refuel and resupply planes. Our goal will be to cover the entirety of Algeria with our air force, allowing us to launch recon and air superiority missions. Being able to strike anywhere and anytime from the sky will give us the edge we need to kick the Iberians out of Algeria!"

ita_operation_jungurtha:0 "Operation Jugurtha"
ita_operation_jungurtha_desc:0 "By order of governor general Castellano, all the Italian forces present in Algeria as well as auxiliary troops and militias from the FLN will launch Operation Jugurtha at the scheduled time. The plan envisions a preemptive attack against Iberian positions in the region, catching them off guard with a decisive mechanized offensive backed by air raids and amphibious attacks by frogmen units. The objective of the operation is nothing less than to secure the entirety of Algeria within a short time period, at which point an attempt will be made to force the Iberian government to renounce all claims of controlling the country. The Roman eagle shall spread her wings over the mountains and deserts of Algeria once more."

ita_call_pirani:0 "Call Pirani"
ita_call_pirani_desc:0 "The Algerian region has always been of special interest to Enrico Mattei and to ENI, for its vast and mostly untapped oil resources. For this reason, ENI's chairmen has dispatched to Algeria one of his most trusted aides, Mario Pirani Coen. An economist and journalist suspected for his anti-fascist sympathies, Pirani was taken under Mattei's protective wing and made into his right hand man for Algerian affairs. Pirani has numerous contacts within the FLN and prominent diplomats on the Iberian side, especially Portuguese ambassador Alberto Moreira - and has become one of the most outspoken advocates for a diplomatic resolution to the Algerian crisis. By negotiating with Pirani's help, we might avoid a pointless war, and find a much more profitable and convenient solution."

ita_native_diplomacy:0 "Native Diplomacy"
ita_native_diplomacy_desc:0 "While we have managed to find a detente with the Front de Libération Nationale, the main organization advocating for Algerian independence, our relationship is still far from being in any way good or decent. The first step to ensure a lasting peace with Iberia is making sure that the Algerian people is on board with it - many of them see both Italy and Iberia as colonizers, so we must reinforce our promises and commitment to a Algerian independence and democracy. By ensuring the Algerians have a seat at the negotiating table, we'll make the peace process much stronger and easier."

ita_promises_of_freedom_ILG:0 "Promises Of Freedom"
ita_promises_of_freedom_ILG_desc:0 "Our Algerian projects are supported by an important name - Messali Hadj. A long time activist who campaigned for independence when Algeria was under French rule, Hadj is often called the father of Algerian nationalism. After World War Two, Hadj accepted Italian control of western Algeria as a counter to Iberia's expansion plans over the region, especially considering that the Iberian authorities have always maintained a good relationship with the numerous pied noir militias that stalk the country. By using Hadj as the spokesman of our projects to return independence to Algeria, we will be able to gain popularity among the Algerian people, thus increasing our credibility and our clout in the coming negotiations."

ita_for_a_fist_ful_of_oil:0 "For A Fistful Of Oil"
ita_for_a_fist_ful_of_oil_desc:0 "To entice the Iberians into sitting at the negotiating table with us, we must use some rather convincing arguments - and oil is the most convincing argument of them all. Only ENI has the industrial and financial power necessary to set up large scale oil extraction infrastructures in Algeria, as Iberia simply lacks the industrial raw power necessary to set up such a large scale operation. The Iberians could cooperate with us, and get a fair share of the oil profits while at the same time avoiding a pointless war."

ita_promises_of_prosperity:0 "Promises Of Prosperity"
ita_promises_of_prosperity_desc:0 "As we started flirting with the Iberians regarding the immense profits that could be had by both countries in avoiding a war, it's time to further reinforce this by escalating our offers. While it's true that ENI possesses enough industrial power to set up shop in Algeria, the region would likely suffer from a shortage of workers, as the oil reserves are located in desertic and remote areas. Bringing workers from Italy would be costly and time consuming, but there already numerous Iberian citizens living as settlers in Algeria - by drafting large scale employ plans to allow Iberian settlers to work in ENI wells and pipelines would foster economic cooperations between the two countries, making both richer in the meanwhile."

ita_promises_of_peace:0 "Promises Of Peace"
ita_promises_of_peace_desc:0 "With the Algerian public opinion largely in favor of a peaceful solution to the crisis and numerous voices on the Iberian side now arguing for the same thing, it's time to formally present our plans for a stable peace in Algeria. According to the plan drafted by Pirani and Moreira, and to which the Duce has already consented to, Algeria will be ruled as a joint mandate. European settlers and native Algerians will be both represented in the new government, as Italian and Iberian armed forces will watch over the country - with the long term goal of establishing a free and independent Algeria."

ita_extend_the_olive_branch:0 "Extend The Olive Branch"
ita_extend_the_olive_branch_desc:0 "The prospect of a war in Algeria simply isn't attractive to us - and we've made it clear to the Iberian side with extremely convincing arguments. In a joint statement, Pirani and Moreira have called for a conference in Palma de Maiorca, with the aim of resolving the Algerian situation in accordance to the mandate plan. We made our attempt to preserve peace in the Mediterranean - we can only hope that the Iberians are as reasonable as we have been."

#Scorza Military tree

ita_keeping_italia_strong:0 "Сохраним величие Италии"
ita_keeping_italia_strong_desc:0 "Сильной стране нужна сильная армия, а слабой страной Италию назвать уж никак нельзя! После практически десяти лет бездарного правления Чиано нам необходимо основательно реформировать вооружённые силы, если мы хотим сделать их достойным продолжением нашей великой Родины. Об их теперешнем состоянии говорит то, какие выпады в нашу сторону позволяют себе наши собственные союзники, Иберия и Турция.\n\nМы ничего не оставим без внимания: Королевская армия, Королевский флот и, конечно же, Королевские ВВС — все виды войск получат всё, что может им понадобиться для безраздельного господства на земле, на море и в воздухе. Когда мы закончим с реформами, наших вооружённых сил будут бояться даже немцы..."

ita_our_friends_in_the_regia_marina:0 "Друзья в Королевском флоте"
ita_our_friends_in_the_regia_marina_desc:0 "Безусловно, наши самые близкие и преданные друзья в рядах вооружённых сил служат в Королевском флоте: блистательный герой прошлой войны Юнио Валерио Боргезе и многие другие офицеры флота всегда находились в очень тесных отношениях с НФП.\n\nВ качестве благодарности за их верность делу фашизма мы объявим ВМФ приоритетным видом вооружённых сил и в первую очередь будем обеспечивать его дополнительным финансированием и новейшими технологиями."

ita_a_producerist_navy:0 "Флот для семи морей"
ita_a_producerist_navy_desc:0 "Гибралтар перекрыт плотиной, и наш контроль над Суэцким каналом (благодаря силе оружия) неоспорим, а значит, в наше Средиземноморье теперь не проберётся ни один враг. Однако теперь, когда границы нашей империи протянулись до Красного моря, Персидского залива и Индийского океана, чтобы вполне обезопасить поставки нефти и распространить влияние на восток, нам понадобится значительно усилить флот.\n\nНаш великий первый Дуче хорошо понимал всю важность военно-морского флота: производство военный кораблей при нём многократно возрасло, и во время войны мы наконец смогли разбить оковы на руках итальянского народа и освободить Средиземноморье. Мы продолжим его дело и построим флот такой численности и силы, что он заставит командиров Кригсмарине и Императорского флота Японии дрожать от страха!"

ita_the_pride_of_the_seas:0 "Гордость флота"
ita_the_pride_of_the_seas_desc:0 "Тактика войны на море, безусловно, продвинулась далеко вперёд — и мы не не преминём воспользоваться этими новшествами — однако властелином морей, гордостью любого флота по-прежнему остаётся линейный крейсер. Четыре линкора класса "Литторио" — одни из самых молодых кораблей в составе нашего флота. В своё время они хорошо нам послужили, однако теперь значительно устарели и стали практически бессильны против новейших морских бомбардировщиков.\n\n Наши новые дредноуты, снаряжённые передовыми крупнокалиберными орудиями, закованные в толстую стальную броню, защищённые от атак с воздуха и из-под воды новейшими системами противовоздушной и противолодочной обороны и, несмотря на это, достаточно быстрые, чтобы поспевать за остальным флотом, внушат восторг морякам, гордость всему итальянскому народу и страх любому врагу!"

ita_gear_up_the_dockyards:0 "Обновить ССЗ"
ita_gear_up_the_dockyards_desc:0 "Если мы хотим нарастить численность военных кораблей, первым долгом нужно заняться постройкой новых верфей: когда мы перейдём к осуществлению задуманного, каждый судостроительнй завод будет единовременно занят сооружением, починкой и улучшением десятков разных кораблей! Атлантропа обернулась настоящей катастрофой для нашей военно-морской промышленности, так что, чтобы застроить верфями наше новое побережье, ИПР придётся организовать масштабную кампанию инвестиций и субсидий, направленную на привлечение в отрасль частного капитала."

ita_gear_up_the_dockyards_1:0 "Обновить ССЗ"
ita_gear_up_the_dockyards_1_desc:0 "Если мы хотим нарастить численность военных кораблей, первым долгом нужно заняться постройкой новых верфей: когда мы перейдём к осуществлению задуманного, каждый судостроительнй завод будет единовременно занят сооружением, починкой и улучшением десятков разных кораблей! Атлантропа обернулась настоящей катастрофой для нашей военно-морской промышленности, так что, чтобы застроить верфями наше новое побережье, ИПР придётся организовать масштабную кампанию инвестиций и субсидий, направленную на привлечение в отрасль частного капитала."

ITA_gear_up_the_dockyards_2:0 "Обновить ССЗ" ###Да, это три одинаковых фокуса
ITA_gear_up_the_dockyards_2_desc:0 "Если мы хотим нарастить численность военных кораблей, первым долгом нужно заняться постройкой новых верфей: когда мы перейдём к осуществлению задуманного, каждый судостроительнй завод будет единовременно занят сооружением, починкой и улучшением десятков разных кораблей! Атлантропа обернулась настоящей катастрофой для нашей военно-морской промышленности, так что, чтобы застроить верфями наше новое побережье, ИПР придётся организовать масштабную кампанию инвестиций и субсидий, направленную на привлечение в отрасль частного капитала."

ITA_twin_armies:0 "Армии-близнецы"

ita_shipbuilding_competitions:0 "Кораблестроительные соревнования"
ita_shipbuilding_competitions_desc:0 "В Италии нет недостатка в состоятельных судостроительных компаниях: от «Кантьери Риунити делло Йонио» (бывшей "Кантьери Риунити делль Адриатико", перенесённой в Палермо из оказавшегося посреди соляной пустыни Триеста) до "Ансальдо" и недавно основанной "Финкантьери" — все они обладают технологиями и людскими ресурсами, достаточными для массового строительства современных кораблей. Умело выдавая тендеры, мы сможем создать здоровое соперничество между частными и государственными компаниями, улучшить качество и снизить расходы на производство кораблей.\n\nИ если я ещё когда-нибудь услышу слова "подлог" и "тендер" в одном предложении, головы полетят направо и налево..."

ita_drown_them_in_destroyers:0 "Морить миноносцами"
ita_drown_them_in_destroyers_desc:0 "Даже огромный, тежеловооружённый корабль не сможет выдержать одновременного попадания десятков торпед и ракет. Чтобы защитить наши крейсера и обеспечить им возможность в любой момент громить врага с безопасного расстояния и в то же время обрушивать огонь мощных орудий малой дальности на любого, кто осмелиться приблизиться к нашим кораблям, мы начнём массовое производство эсминцев. Пускай десяток-другой потонет, но если этим им удастся спасти линкор, такой результат будет стоить жертв, особенно учитывая, что перед гибелью они смогут утянуть на дно пару-тройку крейсеров!"

ita_cover_them_in_corvettes:0 "Крыть корветами"
ita_cover_them_in_corvettes_desc:0 "На вид корветы гораздо скромнее прочих кораблей, однако такое впечатление, как водится, обманчиво: в руках умелого капитана эти лёгкие и быстрые суда могут послужить множеству задач, а благодаря дешевизне в производстве мы легко можем обеспечить себе численное преимущество над врагом. Кроме того, корветы незаменимы при охране конвоев и борьбе с пиратством.\n\nБлагодаря лёгким скорострельным орудиям они с лёгкостью могут разрывать на части мелкие суда и нарушать вражеские коммуникации. Более того, если снарядить их радарами и батареями ПВО, корветы могут служить охранению более ценных кораблей, а используя несколько лёгких ракетных комплексов, они смогли бы наносить серьёзные повреждения даже крупным кораблям!"

ita_swarm_them_in_subs:0 "Перевесить подлодками"
ita_swarm_them_in_subs_desc:0 "Пример Кригсмарине во времена последней мировой войны показал, что морская блокада и нарушение линий снабжения имеет едва ли не большее значение, чем победы в прямых столкновениях. И именно подводные лодки, невидимые без использования современных технологий, способные недели, а то и месяцы проводить без дозаправки, вооружённые дальнобойными торпедами, как нельзя лучше подходят для этой задачи: подтверждением тому служат тысячи англо-американских конвоев и транспортных судов, усеивающих сейчас дно Атлантического и Тихого океанов!\n\nЧтобы нивеллировать технологическое отставание, мы воспользуемся тактиками массированной подводной войны и, если потребуется, превратим моря и океаны мира в братскую могилу для всех, кому хватит безрассудства оспаривать наше владычество!"

ita_quantity_is_quality:0 "Количество в качество"
ita_quantity_is_quality_desc:0 "Возможность массово сооружать корабли сама по себе обеспечивает нам огромное преимущество. Сократив производственные цепи и максимально уменьшив расход материалов, мы сможем построить флот вдвое больше вражеского, затратив столько же ресурсов: кому нужны передовые линкоры, если рой дешёвых торпед сможет потопить их, прежде чем они сделают хоть один залп?\n\nПодобно бойцам в римской "черепахе", наши корабли стеной встанут перед врагом и, взаимной поддержкой компенсируя слабости друг друга, задавят его численным преимуществом!"

ita_go_even_further_beyond:0 "Пробиться за грань"
ita_go_even_further_beyond_desc:0 "Теперь, обновив основную часть нашего флота, мы можем сконцентрироваться на технологических новинках. Как бы ни был велик наш флот, если мы и дальше будем пренебрегать использованием современной техники, враг может отправить его на дно ещё до того, как он успеет реализовать численное преимущество!\n\nЧтобы завоевать безраздельное господство над морем, нам первым долгом необходимо снабдить боевые группы современными моделями авианосцев на замену устаревшим Фалько и Спарвьеро, и пересмотреть тактику их боевого применения."

ita_donations_for_carriers:0 "Собрать пожертвования на авианосцы"
ita_donations_for_carriers_desc:0 "Содержание авианосцев создаёт огромную нагрузку на военный бюджет любой морской державы: по причине их огромных, превышающих прочие типы кораблей, размеров, а также сложности в обращении с бортовыми самолётами, для обслуживания авианосцев требуется современное дорогостоящее оборудование. К счастью, решение этой проблемы нам подсказывает история Античности.\n\nВ древних Афинах существовала так называемая "триерархия", повинность, обязывавшая зажиточных граждан, "триерархов", на собственные средства оснастить военный корабль, который затем в качестве награды называли именем снарядившего. Теперь мы возродим эту славную греческую традицию: в рамках нашей "Авиархии" итальянцы получат возможность пожертвовать часть денежных сбережений на строительство авианосцев, взамен благодарная Италия украсит корпуса сооружённых кораблей именами благотворителей!"

ita_carrier_plane_priority:0 "Сфокусироваться на морской авиации"
ita_carrier_plane_priority_desc:0 "Бортовые самолёты на авианосце исполняют особые задачи, отличающиеся от возложенных на остальные рода авиации: истребители не только поддерживают превосходство в воздухе, но и защищают корабли от вражеских бомб и самоубийственных атак, морские бомбардировщики бьют только по уязвимым участкам в броне корабля и снарядным отсекам, штурмовикам для поддержки сухопутных войск на побережье необходимо использовать особые снаряды и орудия, — всё это означает, что пилотам морской авиации нужная специальная подготовка. Чтобы полностью раскрыть потенциал авианосцев, нам необходимо учредить курсы переподготовки для авиаторов, желающих служить на море."

ita_a_donation_from_high_society:0 "Пожертвование от высего общества"
ita_a_donation_from_high_society_desc:0 "Проведённая кампания "авиархии" уже принесла свои плоды, и в наших руках оказались пожертвования тысяч итальянских патриотов и радетелей за идею талассократии. Совсем недавно, сверх любых ожиданий, мы также получили значительную сумму денег от благотворительной организации представителей высшего общества!\n\nНесколько почтенных господ из Венеции и Генуи, представители знаменитых мореплавательских династий Дория, Дандоло, Брагадинов, Вендраминов и других, приподнесли нам банковский чек на несколько миллионов лир, которые нам предстоит употребить на строительство нового авианосца. В знак благодарности возведённый с использованием самых современных технологий корабль получит имя "Лепанто" в память об отважных итальянских моряках, много веков назад спасших христианство от ига захватчиков-иноверцев!"

ita_tour_with_borghese:0 "Смотры с Боргезе"
ita_tour_with_borghese_desc:0 "Чтобы показать всей Италии и Дуче в частности наши успехи в деле наращивания флота, мы организуем для него смотр судостроительных заводов. После встречи с героем прошлой войны (и убеждённым фашистом) Юнио Валерио Боргезе Дуче вместе с ним отправится с путешествие по Италии, в ходе которого посетит наши новейшие верфи и осмотрит самые многочисленные боевые группы флота.\n\nВесь путь нашего вождя, конечно же, будет тщательно описан в печати, по радио и телевидению: такой пропагандистский ход ни в коем случае нельзя упустить!"

ita_thalassocracy_forever:0 "Талассократия навеки"
ita_thalassocracy_forever_desc:0 "Благодаря проведённым реформам мы вновь восстановили господство над морем и звание державы-талассократии. Королевский флот безраздельно властвует в Средиземном море и Индийском океане, а рука Рима протянулась до самой Индии!\n\nПод бдительной охраной многочисленных морских патрулей потоки золота, серебра и нефти текут прямо к нам в карманы, как в былые времена нескончаемые потоки флоринов заполняли лари владык морских республик, а флаги на мачтах наших крейсеров сеют страх от Токио до Вашингтона. Под благосклонной улыбкой Нептуна военно-морской флот поведёт Италию в светлое будущее!"

ita_infantry_queen_of_the_battlefield:0 "Пехота, царица полей" ###Интересно, они реально имели в виду эту русскую присказку?
ita_infantry_queen_of_the_battlefield_desc:0 "Прошлая война показала все преимущества бронетехники, однако за двадцать лет, прошедших по её окончании, военная тактика шагнула вперёд и изобрела множество способов ей противостоять. Более того, земли нашей империи крайне непригодны для танковой войны: от Альп до Аппенин и Балкан, от ливийской пустыни до эфиопских расселин сам рельеф нашей Родины не позволяет использовать бронетехнику в больших количествах.\n\nБронетанковые части, безусловно, навсегда останутся неотъемлемой частью Королевской армии, однако именно пехота должна стать главным объектом наших реформ и в будущем составить костяк обновлённых войск."

ita_sideline_the_carabinieri:0 "Ослабить карабинеров"
ita_sideline_the_carabinieri_desc:0 "С тех самых пор, когда Скорца заменил бездаря Чиано на посту Дуче, карабинеры служили неиссякаемым источником нашего беспокойства. Учитывая получившие широкое распространение в их среде либеральные настроения и тесные связи, которые генерал Де Лоренцо поддерживает с бывшим Дуче, нам ни за что не удастся переманить их на свою сторону. Мы, впрочем, никак не можем допустить, чтобы целый вид вооружённый сих находился в оппозиции к нашему режиму, а значит, нам придётся постепенно лишить карабинеров влияния.\n\n Если мы не хотим спровоцировать полноценный мятеж десятков тысяч профессиональных, организованных и хорошо вооружённых солдат, спешить в этом деле нельзя, но вот постепенно ограничить власть карабинеров и заменить их более лояльными кадрами не составит особого труда."

ita_freeze_funding:0 "Заморозить финансирование"
ita_freeze_funding_desc:0 "Если мы хотим раз и навсегда покончить с исходящей от карабинеров угрозой нашей власти, первым долгом необходимо заморозить все источники их финансирования. В дальнейшем мы планируем увеличить бюджет прочих видов вооружённых сил, однако для карабинеров он останется прежним. Это не только даст лояльным кадрам в войсках преимущество перед ними, но и заставит самих карабинеров отказаться от закупки нового вооружения и уменьшить масштабы вербовки, что в долгосрочной перспективе, учитывая то, как состарился их состав, значительно сократит численность крамольной жандармерии.\n\nНе пройдёт и десятка лет, как от прежней власти карабинеров останутся лишь воспоминания..."

ita_blackshirt_liasion_officers:0 "Внедрить офицеров-чернорубашечников"
ita_blackshirt_liasion_officers_desc:0 "Чернорубашечники, наследники ветеранов, вместе с Муссолини участвоваших в марше на Рим, всегда были рьяными сторонниками нашей власти. За все сорок лет своего существования в качестве военизированного крыла партии и политической полиции они накопили огромный опыт в деле разгона демонстраций и борьбы с терроризмом. Даже этих причин вполне достаточно, чтобы обосновать "перевод" некоторых младших офицеров ДМНБ к карабинерам.\n\nВнедрившись в ряды карабинеров, они начнут идеологическую работу среди новобранцев и симпатизирующих фашизму ветеранов, чтобы в итоге создать среди жандармов прочную базу сторонников нашей власти. Что бы ни замышлял Де Лоренцо, когда агитационная работа подойдёт к концу, он уже не сможет в случае чего выставить против нас хоть сколько нибудь значительное войско."

ita_search_for_corruption_in_the_ranks:0 "Поймать за лапу"
ita_search_for_corruption_in_the_ranks_desc:0 "Нет такой боевой организации, которая не была бы подвержена самому распространённому пороку власть имущих — коррупции. Карабинеры, безусловно, не исключение, а значит, нам нужно всего лишь раздуть из какой-нибудь взятки достаточно большой скандал, и мы будем в полном праве устроить острастку им всем. Если в коррупции удастся уличить кого-нибудь из высокопоставленных офицеров или даже самого Де Лоренцо, мы сможем раз и навсегда лишить карабинеров власти. Первым долгом мы устроим им "плановую" проверку, впрочем, горадзо более тщательную, чем обычно..."

ita_dont_find_it_forge_it:0 "Нет свидетельств? Так сделайте!"
ita_dont_find_it_forge_it_desc:0 "Результаты нашей предварительной проверки оказались... неудовлетворительными. Взяточничество в рядах карабинеров обнаружить, конечно, удалось, однако уличены в нём были, в основном, младшие чины, принимавшие деньги в обмен на списание штрафов ГИБДД или освобождение из-под стражи мелких хулиганов. В другой ситуации такая беспристрастная жандармения не заслужила бы от нас ничего, кроме высших похвал, однако сейчас всё совсем наоборот!\n\nКак говорится, chi fa da sè, fa per tre, иными словами, придётся взять дело в свои руки: чернорубашечники, уже внедрённые нами в ряды карабинеров, сделают несколько подложных документов, касающихся подрядов, которые высокопоставленные карабинерские офицеры якобы поручили друзьям наших друзей из оборонной промышленности. Потом останется найти парочку "свидетелей", выдумать правдоподобную историю, и идеальный скандал готов..."

ita_subvert_the_carabinieri:0 "Подчинить карабинеров"
ita_subvert_the_carabinieri_desc:0 "Скандал набирает силу у нас на глазах, и многим карабинеским офицерам уже пришлось подать в отставку. Таким образом, клика сторонников Де Лоренцо значительно потеряла в численности и силе, а значит, нам стал доступен новый вариант решения этого вопроса: вместо того, чтобы полностью лишать карабинеров власти, мы можем, наоборот, сделать их инструментом собственного влияния. Для этого достаточно всего лишь посадить наших людей на оставленные ушедшими в отставку офицерами посты, а оставшихся либералов изолировать друг от друга и одного за другим выжить с должностей.\n\nТеперь нужно только найти способ заслать к ним наших сторонников..."

ita_approach_romolo_dalla_chiesa:0 "Обратиться к Ромоло Далла Кьезе"
ita_approach_romolo_dalla_chiesa_desc:0 "Ромоло Далла Кьеза, брат Карло Альберто, губернатора Леванта, и карабинерский генерал — у них это, должно быть, в крови — оказался гораздо сговорчивее своих коллег: он согласился помочь нам в продвижении лояльных кадров на высшие должности в жандармерии. Пока неизвестно, что именно он замышляет, однако мы точно знаем, что он пермыкает к какому-то "предпринимательскому комитету". Интересы последнего тоже загадка, впрочем, пока что они совпадают с нашими. Пока что..." 

ita_bring_in_his_friends:0 "Позвать его друзей"
ita_bring_in_his_friends_desc:0 "Генерал Ромоло Далла Кьеза предложил несколько младших офицеров из своего окружения на посты, оставленные подельниками Де Лоренцо. Теперь, чтобы исполнить замысел, ему нужен только повод: он готов дать показания, подтверждающие причастность Де Лоренцо и его приближённых к подготовке государственного переворота против нынешнего Дуче, на место которого они намеревались вернуть Чиано. Если всё получится, нам удастся избавиться от клики Де Лоренцо раз и навсегда.\n\nВозможно, мы поступаем неосмотрительно, но лучше уж пусть одна десятая армии будет подчинена тем, в чьих интересах действует Далла Кьеза, чем Чиано и его сторонникам. Впрочем, кому бы ни служил генерал, фашизму он точно не служит..."

ita_a_donation_of_army_grade_equipment:0 "Подарок от предпринимателей"
ita_a_donation_of_army_grade_equipment_desc:0 "Несколько состоятельных предпринимателей, назвавшихся "друзьями генерала Далла Кьезы" преподнесли нам "подарок" в виде современного армейского снаряжения. Это ещё раз подтверждает, что тайные покровители Ромоло гораздо могущественнее, чем кажется на первый взгляд, однако в то же время предоставляет нам прекрасную возможность обеспечить лояльным режиму жандармам тактическое преимущество над сторонниками Де Лоренцо.\n\nК окружении вооружённых до зубов и преданных идее фашистов непокорные карабинеры дважды подумают, прежде чем поднять против нас свои устаревшие винтовки..."

ita_the_carabinieri_on_our_side:0 "Карабинеры за нас"
ita_the_carabinieri_on_our_side_desc:0 "Большинство высших должностей в жандармерии заняты чернорубашечниками или друзьями генерала Ромоло Далла Кьезы, новобранцы основательно индоктринированы, и это значит, что карабинеры больше не представляют угрозы для нашей власти. Пытаться сместить самого Де Лоренцо было бы слишком рисковано, и мы не решились на такой шаг, однако влияние его сторонников теперь распространяется только на несколько отедельных подразделений и не может оказать никакого воздействия на организацию в целом. По крайней мере, пока что..."

ita_expand_blackshirt_divisions:0 "Расширить отряды чернорубашечников"
ita_expand_blackshirt_divisions_desc:0 "Недавно проведённые проверки показали, что некоторые наши генералы... несколько сомневаются в новом Дуче. Конечно, никто из них не выступал против нас открыто, и никаких поводов подозревать их в государственной измене нет, однако всецело доверять им мы также не можем...\n\nСовсем другое дело — чернорубашечники: в них мы преданности мы твёрдо уверены. Итак, пора наконец превратить фашистские дружины из просто военизированного крыла партии в полноценные подразделения армии так же, как в своё время немцы отстранили СА от власти и заменили их СС. Чтобы, однако, не повторить ошибок северного соседа, мы обеспечим беспрекословную преданность чернорубашечников и уж точно не позволим им, как эсэсовцам, плести интриги из какого-нибудь своего сатанинского государства..."

ita_take_the_best_graduates:0 "Отобрать лучших выпускников"
ita_take_the_best_graduates_desc:0 "Хотя последние двадцать лет чернорубашечники выступали исключительно в качестве военизированного — и не очень-то организованного — крыла партии, первые фашистские милиционеры были выходцами из ардити, элитных ударных частей, сформированных во времена Первой мировой, у которых мы, к слову, и позаимствовали знаменитые чёрные рубашки.\n\nТеперь мы возродим эту славную традицию и вновь сделаем из чернорубашечников профессиональных солдат. А для этого первым долгом понадобиться сформировать офицерский корпус, который мы намереваемся составить из наиболее способных и преданных идеям фашизма выпускников самой престижной во всей Италии Моденской военной академии."

ita_take_the_loyal:0 "Отобрать самых фанатичных"
ita_take_the_loyal_desc:0 "Теперь, благодаря новосформированному офицерскому корпусу, наши чернорубашечники будут сражаться уже не как фанатики, а как профессиональные солдаты, а значит, пора озаботиться пополнением их рядов за счёт одновременно умелых и преданных делу бойцов. Хотя такое сочетание личностных качеств почему-то встречается на удивление редко...\n\n Чтобы исполнить задуманное, мы отправим нескольких недавно вступивших в эту должность офицеров-чернорубашечников осмотреть казармы, где они должны будут отобрать самых подготовленных к бою и преданных идеям фашизма солдат и предложить тем вступить в фашистскую милицию."

ita_blackshirt_paratroopers:0 "Чернорубашечники в воздушном десанте"
ita_blackshirt_paratroopers_desc:0 "Хотя войска воздушного десанта исторически примыкали скорее к Королевским ВВС, нельзя забывать, что их основателем в своё время стал один из отцов фашизма Итало Бальбо. Исходя из этого факта, мы и сформируем особое воздушно-десантное подразделение внутри ДМНБ. Это не только добавит совсем недавно влившимся в армию чернорубашечникам тактической гибкости, но и сделает их поводом для гордости каждого итальянца. ВВС, конечно, не понравится, что мы отбираем у них славу, но игра стоит свеч."

ita_blackshirt_polices_blackshirt:0 "Независимая юриспруденция для чернорубашечников"
ita_blackshirt_polices_blackshirt_desc:0 "Стоит опасаться, что некоторые карабинеры из личных побуждений попытаются отомстить чернорубашечникам, фактические заменившим их в качестве элитного вида войск, злоупотребляя своими полномочиями в военной юриспруденции.\n\nЧтобы недопустить такого развития событий, мы выведем ДМНБ из-под внешней военной юрисдикции: отныне судить чернорубашечников смогут долько другие чернорубашечники!"

ita_transfer_the_bersaglieri:0 "Присоединить берсальеров"
ita_transfer_the_bersaglieri_desc:0 "Элитные подразделения берсальеров, лёгкой и высокомобильной пехоты — одни из самых боеспособных частей Королевской армии. Объединив их с чернорубашечниками, мы значительно повысим одновременно и тактическую гибкость, и численность последних. Некоторые берсальерские офицеры уже высказались в подержку такого решения, а остальным придётся подчиниться, либо уйти в отставку.\n\nИ вообще, посмотрите на них: они же носят чёрные перья! А это уже половина того, что нужно, чтобы быть настоящим фашистом!"

ita_equal_to_the_army:0 "Не хуже армии"
ita_equal_to_the_army_desc:0 "Благодаря осуществлённым реформам части чернорубашечников превратились в полноценные армейские подразделения, хорошо обученные, вооружённые по новейшим стандартам и обеспеченные поддержкой спецназа, по силе и отваге сравнимые с целой армией.\n\nКонечно, по численности они всё ещё сильно уступают Королевской армии, однако целое подразделение профессиональных и фанатично преданных нам бойцов — тоже вовсе не шутка: посмотрите, куда это привело немцев..."

ita_the_elite_of_fascist_heroism:0 "Герои фашизма"
ita_the_elite_of_fascist_heroism_desc:0 "В составе Королевской армии находится множество различных подразделений войск специального назначения. Их служащие — воплощение фашистского идеала бесстрашия и преданности Родине — стоят в авангарде нашей великой армии, именно они в своё время пожертвовали всем ради будущего нашей страны.\n\nХотя мы и планируем сфокусироваться на расширении частей чернорубашечников, нам также не помешает многочисленный, подготовленный и хорошо вооружённый спецназ, и чтобы сделать его таким, мы не пожалеем ни денег, ни людей, ни современного снаряжения!"

ita_a_happy_xmas:0 "Осчастливить Десятую"
ita_a_happy_xmas_desc:0 "Десятая флотилия MAS (Motoscafi Armati Siluranti) — элитное подразделение боевых пловцов — ведёт свою историю от бесстрашных водолазов, во времена Великой войны с помощью первых человекоуправляемых торпед "Майале" потопивших множество вражеских кораблей и даже австро-венгерский крейсер "Сент-Иштван". Теперь эти профессиональные и вооружённые по новейшим стандартам бойцы исполняют функции морской пехоты под совместным командованием армии и флота.\n\nКроме того, именно там служит знаменитый Юнио Валерио Боргезе, герой войны и один из самых ярых наших сторонников. Увеличив бюджет Десятой флотилии, мы не только повысим их и без того отличную боеспособность, но и обеспечим себе ещё большую поддержку со стороны Боргезе, а друзья в войсках никогда не бывает лишними. Вот так: двух зайев одним выстрелом! За счёт расположения, которое командир X-й флотилии MAS оказывает Дуче, она стала первым кандидатом на повышение финансирования."

ita_funding_the_arditi:0 "Профинансировать альпини"
ita_funding_the_arditi_desc:0 "Самый первый оборонительный рубеж Италии существовал с незапамятных времён, и имя ему — Альпы. Именно их упирающиеся в небеса вершины, непроходимые расселины и холодные ледники всегда служили нам лучшей защитой от любого захватчика: во времена Второй Пунической войны в Альпах насмерть замёрзла половина армии Ганнибала, в Первую мировую они защитили от Австрийцев Милан, а сейчас наши горы служат непроходимым препятствием для любых бронетанковых войск.\n\nАльпини — стражи этой могучей естественной преграды, призванные не пустить врага на земли долины По — могут рассчитывать на самое обширное финансирование, если оно действительно позволит им превратить каждую вершину в сторожевую башню, полную стрелков, а каждый проход — в прочно закрытые ворота. Итальянские горы — её величавая корона и неприступная стена, и пока альпини живы, врагу ни за что через них не пройти!"

ita_the_spettro_program:0 "Проект "Призрак""
ita_the_spettro_program_desc:0 "Ещё совсем недавно словосочетание "специального назначения" значило всего лишь "для войны на сложном ландшафте". Однако последние двадцать лет, ознаменовавшиеся зарождением международного терроризма и усилением активности повстанцев по всему миру, показали, что основная сложность в проведении "специальных операций" — не рельеф, а суть исполняемых задач: саботаж, похищения, убийства, — именно это и многое другое ляжет на плечи спецназа нового поколения.\n\nНаши бойцы, лучшие из лучших, подобно беспокойным духам будут вселять ужас в сердца врагов и лишать их всякой надежды. Даже в кошмарных снах они продолжат преследовать жертву... Come Spettri nella notte."

ita_outside_the_military_law:0 "Забыть о военном законодательстве"
ita_outside_the_military_law_desc:0 "Само назначение "призраков" по своей сути противоречит тому, что гражданские называют "законностью". В ходе их деятельности нашим спецназовцам непременно придётся нарушать закон, в том числе и в отношении наших соотечественников, если те будут заподозрены в государственной измене, терроризме или иного рода антигосударственной деятельности. Исходя из этого, мы выведем "призраков" из-под юрисдикции всех гражданских и военных судов: отныне только верховное командование сможет, если посчитает нужным, обвинить их в превышении полномочий."

ita_immune_from_the_carabinieri:0 "Защита от карабинеров"
ita_immune_from_the_carabinieri_desc:0 "В рамках комплекса мер по ослаблению карабинеров мы освободим "призраков"" от всякой ответственности перед жандармами. Войска специального назначения и без того не подпадают под юрисдикцию гражданских и военных судов, однако упрямство Де Лоренцо вынуждает нас закрепить это специальным законом. Что ж, да будет так, только куда же я дел ручку?.."

ita_the_best_of_the_blackshirts:0 "Лучшие чернорубашечники"
ita_the_best_of_the_blackshirts_desc:0 "Теперь, когда чернорубашечники полностью влились в ряды наших вооружённых сил, именно они, без сомнения, стали первыми кандидатами на зачисление в "призраки": учитывая их беспрекословную преданность Дуче и идеям фашизма, они на за что не продумают плести интриги у нас за спиной."

ita_look_to_the_SAF:0 "Обратиться к ЖВК"
ita_look_to_the_SAF_desc:0 "Женский вспомогательный корпус — особое соединение Королевской армии, позволяющее жанщинам совместно с мужчинами служить Италии и фашизму. И хотя мы — во всяком случае, пока что — не можем доверить женщинам боевые задачи, не было бы лишним предоставить им доступ к большему количеству вспомогательных должностей, чтобы мужчин, ранее их занимавших, можно было отправить в боевые части.\n\nКак знать, может быть, когда-нибудь словосочетание "женские ресурсы" прочно войдёт в военный лексикон..."

ita_secretaries_in_uniform:0 "Секретарши в форме"
ita_secretaries_in_uniform_desc:0 "Тысячи здоровых и сильных солдат Королевской армии, вместо того, чтобы рыть окопы, копаются в бумажках на гражданской службе. В рамках кампании по внедрению женщин в вооружённые силы мы сформируем полностью женский штат военных секретарей и управляющих, а мужчины пускай озаботятся более важными вещами, например, обращением с автоматом..."

ita_radioragazze:0 "Radioragazze"
ita_radioragazze_desc:0 "По мере распространения частного радиовещания среди гражданских, в том числе и женщин, появляется всё больше людей, обученных работе с радиооборудованием. Позволив наиболее преуспевающим в этом деле женщинам занять должности военных связистов, мы сможем увеличить общую долю женщин в вооружённых силах, а освободившихся мужчин направить на службу радистами на кораблях, танках и в авиации, туда, где женщинам служить всё ещё слишком опасно."

ita_logistics_ladies:0 "Синьорины в снабжении"
ita_logistics_ladies_desc:0 "Воистину, отдел тылового обеспечения — адское учреждение, где тысячи самоотверженных храбрецов день за днём работают до седьмого пота, чтобы нашим солдатам не пришлось заряжать автоматы девяностомиллиметровыми противотанковыми снарядами, а в пайках не оказалось гвоздей.\n\nРаз у женщин так хорошо выходит управляться с домашними делами, было бы логично привлечь их к работе в области снабжения и учёта: так они смогут послужить Италии, не держа в руках оружия!"

ita_signorina_cecchina:0 "Signorina Cecchina"
ita_signorina_cecchina_desc:0 "В прошлую войну русские показали нам, что из женщин тоже могут получатся отличные солдаты. Они, конечно, меньше и слабее мужчин, а значит, не способны к ближнему бою или долгим переходам, однако тот же малый рост делает их идеальными снайперами. Организовав специальные курсы подготовки для наиболее рьяных любительниц охоты, мы уже вскоре сможем сформировать снайперское подразделение, состоящее полностью из женщин, и если оно хорошо себя покажет, возможно, мы допустим женщин и до других боевых задач..."

ita_the_pilot_project:0 "Пилотный проект"
ita_the_pilot_project_desc:0 "Итало Бальбо, первопроходец в области тактики воздушного боя и отец итальянских ВДВ, также был большим покровителем любительской аэронавтики, которая, по его мнению, во время войны могла стать надёжным источником профессиональных пилотов. Кроме того, маршал был горячим сторонником привлечения женщин к авиации и сам состоял в дружеских отношениях со многими женщнами, разделявшими его любовь в небу.\n\nХотя некоторые офицеры Королевских ВВС и относятся к этому решению скептически, мы воплотим в жизнь идеи Бальбо и организуем первые полностью женские курсы учебно-лётной подготовки, чтобы итальянские женщины наконец смогли вознести свою любовь к Родине до самых небес!"

ita_an_exeption_for_the_navy:0 "Сделать исключение для флота"
ita_an_exeption_for_the_navy_desc:0 "Несмотря на то, что мы уже предоставили женщинам множество должностей в других видах вооружённых сил, командование Королевского флота недвусмысленно отказалось принимать их в ряды матросов, сославшись на старинную морскую примету, гласящую "женщина на корабле — к несчастью".\n\nТакой отказ, конечно, обусловлен исключительно личным консерватизмом морских офицеров, однако нам лучше даже не пытаться их переубедить: Боргезе и небольшая комания его друзей распоряжаются флотом, как своим личным наделом, а значит, ссориться с ними было бы крайне неразумно... Мы обязательно ещё попытаем счастья в этом вопросе, но потом."

ita_prepare_the_youth:0 "Подготовить молодёжь"
ita_prepare_the_youth_desc:0 "У нас нет сотен миллионов собственного населения, как у американцев, или марионеточных режимов, из которых можно было бы выжимать людские ресурсы, как у японцев, а значит, в войне против любой великой державы наши вооружённые силы численно всегда будут в меньшинстве и мы ни за что не можем позволить себе разбрасываться людскими ресурсами.\n\nСитуация эта, впрочем, отчасти поправима: организовав масштабную пропагандистскую кампанию среди молодёжи, мы можем увеличить приток новобранцев в войска за счёт бравых итальянских парней, готовых испытать свои силы в служении Родине."

ita_expand_the_reservists:0 "Расширить резервы"
ita_expand_the_reservists_desc:0 "На первых этапах войны основным источником людских ресурсов для армии служат войска резерва: они уже обучены и готовы по первой команде отправиться на фронт. Понизив требования к зачислению в военный резерв, мы значительно повысим его численность, а значит, сможем мобилизовать больше людей во время войны."

ita_mandatory_defense_classes:0 "Обязательные уроки ГО"
ita_mandatory_defense_classes_desc:0 "Каждый итальянец смолоду должен овладеть хотя бы самыми основными навыками выживания во время войны; для этого мы обяжем средние школы проводить занятия по гражданской обороне. На них молодые люди и девушки научатся искать укрытие во время бомбардировки, обрабатывать лёгкие раны и готовить еду в условиях недостатка продуктов. Это, конечно, не боевая подготовка, однако даже такие знания сильно помогут новому поколению итальянцев, если война действительно начнётся."

ita_military_focused_sports:0 "Военно-прикладные виды спорта"
ita_military_focused_sports_desc:0 "В рамках кампании по повышению общей физической подготовленности населения мы обяжем учебные заведения уделить особое внимание видам спорта, развивающим в молодом поколении полезные в бою навыки. Вместо привычних футбола и волейбола, школьники займутся лёгкой атлетикой, бегом и прыжками, а также облегчёнными вариантами греко-римской борьбы и схожих дисциплин.\n\nТаким образом, наша молодёжь будет не только образованной, но и физически подготовленной! Как говорили древние, "mens sana in corpore sano"..."

ita_army_officers_at_schools:0 "Послать офицеров в школы"
ita_army_officers_at_schools_desc:0 "Чтобы увеличить долю выпускников учебных заведений, желающих связать жизнь с военной службой, мы поручим армейским офицерам вербовки отправиться в общеобразовательные школы и, воспользовавшись всей своей харизмой, уговорить наиболее предрасположенных к этому молодых людей избрать в будущем военную карьеру: в богатых школах они расскажут о долге перед Италией и возможности покрыть славой имя своего рода, а менее состоятельным школьникам поведают чуть больше о стабильном доходе и премиальных... Мы ожидаем, что уже скоро все призывные пункты под завязку наполнятся новобранцами..." 

ita_advertise_the_blackshirts:0 "Популяризовать службу в ДМНБ"
ita_advertise_the_blackshirts_desc:0 "Теперь, когда в нашем распоряжении полно отважных новобранцев, с теми из них, кто выказывает наибольшую преданность Дуче и идеям фашизма, свяжется другой вербовщик, который предложит им присоединиться к чернорубашечникам. Таким образом, не только армия, но ни элитный корпус самых рьяных наших сторонников не будет испытывать недостатка в отважных молодых бойцах!"

ita_advertise_the_army:0 "Популяризовать армию"
ita_advertise_the_army_desc:0 "Мы предпримем комплекс мер, направленных на создание положительного образа Королевской армии и других видов войск не только в школах, но и во всём итальянском обществе: мы расскажем людям о том, что служение Родине — не только обязанность, но также и великая честь, а солдат, служа в армии, защищает не просто Италию в целом, но, в первую очередь, свой дом и семью от немецких изуверов и захватчиков. Когда пропагандистская кампания подойдёт к концу, можно ожидать, что новобранцы рекой хлынут в призывные пункты всех видов вооружённых сил."

ita_death_from_above:0 "Смерть с небес"
ita_death_from_above_desc:0 "Королевские ВВС — самый молодой из видов наших вооружённых сил, появившийся только после Великой войны в результате объединения различных "автономных подразделений" армии и флота. После пятидесяти лет независимого самоуправления авиация всё ещё нуждается в некоторых улучшениях в области организации и снаряжения, тем более, что наш Дуче пророчит ей большое будущее и даже намеревается по итогу реформ утереть нос Люфтваффе!"

ita_futurist_air_design:0 "Футуристическое самолётостроение"
ita_futurist_air_design_desc:0 "Футуризм — это не просто течение в искусстве, это философия жизни, провозглашающая прогресс первой и основной её ценностью. Все футуристы и даже некоторые представители других художественных направлений, например, д'Аннуцио, считали именно полёт высшей формой прогресса, предпоследним шагом человека на пути к покорению бескрайнего космоса.\n\nТеперь мы последуем по стопам великих провицев прошлого и снарядим каждый авиаполк самолётами новейших моделей с самыми прочными и обтекаемыми корпусами, вдохновлёнными учением футуризма!"

ita_speed_lover:0 "Жажда скорости"
ita_speed_lover_desc:0 "Современные самолёты могут достигать умопомрачительных скоростей: видели бы их Маринетти и другие футуристы прошлого, они бы тут же лишились чувств от восторга! Однако, такая скорость нужна вовсе не для развлечения: быстрому самолёту гораздо легче избегать неприятельского огня и держать ситуацию в воздухе под контролем, а значит, нам необходимо снабдить самыми мощными двигателями не только истребители но и бомбардировщики. Пусть враги глотают пыль!"

ita_rider_of_the_sky:0 "Рыцари небес"
ita_rider_of_the_sky_desc:0 "Пилоты истребителей — это рыцари нашего времени: с честью и сознанием долга они седлают могучих стальных коней и на огромной скорости устремляют их в небеса, каждый день ставя на кон свои жизни ради блага родной страны и её народа. Эти бесстрашные мужчины и женщины — герои фашизма, и мы сделаем всё, чтобы они и дальше могли покорять всё новые высоты и вместе со всей Италией снова и снова пронзать небесную твердь! Современные технологии самолётостроения воистину показывают нам высший идеал футуризма."

ita_wings_of_fire:0 "На пламенных крыльях"
ita_wings_of_fire_desc:0 "Подобно легендарной птице фениксу, за смертью которой всегда следует перерождение, наши пилоты сражаются до последнего издыхания, зная, что после смерти их ждёт вечная жизнь в пантеоне героев фашизма; заняв место на небосводе, своим светом они затмят самую яркую звезду и испепелят врагов пламенем доблести. Их служба трудна: трусу ни за что ней не справиться, однако наши пилоты бесстрашны, они, наоборот, с распростёртыми объятиями приветствуют опасность, зная, что непременно смогут её покорить, пускай бы это даже стоило им жизни!"

ita_ace_warrior:0 "Воздушные преторианцы"
ita_ace_warrior_desc:0 "Наш новый подход к лётной подготовке наконец дал желаемые результаты: теперь наши пилоты с лёгкостью могут обогать любого врага, а самые опасные воздушные манёвры выполняют на раз плюнуть! Наше передовое самолётостроение и искусные асы возбуждают зависть у любого иностранца!\n\nДуче горд за этих отважных мужчин и женщин, а те их коллеги, что разбились на самолётах и не смогли завершить подготовки, и так никогда не заслуживали такой чести. Жаль, что их постигла такая участь, однако пламя величия сжигает любого, кто недостоин его покорить."

ita_flying_in_the_60s:0 "Золотой век итальянской аэронавтики" ### Название немного не подходит к тексту, но перевел как мог
ita_flying_in_the_60s_desc:0 "Наша авиация стала живым воплощением идей Маринетти и его современников-футуристов, и уже скоро она сможет сравниться с самими Люфтваффе! Однако в последнее время лётные училища дружно бьют тревогу: число их воспитанников неуклонно сокращается: одни попадают под отчисление, а другие и вовсе разбиваются насмерть. Похоже, наши новейшие самолёты оказались настолько быстрыми, что с ними не могут управиться даже самые искусные асы... Неужели страсть к высоким скоростям и передовой инженерии затмила нам чувство здравого смысла?.."

ita_i_wont_fall_apart:0 "Вернуться к более надёжным моделям" ### Вот тут вообще не подходило, поэтому я больше отталкивался от названия в коде
ita_i_wont_fall_apart_desc:0 "Мы тщательно изучили причины повышенной частоты несчастных случаев во время лётной подготовке, и выводы очевидны. Наши новые двигатели оказались слишком мощными для старых планеров: во время полёта они создают крайне сильное трение о воздух, в руках неопытных пилотов приводящее в конечном итоге к полному отказу систем самолёта.\n\nНаши технологии в области аэродинамики и двигателестроения, безусловно, высшли на передовой уровень, однако нам, очевидно, ещё только предстоит вполне осмыслить наши новые открытия и найти возможность использовать их, не продвергая постоянному риску самолёты и их пилотов. Пока что придётся вернуться к более традиционной авианженерии, впрочем, это не значит, что мы совсем забудем про наши недавние эксперименты."

ita_the_bomber_always_gets_through:0 "Бомбардировщики не подведут"
ita_the_bomber_always_gets_through_desc:0 "Чтобы всё же повысить боеспособность Королевских ВВС, не прибегая при этом к использованию "опасных" технологий, мы увеличим объемы производства бомбардировщиков. Во времена прошлой войны офицер английской авиации Артур Харрис, получивший впоследствии прозвище "Бомбер", на деле доказал, что массированные бомбардировки промышленных и гражданских объектов способны не только разрушать инфраструктуру, но и значительно подрывать боевой дух врага и вызывать недовольство среди мирного населения. Англичане, конечно, проиграли войну, но даже при этом нам потребовались долгие годы, чтобы привести Турин, Милан и Неаполь в довоенный вид..."

ita_i_like_my_bombers_medium:0 "Вернуться к тактическим бомбардировщикам"
ita_i_like_my_bombers_medium_desc:0 "Стратегические бомбардировщики, конечно, способны покрывать больше расстояния за вылет и нести больше бомб, однако, в общем, это для нас это не так-то и важно. Наш самый вероятный противник — ближайший сосед с севера, а значит, во время войны у нас не будет необходимости в бомбардировщиках, способных пролететь пять или шесть тысяч километров за раз. Зато нам понадобятся универсальные самолёты, способные как причинять серьёзный урон вражеской промышленности и инфраструктуры, так и оказывать тактическую поддержку нашим сухопутным войскам. Иными словами, нам нужны средние бомбардировщики."

ita_revisit_strategic_bombing:0 "Пересмотреть тактики стратегической бомбардировки" ### Тут была подсказка по поводу того, про что должен быть фокус, так что я сам написал к нему текст)))
ita_revisit_strategic_bombing_desc:0 "Во времена прошлой войны стратегические бомбардировки служили одним из основных элементов военной доктрины англо-американских ВВС, однако после их поражения многие тактические приёмы оказались забыты. Таким образом, последние двадцать лет военная теория в области стратегических бомбардировок, по сути, стагнировала. Если бы хотим быть готовы к войне нового поколения, необходимо пересмотреть старые стратегии и привести их к современным  стандартам."

ita_high_octane_kerosene:0 "Высокооктановый керосин"
ita_high_octane_kerosene_desc:0 "Даже для поражения целей в глубоком тылу врага нам не обязательно использовать стратегические бомбардировщики. Исследования показывают, что при заправке высокооктановым керосином и другими современными видами топлива даже средние бомбардировщики могут с лёгкостью покрывать расстояния, которые во времена прошлой войны едва ли были доступны тяжёлым.\n\nМы дополнительно профинансируем исследования в области топливной химии, и если в итоге удастся получить способ массово производить высокооктановый керосин без излишних затрат, уже скоро мы сможем вбомбить любого врага в каменный век!"

ita_gas_gas_gas:0 "Газу, газу, газу!"
ita_gas_gas_gas_desc:0 "Кому-то может казаться, что это "аморально", "массовые убийства" или даже "военные преступления", однако на деле отравляющие газы — самый быстрый, эффективный и безопасный (для нас) способ зачищать хорошо укреплённые позиции врага. Направив больше бюджетных средств на поддержку исследований в области химического оружия, мы уже вскоре сможем потравить любого врага, не потратив зря ни одной итальянской жизни!\n\nГазу, газу, газу! Педаль в пол! Уже сегодня ты будешь моей!"

ita_Ghereghereghez:0 "Гере-гере-гес"
ita_Ghereghereghez_desc:0 ""Гере-гере-гес!" — именно так звучит известная кричалка итальянских лётчиков, получившая широкое распространение в Королевских ВВС ещё с 1924 года. Её напевный мотив внушает нам гордость за осенённую доблестью историю итальянской авиации и в то же время напоминает, что нельзя всё время витать в облаках, а именно такой умеренности нам, пожалуй и не хватало, когда мы впервые взялись за реформы. Как бы то ни было, теперь мы можем с полной уверенностью утверждать, что создали поистине современную авиацию, способную отразить атаку любого врага и сполна воздать ему за вероломство. Ура Королевским ВВС!\n\nГере-гере-гес-гес-гес-гес-гес!"

ita_fire_and_flames:0 "Пламя и ярость"
ita_fire_and_flames_desc:0 "В отличие от обычной взрывчатки, в которой энергия сначала накапливается внутри корпуса, а затем, когда его стенки больше не могут выдержать давления газа, резко вырывается наружу, новая, пока что находящяяся только на экспериментальной стадии, "термобарическая" бомба, наоборот, в буквальном смысле засасывает окружающий воздух в область взрыва и за счёт этого многократно его усиливает.\n\nЧтобы получить как можно больше этих бомб нового поколения в кратчайшие сроки, мы профинансируем полноценное исследование этой передовой технологии. По его окончании наша авиация действительно шагнёт в будущее, только на этот раз наши реформы будут нести смерть исключительно врагам Италии!"


