 ita_piano_solo:0 "Piano Solo"
 ita_piano_solo_desc:0 "Находясь в тени, мы ждали. Ждали и молились.\n\nМы молились о том, чтобы экстренная ситуация никогда не случилась. Мы молились о том, чтобы план Пиано Соло был обречён на падение в забвение, мы надеялись, что он станет лишь позорным секретом, который бы потерялся в самых тёмных тайниках самых глубоких военных архивов.\n\n Но в конце-концов Чиано был прав. Как и всегда. Он знал, что новому порядку понадобится защита от свергнутой диктатуры или от разносчиков социалистического хаоса. Эта необходимость стала реальностью.n\nНо мы готовы. Карабинеры готовы, как и должно было быть в те времена, когда первые фашисты двинулись на Рим.\n\nМы не допустим ту же самую ошибку дважды.\n\nТанки готовы занять улицы, и спецназ ждёт нашего сигнала чтобы начать штурм правительственных зданий. Король знает об этом, и не встанет на нашем пути, потому что он знает, какие опасности грозят демкоратии. n\nПредатели не узнают, их поразит.\n\n Si dia inizio al Piano Solo!"
 
 ita_the_SIM_files:0 "Файлы SIM"
 ita_the_SIM_files_desc:0 "Пока те идиоты сговорились предать нашу страну и уничтожить всё, над чем работал Чиано, высокомерно думая, что мы никак не отреагируем на их измену, мы готовились к худшему. Военная Информационная Служба в тайне подготовила сотни досье, по одному на каждого лидера, подозреваемого в предательстве: коммунисты, фашисты, анархисты, все те, кто попытался бы взять власть в созданном хаосе, был взят на учёт нашей разведкой. Теперь файлы, которых официально не существовало, были открыты, и теперь мы знаем всё, что нам необходимо знать.n\nМы знаем их имена, их союзников, их убежища, мы даже знаем их семьи и их друзей. Мы знаем их самые сокровенные тайны. Они не скроются от нас, потому что они сами раскрыли себя первыми, и у теперь у нас есть преимущество внезапности.n\nСкорпион готов ударить, и добыча сама пришла в своё логово!"
 
 ita_special_detention_facilites:0 "Места Особого Содержания"
 ita_special_detention_facilites_desc:0 "Наша ловушка сработала, и теперь тюрьмы ломятся от предателей, ожидающих своё заслуженное наказание. Тем не менее, ещё многим предстоит заплатить за свои преступления: столько досье ещё не заведено, так много секретов ещё предстоит раскрыть, так много предателей нужно покарать!\n\nНам нужно больше тюрем, необходимо создать места особого содержания, из которых никто никогда не сможет сбежать, охраняемые самыми лояльными солдатами и защищённые самыми современными технологиями. Дальние острова, пустыни, самые высокие горы, это не имеет значение: никто и ничто не спасёт их от должного правосудия."
 
 ita_execute_the_roundups:0 "Начать облавы"
 ita_execute_the_roundups_desc:0 "Предатели охвачены страхом.\n\nОни скрылись в убежищах и на конспиративных квартирах, откуда они надеются организовывать террористические атаки против тех, кто лишь защищает демократию от тех, кто превращает её в пародию.\n\nДаже немного жаль, что мы всё знаем.\n\n Очередной архив открыт, очередной предатель схвачен. Ещё один архив, и новая конспиративная квартира уже не является таковой.\n\nМы не чёрнорубашечники.\n\nМы профессионалы, и мы делаем своё дело до конца."
 
 ita_occupy_rome:0 "Взять Рим"
 ita_occupy_rome_desc:0 "Иронично, но сегодня Карабинеры идут маршем на Рим, прямо как Муссолини и его чёрнорубашечники 40 лет назад.\n\nТем не менее в этот раз всё по другому.\n\nМы оккупируем Рим лишь для того, чтобы спасти демократию от тех, кто собирается извратить её. Муниципальная Полиция и гражданское правительство предоставило нам полную поддержку и готово с нами сотрудничать, в то время как военные гарнизоны уже наводнили улицы, занимая стратегические точки по всему Вечному Городу и преграждая потенциальные пути отступления террористов.\n\n Поскольку город теперь под нашим контролем, мы готовимся к следующей части плана."
 
 ita_the_emergency_government:0 "Правительство Чрезвычайного Положения"
 ita_the_emergency_government_desc:0 "Военные никогда не должны управлять страной, и мы должны принять этот факт и относится к нему с уважением. Чиано  никогда не собирался заменить одного потенциального диктатора другим, поэтому он специально поручил нам найти подходящих людей для формирования правительства чрезвычайного положения, у которого будут все необходимые полномочия для управления страной с необходимой силой, но при этом и не превратить всё в бессмысленное кровопролитие. Король назначит новый кабинет в ближайшее время, чтобы он мог приступить к исполнению сложной задачи по стабилизации Италии от политического хаоса.\n\nРазумеется, пока правительство чрезвычайного положения находится у власти, работа парламента будет приостановлена. Они уже и так причинили достаточно вреда."
 
 ita_get_to_work:0 "Приступить к работе"
 ita_get_to_work_desc:0 "В то время как наши сухопутные силы заняты розыском всех подозреваемых и предателей, Военная Информационная Служба должна изучить новые материалы, которые мы находим при штурме убежишь радикалов, а так же информацию, получаемую при их допросе. ВИС вместе с Карабинерами, которые, следуя нашим планам станут не столько полицией, сколько поддержкой военных, начнёт документировать любое потенциальное сопротивление или террористическое движениеn\nХотя это может занять много времени и усилий, в конце концов наши планы на случай непредвиденных обстоятельств будут эффективными. Альтернатива настолько ужасна, чтобы даже думать о ней."
 
 ita_sezione_i:0 "Sezione I"
 ita_sezione_i_desc:0 "Первому Отделу Военной Информационной Службы было дано задание координировать наши усилия по контртерроризму со странами, которые находятся в нашей сфере влияния, а так же с мировыми державами. Во времена старого режима это означало бы уничтожение любого потенциального демократического движения и соблюдение бдительности к любому иностранному внедрению, однако теперь Первый Отдел начнёт активно обмениваться информацией с другими странами, для того чтобы лучше бороться с теми, кто может дестабилизировать нашу страну изнутри.\n\nВ конце концов они все хотят нашу нефть, не так ли?"
 
 ita_operatives_in_the_italian_sphere:0 "Агенты в Итальянской Сфере"
 ita_operatives_in_the_italian_sphere_desc:0 "Наши методы допроса были «усовершенствованы» с огромным количеством тренировок и большим количеством «желающих». Не так уж и много нужно, чтобы заставить этих гордых и надменных террористов заставить выкрикивать имена своих близких друзей и соратников, лишь для того, чтобы хоть ненадолго унять боль…n\nС новыми архивами Военной Информационной Службы, что мы собираем из этого потока новой информации, мы можем провести серию операций на территории своих союзников: толпы террористов и предателей были найдены, и каждый из них получит то, что заслуживает.\n\n Безымянные, неизвестные могилы прекрасно подходят для тех, кто осквернил нашу страну своим предательством."
 
 ita_coordinate_the_network:0 "Координация Разведывательной Сети"
 ita_coordinate_the_network_desc:0 "За последние десятилетия Военная Информационная Служба росла и росла, обрастая слишком большим числом отделов и ведомств, что усложняет координацию их действий. Так как теперь мы теперь тут главные, пришло время избавиться от всех этих недостатков, а так же повысить компетентных и «находчивых» офицеров, и определить их на важные важные должности, таким образом мы наконец-то превратим Военную Информационную Службу в разведывательное агентство, котором оно всегда и должно было быть, не уступающим по уровню ни ЦРУ, ни Кемпейтаю.\n\nНовый  Отдел Межведомственной Координации будет полезен для наших агентов, действующих в полевых условия, снабжая их подходящей и проверенной информацией из всевозможных отделов ВИС."
 
 ita_exchange_intel_with_CIA:0 "Обмен информацией с ЦРУ"
 ita_exchange_intel_with_CIA_desc:0 "Наше соседство с такими важными угрозами как Германия, Бургундия и страны Балканского полуострова, делает Италию потенциальной базой для операций многих секретных агентств, заинтересованных в шпионаже за вышеупомянутыми пороховыми бочками, особенно вездесущие ЦРУ. В то время как мы никогда не позволим Американцам превратить нашу страну в убежище для их разведывательного агентства-так мы рискуем взорвать эти пороховые бочки-но мы можем заключить соглашение об обмене информации между Военной Информационной Службой и Центральным Разведывательным Управлением.\n\nВ этой сделке, о которой никто никогда не узнает мы обменяем наши разведданные о Германии, Франции и Странах Балканах на данные о наших внутренних террористах, ближневосточном сопротивлении и так же на данные о наших партнёрах, особенно тех, что касаются Японии."
 
 ita_exchange_intel_with_kenpeitai:0 "Обмен Информацией с Кемпейтайем"
 ita_exchange_intel_with_kenpeitai_desc:0 "Японский Кемпейтай известен своими жестокими методами добычи информации, и мы хорошо это знаем, так как у нас было много продуктивных встреч во время войны, на которых мы учились самому лучшему у друг друга. Японское Разведывательное Агентство уже привыкло координировать большое количество оперативников не только в их сфере влияния, но и за её пределами, и скорее всего они собрали много разведданных обо всём, что вообще известно в мире.\n\nМы планируем очень секретную встречу с их представителями, а обмен информацией будет проходить в единственном Японском ресторане в Риме: в качестве благодарности за их данные о наших целях, мы дадим предоставим им наше понимании происходящего в России и, кто знает, возможно немного обманем наших «друзей» из ЦРУ? В конце-концов, совместное допрашивание заключённых на протяжении нескольких лет всегда оставляет чувство…товарищества….которое длится годами…"
 
 ita_uffcio_richerche_economiche_e_industriali:0 "Бюро экономических и промышленных исследований"
 ita_uffcio_richerche_economiche_e_industriali_desc:0 "Бюро экономических и промышленных исследований имеет задачу охранять мир экономики и бизнеса: под их присмотром, итальянские промышленные технологии не выйдут за пределы Италии, пока не будут лицензированы правительством и при этом достойно оплачены, и возможно, если мы будем особенно удачливыми-под удачей мы имеем ввиду проницательность-какой-нибудь лакомый кусочек иностранного промышленного ноу-хау попадёт в Италию. В конечном счёте, все дороги ведут в Рим…\n\nПо мере того как технологии с годами стремительно развиваются, становясь все более мощными, а так же всё более опасными, нам необходимо увеличить финансирование БЭПИ и расширить его персонал, чтобы наш бизнес не содержал внутри себя назойливых нарушителей..."
 
 ita_friends_in_confindustria:0 "Друзья в Конфиндустрии"
 ita_friends_in_confindustria_desc:0 "В то время как Италия медленно возвращается в нормальное состояние, наша экономика должна продолжать функционировать:  атаки террористов и забастовки рабочих могут представлять опасность в итак уже непростой ситуации, и это определённо что-то, чего нам нужно избегать.\n\nНаши связи в Конфиндустрии-самой главной организацией, связанной с бизнесом, позволят прийти к наиболее выгодным соглашениям с наиболее важными промышленниками в стране: В обмен на защиту от террористических атак и помощь в борьбе с самыми худшими профсоюзами, бизнесмены продолжат работать в полную силу на благо Италии.\n\n И все получат от этого выгоду!\n\nКроме предателей, разумеется."
 
 ita_subjugate_the_unions:0 "Подчинить Профсоюзы"
 ita_subjugate_the_unions_desc:0 "После наших недавних разгонов нелегальных забастовок и профсоюзов террористов, более умеренные объединения рабочих предложили нам сделку: мы позволим им существовать и умеренно бороться за права рабочих, выдавая подходящие по сумме взятки, а они в обмен на это начнут пропаганду среди профсоюзов по маргинализации экстремистов и убедятся, что большинство людей в их организациях придерживаются их умеренных взглядов.\n\nТак как это звучит как здравое предложение, которое сделает наших друзей в Конфиндустрии очень счастливыми, мы дадим им немного свободы, пока они не действуют как настоящие профсоюзы. Теперь они знают последствия поддержки террористов."
 
 ita_squadre_di_disordine:0 "Squadre di Disordine"
 ita_squadre_di_disordine_desc:0 "Иногда все, что нам нужно, - это лишь предлог, чтобы заманить предателей и агитаторов в ловушку, которую мы им приготовили. Когда одна из наших целей обнаружена в несанкционированном митинге или же протесте(а иногда мы можем найти и несколько таких), мы можем просто послать пару наших людей, замаскированных под "разгневанных рабочих" или "взбешённых граждан" чтобы добавить немного гнева в ситуацию.\n\nВ толпе, ярость часто едва скрывается, и один брошенный камень или крик ярости может превратить мирное шествие в разъяренную, жестокую толпу, и это даст нам повод расправиться с ней и арестовать того, кто нам нужен.\n\nК этому времени, все истинно миролюбивые люди покинут мероприятие. По крайне мере мы надеемся на это."
 
 ita_militarize_the_streets:0 "Милитаризировать улицы"
 ita_militarize_the_streets_desc:0 "В то время как террористы увеличивают размах своей деятельности и совершают всё больше атак на простых людей, силы  Муниципальной Полиции слишком растянуты из-за патрулирования городов и улиц, тем не менее, полицейские патрули должны быть немедленно интегрированы с частями военных, оснащённых тяжёлым вооружением. Террористы могу убить пару солдат, но они сразу же разбегутся при виде танка...\n\nДля дополнительного эффекта наши офицеры тренируют новые силы военной полиции немедленного реагирования, которые будут эффективно работать как в городских боях, так и в борьбе с толпой, чтобы они могли вмешаться в том случае, если обычная полиция не сможет справиться, перед тем как посылать настоящую армию."
 
 ita_sezione_iii:0 "Sezione III"
 ita_sezione_iii_desc:0 "Наша война против предателей и подрывных элементов продолжается не только с помощью оружия, но так же и с помощью слов и изображений: если мы хотим завоевать сердца и умы Итальянцев, и для того, чтобы  убедить их в наших благих намерениях, заключающихся в стремлении к демократии, нам нужно начать кампанию, охватывающую всё страну, нацеленную на просвещении людей и объяснении наших целей, а так же показать, почему никогда нельзя доверять террористам.\n\nНа Третий Отдел ВИС будет возложена гигантская пропагандистская работа, и он получит существенное финансирование и грамотный персонал, чтобы у него было и виляние на медиа, и контроль над ними, чтобы исбежать любые признаки террористических бредней."
 
 ita_control_RAI:0 "Контролировать RAI"
 ita_control_RAI_desc:0 "With televisions and radios more and more common in Italian households, the "telegiornali" and "radiogiornali" are much more followed than newspapers: since news are given on air, we can't censor what the anchorman tells the people every single second. Therefore, we shall infiltrate our men in the studios, so that they may warn us of any instance of terrorist support or apologia, as well as impose stricter controls on private radio and TV channels: while we can't control everything, this doesn't mean we can't get close to the ideal!"
 
 ita_control_ANSA:0 "Control ANSA"
 ita_control_ANSA_desc:0 "The Agenzia Nazionale Stampa Associata (National Associated Press Agency) is the organ of press self-regulation and self-control: with the emergency situation still in full swing, we will provisorily put the ANSA under government control, and institute a thinly veiled censorship commission, tasked with controlling the headlines of all major newspapers and checking for any sign of treason.\n\nWith both television, radio and the press under our direct scrutiny, the traitors and terrorists will have to rely on inefficient methods such as flyers or clandestine radios, something that will reach far less potential recruits, and be much easier to control for the other sections of the SIM."
 
 ita_crush_dissident_voices:0 "Crush Dissident Voices"
 ita_crush_dissident_voices_desc:0 "As expected, the so-called "civil society" is extremely opposed to the measures we have enforced in our effort to protect democracy. Many journalists, politicians and intellectuals strongly condemn the censorship and the martial law, accusing us of being just "another brand of fascism" and trying to subvert the state to our convenience.\n\nWhile we understand their concerns, and perhaps we might have exaggerated in some of our most important operations, this doesn't change the substance: Italy must be protected from extremists, and those who don't understand our goal must be rendered unable to oppose or hinder us. To those who can still see the light of reason, perhaps some kind of gift might serve to push them completely by our side, while to those who can't be convinced, well... there are other "gifts" we can share with them..."
 
 ita_giornalismo_di_regime:0 "Giornalism di Regime"
 ita_giornalismo_di_regime_desc:0 "In times such as these, it takes very little to enrage a mob, and even a common piece of news such as the death of a worker who was crushed by machinery, or the arrest of a single far-right sympathiser because he was caught beating someone who didn't think like him, may become the cause for the next terrorist attack.\n\nTherefore, it's imperative that every news is given with due attention, so that only positive informations are spread through the population. Of course, journalists who cooperate with authorities by divulging only "approved" news shall be handsomely compensated for their service to our country."
 
 ita_sezione_vii:0 "Sezione VII"
 ita_sezione_vii_desc:0 "The Seventh Section of the SIM is dedicated to the difficult, and incredibly delicate, task of protecting Italy from Italians. This branch was created by the fascist dictatorship in order to eradicate any form of dissent: anyone against fascism was automatically branded a traitor, and dealt with as such.\n\nWhile our opinion on dissenting opinions might have changed, along with the fact that now we persecute communists and fascists equally, the situation is still dire, and extreme measures are needed if we want to eradicate the terrorist threat from Italy. Therefore, the Sezione VII shall be heavily expanded and equipped with the latest technologies so that it may best perform the task it was born to fulfill: knowing everything about everyone, and using such knowledge against those who would threaten the state."
 
 ita_review_the_wiretaps:0 "Review the Wiretaps"
 ita_review_the_wiretaps_desc:0 "The Seventh Section has been doing its job very well, and now hundreds of files sit on our desk: all of them concern top-priority elements, such as politicians, intellectuals, journalists, businessmen, and many others. While we may have been dealing with terrorists and traitors, these men and women are not directly involved in any seditious activities: instead, they foster opposition towards our emergency government by condemning what they call a "masked return to fascism".\n\nSome of them have relinquished their ludicrous allegations, but many more still insist in their baseless claims: to this end, we need to decide who are the most potentially hostile to us, and what to do with those who are deemed too dangerous to keep talking against us."
 
 ita_radio_control:0 "Radio Control"
 ita_radio_control_desc:0 "In times such as these, no security measure should be considered too intrusive of a sacrifice in the name of public safety. The Italian media has officially been brought to heal, but pirate readio broadcasts continue to be a thorn in the side of the military administration. It is therefore necessary to begin a broad program of radio surveillance and interception in order to track down and eliminate these clandestine transmissions.\n\nThankfully, the signals units of the Italian Military are thoroughly experienced as tracking enemy broadcasts, and will be able to easily expand their expertise into the civilian sphere.\n\nAlthough some of the Italian public might see these measures as a "violation", the majority understand that we are all that stands between them and utter, radical, chaos. As it always has in the psat, the Army acts for the best interests of the Italian nation and its people, even if they don't understand that yet."
 
 ita_expand_the_camps:0 "Expand the Camps"
 ita_expand_the_camps_desc:0 "Just as storms bring the cockroaches and slimy things crawling out from their hideyholes, so too has Italy's recent instability resulted in an apparent windfull for every two-bit con-artist and snake-oil salesman who's ever walked the streets. These scum of the earth, Communists, ultra-fascists and anarchists alike, present a clear and present threat to public safety. \n\nNaturally, the military has already begun rounding up these filthy fools pursuant to its role as the guardian of the Italian Republic. However, it seems that the extent to which this subversive slime has infiltrated the political and media mainstream is greater than we knew. While we've already built several "temporary" holding camps for such malcontents, these venues, along with the conventional jail system are already overcrowded. \n\nIn order to ensure the safety and well being of the Italian nation, Italian soldiers, the Italian people, and the inmates themselves, we will be massively increasing the number of prison camps. Already, scouts and located a number of suitable locations for new internment locations, and have begun construction of barracks and work areas that must precede prisoner transfer."
 
 ita_disappearances:0 "Disappearances"
 ita_disappearances_desc:0 "While the vast majority of the Italian nation seem to understand that everything that's happening -- the suspension of civil rights, the replacement of the civilian leadership, the prison camps -- is for their own good, a few mudslinging journalists and politicians still don't seem to get the message. \n\nWell we certainly would be within our rights to arrest these idiots openly, they seemed to have amassed something of a following among the have-nothing-better-to-do demographic of our populace. Just arresting these elements would likely result in a destabilization of public opinion, heavily counter to our short term and long-term goals. \n\nThankfully, there's an easy alternative. Send plain clothes units by night to their homes, and have them safe in a prison camp by daybreak. People may wonder, the neighbors may talk, but at the end of the day this is for their own good. Once encamped, they'll be breaking rocks and fixing tools, a much healthier set of activities than writing subversive articles.\n\n"
 
 ita_ufficio_difesa:0 "Ufficio Difesa"
 ita_ufficio_difesa_desc:0 "These days, it seems like every sector of Italian society is finding an excuse to rebel against our rightful authority. Thus, it shouldn't be too surprising that even the military, the bastion of order in these chaotic times, should have a few subversive elements.\n\nWhile the vast majority of Italian soldiery, and certainly the military leadership, have been steadfast in their defence of the republic and the values for which it stands, we have long been aware that there are a few sneaks and spies within our ranks hoping to bring all that we have worked for crashing down. Thankfully, the SIM has a special unit, the Ufficio Difesa, designed to find and eliminate such threats.\n\nGiven that these days the Italian Army is all that stands between the nation and utter chaos, the time has come to massively expand the powers and scope of the UD, and enable them to try malcontent soldiers in special courts of their own devising. While this move may be unpopular, even within the higher echelons of our army, all shall surely see eventually that this move is for the greater good."
 
 ita_remilitarize_the_carabinieri:0 "Remilitarize the Carabinieri"
 ita_remilitarize_the_carabinieri_desc:0 "Turning the Arma dei Carabinieri into a mixed police force was a mistake: they are the perfect candidate for a proper territorial military garrison. Trained for crowd control, well-equipped, spread throughout evenly-distributed stations across the entire country, and - even better - loved by the population because they also act as crime-fighters, the Carabinieri can protect order without being hated for it.\n\nWe should increase the funding and personnel of the Arma, provide them with heavier vehicles such as APCs and light armour, and ensure their presence is even more spread out throughout Italy: while they protect the people from criminals and terrorists, they will also be our eyes and ears on the ground, acting as a quick-response force capable of holding the ground even against large uprisings, until the proper Army arrives."
 
 ita_le_mani_rosse_sulle_forze_armate:0 "Via la Politica dalle Forze Armate"
 ita_le_mani_rosse_sulle_forze_armate_desc:0 "The armed forces must protect the nation, not take part in politics. A politicised army becomes inefficient and corrupt, and the different currents could try to serve their generals - and their own interests - before the country. Therefore, all radical elements within the army, both soldiers and officers, will be removed from their positions, in order to better protect the country in a time when your political beliefs can become the cause of your death.\n\nBy ensuring that the army remains neutral in the coming civil strife, we can present ourselves as the true protectors of Italy against those who would see it in flames, and ensure the common citizens see us under a good light."
 
 ita_borgheses_loyalty:0 "Reward Borghese's Loyalty"
 ita_borgheses_loyalty_desc:0 "While we cracked down hard on both leftist and fascist terrorists, and are in the process of purging our own ranks of all far-right elements, Junio Valerio Borghese is an exception we are forced to make: well-loved by the soldiers and the common people, Borghese is a difficult target to silence; also, he has - at least for now - refrained from any seditious activity, and even surrendered to us precious info about traitors within the army.\n\nTherefore, at least for now, we will cooperate with him in order to better fight the fascists, and reward him should his insights prove actually useful. We can only hope this doesn't backfire tremendously in the future..."
 
 ita_total_military_control:0 "Crack Down on Paramilitary Groups"
 ita_total_military_control_desc:0 "Far-right paramilitary groups, similar to the ancient Fasci di Combattimento and the German Sturmabteilung -  the ancestors of today's Blackshirts and SS - have sprung up all across the country, exploiting the chaos to pursue their own goals: some of them are actually old Blackshirts or fascist nostalgics, spreading chaos to bend the common people into supporting the return of the old order, while others are less organised, and can be ascribed under the category of "bandits using ideologies as cover".\n\nNo matter their origins or their goals, they will all disappear, by baton or by firing squad: Ciano had a plan for Italy, and there is no place in it for paramilitary groups bent on spreading terror and disorder, just to achieve their own twisted goals."
 
 ita_ufficio_affari_riservati:0 "Ufficio Affari Riservati"
 ita_ufficio_affari_riservati_desc:0 "The UAR, Ufficio Affari Riservati (Classified Business Bureau) is the branch of the SIM tasked with our most secret - and dangerous - operations. Everything about it is classified: name, members, location, funds, even what they are doing is known only to the top officers in the Bureau... and sometimes, not even to them...\n\nRight now, the UAR has engaged in a very risky operation, employing an extremely large number of infiltrates. The goal is ambitious, but success will mean the end for terrorism: we will simulate successes and good results for our infiltrated members, so that they may climb the ranks of the terrorists under the guise of successful leaders, and as soon as they all are where they need to be, they will transmit us all data about all terrorists throughout Italy.\n\nThen, we'll strike, and when the traitors look to their leaders for direction and comfort, they will find out just what a bitter and painful feeling betrayal truly is..."
 
 ita_unconventional_methods:0 "Unconventional Methods"
 ita_unconventional_methods_desc:0 "While the terrorist threat, both communist and fascist, is receding, we can't let our guard down: with the more bellicose groups defeated, other, more devious organisations are taking their place. Rather than planning organised actions, we have info telling us they are trying to infiltrate various levels of the political and economic sphere, from which they will strike as "lone wolves", making us unable to react with the required speed.\n\nWith no clear lead due to their extremely recent appearance on the terrorist stage, we have no choice but to plan accordingly. Officially, we will declare the end of terrorism and lift the martial law, but in truth we will keep fighting, the only difference being that we will play their own game! It may be sad, but the only way to convince the government to fund us more, and one day force those traitors out in the open, is to become ourselves terrorists."
 
 ita_unconventional_friends:0 "Unconventional Friends"
 ita_unconventional_friends_desc:0 "As part of our long-term plan, we have identified a few surviving extremist groups: while they are too small to actually threaten the constitutional order, they are perfect for the plans we are setting in motion. Our agents will covertly infiltrate them as eager recruits, and ensure these pitiful traitors will play to our tune: we will leak small, useless info about sensible targets and the security details for some businesses and banks, so that they may attack them.\n\nWhat they don't understand, is that they are furthering our own plans rather than their foolish dreams: with every successful terrorist attack, we will ensure an even stronger response from the government and the people, and in the end, when everything is set, we'll simply dispose of the garbage and vanish..."
 
 ita_burn_the_evidence:0 "Burn the Evidence"
 ita_burn_the_evidence_desc:0 "Our agents have successfully infiltrated the extremist groups, with new identities, new personal histories, and for some of them, even new facial appearance. With the first part of our plan completed, it's time to remove all traces of the operation: all documents shall be burned, all contacts severed, all witnesses terminated. There is no room for failure, and therefore, there's even less room for mercy.\n\nWe wish good luck to all those who have given up their identities, their dreams and their loved ones, and accepted to be forever remembered as traitors and terrorists. In the future, they will become thieves, kidnappers, even murderers. Perhaps, one day we may even be forced to kill them, their very existence a stain on our beautiful country. But then, isn't the most beautiful flower the most poisonous?"
 
 ita_the_strategy_of_tension:0 "Strategia della Tensione"
 ita_the_strategy_of_tension_desc:0 "As Piano Solo heads towards its end, a new plan is moving its first steps: we have dubbed it "Strategy of tension", a series of operations which will be furthered independently by all the agents we have planted in the extremist groups. From there, they will strike against the very nation they had sworn to protect, and we'll be quick to point our accusing finger against those who truly want to harm Italy.\n\nAll it takes is some forged evidence, some dead civilians - just to enrage the population - and like magic, extremists who have managed to hide as well-integrated members of society will be exposed and forced to pay, even if it will be for a different crime.\n\nIn the next years, perhaps even decades, hundreds of innocents will die by our hands, and in the end we won't feel any remorse, because no sacrifice is too small for our country!"
 
 ita_lift_martial_law:0 "Lift Martial Law"
 ita_lift_martial_law_desc:0 "With the last remnants of terrorists, traitors, extremists and anarchists finally annihilated, the army can return to the barracks, and leave the civilian matters to the civilian government and the Polizia Municipale. As such, effective immediately, the martial law is lifted. While limitations to public gatherings and manifestation of dissent will remain in place for at least a couple more months depending on how the situation evolves, we plan to immediately start the transition process towards the restoration of democracy."
 
 ita_merzagoras_speech:0 "Merzagora's Speech"
 ita_merzagoras_speech_desc:0 "The first step of our planned return to normalcy is to change the face of the emergency government: while it has served us well, its members are widely unpopular due to the extremely harsh measures they had to approve. Of course, it's not as if they could have refused...\n\nThe perfect candidate for the role of "new face" of the emergency government is Cesare Merzagora: a moderate liberal, well known and respected but without any true political influence, he is sure not to cause any problems. As soon as he swears his oath in the King's hands, he will start preparing for the transition from the state of emergency, to ordinary administration."
 
 ita_speak_to_PDIUM:0 "Speak to PDIUM"
 ita_speak_to_PDIUM_desc:0 "The PDIUM is a fervent monarchist party, bent on remaining within the Constitutional Arc, which has taken the place of the now purged BN as the new leader of the right. While their loyalty to the Crown is not under scrutiny, convinced monarchists usually have rather authoritarian tendencies, and may or may not wish to make the King their pawn.\n\nFortunately - for them - this is not the case with the PDIUM, and we have began talks with Lauro to set the stage for the now imminent return to normalcy. Their support will greatly help in restoring trust in democracy, especially in the political right."
 
 ita_a_government_of_technocrats:0 "A Government of Technocrats"
 ita_a_government_of_technocrats_desc:0 "With the emergency government at its end, extraordinary powers are no longer needed. Now, the final stage our Piano Solo will take place: the King shall appoint a second cabinet of technocrats, people with the knowledge and competence needed to manage the reconstruction of Italy's political institutions and the legal groundwork for the future elections.\n\nWe have chosen the right people, and the provisory Prime Minister is scheduled to resign in a few days, as soon as all the needed pieces have been set in place. While the new ministers prepare the ground, we will begin talks with what remains of the Constitutional Arc, parlaying with the moderate parties to ensure a peaceful and smooth transition towards full democracy."
 
 ita_speak_to_PDSI:0 "Speak to PDSI"
 ita_speak_to_PDSI_desc:0 "The PDSI is the only leftist party to have survived our purges, due to their moderate views and their loyalty to the Constitutional prerogatives. Some of our generals wished to "purge every last bit of socialism from Italy", but we are different from the fascists: our duty is to remove extremists, terrorists and traitors, not to judge the merit of one's ideology.\n\nSaragat has been summoned to the provisory Prime Minister's office, and our men will be present to "convince" him to grant us his party's support: this should placate most of the surviving political left, and ensure they find an outlet for their beliefs other than terrorism."
 
 ita_speak_to_DC:0 "Speak to DC"
 ita_speak_to_DC_desc:0 "The DC is the most moderate party in the Constitutional Arc, and therefore the less untrustworthy in our eyes: we will meet with Fanfani and his men, so that we may lay the foundation of the government set to take the place of the technocrats once this is all over. They don't trust us, that is certain, but they will do what they must, if they care about democracy, and their lives: we have been merciful towards those who were strangers to the attempted coup, but our patience has a limit. We'll let them prove their loyalty to democracy, and grant them our stamp of approval, as long as they do whatever they can from now on to stop the madmen who almost threw our country into total chaos"
 
 ita_back_in_the_shadows:0 "Back In the Shadows"
 ita_back_in_the_shadows_desc:0 "From the shadows, we will wait. Wait, and pray.\n\nPray that we will never need to take up arms again against our own countrymen. We will now ensure that Piano Solo fades forever into nothingness, a shameful secret soon to be lost into the darkest recesses of the deepest military archives.\n\n Democracy will return.\n\nPerhaps it will never be the same again. Perhaps it will heal, in time.\n\nAfter all, protecting democracy is like guarding a tiny, pure, beautiful flower: in the end, it doesn't matter if the flower loses a petal or two, as long as it remains alive so that, one day, it may grow again."
 

