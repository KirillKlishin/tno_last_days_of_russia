# The Oil Crisis Dem
ita_i_dont_understand_the_middle_east:0 "Осложнения на Востоке"
ita_i_dont_understand_the_middle_east_desc:0 "Ближний Восток есть исток великих деяний и не менее великих людей. Место зарождения человеческой цивилизации, место происхождения авраамической веры, перепутье меж востоком и западом. Его народы выступали в роли как захватчиков, так и покорённых. Но в современности, его сила лежит прямо под поверхностью, и представляет из себя нефть.\n\Нефть - жизненная сила армии, промышленности и государства, и это наш контроль над нефтью Ближнего востока предоставляет Италии её экономическую мощь. Но по всему Ближнему Востоку разразился хаос: начинаясь с гражданской войны в Йемене, восстания разошлись дальше к Египту и Сирии. Некоторые из демагогов и отступников питаются религиозным фанатизмом, другие мечтами о едином государстве для всего арабского мира, а кто-то простыми антимонархическими убеждениями. Пока весь регион охватывает состояние кризиса, нам нужно действовать решительно, чтобы сохранить контроль над ним."


ita_emergency_policies:0 "Экстренные меры"
ita_emergency_policies_desc:0 "Кризис, перед которым стоит Италия, не похож на ни один из тех, с которыми нам довелось столкнуться. Если одни из этих зарождающихся движений сумеют получить превосходство над нами, последующий политический крах будет отдельным делом, но главное - мы никогда не сможем восстановить понесённый экономике ущерб.\n\nОбычно мы проводим относительно бюрократичную и простую политику относительно решения проблем в нашей сфере влияния, но сейчас, такой подход покажет лишь, что мы реагируем слишком слабо и слишком поздно. К счастью, у нас под рукой есть ряд политик для урегулирования таких ситуаций. Сиюминутное решение до момента разработки подходящей политики, которая сможет исправить корень проблемы, как минимум позволит нам действовать более решительно против угроз интересам итальянского государства."


ita_contain_the_fire:0 "Сдерживать огонь"
ita_contain_the_fire_desc:0 "Теперь когда у нас появилась возможность решать проблемы по мере их поступления, время расчертить на песке наши границы. Революционеры и подстрекатели больше не смогут рисовать линии фронта за нас, вместо того мы заставим их сражаться на наших условиях и на нашей земле."


ita_the_road_to_riyadh:0 "Дорога в Эр-Рияд"
ita_the_road_to_riyadh_desc:0 "Смотря на хаос, охвативший Ближний Восток, королевство Саудовская Аравия кажется поразительным исключением, островком стабильности в океане полного безумия. Обеспечение нашей позиции на Востоке начинается с приближения к нашим союзникам и государствам, которые не оказались жертвами беспорядков.\n\nБезусловно, мы также не можем быть уверены, что правящая монархия будет действовать в наших интересах. Пока они не дали нам причин ставить под сомнение их лояльность, хотя мы ожидаем, что в предстоящие годы они будут действовать в собственных интересах. К счастью, у нас есть несколько способов...удостовериться в долгосрочной перспективе, что Саудовская Аравия не уйдёт от интересов Рима слишком далеко. Некоторые из них более рискованные, чем другие, но, как говорится, кто не рискует - тот не пьет шампанское."


ita_contact_talal:0 "Связаться с Талалом"
ita_contact_talal_desc:0 "Парламент саудитов известен своим агрессивным консервативным и фундаменталистским исламским взглядом на мир, но как и во всех группах людей, есть те, кого можно назвать белой вороной. Одна из таких "ворон" - принц Талал бин Абдулаиз Аль Сауд.\n\nТалал - кто-то вроде либерала среди палаты фундаменталистов и консерваторов, и публично выступал за осторожные реформы в Саудовском Королевстве. Ещё более важно, он выражал желание работать с Италией для блага не только Саудовской Аравии, но всего арабского мира. Мы пока не знаем, насколько далеко он готов продвигать своё благоволительное воззрение, но если мы сможем связаться с ним, то мы сможем заняться этими возможностями и определить лучший путь сотрудничества для обеих стран."



ita_brief_de_martini:0 "Брифинг Де Мартини"
ita_brief_de_martini_desc:0 "Различные режимы и правительства Ближнего Востока характеризуются своей малой военной силой, частично вследствие небольшого населения, частично коррупции в собственных государствах или непопулярности своих правительств. Во времена мира для нас это было плюсом, но теперь, когда им так угрожает революция и анархия, нам понадобится вмешаться.\n\nФранческо де Мартини представляет из себя лучшее, что может предложить Королевская Армия. Он был самым титулованным солдатом Второй Мировой и снова мы положимся на него и на таких как он, чтобы спасти место Италии в мире. Замаскировавшись как иностранные добровольцы, они смогут защищать цели Италии, помогая нашим союзникам на Ближнем Востоке без нашего прямого военного вмешательства, которое бы ещё больше дестабилизировало ситуацию."


ita_All_In_Saudi_Coup:0 "Ва-банк"
ita_All_In_Saudi_Coup_desc:0 "Быть может, изначально у нас и были сомнения, но принц Талал существенно превзошёл все наши ожидания. За время переговоров он выразил растущее чувство решительности и готовности взять инициативу в свои руки в случае получения достаточного влияния в регионе.\n\nТеперь, когда нам удалось его убедить, пора дать этому вдохновению действовать и удостовериться, что оно выполнит задачу. Поражение здесь заставит нас потерять поддержку единственного надежного союзника в регионе и дискредитирует нас на мировой арене. Но если всё пойдет по плану, мы сможем и стабилизировать ситуацию, и также привести Ближний Восток в современный век. Время для осторожностей прошло, пришло время заставить удачу улыбнуться нам."


ita_rattle_the_sabre:0 "Загреметь саблями"
ita_rattle_the_sabre_desc:0 "Развивающиеся события связали наши руки. Мы не располагаем расчетливыми и умными способами достичь мир и стабильность на Ближнем Востоке, так что придется идти напрямую. Пора заявить о нашем присутствии на Ближнем Востоке, заявить, что Италия не собирается уходить.\n\nАгрессивная риторика, быть может, заставит менее фанатичных повстанцев передумать, и немного усмирит их пыл. Для государств Ближнего Востока это будет воспринято гарантией того, что они не будут брошены во время их кризиса, и что мы готовы сражаться, чтобы удержать силовые структуры, держащие и их под контролем. Это также должно стать добрым знаком конкретно для арабов, которые, похоже, единственная страна Ближнего Востока, ещё не охваченная огнем революции."

ITA_arabian_intervention:0 "Арабская интервенция"
ITA_arabian_intervention_desc:0 ""

ita_desert_diplomacy:0 "Дипломатия в пустыне"
ita_desert_diplomacy_desc:0 "Определившись с политикой и определенным путем развития для Италии, пришло время сконцентрироваться на поиске союзников в регионе и определения дальнейших действий после восстановления мира. Дело не только в усмирении революции, всё же после всего произошедшего нам понадобится возродить веру в гегемонию Италии.\n\nМы должны стать теми, кто сблизится с союзниками, нынешними и прошлыми, когда всё закончится. После демонстрирования нашей силы, нам также придется продемонстрировать определенный уровень понимания и милосердия, двигаясь вперёд."


ita_watch_the_borders:0 "Надзор за границей"
ita_watch_the_borders_desc:0 "Ближний Восток - земля границ и тех, что на карте, и тех, которых на ней нет. Этнические группы и племена перемешиваются друг с другом в государствах, созданных их колонизаторами. Пока огонь революции и фанатизм распространяются как болезнь, нам нужно обеспечить сохранность границ от подстрекателей и зачинщиков, пытающихся донести свою скверну ещё дальше в головы невинных людей.\n\nФактически это будет политический карантин, но понадобится нам тот же уровень усердия, что и при инфекционном карантине, ибо даже один провокатор, достигнувший пункта своего назначения, своими словами и идеями способен дестабилизировать целые области."
ITA_border_watch:0 "Смотрите за границей"



ita_they_are_among_us:0 "Они среди нас"
ita_they_are_among_us_desc:0 "Наша колониальная администрация на Ближнем Востоке состоит не из одних лишь итальянцев, а представляет собой смешанный коллектив комиссионеров и советников, действующих сообща с местными бюрократиями и политическими элементами для большей эффективности администрирования нашей сферы влияния. Это было полезно, когда арабам не было смысла противодействовать нам, но не сейчас, когда баасистские и исламистские идеи могут стать привлекательны для наших коллаборационистов из числа жителей Ближнего Востока.\n\nСамое время провести что-то вроде идеологической проверки наших колониальных правительств и их руководства. Мы рассмотрим их прошлое, определим с кем они встречаются, где проводят время, рассмотрим их публичные заявления, прежде казавшиеся безобидными, и будем надеяться, что доверимся тем, кому нужно..."
ITA_internal_watch:0 "Смотреть по сторонам"



ita_unchain_the_SIM:0 "Развязать руки ВИС"
ita_unchain_the_SIM_desc:0 "Можем ли мы ожидать от потенциальных предателей и саботёров в наших рядах того, что они раскрывали себя раньше? Можно ли предполагать, что каждый говорит что думает, а не просто действует в собственных интересах, даже если это противоречит их идеям? Ответ очевиден: ничего подобного!\n\nЕсли мы раскроем хоть один корень революции в наших колониальных администрациях, придётся рассмотреть гораздо больше, чем лишь публичные заявления и личные отношения. К счастью, Военно-Информационная Служба обладает средствами и методами, чтобы рассмотреть это "гораздо больше"... При том, что мы заверим их, что не будем слишком сильно рассматривать используемые для добычи всей информации. Мы сильно полагаемся на них, но нам тоже нужно быть готовыми пересечь любую границу, преодолеть любое препятствие, которое может задержать нас на пути к спасению Империи."

ITA_SIM_unchained:0 "Оковы сняты"

ita_boots_on_the_ground:0 "Кровь на песке"
ita_boots_on_the_ground_desc:0 "Тогда как хочется обращаться с имеющимся кризисом как с простым вопросом реальной политики и конфликтом интересов различных групп, реальность такова, что конфликт заходит далеко за привычные правительство и экономику. Это битва идеологий, убеждений, идей и желаний.\n\nМы противостоим демагогам, милитаристам-диктаторам и тирании масс. Италия - последняя, вернейшая и единственная надежда на демократию на Ближнем Востоке, и мы должны не лишь Италии, но и всему Арабскому миру защищать его всеми силами. Это может означать принятие жестких мер, но это война за самую душу Ближнего Востока, война, которую мы не можем позволить себе проиграть."
ITA_peacekeeping_brigades:0 "Миротворческие отряды"



ita_the_impossible_triangle:0 "Невозможный треугольник"
ita_the_impossible_triangle_desc:0 "Будто дивизии на Ближнем Востоке ещё не были достаточно слабы, наши собственные вооруженные силы оказались по-своему разделены, именно сейчас экстремизм растёт и распространяется, мы должны вести свою войну против повстанцев и терроризма. Если мы собираемся действительно спасать империю, а не просто ругаться друг с другом, мы должны будем развить один из планов и отложить два других.\n\nПервый лагерь выступает за очень пассивный и защитный план, не задействующий определенных экстремальных методов. Второй лагерь говорит, что это восстание, и мы должны относиться к этому как к любому другому восстанию, показывая примеры и давая сделать страху остальную работу. Самый радикальный план предлагает обращаться с этим как с войной и ни за что не ограничиваться.\n\nВсё-же, мы не можем позволить себе проиграть."




ita_extract_more_recources:0 "Добывать больше ресурсов"
ita_extract_more_recources_desc:0 "Италия более свободна для торговли со всем миром, чем любая другая страна, и это просто неправильно, что мы получаем так мало от собственной торговли не смотря на это. Очевидно, мы слишком полагались на нефть в прошлом, но ведь теперь Италия - это не только нефть! У нас есть морепродукты, ископаемые, сельское хозяйство и подобное.\n\nПора принять более прямую роль в получении и продаже этих ресурсов. Всё-же у нас есть Институт Промышленной Реконструкции, и он уже принимает намного более активную роль в экономике, при этом мы и дальше можем расширить его роль в международных торговых соглашениях. Чем больше придется продавать, тем меньше мы теряем на мировом рынке, больше индустрии мы можем привлечь в нашу страну, не продавая её заграницу другим странам вроде Америки или Японии."
ITA_extract_more_resources:0 "Увеличенная добыча ресурсов"



ita_economic_souverainism:0 "Экономический суверенитет"
ita_economic_souverainism_desc:0 "Италия остается одна, Италия остается независима, и Италия остается сильной. Мы не только политически свободны от иностранного управления, но и экономически свободны от использования иностранным капиталом, и с этой позицией мы сможем преодолеть этот кризис непоколебимо и едино, и самое важное, собственными силами.\n\nМы должны начать уменьшать наш импорт, даже увеличивая экспорт. Италии не нужно железо и зерно, нам нужны деньги и промышленность, и, двигаясь вперёд в будущее, эта идея и эта свобода будет делать нас всё сильнее и сильнее."
ita_economic_souverainism_tt:0 "§OМы примем меры, чтобы взять под контроль нашу экономику.§"




ita_win_the_home_front:0 "Победить на домашнем фронте"
ita_win_the_home_front_desc:0 "Катастрофа могла произойти за границей, но тень кризиса стелется до самой территории Италии. Недостаточно лишь усмирять восстания и повстанцев в нашей колониальной империи, мы должны быть уверены, что инакомыслие и страхи на родине не погубят нас, даже если мы победим в Средиземноморье.\n\nЭто война за сердца и умы, война за уверенность и веру итальянского народа, чтобы удержать людей, составляющих нашу демократию. Мы должны удостовериться, что ни один итальянец не пошатнётся в своей преданности и оптимизме, проходя через эти тяжёлые времена."




ita_this_is_fine:0 "Всё нормально"
ita_this_is_fine_desc:0 "Честно говоря, могло быть и хуже, и даже намного хуже. Несмотря на войну на Ближнем Востоке, нам удалось сохранить определенный уровень экономической стабильности и преемственности. Конечно, всё могло бы быть и лучше, но люди могут справиться с некоторым повышением цен и небольшой неопределенностью в краткосрочной перспективе.\n\nВсё это время парламент будет препираться и спорить о том, что именно следует делать, но важная часть это то, что бизнес будет продолжаться в обычном режиме, несмотря на чрезвычайные обстоятельства. Если мы позволим всему идти боком, мы откроем дверь экстремизму и ещё большему насилию, но до тех пор, пока мы будем придерживаться курса и будем в порядке, просто выполняя "спокойно", мы справимся с этим."




ita_appeal_to_foreign_capital:0 "Обращение к иностранному капиталу"
ita_appeal_to_foreign_capital_desc:0 "Несмотря на линии, проведенные на песке сверхдержавами, мировой рынок более взаимосвязан, чем когда-либо в истории, а историческое отсутствие связей Италии с какой-либо конкретной сверхдержавой сделало её центром нейтральной международной торговли. Хотя мы всё ещё боремся, чтобы найти свою опору после катастрофы, мы можем воспользоваться этой ситуацией.\n\nВ сферах Запада и Востока плавает много денег, и оба они хотят иметь положение силы и влияния в Средиземноморье и на Ближнем Востоке. Мы можем обратиться к этим корпорациям и торговым группам с призывом предоставить нам некоторое финансирование, чтобы заложить основу для восстановления нашей экономики. Если мы сможем уравновесить результирующее влияние между Востоком и Западом, надеюсь, нам также не придется поступаться нашими старыми преимуществами."



ita_limit_civilian_oil_consumption:0 "Ограничение потребления нефти гражданскими лицами"
ita_limit_civilian_oil_consumption_desc:0 "Наши трудности с импортом нефти грозят дефицитом по всей стране. Цена на топливо для личного пользования уже резко выросла, но даже естественный рост цен мало что сделал, чтобы компенсировать разницу между тем, что мы можем ввозить, и тем, что используется.\n\nДля того, чтобы сохранить оборудование государственного функционала, нам потребуется ввести нормирование нефти. Наша промышленность и вооруженные силы будут иметь приоритет в поставках нефти, поскольку это две наиболее важные структуры для дальнейшего существования Италии, а всё остальное, что у нас есть, будет доступно частному сектору. Это будет неудобно, но мы предпочли бы иметь недовольное население, с которым мы сможем исправить его недовольство позже, чем позволить кризису поставить под угрозу способность государства функционировать."
ITA_limit_oil_consumption:0 "Ограничение потребления нефти гражданскими лицами"



ita_going_nuclear:0 "Переход к атомам"
ita_going_nuclear_desc:0 "Нефть была основой экономики Италии, её промышленности и источником жизненной силы международной торговли и операций, но всегда ли это должно быть так? Кризис, с которым мы сейчас сталкиваемся, ясно показал, что нефть как топливо непостоянна, нестабильна и подвержена подрыву добычи и дефициту. Чем больше мы полагаемся на него для обеспечения стабильности, тем больше мы рискуем столкнуться с крахом и хаосом. Раньше нефть была единственным вариантом, но в наши дни у нас есть определённые...альтернативы.\n\nЯдерная энергия хороша не только для бомб, независимо от того, во что вы верите - в Вашингтон, Токио или Берлин. Его можно использовать и для других целей, в частности, для обеспечения электроэнергией нашей отрасли, а при некоторых исследованиях, возможно даже пойти дальше. Мы можем производить его в пределах наших собственных границ, производить столько, сколько нам нужно, и не рисковать, что нам откажут в этом из-за катастрофы в колониальных регионах.\n\nПотенциальные блага велики, но на получение этого потребуется много времени. там. Но это не произойдет раньше, если мы задержимся с началом работы дальше."
ITA_nuclear_energy:0 "Ядерная энергия"




ita_IRI_ascendant:0 "Восходящий ИПР"
ita_IRI_ascendant_desc:0 "В эти времена большой экономической нестабильности, людям необходимо финансовое учреждение, которое действовало бы как якорь и фундамент для частного сектора. Istituto per la Ricostruzione Industriale (Институт промышленной реконструкции) хоть может быть и старым учреждением, сформированным в первые дни фашистского режима, но с годами доказал свою устойчивость. В наши дни мы ещё раз обратимся к ИПР, чтобы он привнес некоторое подобие стабильности и преемственности в частный сектор.\n\nМы проведем политику псевдонационализации, будем использовать государственные средства и влияние для поддерживать критически важные отрасли и организовывать их и их операции. Мы можем использовать лучшее, что есть в частном и государственном менеджменте, чтобы поддерживать чувство экономической мощи, которое будет поддерживать оптимизм людей в отношении будущего."
ITA_IRI_ascendant:0 "Восходящий ИПР"



ita_win_the_home_front:0 "Победа в тылу"
ita_win_the_home_front_desc:0 "Катастрофа могла произойти за границей, но тень кризиса нависла над материковой частью Италии. Недостаточно подавить восстания и мятежи в нашей колониальной империи, но мы должны убедиться, что инакомыслие и страхи на родине не причинят нам вреда, даже если мы победим на Средиземном море.\n\nЭто война за сердца и умы, война за доверие и веру итальянского народа, чтобы удержать народ, источник нашей демократии. Мы должны сделать так, чтобы ни один итальянец не поколебался ни в своей самоотдаче, ни в своём оптимизме в эти тяжелые времена."



ita_necessary_evils:0 "Необходимое зло"
ita_necessary_evils_desc:0 "Чрезвычайные времена требуют неимоверных усилий и, в свою очередь, огромных жертв. Пока наша колониальная империя находится в состоянии открытого восстания и хаоса, мы будем прилагать все необходимые усилия, чтобы подавить насилие и восстания на Ближнем Востоке, но нам также необходимо не допустить, чтобы материк постигла подобная участь.\n\nСвобода слова граждан и протесты, конечно, защищены в нашей справедливой демократии при большинстве обстоятельств, но все свободы имеют необходимые и разумные пределы. Ни одно респектабельное государство не позволит своим гражданам сеять страх, недовольство и подрывные мысли среди нашего народа. Разжигание страха и разжигание паники, а также протесты против совершенно необходимых действий правительства необходимо будет приостановить до тех пор, пока ситуация не станет настолько опасной. Это необходимое зло сейчас, чтобы предотвратить рост большего зла в будущем."




ita_silence_the_pacifists:0 "Заткнуть пацифистов"
ita_silence_the_pacifists_desc:0 "Идея ненасилия - идеал. Теория, концепция, идея, но не то, что может быть осмысленно применено или использовано, тем более государством. Многие люди заинтересовываются идеей "отсутсвия борьбы" и отстаивают её в протестах и ​​призывах к действию на улицах. Одни просто считают, что мы ведём себя слишком агрессивно по отношению к арабам, в то время как другие идут ещё дальше и настаивают на том, чтобы мы просто полностью ушли из региона.\n\nОчевидно, любая из этих идей абсолютно нелепа, но если общественное мнение будет полностью против нашей ближневосточной интервенции, это может иметь катастрофические последствия. Нам нужно пресечь это в зародыше, пока оно достаточно мало, чтобы с ним можно было безопасно справиться. Мы не можем просто устроить репрессиии, хотя и есть такая возможность, когда отдельные ситуации выходят из-под контроля, но вместо этого нам нужно убедить всех остальных в абсолютной абсурдности идеи быть снисходительными к арабам, чем в настоящее время."




ita_nobody_left_behind:0 "Никто не остался позади"
ita_nobody_left_behind_desc:0 "Любопытный характер управления экономическими кризисами заключается в том, что экономика - это не какая-то физическая машина, где вы можете взглянуть на механизмы и внутреннюю механику и определить, что вызывает проблему с любой степенью уверенности. Экономика - это группа людей, как и любая политическая или другая социальная система, и, как и любая группа людей, их действия трудно или вообще невозможно предсказать, когда тревога достигает пика, а страх захватил умы людей.\n\nЛучший способ решения проблем в экономике - это превратить её в машину, предназначенную для предотвращения этих тревог и страхов. Отдельных людей намного легче контролировать, а экономика будет работать намного более гладко, если люди будут жить в более комфортных условиях и с большей верой в систему экономической безопасности. Вкладывая больше средств в наши социальные программы и обеспечивая их бесперебойную работу, мы можем избежать худшего из экономических бедствий, нависших над страной."




ita_spend_in_deficit:0 "Расходы в дефиците"
ita_spend_in_deficit_desc:0 "На эти социальные программы можно потратить не так много денег, это правда, ибо наш торговый дефицит лишил нас доступа к наличным деньгам. Но, несмотря на это, наш курс был установлен, и нам просто нужно найти способ либо заработать эти деньги, либо найти какой-то другой метод их финансирования на данный момент. Возможно, в настоящее время подойдет кредит.\n\nВозьмите несколько кредитов, и несомненно, найдутся заинтересованные банки и другие стороны, которые заинтересованы в том, чтобы мы оставались платежеспособными и продвигались вперед. Мы пойдем на большой риск, залезая в долги, чтобы поддерживать систему социальной защиты, ибо ради этого определенно стоит пойти на риск, если это будет держать нас на плаву и дальше."
ita_spend_in_deficit_tt:0 "§OИ наш госдолг, и рост ВВП вырастут.§"



ita_stato_sociale:0 "Социальное Государство"
ita_stato_sociale_desc:0 "Мы долго и упорно работали над созданием сетей и программ социальной защиты, которые помогут защищать и поддерживать наших людей, и, наконец, мы создали Социальное Государство, которое может заботиться о своих людях даже во времена серьезных кризисов и беспокойства.\n\nСтабильность и единство, которые это дает нашей демократии, невозможно переоценить. Мы больше не станем жертвами тревог и страхов, порожденных иностранными делами и внутренними страхами, мы будем сильными как единая нация со всеми её народами. Мы движемся вперед, и первым шагом является рождение итальянского социального государства, гармоничного синтеза общественных и частных интересов, гарантирующего свободу и стабильность."
ITA_stato_sociale:0 "Социальное Государство"



ita_austerity_economics:0 "Экономика строгой экономии"
ita_austerity_economics_desc:0 "В настоящее время денег не хватает, в связи с массовым нарушением нашей международной торговли нефтью после арабского восстания, и у нас просто нет денег, которые мы хотели бы иметь. В результате катастрофы мы столкнулись с огромным торговым дефицитом, и теперь наш парламент ищет ответ - любой ответ - который удержит нас на плаву.\n\nСамое разумное решение, кажется, - просто тратить меньше, живя с имеющимися средствами, и это правда. Это просто, и несмотря на все потери, которые мы понесли для наших доходов, мы будем сокращать бюджеты на различные социальные программы и усилия. Тем временем, в отношении того, какие услуги потребуются, мы доверим свободный рынок вмешиваться и заполнять пробелы, в то время как экономические реалии оставили нас нездоровыми."



ita_trim_the_fat:0 "Обрезать жир"
ita_trim_the_fat_desc:0 "Помимо простых бюджетов для наших различных социальных программ и государственных учреждений, мы можем сэкономить деньги с помощью более постоянных мер. А именно: отрезав ненужные правительственные учреждения от корней до корней, сократив штат и должности самих отделений и тем самым снизив стоимость содержания этих должностей, которые можно заполнить другими способами.\n\nПомимо этого существует и множество других функций, которые выполняет правительство, которые можно полностью исключить из его функций и передать в руки частных инвесторов и компаний, которые более обеспечены, чем мы в настоящее время. Это называется приватизацией, и это позволит нашему правительству сосредоточиться на своих основных целях, больше не отвлекаясь на лишние задачи и амбиции."
ITA_austerity_economics:0 "Экономика строгой экономии"



ita_tighten_the_belt:0 "Затянуть пояса"
ita_tighten_the_belt_desc:0 "Правительство сделало всё возможное, чтобы ограничить собственную финансовую расточительность и перерасход, но этого будет недостаточно, чтобы не спасти Италию. Их расходы и сбережения контролирует не только правительство, но и её люди. Цены вырастут с приватизацией, и люди должны быть к этому готовы.\n\nНе все будут нас слушать, но никто не сможет сказать, что мы не предупреждали их об этом. Мы начнем подготовку общественности с помощью пропаганды и публичных заявлений, которые побуждают их экономить и готовиться к приближающейся экономии, чтобы Италия могла продолжать функционировать сейчас и функционировать более эффективно, когда будут деньги, которые можно потратить."
ITA_austerity_economics_1:0 "Экономика строгой экономии"




ita_a_national_emergency:0 "Чрезвычайная ситуация в стране"
ita_a_national_emergency_desc:0 "Сказать, что нынешний кризис привел в замешательство наше правительство, было бы преуменьшением. Кажется, у каждого есть свои планы и схемы по спасению экономики, но самая насущная проблема - это надвигающийся торговый дефицит, который у нас наблюдается с начала восстаний. Прежде чем мы сможем исправить что-либо ещё, нам нужно исправить этот недостаток.\n\nЭто чрезвычайная ситуация, и поэтому мы будем справляться с ней как с таковой. Мы будем доверять эти вопросы не частным корпорациям или иностранным инвестициям, а усилиями правительства и ресурсами, которые у нас есть в Италии, которые собирают и продают итальянцы на благо Италии."




ita_extract_more_recources:0 "Извлекнуть больше ресурсов"
ita_extract_more_recources_desc:0 "Италия более свободна в торговле с миром, чем любая другая страна на Земле, и это просто неправильно, что мы должны получать так мало от нашей собственной торговли, несмотря на этот факт. В прошлом мы явно слишком сильно полагались на нефть, но сейчас Италия - это не только нефть! У нас есть рыба и полезные ископаемые, сельское хозяйство и тому подобное.\n\nПора начать принимать более непосредственное участие в приобретении и продаже этих ресурсов. В конце концов, у нас есть ИПР, и он уже играет гораздо более активную роль в экономике, поэтому мы можем расширить их роль в наших международных торговых соглашениях. Чем больше у нас есть на продажу, тем меньше мы теряем на мировом рынке и тем больше промышленности мы можем позволить себе привезти в родную страну, а не продавать её за границу откармливая телят, таким как Америка и Япония."
ITA_extract_more_resources:0 "Увеличение добычи ресурсов"



ita_economic_souverainism:0 "Экономический суверенитет"
ita_economic_souverainism_desc:0 "Италия стоит особняком, Италия - суверенная, Италия - сильная. Мы не только политически свободны от иностранного господства, но и экономически свободны от иностранной эксплуатации, и наша сильная позиция позволит нам пережить этот кризис состоятельными, целыми и, что наиболее важно, невредимыми.\n\nНам это нужно, чтобы начать сокращать наш импорт, даже если мы продолжим увеличивать наш экспорт. Италии не нужно железо и зерно, нам нужны деньги и промышленность, и по мере нашего продвижения в будущее эта договоренность и это освобождение только сделают нас сильнее и мощнее."
ita_economic_souverainism_tt:0 "§OМы примем меры, чтобы взять нашу экономику под контроль.§"




ITAOIL.501.t:0 "Связь с Талалом" # Contacting Talal bin Abdulaziz Al Saud about the plans, he's a very pro-italy dude
ITAOIL.501.d:0 "Талал бин Абдулазиз Аль Сауд - интересный персонаж. Либерал-идеалист, прагматик, как и большинство саудовцев, и, что самое главное для нас, за союз с Италией; на такого человека можно положиться, чтобы вывести саудов из войны, если мы сможем обеспечить его собственные претензии на лидерство в династии аль-Сауд. В дополнение к этому, он был бы прочным и надежным помощником для любого будущего участия в арабских делах. Связаться с ним будет легко, потому что мы уже сделали это, поскольку ряд наших дипломатических представителей на Ближнем Востоке поддерживают теплые отношения с молодым принцем. Теперь нам нужно только убедить его в том, что наши интересы совпадают. Можно подозревать, что он сам пришел к такому выводу."
ITAOIL.501.a:0 "Друг в беде..."




ITAOIL.502.t:0 "Проинструктировать Де Мартини" # Briefing Francesco De Martini on the coup and whats going to go down
ITAOIL.502.d:0 "Франческо де Мартини зарекомендовал себя как один из величайших людей Италии в Восточной Африке и на Ближнем Востоке не только как военный, но и в более тонких занятиях. Попытка совершить переворот среди саудовцев должна быть связана с ним.\n\nЧерез эффективную линию связи мы сможем координировать свои действия с Талалом от имени Италии и быстро реагировать на изменения ситуации. Как только наш представитель будет проинструктирован, мы будем готовы сделать свой ход и посмотреть, повернулась ли удача к нам."
ITAOIL.502.a:0 "Верный офицер."



ITAOIL.503.t:0 "Крепкий орешек" # Cracking the Saudis #1, Talal contacts Saudi officers
ITAOIL.503.d:0 "Саудовская Аравия - не самая легкая страна для вежливого контакта, но если нам удастся перетянуть её на нашу сторону, какие только награды нас будут ждать... Мы находимся в постоянном контакте с Талалом Аль Саудом, и он, в свою очередь, готов вступить в контакт с хорошо знакомыми людьми в саудовской армии и попытается поднять их для переворота, который приведёт его к власти. Работая с ним через Де Мартини, мы можем обсудить с Талалом ряд вариантов выведения офицеров в строй. Самый простой - подкупить их, и при необходимости пообещать им награды. Второй вариант - привлечь их к участию в перевороте, хотя для этого ему потребуется раскрыть большой объем информации. Третий вариант - пригласить их на встречу в отеле и сделать всё необходимое, чтобы они не мешали. Время не ждет, и мы должны попросить Де Мартини передать наше предложение:"
ITAOIL.503.a:0 "Он заплатит офицерам." # pay them off
ITAOIL.503.b:0 "Он проинформирует их о заговоре с целью переворота и доставит на борт." # inform them of the plot
ITAOIL.503.c:0 "Он пригласит их в хороший отель и там с ними разберутся." # ask to follow him to a nice hotel




ITAOIL.504.t:0 "Ближе к Королю" # Cracking the Saudis #2, Getting close to the King
ITAOIL.504.d:0 "Правящий король Саудовской Аравии получил свое имя от дома, к которому он принадлежит. Правление Сауда бин Абдель Азиза Аль Сауда было небезосновательным; В конце концов, сохранять нейтралитет в региональной ситуации было непросто. Тем не менее в настоящее время он выглядит слабым, а его распутный характер и расточительность не сделали его родственником или простым арабом в его владениях.\n\nВ борьбе с саудитами мы должны разработать стратегию в отношении короля Сауда. С ним назначена встреча. Несмотря ни на что, ещё не поздно отказаться от дела, если ситуация складывается не в нашу пользу. В противном случае мы можем запросить срочную встречу, двигаясь как можно быстрее, или организовать её, но с меньшей срочностью, что позволит нам лучше подготовиться."
ITAOIL.504.a:0 "Отменить встречу." # call off the meeting
ITAOIL.504.b:0 "Позовите на срочную встречу." # say its urgent
ITAOIL.504.c:0 "Запросите встречу и подготовьтесь." # request a meeting




ITAOIL.505.t:0 "Офицеры приближаются" # Cracking the Saudis #3, Officers move in to the meeting
ITAOIL.505.d:0 "В ходе встречи, когда король Сауд и Талал сидели вместе в атмосфере величайшего напряжения, в зал вошли офицеры саудовских вооруженных сил. Мы подготовились к такому сценарию и передали инструкции Талалу, если этот провокационный ход произойдет в присутствии короля. Мы можем попросить их сыграть на встрече одну из трех ролей: вывести Саудовскую Аравию из войны раз и навсегда; заставить отречься от престола и провозгласить Талала аль Сауда королем; или служить только посредниками между монаршими особами, работая для достижения урегулирования больше путем обмена и интриги, чем путем грубой силы."
ITAOIL.505.a:0 "Выведите саудов из войны." # take saudi arabia out of the war
ITAOIL.505.b:0 "Принудительное отречение короля." # force abdication, transfer the throne
ITAOIL.505.c:0 "Действовать как посредники." # Tell the guards only to serve as mediators




ITAOIL.506.t:0 "Талал арестован" # Talal's coup fails, hes aprehended
ITAOIL.506.d:0 "Переворот провалился. Талал аль Сауд был арестован людьми, верными королю Сауду, и гниёт там, где с ним решили разобраться по желанию режима. Саудовская Аравия потрясена этим делом, но увидев навязанную из-за границы марионетку, кажется, что и элита, и простой человек более твёрдо настроены поддержать короля Сауда, чем раньше."
ITAOIL.506.a:0 "Сауды уклонились от наших объятий."




ITAOIL.508.t:0 "Переворот Талала успешен" # Talal's coup succeeds!
ITAOIL.508.d:0 "Его Величество Талал бин Абдель Азиз Аль Сауд, король Саудовской Аравии, официально обратился к Италии с просьбой обсудить текущую ситуацию в арабском мире. Переворот Талала удался. Мы обеспечили себе важнейшего союзника в продолжающейся битве за Ближний Восток и его щедрость. Выход саудитов из войны теперь предрешен. Италия должна теперь использовать это преимущество в полной мере."
ITAOIL.508.a:0 "Мы взломали Дом Саудов." #




ITAOIL.510.t:0 "Субсидии" # Preventing economic collapse, subsidize some shti
ITAOIL.510.d:0 "Наша экономика движется по нисходящей спирали, и если мы не сделаем что-то быстро, мы можем столкнуться с коллапсом общенационального масштаба. Чтобы предотвратить это, нам необходимо принять временные меры. Во-первых, чтобы наши компании оставались на плаву, а рынок работал, государство выделит субсидии компаниям, наиболее пострадавшим от рецессии. Это не сразу исправит ситуацию, но гарантирует то, что хуже не станет."
ITAOIL.510.a:0 "Компании будут благодарны." #






ITAOIL.511.t:0 "Иностранный капитал" # Appeal to foreign capital, hey neutral European nations :)
ITAOIL.511.d:0 "Субсидирование наших компаний будет иметь некоторый эффект в противодействии экономическому коллапсу, но для получения более долгосрочной поддержки нам следует обратиться к иностранному капиталу. Нейтральные страны Европы, такие как Швеция и Швейцария, умоляют инвестировать в наши компании, поэтому пришло время дать им свет. Позвольте потоку иностранных денег вернуть нашу экономику в нужное русло."
ITAOIL.511.a:0 "Поприветствуем же финансовых послов." #






ITAOIL.513.t:0 "Немного скромности" # Austerity Economics to keep the government moving
ITAOIL.513.d:0 "Продолжающийся кризис требует жертв от всех, но, как бы мы его ни крутили, больше всего пострадают слабейшие, как это и было на протяжении всей истории. Жёсткая экономия во всех сферах нашей социально-экономической системы на время станет нормой. Школьные занятия возможно придётся закрыть на несколько дней, очереди в больницу возможно придётся расширить, а государственные служащие будут вынуждены приносить домой меньше денег для своих семей. И всё же это крест, который мы должны нести, потому что он и будет держать нас на плаву достаточно долго, чтобы страна жила."
ITAOIL.513.a:0 "У нас нет выбора." #






ITAOIL.514.t:0 "Вторжение немцев" #A National Emergency the germans are invading, everyone get up and get ready
ITAOIL.514.d:0 "Нет времени на слова. Немцы вторгаются на нашу Родину, и мы должны мобилизовать все силы Италии на её защиту. За каждый полученный клочок земли немцы заплатят морем крови. И как только они заплатят должное, они истекут кровью ещё."
ITAOIL.514.a:0 "Северные варвары наводняют Рим." #
























ITAOIL.515.t:0 "Окончательный Вариант" # Nuke the germans, they've come too far
ITAOIL.515.d:0 "Немцы перешли Альпы. Они захватывают наши армии, и наше военное поражение кажется неизбежным. Кажется, осталось сделать одно. Отдайте приказ на запуск."
ITAOIL.515.a:0 "Да помилует Бог наши души." # 






## Goering

ita_titanomachy:0 "Титаномахия"
ita_titanomachy_desc:0 "За Альпами бушует зверь.Неутолимый голодом он поглотил все, что Европа могла ему предложить, и тем не менее остался неудовлетворенным. Хотя теплая кровь невинных народов все еще льется из его пасти, он уже бросил взор в поисках следующей жертвы.\n\nНельзя определить намерения кровопролития зверя. Насилие, которое он причиняет себе и остальному миру, бессмысленно и беспощадно. Мы сталкиваемся не с нормальным противником, а с нацией и народом, которые безнадежно привязаны к смерти. Последняя великая европейская демократия сейчас противостоит возрождающемуся нацистскому врагу, а будущее всей Европы висит на волоске.\n\nТрубите в рог, бейте в барабаны, поднимайте флаги. Отцы и матери, поберегите слезы, они вам скоро понадобятся. §RМы выходим на тропу войны§!"


ita_protect_the_people:0 "Защитить Людей"
ita_protect_the_people_desc:0 "Когда немцы ведут войну, они не сражаются так, как будто это война в привычном смысле. Для них кампании гораздо меньше связаны со стратегическими и тактическими целями,смысл не столько о захвате земель и позиций, а скорее в том, чтобы вселить ужас в сердца людей, на земли которых они вторгаются. Они не просто хотят разбить армии и нанести ущерб экономике, они хотят сломить волю наций и дух людей.\n\nМы должны защищать людей, любой ценой. Массовая эвакуация из районов, которые, как ожидается, станут линией фронта, и расширение средств противовоздушной обороны потребуют значительных людских ресурсов и денег, но до тех пор, пока итальянский народ будет защищен и сможет противостоять нацистской угрозе, мы будем вести боевые действия.Если мы стоим, мы стоим вместе."


ita_open_shop_down_south:0 "Открытие Цехов на Юге"
ita_open_shop_down_south_desc:0 "Рим - историческое, культурное и экономическое сердце Италии. Со времен классической эпохи можно утверждать, что он - сердце всего Средиземноморья. Но он также останется беззащитным, если немцы прорвутся через Альпийский заслон и инфильтрируются в глубь Италии. Чтобы быть более гибкими в наших оборонительных планах, мы должны рассмотреть каждый вариант.\n\nСапог Италии - это что-то вроде "второго центра" итальянской культуры и торговли. Если мы решим переместить столицу на время войны, на юге полуострова есть несколько городов, которые нам подойдут. Это позволило бы нам создать дополнительные оборонительные рубежи и более комплексные оборонительные предприятия по всему полуострову. Мы также надеемся, что это должно заставить захватчиков задуматься, когда они просчитают логистику борьбы с отважной итальянской армией, находящейся в обороне, вплоть до каблука Италии и дальше."



ita_keeping_orderly:0 "Поддержание Порядка"
ita_keeping_orderly_desc:0 "Еще в 1939 году немецкая нация к северу от нас была сильным милитаристом, которая захватила власть в своей стране и установила курс не только для себя, но и для всей Европы. Со старым фашистским режимом Италии на их стороне, они разожгли пламя войны на уничтожение для всей Европы, которая закончилась полным разрушением мира, который был, и установлением Нового порядка, в котором мы сейчас живем.\n\nНа пепелище гражданской войны в Германии возникло возрождение этой Германии. И теперь, когда они пировали трупами Швейцарии и Швеции, они обращают свой взор на юг. Нам нужно сохранять спокойствие. Швейцария и Швеция не были Италией, им не хватало заморской империи, как у нас, населения, промышленности, военной мощи и национальной воли к сопротивлению вторжению. Пока мы будем сильны и едины в своих целях, кровожадность гуннов не будет утолена итальянской кровью. Когда орел войдет в логово волка, он найдет только смерть."


ita_defensive_business:0 "Оборонительные Предприятия"
ita_defensive_business_desc:0 "С момента появления современной артиллерии естественное преимущество в войне принадлежит обороняющемуся. Способность окапываться, атаковать врага во время его продвижения и постоянно наносить непропорционально большие потери будет решающим фактором в этой войне. Чем дальше немцы продвигаются, тем более растянутыми становятся их линии снабжения и тем труднее им будет поддерживать темп наступления, в то время как мы будем сокращать наши линии снабжения и сражаться более яростно.\n\nСодействие этому оборонительному мышлению поможет нашим войскам поддерживать боевой дух, даже если для этого нам придется уступить территорию. Мы можем отступить, но гунны заплатят кровью за каждый дюйм итальянской земли, и, если повезет, зверь будет обескровлен до того, как они хоть мельком увидят Рим."



ita_soldiers_in_the_streets:0 "Солдаты на Улицах"
ita_soldiers_in_the_streets_desc:0 "Вид солдатских сапог, марширующих по улицам итальянских городов, действительно вызывает неприятные воспоминания о временах фашистского режима и крайних мерах, которые они принимали, чтобы держать своих граждан в подчинении. Тем не менее, реальность ситуации такова, что улицы - это поля сражений в наш век войн, и наши солдаты должны знать их так же, как и полицейские.\n\nКогда придут немцы, а они придут.В городах уже должны быть войска, готовые к жестоким городским войнам. Это значит что нам пора начать обучение их быстрому и независимому мышлению, умению преуспевать в ближнем бою и в боях по домам. Пусть книги по истории раскритикуют за то что мы собираемся делать но, если в последующие годы появится Италия, которая если и будет оглядываться на нас с пренебрежением, значит, мы выполнили свой долг."


ita_a_temporary_suspension_of_rights:0 "Временное Приостановление Прав"
ita_a_temporary_suspension_of_rights_desc:0 "Во время войны слова это оружие, а общественный дух жизненно важен для поддержания здоровья и функционирования нации в целом. Депрессивные и отчаянные люди приведут нацию к депрессии и поражению. Народ, чья позиция является подрывной и изменнической, обратится против своей страны даже во вред себе.\n\nНаступление немцев остановится только после полного завоевания, когда весь мир будет отдан под их сапог. И хотя мы искренне верим в идеалы свободы, свободу самовыражения и свободу прессы на правдивую и честную информацию, для защиты этих свобод мы должны покончить с ними на время войны. Если это поможет нам и мы выиграем войну, мы сможем восстановить эти свободы и права для людей,они могут жаловаться столько, сколько захотят.Однако если мы этого не сделаем и проиграем, то мечты о свободе слова и независимости прессы исчезнут навсегда."


ita_expand_the_alpine_wall:0 "Расширить Альпийский Вал"
ita_expand_the_alpine_wall_desc:0 "Нет лучшей оборонительной преграды, о которой могла бы мечтать страна, чем естественная. Альпы были щитом Италии с тех пор,как зародилась сама Италия, и, естественно, препятствовали завоеваниям с севера. Но победа Германии над полностью горной страной Швейцарией внезапно ставит под сомнение эффективность одних только Альп.\n\nМы уже готовились к обороне вдоль Альп и раньше, но новая ситуация, связанная с присоединением Швейцарии к Рейху, означает, что нам нужно расширить эти сооружения на запад. Эти форты и доты вдоль Альп должны превратить и без того сложную кампанию в настоящий ад, когда немцы нанесут удар, а они придут раньше, чем мы думаем."
ITA_expand_alpine_wall:0 "§MМы начнем строить линию фортификаций для защиты нашей северной границы.§"



ita_fortify_the_north:0 "Укрепить Север"
ita_fortify_the_north_desc:0 "Немцы имеют преимущество в численности. Они не только контролируют густонаселенный центр Германии, но и их предыдущие завоевания предоставили им огромное количество дополнительных призывников, и их рейхскомиссараты поддерживают их как в логистике, так и на поле боя. Мы не можем надеяться достичь численного паритета с ними, поэтому нам понадобится иной подход.\n\nМы заставим немцев истекать кровью за каждый дюйм итальянской земли, на которую они надеются претендовать. Мы не можем достичь паритета на поле боя, бросив больше ресурсов в мясорубку, но мы можем создать сеть смерти, в которую неприменно попадет враг. Связанная система фортов и траншей, которые будут поддерживать друг друга и получать поддержку от укреплений, расположенных позади, они никогда не смогут остановиться,у них не будет шанса на передышку. Они будут истекать кровью, и каждый форт, который они захватят, только заставит их больше истекать кровью."
ITA_fortify_north:0 "§MМы построим еще больше фортов на севере.§"



ita_southern_industry:0 "Индустрия Юга"
ita_southern_industry_desc:0 "Северная и Центральная Италия находятся в тени Альп, и против большинства врагов мы были бы уверены в их способности сдержать потенциального захватчика. Но Италия никогда раньше не сталкивалась с противником, способным полностью уничтожить ее, а концентрация промышленности на севере и в центре Италии становится уязвимой для бомбардировок из-за Альп, а также для захвата армией, если ей удастся прорваться.\n\nПромышленность можно переместить, и это необходимо, если мы хотим защитить ее от немецких захватчиков. Когда-то Советский Союз пытался сделать нечто подобное, когда Германия напала на них в 1941 году, но мы ведь не Советский Союз, не так ли? У нас будет возможность сдерживать их, пока идет передислокация промышленности, и мы позаботимся о том, чтобы каждый дюйм земли, который они взяли, был полезен только в качестве могилы для их солдат."


ita_enact_a_draft:0 "Поднять Призыв"
ita_enact_a_draft_desc:0 "Ситуация для нас становится все более плачевной с каждым днем, и становится все более очевидным тот факт, что развернутых нами сил будет недостаточно даже просто количественно, чтобы сдерживать захватчиков столько, сколько нам нужно. Такими темпами мы не сможем эффективно удерживать текущие боевые позиции.\n\nНам нужно больше людей, это факт.Призыв еще не поднимался, потому что нам нужны были рабочией для продолжения работы, чтобы удовлетворить потребности в материалах и транспорте, но отчаянные времена требуют отчаянных мер. Мы соберем столько трудоспособных взрослых мужчин, сколько потребуется для заполнения постоянно вакантных должностей в армии, флоте и военно-воздушных силах, а рабочим просто придеться больше работать, чтобы восполнить потерю рабочей силы в других областях. Мы все вместе, нравится нам это или нет."
ITA_enact_draft:0 "§OМы восстановим призыв.§"



ita_challenge_the_luftwaffe:0 "Бросить вызов Люфтваффе"
ita_challenge_the_luftwaffe_desc:0 "В ходе этого вторжения наши собственные военно-воздушные силы столкнулись с реальностью столкновения с самыми престижными и опасными военно-воздушными силами во всем мире,а именно с немецкими Люфтваффе. Со времен Второй мировой войны их легендарность только росла, возможно, даже до возможностей, превосходящих то, на что они действительно способны.\n\nБомбардировщики и асы Люфтваффе сражаются не более чем за честь и славу, какими бы не описывали их пропагандисты,рассказывающие своим людям по радио,и плакатах что они расклеивают на своих дверях и стенах. С другой стороны, Региа Аэронавтика борется за свой дом, свой народ, за их жизни. С нашими аэродромами по всей родине, а также с духом и силой воли, необходимыми для противостояния силам зла, мы считаем, что не только сможем, но и вытесним Люфтваффе из небес Италии."

ITA_challenge_luftwaffe:0 "Вызов для Люфтваффе"

ita_shake_the_pakt:0 "Встряхнуть Пакт"
ita_shake_the_pakt_desc:0 "Италия была далеко не первой страной в которую вторглась,возродившейся и жаждущая завоеваний нацистская Германия. До гражданской войны в Германии и господства немецких милитаристов мы соревновались с Германией за влияние на балканские государства и их народы, но затем Геринг просто завоевал весь регион и поставил его под контроль единого рейхскомиссариата.\n\nЭто было ошибкой. Из-за своего незнания балканской этнологии и истории они фактически вынудили множество гордых народов и племен подчиниться одной. Эти группы, чья борьба и соперничество раньше позволяли немцам захватывать и завоевывать их, наверняка усвоили урок и теперь понимают, что настоящая борьба идет не между сербами и хорватами, между румынами и трансильванцами, а против немецких захватчиков.\n\nМы можем использовать наши старые связи и предоставить этим народам оборудывание, необходимое им, чтобы сбросить оковы и дать генералам в Германии пищу для размышлений ..."
ITA_shake_pact:0 "Встряхнуть Пакт"



ita_a_plea_abroad:0 "Мольба к загранице"
ita_a_plea_abroad_desc:0 "В самой Европе немецкая военная машина уже подавила все возможное сопротивление,ее население и промышленность выступили против нас наряду с немецкими заводами и орудиями. Мы упустили возможность спасти своих соседей, но Италия продолжает бороться вопреки всему.\n\nМы должны убедиться, что остальной мир не совершит ту же ошибку, что и мы. Если Италия падет, какая нация в мире сможет спастись от этого монстра? Соединенные Штаты и Япония, безусловно, должны быть готовы поддержать нас перед лицом агрессии своего величайшего врага, а другие простые державы в мире, несомненно, понимают последствия падения самой Италии. Отправьте сообщение, Италия - последний и ​​лучший шанс на падение разжигателя войны и спасение демократии!"


ita_the_italosphere_stand:0 "Последний Бой Итальянской Сферы"
ita_the_italosphere_stand_desc:0 "Несмотря на все наши усилия, немецкая военная машина подбирается все ближе и ближе к своей окончательной победе над Италией. Нам нужно вернуть инициативу и начать наступление, иначе это действительно будет наш последний бой.\n\n Сегодня мы сражаемся не за Италию. Не за честь монарха и даже не за будущее существование какого-то государства, не из-за бюрократов и капиталистов, не из-за гордости или эгоизма,теперь мы боремся за что-то, что вне нас. Мы боремся за все свободные народы Земли, мы боремся за право на жизнь и самоопределение всех людей. Так встаньте, сыны Италии, дети Нила и Святой Земли! Сражайтесь, потомки Рима и Мухаммеда, фараонов и Соломонидов!"


ITA_italosphere_stand:0 "Последний бой"

ita_bombs_away:0 "§RСудный День§!"
ita_bombs_away_desc:0 "Реки итальянской крови текут с Альп, где начались боевые действия. Итальянские кости усеяли поля Тосканы и переполнили улицы Милана. Старые, раненые, больные и молодые оплакивают Мать Италию и жестокость, которую она понесла от руки гуннов.\n\nНикакой помощи не будет. Италия стояла одна,но Италия не могла стоять вечно. Все дороги ведут в Рим. Весьма иронично, что все дороги заканчивались им же.\n\n§RБудь что будет.§"

## Scorza Non Special Oil Crisis

ita_the_fuse_shortens:0 "Время на исходе"
ita_the_fuse_shortens_desc:0 "На нашу Империю обрушился кризис, подобных которому Италия не знала со времён Второй мировой. Наша страна уже давно находится в кольце врагов, однако эпицентром разразившегося хаоса на этот раз стал Ближний Восток. Нестабильность, установившаяся в Аравии, Египте и Леванте, угрожает не только основам нашей экономики, но и самому существованию Империи. Наши враги стремительно собираются с силами, и, если мы сейчас же не примем надлежащие меры, у них есть все шансы раз и навсегда покончить с Итальянской империей. Дуче Скорце и отважному итальянскому народу предстоит приложить все доступные силы, чтобы спасти родную Италию от верной гибели."

ita_react_to_the_emergency:0 "Чрезвычайные меры"
ita_react_to_the_emergency_desc:0 "Чтобы выйти из любой затруднительной ситуации, первым долгом следует взять себя в руки и объективно, не поддаваясь эмоциям, оценить положение дел. Итальянская экономика уже значительно пострадала от прекращения регулярных поставок нефти, а значит, если мы хотим удержать её на плаву и убедить народ в том, что мы готовы даже к самым неожиданным последствиям, действовать необходимо быстро и решительно. Некоторые из принятых мер могут в краткосрочной перспективе негативно сказаться на нашей экономике или вызвать недовольство определённых слоёв населения, однако без этих жертв нам ни за что не обойтись. Чтобы поддержать боеспособность наших вооружённых сил, мы строго ограничим гражданское использование топлива; кроме того, во избежание массого падения цен на акции, подобного происходившему в Америке во времена Великой депрессии, мы временно закроем некоторые банки, а также примем меры к стабилизации курса лиры. Наше положение, безусловно могло бы быть и лучше, однако оно и не безнадёжно, особенно, если мы с умом воспользуемся имеющимися у нас ресурсами."

ita_squeeze_libya:0 "Выжать соки из Ливии"
ita_squeeze_libya_desc:0 "Хотя мы больше не можем полагаться на стабильные поставки с Ближнего Востока, у нас по-прежнему есть множество более надёжных источников топлива. Нефтяные залежи в Ливии, конечно же, не идут ни в какое сравнение со богатствами, погребёнными под аравийскими песками, однако, чтобы поддержать нашу экономику на плаву, их вполне достаточно, к тому же, сейчас восполнить недостаток рабочей силы, от которого уже довольно давно страдала Северная Африка, нам теперь не составит никакого труда. Для самих ливийцев это, конечно же, не означает ничего хорошего: их родную землю нам теперь придётся подвергнуть самой нещадной эксплуатации. Этого, впрочем, было не избежать, к тому же, раз уж ливийские арабы считают себя полноправными гражданами Италии, ждать каких бы то ни было поблажек, особенно в такие трудные времена, им и не следовало."
ITA_libyan_oil:0 "Ливийская нефть"

ita_work_for_italy:0 "Труд ради Италии"
ita_work_for_italy_desc:0 "В чём бы Скорцу не обвиняли протвники, его никто не осмелится назвать скупцом. Не в примемер иностранным капиталистам-мироедам, наш Дуче прежде всего ценит честного рабочего-патриота, каждый день самоотверженно отдающего кровь и пот ради счастья родной Италии. Его труд теперь требуется нашей стране как никогда раньше. Именно поэтому Дуче всенародно объявил, что каждого из новых заводских работников отныне ждёт значительное финансовое поощрение, а те из них, кто отправится на работы в Ливию, могут также рассчитывать на постоянную прибавку к зарплате, налоговые льготы, увеличение пайка и бесплатное место в наших новых ливийских "нефтяных бараках"."
ITA_libyan_oil_1:0 "Ливийская нефть"

ita_work_or_else:0 "Принудительный труд"
ita_work_or_else_desc:0 "От объёмов нефтедобычи в Ливии сейчас зависит само будущее нашей Империи, так что, чтобы восполнить потерю аравийских месторождений, нам, возможно, придётся пойти на самые крайние меры. У них, безусловно, найдутся свои противники из числа предателей-диссидентов и неблагодарных арабов, однако сейчас совсем не время прислушиваться к жалобам недовльных и рассуждать о морали, так что, если протесты придётся подавлять силой, мы не преминём ею воспользоваться. Во всяком случае, так они перестанут попусту разглагольствовать и смогут наконец действительно послужить благу Империи в наших ливийских трудовых лагерях."
ITA_libyan_oil_2:0 "Ливийская нефть"

ita_tame_the_six_legged_dog:0 "Укротить пса о шести ногах"
ita_tame_the_six_legged_dog_desc:0 "Во всей Итальянской империи не найдётся компании сильнее и богаче, чем колосс энергетической промышленности — ЭНИ. Как и полагается всякой фашистской корпорации, ЭНИ всегда была тесно переплетена с нашим правительством, а многие её высокопоставленные работники занимали также гражданские и партийные должности. Это, безусловно, помогало нам поддерживать устойчивую связь с руководством ЭНИ, однако со временем наши отношения стали, пожалуй, уж слишком свободными. Что ж, как говорится, лучше поздно, чем никогда: теперь мы исправим эту ошибку и явственно напомним зазваншимся фабрикантам, что первоочерёдная задача ЭНИ — служение интересам Империи. А если у них возникнут какие-либо возражения... нам не составит особого труда принудить их к подчинению."

ita_sideline_mattei:0 "Убрать Маттеи"
ita_sideline_mattei_desc:0 "Если мы хотим полностью подчинить ЭНИ нашим интересам, сперва нам непременно придётся избавиться от её главы, Энрико Маттеи. В глазах прессы, да и общественности вообще он и его компания уже стали единым целым, и такое мнение, сказать по-правде, далеко не ошибочно. Маттеи бережёт свою корпорацию пожалуй, больше, чем кровного сына, а значит, ни за что не отдаст её без боя.\n\nОпыт наших взаимоотношений с другими капиталистами, впрочем, показал нам множество различных способов усмирения несговорчивых фабрикантов, так что, если "нефтяного диктатора" не удастся уговорить по-хорошему, нашим последним аргументом вполне может стать славная итальянская армия."
ita_sideline_mattei_tt:0 "§OМы установим полный контроль над ЭНИ.§"

ita_save_the_lira:0 "Спасти лиру"
ita_save_the_liradesc:0 "Если мы и дальше продолжим ждать, что курс лиры стабилизируется сам собой, это в лучшем случае окончится ничем, а в худшем — приведёт нас к банкротству. Действовать надо быстро и решительно, так что сперва мы воспользуемся нашим золотым запасом, чтобы хотя бы на время поддержать стоимость лиры на более или менее постоянном уровне, а затем, когда у нас под ногами наконец появится надежная почва, начнём постепенно разбираться с насущными экономическими и дипломатическими проблемами.\n\nЕдинственная загвоздка здесь в том, что наш золотой запас довольно беден, особенно, в сравнении и американским или швейцарским, впрочем, и для этой проблемы нашлось, хотя и довольно оригинальное, но действенное решение: один из наших министров без портфеля предложил пополнить золотой запас за счёт личных сбережений итальянских граждан. Мера, конечно, весьма радикальная, однако, вполне возможно, без этого нам не обойтись."

ita_float_the_currency:0 "Допустить колебание курса"
ita_float_the_currency_desc:0 "На первый вгзляд может казаться, что лучше всего сейчас любой ценой поддерживать стабильный курс лиры, однако для этого нам, скорее всего, придётся полностью изолировать внутренний рынок, в том числе, и от наших важнейших торговых партнёров. Кроме того, это значительно замедлит рост нашей экономики, а именно он нам сейчас и нужен как никогда. Хотя такой шаг сопряжён с определёнными рисками, только отправив лиру в свободное плавание по международному финансовому рынку мы сможем быстрее всего выйти из настоящего кризиса."
ita_float_the_currency_tt:0 "§OЭто увеличит темпы роста экономики, но ударит по её стабильности.§"

ita_gold_for_the_fatherland:0 "Золото для Родины"
ita_gold_for_the_fatherland_desc:0 "Вот уже несколько дней газеты, приёмники, телевизоры и все остальные источники информации, до которых только может дорваться среднестатистический итальянец, с упорством, доходящим до отчаяния, повторяют единственный призыв: "Родине нужно ваше золото!". Обычно саму только идею пополнить золотой запас за счёт личных сбережений граждан любой экономист без раздумий назвал бы бессмысленной, однако наше теперешнее положение, стоит признать, крайне далеко от обычного. Наш финансовый сектор на грани краха, а значит, чтобы спасти его нам придётся пойти, возможно, даже на самые крайние меры. В последнее время с призывами сдавать лишнее золото к гражданам обращался даже сам Скорца, однако и это не принесло должных результатов, так что просьбы, по крайней мере, на местах, уже начинают переходить в угрозы..."
ita_gold_for_the_fatherland_tt:0 "§OЭто укрепит стабильность нашей экономики, но замедлит её рост§"

ita_weather_the_storm:0 "Пойти против ветра"
ita_weather_the_storm_desc:0 "Чтобы как можно скорее освободить плечи родной Италии от тяжести свалившегося на них беспрецедентного экономического кризиса, нам придётся значительно сократить государственные расходы по большинству статей, не связанных непосредственно с национальной безопасностью. К несчастью для народа Италии, сильнее всего эти меры ударят по социальному обеспечению. В ответ на это у нас, вероятно, потребуют урезать финансирование вооружённых сил, чтобы компенсировать дефицит по другим статьям бюджета, однако следует понимать, что в текущих условиях геополитической нестабильности мы и в коем случае не можем ставить себя в уязвимое дипломатическое положение. Чтобы и дальше сдерживать немцев на севере и сохранять порядок в колонях, нам никак не обойтись без сильной армии.\n\nНачнём с инфраструктуры: с дорожным ремонтом можно подождать ещё пару лет. Затем урежем все остальные расходы, в том числе и на социальное обеспечение. Народу это, конечно, очень не понравится, но всё же, чем быстрее мы с этим разберёмся, тем скорее всё вернётся на круги своя."

ita_intensify_SIM_activity:0 "Воспользоваться услугами ВИС"
ita_intensify_SIM_activity_desc:0 "от руководства генерального штаба\n\nСлужебная записка №3329\n\nДля решения стоящих перед нами служебных задач нам потребуется вся доступная информация. Служащие ВИС на местах уже получили приказы немедленно докладывать в Рим о любой подозрительной активности в колониях. Даже самая малая крупица информации сейчас может решить исход боя, операции, кампании или всей войны.\n\nСогласно указаниям Дуче Скорцы [см. приказ Дуче №2938, приложение B] все сотрудники ВИС, не находящиеся при исполнении срочных поручений, немедленно переводятся на равнозначные должности в Леванте и протекторатах Персидского залива. Служебные задачи и прочие подробности будут оглашены в ближайшее время."
ITA_servizio_informazioni_militare:0 "Servizio Informazioni Militare"

ita_full_mobilization:0 "Полная мобилизация"
ita_full_mobilization_desc:0 "Если мы хотим избежать затяжного конфликта — а избежать его необходимо любой ценой — нам придётся приложить к этой кампании все доступные силы. Потому нам останется уповать только на Господа Бога, если у нас прямо посреди войны вдруг закончится топливо или всё это предприятие обернётся в итоге конфликтом малой интенсивности, который ещё лет десять будет сжирать половину нашего бюджета. Иностранная пресса нас осудит, массы нас не поймут, однако им всем невдомёк, каково это на самом деле — управлять государством, на их плечах не лежит ответственность за миллионы жизней и будущее целого народа.\n\nТрубите рога, бей барабан! Жребий брошен: остаётся лишь надеяться, что нашим превосходящим силам удастся сломить сопротивление противника. Танки, артиллерия, авиация, флот, все до единого бойцы, каждая дивизия, каждый эскадрон, каждая флотилия — всё приведено в полную боевую готовность: вся мощь Италии в любую минуту готова обрушится на наших врагов! Мы покажем им, что такое страх!"
ITA_full_mobilization:0 "Полная мобилизация"

ita_vincere_e_vinceremo:0 "Vincere e Vinceremo"
ita_vincere_e_vinceremo_desc:0 "На телеэкране появилось лицо Дуче. На первый взгляд его выражение казалось сдержанным, однако под маской холодности без особого труда прослеживался едва скрываемый гнев. Зрители замерли в нетерпении, уже предвкушая патриотический экстаз, в который их так часто погружали речи вождя.\n\n"Соотечественники, над нашей Родиной пробил тяжёлый час. Наши враги ударили на упреждение, и нельзя не признать, что им удалось посеять панику и замешательство среди нашего народа. Они ждут, что мы сдадимся. Они думают, будто бы на итальянской земле перевелись Цезари и Сципионы, будто бы наше славное Отечество способно порождать лишь слабовольных Варов, готовых опустить руки после первой же неудачи. Однако они жестоко ошибаются. Неужели мы и вправду подчинимся их воле? Неужели покроем себя позором, исполняя капризы каких-то туземных царьков? Нет! Мы явственно покажем им, что они совершили смертельную оплошность, назвавшись врагами итальянского народа. Их наивная дерзость пробудила от многолетнего сна могучего льва Итальянской империи, и теперь весь мир услышит его яростный рёв!""

ita_the_best_defense_gamer:0 "Лучшая защита"
ita_the_best_defense_gamer_desc:0 ""Ради будущего нашей страны и её народа мы скорушим любого, кто посмеет встать на пути наших интересов. Если враги думают, что мы готовы всерьёз выслушивать угрозы от каких-то лимитрофов или зазнавшихся племенных вождей, то они серьёзно недооценивают характер нашего Дуче и саму душу Итальянской империи. С волевым криком на устах и решимостью в сердце мы нанесём врагу сокрушительное поражение!\n\nИменно вам, отважные солдаты Италии, предстоит теперь расправиться со всеми, кто угрожает будущему нашей Родины. Мы поразим врага в самое сердце, не дадим ему ни минуты покоя и не пощадим никого. Пусть каждый, кто осмелился назваться врагом итальянского народа, заплатит за эту дерзость самую страшную цену!""

ita_formulate_a_plan:0 "Составить план"
ita_formulate_a_plan_desc:0 "Наши ресурсы весьма ограничены, а значит, к составлению плана дальнейших действий нам предстоит подойти с особой тщательностью. Перед нами две возможных цели: Саудиты и арабский Баас, — и кого бы из них мы не избрали своим противником, наше решение будет сопровождаться как собственными выгодами, так и особыми проблемами, при том, что, если верить ВИС и генштабу вооружённых сил, противостояния с обоими сразу не выдержит наша логистика.\n\nНа кого бы ни пал наш выбор, нам ещё только предстоит по крупицам собрать нужные разведданные и составить полноценный план кампании. Не зря же, в конце концов, говорят "знай врага как самого себя". И когда подходящее время для удара наконец настанет, благодаря тщательному планированию мы сможем быстро и решительно обрушить на врага мощь Италии. Остаётся лишь определится, на кого именно она обрушится."

ita_strike_the_saudis:0 "Ударить по Саудитам"
ita_strike_the_saudis_desc:0 "Наши отношения с Саудитами, скорее всего, были обречены с самого начала, нам просто не хватало смелости, чтобы это признать. И вправду, наивно было ожидать искреннего и добросовестного сотрудничества от потомков бандитов и террористов, заботящихся лишь о собственной наживе, однако всё это время мы относились к ним со всей, пускай и незаслуженной, обходительностью. И что же мы получили взамен? Чуть только запахло жареным, и они тут же поставили крест на всём нашем многолетнем сотрудничестве. Им следовало бы знать, что на это у нас может быть только один ответ, так что, раз уж они решились на столь вероломное предательство, они либо окончательно выжили из ума, либо фатально преувеличивают свои силы. Впрочем, уже не важно, что именно движет Саудитами: Скорца в любом случае не намерен и дальше подставлять спину их уже обнажённым скимитарам."
ita_strike_the_saudis_tt:0 "§RМы начнём готовиться к войне против Саудовской Аравии.§!"

ita_ancient_problems_modern_solutions:0 "Древние проблемы, современные решения"
ita_ancient_problems_modern_solutions_desc:0 "Как бы не менялся мир, многие вещи в нём всегда остаются прежними. Тысячу лет назад Ближний Восток представлял собой поле междуусобной брани и интриг сотен разношёрстных племенных вождей и местных царьков, сейчас же... ничего, в общем-то, и не изменилось.\n\nСаудиты уже несколько сотен лет одерживают победу за победой в этой непрестанной борбье за власть, а это значит, что они уже успели нажить множество врагов, только и ждущих подходящего момента, чтобы выйти из тени и перехватить бразды правления Аравийским полуостровом. \n\nСостав этой оппозиции крайне разнообразен: среди племенных фидайинов тут и там попадаются то шиитские националисты, то бойцы диссидентского крыла Бааса, — однако все они объединены общей целью — любой ценой покончить с саудитской монополией на Две Святые мечети (и очень кстати расположенные рядом с ними залежи нефти). Нам остаётся лишь вооружить их по последнему слову техники и отправить им на помощь пару специалистов из ВИС, и уже через считанные месяцы разрозненные отряды отчаянных бойцов превратятся в полноценную армию."
ita_ancient_problems_modern_solutions_tt:0 "§MМы заручимся поддержкой местного населения.§!"

ita_contact_with_OIRAP:0 "Связаться с ОИРАП"
ita_contact_with_OIRAP_desc:0 "Один из самых древних и выгодных для нас конфликтов на Ближнем Востоке — многовекая борьба между двумя основными направлениями ислама — суннизмом и шиизмом. Большинство исламских стран официально поддерживают только одну из конфессий, однако это не отмненяет существования различных религиозных меньшинств, после долгих веков гоенний уже наученных защищать свою веру с оружием в руках. Если мы хотим раз и навсегда покончить с властью Саудитов, первым долгом было бы весьма разумно связаться с Организацией исламской революции на Аравийском полуострове, одной из самых сильных шиитских группировок в регионе. Её бойцы преданы делу в любой момент готовы пожертвовать жизнями за веру отцов, однако численно и технически они значительно уступают Саудитам. Впрочем, эту проблему решить нам не составит особого труда."
ita_contact_with_OIRAP_tt:0 "§MМы попытаемся договориться с шиитскими повтанцами в Аравии.§"

ita_mezzaluna_sciita:0 "Mezzaluna Sciita"
ita_mezzaluna_sciita_desc:0 "По всему Ближнему Востоку разбросано множество различных шиитских группировок, ведомых, если не одной и той же, то, по крайней мере, схожими целями: покончить с господством Саудитов в регионе и завершить многовековой межконфессиональный конфликт окончательной победой над аравийскими и иракскими суннитами. К несчастью для всех этих организаций, они, как правило, изолированы друг от друга, а значит, не способны совладать даже с минимальными силами местной полиции или армии. Пока что у нас нет достаточного обоснования, чтобы расходовать и без того скудные ресурсы на поддержку воинствующих шиитов, однако, если нам удастся установить регулярное сообщение между разрозненными группировками, в будущем они могли бы стать для нас ценными союзниками. Что делать с шиитами после того, как они исполнят свою задачу и принесут нам победу над Саудитами, всё ещё под вопросом, но, как бы то ни было, пока что они вполне способны послужить мощным инстументом нашего влияния."
ita_mezzaluna_sciita_tt:0 "§MИракские хомейнисты могут помочь нам в борьбе против Саудитов.§!"

ita_sek_dentent_with_the_baath:0 "Пойти на перемирие с Баасом"
ita_sek_dentent_with_the_baath_desc:0 "Пока по Ближнему Востоку разгуливает призрак аравийского короля, баасистам ни за что не исполнить своей давней мечты о едином пан-арабском государстве. Сильная армия и безраздельный контроль над богатыми залежами нефти, которыми способны похвастать Саудиты, обеспечивают им подавляющее превосходство в любом открытом противостоянии с арабскими социлистами. Всё, впрочем, не так однозначно, особенно, если в конфликт вмешается какая-нибудь третья сторона. Например, мы.\n\nНационалисты из Бааса вовсе не дураки, так что они вряд ли когда-нибудь будут искренне считать нас своими друзьями, однако, если они действительно так уж хотят добиться своих целей, прагматизм в конечном счёте пресилит в них идеологическое рвение, даже если поначалу они попытаются этому сопротивляться. До того, как мы начнём войну с Саудитами, необходимо в кратчайшие сроки заручиться поддержкой или, по крайней мере, невмешательством Бааса."
ita_sek_dentent_with_the_baath_tt:0 "§MМы попытаемся заручиться поддержкой Бааса в предстоящей войне.§!"

ita_the_invasion_plan:0 "Подготовиться к войне"
ita_the_invasion_plan_desc:0 "В войне против Саудитов нам ни за что не обойтись без полного и всеобъемлющего плана боевых действий. Многие из предложенных пока что стратегий не учитывают всех трудностей в снабжении, которые мы непременно испытаем в аравийской пустыни: их можно отбросить без лишних раздумий как обреченные на провал. Эти же трудности не позволят нам выставить против Саудитов всю нашу армию, так что тот ограниченный контингент, который всё-таки сможет поддержать местная инфраструктура, должен состоять из самых боеспособных частей. Пока что главные кандидаты на эту роль — ветераны войн в Алжире и Леванте.\n\nПобеда итальянских войск неизбежна, однако наша задача не ограничивается лишь ей одной: после капитуляции вражеской армии над предстоит организовать оккупационную администрацию и проделать колоссальную работу по водворению мира и стабильности на полуострове. Саудовский король вряд ли согласится быть нашим ставленником в Аравии, так что лидером нового режима придётся сделать кого-то другого. Перед нами несколько кандидатов, и от нашего выбора будет зависеть само будущее всего региона."
ITA_invasion_of_arabia:0 "Аравийская война"

ita_the_party_of_god:0 "Божья партия"
ita_the_party_of_god_desc:0 "Если мы хотим успешно завершить войну с Саудитами, нам непременно потребуется обеспечить устойчивое сообщение и координацию между различными шиитскими вооружёнными группировками на всей территории Аравии. Однако, по крайней мере, сейчас наши успехи на этом поприще, мягко сказать, оставляют желать лучшего. Потеря связи с нашими новыми друзьями в самый критичный момент может обернуться катастрофой для всей кампании, так что избежать этого необходимо любой ценой. Используя наше влияние на определённые круги местного населения, мы создадим организацию, формально управляемую арабами, однако в конечном счёте предназначенную для поддержания наших коммуникационных и логистических линий. Она же в дальнейшем станет основой и координационным центром лояльных нам отрядов ополчения. Учитывая религиозный характер целей, которые преследуют наши арабские сторонники, мы дадим новому орудию нашего влияния имя "Хезболла", то есть "Божья Партия"."

ita_support_friendly_baathists:0 "Поддержать дружественных баасистов"
ita_support_friendly_baathists_desc:0 "Баас Баасу рознь. Пока у нас и арабских социалистов есть общий враг в лице Саудитов, с нашей стороны было бы неразумно не искать с ними сотрудничества, однако ни на секунду нельзя забывать, что очень многие наши теперешние союзники готовы повернуть штыки, чуть только закончится наша кампания в Аравии. Мы попали в наше настоящее положение, во многом, из-за того, что слишком доверяли Саудитам, а те, в свою очередь, этого доверия, мягко говоря, не оправдали. Но дважды наступать на одни и те же грабли мы уж точно не намерены. Из всех группировок подобного направления в регионе больше всего готова с нами сотрудничать сирийская ветвь Бааса. Если нам удастся стравить сирийцев с бывшими соратниками, отказавшимися принять наше покровительство, мы сможем не только укрепить их зависимость от нашей поддержки, но и предотвратить или, по крайней мере, максимально отсрочить присоединение Сирии к грядущему пан-арабскому государству."
ita_support_friendly_baathists_tt:0 "§MМы материально поддержим баасистов, если они согласятся принять нашу помощь.§!"

ita_spies_among_the_dunes:0 "Разведчики среди дюн"
ita_spies_among_the_dunes_desc:0 "Среди песчаных дюн и одиноких сёл на побережье Красного моря затаились, ожидая своего часа, сотни наших разведчиков. Из занавешенных окон, выходящих на глухие улочки Рияда, Джедды и Мекки, то и дело выглядывают двойные стёкла биноклей: агенты ВИС внимательно следят за каждым движением саудовских чиновников и офицеров. Вся Аравия перед нами как на ладони, и когда Саудиты сделают первый шаг, мы узнаем об этом не позднее, чем через час. Когда зёрна хаоса, усердно посаженные нами по всему полуострову, дадут первые всходы, нам ни секунды не придётся сомневаться в том, что предпринять дальше. Возможно, они даже успеют оставить своим по незнанию гостеприимным хозяевам несколько прощальных подарков; в отеле, откуда пару часов назад съехал иностранец, прогремит взрыв, городской арсенал загадочным образом загорится, чиновника средней руки обнаружат мёртвым в личной квартире. Сможет ли кто-нибудь указать на истинные причины всех этих невероятных происшествий? Уж точно не Саудиты. Впрочем, для определённого круга весьма неординарных и крайне скрытных личностей обстоятельства случившегося будут ясны как день."
ITA_invasion_of_arabia_1:0 "Аравийская война"

ita_il_duce_and_the_ayatollah:0 "Дуче и Аятолла"
ita_il_duce_and_the_ayatollah_desc:0 "Вертолёт медленно опускается на плотно обставленную охраной посадочную площадку, построенную специально для этого случая. Его пассажир — уроженец далёкого Ирака Аятолла Хои, основатель исламской партии "Дава" и один из самых влиятельных шиитских лидеров в регионе. Сюда он прибыл по приглашению Дуче Скорцы, чтобы обсудить возможности дальнейшего сотрудничества между правительством Италии и верными ему бойцами-шиитами. Конкретные цели встречи, впрочем, до сих пор не известны широкой общественности.\n\nВ ближайшие несколько дней между двумя вождями произойдут долгие и местами ожесточённые переговоры о будущем Аравии и всего Ближнего Востока. Дуче напомнит Аятолле о том, как в своё время Муссолини поднимал над головой меч ислама, а в ответ услышит рассказ о непрочности договоров с империалистами. Впрочем, хорошо, что встреча началась уже сейчас, ведь закончится она может довольно нескоро."

ita_isolate_nasser:0 "Изолировать Насера"
ita_isolate_nasser_desc:0 "Бойцы Бааса послужат нам отличными пешками в борьбе за господство над Аравией и будущее Итальянской Империи, этого отрицать нельзя, однако не стоит забывать о том, что продвигаемые нашими временными союзниками идеи пан-арабизма могут в конечном итоге получить распространение и среди наших африканских подданных, что непременно создаст нам больше проблем, чем мы, по крайней мере, сейчас способны решить. Тут в дело вступает уже давно докучавший нам и нашим египетским соратникам господин полковник Гамаль Абдель Насер, рьяный сторонник амбициозного проекта так называемой Объединённой Арабской Республики. Нам известно, что он поддерживает свзязь с сирийским Баасом, однако их тесному общению придётся положить конец. В конце концов, так ли нам нужна поддержка со стороны арабских националистов, чтобы ради неё обрекать на смерть всю Итальянкую Империю?"
ita_isolate_nasser_tt:0 "§MМы сделаем всё, чтобы Египет оставался в нашей сфере влияния и не мог присоединиться к ОАР.§!"

ita_the_qatif_uprising:0 "Восстание в Катифе"
ita_the_qatif_uprising_Desc:0 "Вот уже несколько недель мы любезно обеспечиваем бойцов ОИРАП всем необходимым вооружением, стратегическими картами и другого рода логистической поддержкой, и теперь, если верить нашим информаторам, шииты наконец готовы взяться за оружие. Генеральный штаб уже дал им добро, а значит, жребий брошен и отступать больше некуда. Уже скоро в аравийской провинции Катиф начнётся организованное вооружённое восстание, и, когда порождённый им хаос достигнет своего естественного пика, мы нанесём сокрушительный удар в тыл отвлечённым на внутренний фронт Саудитам. Не важно, чем закончится восстание ОИРАП, на самом деле, будет даже лучше, если они проиграют, важнее то, что они смогут создать для Саудитов достаточно проблем, чтобы мы успели полностью захватить Аравию."

ita_pillars_of_sand:0 "Песчаные столбы"
ita_pillars_of_sand_desc:0 "Ровно через двадцать четыре часа первые эскадроны бомбардировщиков снимутся с аэродромов Суэца, Сицилии и Сейшельских островов. Их целью станут аравийские военные склады, прифронтовые укрепления и полевые радиостанции. Ещё через час начнётся вторая, основная волна авианалётов: тысячи тонн взрывчатки обрушат огненный ад на мосты, дороги и взлётно-посадочные полосы — жилы и суставы саудитского войска. Если всё пойдёт по плану, спустя примерно два часа отряды боевых пловцов и морской пехоты двинутся на занятие ключевых портов полуострова, а наши разведчики подадут шиитским и баасистским повстанцам сигнал к началу полномасштабного восстания. Уже через несколько часов Саудиты потеряют всякий контроль над страной. Тогда наши основные силы начнут наступление по всей ширине фронте: колонны танков, БТР и БМП сотрут в порошок любого, кто встанет у нас на пути, пока от всей Аравии не останутся лишь "как струи пролитого солнца, ровны золотые песчаные дюны"."

ita_break_the_baath:0 "Скорушить Баас"
ita_break_the_baath_desc:0 "История наших отношений с Саудитами знала и лучшие дни, однако даже сейчас нельзя забывать, какую угрозу для целостности нашей Империи представляет шайка боевиков-националистов под названием Баас, стремящаяся одним крупномасшатбным пан-арабистским восстанием раз и навсегда покончить с нашей властью в Африке и на Ближнем Востоке. В сравнении с этим наши временные дрязги с Саудитами, на самом деле, просто ничто, к тому же, в своё время они уже протянули нам руку помощи, хотя имели все возможности воспользоваться нашей уязвимостью и нанести нам удар в спину. Калёным железом вы очистим ближний восток от пан-арабистской заразы."
ita_break_the_baath_tt:0 "§RМы начнём готовиться к войне против пан-арабистов.§!"

ita_modern_problems_ancient_solutions:0 "Современные проблемы, древние решения"
ita_modern_problems_ancient_solutions_desc:0 "Боевики Бааса черпают силы из своей националистической идеологии. Цели их, может быть, и вполне благородны, однако мы не можем позволить им осуществиться. Выживает сильнейший — таков неизменный закон природы, и в настоящей ситуации он так же справедлив, как и во всех других: какой высокой или, наоборот, подлой ни была бы мотивация баасистов, факт остаётся фактом — их стремление добиться самоопределения для арабского народа всегда будет служить их козырем в противостоянии в любым врагом. К счастью для нас, в распоряжении наших союзников находится не менее великая сила — сила воинствующей слепой веры. Много веков назад рвению и богобоязненности последователей Магомета покорилось всё Средиземноморье от Испании до Анатолии, и теперь наши друзья-Саудиты полны решимости вернуть исламской вере былую славу. Нас, впрочем, едва ли волнуют богословские дебаты: какой бы ни была продвигаемая нашими аравийскими товарищами идеология, мы с радостью готовы её поддержать, лишь бы она помогла нам добиться поставленных целей."
ita_modern_problems_ancient_solutions_tt:0 "§MЧтобы победить баасистов, нам потребуется заручиться поддержкой со стороны.§!"

ita_bombing_runs_begin:0 "Начать авианалёты"
ita_bombing_runs_begin_desc:0 "Наземная война в суровых условиях пустынь и нагорий Ближнего Востока была и всегда будет оставаться далеко не самым простым предприятием. И вправду, нет ничего хорошего в том, что нашей пехоте придётся наступать на подготовленные, хорошо снабжаемые и отделённые несколькими дестяками километров песаных дюн от ближайшего порта или саудитской границы позиции противника. Впрочем, у нас тоже есть парочка тузов в рукаве (во всяком случае, если под тузом понимать авиабомбу, а под рукавом — самолёт). ВВС большинства ближневосточных стран численно и технологически значительно уступают нашим, так что с нашей стороны было бы просто глупо этим не воспользоваться и не вбомбить этих террористов в каменный век. Воспользовавшись возобновлёнными поставками нефти из Аравии, мы без труда сможем обескровить войска баасистов, не пожертвовав ни одним итальянским солдатом."
ITA_bombing_runs:0 "Авианалёты"

ita_meet_with_faisal:0 "Встретиться с Фейсалом"
ita_meet_with_faisal_desc:0 "Царствующего монарха Аравии можно описать самыми разными словами: для одних он вероломный подлец, для других — умеренный реформатор и сторонник исламского единства, а для кого-то — лютый враг. Все эти определения не лишены истины, однако ни одно из них, взятое в отдельности, не может точно и полноценно рассказать о том, каков на самом деле король Фейсал. Правитель одной из самых богатых стран на свете — личность настолько сложная и загадочно скрытная, что, даже сложив вместе все существующие мнения на его счёт, нельзя составить полной картины.\n\nНаш Дуче Скорца — обладатель такой же многогранной личности, так что можно предполагать, что на предстоящих переговорах ему удастся найти общий язык с Фейсалом и возобновить дружеские отношения с саудовской династией."

ita_embrace_salafism:0 "Принять ваххабизм"
ita_embrace_salafism_desc:0 "Ваххабизм — одно из наиболее фундаменталистских направлений в исламе — на данный момент является государственной религией наших новых друзей Саудитов. Ситуация весьма неловкая, ведь в нашей Империи исторически ваххабитов не очень-то жаловали: слишком уж часто их проповеди переходят в радикальные националистические лозунги или прямые призывы к терроризму, а для нашей власти в Африке и на Ближнем Востоке в этом нет решительно ничего хорошего. Не сказать, чтобы события последних лет как-то повлияли на наше мнение об этом весьма оригинальном течении ислама, однако в настоящей ситуации у нас, похоже, нет выбора. Если мы и дальше будем запрещать ваххабитам проповедовать на населённых мусульманами землях Империи, мы рискуем лишиться доверия со стороны Саудитов и окончательно загубить наш и без того шаткий альянс. Так что, пока что нам остаётся только одно: прекратить преследования и позволить этим фанатикам и радикалам обращать в свою веру наших подданных. Да и вообще, что такого может случиться?"
ita_embrace_salafism_tt:0 "§MМы поддержим салафитов в противостоянии с пан-арабистами.§!"

ita_no_mercy_for_terrorists:0 "Мочить в сортире" ###Если кто-нибудь из редакторов поменяет это название на какую-то кривую хуйню прямиком из гугл переводчика, он тут же прямо распишется в том, что сосал хуй
ita_no_mercy_for_terrorists_desc:0 "У террориста нет гражданских прав, нет политичских прав, а значит, не должно быть и прав естественных. Отказавшись от морали, террористы отвергают самую свою человечность. А тех из них, кто с этим не согласен, мы заставим согласиться. Да и вообще, содержать тюрьмы будет гораздо дешевле, если перевести заключенных на хлеб и воду, а именно в таких условиях и будут отныне содержаться пойманные нами члены экстремистских группировок. Может быть, стоит даже обнародовать несколько фотографий, недавно пополнивших тюремные архивы: пусть эти скорпионы узнают, что их ждёт, если мы до них доберёмся. Может быть, кое-кого из них это и заставит переосмыслить взгляды на жизнь."
ITA_counter_terrorism_operations:0 "Контртеррористические операции"

ita_convenient_friendships:0 "Брак по расчёту"
ita_convenient_friendships_desc:0 "Окружённый десятками журналистов, пытающихся в самых ярких красках запечатлеть свершившееся историческое соглашение, король Фейсал, расплывшись в улыбке, отвечает на вопросы многочисленных репортёров и других официальных лиц, которым сегодня выпала удача поговорить с одним из самых богатых и (по крайней мере, пока что) влиятельных людей на свете. Глава дома Саудитов пользуется славой человека довольно молчаливого, возможно, даже угрюмого, однако сейчас не приходится сомневаться, что он испытывает искреннюю радость. Не сказать, чтобы его страна была совсем уж беспомощной, однако ни один человек, особенно, такой амбициозный, как Фейсал, оказавшись на его месте, не мог бы не питать определённых надежд в отношении намечающегося сотрудничества с предводителем так называемого «четвёртого мира».\n\nВыражение сидящего рядом с улыбающимся королём Дуче Скорцы, как будто бы специально для того, чтобы создать контраст, холодно и практически не выражает эмоций. Во всяком случае, так кажется на первый вгляд. Но вот приглядевшись, на лице Дуче всё-таки можно заметить лёгкую усмешку: уголок его губы вытянут, а брови слегка приподняты. Возможно, сотрудничество у них с Фейсалом намечается далеко не такое взаимовыгодное, каким его представляют в прессе."
ITA_SAU_friendship:0 "Итальянско-саудовский альянс"

ita_the_soldiers_of_god:0 "Воины Аллаха"
ita_the_soldiers_of_god_desc:0 "Даже в эпоху разума вера по-прежнему остаётся могущественной силой. За подтверждением не надо ходить далеко: посмотрите, что сейчас происходит на Ближнем Востоке. О доктрине и писании, впрочем, пускай спорят богословы; людей действия, таких, как наш Дуче Скорца, религия интересует, в первую очередь, как интрумент власти и влияния. В конце концов, своим теперешнем положением Саудиты обязаны именно ваххабитскому духовенству, поддержкой которого они активно пользовались с самого основания своей династии. Переняв их опыт, мы сможем так же эффективно использовать праведный гнев последователей Пророка для борьбы с нашими собственными врагами."

ita_lessons_from_graziani:0 "Поучиться у Грациани"
ita_lessons_from_graziani_desc:0 "Даже после капитуляции эфиопского правительства многие местные вожди от излишнего упрямства или просто по глупости отказались признавать поражение. Они считали, будто бы смогут до свалить великого колосса Итальянской Империи тысячей булавочных уколов своих крошечных копьев. К счастью, маршалу Родольфо Грациани удалсь развеять их заблуждения. Тогдашнее "международное сообщество" назвало это "бесчеловечным актом варварства", но даже если они и были правы, то что с того? В конце концов, война — это ад, и чтобы на ней победить, нужная дьявольская решимость. Пересекая границу за границей по ходу теперь уже неизбежной войны на Ближнем Востоке, итальянские войска, несомненно, ещё встретятся с таким же сопротивлением, и наш ответ на него, как уже можно понять, будет однозначным и самым радикальным."
ITA_graziani_lesson:0 "Уроки Грациани"

ita_lines_in_the_sand:0 "Узоры на песке"
ita_lines_in_the_sand_desc:0 "Последние несколько десятилетий регион, который мы зовём Ближним Востоком, представлял собой лоскутное одеяло из множества искусственных образований, порождённых вмешательством европейских стран. Сначала это были державы-участницы Великой войны, затем, после нашей великой победы во Второй мировой, злосчастный Триумвират, созданный в своё время для того, чтобы прочно водворить стабильность во всём Средиземноморье. Теперь, впрочем, ясно, что об этой цели нам придётся забыть навсегда. Как бы то ни было, нам ещё предстоит определить, какая судьба ждёт различные регионы Ближнего Востока. Наша победа уже близка, так что пора решить, как именно мы собираемся исполнять союзнический долг в отношении наших старых-новых партнёров Саудитов. Мы уже долгие годы прочно удерживаем власть над эмирами и князьями Персидского залива, однако теперь, когда у нас появился надёжный союзник в регионе, мы, пожалуй, можем предоставить им небольшие послабления. Или большие, потому что Саудиты ничего не делают задаром."

ita_raise_the_sword_of_islam:0 "Поднять меч ислама"
ita_raise_the_sword_of_islam_desc:0 "Несмотря на все наши услилия, большая часть местного арабского населения всё ещё считает, что настоящая война, в которой итальянцы сражаются с арабами — это война между арабами и итальянцами. К счастью, аморальность и безбожие, которые на каждом шагу выказывают наши враги-баасисты, дали нашим союзникам Саудитам отличный повод развернуть общественное мнение в нашу пользу.\n\nИспользуя монополию Саудитов на святые мечети и общий авторитет их духовенства среди мусульман, мы можем изобразить наше противостояние с баасистами не как национально-освободительную войну, а как борьбу безбожников против ислама. Выиграв битву за умы и сердца арабского народа, мы сможем однозначно обеспечить себе победу во всей войне."

ita_ubi_solitudinem_faciunt:0 "Ubi Solitudinem Faciunt..."
ita_ubi_solitudinem_faciunt_desc:0 "Арабы, похоже, окончательно выжили из ума. Мы вновь предложили им перемирие, и они в очередной раз нам отказали. Они утверждают, будто бы мы хуже немцев. Довольно!\n\nОни действительно думают, что мы хуже немцев? Что ж, мы покажем им что значит "хуже немцев". За это оскорбление они заплатят такую цену, что им искренне захочется, чтобы немцы были на нашем месте. Они заплатят всем, что у них есть: своей нефтью, своей кровью, своими жизнями. Они заплатят своими жёнами и детьми. Они будут в ужасе убегать, только завидев в небе чёрные крылья Королевских ВВС, но прятаться будет уже поздно. Все, все они будут гореть, гореть в своих домах, гореть на улицах, они будут выть от боли, пока их лёгкие не заполнит огонь. Они будут молить своего жалкого божка о спасении, спасении от итальянцев, которые, по их мнению, хуже немцев. Но им уже никто не поможет. Потому что, может быть, мы и впрямь ХУЖЕ немцев."

ita_pacem_appellant:0 "...Pacem Appellant"
ita_pacem_appellant_desc:0 "Вот и всё.\n\nПрах наших врагов кружит среди пустынных ветров, а это значит, что мир наконец вернулся на Ближний Восток, а по трубам, как животворная влага, вновь потекла нефть — кровь итальянской промышленности. Кое-кто называет нас "чудовищами" и "палачами", однако я что-то не вижу, чтобы кто-нибудь из них отказался от автомобиля или переехал в неотапливаемое жильё: все они и дальше продолжают пользоваться нефтью. Нашей нефтью. Так неужели все эти добрые самаритяне и поборники человеколюбия действительно считают, что могли бы прожить без нас? Одной добротой, знаете ли, за затопишь печь. Мы приняли единственно правильное решение: избавились от тех, кто стоял на пути мирового прогресса, и мир это отлично понимает. Некоторые иностранные лидеры публично нас осудили, однако за закрытыми дверями они и дальше продолжают любезно пожимать нам руки, потому что знают, что мы сделали то, что должно было быть сделано. \n\nМы принесли долгожданный мир на Ближний Восток, жаль только, что наши усилия там уже некому оценить..."


