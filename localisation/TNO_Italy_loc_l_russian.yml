 scorza.2.t:0 "Встреча с генералом далла Кьеза"
 scorza.2.d:0 "Когда героя войны генерала Далла Кьезу вызвали в кабинет Дуче Скорца, он и не предполагал, что ему поручат. После того как Кьеза отсалютовал Дуче, ему повзолили расположиться в одном из роскошных кресел, расположенных напротив большого стола. Генерал моментально подвергся шквалу демагогии о лояльности к Италии и НФП. Он посвятил далла Кьезу в курс дела о том, что партийные ревизионисты планируют встречу в Вероне, проводя так называемую Вторую Веронскую конференцию, на которой поднимется вопрос свержения Дуче и направления Италии на путь вырождения. Пока Скорца говорил, его состояние из спокойного переросло в практически безудержную ярость, вылившуюся в удар кулаком по столу. Затем он отдал односложный приказ обеспокоеному генералу: прервать конвенцию путём грубой силы с применением любых необходимых средств. Вскоре Скорца отпустил далла Кьезу, чеканно отсалютовал, и окрестил его верным другом и преданным патриотом.\n\nКогда далла Кьеза покинул здание, он не мог не усомниться в здравомыслии приказа и самого Дуче. Однако тот быстро отбросил свои мысли, решив что они достойны лишь предателя, а его долг - это полное исполнение приказов. В конце концов, политика для политиканов, а роль армии - это исполнение своего долга. Позабыв об этом, далла Кьеза приступил к осмыслению плана по уничтожению логова предателей. После начала конференции в город прибудет бронетанковая дивизия, ветераны Турецкой войны, и введёт военное положение. Он надеется, что они найдут виновных, с которыми и расправятся. Далла Кьеза в тот же день поделился своим планом с подчиненными, а также отправил Скорце сообщение, в котором генерал обещал быстро и с легкостью покончить с врагами."
 scorza.2.a:0 "Да Синьор!"
 scorza.3.t:0 "Спуск в Верону"
 scorza.3.d:0 "Солдаты 133-ей итальянской дивизии Литторио ожидают на окраине Вероны, готовые двинуться в город с поступлением приказа. Хоть те и готовятся к отправке в итальянский город, они не видят в нём никаких отличий от маленьких деревень на Ближнем Востоке, не так давно разоренных ими. Они здесь не во имя защиты народа или поддержания мира, а для того, чтобы покарать врагов Дуче и тех, кто готов оспорить его власть. Фальшивые фашисты, стекающиеся в город - не более чем крысы, чья участь быть уничтоженными героями Империи.\n\nВнезапно поступает приказ, и солдаты-ветераны начинают свой марш по улицам Вероны. Они в сопровождении лучшей бронетехники, какая только есть в распоряжении империи, вооруженные самым современным огнестрельным оружием и несущие распологающими боезапасом, позволяющим выдержать сотню блокад. С их въездом в город захлопываются дверцы жилых домов и ставни уличных лавок, матери загоняют своих детей домой в страхе перед грядущим. Их встречает небольшой отряд полицейских, отчаянно преграждающих им въезд, однако всё быстро кончилось избиением и арестом оных. Вскоре солдаты добираются до центра города и, как бы в подтверждение своего авторитета, располагают свою штаб-квартиру в Кастельвеккьо, старом замке, в средние века служивший фортом. Мэр Вероны, получив личное письмо от самого Дуче, обратился к горожанам с речью, в которой оповестил жителей города о том, что армия берёт город под свой контроль, с уважением и достоинством, которые они заслуживают.\n\nНа следующий день его нашли мёртвым. Официальной причиной смерти стало отравление ядом, подсыпаным в вино."
 scorza.3.a:0 "Во славу Дуче!"
 scorza.4.t:0 "Улицы ярости"
 scorza.4.d:0 "Из-за огромного количества протестующих, преграждающих улицы Вероны, солдатам 133-ей дивизии становилось всё труднее маневрировать по оным. Марш пехотинцам даётся слишком трудно, а колонны танков и грузовиков стоят на месте уже многие часы. Протестующие, по-видимому, в большинстве своём молодые люди и студенты, выступают против введения армией военного положения в городе. Блокируя колонны солдат баррикадами и преграждая им путь собственными телами, они верят, что смогут задержать военных достаточно долго, чтобы Рим отозвал их из-за срыва операции.\n\nОни ошиблись.\n\nК этому времени среди солдат нарастала злоба. По мере нарастания беспокойства в их рядах, старшие офицеры заявили, что протестующие являются такими же предателями, как и те, кого привели сюда для усмирения, поэтому студенты заслуживают участи врагов государства. Вскоре после этого граждане, будучи в безопасности за закрытыми дверями, ахнули как один, став свидетелями того, как сотни их соотечественников-итальянцев были избиты до бесчуствия в край набыченной солдатнёй. Танки с рёвом ожили, и двинулись вперёд, не боясь раскатать на гусеницах кого-нибудь достаточно глупого, чтобы встать у них на пути. Никто более не стоит у них на пути, и захватчики теперь свободны исполнять своё долг перед Италией и Дуче."
 scorza.4.a:0 "Уйди с дороги!"
 scorza.5.t:0 "Захват университета"
 scorza.5.d:0 "Веронский университет являет собой альма-матер для юных умов и, как таковой, является занозой в боку у военных. После того, как военные разобрались с уличными протестующими, стало очевидно, что необходимо прибегнуть к радикальным мерам, чтобы обрубить на корню источник любой оппозиционной деятельности. Поэтому было решено обратить свой взор на университет, заставив людей, скрывающимся в его застенках, усомниться в надёжности своего прибежища и узреть всю мощь Италии. Когда грузовики въехали во двор, а солдаты заполонили коридоры, студенты попытались устроить свалку! Применяя дубины и камни, юноши пытались остановить нашествие. Солдаты ответели пулемётной очередью по толпе, кося всех тех глупцов, решившихся на сопротивление. Даже когда те дрогнули, пощады не последовало, солдаты гнались за ними, то заламывая, то расстреливая на месте.\n\nГоворят, услышав новость о штурме, Скорца покраснел, поскольку Веронский университет был основан им же каких-то несколько лет назад. Вскоре Скорца приказал скрыть деятельность армии, не допуская утечки информации в СМИ, поскольку огласка этих событий обещает большие неприятности. Но это необходимо для стабильности Италии."
 scorza.5.a:0 "Это было необходимо..."
 scorza.6.t:0 "Добить выживших"
 scorza.6.d:0 "Боясь представть перед правосудием, некоторым студентам удалось забаррикадироваться в здании общежития. На любые призывы сдаться, трусы отвечали глухим молчанием. Было решено сжечь здание и расстрелять всех тех, кто попытается покинуть оное.\n\nПока под крики жильцов разгоралось пламя, солдаты выстроились периметром и наблюдали. В этот момент они поняли, что попали в зону боевых действий, словно на Ближнем Востоке. Они здесь, чтобы биться и убивать врагов Италии, и вершили это они единственным известным им способом. Пока догорали тела, солдатня пела и закуривала сигареты, совершенно не обращая внимания на творящийся вокруг ад."
 scorza.6.a:0 "Они сделали свой выбор."
 scorza.7.t:0 "Разгон протестующих"
 scorza.7.d:0 "Сегодня 133-я подошла к другой группе протестующих, что в попытке жалкого сопротивления, пытались заблокировать своими телами проезд для танков и грузовиков. Повстанцы так и не дрогнули в тот момент, когда солдаты начали заряжать оружие и принимать его на изготовку. В руках у них был огромный транспарант, гласящий: "Солдат, иди домой", и множество факелов, олицетворяющих каждого неравнодушного жителя Вероны, выступившего против действий армии в городе. Возникла толкучка, и когда офицер призвал людей разойтись, то получил в ответ множество оскорбительных выкриков. В этот момент офицер отмахнулся и приказал 133-ей открыть огонь.\n\nТанки плевались снарядами, разрушая здания, а винтовки косили кричащих протестующих, словно пшеницу на жатве. По мере продвижения армии, солдаты открыли огонь не только по тем, у кого были знамёна и факела, но и по всем, кто попадался у них на пути. Все они стали повинны в своих деяниях, даже дети, и платой за них стала смерть.\n\nКогда новости об этих событиях достигли ушей городских властей, они поняли, что город действительно стал жертвой вторжения. Благодаря этому было передано секретное приказание о сборе ополчения, состоящее из полицейских, неравнодушных ветеранов войны и юных студентов. Ясно, что военные ищут боя, и Верона была готова дать им его."
 scorza.7.a:0 "Открыть огонь."
 scorza.8.t:0 "Прорыв"
 scorza.8.d:0 "Вторая Веронская конференция проходила в небольшом баре в центре города. Несмотря на страх за свои жизни, совет реформаторов отказался отменять столь важное мероприятие. И теперь они пребывают под охраной веронского ополчения, состоящего из стариков и подростков, вооруженных устаревшими винтовками и самодельной взрывчаткой. Когда солдаты явятся для того, чтобы положить конец конференции, им придется сразиться с народом Италии, что выступает против тирании и угнетения. Им придется воевать с теми, кого они поклялись защищать, проливая кровь своих братьев.\n\nКак и ожидалось, армия прибыла чтобы положить всему этому конец. Когда солдаты столкнулись с ополчением, они без лишних колебаний подавили их, всех и каждого. Если в квартале дислоцировался снайпер, танки просто сравнивали здание с землей. Обнаружив самодельное взрывное устройство, солдаты заставили расчищать собственными телами попавшихся под руку гражданских. Даже когда предательские крысы открыли ответный огонь, убив при этом нескольких храбрых сынов Италии, это только подогревало праведную ярость в солдатах. Горели улицы, а древние храмы, насчитывающие свой возраст сотнями лет, были втоптаны в пыль. Гнев 133-ей не имел себе равных, и они проложили себе путь к зданию, где и засели истинные предатели, осмелившиеся замыслить заговор против Дуче. Там их и ожидает справедливая расплата."
 scorza.8.a:0 "Вперёд, мы заставим их заплатить."
 scorza.9.t:0 "На совете"
 scorza.9.d:0 "Ещё до того, как солдаты выбили дверь и ворвались в зал заседаний, совет понимал, что для них всё кончено. Некоторые, словно трусы, застрелились в страхе перед праведным гневом, а другие заходились в приступе плача. И всё же когда предатели столкнулись с солдатами, те не пытались найти себе оправданий, не пытались сбежать или выторговать свои жалкие жизни. Солдаты быстро задержали их, обнаружив при этом у одного их них под подолом пальто бомбу, готовую передать последнюю волю сопротивления. К счастью, в этот день Господь поцеловал каждого из нас в темечко, и взрывчатка не сработала. Во избежание повторения подобных инцидентов, офицеры решили пренебречь судом и приказали приступить к казни на месте. Совет затолкали в здание, и пока солдаты баррикадировали двери и окна, помещение подожгли. Запасы алкоголя, хранящиеся в помещении бара спровоцировали быстрое возгорание, что привело к распространению пожара на соседние здания. Пожарище распространялось, в конце концов перекинувшись на большую часть Вероны. 133-я эвакуировалась из города до понесения небоевых потерь. Один из командующих сделал замечание, что сожжение Вероны было правосудием за предательство городом Италии и Скорцы."
 scorza.9.a:0 "Мы сделали то, что было необходимо..."
 scorza.10.t:0 "Раскрой свои глаза"
 scorza.10.d:0 "Все наблюдали за заревом пожарища. Жители Вероны в трауре бегут из города, брося свои дома, работу и прежнюю жизнь, только для того, чтобы защитить себя. Городские власти в трауре, не в силах бороться с огнём посредством уничтоженной в боях системы водоснабжения. Даже солдаты, наблюдавшие своими глазами за творящимся адом, что они сотворили своими руками, больше не могут найти оправдания в своих действиях. В Риме те немногие высокопоставленные чины, что знают о действиях военных, пришли к пониманию того, кто такой Карло Скорца и каковы его намерения в отношении Италии.\n\nГнев бушует сильнее пожара, что разгорается в Вероне, поскольку все, кто видит и понимает насущные реалии, сейчас кипят от ярости. Фальшивка, что нарекла себя Дуче, не более чем трус, и его действия не привели ни к чему кроме боли и страданий. Его противники запомнят это. Солдаты запомнят это. Жертвы не забудут этого."
 scorza.10.a:0 "Всё это... Это была вина Скорцы!"
 scorza.11.t:0 "Конец"
 scorza.11.d:0 "Пожары утихли, и две трети города обращена в пепел. Ещё до того, как последние языки пламени угасли, всевозможные правительственные организации наводнили этот район под видом оказания гуманитарной помощи. Мякотка в том, что они лишь фабрикуют оправдания в попытке оправдать катастрофу и многочисленные массовые расправы, совершенные итальянскими военными.\n\nОфициальный ответ Рима на международный протест зиждился на том, что город замыслил заговор против государства и Дуче, который необходимо было подавить. Когда в город явилась армия с целью обеспечения мира, гражданское население восстало и приступило к активному сопротивлению. Военные действовали со всей справедливостью и должной компетенцией по отношению к предателям государства.\n\nНо независимо от мнения Скорцы, его речей и лжи, правда состоит в сотнях убиенных жителях и тысячах сожженных тел, погребенных под обломками. Осиротевшие дети и брошенные больничные пациенты могли бы огласить всю правду о случившихся зверствах, совершенных их же соотечественниками, если бы только их кто-нибудь услышал. Но они так и останутся брошенным и похороненным заживо народцем во главе с жестоким диктатором."
 scorza.11.a:0 "Сердце тьмы."
 scorza.12.t:0 "Разбиваясь о берега"
 scorza.12.d:0 "Наш Четвёртый Шор, сотоящий из Ливии и Туниса, является величественным владением Империи. Каждый верный итальянец считает эти земли столь же важными и необходимыми, как и сам полуостров, и многие в Риме знают, что именно они есть тот самый краеугольный камень нашей колониальной империи. Обитатели же четвёртого берега не придерживаются тех же взглядов, считая, что им лучше без нас! Вместо этого они являются приверженцами идеалов автономности, местного самоуправления и прочую подобную либеральную чушь. Эта абсурдная идея должна быть отвергнута, и для этого как никто другой подойдёт наш верный слуга, генерал далла Кьеза, человек, идеально для этого подходящий.\n\nПлан прост: высадка пехотного и бронетанкового десанта, расстрел несогласных, и разорение поддерживающих восстание деревень. Наш флот будет стоять наготове, запугивая любому иностранному государству, решившему вмешаться и поддержать предателей, а силы наших ВВС добьют их с воздуха. По мере того, как наши храбрые воины будут продвигаться вдоль побережья и уничтожать сепаратистов, у нас появится возможность ротации некомпетентных губернаторов на полностью лояльных Дуче людей. Когда всё будет закончено, мы расширим местный гарнизон в два раза, дабы гарантировать, что в будущем подобного не повторится.\n\nНаши ребята уже высаживаются на ливийские пляжи, прибывая на верфи с готовностью служить своей нации. Фотографы и операторы следуют за ними по пятам, ловя каждый удачный кадр, дабы использовать оные в целях пропаганды. Танки прибудут позже, и с ними мы двинемся вперёд, сокрушая мятежный мусор под гусеницами. Никому не избежать гнева Италии!"
 scorza.12.a:0 "Мы поставим этих аборигенов на своё место."
 scorza.13.t:0 "На страже Рима"
 scorza.13.d:0 "У нашего славного лидера Карло Скорцы всё ещё много политических оппонентов, наводнивших нашу столицу, и в связи с недавними событиями многие из них объединяются с целью вытеснить его со своего поста. Благодаря политическим связям и народной поддержке эти предатели представляют серьезную угрозу власти и должны быть быстро подавлены. К счастью, Скорца обрёл полную поддержку со стороны армии, и множество местных подразделений уже продвигаются в Рим для обеспечения безопасности оного. Дабы избежать ещё одной Вероны, было принято решение пренебречь транспортом и бронетехникой, в то время как ключом к нашему триумфу станет простой солдат. Арестовав и казнив этих крыс, Скорца наконец будет волен править Италией так, как он посчитает нужным, и никто не посмеет сказать против него и слова.\n\nОппозиция объединилась вокруг большинства членов нижней палаты парламента, и поэтому удачным шагом станет её закрытие и арест всех тех, кто подозревается в государственной измене. Для решения этого деликатного вопроса были развернуты спецподразделения, чьё скорое предназначение - усмирить смутьянов. Если всё пойдёт по плану, то всё пройдёт как по маслу и без излишнего кровопролития. А бонусом станет полное неосведомленность о наших действиях со стороны широких масс, ибо те не способны понять о всех тонкостях подковёрных интриг.\n\nВперёд, храбрые сыны Италии, защитите Дуче и Империю, за которую он стоит!!!"
 scorza.13.a:0 "Уберите их отсюда, уберите их к чёртовой матери!"
 scorza.14.t:0 "Диктуя закон"
 scorza.14.d:0 "Элитные подразделения шокировал факт присутствия Скорцы при продвижении к зданию парламента. С улыбкой на лице Дуче заявил, что он должен взглянуть в глаза всем тем, кто хочет его отставки, поскольку те получили по заслугам за свои преступления. Было решено, что он и его личная охрана чернорубашечников будут штурмовать Палату фасций сразу после того, как солдаты зачистят здание парламента.\n\nВ тот момент, когда баррикады разлетелись, в дверном проёме показался Дуче со своей свитой. Он поднялся на этаж с манерами и уверенностью римского полководца, на ходу произнося свою речь. Шквал осуждений окатил каждого из членов палаты, а после каждому был дан последний шанс заявить о своей лояльности Империи во избежании гнева Дуче. Никто из присутствующих не преклонил колена, а вместо этого все как ни в чём не бывало сидели на своих местах, проявляя солидарность друг к другу и не желая доставлять диктатору удовольствия. С отвращением Скорца даровал им последнюю милость; шанс признать собственную вину и честь самоказни. И вновь никто не пошевелился, и тогда Скорца, преисполненный яростью, принялся кричать, добавляя к своей тираде то, что каждый из присутствующих будет убит словно собака. Солдаты подняли ружья, и когда Скорца дал приказ, те стали стрелять по толпе. Именно тогда они начали просить у Скорцы пощады.\n\nНо было слишком поздно. Дуче их уже не слушал."
 scorza.14.a:0 "Вы боролись за власть, и она победила"
 scorza.15.t:0 "Сокрытие"
 scorza.15.d:0 "Когда предатели мертвы, а Италия спасена, пришло время смыть кровь с наших рук и сделать вид, будто ничего и не было. Благодаря сочетанию ложных обвинений и череды удачных обстоятельств мы смогли сокрыть всё, от веронской резни, до римского инцидента. Лишь беспрецендентно лояльные Дуче люди знают всю правду, а если в будущем подобное повторится, мы знаем что военные постоят за нас. В глазах общественности мы предстали не в лучшем свете, но пока мы пользуемся их поддержкой. У Скорцы есть Италия, а у Италии есть Скорца, хорошо это или плохо.\n\nНаши бесчинства не должны просачиться наружу, о них не должны перешёптываться на кухне, и не должны быть подняты на обсуждение в сельской таверне после нескольких кружек крепкого. И наказанием за обсуждение этого должна стать смерть, смерть виновника, и смерть всей его семьи. Мы стоит на тонком льду, и нужен лишь один идиот, чтобы мы провалились в трещину за наши деяния в Вероне и Риме... это непростительно. Если бы они только прознали, тотчас наши головы оказались бы насажены на пики, а Италию бы охватил хаос.\n\nМы должны нести наше бремя, и мы его понесём, исполняя предначертанное, превращая Италию в великую нацию."
 scorza.15.a:0 "Правда будет похоронена, чего бы это не стоило"
 scorza.16.t:0 "Раскрыть истину"
 scorza.16.d:0 "Этого не может быть... просто не может быть.\n\nГазеты по всему миру пестрят заголовками: СКОРЦА УБИВАЕТ ТЫСЯЧИ ЛЮДЕЙ. В глазах мировых лидеров наше место в аду. Народ взывает к революции. Кто-то опубликовал файлы, связывающие нас со всеми совершенными преступлениями, и мир сокрушается вокруг нас. Сам Скорца выступил по телевидению с речью, в которой отрицал любые обвинения, но доказательства железобетонные. Трещины расползаются словно паутина, и все затаили дыхание.\n\nАрмия уже объявила военное положение в нескольких городах, ставшие оплотами интенсивных протестов, а полиция предпринимает самые жётские действия. Администрация колоний возмущена, а народ кричит о возмездии. На данный момент для тотальной революции не хватит сил, а значит что Скорца в безопаности и под прикрытием армии, пока что.\n\nМы совершили ужасную ошибку, и теперь пришло время расплаты. Да будем нам дарована милость, что мы не смогли проявить к нашим врагам."
 scorza.16.a:0 "О, Боже..."

