#events
 ita.1.t:0 "Ситуация в Итальянской Империи"
 ita.1.desc:0 "Великие приобретения Италии после Второй Мировой войны выглядели как то, что должно пробудить спящее королевство. Вместе с Германией Италия должна была стать в один ряд с хозяевами мира, превратиться в сверхдержаву, крупнейшую империю со времён Римской, простираясь от Алжира до Сирии, от Альпийских гор до Африканского Рога. Однако судьба весьма ветренная, и готова всё изменить от малейших обстоятельтств. Когда Германия принудила Италию к соглашению по проекту Атлантропа, стареющий Дуче Муссолини предсказал, что конец той дружбы, что завоевала Европу, Африку и Азию уже на горизонте, и оказался прав. Последней каплей стало то, что немцы, атакованные, казалось, со всех сторон возрождающимися русскими, попытались заставить Италию помочь им в войне, к которой итальянцы не имели никакого отношения. В ярости, Муссолини разорвал все остававшиеся связи с Германией, и, как последнее оскорбление Гитлера, открыл границы Империи для евреев, цыган и прочих "людей второго сорта", преследуемых нацистами.\n\nОднако не всё так хорошо в самой Империи. В то время, как Дуче старел, его ум становился всё более и более непостоянным, и империя едва не впала в междоусобицу, когда Муссолини в частном порядке объявил о своих планах упразднить монархию для передачи власти своему зятю, Галеаццо Чиано. Чиано доказал, что он - герой Италии, когда вопреки всему он убедил дуче оставить короля, обеспечив стабильность. Меньше чем через год, Дуче умер. Галеаццо Чиано, таким образом, стал новым Дуче, и практически сразу начал либерализацию страны, уводя её с пути, на который наставил страну Муссолини.\n\nНесмотря на то, что он - фашист, Галеаццо, в первую очередь, итальянец, поэтому он признал неудачи фашизма и пообещал просвети реформы. Реформисты видели его, как того, кто уничтожит продажную коррупционную систему изнутри и принесёт демократию, умеренные видят его как фашиста-прагматика, делающего все, чтобы его страна осталась на плаву, а сторонники жёсткой линии, ведомые их идеологом Карло Скорцей, видят в нём предателя их идеалов.\n\nИмперия стоит на перепутье. Преуспеет ли Чиано в своих реформистских начинаниях, обрадовав тех, кто этого желает, или Скорца одержит верх и усилит хватку фашизма над Италией?\n\nПревратности судьбы привели Италию на распутье. Несмотря на исход политической борьбы, страна должна двигаться вперёд."
 ita.1.a:0 "Страна перекрещенных судеб." 
 
 ita.2.t:0 "Чиано отправляется на Мальту"
 ita.2.d:0 "Этим утром, правительсво заявило, что Дуче Галеаццо Чиано лично покинул Рим чтобы принять участие в Мальтийской конференции. Если раньше он просто бы послал своего представителя, то нынешние трения за рубежом и внутри государства убедили его в необходимости персонального присутствия.\n\nИнтернациональное сообщество предполагает, что это обусловлено возросшей популярностью Карло Скорцы, который показал себя достойным противником многолетнего лидера Италии. Многие предполагают, что Чиано надеется, что благоприятное решение конгресса возродит народную поддержку его правительства."
 ita.2.a:0 "Да принесет он нам славу"
 
 ita.4.t:0 "Сердце тьмы"
 ita.4.d:0 ""Мясник Рога"...."Почетный сын Леопольда"... Все эти и еще больше прозвищ были напечатаны на первых полосах почти каждой итальянской газеты, рассказывающей примерно об одном и том же. Туземцы подвергаются жестокому обращению, работают до смерти, голодают, и за всем этим наблюдает наш наместник в Восточной Африке Энрико Маттеи.\n\nНарод возмущен этой новостью, антиимпериалистические протесты и студенты выходят на улицы, требуя отставки Маттеи. Даже его бывшие союзники по партии похоже отвернулись от него, один анонимный член партии сказал: "Большинство членов партии знали, что Маттеи был слишком амбициозен и безжалостен за своё собственное благо, но мы никогда не думали, что он способен на такое".\n\n\nПоскольку давление нарастает, а демонстрации начинают приобретать насильственный характер, мы должны решить, стоит ли что-то предпринимать в этой ситуации."
 ita.4.a:0 "Если он не может вести себя нормально, его следует убрать."
 ita.4.b:0 "Кому не плевать на горстку дикарей?"
 
#Italo-Turkish War events
 ita.6.t:0 "Прибытие ливийцев"
 ita.6.d:0 "Это был жаркий и сухой день, как и любой другой, когда ливийцы достигли Леванта. В связи с характером их размещения и возможностью пропаганды их лично встретил генерал-губернатор далла Кьеза. Завершив свое обращение к ним, он покинул сцену, чтобы лично пообщаться с добровольцами. Как раз когда казалось, что мероприятие закончилось, к нему подошел солдат.\n\n "Здравствуйте, генерал далла Кьеза, рад наконец-то встретиться с вами лично". Кьеза повернулся, чтобы посмотреть на голос - молодого солдата со свежим лицом, по выраженному акценту легко было определить, что он ливийского происхождения.\n\n Он кивнул в ответ и спросил солдата, почему он решил пойти добровольцем на войну. Солдат улыбнулся и ответил: "Чтобы сделать работу, которую можем сделать только мы, арабы, - выгнать турок из Аравии". Далла Кьеза на секунду уставился на него, потрясенный тем, что кто-то может так разговаривать с офицером. Через мгновение он улыбнулся и спросил имя солдата. "Каддафи, синьор. Капитан Муаммар Каддафи.""
 ita.6.a:0 "Господа, добро пожаловать в Левант!"

