 ita.1.t:0 "The Situation of the Italian Empire"
 ita.1.desc:0 "Italy's great gains in the Second World War seemed to promise a new awakening to the broken kingdom. Along with Germany, Italy would ascend to the ranks of global superpowers, masters of the world, the largest empire known since Rome, spanning Algeria to Syria, the Alps to the Horn of Africa. Yet fate is a wind, a gale that changes course at the slightest provocation. When Germany strongarmed Italy into agreeing with the Atlantropa project, the aging Duce Mussolini correctly predicted that the end of the friendship that had conquered Europe, Africa, and Asia was past it's time. The final straw came when the Germans, assailed on what seemed like every side by the resurgent Russians, attempted to force Italy into a war it had no part in. In a fury, Mussolini severed remaining ties with Germany, and as a final insult to Hitler, opened the Empire's borders to Jews, Roma, and any other 'undesirables' hunted by the Nazis.\n\nYet not all was well within the Empire. As the Duce aged, his mind grew more and more erratic, and the Empire nearly fell into infighting as Mussolini privately declared his plans to abolish the monarchy to his son in law, Galeazzo Ciano. Ciano proved himself a hero of the Empire when, against all odds, he convinced the Duce to spare the King, ensuring stability. Not a year later, the Duce died. Galeazzo Ciano was thus sworn in as Duce, and nearly immediately began to liberalize the country, pulling it away from the path Mussolini had taken it.\n\nThough a dedicated fascist, Ciano is an Italian first, and has claimed to recognize the failures within fascism, and promises reforms. Reformists see him as a democrat bringing down a corrupt system from within, moderates see him as a pragmatic fascist doing whatever it takes to keep his home alive, and hardliners, lead by the ideologue Carlo Scorza, see him as a traitor to their ideals.\n\nThe Empire stands on a precipice. Will Ciano succeed in his reforms and bring freedom to the people that demand it so, or will Scorza win out in the end, strengthening Fascism's grip over Italy?\n\nThe winds of fate have left Italy at a crossroads. Whether they take Ciano's road or Scorza's, the country must move forward."
 ita.1.a:0 "A Land of Crossed Destinies."
 ita.2.t:0 "Ciano departs for Malta"
 ita.2.d:0 "The government announced this morning that Duce Galeazzo Ciano has personally left Rome in order to attend this years Malta Conference. While in the past he would have simply sent a represenative, current tensions at home and abroad convinced him of the need to personally attend.\n\nMany in the international community spectulate that this is due to the rise in popularity of Carlo Scorza, who has proven himself an able adversary for the long time leader. Many speculate that Ciano is hopeful that a favorable resolution to the congress will revive popular support for his government."
 ita.2.a:0 "May he bring us glory."
 ita.4.t:0 "A Heart of Darkness"
 ita.4.d:0 ""The Butcher of the Horn"...."Leopold's Honorary Son"... All of these titles and more have been on the front page of nearly every Italian newspaper, the story they tell is largely the same. Natives being brutalized, worked to death, starved, all while being watched by our viceroy to East Africa Enrico Mattei.\n\nThe public is outraged by this news, with anti-imperialist protestors and students taking to the streets to demand the removal of Mattei. Even his former allies in the party seem to have abandoned him, with one anonymous member saying "most of the party had known that Mattei was a little too ambitious and ruthless for his own good, but we never imagined he was capable of this."\n\nWith pressure mounting, and the demonstrations starting to turn violent, we need to decide whether or not to do anything about this."
 ita.4.a:0 "If he can't behave then we will have to remove him, with extreme prejudice"
 ita.4.b:0 "Who gives a hoot about a couple of savages?"
 
