 ita.915.t:0 "Италия осуждает правление Геринга"
 ita.915.d:0 "Сразу после того, как в Рим поступили новости о победе Германа Геринга в Гражданской войне в Германии, Итальянское правительство начало готовиться к худшему. Приказы были отданы, и все ветви власти сделали всё, что в их силах, чтобы разрешить вероятный конфликт с Германией. Вполне себе очевидно то, что мы должны начать подготовку к бою, при помощи быстрой мобилизации и оборонительного планирования. Почти каждый изо всех сил пытается оценить ситуацию и как можно быстрее ввести в действие эту политику. Сегодня утром власти Италии передали в СМИ заявление, в котором говорится, что "Итальянская Империя вновь находится под угрозой со стороны Немецкого режима, который теперь возглавляет воинствующий и жестокий диктатор Герман Геринг. Он не проявил никакого уважения к суверенитету всех Наций по Всей Европе, и продемонстрировал готовность участвовать в войне для достижения своих Ультранационалистических целей в ущерб Общему благу. Даже прямо сейчас, он готовится ещё раз пролить кровь с обеих сторон, своим агрессивным позёрством и обвинениями в адрес Швейцарии, Швеции, Венгрии, Румынии и др. Италия не будет стоять в стороне и не допустит, чтобы Тьма вновь опустилась на Континент, и мы готовы рассматривать любую агрессию в отношении Народов Европы как агрессию против самой Италии, что уже просит все Иностранные государства выразить солидарность с Ней против Германского Рейха. Она просит всех, кто желает Мира, отложить свои обиды друг на друга, чтобы противостоять Рейху от любых более или менее его Агрессивных действий. В частности, она обращается к Иберии и Турции, с просьбой Возобновить сотрудничество в борьбе с Угрозой со стороны Германии."
 ita.915.a:0 "Мы должны собраться все вместе."




 ita.916.t:0 "Италия восстанавливает связи с Иберией"
 ita.916.d:0 "Сегодня Итальянский дипломатический посланник прибыл в Мадрид, чтобы встретиться с Иберийским правительством в попытке примирения со своим бывшим союзником. Они надеются показать иберийцам, что оба они находятся в поле зрения Германа Геринга и, вероятно, вскоре будут захвачены Немецкой военной машиной, и, правда это или нет, важно то, чтобы хорошие отношения были необходимы для безопасности атлантических перевозок. Итальянцы считают, что Взаимное Сотрудничество, будет лучшим способом предотвращения конфликта, и что Совместная Работа обеспечит Взаимное Выживание двух Наций перед лицом этой новой угрозы, даже если они и не слишком то заинтересованы в дружбе с иберийцами. И хотя Италия считает, что единственным разумным вариантом для Иберии было бы снова работать вместе, дипломаты, покидающие первые встречи, остались со смешанными чувствами по поводу всего этого дела. Это связано с тем, что иберийцы задают сложные вопросы о платежах за Гибралтарскую плотину, неспособности Итальянской Империи сохранить Триумвират в живых, и общих спорах между Испанскими и Португальскими представителями даже по самым незначительным деталям. На всё это послам было мало что ответить. Рим, в настоящее время, почти уже молится на то, чтобы Иберия продвинула переговоры вперёд и пришла к какому-то соглашению с ними. "
 ita.916.a:0 "Будем надеяться на то, что они смогут хоть раз проглотить свою гордость."




 ita.917.t:0 "Италия восстановила связи с Турцией"
 ita.917.d:0 "После недавней войны между Италией и Турцией, Италия разорвала все дипломатические отношения с Турцией. Так было и до недавнего времени, когда в Анкару прибыл посланник из Рима, в ответ на победу Германа Геринга в Гражданской войне в Германии. Турки не были удивлены нашим обращением, и уже позволили послам повторно занять давно заброшенное посольство. Однако же, враждебные действия против Италии по-прежнему свирепствуют по всей стране, и дипломатов приходится сопровождать на пуленепробиваемых машинах, а Турция дает им личных телохранителей, когда они находятся на публике. Разъяренные граждане бросают бутылки об их жилища и кричат , чтобы те ушли и никогда более не возвращались, в то время как улицы заполнены протестующими, категорически против их присутствия. Турецкое правительство по-иному смотрит на дипломатов, рассматривая это, как возможность защитить себя от откровенно злонамеренных немцев, но оно также застряло в трудном положении, в котором, если они и согласятся на сотрудничество с Италией, то потеряют массовую поддержку со стороны местного населения, а если они откажутся вести переговоры, то станут уязвимыми пред Нацистским Вторжением. До сих пор они поддерживали антиитальянскую политику как средство заручения политической поддержкой, но занять такую позицию здесь, безусловно, было бы самоубийством в долгосрочной перспективе. В ответ на эту делему, Турки согласились позволить Итальянцам остаться, хотя и не имеют ясности относительно дальнейших действий. И хоть эти переговоры и не совсем удались, посланник всё же обрадовался Воссоединению со своим бывшим Союзником, ставшим доселе Противником."
 ita.917.a:0 "Ну же! Не будьте суками!"




 ita.918.t:0 "Италия объявляет о Новой Балканской инициативе"
 ita.918.d:0 "Из всего, что можно пожелать врагу, Балканы - это самое ужасное пожелание. Ни один народ никогда не был в состоянии по-настоящему умиротворить их, и даже Великая Итальянская Империя пострадала от их дерзости во время Второй Мировой войны. Но теперь у нас есть потрясающая возможность, даже шанс - использовать их в наших интересах! Мы уверены, что с помощью некоторой разведки и устаревшего оружия, датируемого десятилетиями, Балканский Регион можно с лёгкой руки превратить в мясорубку, способную как устрашать, так и уничтожать немецкие дивизии под командованием Геринга и его шестёрок. У нового Фюрера может быть ядерное оружие и другие чудеса науки, но теперь мы можем использовать собственное секретное оружие в виде безумных партизан. Итальянское Правительство уже начало укреплять связи с Хорватией, Сербией и другими странами, пытаясь показать, что итальянцы дружелюбны и готовы работать вместе, чтобы отразить любые Внешние угрозы. Ответ, и степень взаимного сотрудничества между этими странами и Италией в будущем, совершенно неизвестны, но военные уже начали устанавливать собственные связи с повстанческими группами, националистическими организациями и почти со всеми, с кем мы боролись ранее. Это, вероятно, не кончится хорошо, но будем надеяться, что Они и Немцы, достаточно ненавидят друг друга, чтобы Италия смогла выжить, и даже возможно, сохранила бы свою Гегемонию. В конце концов, остается только мечтать."
 ita.918.a:0 "Пусть нацисты узнают, что такое настоящая дикость."




 ita.919.t:0 "Италия обращается к ОСН"
 ita.919.d:0 "Не секрет, что абсолютно любая нация, диктатор, мятежник или просто лицо, выступающее против Немцев и Японцев, может получить бланк от Организации Свободных Наций, возглавляемой Соединенными Штатами. При этом, мы отправили наших лучших переговорщиков в Вашингтон, округ Колумбия, за финансированием и оборудованием. Любая помощь со стороны Америки будет иметь важное значение для нашего успеха в Войне с Германией. Однако же, между нашими двумя странами, которые технически находились в состоянии войны в 1940-х годах, никогда не было хороших отношений, даже не смотря на то, что между ними не было боевых действий. А из-за того, что Америка - демократия, их реакция может быть непредсказуемой. Кто знает, как дядя Сэм отреагирует на возможное участие в Новой Иностранной войне? И всегда возникает чувство беспокойства, когда сталкиваются страны, обладающие своими ядерными запасами. В конце концов, Италия по-прежнему с оптимизмом смотрит на Американскую поддержку и полностью зависимые от неё деловые связи. Соединенные Штаты щедро организовали встречи для обсуждения наших общих интересов на предстоящей неделе. Мы готовы добиться больших успехов в переговорах, и все в Риме рассчитывают на хорошие новости. Кроме того, как они могут устоять перед старомодным и добрым итальянским шармом?"
 ita.919.a:0 "Мы сделаем им предложение, от которого они не смогут отказаться."




 ita.920.t:0 "Италия ведет переговоры со Сферой Совместного Процветания Восточной Азии"
 ita.920.d:0 "Перед лицом Войны за Выживание против нацистских орд во главе с тираном Германом Герингом, любая помощь извне будет иметь решающее значение. Вот почему мы отправили несколько агентов в Японскую Империю, пытаясь заручиться любой возможной поддержкой. Япония может показаться и не самым очевидным выбором или даже хорошим выбором, ведь они всегда пытаются навредить немцам любым возможным способом, особенно сейчас, когда во главе стоит Геринг. Нашим первым шагом было Обращение к Трону Хризантем, хотя какой-либо положительный ответ маловероятен. Именно поэтому, большая часть ресурсов будет направлена на лоббирование Императорской Армии и Флота Японии. Ожидается, что и Флот, и Армия увидят подлинную честь в нашем деле, однако же, всё возможно, и они могут быть даже не в состоянии оказать реальную поддержку, за исключением парочки заявлений. И если Флот или Армия узнают, что мы ухаживаем и за другими, они оба могут озлобиться и полностью прекратить все переговоры. В отличие от ОСН, никто в Риме и не ожидает чего-то впечатляющего от Изоляционистского Государства. Но если бы они действительно присоединились к нам, этого могло бы быть достаточно, чтобы изменить шансы в Нашу пользу в предстоящем Конфликте."
 ita.920.a:0 "Стоит хотя бы попробовать."




  ###Goring - Italy Great Game###

  ITA.5000.t:0 "Венгрия Выстояла"
  ITA.5000.desc:0 "Это потребовало огромных усилий, но мы всё же сделали это; Мы помогли Венграм отбросить вермахт!\n\nОднако это было вполне таким дорогостоящим успехом. Тысячи итальянцев были ранены, и подсчет погибших всё ещё ведется. Однако, наша жертва не была напрасной. Мы серьезно притупили Немецкую военную машину и заставили их отступить за границу. Вера в Правительство Германии сильно поколеблена, и хотя Венгрия терпит от этого определённое поражение, она всё ещё стоит на ногах.\n\nТрудно предсказать, что случится с Германией, но все взоры обращены именно на них, пока мир ждет их следующего шага."
  ITA.5000.a:0 "Великая победа, что уж точно то попадёт в Историю!"




  ITA.5001.t:0 "Румыния Выстояла"
  ITA.5001.desc:0 "Немецкий пята, которую многие считали неудержимой волной, обрушилась на Румынскую Армию и её Итальянских союзников, и эти двое всё же удержались.\n\nНесмотря на то, что казалось невероятным, Итальянская помощь прибыла как раз вовремя, чтобы помочь всем дивизиям Румынской Армии. Со свежими войсками и горой поставок вливающихся из Черного моря, румыны смогли поставить Упорное сопротивление против своих Немецких Захватчиков. Война затянулась до такой степени, что Рейх просто не может продолжать поддерживать своё Вторжение. Немцы, не дождавшиеся победы, были вынуждены повернуться назад и убежать в свою Германию сверкая пятками.\n\nЭто действительно Позорное Поражение будет означать Победу для Нас. Ещё конечно неизвестно, как это повлияет на Политику Германии. "
  ITA.5001.a:0 "Эта победа, хотя и дорого обошлась, но всё же может решить судьбу Европы!"




  ITA.5002.t:0 "Сербия Выстояла"
  ITA.5002.desc:0 "В первую очередь именно для Сербов, Итальянские Войска и Припасы смогли быстренько добраться до Линии Фронта, что и сыграло Решающую Роль в борьбе за раздираемую войной страну.\n\nНемецкое наступление на Сербию было безжалостным и, казалось, бесконечным. Сербские формирования быстро заняли холмы и горы, ведя затяжную партизанскую кампанию в сельской местности. При немалой помощи Италии, Правительству всё же удалось удержать достаточное количество городских центров, чтобы предотвратить полный крах Государства. Из-за Истощения и полной остановки Прогресса, у немцев не было другого выбора, кроме как повернуться и уйти.\n\nСегодня Великий день для Италии! И хотя немцы, вероятно, уже планируют свой следующий шаг, их продвижение остановлено, а Вера общественности в Немецкую администрацию серьезно Подорвана."
  ITA.5002.a:0 "Мы выстоим, вместе с нашими товарищами на Балканах."




  ITA.5003.t:0 "Румыния пала" #Венгрия пала
  ITA.5003.desc:0 "Кампания была проиграна ещё до того, как она действительно началась.\n\nНемецкий Хир обрушился на Венгерскую армию через всю их границу, и Венгры были отброшены по всем фронтам. К тому времени, когда Итальянские Войска наконец прибыли на землю, война была уже почти проиграна. Поскольку у нас слишком мало людей, чтобы что-то значимо изменить, у нас не было другого выбора, кроме как вывести наших людей из страны.\n\nНастроение в нашей стране мрачное; Важный союзник Италии пал пред Рейхом в результате прямого Вторжения! Агрессивные действия Рейха просто возмутительны, но, кроме объявления войны Германии, в данный момент мы больше ничего не можем сделать. Осталось только подготовиться к неизбежному и следующему ходу немца."
  ITA.5003.a:0 "Мы разбиты, но всё же готовы к следующему бою."




  ITA.5004.t:0 "Сербия пала" #Румыния пала
  ITA.5004.desc:0 "Некоторые в администрации обвиняют румын в отсутствии Силы Воли для сопротивления Нацистскому Вторжению. Кто-то указал на то, что Люфтваффе мало что противостояло, в то время как другие обвиняют логистические связи между Румынией и Италией; мол, просто не хватило времени, чтобы развернуть достаточно людей, чтобы помочь Укрепить оборону.\n\nРеальность же, однако, та же. Наш союзник Румыния, капитулировала пред Германией. Даже с большим количеством Итальянского снаряжения на этой земле, Наши люди были отброшены к берегам Черного Моря. У нас не было выбора, кроме как бросить румын на Произвол Судьбы и перегруппироваться для следующего Немецкого хода."
  ITA.5004.a:0 "Мы отомстим за наших павших товарищей."




  ITA.5005.t:0 "Венгрия пала" #Сербия пала
  ITA.5005.desc:0 "Битва за Сербию должна была стать Чистой Победой. Даже со всеми нашими преимуществами; множество быстрых маршрутов в страну и для пополнения запасов и для подкрепления наших частей, кучи аэродромов с обширной авиационной поддержкой с итальянских авиабаз, да даже фантастическая оборонительная местность; всё это не имело значения.\n\nРейху, даже со всеми его недостатками, удалось Пробиться к Победе. Мы не только потерпели Досадное Поражение, которое подорвало Моральный дух Италии, но и потеряли стратегически Важного союзника прямо у наших границ. Всё, что можно сделать сейчас, это дождаться следующего шага немца..."
  ITA.5005.a:0 "Мы не можем позволить себе больше таких потерь."



 
  ITA.5006.t:0 "Болгария пала" 
  ITA.5006.desc:0 "Битва за Болгарию должна была стать Чистой Победой. Даже со всеми нашими преимуществами; множество быстрых маршрутов в страну и для пополнения запасов и для подкрепления наших частей, кучи аэродромов с обширной авиационной поддержкой с итальянских авиабаз, да даже фантастическая оборонительная местность; всё это не имело значения.\n\nРейху, даже со всеми его недостатками, удалось Пробиться к Победе. Мы не только потерпели Досадное Поражение, которое подорвало Моральный дух Италии, но и потеряли стратегически Важного союзника прямо у наших границ. Всё, что можно сделать сейчас, это дождаться следующего шага немца..."
  ITA.5006.a:0 "Мы не можем позволить себе больше таких потерь."




  ITA.5007.t:0 "Болгария Защищена"
  ITA.5007.desc:0 "В первую очередь именно для Болгар, Итальянские Войска и Припасы смогли быстренько добраться до Линии Фронта, что и сыграло Решающую Роль в борьбе за раздираемую войной страну.\n\nНемецкое наступление на Болгарию было безжалостным и, казалось, бесконечным. Сербские формирования быстро заняли холмы и горы, ведя затяжную партизанскую кампанию в сельской местности. При немалой помощи Италии, Правительству всё же удалось удержать достаточное количество городских центров, чтобы предотвратить полный крах Государства. Из-за Истощения и полной остановки Прогресса, у немцев не было другого выбора, кроме как повернуться и уйти.\n\nСегодня Великий день для Италии! И хотя немцы, вероятно, уже планируют свой следующий шаг, их продвижение остановлено, а Вера общественности в Немецкую администрацию серьезно Подорвана."
  ITA.5007.a:0 "Мы стоим вместе с нашими товарищами на Балканах."



 
