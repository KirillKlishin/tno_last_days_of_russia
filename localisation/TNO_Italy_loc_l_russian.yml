 ita.502.t:0 "The Reich's Last Conquest"
 ita.502.desc:0 "Germany, today, proudly announced that a German was the first to ever step on the moon. Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, successfully landed along with a team predominantly made up of former Luftwaffe pilots. Köllner, on live national television broadcasted globally, and through thousands of photos, snapped a smart salute to the flag of the Reich, and celebrations began almost immediately across Germany.\n\nWhile the news is impressive, it came largelly to dissapointment in Italy. While most doubted the Italians ever had a real foot in the race, the regime still claimed that it was just as serious a contender as any, and had even launched a satellite in the previous year in an attempt to prove it, though it received little notice outside of Italy.\n\nThe Americans and Japanese have both vowed to one up the Germans with a claimed 'lunar colony' and a landing on Mars respectively, and while Duce Ciano has promised that Italy will also still remain a contender, the public seems to have little enthusiasm for what has become known as a money sink.\n\nThe biggest dissapointment seems to simply stem from the fact that Germany, Italy's great rival, was the one to claim victory."
 ita.502.a:0 "Perhaps it is time to move on?"
 ita.500.t:0 "Release of I Sette Gladiatori"
 ita.500.desc:0 "Petro Lazaga has released his newest film, I Sette Gladiatori, or Gladiators 7. I sette gladiatori has quickly taken in Italy, and is his most popular sine L'ultimo attacco, a film about American pilots fighting in various struggles in South America. While the reviews for I sette gladiatori are not amazing, its ease to make and relative high quality have greatly sparked interest in the Peplum, or Swords and Sandals genre of movies, based around Gladiators and Romans in the ancient world.\n\nItaly, a nation that has tried to base itself around the old grandeur of Rome, is quite smitten in the genre, and several of these films have already spread to the United States."
 ita.500.a:0 "Et honorem!"
 ita.501.t:0 "Franca Voila Freed"
 ita.501.desc:0 "17 year old Sicilian, Franca Viola made waves in Italy today when she was freed by police forces after being kidnapped by ex-fiancé Filippo Melodia. Local customs in Sicily dictate that to restore her honor, she would be forced to marry Melodia. Instead, Viola, through her father, has refused the marriage. While the conservative regime has not released a statement about what is quickly turning into a national topic, the press has made it a headline story, proclaiming Melodia a brave face to end this dated practice."
 ita.501.a:0 "The times are changing"
 ita.503.t:0 "The Founding of Lamborghini"
 ita.503.d:0 "Ferruccio Lamborghini first opened a garage shortly after the Second World War, in Pieve di Cento. He modified and upgraded a Fiat Topolino, from a city into a 750-cc racing car. In 1947, he recognized an emerging market in Italy: tractors. Italy had acquired significant amounts of new land, and the government had created new agricultural intiatives which mandated industrializing farms. Soon, he expanded into trucks an boats. Eventually, Ferruccio returned to personal cars. He disliked existing German and Italian cars, including the prestigious Ferrari brand. Ferruccio resolved to create his own, better vehicles after being rebuffed by Enzo Ferrari. Today, the company Lamborghini has been established, and seeks to begin demonstrating its first car, the 350GT relatively soon."
 ita.503.a:0 "I think I'll buy one!"
 
