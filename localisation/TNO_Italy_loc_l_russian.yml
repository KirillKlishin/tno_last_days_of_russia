 blocchinazionale.42.a:0 "Возможно это была не самая лучшая идея."

 blocchinazionale.43.t:0 "Военный переворот"
 blocchinazionale.43.d:0 "Чиано имел план на случай, если что-то пойдёт не так."
 blocchinazionale.43.a:0 "Мы будем готовы к этому!"

 blocchinazionale.45.t:0 "Джованни Де Лоренцо принимает командование!"
 blocchinazionale.45.d:0 "После декларации Джорджо Альмиранте о восстановлении должности Дуче, и дальнейшего назначения руководителя НБ на этот пост был принят вотум недоверия, который сразу же был отвергнут. Понимая, что эта новая роль в правительстве не будет пользоваться одобрением масс, Альмиранте исчез из поля зрения общества, а правительство перестало делать что-либо.\n\nОбщественное мнение теряет веру в Национальный Блок, и даже его самые ярые сторонники начинают переходить к ХДП. За кулисами уже шли разговоры о военной интервенции. Новый Дуче, боясь позволить свой паранойе привести к очередной неудаче, решил не расследовать эти слухи.\n\nЭтим утром силы карабинеров взяли штурмом Сенат и Палату Депутатов. Джованни Де Лоренцо, руководящий операцией, объявил о временной заморозке демократических процессов для работы над восстановлением Италии вместе с лояльными демократии членами правительства."
 blocchinazionale.45.a:0 "Мы не были готовы."

