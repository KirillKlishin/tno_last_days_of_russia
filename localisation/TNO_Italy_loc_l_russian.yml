 ita_italian_hegemony:0 "Итальянское господство"
 ita_italian_hegemony_desc:0 "В отличие от других игроков мировой арены, мы не удовлетворимся лишь "выживанием". Нет! Мы вознесемся над массой мелких стран, грызущихся между собой, и примем участие в настоящем пире мировых держав! Конечно, мы не глупы, и не стали бы рисковать стравливанием всего мира в третей войне, не после того, что мы видели...\n\nВсё-же есть другие способы для нашей страны распространить свое влияние, и достаточным планированием, стать гегемоном в Европе, особенно при том, что Рейх, похоже, занят собиранием себя по частям... Мы отправим наших представителей чтобы заключить сеть договоров и соглашений чтоб защитить себя и свои интересы."
 
 ita_over_hungary:0 "Над Венгрией"
 ita_over_hungary_desc:0 "Венгрия-это хрестоматийный пример страны, которая переоценила свои собственные силы и нажила себе гораздо больше врагов, чем могла бы нажиться в то же время. После значительного увеличения своей территории во время последней войны, благодаря Немецкой поддержке, как только Рейх был занят борьбой за коллективное выживание против Русских, те же самые народы, которыми они злоупотребляли - Румыния, Сербия, Словения - взяли свою сладкую месть, вернув все потерянные территории, а затем и некоторые.\n\nТеперь то, что осталось от "жемчужины Дуная", так это разбитый панцирь страны, скрепленная страхом и отчаянием. И все же алмазы можно найти даже в необработанном виде, и венгерский народ гордится этим, их традиции все еще прочны: Венгрия все еще может восстать из пепла, если ей поможет добросердечная страна, которой они будут вечно обязаны... Хм, какая страна может быть..."
 
 ita_lubiana_budapest_railway:0 "Железная дорога Лубиана-Будапешт"
 ita_lubiana_budapest_railway_desc:0 "Если мы хотим иметь конструктивные отношения с Венгрией, мы должны сначала сблизить наши страны.\n\nБуквально.\n\nСоединения между Италией и Мадьярской страной устарели и неэффективны: вместо небольших дорог и локомотивов викторианской эпохи мы построим современную железную дорогу между Будапештом и Лубианой, соединяющую Венгрию с нашей национальной железнодорожной системой, чтобы наши поезда могли ходить от Рима до Жемчужины Дуная без необходимости менять вагон. Конечно, мы не будем просить ничего взамен. Ничего физического, по крайней мере..."
 
 ita_review_agricultural_trade_barriers:0 "Обзор сельскохозяйственных торговых барьеров"
 ita_review_agricultural_trade_barriers_desc:0 "И Италия, и Германский Рейх очень протекционистски относятся к тарифам на продукты питания. Это, в сочетании с тем, что Венгрия не имеет выхода к морю и поэтому не может экспортировать свою продукцию за пределы Европы, задушило Мадьярское сельское хозяйство: урожаи с плодородных дунайских полей гниют под солнцем, и купить их некому, а фермеры отчаиваются, поскольку теряют все, ради чего так много трудились.\n\nЕсли мы хотим произвести хорошее впечатление на Венгерский народ даже больше, чем на его правительство, мы можем уменьшить торговые барьеры, которые мы наложили на сельскохозяйственную продукцию, особенно на кукурузу и мясо: с небольшой передышкой экономика должна начать оправляться от кризиса. Было бы очень жаль, если бы мы внезапно восстановили барьеры, но мы уверены, что такой возможности можно избежать... при правильном страховании."
 
 ita_our_protective_wing:0 "Наше защитное крыло"
 ita_our_protective_wing_desc:0 "Венгрия слаба и отчаянно нуждается в защите. При слабом правительстве и еще более слабой армии и полиции, силы внутри страны агитируются, пытаясь разорвать нацию на части по швам: Немецкие граждане хотят отделиться и присоединиться к Рейху, в то время как либералы готовят свои силы к государственному перевороту против законного правительства.\n\nДля страны, находящейся в таком плачевном состоянии, было бы милосердием распространить на нее наше защитное крыло: заявление о поддержке со стороны нашего министра иностранных дел, партию военных поставок для армии и полиции, а лучше всего - отряд SIM для выявления и устранения всех угроз центральной власти. Конечно, за этот бескорыстный акт щедрости мы ничего не ждем..."
 
 ita_review_the_italo_magyar_friendship_treaty:0 "Пересмотр Итало-Мадьярского Договора о дружбе"
 ita_review_the_italo_magyar_friendship_treaty_desc:0 "Италия и Венгрия были очень близки в прошлом: начиная с Итало-Мадьярского договора о дружбе 1927 года и заканчивая Римскими протоколами 1934 года, наши страны всегда тесно сотрудничали друг с другом. Во время войны наши солдаты сражались в России бок о бок с коммунистическим зверем, но после победы, когда Ось развалилась, Венгрия решила остаться с Германией.\n\nСоюз со временем увял, но еще не умер. Пришло время вдохнуть новую жизнь в Договор о дружбе, и пусть наши народы вновь станут близкими! Венгрия наверняка увидит хорошее в нашем предложении: в конце концов, у них нет выбора..."
 
 ita_invest_in_MAVAG:0 "Инвестировать в МАВАГ"
 ita_invest_in_MAVAG_desc:0 "МАВАГ, или "Венгерский Королевский Государственный металлургический, сталелитейный и машиностроительный завод", является государственной компанией, которая производит транспортные средства, начиная от локомотивов и заканчивая легковыми и грузовыми автомобилями. Сегодня он известен тем, что является одним из последних крупных заводов, все еще действующих в Венгрии, после того, как все другие отрасли промышленности обанкротились: если бы он тоже упал, то это был бы последний гвоздь на мадьярской экономике.\n\nТо есть, если мы не будем инвестировать в него. Пара миллионов лир - это ничто для бюджета ИРИ, но этого должно быть достаточно, чтобы спасти компанию от своих кредиторов и дать небольшой, но мощный толчок всему производственному сектору страны. Конечно, для того, чтобы венгерская экономика закрепилась, понадобится гораздо больше. Гроб все еще там, главное отличие в том, что сейчас мы держим и гвозди, и молоток..."
 
 ita_an_outlet_for_hungarian_goods:0 "Выход для венгерских товаров"
 ita_an_outlet_for_hungarian_goods_desc:0 "После того, как сельское хозяйство Венгрии снова встанет на путь восстановления, рынок маленькой страны вскоре будет наводнен товарами, которые она не надеется ни купить, ни продать. В Италии и странах, входящих в нашу сферу, кстати, есть десятки миллионов потенциальных покупателей, которые, несомненно, оценят лучшие продукты Мадьярской изобретательности!\n\nКонечно, такая глубокая интеграция Венгерской торговли с нашей имеет очень маленькое, почти ничтожное последствие: если их правительство эгоистично решит снова отвернуться от нас, торговля между нашими странами закончилась бы, а вместе с ней и вся венгерская экономика, но, в конце концов, зачем им вообще уходить?.."
 
 ITA_hungarian_trade:0 "Итало-Венгерская торговля"
 ITA_hungarian_trade_desc:0 "В рамках наших благородных усилий по интеграции нашей европейской сферы влияния, несомненно, было бы полезно для нашего народа возродить и укрепить торговлю между Италией и Венгрией. В то время как наши торговцы не уверены в осуществимости этого предприятия - возможно, встревоженного нестабильностью и постоянной бедностью Венгрии - несколько субсидий и тонких намеков на возможности госконтракта вскоре исправят их. \n\n Как и во времена Римской империи, торговля Европы будет свободно течь по великим дорогам континента. Грузовики и поезда будут загружены до краев, и привезут лучшее из итальянских товаров к нашему северному соседу. Так же они доставят процветание нашей великой нации и лояльность к нашему правительству и сфере."
 
 ita_new_weapon_shipments:0 "Новые поставки оружия"
 ita_new_weapon_shipments_desc:0 "Низкий уровень финансирования научных исследований и разработок, а также крах оборонной промышленности страны оставили Венгерскую королевскую армию в плачевном состоянии. Дивизии недоукомплектованы и недостаточно вооружены, большинство солдат получили едва служебную винтовку и униформу: автоматическое и групповое оружие, такое как Пистолет-Пулемёт, Тяжелые Пулеметы и Минометы, является роскошью, зарезервированной для (немногих) элитных войск, а артиллерия немногочисленна и устарела, часто восходящая к довоенному времени! Очевидно, что в таком состоянии для капитуляции Венгрии понадобилась бы всего лишь бронетанковая дивизия.\n\n К счастью для них, у них есть ангел-хранитель, который всегда их ищет: Италия щедро предоставит Мадьярской армии современное снаряжение и необходимую для этого подготовку! Тем не менее, оружие нуждается в боеприпасах, чтобы работать должным образом, и, конечно, поставка боеприпасов будет предметом длительного обсуждения. Долгое и плодотворное обсуждение."
 
 ita_review_semmering_agreements:0 "Пересмотр семмеринговых соглашений"
 ita_review_semmering_agreements_desc:0 "В 1931 г. были заключены Семмерингские соглашения, направленные на создание общего экономического пространства между Италией, Австрией и Венгрией с целью расширения торговли и промышленности, а также - хотя и менее очевидные - создания единого фронта против потенциальной агрессии со стороны Германии. Соглашения закончились так же, как и Римские протоколы после Аншлюса Австрии, и наша политика по отношению к Германии резко изменилась.\n\nТеперь, когда Рейх снова является нашим соперником в Европе, мы пересмотрим "Земмеринговые соглашения", еще больше увеличивая экономическое сотрудничество между нашими странами! Как было бы печально, если бы Венгрия отказалась, и мы были вынуждены одновременно отозвать все наши инвестиции...."
 
 ita_joint_credit_institutions:0 "Совместные кредитные учреждения"
 ita_joint_credit_institutions_desc:0 "Банки - краеугольный камень современной экономики. Обладая денежными резервами, они могут предоставлять кредиты тем, у кого есть отличные идеи, но не хватает ресурсов, чтобы превратить их в реальность. Венгерский банковский сектор рухнул вместе с остальной экономикой после крушения Германии в 50-х годах, и теперь у правительства нет средств на строительство нового.\n\n Какое совпадение, что ИРИ выразила намерение инвестировать в слаборазвитые регионы Балкан! Мы дадим нашим компаниям зеленый свет, и создадим новые совместные предприятия между нашими банками и уцелевшими Венгерскими, заново вдохнув жизнь в Мадьярскую экономику. Угадайте, кому принадлежит 51% всех акций..."
 
 ita_the_regency_question:0 "Вопрос о регентстве"
 ita_the_regency_question_desc:0 "Хотя отношения между Национальным блоком и итальянской монархией, мягко говоря, сложны, наше отношение к венгерскому регентству не обязательно должно быть одинаковым. Венгерское правительство долгое время было разделено между жесткими фашистами, несомненно, респектабельными в своем националистическом рвении, но относительно близкими к Гуннскому врагу, и королевскими остатками нации. \n\n Поскольку наше влияние в Венгрии растет с каждым днем, мы должны вскоре решить, как консультировать наше клиентское государство по этому вопросу. Если Венгрия сохранит монархию, то мы сможем завоевать еще больше друзей в верхней части страны, но, в случае, если наши отношения когда-нибудь станут кислыми, то это может стать для них символом для сплочения."
 
 blocchidiplo.1.t:0 " Итальянская гегемония"
 blocchidiplo.1.d:0 " На протяжении десяти тысяч лет Европа является центром мира. Родина цивилизации, родина философии, искусства и культуры. И на протяжении десяти тысяч лет Рим был центром Европы. \n\nИменно Рим породил империю, определявшую континент на века вперед, именно Рим привел нецивилизованные племена к современности. Рим был местом рождения ренессанса, центром христианства, вечным городом и местом рождения неисчислимых миллионов. Так как Рим является столицей Италии, то и Италия является проявлением всего того, что Рим совершил в мире. На протяжении веков Итальянский народ был покорен и разделен, став жертвой ложных идеологий и интригующих соседей. Однако народ оставался гордым и мечтал, что однажды они вернут свою нацию к славе.\n\nФашистская революция стала первым шагом к этой судьбе, а реформы Чиано - вторым.  Теперь пришло время завершить этот грандиозный проект и напомнить континенту о власти Рима. \n\nОт Дарданелл до Гибралтара, от песков Сахары до равнин Востока мы будем распространять свет цивилизации. Где бы она ни была найдена, дегенеративность и безумие будут возвращены в свои очаги. Мы победим вероломных гуннов, трусливых социалистов и всех остальных, кто встанет у нас на пути.\n\nМир познает силу Итальянской нации и ее народа, а Рим останется ее центром еще на десять тысяч лет."
 blocchidiplo.1.a:0 " Италия - величайшая "
 
 blocchidiplo.2.t:0 " Над Венгрией "
 blocchidiplo.2.d:0 " Бедная Венгрия. Так далеко от Бога и так близко к Германии...\n\n Годы, прошедшие после окончания войны не были добры к Венгрии. В то время как Венгрия воевала вместе с нами и с Немцами во время войны, вскоре после победы стали появляться трещины. Когда произошел Итало-Германский раскол и Ось распалась, Венгрия решила остаться на стороне Германии.\n\n Возможно, это был неверный выбор, так как после этого Венгрия вскоре оказалась в конфликте с другим бывшим союзником - Румынией. Этот конфликт закончился не в пользу Венгрии, и ее территория была расчленена. Хуже того, Германия изгнала ее из "Юнити-Пакт" за свою наглость, раздавая смертельный удар как по экономике страны, так и по ее положению в мире.\n\n Сказать, что Венгрия сегодня находится в плачевном положении, было бы огромным преуменьшением. В условиях, когда экономика полностью разрушена, власть регента находится под угрозой со стороны продемократических фракций и немецко-венгерского фольксбунда, Венгрия сегодня - это само определение несостоявшегося государства.\n\n Тем не менее, их боль может стать нашей выгодой. В условиях полной неразберихи экономики и изгоев среди ее настойчивых соседей, Венгрия испытывает сильное недовольство как влиятельным Немецким меньшинством в стране, так и к национальному государству Германии за его роль в затруднительном положении Венгрии.\n\n Другими словами, страна является плодородной почвой для итальянского влияния ...."
 blocchidiplo.2.a:0 " Италия - величайшая "
 
 blocchidiplo.3.t:0 " Италия предлагает новую железную дорогу "
 blocchidiplo.3.d:0 " Итальянцы пришли к нам с предложением.\n\n Они хотят построить новую железную дорогу, ведущую из Любляны в Будапешт. Они утверждают, что это увеличит торговлю и путешествия между двумя городами, что приведет к экономическому благополучию для всех заинтересованных сторон. Они говорят, что это беспроигрышный сценарий.\n\n Конечно, это, вероятно, больше, чем говорят итальянцы. Рост торговли, несомненно, приведет к тому, что наша экономика еще больше переплетется с итальянской, хорошо это или плохо. Не говоря уже о том, что сама железная дорога, скорее всего, будет построена и эксплуатироваться итальянскими компаниями....Перевешивают ли эти опасения выгоды?\n\n Должны ли мы согласиться?"
 blocchidiplo.3.a:0 " Мы принимаем! Пусть строительство начнется!"
 blocchidiplo.4.b:0 " Мы отказываемся!"
 
 blocchidiplo.4.t:0 " Венгрия согласна на железную дорогу "
 blocchidiplo.4.d:0 " Венгры мудро согласились на новую железную дорогу из Любляны в Будапешт! Теперь мы можем приступить к ее строительству и дальше соединять наши экономики вместе! Все в выигрыше! Скоро города Рим и Будапешт, несмотря на расстояние, станут сестрами, а народы Италии и Венгрии - братьями. \n\n С этим новым звеном, служащим главной артерией нашего великого альянса, мы можем быть спокойны, зная, что наш северный фланг в обозримом будущем будет в безопасности. Непоколебимая в своей лояльности к тем, кто хорошо его обслуживает, Итальянская сфера всегда будет защищать наших клиентов. Таким образом, мы будем защищать их процветание и, конечно же, наше собственное."
 blocchidiplo.4.a:0 "Отлично!"
 
 blocchidiplo.5.t:0 " Венгрия отказывается от железной дороги "
 blocchidiplo.5.d:0 " Плохие новости! Венгры отказались от нашего щедрого предложения о железной дороге Любляна-Будапешт! Почему их правительство, до сих пор подвластное нашему влиянию, пошло на такой пагубный и безрассудный путь, мы можем только догадываться. Скорее всего, их руководство попало под влияние психованного Немецкого зверя, или наивных националистов, которые думают, что они могут добиться успеха и без нашей защиты. \n\n Как бы то ни было, это, безусловно, удар по отношениям между нашими народами. Возможно, пришло время подумать о более прямых действиях, чтобы обеспечить безопасность наших интересов в Венгрии. В конце концов, как и любой хороший родитель должен без колебаний наказывать непослушных детей, так и мы должны быть уверены в том, что члены нашей сферы будут придерживаться своих собственных интересов, и, конечно же, наших."
 blocchidiplo.5.a:0 " Чёрт!"
 
 blocchidiplo.6.t:0 " Италия предлагает сокращение торговых барьеров "
 blocchidiplo.6.d:0 " Похоже, итальянцы пришли к нам с предложением.\n\n В интересах свободной торговли и на благо обеих наших экономик они предложили снизить тарифы и торговые барьеры на Венгерскую сельскохозяйственную продукцию. Другими словами, они хотят, чтобы нашим фермерам было легче продавать свою продукцию в Италии.\n\n Это, безусловно, кажется хорошей сделкой, и наш сильный сельскохозяйственный сектор, несомненно, принес бы огромную пользу. Но, как всегда, в этой сделке может быть нечто большее, чем кажется на первый взгляд. Это привело бы к дальнейшему переплетению наших экономик, в лучшую или в худшую сторону. Это также сделало бы нас более зависимыми от капризов итальянского рынка.\n\n Стоит ли принимать потенциальную экономическую выгоду? Или нам стоит отказаться от этого?"
 blocchidiplo.6.a:0 " Свободная торговля принесет пользу нам обоим. Мы принимаем!"
 blocchidiplo.6.b:0 " Мы отказываемся!"
 
 blocchidiplo.7.t:0 " Венгрия согласна на новые торговые барьеры "
 blocchidiplo.7.d:0 " Хорошие новости! Венгрия мудро согласилась на наше щедрое предложение по снижению торговых барьеров для Венгерской сельскохозяйственной продукции! Это пойдет на пользу Венгрии и, что еще важнее, на пользу нам! Настоящая беспроигрышная ситуация для всех заинтересованных сторон!"
 blocchidiplo.7.a:0 " Отлично!"
 
 blocchidiplo.8.t:0 " Венгрия отказывается от новых торговых барьеров "
 blocchidiplo.8.d:0 " Плохие новости! По какой бы то ни было причине Венгры по глупости отклонили наше щедрое предложение о снижении торговых барьеров для Венгерского сельского хозяйства!"
 blocchidiplo.8.a:0 " Их потеря!"
 
 blocchidiplo.9.t:0 " Италия предлагает защиту "
 blocchidiplo.9.d:0 " Итальянцы обратились к нам с предложением.\n\n Италия предложила выдать гарантию наших границ. То есть, если бы нам угрожал агрессор, Италия защитила бы нас и нашу территориальную целостность.\n\n Это звучит как довольно хорошая сделка, особенно с учетом хаоса, охватившего как Европу, так и весь мир. В эти неспокойные времена хорошо иметь сильного защитника.\n\n Конечно, это еще больше сблизило бы нас с Италией и могло бы навлечь на себя гнев их северного врага, Немцев. В конце концов, им не понравится, если Италия утвердится на их пороге...\n\n Некоторые утверждают, что это также подорвало бы Венгерский суверенитет, сделав нас зависимыми от Италии.\n\n Но, может быть, это того стоит, ради самосохранения?"
 blocchidiplo.9.a:0 " Мы принимаем. В этом хаотичном мире нам нужен сильный защитник."
 blocchidiplo.9.b:0 " Мы отказываемся! Нам не нужна итальянская защита!"
 
 blocchidiplo.10.t:0 " Венгрия принимает нашу защиту "
 blocchidiplo.10.d:0 " Хорошие новости! Венгры мудро решили принять наше предложение о защите! Это еще больше сблизит их с Итальянской сферой и увеличит наше влияние в Венгрии!"
 blocchidiplo.10.a:0 "Отлично!"
 
 blocchidiplo.11.t:0 " Венгрия отказывается от нашей защиты "
 blocchidiplo.11.d:0 " Плохие новости! Глупые Венгры отказались от нашего самого щедрого предложения о защите! Их близорукость не знает границ! Что ж, когда немцы стучат в их дверь, они не могут сказать, что мы не пытались им помочь!"
 blocchidiplo.11.a:0 " В будущем они будут жалеть об этом дне!"
 
 blocchidiplo.12.t:0 " Итало-Мадьярский договор о дружбе "
 blocchidiplo.12.d:0 " Итальянцы снова пришли к нам с предложением. На этот раз они предлагают "Договор о дружбе", говоря, что они хотят укрепить и упрочить некогда прочные связи между нашими странами...\n\n Более точным термином для этого был бы "договор о ненападении". Другими словами, Италия не начнет с нами никаких конфликтов, как и мы с ними. Не являясь формальным альянсом, это, безусловно, было бы признаком более тесных связей с Италией. При этом геополитические связи, а не просто экономические. Однако немцы, несомненно, не стали бы к этому благосклонно относиться...\n\n Стоит ли это того?"
 blocchidiplo.12.a:0 " Мы принимаем Договор о дружбе!"
 blocchidiplo.13.b:0 " Мы не можем рисковать, провоцируя Немцев..."
 
 blocchidiplo.13.t:0 " Венгрия принимает Договор о дружбе "
 blocchidiplo.13.d:0 " Хорошие новости! Венгры мудро приняли наше самое щедрое предложение договора о дружбе! Это закрепит и укрепит связи между нашими странами и еще больше выведет Венгрию из Немецкой сферы и в Итальянскую сферу!"
 blocchidiplo.13.a:0 " За будущую дружбу!"
 
 blocchidiplo.14.t:0 " Венгрия отказывается от договора о дружбе "
 blocchidiplo.14.d:0 " Плохие новости! Венгры отклонили наше самое щедрое предложение о заключении договора о дружбе между нашими странами! Их аргументация в том, что они не хотят рисковать, провоцируя немцев."
 blocchidiplo.14.a:0 "Чёрт!"
 
 blocchidiplo.15.t:0 " Италия предлагает инвестировать в МАВАГ "
 blocchidiplo.15.d:0 " Хотя наша история с итальянцами, безусловно,... смешанная, мы не можем отрицать, что у них много денег и недостаточно (по-видимому), чтобы их потратить. Хотя у них прискорбная тенденция вмешиваться во внутренние дела других стран, они, по крайней мере, предпочитают делать это с помощью золота, а не свинца. Наверное, не стоит удивляться тому, что возглавляемое националистическое правительство во главе с Национальным блоком предложило значительно увеличить свои инвестиции в МАВАГ, нашу государственную железнодорожную компанию. \n\n Потенциальные выгоды от этих инвестиций нельзя переоценить, но и их риски тоже. Наше правительство сохраняет лишь слабый контроль над внутренними районами Венгрии, и с финансовой поддержкой, которое предлагают итальянцы, мы сможем интегрировать сельскую местность в современную железнодорожную систему и помочь нашей стране в будущем. С другой стороны, это могло бы стать ногой в двери "наследников Муссолини", желающих в конечном итоге превратить нашу страну в не более чем Римскую марионетку. Так или иначе, вскоре мы должны получить ответ для итальянцев, чтобы они не подумали, что мы нерешительны."
 blocchidiplo.15.a:0 " Принять "
 blocchidiplo.15.b:0 " Отказать "
 
 blocchidiplo.16.t:0 " Венгрия позволяет инвестировать "
 blocchidiplo.16.d:0 " Отличные новости из Венгрии! Похоже, тамошнее правительство прозрело и разумно согласилось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Это прекрасный день для обоих наших народов. Италия получает расширенную инфраструктуру в качестве важного торгового партнера и достойные долгосрочные инвестиции, в то время как Венгрия получает преимущества современной транспортной системы и мощного союзника в опасном регионе.\n\n Конечно, это также возможность для нашей нации стать еще сильнее в рамках нашей законной Средиземской сферы. Когда-то наше господство над регионом будет только усиливаться, и вскоре мы станем державой, равной величайшим народам мира."
 blocchidiplo.16.a:0 " Принятие союзником "
 
 blocchidiplo.17.t:0 " Венгрия отказывается от инвестиций "
 blocchidiplo.17.d:0 " Ужасные новости из Венгрии! Похоже, что правительство там прислушалось к своим лживым друзьям из-за наших мудрых советов и отказалось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Хотя отказ Венгрии был чрезвычайно вежливым и подробно описывал постоянное уважение нации к своему "великому Итальянскому союзнику", подобные уловки не могут нас устроить. Это оскорбление, простое и понятное. \n\n Хотя это, конечно, неудача, но это еще не конец нашей кампании по расширению влияния на Севере. Так или иначе, венгры увидят разум и присоединятся к своим итальянским братьям в славном Средиземском союзе. Похоже, они просто еще не знают об этом. "
 blocchidiplo.17.a:0 " Отказ путем возврата "
 
 blocchidiplo.18.t:0 " Италия Хочет Венгерские товары "
 blocchidiplo.18.d:0 " Итальянцы снова пришли к нам с предложением.\n\n На этот раз они хотят, чтобы нам было легче продавать Венгерские продукты в Италии, снизив тарифы на Венгерские товары, ввозимые в страну. Это приведет к увеличению продаж Венгерских товаров в Италии, и таким образом, больше денег для Венгрии!\n\n Конечно, есть некоторые, кто утверждает, что у итальянцев есть скрытые мотивы, так как принятие, несомненно, связало бы нашу экономику дальше с экономикой Италии. Мы должны спросить себя, стоит ли это увеличения доходов от продаж в Италии."
 blocchidiplo.18.a:0 " Свободная торговля принесет пользу нам обоим. Мы принимаем!"
 blocchidiplo.18.b:0 " Мы отказываемся!"
 
 blocchidiplo.19.t:0 " Венгрия принимает более низкие тарифы "
 blocchidiplo.19.d:0 " Хорошие новости! Венгры мудро решили принять наше самое щедрое предложение о снижении тарифов! Они будут зарабатывать больше денег по мере того, как Венгерские товары будут поступать в Италию, а мы будем привязывать их экономику к экономике Италии! Настоящая беспроигрышная ситуация для всех заинтересованных сторон!"
 blocchidiplo.19.a:0 " Свободная торговля - это путь к процветанию для всех!"
 
 blocchidiplo.20.t:0 " Венгрия отказывается от более низких тарифов "
 blocchidiplo.20.d:0 " Плохие новости! По какой-то недальновидной причине венгры по глупости отклонили наше самое щедрое предложение о снижении тарифов на Венгерские товары! И это, несомненно, будет еще большей неудачей для них и их и без того амбициозной экономики! Когда-нибудь они пожалеют, что их не приняли!"
 blocchidiplo.20.a:0 " Их потеря!"
 
 blocchidiplo.21.t:0 " Италия предлагает поставки оружия"
 blocchidiplo.21.d:0 " Италия пришла к нам, на этот раз со сделкой по продаже оружия. Они предлагают продать нам Итальянское оружие с большой скидкой.\n\n Учитывая плачевное состояние наших военных, это может быть большой находкой для нас. Наша военная техника, в конце концов, либо отсутствует, либо устарела, либо и то, и другое. И в сегодняшнем хаотичном, опасном мире крайне важно, чтобы наши вооруженные силы были настолько сильны, насколько это возможно.\n\n Конечно, это еще больше усилит Итальянское влияние в нашей стране, и рискует сделать нас зависимыми от Итальянского оружия, чтобы защитить себя. Некоторые утверждают, что это будет угрозой нашему суверенитету.\n\n Примем ли мы эту сделку?"
 blocchidiplo.21.a:0 " Нам нужно модернизировать нашу армию. Мы принимаем!"
 blocchidiplo.21.b:0 " Нам не нужно Итальянское оружие."
 
 blocchidiplo.22.t:0 " Венгрия принимает оружейные поставки"
 blocchidiplo.22.d:0 " Хорошие новости! Венгры мудро решили принять нашу сделку с оружием! Это будет отличная сделка для них, так как теперь они получат прекрасное Итальянское оружие по отличным ценам. Что еще более важно, это будет выгодно нам, так как мы не только заработаем на этом немного денег, но и это еще больше втянет Венгрию в Италию!"
 blocchidiplo.22.a:0 "Отлично!"
 
 blocchidiplo.23.t:0 "Венгрия отказывается от поставок оружия"
 blocchidiplo.23.d:0 " Плохие новости! Глупые Венгры решили отказаться от нашего самого щедрого предложения оружейной сделки! Конечно, это досадная неудача для наших планов в отношении Венгрии. Однако это, несомненно, будет еще большей неудачей для них, когда они снова будут захвачены! Тогда они пожалеют, что у них нет Итальянского оружия!"
 blocchidiplo.23.a:0 "Их потеря!"
 
 blocchidiplo.24.t:0 " Италия предлагает новые соглашения о Семмеринге "
 blocchidiplo.24.d:0 " Сначала это было несущественно. Небольшие инвестиции в железные дороги здесь, торговые инвестиции там, не о чем беспокоиться. Теперь наш Итальянский "союзник" стал настолько смелым, что предложил новое "Семмеринговое соглашение", которое не только сократило бы нашу нацию, но и превратило бы ее в экономическое государство-клиент. Хотя, безусловно, могут быть выгоды от сближения с богатыми природными ресурсами Италии и мощными военными силами, мы рискуем потерять наши основные свободы только для небольшой временной безопасности.\n\n С другой стороны, осмелимся ли мы отказаться? Итальянцы обзавелись влиятельными друзьями в нашем правительстве и намного превосходят нас по военной мощи и международным связям. Мы давно столкнулись с узким уступом с пропастью по обе стороны, и, похоже, что у нас кончилось пространство для ходьбы. Так или иначе, мы должны сделать решительный шаг и надеяться, что наша нация появится целой и невредимой."
 blocchidiplo.24.a:0 "Принять"
 blocchidiplo.24.b:0 "Отказать"
 
 blocchidiplo.25.t:0 " Венгрия Принимает "
 blocchidiplo.25.d:0 " Отличные новости. Кажется, что наши венгерские друзья увидели свет, и разумно согласились с нашими новыми Cеммеринговыми соглашениями. Это придаст нам больший вес в Венгерских торговых кругах, и отдаст предпочтение Итальянским товарам на всех уровнях. \n\n Похоже, что, несмотря на очевидную потерю суверенитета, сопровождающую это соглашение, Венгры мудро понимают, что у их нации нет будущего в одиночку. После этого они не такие Венгры, как Венгры, а скорее члены более великой и славной истории Средиземноморья. Похоже, нам удалось напомнить им об этой истории и о той силе, которую она держит в будущем."
 blocchidiplo.25.a:0 "Отлично!"
 
 blocchidiplo.26.t:0 " Венгрия отказывается "
 blocchidiplo.26.d:0 " Плохие новости! Венгры по глупости отвергли наше "Семмеринговое соглашение"! Очевидно, они хотят цепляться за свои заблуждения по поводу "сохранения своего суверенитета", вместо того, чтобы принять реальность, что Венгрия, расположенная между Италией и Германией, не может стоять в одиночестве.\n\n Это будет неудачей для наших планов в отношении Венгрии. Мы должны будем найти другой способ связать их экономику с Итальянской сферой, путем принуждения или другим способом...."
 blocchidiplo.26.a:0 "Чёрт!"
 
 blocchidiplo.27.t:0 " Италия предлагает совместные кредитные организации "
 blocchidiplo.27.d:0 " Наши банки уже давно отражают печальное состояние нашей экономики. То есть они неплатежеспособны, терпят неудачу и как-то едва избежали обвала. Однако это не может продолжаться вечно. Рано или поздно что-нибудь даст.\n\n Если, конечно, не вмешаются Итальянцы.\n\n Итальянцы обратились к нам со сделкой. Будучи намного богаче нас, они предложили предоставить нашим обанкротившимся банкам огромное количество кредитов, фактически поддерживая их и предотвращая обвал всего карточного дома.\n\n Но, конечно, есть подвох. В конце концов, в жизни нет ничего свободного. В обмен на поддержку наших обанкротившихся банков Итальянцы просят взамен контрольный пакет акций банков. По сути, они просят нас передать им контроль над нашими собственными банками в обмен на их финансовую поддержку в предотвращении их краха.\n\n Продажа наших банков итальянцам по существу была бы серьезным национальным унижением и еще больше подорвала бы наш суверенитет. Но, возможно, это единственный способ сохранить их вообще... "
 blocchidiplo.27.a:0 " У нас нет выбора. Мы принимаем."
 blocchidiplo.28.b:0 " Банки Венгрии принадлежат только Венгрии! Мы отказываемся!"
 
 blocchidiplo.28.t:0 " Венгрия Принимает "
 blocchidiplo.28.d:0 " Хорошие новости! Венгры мудро решили принять наше самое щедрое предложение по спасению обанкротившихся Венгерских банков! Итальянские кредиты начнут поступать в Венгрию, и оживят эти обанкротившиеся банки, а также предотвратят полное разрушение остатков финансовой системы Венгрии.\n\n Конечно, мы чешем им спину, они чешут нашу. Они, в свою очередь, согласились предоставить нам контрольный пакет акций своих банков в рамках программы спасения. Это еще больше укрепит наш контроль над Венгерской экономикой и закрепит их место в Итальянской сфере."
 blocchidiplo.28.a:0 " Победа для всех, и особенно для нас!"
 
 blocchidiplo.29.t:0 " Венгрия отказывается "
 blocchidiplo.29.d:0 " Плохие новости! Глупые Венгры в своей гордости отказались от нашего самого щедрого предложения о кредитовании для обанкротившихся Венгерских банков!\n\n То, как они планируют предотвратить обвал своих банков, выходит за рамки наших возможностей, учитывая удручающее состояние венгерской экономики в целом. Но это не наша проблема. Когда Венгерские банки полностью рухнут, мы будем смеяться!"
 blocchidiplo.29.a:0 " Их потеря!"
 
 blocchidiplo.30.t:0 " Новый Регент "
 blocchidiplo.30.d:0 " Произошла значительная эскалация усилий Италии по оказанию влияния на нашу страну. Иштван Хорти, сын покойного регента Миклоша, собрал вокруг себя достаточную поддержку, чтобы совершить дворцовый переворот и заменить Белу Имраги на посту регента. Иштван не просто иностранная марионетка. Умеренный, компетентный человек, он пользуется поддержкой ключевых людей в нашем правительстве и широкой общественности. С другой стороны, мало кто сомневается, что Иштван отплатит за доброту итальянцев после прихода к власти. \n\n Регент Бела осудил попытку заменить законного Венгерского лидера "марионеткой, импортированной из Рима". Его сторонники сплотились, отложив в сторону собственные разборки, чтобы сохранить себя. \n\n В ходе бесшумной и бескровной битвы малейшее усилие нарушит равновесие..."
 blocchidiplo.30.a:0 " Иштван побеждает и становится Регентом!"
 blocchidiplo.30.b:0 " Бела побеждает переворот и остается Регентом!"
 
 blocchidiplo.31.t:0 " Наш кандидат в регенты победил."
 blocchidiplo.31.d:0 " Отличные новости из Будапешта. Усиленный давлением, которое мы оказали на Венгрию, Иштван Хорти спокойно изгнал Бела Имреди в качестве Венгерского Регента. Пришедший к власти новый Регент быстро устранил лоялистов Беллы в Венгерской администрации и обеспечил вместо них своих людей. Компетентный кандидат, пользующийся широкой поддержкой своего народа, сын покойного адмирала Хорти в прошлом хорошо известен своей оппозицией Германии. Люди Иштвана уже связались с нами, выразив желание Регента приблизить свою страну к Италии."
 blocchidiplo.31.a:0 " Мы надеемся на сотрудничество с новым Регентом."
 
 blocchidiplo.32.t:0 " Наш кандидат в Регенты проиграл "
 blocchidiplo.32.d:0 " Ужасные новости из Будапешта. Недальновидные, свиноголовые Венгры помешали смене регента на нашего кандидата Иштвана Хорти. Многие из его ближайших соратников находятся под стражей, местонахождение самого Иштвана в настоящее время неизвестно. Тем временем действующий Регент Бела Имреди информирует окружающих о том, что Итальянский переворот против него был сорван. Попытки связаться с ним через наших дипломатов были встречены радиомолчанием."
 blocchidiplo.32.a:0 " Серьезный удар по нашим интересам в Венгрии."
 
 blocchidiplo.33.t:0 " Италия вмешивается в дела Венгрии "
 blocchidiplo.33.d:0 " Новости поступают из Будапешта. Похоже, что Италия вмешивается в дела Венгрии, пытаясь оказать давление на эту страну, чтобы она переориентировала свою политику в соответствии с Итальянскими интересами. Если мы захотим, мы можем потратить политический капитал, чтобы остановить это, удерживая Венгрию там, где мы хотим. Если, конечно, Венгрия стоит усилий, необходимых для противодействия Итальянцам."
 blocchidiplo.33.a:0 " Остановить их попытку "
 blocchidiplo.33.b:0 " Не беспокойтесь. "
 
 blocchidiplo.34.t:0 " Италия хочет нового регента для Венгрии "
 blocchidiplo.34.d:0 " Итальянцы активно продвигали свои интересы в Венгрии и теперь решили заменить нынешнего Регента Белу Имреди своим собственным кандидатом Иштваном Хорси. Успех переворота означал бы расширение Итальянского влияния на Будапешт и нанес бы ущерб нашим собственным интересам там - как таковым, мы можем действовать решительно, чтобы остановить переворот. С другой стороны, есть, безусловно, более насущные вопросы, которые необходимо решать дома. Может быть, затраченные усилия того не стоят? "
 blocchidiplo.34.a:0 " Остановить их "
 blocchidiplo.34.b:0 " Неважно "
 
 blocchidiplo.35.t:0 "Давление Германии"
 blocchidiplo.35.d:0 "Наши вмешательства в Венгерские дела заинтересовали Немцев. От правительтсва Германии поступили сообщения о требовании прекратить давление на Будапешт-в противном случае нас не ждёт ничего хорошего. Берлин теперь является серьёзным препятствием для Итальянской дипломатии в  этой стране."
 blocchidiplo.35.a:0 "Не хорошо."
 
 blocchidiplo.36.t:0 "Давление Германии"
 blocchidiplo.36.d:0 "Судя по всему наши попытки заменить Венгерского Регента встретили сопротивление-и не только из Будапешта. Мы получили телеграмму из Берлина, в которой нас информировали, что наш 'маленький переворот' с попыткой земены Регента Бела нашим собственным кандидатом будет иметь серьёзные последствия в Итало-немецких отношениях. Теперь когда мы под давлением Германии, нам придётся остановить свои попытки по захвату Вегнрии, и мы по сути ничего с этим не сделаем."
 blocchidiplo.36.a:0 "Чёртовы Готы!"
 
