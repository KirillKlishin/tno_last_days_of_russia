ita_cracking_the_markets:0 "Оживление экономики"
ita_cracking_the_markets_desc:0 "В наших условиях c до сих пор не разрешённым экономическим кризисом после катастрофы вызванной Атлатнтропой, мы должны нарастить нашу экономику и найти новые рынки сбыта для Итальянских товаров. Поскольку технологии развиваются дальше, a те кто не инвестирует в инновации - остается позади, мы должны подготовить планы для поддержки наших индустриальных и научных секторoв, и обеспечить им расширение их активов в Италии, а так же рост их долей в мировом рынке: приток богатства и cоздание новых рабочих мест пойдет на благо не только нашему обществу, но еще и нашей казне!"

ita_use_the_IRI:0 "Использование ИПР"
ita_use_the_IRI_desc:0 "Институт промышленной реконструкции является нашим самым главным экономическим преимуществом - это гигантский конгломерат инвестиционных и промышленных фондов под тотальным контролем государства, готовый охотно исполнять наши приказания. Наши министры экономики и финансов и министры иностранных дел и международной торговли усердно работают, придумывая крупномасштабный план на будущее, охватывающий все сектора экономики, от промышленности, до инноваций, обменов и даже финансовых спекуляций.\n\nХотя это может занять некоторое время до завершения проекта, большое вливание средств на счета ИПР произведёт не существенный, но моментальный эффект на экономику, показывая людям что мы снова медленно растём."

ita_high_ways_for_the_nation:0 "Автомагистрали нашей державы"
ita_high_ways_for_the_nation_desc:0 "Автомагистрали впервые были построены еще во времена фашизма, как часть грандиозных инфраструктурных проектов Муссолини. В любом случае, они очень полезны, к тому же их сеть соединяет нашу большую горную державу от Турина до Милана и Триеста, а от Милана до Рима и Неаполя. С расширением нашей империи, мы должны также построить новые шоссе, на территории Коратской Адриатической литорали и Ливийского берега. Это сильно поможет отдаленным Итальянским районам.\n\nНаконец, мы должны объединить все автомагистрали под одним унифицированным государственным органом, создав Autostrade Per l'Italia-публично управляемую компанию, которой была поставлена задача: управление, обслуживание, улучшение и расширение нашей дорожной инфраструктуры, чтобы она постоянно работала, вместе с тем показывая самую высокую эффективность."

ita_ports_for_the_med:0 "Порты средиземноморья"
ita_ports_for_the_med_desc:0 "когда дамба осушила средиземноморье, буквально переместив береговую линию на несколько миль, вся наша морская промышленность погибла: Генуя, Неаполь, Венеция, Триест, Ливорно-все они превратились в большие кладбища кораблей, посреди соленной пустыни. Практически 20 лет спустя промышленность так и не была восстановлена, а постройка новых верфей это крайне дорогое занятие: нам надо начать запуск новых судо-строительных предприятий, и ИПР обеспечит нас средствами!\n\nПравительство утвердило новый приказ об основании Финкантьери-это новая дочерняя компания, которой поручено строить и обслуживать новые верфи в подходящем месте вдоль береговой линии: Это займёт некоторое время, но в конце концов заказов на постройку кораблей станет больше, и новые компании будут расти для удовлетворения иных запросов. В соляных пустошах вырастут новые портовые города, и, возможно, однажды мы сможем сравниться с арсеналами прошлого"

ita_airports_for_the_world:0 "Международные аэропорты"
ita_airports_for_the_world_desc:0 "Воздушный транспорт является самым быстрым способом перевозки грузов и людей по всему миру. В то время как одним легче и дешевле будет воспользоваться поездом, другие, несомненно, будут рады услугам национальной авиакомпании-так можно безопасно добраться к месту назначения. ИПР проголосовал за создание Алаталии, новой дочерней фирмы, занимающейся в основном авиаперелётами: компания должна сосредоточиться на воздушных перелётах не только в пределах нашей страны и всеми членами сферы её влияния, но так же будет и в пределах Нью-Йорка, Токио, и даже Берлина."

ita_houses_for_the_people:0 "Дома для людей"
ita_houses_for_the_people_desc:0 "Основанное ещё в далёком 1903 году, Независимое управление общественных домов повышает качество жилья, дает возможность бедным людям жить в хороших условиях за справедливую цену. С тысячами зданий под их управлением по всей Италии, а в некоторых случаях даже в наших африканских колониях, НУОД предоставляет помощь нуждающимся семьям в нашей стране.\n\nВместе с нашей медленно укрепляющейся экономикой, все больше и больше фермеров наполняют города, с целью устроиться на работу на новых заводах, следовательно ИПР должен субсидировать НУОД, которое в свою очередь построит больше жилых домов, и будет поддерживать строительную промышленность, и косвенным образом приносить пользу рабочему классу: убьем двух зайцев одним выстрелом!"

ita_pipelines_for_oil:0 "Нефтепровод"
ita_pipelines_for_oil_desc:0 "Так называемая Ente Nazionale Idrocarburi, так же известная как "шестиногая собака" из-за её необычного логотипа, является чем-то  гораздо большим, нежели обычной компанией. Вместе с Энрико Маттеи-президентом компании и правителем персидского залива, фирма действует как наша длинная рука на ближнем востоке, защищая там наши интересы и вместе с тем наше топливо, как в переносном, так и в буквальном смысле. Из своей новой штаб-квартиры в Абу-Даби, ENI руководят политической обстановкой Аравии своей маленькой армией, в которой очень много, пожалуй, даже слишком много взяточничества: пока методы Маттея могут иногда быть... необычными, так же нельзя отрицать, что он присвоил себе результаты, которых никогда не достигал.\n\nШестиногая собака должна пасть, это понесет за собой усиление всей нашей экономики, поэтому правительство должно обеспечить президенту-губернатору всю необходимую поддержку для дальнейшего продвижения интересов Италии в этом неспокойном регионе...и, разумеется, мы ожидаем соответствующего дохода."

ita_path_to_prosperity:0"Путь к процветанию"
ita_path_to_prosperity_desc:0 "Пока традиционные отрасли производства и нефтеперерабатывающая промышленность составляют большую часть нашего бизнеса, с каждым днем становится понятнее, что технологии-это новый экономический рубеж. Каждую неделю появляется что-то новое, затмевая всё остальное: новые методы производства, двигатели, компьютеры, даже оружие, везде прогресс идет так быстро, что даже трудно понять, что перед тобой-новая технология, или какая-то магия!\n\nТаким образом, путь к процветанию лежит в новых областях электроники, физики и экспериментальной механики: наш министр экономического развития разработал программу поощрения появления "стартапов", небольших, но высоко инновационных фирм, где отобранные команды ученых и инженеров экспериментируют с новейшими изобретениями, делая будущее немножко ближе с каждым днем!"

ita_promote_small_buisness1:0 "Усилить малый бизнес"
ita_promote_small_buisness1_desc:0 "Малый бизнес-это основа любой экономики. Естественно, мы приложим все усилия для того, чтобы крупные и малые предприятия Италии получили ту поддержку, в которой они нуждаются и которой они заслуживают!\n\nМы ответственно тратим средства на увеличение роста малого бизнеса и вводим государственные программы, направленные на то, чтобы малый бизнес оставался сильным и активным в Италии! Таким образом, экономика Италии будет расти еще больше. Что подойдёт одному, то подойдет и другому!"

ita_catholic_trade_unions:0 "Католические профсоюзы"
ita_catholic_trade_unions_desc:0 "Профсоюзы-это здорово и все такое, но вы знаете что еще лучше? Католические профсоюзы! Мы расширяем возможности католических профсоюзов, таких как Confederazione Italiana Sindacati Lavoratori (КПРИ), католический профсоюз, связанный с христианской демократией. Другими словами, мы поддерживаем наших людей\n\nНекоторые из наиболее радикальных профсоюзов могут жаловаться, что мы им симпатизируем, но что они могут знать? КПРИ и их соратники должны быть более чем достойны миссии по защите рабочих!"

ita_cut_the_red_tape:0 "покончить с бюрократией"
ita_cut_the_red_tape_desc:0 "В экономике Италии слишком много бюрократии. Все эти обременяющие правила делают ведение бизнеса более дорогостоящим и хлопотным, чем нужно, тем самым останавливая рост Итальянской экономики.\n\nХватит! Настало время покончить с ней и убрать эти барьеры в трудовом законодательстве. Это стимулирует экономический рост и позволяет итальянским компаниям создавать еще больше рабочих мест! Конечно, некоторые могут жаловаться, что это неизбежно приведет к большему количеству несчастных случаев на производстве и травм, но жертвы иногда необходимы для большего блага!"

ita_modernize_agriculture:0 "Модернизировать сельское хозяйство"
ita_modernize_agriculture_desc:0 "Италия определённо индустриализована, однако большая часть ее экономики до сих пор остается аграрной. Это не обязательно является большой проблемой. В конце концов, фермеры являются основой любой страны, поскольку они буквально кормят нацию! Однако большая часть методов ведения сельского хозяйства Италии устарела, да и сельскохозяйственная техника не особо нова. Это должно измениться, и как можно скорее!n\nПоэтому мы будем снабжать фермеров самым современным оборудованием и обучать их новейшим методам ведения сельского хозяйства, чтобы обеспечить конкурентоспособность крупного сельскохозяйственного сектора Италии!"

ita_a_moral_welfare:0 "Моральное благополучие"
ita_a_moral_welfare_desc:0 " Благосостояние-это необходимость в любой цивилизованной стране. Это не экономический вопрос, это моральный вопрос! Как может какая-либо страна называть себя по-настоящему развитой и процветающей, если ее граждане не могут свести концы с концами?\n\nПоэтому мы должны увеличить благосостояние в Италии! Здравоохранение, пособия по безработице, пенсии образование, обеспечение жильём. Вы просили этого, и вы получите это! Мы должны равняться на корпоративную модель, которая объединяет частные лица в систему, в которой каждый член общества вносит свой вклад в то, чтобы улучшить итальянскую экономику как можно быстрее!"

ita_a_just_salary:0 "Справедливая зарплата"
ita_a_just_salary_desc:0 "Итальянские рабочие в течение многих лет требовали самых элементарных человеческих благ. В частности, справедливую оплату за хорошо проделанную работу! В конце концов, глупо ожидать, что итальянцы будут продуктивными, в то время они работают за ничтожную зарплату.\n\nРабочие просили улучшений условий труда, и мы решили выполнить их требования! Правительство приняло закон, устанавливающий минимальную заработную плату для всех граждан Италии! Рабочие нашей страны будут счастливее, зная, что они будут вознаграждены справедливым жалованьем за хороший рабочий день. А счастливый работник-это трудоспособный работник."

ita_a_road_to_social_justice:0 "Дорога к социальной справедливости"
ita_a_road_to_social_justice_desc:0 "Италия-процветающая страна. Однако блага нашего великого государства, к сожалению, распределены неравномерно, и большое количество итальянцев живёт в ужасающей нищете. Так не пойдёт!\n\nДля того, чтобы исправить подобное положение дел, мы начнём тратить значительные средства на социальные программы, которые должны дать каждому итальянцу возможность подняться в социальном положении, независимо от своих обстоятельств. Ни один итальянец не должен голодать в такой великой стране, как наша! Мы станем истинной меритократией и справедливым государством!"

ita_the_world_calls:0 "Мир зовет!"
ita_the_world_calls_desc:0 "Слишком долго мы изолировали себя от внешнего мира, полагая, что всё необходимое есть в нашей колониальной империи, и посмотрите, чем это закончилось: стагнация экономики и безудержный рост государственных долгов. Подобно воинам и спортсменам, наша промышленность рискует устареть без конкуренции с достойными противниками. Мы рискуем исчезнуть в истории, став всего лишь одной из среднеразвитых стран\n\nНет! Италия не исчезнет во тьме! Если мы хотим оставаться экономически развитой державой, мы должны расширить сферу нашей торговли, больше не ограничиваясь членами уже существующего блока, а смело взглянув миру в лицо: il mondo ci chiama!"

ita_and_italy_answers:0 "И Италия отвечает"
ita_and_italy_answers_desc:0 "Наши министерства иностранных дел и международной торговли работают без устали! Послы приходят и уходят каждый час, торговые посланники встречаются в совете почти каждый день, а количество использованной бумаги превышает нашу способность поставлять новую! Наш министр международной торговли был замечен на прошлой неделе в Афинах, три дня назад в столице Бразилии, вчера в Пекине, и мы все еще должны получить от него известия после того случая, когда у него закончился кофе и он сегодня упал в обморок во время встречи с канадским министром торговли. Перед нашими глазами открылся новый мир, и мы будем участвовать в нем в меру своих возможностей: экономика страны будет расти, а наше общество будет лишь совершенствоваться благодаря всему этому! Il mondo ci chiama... e l'Italia risponde!"

ita_ties_to_the_OFN:0 "Связи с ОСН"
ita_ties_to_the_OFN_desc:0 "В Организацию Свободных Наций входят одни из самых развитых стран мира-США и Канада: с нашими планами по увеличению международной торговли вполне естественно, что мы хотим заключить выгодные сделки с этими демократическими державами. К счастью, наше геополитическое положение у врат ада - Рейха и Бургундии - гарантирует, что все захотят быть нашими друзьями, потому что мы первыми примем на себя основную тяжесть обновленного немецкого экспансионизма..\n\nНаше правительство начало устанавливать контакты с западными послами, и первые впечатления хорошие: американский бизнес заинтересован в нашей продукции, и фирмы Италии отвечают взаимностью, потому первые торговые соглашения будут составлены в ближайшее время и официально представлены всем участникам переговоров. Мы надеемся, что это начало очень выгодного сотрудничества!"

ita_vacanze_romane:0 "Vacanze Romane"
ita_vacanze_romane_desc:0 "Приезжайте в Италию, страну культуры, романтики и истории! С нашей новой политикой в отношении туристических виз тысячи американских туристов уже наводнили отели и музеи самых важных культурных объектов: в Риме, Флоренции и Сиракузах наблюдается наплыв восторженных американцев и канадцев, фотографирующих всё, что они видят, и даже пересохшие каналы Венеции стали не менее популярны среди туристов, чем шедевры искусства, и город переживает туристический бум....\n\nКстати, когда эти туристы вернутся домой, они будут восхвалять нашу страну, повышая общественное мнение о нашем государстве и облегчая будущее взаимодействие со странами ОCН, на что мы, конечно же, не будем жаловаться!"

ita_offers_they_cant_refuse:0 "Предложение, от которого они не могут отказаться"
ita_offers_they_cant_refuse_desc:0 "Итало-американское сообщество начало лоббировать правительство в Вашингтоне, чтобы помочь нам в наших поисках выгодных торговых сделок: влиятельные бизнесмены, видные политики и даже совсем уж "странные" личности наводняют Капитолий, заставляя депутатов принять наши предложения о сотрудничестве... иначе они почувствуют последствия\n\nСудя по восторженному приему и последующим выгодным торговым сделкам, которые мы получили на прошлой неделе от американской делегации, похоже, их усилия увенчались успехом! Хотя я точно помню, что на прошлой встрече у главы делегации точно были все десять пальцев..."

ita_inroads_to_asia:0 "Дорога в Азию"
ita_inroads_to_asia_desc:0 "Азия-быстро развивающаяся область, в которой доминирует Япония и ее огромная Сфера Совместного процветания: так же, как и мы, Япония контролирует своих членов более изощрёнными методами, нежели в ситуации с Германией и её Рейхскомиссариатами, хотя, похоже, у японцев есть довольно расплывчатое понятие "безопасности на рабочем месте" и "сопутствующего ущерба", особенно если это касается их китайских и вьетнамских союзников...\n\nНесмотря на некоторые политические разногласия, Япония всегда была нашим союзником, и их ненависть к Германии почти такая же сильная, как и наша: этого будет достаточно, чтобы убедить эту Империю сотрудничать с нашей ради дружбы. Кроме того, эта сфера-отличная возможность для расширения нашего бизнеса, во всяком случае, Азия-это более миллиарда потенциальных клиентов! Наша торговая делегация должна как можно скорее отправиться в Токио, и мы ожидаем от них хороших результатов."

ita_indian_ocean_gamers:0 "Тур по Индийскому Океану"
ita_indian_ocean_gamers_desc:0 "Кажется, даже особо вежливым японцам нравится словосочетание "немецкие свиньи": наши торговые переговоры имели оглушительный успех! Теперь, когда первые обсуждения с Японией прошли как надо, пришло время совершить турне по другим азиатским странам: мы будем развивать дружественные отношения и заключать выгодные торговые сделки с Индией, Индонезией и Вьетнамом - переговоры должны пройти хорошо, тем более, в отличие от японцев, мы платим реальными деньгами, а не "сокращением долга", - и кто знает, может быть, на обратном пути мы могли бы нанести дополнительный визит в Австралию, тем самым улучшив отношения с этой страной после наших последних переговоров с делегацией ОСН."

ita_a_new_silk_road:0 "Новый шелковый путь"
ita_a_new_silk_road_desc:0 "Семьсот лет назад Марко Поло впервые совершил путешествие из Венеции в Китай и обратно, доказав, что прямая торговля между Европой и Азией возможна. Теперь, в наше время, мы можем достичь тех же результатов, что и наш отважный исследователь, но с гораздо большей скоростью! Заключив договоры со всеми заинтересованными странами, мы инвестируем - возможно, с некоторой помощью турецкого, японского и индийского правительства - в современную, улучшенную и значительно расширенную систему железных дорог и аэропортов, которые сформируют транспортную сеть, начинающуюся с Триеста, проходящую через Константинополь, Тегеран, Нью-Дели, Калькутту, Гонконг, Шанхай, Пекин и так вплоть до Сеула.\n\nЭто грандиозный план, который потребует больших усилий и крупных денежных вливаний, но если мы его реализуем, блага будут просто ошеломляющими! Имея прямую связь между Италией и азиатскими рынками, мы сможем продавать нашу продукцию даже в далекой Японии с минимальными затратами, что значительно повысит нашу конкурентоспособность и улучшит наше положение среди экономически сильных держав мира."

ita_made_in_italy:0 "Сделано в Италии" 
ita_made_in_italy_desc:0 "Наша страна известна своими качественными продуктами: еда и вино с наших полей, прекрасный мрамор из Карарры, машины Ферарри и компьютеры Олеветти это лишь верхушка айсберга всех благ, производимых нами! С улучшением наших международных отношений мы теперь можем начать экспортировать всё самое лучшее, что только есть в Италии за высокие цены, создавая новые рабочие места и улучшая свою экономику в долгосрочной перспективе.\n\nС некоторой помощью членов нашей сферы мы также сможем улучшить их положение, стабилизировать наших союзников и обеспечить, чтобы вся Римская сфера влияния пережила новую эру процветания и развития!"

ita_maintain_the_hegemony:0"Поддержание гегемонии"
ita_maintain_the_hegemony_desc:0 "Хотя экспансия на новые рынки это неплохая идея, мы всегда должны помнить о том, что необходимо держать внутренний рынок под контролем: финансовые барьеры и государственная помощь гарантируют, что нашим фирмам не придется бояться недобросовестной конкуренции внутри страны, и они смогут заняться тем же за рубежом!\n\nХотя не все наши партнеры будут довольны, они уже проворачивают подобное в своих странах, так что им не на что будет жаловаться, и с нашим внутренним рынком находящимся в безопасности правительство также обеспечит стабильность рабочих мест и приличное благосостояние, тем самым удерживая наше общество на плаву и защищая его от внезапных кризисов и безработицы"

ita_our_seas_ita:0 "Наши моря"
ita_our_seas_ita_desc:0 "Средиземное море является Mare Nostrum - нашим морем - по праву завоевания: с Гибралтаром, запруженным плотиной, и хорошо укрепленным Суэцем, прочно находящимся под нашим контролем, никто не может даже надеяться оспорить наш контроль над водами, в которых Рим сражался с Карфагеном и Египтом, в которых Венеция победила османов в одних из величайших морских сражениях, когда-либо известных истории.\n\nС нашим контролем Египта, Эритреи и Йемена, Красное море стало частью наших морских владений, и мы позаботимся о том, чтобы никто никогда не угрожал нашему господству там, тем самым обезопасив наши нефтяные танкеры. Для этого мы создадим специальную службу в Королевской Гавани, которой поручено патрулировать основные нефтяные маршруты легкими эсминцами и фрегатами, чтобы держать пиратов и других враждебных личностей подальше от нашего основного источника доходов."

ita_balkan_ouvertures:0 " Балканские увертюры"
ita_balkan_ouvertures_desc:0 "Балканы это теперь фронтир Италии, из-за наших новоприобретённых территорий в Далмации и  Албании, а так же из-за расширения нашей сферы влияния за счёт Хорватии и Греции. Тамошние государства- Сербия, Болгария, Греция, Хорватия и Румыния-неразвитые, шумные и помешанные на убийстве друг друга дикари. Однако эти страны всё ещё полезны-они представляют собой прекрасную возможность для наших компаний: только представьте, сколько контрактов необходимо для модернизации их инфраструктуры, промышленности, армии!\n\nМы должны установит новые отношения с Балканскими государствами, как внутри, так и вне нашего альянса: обеспечение безопасности сербских алюминиевых рудников и румынских нефтяных месторождений, несомненно, улучшит нашу торговую мощь и еще больше ослабит позиции Рейха в регионе, и, как учит нас Атлантропа, нет ничего лучше, чем заставить этих немецких ублюдков заплатить за то, что они сделали с нашей страной..."

ita_expand_the_suez:0 "Развивать Суэц"
ita_expand_the_suez_desc:0 "Суэцкий Канал был построен около века назад-любой, имеющий музыкальный вкус помнит Аиду Джузеппе Верди, созданную для его открытия-но теперь он устарел: с перекрытием Гибралтара этой трижды проклятой дамбы, количество судов через него проходящих сильно увеличилось, и нашим торговым конвоям приходится ждать часами, если не днями, вхождения в канал!\n\nЭто будет недёшево, но нам нужно расширить Суэц, создав там второй морской путь, чтобы новые суда могли пройти через них, и так с каждым новым кораблём наша торговая сеть будет расти."

ita_our_allies_itan:0 "Наши Союзники"
ita_our_allies_itan_desc:0 "Страны в нашей сфере влияния и наши дипломатические союзники будут главной целью нашей торговой политики: мы сфокусируемся на подписании выгодных договоров, и стимулировании бизнеса, удовлетворяющего наших партнёров. Встречи уже были назначены между торговым представителями дружественных нам стран, и первые проекты появляются на столе нашего Министра по Международной Торговле. Скоро железные дороги и авиалинии будут полны поездами и самолётами, экспортирующими наши товары всему миру. Господи, нам даже понадобятся затычки для того, чтобы заглушить эти звуки!"

ita_support_eni:0 "Поддержать ENI"
ita_support_eni_desc:0 "В то время как потребление топлива миром растёт, то же самое происходит и с его добычей и обработкой: Энрико Маттеи предложил нам несколько довольно интересных совместных проектов в этой сфере, и все, что ему нужно, это наше одобрение - несмотря на его небрежный подход к закону, он все еще знает, когда нужно договариваться с правительством-и поддержка армии, чтобы обеспечить безопасность участков , где будет производится добыча.\n\nКонечно, доходы будут получены не сразу: производство должно стабилизироваться, но есть и другие проблемы... долги нужно выплатить до того, как начнут поступать наличные. Кроме того, Маттеи, кажется, купил уже третий Феррари в этом году… Неважно, пока он продолжает приносить деньги в нашу казну, я готов лично купить фирму "Феррари" и подарить ее ему на Рождество!"

ita_arabian_nights:0 "Арабские ночи"
ita_arabian_nights_desc:0 "Только представьте себе страну, где вечно ходят конвои с нефтью. Там ты можешь встретить множество языков и культур, и кучу хаоса. Но эй, это наша сфера влияния!\n\nС Японией на востоке и Рейхом на Западе, да и наблюдающими США в придачу, всё что нужно, это взять истрибитель и отправится туда!\n\nАрабские войны, как и Арабский мир, очень горячие, и не только из-за температуры местности…к тому же их политика столь же хаотична, как и торговля. Что за безумные страны, полные богатств!\n\n Только один может тут править, тот, кто будет ценить своих людей, тот, кто построит в этом аду Империю.\n\nИ это точно будем мы!"

ita_trade_dominance:0 "Торговая Доминация"
ita_trade_dominance_desc:0 "Италия сильно изменилась в эти времена: из страны, опасающийся своих соседей, защищая себя огромными налогами, мы наконец-то высвободились из клетки Средиземного моря, которую сами же и построили, и теперь являемся главной торговой державой. От моря к морю, тысячи кораблей нашего торгового флота разгружают каждый день прекрасные товары по всему миру, гордо неся наш флаг. И при это домой они возвращаются с самыми разнообразными благами из самых экзотических стран, прямо как Морские Республики сотни лет назад. Итальянские бизнесмены являются опорой на всех торговых саммитах наряду с японскими дзайбацу и американскими магнатами, их советы и опыт уважаются всеми, а наши компании контролируют десятки дочерних компаний по всему миру.\n\nИтальянское господство неоспоримо, а наша власть и богатство растут с каждым днем: в то время как простые люди на нашей стороне, а бизнесмены страны чуть ли не самые лучшие в мире, кто вообще способен остановить нас?"

## CD AND FD MILITARY ##

ita_citizens_in_uniform:0 "Citizens In Uniform"
ita_citizens_in_uniform_desc:0 "Under the dictatorship, soldiers were like replaceable gears in a machine. They were sent to their deaths by politicised generals who wanted to increase their power and influence, and then glorified with speeches and monuments, but no statue can bring our boys back to life! If we want to create a true democracy, the army must reflect our values just like every other apparatus of the state.\n\nOur intervention will focus on two main targets: on one hand, we shall review the organisation and personnel of the officer corps, removing inefficient practises - and, if necessary, inefficient people - and encouraging meritocracy and transparency, so that a general will order a soldier to die only if it's the only reasonable way to win; on the other, the soldiers will receive all the rights of our reborn democracy, as if they were ordinary citizens, only in uniform."

ita_assess_our_threats:0 "Assess Our Threats"
ita_assess_our_threats_desc:0 "Now that the internal problems have been dealt with, and the army is loyal and more efficient, we can start actually worrying about our potential enemies. The statistics bureau of the SIM is working together with the espionage bureau in a titanic effort to fully assess the potential threats to Italian hegemony over the Mediterranean: number of divisions, equipment, training, supply lines, commonly used tactics, strongpoints and potential offensives, nothing shall be overlooked!\n\nWhen all available data has been assembled, our General Staff will devise the actual plans for the defence of Italy: they will plan counter-manoeuvres, defensive positions, fallback lines, potential regional allies, and everything else to ensure we can prevail."

ita_the_black_spawn_of_the_reich:0 "The Black Spawn Of The Reich"
ita_the_black_spawn_of_the_reich_desc:0 "If anything could truly resemble hell, that is the Burgundy. Led by a fanatical regime, and with a degree of militarisation unthinkable in any other developed society, the cursed spawn of the German Reich is as enigmatic as it is dangerous: with extremely well-equipped and well-trained divisions, fanatically loyal soldiers and the potential to mobilise virtually its entire population, a hypothetical war against Himmler's creation is a challenge for even our greatest tacticians.\n\nWhat's more frustrating, though, is that the SIM is utterly unable to infiltrate them: anyone not German or slave found within their borders is shot on sight, and our recon planes are immediately targeted by AA batteries as soon as they enter their air space. For now, all we can do is to reinforce the Alpine border we share with them, building mountain fortifications and deploying increased garrisons, until the SIM actually manages to get any kind of information on their forces."

ita_the_heart_of_the_reich:0 "The Heart Of The Reich"
ita_the_heart_of_the_reich_desc:0 "Our relationship with Germany has changed so much since the war. From our greatest ally, the reich is now our greatest rival: first the Atlantropa dam, then the economic crash, and now they want to take the Balkans from us! We must ensure we can properly react to any aggression on their part, be it military or diplomatic.\n\nThe SIM has gathered sufficient data on the forces stationed near our border, and our analysis suggests that the Wehrmacht, though weakened by corruption and factionalism, is still very powerful: as a precautionary measure, our General Staff suggest restoring the old Alpine wall fortifications we built after WW1 to make sure the Austrians couldn't try to retake Trentino, and adding powerful AA batteries to help our air force in the daunting task of contesting air supremacy against the gargantuan Luftwaffe."

ita_you_cant_gas_sigint:0 "You Can't Gass Sigint"
ita_you_cant_gas_sigint_desc:0 "In this new age, technology is a weapon as much as a rifle or a tank. The Sezione II of the SIM, specialised in military espionage and comms interception, requests more personnel and improved equipment to be able to effectively protect our data from enemy spies, and try to gather more intel by stealing it from intercepted dispatches and radio transmissions. Radar stations will also need to be built near any potential front, warning us of incoming airstrikes, missiles or other threats.\n\nWith strong defences both physical and technological, we shall be as impregnable as the walls of Rome itself!"

ita_the_results_of_our_assessment:0 "The Results Of Our Assessment"
ita_the_results_of_our_assessment_desc:0 "With the many threats lurking just outside of our sphere of influence, we can't possibly fight everyone at the same time, nor can we hope to prepare in advance for all eventualities. Our General Staff has presented us a handful of defensive plans and prospected improvements, complete with budget requirements, and we have to choose which to prioritise, knowing that the ones we refuse will probably never see the light of day again.\n\nNo matter what, we must choose wisely, for the fate of our nation, and what we have built on the blood of so many men and women, now rests on our shoulders."

ita_a_defensive_mindset_is_necessary:0 "A Defensive Mindset Is Necessary"
ita_a_defensive_mindset_is_necessary_desc:0 "Our forces are stretched thin even in the most favourable of circumstances: defending our entire sphere is a daunting task, and even with fully mobilised forces we cannot hope to stage an even remotely powerful offensive against our foes. Therefore, our strategists advise a defensive mindset, especially in the eventuality of a conflict against Germany.\n\nWith our manpower inferior to Germany's, and our industry unable to supply any real offensive attrition, we must invest all our efforts in minimising losses, in both equipment and personnel, on our part, and maximising the damage inflicted upon the enemy: extensive fortifications, interlocking artillery and machine-gun emplacements, underground supply depots, AA batteries and minefields can effectively inflict tremendous losses with relative impunity, making even the mighty Reich think twice before trying to attack us!"

ita_let_sleeping_sailors_sleep:0 "Let Sleeping Sailors Sleep"
ita_let_sleeping_sailors_sleep_desc:0 "While the Regia Marina is too expensive for its actual usefulness - after all, with the Mediterranean completely blocked by the Atlantropa dam and Suez in our hands, no enemy fleet could ever threaten our coasts - cutting funds to the fleet would be too controversial, and might undermine the cohesiveness of our armed forces, which is something Italy can't afford in such troubled times.\n\nRather than scrapping our ships, we can actually rethink our naval tactics so that they reflect our renewed focus on land combat, giving the fleet - and its budget - a new purpose in supporting our army and securing vital sea supply lines from enemy attacks, especially the German U-boats."

ita_train_shore_bombardements:0 "Train Shore Bombardments"
ita_train_shore_bombardements_desc:0 "No field division or artillery battalion can field guns as big and powerful as those carried by the battleships of the Regia Marina! Since most bunkers and fortifications are designed to resist fire from land artillery, employing naval guns would nullify the defensive value of enemy defence works placed near enough to the coast.\n\nTherefore, rather than letting our ships rot in the ports, we should train the crews to support our troops in coastal operations and amphibious landings: with correct angulation and a sustained fire rate, enemy fortifications will be grinded into dust before they can target our troops, and the enemy morale will sink faster than a destroyer hit by a 300-mm naval howitzer!"

ita_carrier_combat_support:0 "Carrier Combat Support"
ita_carrier_combat_support_desc:0 "A carrier, the most modern addition to modern sea tactics, is effectively a floating airstrip capable of transporting dozens of aircraft right into the heart of the battle, on both sea and land. With this in mind, we can turn our carriers into mobile support platforms for our ground forces, transporting both fighters to protect our troops from enemy bombers, and close air support for our offensives, especially when there are no available airfields near the site of the battle, something which would delay the air cover by minutes we can hardly afford to waste.\n\nWhile some of the admirals might grumble about becoming "the lackeys of the Regio Esercito", we can always remind them that the other choice was scrapping their precious ships, turning the steel into cannons and having all haughty admirals and proud sailors repurposed as artillery crews..."

ita_maybe_borghese_aint_so_bad:0 "The XMAS Model"
ita_maybe_borghese_aint_so_bad_desc:0 "The Decima Flottiglia MAS (Motoscafi Auto Siluranti) is a powerful elite unit of light torpedo ships, small and fast enough to strike quickly against enemy unprotected ships.\n\nThe Regia Marina should follow the model of the X MAS, and focus on lighter, faster ships to both protect our sea supply routes - especially oil tankers - and strike unpunished against any enemy vessel foolish enough to wander into Mare Nostrum. In a world where warheads have become incredibly powerful and portable at the same time, a single torpedo boat can sink destroyer, cruisers, and perhaps even battleships!"

ita_end_the_navy_primacy:0 "End The Navy Primacy"
ita_end_the_navy_primacy_desc:0 "The Mediterranean Sea is Mare Nostrum not by the power of the Regia Marina, but because no ship can actually enter. With the Atlantropa dam sealing Gibraltar, and the Suez channel in our hands, no fleet could ever try to get inside, unless they somehow managed to tow their ships through Morocco! Let's face the truth, Italy no longer needs a gargantuan fleet like the one we have now, it's a money sinkhole that - let's be honest - we can no longer afford just for the sake of postcards: a radical solution is necessary.\n\nTherefore, the Regia Marina will be drastically reduced: all capital ships except carriers will be scrapped, and their personnel will be repurposed as marines and amphibious operations experts. The admirals will surely be furious, but it's better to have angry officers than be forced to bend to the Germans!"

ita_redirect_the_funding:0 "Redirect The Funding"
ita_redirect_the_funding_desc:0 "With our navy much lighter, in both tonnage and expenses, we can now focus our funds on more important - and modern - aspects of warfare. We can still hear former navy officers grumbling about how their new uniforms look so dirty compared to their old, pristine white, dresses, but the benefits will show in time, and they will accept the unavoidable truth.\n\nThanks to the additional funding, the Regio esercito will surely enjoy better equipment and a higher ratio of heavy weapons per squad, while the Regia Aeronautica will be increased in size, adding more planes, support units and military airstrips to ensure better control over our skies."

ita_fund_a_new_interceptor:0 "Fund A New Interceptors"
ita_fund_a_new_interceptor_desc:0 "Even more than bigger numbers, we need highly advanced airframes capable of winning dogfights and taking down enemy bombers. With the threat of the Luftwaffe looming - literally - over our collective head, a substantial part of the funding for the Regia Aeronautica will be directed towards the development of a new interceptor plane agile enough to avoid enemy incoming fire, and armed heavily enough to pierce a bomber's hull.\n\nWhile the requirements are high, even higher is the risk that the enemy might turn our beautiful land into a hellish landscape, filled with bomb craters, rubbles and charred corpses, so our military scientists and engineers would do well to start working on it immediately: yesterday is already too late!"

ita_a_new_tank_destroyer:0 "A New Tank Destoryer"
ita_a_new_tank_destroyer_desc:0 "While our armoured divisions have drastically improved since the last war - the Fiat M/39 still haunts the nightmares of our Research and Development division to this day - we can't hope to match the superior numbers, training and overall quality of the German panzerdivisionen. Even in the eventuality that our tanks are on par with panzers, our industry will never be able to produce enough to satisfy the demand.\n\nTherefore, we shall focus our efforts on countering enemy armoured formations with a new tank destroyer, much cheaper than an actual tank as it has no turret and a simpler structure, but powerful enough to turn any armoured vehicle into a pile of molten slag from far, far away without any chance of retaliation. If we succeed, we will be able to match the enemy armoured superiority and keep any offensive at bay with the fear of merciless retaliation in the form of high-speed, turbo-penetrative, anti-armour shells."

ita_bunker_building_duties:0 "Bunker Building Duties"
ita_bunker_building_duties_desc:0 "With our greater focus on defence, we need dedicated engineer teams whose sole task is building, repairing and improving bunkers. As these units will operate before or after the battle, we don't need specialised combat engineers, so we can tap into the civilian workforce, greatly reducing the strain on our military logistics.\n\nThe hard part is the supply chain: the bunker-building teams will require enormous quantities of concrete, steel, machinery, and all other materials needed in the construction of fortifications, therefore an increase in production is in order. After all, Romans are the inventors of modern concrete, why should ours be any less?"

ita_invest_in_civil_defense:0 "Invest In Civil Defense"
ita_invest_in_civil_defense_desc:0 "The last war has taught us that, even more than fortifications, the true targets of carpet bombings are civilian structures and infrastructures: factories, railways, bridges, government buildings, everything useful to produce goods or coordinate any kind of effort will be destroyed. Also, the effect of bombings on civilian morale can, in the long run, bring to the population forcing the government into surrendering.\n\nWhile we have no way to protect each and every citizen in our country, we can at least invest in the defence of our cities from enemy bombing runs: AA emplacements in strategic positions will reduce the amount of bombs finding their target, underground refuges will shelter those who can't reach a safe place, and civilian firefighters and volunteer teams will take care of the damage done by successful strikes. We can only hope it's enough..."

ita_base_protection:0 "Base Protection"
ita_base_protection_desc:0 "The looming shadow state to the north is perhaps the greatest threat facing Italy at this time. Based on accounts from the French invasion and the War in Germany, it seem that we have little chance of matching the SS soldier for soldier in combat. However, the reliance of the Burgundians on their infantries fanaticism and experience may be a weakness in disguise. By constructing fortifications and depots to serve as anchors to our troops lines, we can help to nullify the enemy's advantages. \n\nIt certainly won't be easy. What bases we currently have in the Alps are poorly staffed and ill-supplied. Improving this situation will require a great commitment of resources and a long haul of detail-oriented adjustments. However, the capabilities we stand to gain make it more than worth it. Soon, Italy will have its rocks on which the black waves will break. Should Himmler's dark gaze ever turn south, he will find it his reckoning."

ita_they_can_handle_it_on_their_own:0 "They Can Handle It On Their Own"
ita_they_can_handle_it_on_their_own_desc:0 "While the construction of fortifications to meet the Burgundian threat is certainly a high priority, given the multitude of pressing concerns already facing our government, it's most reasonable to maintain the bureaucratic status quo in this area. Certainly, with a little extra support and confidence (and pressure) from their superiors in Rome, the current leaders in the area will be able to make the critical changes necessary on their own.\n\nIn truth, while the Shadow State is undoubtedly a menace, it seems unlikely that the black legions will march south anytime soon. Whatever strange and unholy projects are being done seem to be consuming Himmler's attention for the moment. Therefore, while the construction of these fortifications is important, it is a secondary objective compared to other concerns."

ita_assign_it_to_the_army:0 "Assign It To The Army"
ita_assign_it_to_the_army_desc:0 "Despite our clear directive that the civil authorities in the Western alps should make the preparation of military fortifications their primary concern, the work remains slow and haphazard. In order to truly be prepared to meet the Black State in battle, the time has come to send the Army in to expedite this process.\n\nWhile this will certainly make the work more expensive, and may cause some outcry from the citizens of the region, these are necessary sacrifices against such a dangerous enemy. That Himmler intends to march south remains far from certain, but given his expansion thus far we must be prepared. The horror that awaits Italy should he find us unready is not worth contemplating, and so the work should be completed as quickly and thoroughly as possible."

ita_expand_the_carabinieri:0 "Expand The Carabinieri"
ita_expand_the_carabinieri_desc:0 "The Carabinieri are a strong asset in our hands: better trained in both combat and law, they can act as both a force of peace-keeping, a quick-intervention unit and an anti-corruption team. As general Dalla Chiesa has shown in the Levant, the Carabinieri can be trusted to handle even delicate cases, with a careful approach to maintaining order and a keen diplomatic mind.\n\nTherefore, we shall expand the Arma in both personnel and funds, establishing several elite teams tasked with specific operations such as crime infiltration, corruption prevention and high-tech investigations, relieving some pressure from the SIM in all matters not strictly tied to national security."

ita_crack_down_on_corruption:0 "Crack Down On Corruption"
ita_crack_down_on_corruption_desc:0 "Corruption in the armed forces is a serious business: the fascists turned the armed forces of the Kingdom into a hunting ground for their allies and friends, granting offices to all manners of incompetent and politically-backed candidates. While the worst cases have already been handled, much remains to be done: an anti-corruption task force has been assembled with the help of the SIM, the Carabinieri and the military police, and we'll try to crack open the case.\n\nStill, it should be noted that it will be a politically costly operation, and that we can't risk angering the entire General Staff, or we might end up in a constitutional crisis. Therefore, we should concentrate our efforts on one of the branches of our military, letting the other two off until a later - very later - time."

ita_investigate_the_navy:0 "Investigate The Navy"
ita_investigate_the_navy_desc:0 "Our efforts should concentrate on the navy: with the reduction of Mare Nostrum to little more than a pond, the Regia Marina has been sitting idle in the ports ever since the Atlantropa disaster, and idleness usually brings moral deficiencies, which usually bring corruption as their final result. We should investigate the use of military budget by the Ammiragliato, looking for any discrepancy between what is truly needed and what is spent, and of course value the competence of our officers: we surely hope not to find people who never learned how to swim!"

ita_investigate_the_army:0 "Investigate The Army"
ita_investigate_the_army_desc:0 "With the money shower we are subjecting the Regio Esercito to in the latest years, there is a high chance that part of it has been used for nonessential purposes, namely bribes and personal expenses of the officers. With enemies lurking near Italy, we can't afford a corrupt and inefficient army, and must ensure that all soldiers are properly trained, equipped and commanded!\n\nTherefore, we shall begin a serious investigation of all military expense, re-running all simulations and controls and looking for any discrepancy between what has been planned and what has been actually done."

ita_investigate_the_airforce:0 "Investigate The Airforce"
ita_investigate_the_airforce_desc:0 "The Regia Aeronautica is quite small compared to the other branches of the military, therefore it's easier to hide any malpractice. We should oversee the expenses for fuel and airstrip manutention in order to find out any malpractice and embezzlement of public funds: our air force should protect our skies, not the generals' bank accounts!"

ita_we_did_what_we_could:0 "We Did What We Could"
ita_we_did_what_we_could_desc:0 "The investigation is over, and we did all we could so that any instance of corruption we found out was mercilessly crushed under our military judiciary. Still, some fear that it wasn't enough, and that new avenues of corruption will open to replace the ones we collapsed...\n\nAnyway, it will be a matter for another time. With black clouds covering Europe, we have little time to devote towards punishing petty corrupt officers. At worst, we can still send them on detached duty to the frontline!"

ita_your_friend_the_military_police:0 "Your Friend The Military Police"
ita_your_friend_the_military_police_desc:0 "The Military Police is our greatest ally in the home front. All citizens should be taught to report, in times of war, any suspicious activity to the local Military Police or Carabinieri post: people meeting in the dark, or loitering around sensitive installations are all potential enemy spies.\n\nWhile spying on our own citizens is unbecoming of the democracy we strive to be, it's better to be safe, than to discover that our enemies stole all our military secrets under our nose because we were too busy protecting people's rights to care about fighting!"

ita_criminology_and_crypthography:0 "Criminolgy And Crypthography"
ita_criminology_and_crypthography_desc:0 "Criminology is a relatively new forensic science, focusing on reading a criminal's mind through his actions and the traces he leaves. Applying criminology to espionage, we can try to predict enemy moves and plan accordingly to protect our delicate assets such as arsenals, military plants or research sites.\n\nCryptography is a very old practice, born ever since men found out that they needed to devise ways to cover their communications: from the ancient Greek "skytale" to the German Enigma machine, all these solutions are nothing but variations on the same tune. We should always strive to be one step ahead of our enemies, and ensure that, by the time they crack our codes, we have already a new, improved encryption method that will take even more do decypher!"

ita_stay_behind_planning:0 "Stay Behind Planning"
ita_stay_behind_planning_desc:0 "Italy is a nation surrounded by potential Enemies. From the Germans to the north, the Shadow state to the West, the Ba'athists to the South and the Turks in the East, the beasts lurk in the shadows waiting for a chance to strike.\n\nShould the day come when one of our foes considers us weak enough to strike, it stands to reason that the others will as well, and that the territorial integrity of Italy will likely be compromised (at least temporarily). In such a scenario, the Military police  will have a critical role to play in aiding those trapped behind enemy lines, managing liberated territories, and maintaining good relations with the civilian population both within our Sphere of Influence and the homeland itself. We must therefore prioritize the Carabinieri's preparation for these scenarios, to assure that it is a fore that can conduct itself effectively and professionally even under the most difficult of circumstances."

ita_expand_the_carabinieri_further:0 "Expand The Carabinieri Further"
ita_expand_the_carabinieri_further_desc:0 "With our experience on the home front, we can try furthering our reform of the sector: since Military Police and Carabinieri have a rather similar task - protecting the population from both criminals and seditious elements - but the Arma is by far more loved by the entirety of the population, we shall merge the Military Police into the Carabinieri, and further increase the total funds and personnel assigned to the Arma.\n\nInstead, the former Military Police will become a specialised unit within the Carabinieri, tasked with surveillance over suspicious elements and occurrences, and keeping contacts with the SIM for those situations which actually turn out to be matters of espionage: this will both reduce costs and overlapping functions, and increase efficiency across the board as well as tolerance by the civilians."

ita_the_fourth_service_arm:0 "The Fourth Service Arm"
ita_the_fourth_service_arm_desc:0 "The Carabinieri have long been neglected within the Italian military landscape -- to our detriment. They represent one of the most important parts of our armed forces, to defend our nations soldiers against corruption and partisan treachery just as they defend it against external threats.\n\n By enhancing the independence of the Carabinieri and expanding their duties and resources at the expense of the Military Police, we will be able to increase their ability to confront internal threats from every possible direction. Even more important, the time has come to formally redesignate the Carabinieri as a seperate service arm -- the equal of the Army, Airforce, and Navy. Soon, Italy will have a security force the equal of the great powers. Already we watch the skies, the Mediterannian sea, and the lands of Southern Europe and North Africa. Now the watchers will be watched in turn, to assure that they do not shrink from their duty."

ita_the_armys_compagnion:0 "Army Compagnion"
ita_the_armys_compagnion_desc:0 ""

ita_repurpose_light_helicopters:0 "Repurpose Light Helicopters"
ita_repurpose_light_helicopters_desc:0 "Light helicopters are too frail to be used in modern engagements any longer: even light weapons can pierce their hull and down them, with no benefit whatsoever for our troops coming from their continued use, especially since newer, sturdier helicopters are already included in our mobile divisions.\n\nThe hundreds of light helicopters still in our hangars will instead be repurposed as light utility vehicles, capable of quickly moving non-combatant personnel across the field such as medics, engineers and other civilians, greatly improving our logistic efficiency."

ita_the_transport_of_the_future:0 "The Transport Of The Future"
ita_the_transport_of_the_future_desc:0 "Our lessons from earlier helicopters have led to the development of a new, improved heli-transport, perfect for carrying troops across the battlefield: with its reinforced hull and wide belly, it can safely load a squad of up to twelve men and their light equipment, who are additionally able to fire from small slits, and unload them right into the thick of battle, supporting their operations with its three machine guns.\n\nAs transport planes become more and more a thing of the past - actual paratrooper operations have become incredibly risky with the invention of automatic targeting and defence missiles - the heli-transport is, now more than ever, the future in the field of tactical troop deployment."

ita_a_broader_base:0 "A Broader Base"
ita_a_broader_base_desc:0 "We can't deny the truth that, compared to Germany, the United States or Japan, we have an extremely small manpower base, and with our extended borders our forces are stretched too thin. Therefore, we can't be choosy on who to call upon in times of need: everyone must be given the opportunity to serve the Kingdom!\n\nIn light of our democratic reforms, we can tap into new reserves of manpower for our thirsty armed forces: the natives, once oppressed by the fascists, will be encouraged to take up arms alongside their former masters in exchange for suitable rewards, while women,who until a few years ago were mostly relegated to the kitchens, will be given the choice to actually protect their children rather than sadly look as they go to war, never to return home."

ita_racial_integration:0 "Racial Integration"
ita_racial_integration_desc:0 "Unlike Germany and Japan, our nation has never been keen on racial discrimination and segregation. While indeed Italians were - and still are - treated far better than natives, there are very few instances of actual persecution and massacres against locals, something which in the aforementioned countries is a bloody routine. A careful propaganda aimed at highlighting our differences from the other colonial powers, and especially reminding them of what would happen in the eventuality of a "hostile takeover" of our colonies, should ensure a healthy influx of local recruits, especially if the propaganda is helped by a shiny new uniform and an actual salary!"

ita_remember_rome:0 "Remember Rome"
ita_remember_rome_desc:0 "Rome became great because it always integrated the nations it conquered: with trade, diplomacy and mutual benefits - and yes, sometimes a healthy dose of crucifixion too, but that's unimportant - the Romans managed to slowly convince the natives to peacefully accept their overlordship and, decade after decade, turned them into proper, loyal citizens. Military service was especially important in the integration, as all auxiliaries who had served twenty years in the army would be granted Roman citizenship.\n\nWith Rome's example in mind, we shall grant Italian citizenship to all natives who serve with distinction in the Regio Esercito for at least ten years! It might be difficult to get used to the new accents and the black faces under the helmets, but a new age is dawning over Italy, and everyone - EVERYONE - must be given a chance to partake in it."

ita_they_too_fight_for_italy:0 "Libyan Support"
ita_they_too_fight_for_italy_desc:0 "A young bedouin chief has asked for an audience with the military command of Libya. He presented himself as "Mu'ammar Gaddafi, undisputed leader of the Sirte bedouins", a rather charismatic, if somewhat insolent, tribal chief, and had an interesting proposal for us: he had requested - mind you, he didn't ask, he "requested" - an office within the Italian Army and money to "compensate the exploitation of his land by the Italian imperialists", two rather self-contradictory requests if I may.\n\nStill, his worth is undeniable: he commands the respect of all bedouins in the Eastern Libyan desert, where most of our oil fields are, and if all he asks is a fancy title and a bribe in exchange for peace in the desert and 300 capable men for the army, then by all means I'll appoint him general myself!"

ita_united_we_stand_divided_we_fall:0 "United We Stand, Divided We Fall"
ita_united_we_stand_divided_we_fall_desc:0 "No matter our tongue, our place of birth, or the colour of our skin, we are all Italians! Our enemies rely on fear and oppression to force others to comply with their will, but this will be their downfall in the end, for we are different: we fight together not as masters and slaves, or as benevolent overlords and inferior subjects, but as brothers-in-arms! We'd die for each other, just as we'll live to see the next day as free men!\n\nHow could an army of slaves commanded by whip-wielding cowards ever win against soldiers who fight for their homeland, for their loved ones, for everything they believe in and hold dear? How could terror ever defeat courage and dedication to the cause? How could the night ever hold back sunrise? No! They can't, and they won't!"

ita_women_in_the_military:0 "Women In The Military"
ita_women_in_the_military_desc:0 "Our General Staff has estimated that, with women forbidden from joining the army, around fifty percent of our potential manpower is wasted in kitchens and various other equivalents. Such a thing can no longer be allowed. If we truly want an equal society, then men and women must have the same rights, as well as the same obligations towards the country!\n\nTherefore, all women will be allowed to join the army. For now, actual all-women fighting units are a faraway dream, but this doesn't mean that we can't employ them in support roles, freeing much needed manpower for the frontline combat!"

ita_seek_out_volunteers:0 "Seek Out Volunteers"
ita_seek_out_volunteers_desc:0 "While the ban on female service has been lifted, we need to encourage women to enlist in the army. Many are, in fact, deterred from the prospect by either their conservative families, or their own fear of doing something utterly alien from what they had always been educated for. We need to change that, and quickly.\n\nA pressing propaganda campaign will show all women that they can join the army without needing any consent from parents or husbands, and our first enlisted women will tour the cities and the countryside, showing to the candidates that becoming a soldier doesn't mean becoming less of a woman!"

ita_remember_the_auxiliaries:0 "Remember The Auxiliaries"
ita_remember_the_auxiliaries_desc:0 "Female auxiliaries have been employed by the army ever since its inception as nurses, cooks and many other support roles, and yet, their service had always been given for granted, never rewarded as it should have been. While we discuss the opportunity of creating the first all-female battalions, we can't forget all those women that, even without a weapon, served Italy with dedication for their entire lives: they may carry a ladle, a syringe or a radio, but without them the army would crumble upon itself. Long live the Auxiliaries!"

ita_the_better_pilots:0 "Better Pilots"
ita_the_better_pilots_desc:0 "Italo Balbo has been a great proponent of female pilots, encouraging women to privately practise the noble art of flight. While still a fascist, we should build on his laudable proposition, by formally creating the first female pilot squadrons! In the last war, the Soviets deployed the Night Witches with great success, and we are fairly confident that our new pilots, given the finest new airframes rather than old, battered biplanes, will perform even better than they."

ita_better_together:0 "Better Together"
ita_better_together_desc:0 "By removing prejudice and discrimination, we have created not only a larger and stronger army, but also a more inclusive and fairer society. Those who used to look at each other with hate, fear, contempt or envy, now are ready to fight side-by-side for Italy! While it may take time to forget and forgive ancient grievances and newer slights, in time those who resist change will be unable to do anything other than mumbling curses as our people proudly marches forward, stronger than its enemies by virtue of being able to fully exploit the nation's potential rather than wasting it in old, decrepit beliefs and social costumes."

christdem.38.t:0 "Queen to C6, Rook to H5" # Assesing the enemies of the Empire
christdem.38.d:0 "In a bunker under the Ministry for the Defence, around two dozen men - some wearing uniforms, other looking more refined, like diplomats or high-ranking operatives - stood around a large table. There, among hundreds of folders, photos, files and sheets where the most commonly found word was [CONFIDENZIALE], a huge map had been spread out: at its centre, coloured in green, was Italy proper, with its Sphere in shades of green to represent their degree of allegiance, while the other nations were marked with different colours and shades depending on the alliance they were part of, their government, and anything else worth knowing. Chess pieces were laying on single nations, or grouped together depending on priority: the King stood, of course, atop Rome, the Queen on Germania, the Rooks on Ost-Paris and Istanbul, the Bishops on Madrid and London, while Knights and pawns covered the sphere members and the Reichskommissariaten.\n\n"Gentlemen" the minister for the defence begun, "With the recent end of the Triumvirate, and the collapse of the Reich, our strategic position has changed so much that we can no longer be certain of anything" he pointed at the King on the map: "If we are to protect our country, we need to understand where our true priorities lay" then he pointed at the files. "Courtesy of the SIM" to which a man in ordinary clothes nodded slightly, "We have gathered a good amount of initial data concerning the most imminent threats to our security. With our forces strained to protect our borders" and he nodded towards the chief of the General Staff, "We need to decide our priorities" then, looking at the undersecretary for foreign affairs, "Our diplomatic corps have sent us a summary of what other countries think about our new government, and what we can expect from them"\n\n"The only way we can avoid being swallowed by chaos, is by flawlessly planning our every move. No mistake is allowed! The tiniest miscalculation could see Italy alone and weakened against foes we know nothing about. Now, let's get to work!" all men nodded, and the chattering begun."
christdem.38.a:0 "Arrocco di Re."

christdem.39.t:0 "If You Look Into The Abyss..." # On the border of Burgundy
christdem.39.d:0 "SIM operative Volpe 742 gave the envelope to his superior, Monviso 12, who opened them and looked at everything: one by one, he put the photos on his desk, then gave a quick once-over to the papers. Finally, he looked back at his subordinate: "Well done, Volpe, I'm very impressed. I have to admit I expected very little from this operation. Of course, I'm not underestimating you or your team, it's just that..." Volpe finished for him: "That you expected us to die as soon as we stepped foot in that hellhole?" Monviso nodded. "I guess most your success is due to your... requests? A boat, French passports, ten thousand francs and scuba diving equipment are a rather... unusual combination, to put it mildly"\n\nVolpe chuckled: "The boat brought us from Genoa to Marseille, where we pretended to be Italo-French coming from Nice to see their families in Paris. At night, we bribed the sewer maintenance personnel in West Paris to let us submerge in the drainage pipes, then followed them to the Seine and re-emerged in Ost-Paris, where men of the slave resistance in contact with the SIM brought us out of the city. From there, it was mostly a matter of not being spotted, though the surveillance inside is less strict: they are so sure no one can get in, that they don't see the need to hide their operation from prying eyes... Then, we returned through the same way"\n\nMonviso laughed heartily for once, and got up from his chair to pat Volpe's shoulder: "Well done, Volpe, well done! Keep up with this and you'll get far..." then he looked at the table and sighed: "Now, let's get to business: this is some serious stuff, and quite..."\n\n"Disgusting?"\n\n"Fascinating, Volpe. Fascinating..."
christdem.39.a:0 "The abyss looks into you."

christdem.40.t:0 "Can The Wounded Lion Still Roar?" # On the border of Germany
christdem.40.d:0 "Room 37 of the SIM headquarters in Forte Braschi, hosting the section dedicated to the study of military informations and statistics, is full. All seats around the table are taken by high-ranking operatives and representatives from all branches of the armed forces, and for a good reason: the latest dispatch from the German surveillance team, combining both border observation and aerial reconnaissance, have arrived.\n\nFrom the ordered chaos of photos, letters, reports, graphics, diagrams and percentages spread all across the table, one thing appears clear. The Reich has begun rearming itself. For what purpose, one can only guess: some argue that a reconquest of the rebel Reichskommissariaten is near, others believe that they are trying to exert their influence over Eastern Europe once more, while a few fear more... sinister intentions from the new regime in Germania. \n\nIn the end, until more detailed information comes, it's impossible to discern the ultimate goal of the new Germany, but the data is more than enough to understand how they want to pursue it, and devise countermeasures. For each new weapon developed, something capable of rendering it useless, for each new tactic devised, a plan to counter it, for each new division raised, a brigade trained to hold the line. Perhaps there's no need, perhaps there is indeed, perhaps it will not be enough, but for now, it must suffice."
christdem.40.a:0 "We surely hope so."

