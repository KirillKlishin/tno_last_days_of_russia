 ita_welfare_net2_desc:0 "Слишком долго итальянцы страдали от экономических трудностей без достаточной помощи со стороны бывшего фашистского режима. Эта надежная система социального обеспечения гарантирует базовый уровень жизни для всех безработных итальянцев в это время великих преобразований. Итальянцы больше не будут голодать на улицах наших городов, пока правительство равнодушно наблюдает за происходящим. Благодаря усилиям Демократического Фронта безработные итальянцы смогут твердо встать на ноги и получить новые рабочие места и экономические возможности без оков бедности."
 
 ita_march_of_progress1:0 "Марш прогресса"
 ita_march_of_progress1_desc:0 "Италия действительно вступила в новую главу своей истории, главу о правах трудящихся и процветании для всех. Этот марш прогресса возник из краха фашизма, как феникс из пепла. Отныне люди, а не элиты, будут призывать к маршу, и реформы будут идти снизу, а не передаваться сверху. Будущее Италии, безусловно, светлое, и только время покажет, куда нас занесёт в следующий раз."
 
 ita_march_of_progress2:0 "Марш прогресса"
 ita_march_of_progress2_desc:0 "Италия действительно вступила в новую главу своей истории, главу о правах трудящихся и процветании для всех. Этот марш прогресса возник из краха фашизма, как феникс из пепла. Отныне люди, а не элиты, будут призывать к маршу, и реформы будут идти снизу, а не передаваться сверху. Будущее Италии, безусловно, светлое, и только время покажет, куда нас занесёт в следующий раз."
 
 ita_environmental_protection:0 "Защита окружающей среды"
 ita_environmental_protection_desc:0 "При фашистском режиме многие аспекты благополучия нашего народа игнорировались. Одним из этих аспектов была среда обитания, что оказывало большое влияние на здоровье работников, которое всегда было вторичным по отношению к диктату экономического роста. Теперь мы все изменим. Мы установим баланс между обеспечением экономического благополучия и защитой окружающей среды, поставив обновленную природную сферу в центр нашего имиджа новой Италии. Ведь даже товары народного потребления не заменят свежего воздуха и красоты итальянского пейзажа."
 
 ita_industry_wrangling:0 "Промышленные споры"
 ita_industry_wrangling_desc:0 "Баланс сил в нашей промышленности должен быть изменен. С помощью кнута и пряника правительство заставит компании уступить власть и пойти на уступки профсоюзам. Это может привести к краткосрочному падению производства и конфликту с бизнесменами, но это необходимая жертва для прав рабочих. Италия больше не будет жертвой требований этих предприятий."
 
 ita_avanti_idea:0 "Аванти!"
 ita_avanti_idea_desc:0 "Время правления Демократического фронта было огромным успехом для Италии и социализма в целом. За короткое время наша нация стала ярким примером для подражания для других стран. Тем не менее, это только первая глава социализма в Италии. Сейчас не время колебаться в борьбе за права трудящихся или почивать на лаврах, с удовлетворением тем, что мы сделали. Борьба за социализм-это постоянная борьба, которую необходимо защищать и расширять. В свое время придется столкнуться со многими вопросами и трудностями, но Италия будет готова и ждет их."
 
 ita_stready_radicals:0 "Умеренный радикализм"
 ita_stready_radicals_desc:0 "В ДФ есть много радикалов, которые настаивают на колоссальных изменениях в Италии на всех уровнях. В то время как некоторые, такие как Ненни или Берлингуэр, могут в какой-то степени согласиться с такими радикалами, публичное принятие радикальной левой мысли-верный способ проиграть на следующих выборах. Мы можем поддержать наших более радикальных товарищей, но мы должны быть осторожны в том, как мы это делаем, чтобы не вызвать гнев антикоммунистов."
 
 # focuses
 ita_a_victory_for_fronte_democratico:0 "Победа Демократического Фронта" 
 ita_a_victory_for_fronte_democratico_desc:0 "Победа! Сладкая, чудесная победа!\n\nКогда мы приняли участие в этих первых выборах в недавно освобождённой Италии мы знали, что конкуренция будет жёсткой. В конце концов, все виды социалистических партий и движений жёстко преследовались режимом, даже при "умеренном" фашизме Чиано. Мы столкнулись с ХДП и НБ, как Давид против двух Голиафов, и мы победили!\n\nОднако теперь наступает трудная часть: наша коалиция широка и следовательно хрупка, и нам придётся вести переговоры с другими силами, если мы хотим чтобы наши реформы одобрили без риска провала.\n\nПрежде всего нас ждёт Конгресс ИСП, и это будет время как для празднования, так и для размышлений: там мы решим, какую из основных политических сил мы выберем в качестве нашего потенциального партнёра в правительстве, связав нашу судьбу с их судьбой."

 
 ita_XXV_congress_of_the_ISP:0 "XXV конгресс Итальянской Социалистической Партии" 
 ita_XXV_congress_of_the_ISP_desc:0 "В скором времени состоится XXV съезд ИСП: делегаты со всей страны соберутся, чтобы решить судьбу нашего правительства! В то время как окончательное решение вынесет ассамблея, глупо просто позволить игральным костям упасть самим по себе: лихорадочные встречи проводятся между различными партиями в коалиции, и самым большим предметом спора являются темпы наших реформ.\n\nУмеренные хотят найти общий язык с ХДП, чтобы быстро и безопасно провести наши важнейшие реформы, особенно социальные и экономические, отложив предложенные радикалами, особенно те, которые могут включать или не включать реорганизацию армии и отмену монархии. Радикалы, с другой стороны, хотят заставить остальную часть парламента проголосовать за их реформы, радикально преобразовав Италию в социалистическое государство, что, если не будет выполнено с осторожностью, может вызвать реакцию со стороны сил, о которых мы мало знаем...\n\nВыбор труден, но мы должны решить: пусть говорят бюллетени!"


 
 ita_prima_la_democrazia:0 "Демократия превыше всего" 
 ita_prima_la_democrazia_desc:0 "Наша первостепенная забота - демократия, а фундаментальная часть демократии - это то, что римляне называли "Concordia Ordinum", "гармония между классами": пока общество работает рука об руку, независимо от вашего класса или политических убеждений, страна будет процветать. Отнимите гармонию у нации, и всё рухнет.\n\nВ то время как первейший принцип социализма - это борьба рабочих против капиталистов, наш долг как демократических сил состоит в том, чтобы сначала попытаться найти мирное соглашение с нашими противниками, чтобы оба класса могли жить в мире и сотрудничестве. С этой целью мы будем вести переговоры с умеренными элементами ХДП, прося их поддержать некоторые из наших реформ, которые перекликаются с их социально-экономической повесткой: с теми цифрами, которые принесёт эта стратегия, наши планы будут плавно продвигаться к завершению, и рабочие будут защищены без единой капли пролитой крови!"


 
 ita_a_meeting_in_palazzo_barberini:0 "Встреча в Палаццо Барберини" 
 ita_a_meeting_in_palazzo_barberini_desc:0 "После того, как мы приняли решение, следующая проблема состоит в том, как построить умеренный фронт, чтобы медленно, но верно реформировать страну.\n\nМы встретимся с Сарагатом и его ИДСП в Палаццо Барберини, и по результатам этих переговоров мы узнаем, сможем ли мы создать с ними коалицию или нет. Если нас удастся заключить союз между ИСП и ИДСП, то у нас будет очень однородная коалиция и мы быстро утвердим наши реформы, но правые будут в ярости и настроены против левого правительства. Если переговоры провалятся, мы всё ещё сможем попытаться создать коалиционное правительство с ХДП: это будет стоить нам наших избирателей, так как они никогда не увидят желаемых реформ, и нам возможно придётся смягчить нашу повестку, но у нас будет необходимое количество голосов, а правые будут умиротворены нашим левоцентристским подходом."

 
 ita_the_red_and_white:0 "Красные и Белые"
 ita_the_red_and_white_desc:0 "Наши переговоры с Сарагатом и ИДСП провалились, и мы вынуждены пытаться заключить союз с ХДП. Нам придётся с этим смириться. У постоянного тока много течений, и умеренные готовы работать с нами, ценой отсрочки на неопределённый срок наших более радикальных реформ: пока мы можем работать с ними и посмотреть, как пойдут дела. В конце концов, важно защитить рабочих и слабых, принципиальные вопросы, такие как республиканство или социалистическая армия могут подождать до более благоприятных времен.."

 
 ita_let_the_PSI_split:0 "Пусть ИСП расколется"
 ita_let_the_PSI_split_desc:0 "Радикалы в ИСП угрожают отделиться, если мы будем работать с ХДП. Они хотят реформ, за которые боролись во время выборов, и они не согласятся на соглашение с центристами, какими бы прогрессивными они ни были. Они осуждают связи между ХДП, церковью и бизнесом и называют нас "предателями рабочего класса".\n\nОтпустим их.\n\nМы не нуждаемся в них и их радикализме: если они не видят, насколько срочно мы начинаем проводить реформы, пусть даже в более слабой форме, то они не заслуживают того, чтобы быть частью этого нового века сотрудничества между классами. Возможно, они всегда были спящими агентами правых: мы защитим рабочих и без них!"

 
 ita_negotiate_with_moro:0 "Переговоры с Моро" 
 ita_negotiate_with_moro_desc:0 "Альдо Моро - нынешний представитель и член прогрессивного течения ХДП. Это значительно увеличивает шансы на успех переговоров, так как наши социальные и экономические программы в основном пересекаются друг с другом: возможно, нам придётся кое-что урезать здесь и там, но по большей части мы сможем заявить, что победили интересы бизнеса.\n\nНазначена встреча между Ненни и Моро, чтобы окончательно согласовать совместную повестку правительства, и тогда мы сможем представить себя королю с сильным кандидатом в лице Пьетро Ненни."

 
 ita_renounce_the_reformist_platform:0 "Отречение от радикальных реформаторов" 
 ita_renounce_the_reformist_platform_desc:0 "Мы ожидали этого, и теперь мы должны сдержать своё слово: ХДП приняли проект, который мы им направили, но они потребовали, чтобы мы официально отказались от радикальных реформ, предложенных радикалами, всё ещё находящимися в партии. Это дорого обойдется нам на следующих выборах, но если мы сыграем правильно, то сможем встретить наших избирателей с полностью функционирующей системой социального обеспечения и оживлённой экономикой, и возможно наши надежды на переизбрание не будут такими слабыми."


 
 ita_our_centro_sinistra:0 "Наш левоцентризм" 
 ita_our_centro_sinistra_desc:0 "Правительство официально сформировано, и теперь мы увидим, сможет ли эта странная, гибридная левоцентристская коалиция удержать притяжение, исходящее от её экстремистских течений. Пока наши союзники верны, и мы также намереваемся быть верными, но мы должны быть бдительны: столкновение между рабочими и капиталистами так же старо, как само понятие "экономика", и даже если сегодня мы будем сотрудничать ради лучшего будущего для всех, нет никакой гарантии, что завтра они не попытаются разрушить то, что они сами построили вместе с нами. И всё-таки сегодня праздник! Рождается первое за сорок лет демократическое правительство, и мы намерены показать всем итальянцам, даже фашистам, что нам не нужны диктаторы, чтобы принести процветание нашей любимой стране!"

 
 ita_unita_socialista:0 "Социалистическое Единство"
 ita_unita_socialista_desc:0 "Мы не можем доверять ХДП.\n\nКаким бы умеренным и прогрессивным не был Моро, он все еще остается человеком церкви и бизнеса, и ничего хорошего никогда не приходит от работы с нашими прямыми конкурентами. Переговоры с Сарагатом идут довольно хорошо, и мы ожидаем, завершения коалиционной программы через несколько дней: поскольку наши цели в основном пересекаются, единственный оставшийся вопрос заключается в том, что делать с бесчисленными небольшими партиями в нашей коалиции, которые могут отделиться или развалиться в ближайшем будущем, когда ДФ перестроится в более функциональную коалицию, пригодную для управления страной, а не просто для создания чисел."


 
 ita_hijack_the_PRI:0 "Распустить ИРП"
 ita_hijack_the_PRI_desC:0 "Итальянская республиканская партия это довольно небольшая партия в нашей коалиции, которая приносит больше вреда, чем пользы. Со своими республиканскими идеями они начинают привлекать неправильное внимание к нам и нашему зарождающемуся правительству. По этой причине им нельзя позволить существовать в рамках ДФ: уже ведутся переговоры с ее лидером Уго Ла Мальфой, который в обмен на роспуск партии и полное присоединение ИРП, получит очень хорошую должность в кабинете министров.\n\nКонечно, мы работаем над тем, чтобы, после объедения с ИРП, министры стали лояльными к нам, а не к Ла Мальфе, также мы пообещаем обеспечить их переизбрание, когда закончится сессия парламента."

 
 ita_absorb_the_PdAz:0 "Присоединить ПД"
 ita_absorb_the_PdAz_desc:0 "Партия Действий, одна из небольших партий в коалиции ХДП, не смогла вынести шока от реорганизации ХДП и распалась. Поскольку её члены сейчас не имеют политического дома и серьезно обеспокоены своим будущим в этом парламенте и в следующем, мы предложим им лучший дом, о котором они когда-либо могли мечтать: наша ИСП!\n\nОбещая возможность переизбрания и место в партийной бюрократии, мы можем убедить большинство, если не всех, полностью присоединиться к нашей растущей партии и заручится поддержкой правительства."

 
 ita_wrangle_the_PSI:0 "Выгнать радикалов из ИСП"
 ita_wrangle_the_PSI_desc:0 "Наша собственная партия, которая теоритически должна - иметь нашу коллективную поддержку, вместо этого является домом для многих радикалов, которые без колебаний обрекли бы наше зарождающееся правительство, если бы их крайние взгляды на общество не были приняты во внимание. Хотя мы и раньше терпели этих людей во имя социалистического сотрудничества, когда на карту поставлено само выживание правительства, мы больше не можем откладывать этот вопрос.\n\nНаша партия полностью поддержит нас: все те, кто выступает против Пьетро Ненни и предлагаемых им реформ, подрывают саму ИСП и не будут терпимы как внутри партии, так и в парламенте! Если у кого-то из членов парламента есть что сказать, эта дверь: сделайте нам одолжение заберите свой мусор с собой... И не забудьте закрыть дверь!"


 
 ita_isolate_the_radicals:0 "Изолировать Радикалов"
 ita_isolate_the_radicals_desc:0 "Возможно, мы победили на выборах, но Италия все еще далека от социалистической страны: после сорока лет диктатуры и при сильном влиянии папства многие районы, особенно сельские, глубоко консервативны, если не откровенно реакционны.\n\nМногие с большим беспокойством читают пламенные заявления некоторых наиболее "идеалистических" членов ДФ: благосостояние и защита бедных? Да, пожалуйста! Отменить частную собственность, превратить церкви в казармы и петь Интернационал? Спасибо, но нет, спасибо!\n\nКроме того, шепот, доносящийся из Квиринала, говорит о напряженных встречах между советниками короля и видными членами ВИС и армии: хотя это, безусловно, не более чем слухи, крайне важно, чтобы мы удалили с любого важного поста, как в правительстве, так и в партии, всех тех, кто рискует разозлить массы - и тех, кто решит выступить против нас."

 
 ita_the_future_belongs_to_refromers:0 "Будущее принадлежит реформистам"
 ita_the_future_belongs_to_refromers_desc:0 "Наконец-то переговоры закончены, и наше новое сияющее правительство действительно может начать работать! Парламент уже гудит от активности, поскольку наши реформы начинают проходить необходимые процессы, прежде чем они будут реализованы.\n\nВ то время как наша партия и наши союзники полностью поддерживают правительство Ненни, многие - особенно среди наших лояльных избирателей - обвиняют ИСП в предательстве радикальной программы, за которую она выступала: несомненно,об этом, будут помнить в бюллетенях, когда закончятся голосования...\n\nОднако у нас есть в запасе четыре года, чтобы заставить их изменить свое мнение: когда они увидят, что наши реформы прошли и система социального обеспечения внедрена в полном объеме, бедные и слабые будут нам благодарны!"

 
 ita_encourage_the_cooperatives:0 "Поощрять кооперативы"
 ita_encourage_the_cooperatives_desc:0 "Кооперативы являются краеугольным камнем наших запланированных экономических реформ: мы не просто планируем помогать работникам, мы хотим радикально изменить способ ведения бизнеса! В кооперативе нет "владельца", вместо этого все работники коллективно управляют бизнесом и распределяют поровну весь заработок в соответствии с заранее определенными процентами.\n\nТаким образом, мы действительно можем воплотить в жизнь первый принцип социализма: "от каждого - по способностям, каждому по - потребностям".\n\nНаши реформы облегчат даже неграмотным работникам создание кооператива: возможно, эти реформы никогда полностью не заменят традиционные способы ведения бизнеса, но возможно, рабочие постепенно начнут видеть преимущества новой системы для них и в свое время примут ее во всем."

 
 ita_weave_the_welfare_net:0 "Плести сеть социального обеспечения"
 ita_weave_the_welfare_net_desc:0 "Разрушительный кризис, вызванный проклятой Атлантропой, хотя и в значительной степени пережит, он все еще преследует нашу страну, особенно прибрежные города, где десятки тысяч остались без работы из-за краха военно-морской промышленности.\n\nДля них мы создадим полностью функциональную и беспристрастную систему социального обеспечения, которая, в отличие от фашистских субсидий, не требует членства в партии или политических взглядов! Стоимость может быть высокой в начале, но с нашими следующими реформами мы планируем увеличить рабочие места и, следовательно, уменьшить потребность в субсидиях, постепенно возвращая нашу экономику к нормальному состоянию и фактическому росту."


 
 ita_sow_dissent_in_DC:0 "Посеять инакомыслие в ХДП"
 ita_sow_dissent_in_DC_desc:0 "ХДП - очень большая партия, со многими взглядами и сильными личностями, борющимися за доминирование в партийных органах. Это дает прекрасную возможность косвенно поддержать прогрессивные фракции против других. Действительно ли Моро хочет, чтобы мы проявили к нему благосклонность или нет, это не имеет значения: пара слов похвалы от Ненни, несомненно, приведет в ярость консервативную фракцию, ослабив партию в целом и усилив нашу власть в парламенте, в то время как вторая по величине партия слишком занята тем, что разрывает себя на части по пустякам."


 
 ita_claim_the_sabres:0 "Успокоить армию"
 ita_claim_the_sabres_desc:0 "Прошлой ночью, на безумном заседании кабинета министров, один из наших самых больших страхов оказался верным: слухи о встречах между советниками короля, ВИСом и военными оказались правдой!\n\nС нашей антимилитаристской риторикой, похоже, армия теперь считает, что мы пытаемся свергнуть короля и начать коммунистическую революцию! Хотя мы не можем отрицать, что некоторые из наших - бывших - радикальных членов выступили с довольно оскорбительными заявлениями как против армии, так и против монархии, мы были уверены, что все успокоилось с их "спонтанной" отставкой.\n\nЗавтра наш министр обороны встретится наедине с начальником Генерального штаба, другими видными генералами и некоторыми оперативниками ВИС, чтобы заверить их в нашей строгой приверженности Альбертинский статуту и в нашем намерении реформировать вооруженные силы только для повышения их эффективности, а не для создания политкомиссаров.\n\nМы можем только надеяться, что этого будет достаточно, чтобы избежать кризиса..."

 
 ita_mediterranean_economic_integration:0 "Средиземноморская экономическая интеграция"
 ita_mediterranean_economic_integration_desc:0 "Наши жертвы во время последней войны дали нам большую колониальную империю и еще большую сферу влияния. Фашисты культивировали глупую мечту об итальянизации колоний в новой Римской империи, но очевидно, что это просто невозможно: туземцы могут терпеть наше правление - в конце концов, в отличие от других мест, мы не используем напалм и газ против протестующих, - но они никогда полностью не интегрируются.\n\nВместо того чтобы биться головой о бетонную стену, гораздо проще и гораздо выгоднее в долгосрочной перспективе превратить дисфункциональную колониальную империю в хорошо интегрированное экономическое сообщество.\n\nМы должны инвестировать в страны, входящие в сферу влияния Италии, и с некоторой пропагандой, показывающей различия между нами и некоторыми другими мясниками, это должно способствовать улучшению отношений с местными жителями и гарантировать то, что мы внезапно не потеряем все из-за массовой волны восстаний..."


 
 ita_the_slow_march_of_progress:0 "Медленное продвижение прогресса"
 ita_the_slow_march_of_progress_desc:0 "Кто идет медленно, идет здраво и идет далеко!\n\nХотя некоторые радикалы все еще называют нас "медлительными" из-за нашего тщательного подхода к реформам, никто не может отрицать, что мы так много сделали за столь короткое время: теперь рабочие Италии больше не эксплуатируются владельцами средств производства, а вместо этого сотрудничают с этими владельцами в логике взаимного уважения, и новые кооперативы влияют на старых владельцев, чтобы они пересмотрели свой подход к коллективным договорам. теперь слабые и бедные находятся в безопасности в нашей социальной сети , зная, что, даже если они упадут, они приземлятся на мягкую почву, пока не найдут способ снова прокормить себя и свои семьи. Теперь, наконец, Италия может начать оставлять позади себя наследие фашизма и смотреть в будущее с улыбкой на губах, ибо новое восходящее солнце светит ей в ответ!"


 
 ita_rally_international_support:0 "Международная поддержка"
 ita_rally_international_support_desc:0 "Более сорока лет Италией правили диктаторы, что имело очевидные последствия для того, как свободный мир смотрел на нас. Теперь, когда мы вернулись к свету демократии, мы должны приложить большие усилия, чтобы убедить все демократические страны в том, что мы больше не предадим свободу.\n\nК счастью для нас, умеренный подход, которому следовал Чиано, позволил нам, по крайней мере, иметь посольства в ОСН. Наши послы по всему миру будут привлечены к работе и потратят значительное время и усилия на распространение новостей о нашей смене правительства в надежде, что США и их союзники снова будут доверять нам. Конечно, последующие торговые сделки-это форменное совпадение..."

 
 ita_world_peace_council:0 "Всемирный Совет мира"
 ita_world_peace_council_desc:0 "В течение долгих лет война была на переднем крае дипломатических усилий каждой страны. Менее чем за пятьдесят лет мы вели две самые кровопролитные войны в истории человечества. Больше нет! Как одна из победительниц последней войны и новая демократическая нация, наша задача-развивать дружественные отношения между всеми странами. Хотя не все могут нас слушать, мы уверены, что те, кто верит в мир, а не в бессмысленную войну, намного больше, чем тех, кто просто желает смерти и насилия.\n\nМы будем продвигать постоянную дипломатическую инициативу, ставя наши мирные услуги между этими странами под угрозу объявления войны друг другу. Каждый предотвращенный конфликт означает спасение сотен тысяч жизней, и разве это уже не успех?"

 
 ita_the_struggle_for_antifascist_unity:0 "Борьба за антифашистское единство"
 ita_the_struggle_for_antifascist_unity_desc:0 "Народ Италии! Не бойтесь высказывать свое мнение! Свобода-это не что иное, как пустая оболочка, если она не включает в себя право критиковать правительство, и теперь вы все, наконец, можете обсудить, какое будущее вы видите для нашей прекрасной страны!\n\nОднако вы также должны помнить, что то, что было восстановлено сегодня, может быть отнято завтра: фашизм, национал-социализм и все другие диктатуры-это всего лишь искаженное отражение стремления людей к стабильности и порядку, и если мы не отбросим наши разногласия, для защиты нашей молодой демократии. Призраки, которых мы считали навсегда изгнанными, могут вернуться раньше, чем мы думали..."

 
 ita_push_for_electoral_reform:0 "Cтимулирование избирательных реформ"
 ita_push_for_electoral_reform_desc:0 "Старые законы Ачербо предоставляли абсолютное большинство списку, который получил даже один голос больше, чем все остальные. Даже после того, как Чиано отменил их, мы считаем, что новый закон о выборах не обеспечивает справедливого представительства всех политических сил.\n\nПо этой причине мы примем новый, полностью пропорциональный закон о выборах, в котором каждый голос будет эффективно преобразован в места в парламенте, и как только закон полностью заработает, он будет распространен и на местные выборы. Таким образом, Италия, наконец, станет по-настоящему демократической страной!"


 
 ita_a_simpler_bureaucracy:0 "Более простая бюрократия"
 ita_a_simpler_bureaucracy_desc:0 "Бюрократия подобна воздуху: она жизненно важна для любой страны, и когда все хорошо, вы даже не замечаете этого, но когда она не выполняет свои обязанности по отношению к народу, нация задыхается. В наших усилиях по восстановлению демократических институтов Италии мы не должны забывать о бюрократии и ее доступности для простых граждан: слишком многие вынуждены страдать от тиранической администрации, и слишком многие лишены возможности улучшить свое положение.\n\nС одной стороны, мы должны обеспечить справедливое обращение со всеми людьми, которым необходимо взаимодействовать с администрацией, а с другой-мы поможем тем, кто слишком беден, чтобы самостоятельно получить доступ к высшему учебному заведению, тем самым построив справедливое и подлинно демократическое общество!"

 
 ita_pace_liberta_lavoro:0 "Мир, Свобода, Труд"
 ita_pace_liberta_lavoro_desc:0 "Наконец, заложена основа, и мы готовы приступить к осуществлению наших величайших реформ. Теперь мы сосредоточимся на трех принципах, которые сформировали наши предвыборные обещания!\n\nВо имя Мира мы воздержимся от угнетения земель, находящихся в сфере нашего влияния, создав почву для истинного сообщества равных, а не для обломков марионеток, управляемых кукловодом.\n\nIво имя Свободы мы отменим все фашистские законы: в то время как наши первоначальные реформы уже отсеяли самые тиранические законы, но есть ещё так много несправедливых или нелиберальных законов, угнетающие наш народ, и мы обязаны это исправить.\n\nНаконец, во имя Труда, мы позаботимся о том, чтобы ни один рабочий не был эксплуатирован бизнесменами, и чтобы ни один итальянец способный прокормить семью, не молил о работе!"

 
 ita_repurposing_old_tools:0 "Перепрофилирование старых инструментов"
 ita_repurposing_old_tools_desc:0 "Будучи учрежденным в фашистскую эпоху, ИПР на самом деле идеально вписывается в нашу новую экономическую доктрину: поддержание основных принципов свободного рынка, в то же время вмешательство с мощной публичной компанией, способной предотвратить промышленный коллапс или же заставить малый бизнес присоединиться к нашим новым реформам или столкнуться с полным экономическим уничтожением. Кроме того, ИПР сможет финансировать несколько программ стимулирования и развития по всему Королевству, помогая слаборазвитым регионам Италии и, возможно, дать слабым членам нашей сферы найти путь к прогрессу и процветанию.\n\nКонечно, ИПР сначала должна быть очищена от всех фашистски настроенных, некомпетентных или коррумпированных членов, чтобы она действительно следовало вкладу правительства, а не своим собственным извращенным целям или, что еще хуже, целям врага."


 
 ita_terra_e_liberta:0 "Земля и свобода"
 ita_terra_e_liberta_desc:0 "Земля приносит свободу, и мы не можем позволить некоторым быть свободнее других. Слишком мало людей владеют слишком большим количеством земли, и это то, что нужно изменить: владельцы Латифундий-могущественная и укоренившаяся группа привилегированных людей, насчитывающая в своих рядах много дворян и богатых бизнесменов. Эти люди упрямо отказываются добиваться улучшения положения рабочих и внедрять наши новые методы, вместо этого полагаясь на устаревшие методы и притеснящие договоры, чтобы выжать как можно больше денег из своих арендаторов.\n\nХотя наша лояльность по отношению к королю не подлежит сомнению, мы должны дать всем понять, что средневековье и феодализм закончились: поэтому мы будем в духе справедливости и сотрудничества поощрять землевладельцев продавать часть своих земель своим арендаторам с обещанием снижения налогов и субсидий на инновации. Если некоторые землевладельцы откажутся от нашего мягкого подхода, то их земли будут экспроприированы с минимальным возмещением и распределены среди тех, кто заслуживает их гораздо больше: свобода рабочего класса не может быть поставлена под угрозу!"

 
 ita_empower_the_unions:0 "Расширение прав и возможностей профсоюзов"
 ita_empower_the_unions_desc:0 "Профсоюзы являются стержнем социализма: они организуют и защищают рабочих от фабричного уровня и ведут переговоры с владельцами об улучшении условий труда и заработной платы. В свете их роли мы позаботимся о том, чтобы они действительно могли выполнять свою роль, не опасаясь, что им причинят вред владельцы бизнеса и их закадычные друзья.\n\nПарламент должен принять новый закон, формализующий право всех трудящихся создавать автономные профсоюзы или вступать в уже существующие, а также право всех делегатов профсоюзов участвовать в коллективных переговорах с владельцами предприятий, сурово наказывая тех, кто пытается помешать рабочим защищать свои права."


 
 ita_modernize_the_system:0 "Модернизация системы образования"
 ita_modernize_the_system_desc:0 "Несмотря на языческую реформу - возможно, единственное положительное наследие фашизма - нашей системе образования катастрофически не хватает: в то время как низшее образование было гарантировано почти всем, высшее образование по-прежнему зарезервировано для богатых или влиятельных, гарантируя, что сын фермера, несмотря на то, что он умеет читать и считать, никогда не станет чем-то большим, чем был его отец.\n\nХотя ресурсов не так уж много, мы можем гарантировать, что бедным семьям не придется платить за учебу, а учебники будут поставляться государством. Чтобы обеспечить более высокий уровень посещаемости, проводятся вечерние занятия, обучающие родителей тому, как, улучшить свое экономическое положение, чтобы их дети не были вынуждены бросить учебу и помогать своим родителям в поле или на заводе."


 
 ita_banish_unemployemnt:0 "Устав рабочих"
 ita_banish_unemployemnt_desc:0 "Устав рабочих закрепит права рабочих против владельцев бизнеса и послужит основным текстом закона для всех вещей, связанных с рабочим местом, объединяя многие из небольших реформ, которые мы уже провели: наем и увольнение рабочих должны регулироваться, а также присутствие профсоюзов на заводах, и коллективные договоры, предусмотренные между профсоюзами рабочих и Всеобщей конфедерацией итальянской промышленности, будут иметь публичную силу законом, так что ни один трудовой договор никогда не сможет нарушить свои же условия.\n\nДля рабочих наступает новая эра, эра, когда они наконец могут работать так, как могут, и получать то, что им нужно!"

 
 ita_reign_in_confindustria:0 "Господство ВКИП"
 ita_reign_in_confindustria_desc:0 "ВКИП - это профсоюз в своем собственном праве, состоящий только из бизнесменов, а не рабочих. Имея это в виду, для улучшения условий труда рабочих мы протянем оливковую ветвь и будем развивать хорошие отношения для взаимного сотрудничества.\n\nОднако следует иметь в виду одно: баланс изменился, и теперь рабочие заседают в парламенте и правительстве. Если ВКИП попытается сопротивляться нашим реформам или пригрозит нам локаутом, тогда мы покажем им, кто здесь главный: наш министр по экономическим и финансовым вопросам, просто ожидая его одобрения, издал указ, который позволяет нам экспроприировать предприятия, которые используют локауты, и налагать большие штрафы на всех бизнесменов, подрывающих рабочие союзы или эксплуатирующих рабочих.\n\nВ Палаццо Киджи новое правительство, и все должны с этим смириться."

 
 ita_bring_the_front_to_those_behind:0 "Двигать вперед тех, кто родился позади"
 ita_bring_the_front_to_those_behind_desc:0 "Хотя наша программа в основном ориентирована на рабочих, правительство не забыло о тех многих, кто слишком слаб, чтобы бороться за свои права: женщины, безработные, иммигранты и местные жители часто остаются вне пламенных речей защитников рабочих.\n\nМы восстановим справедливость для всех них.\n\nЖенщины больше не будут жить в тени своего мужа, получат свободу развода и права наследования так же, как и мужчины, и смогут работать так же, как и любой другой мужчина. Безработным и иммигрантам должны предоставляться субсидии, с тем чтобы они могли найти лучшую судьбу, чем те, кого они оставили, как для себя, так и для своих детей. Туземцы из наших заморских владений больше не будут трудиться на белых хозяев, а вместо этого им вернут то, что у них отняли много лет назад.\n\nСегодня возникает новая Италия, где каждый, по-настоящему каждый, может гордиться собой!"


 
 ita_avanti:0 "Вперед!"
 ita_avanti_desc:0 "Вперед!\n\nВперед, храбрые итальянские мужчины и женщины! Еще десять лет назад мы жили под игом фашистской диктатуры, где честные люди боялись за свою жизнь за то, что сказали лишнее слово, рабочие трудились для хозяев, которые считали их не более чем цифрами, а бедные и угнетенные были раздавлены колесами их так называемого "прогресса", кровавого фундамента для пустых памятников.\n\nТеперь мы наконец-то переродились! Великолепная бабочка, освобождающаяся от ужасного кокона, эта новая Италия-справедливая и развитая страна, которая может сидеть за столом всех демократических наций, с гордостью претендуя на роль в авангарде прогресса и процветания. Мы так много сделали, и все это благодаря каждому из вас!\n\nДа здравствует Италия! Да здравствует демократия!"

 
 ita_prima_il_socialismo:0 "Сначала социализм"
 ita_prima_il_socialismo_desc:0 "Когда люди отдавали свои голоса в бюллетене, они не голосовали за раздробленное левоцентристское правительство, они голосовали за социализм, за защиту, за свободу, и это то, что мы им дадим! Наша программа должна быть полностью реализована, не заботясь о последних остатках старого порядка: либо они примут истинную силу, которая приходит только от помощи слабым и защиты тех, кто больше всего в ней нуждается, либо они будут сметены грядущей волной перемен..."

 
 ita_a_meeting_in_livorno:0 "Встреча в Ливорно"
 ita_a_meeting_in_livorno_desc:0 "Хотя мы решили осуществить социализм, мы все еще не пришли к выводу о том, как это сделать: мы не должны забывать, что Италия вышла из сорока лет диктатуры, и мы все еще формально являемся монархией. Достижение полностью социалистического государства, конечно, потребует отмены монархии, что может оказать глубокое влияние на тех итальянцев, которые верят в корону, действуя в нынешних конституционных рамках и, таким образом, позволяя монархии выжить, сделает переход более плавным, но может разочаровать наших избирателей...\n\nМы проведем более уединенную встречу с Берлингуэром и другими видными членами ДФ в Ливорно, в Театре Гольдони, где мы, наконец, достигнем консенсуса по рассматриваемому вопросу."

 
 ita_via_italiana_al_socialism:0 "Итальянский путь к социализму"
 ita_via_italiana_al_socialism_desc:0 "В конце концов, было принято решение в пользу работы в рамках  Альбертинского Статута: в то время как полный приход социализма придется подождать, мы сможем представить себя перед народом как доброжелательное правительство, которое работает на всю Италию, а не только на рабочих. Король также может оказаться могущественным союзником, если нам удастся убедить его, что мы не просто начнем ломать цепи, отправлять владельцев бизнеса в Гулаг и скандировать Интернационал на каждой встрече.\n\nЗавтра Пьетро Ненни встретится с королем Умберто II в Квиринале и официально будет назначен премьер-министром Королевства Италия: для некоторых это может быть концом, но на самом деле это только начало нашей победы!"

 
 ita_use_berlinguer:0 "Использовать Берлингуэра"
 ita_use_berlinguer_desc:0 "Энрико Берлингуэр-один из самых выдающихся членов ДФ: в отличие от многих наших союзников, он гордый коммунист и не делал из этого секрета, но с его харизмой и политическим интеллектом он знает, когда нужно заткнуться и работать со всеми, если это поможет рабочим.\n\nВо время выборов он установил прочные связи с другими левыми партиями за пределами ДФ, что теперь пригодится, если мы хотим сформировать новое правительство своими силами: он возглавит переговоры, прежде чем мы, наконец, представим себя перед парламентом для вотума доверия."


 
 ita_condemn_the_BN:0 "Осудите НБ"
 ita_condemn_the_BN_desc:0 "Наши СМИ начали беспощадную кампанию, направленную на решительное осуждение Национального Блока: в их альянсе есть много тех, кто всего несколько лет назад гордо одевался в черные рубашки и радостно шествовал с протянутой правой рукой. Хотя они утверждают, что уважают демократию, мы знаем, чем это закончится, как только они займут самые высокие посты: в конце концов, они уже сделали это однажды, сорок лет назад...\n\nВ других партиях, особенно в реформистском крыле ХДП, есть много людей, которые смотрят на них с таким же отвращением, как и мы, и наша кампания может убедить их поддержать нас, хотя бы для того, чтобы избежать еще одной диктатуры."

 
 ita_vote_for_FD_vote_for_you:0 "Голос за ДФ - это голос за вас"
 ita_vote_for_FD_vote_for_you_desc:0 "В отличие от других партий, мы действительно заботимся об итальянском народе! Мы единственные, кто действительно хочет помочь рабочим освободиться, а не просто давать им объедки и называть это "щедростью"! Не доверяйте ХДП, когда они говорят о своей "христианской социальной доктрине": единственная истинная социальная доктрина - это социализм, и мы будем проводить ее в жизнь, расчищая путь к равенству и процветанию для всех! Помните, дорогие итальянцы: голос за НБ - это голос за Муссолини, голос за ХДП - это голос за бизнес, но голос за ДФ - это голос за вас!"

 
 ita_rally_the_constitutional_arc:0 "Сплотить Конституционное собрание"
 ita_rally_the_constitutional_arc_desc:0 "Сорок лет назад фашизм пришел к власти, потому что те, кто должен был остановить его, были слишком разделены, чтобы что-то сделать, а некоторые даже работали с фашистами, чтобы укрепить свои собственные позиции, слишком поздно осознав, что фашисты не "делят" власть: они хотят все это для себя...\n\nТеперь мы должны держаться вместе, чтобы трагические ошибки прошлого не повторились: фашизм не пал, он все еще живет в сердцах тех, кто хотел поработить нас всех волей государства! Если вы действительно заботитесь о свободе, демократии, Италии, тогда встаньте на сторону ДФ!"


 
 ita_revolution_by_ballot:0 "Революция путем голосования"
 ita_revolution_by_ballot_desc:0 "Итоги голосования высказались, и мы ответим: в отличие от русских, которые насаждали социализм кровью и войной - с результатами, которые все могли видеть во время войны, - Италия примет социализм мирным путем: с нашим сильным большинством в парламенте мы можем безопасно провести все реформы, необходимые для преобразования Королевства Италия в Социалистическую Республику Италия.\n\nКороль и многие другие остатки старого порядка, вероятно, попытаются остановить нас, но за нами стоят люди: их вера в наш успех - это все, что нам нужно, чтобы идти вперед!"


 
 ita_decry_the_king:0 "Порицать короля"
 ita_decry_the_king_desc:0 ""Умберто II, король Италии милостью Божьей и волей народа"\n\nТак гласит Альбертинский Статут, но правда совсем в другом: корона эксплуатирует рабочий класс так же, как и все остальные дворяне и бизнесмены, и у самого короля наверняка должно быть что-то, что мы можем использовать против него...\n\nЕсть... слухи о его сексуальных предпочтениях: несмотря на то, что у него несколько детей, некоторые говорят, что он встречался с любовницами...и любовниками. Наши СМИ начнут кампанию по постепенному обращению общественного мнения против короля - и монархии в целом - используя этот слух и любой другой, который мы можем найти. Мы ожидаем сильной политической реакции, но она послужит прикрытием для наших следующих шагов..."

 
 ita_rally_the_people:0 "Сплотить народ"
 ita_rally_the_people_desc:0 "Если мы хотим, чтобы наши реформы были приняты, первое, что нам нужно, - это чтобы все увидели, как они нравятся людям.\n\nНаша партийная структура организует десятки массовых митингов в поддержку правительства и его политической и экономической повестки дня во всех крупных городах Италии: Риме, Милане, Неаполе, Турине, Венеции, Флоренции, везде, куда ни глянь, они увидят только людскую волну восторженных сторонников социализма и коммунизма! Оттуда люди увидят, что на самом деле мы не едим детей, и шаг за шагом они примут великое благо - социализм..."

 
 ita_purge_the_armed_forces:0 "Чистки в армии"
 ita_purge_the_armed_forces_desc:0 "Армия слишком долго служила буржуазии, она никогда добровольно не примет социализм.\n\nКак бы рискованно это ни было, мы должны изменить их мнение, если потребуется, силой: наши агенты в Генеральном штабе выделили группу генералов, яростно выступающих против наших реформ, и готовы обвинить их в измене, предоставив доказательства их политического вмешательства.\n\nХотя это, несомненно, приведет к беспрецедентному уровню напряженности между правительством и вооруженными силами, арест этих противников напомнит остальной армии об их долге... и что происходит с теми, кто нарушает свою клятву верности народу."

 
 ita_o_la_repubblica_o_il_caos:0 "Или Республика, или хаос"
 ita_o_la_repubblica_o_il_caos_desc:0 "Пришло время, наконец, освободить Италию от монархии, а вместе с ней и от всех институтов, мешающих нашей стране реализовать свой собственный потенциал! Мы станем полноценной республикой мирным путем: было подготовлено предложение о референдуме, и оно будет проголосовано первым делом утром. С нашим подавляющим большинством никто не будет противостоять нам, и народу впервые за многие века будет позволено выбрать свою собственную судьбу и свою собственную форму правления.\n\nКороль может попытаться остановить нас, но отказ обнародовать закон приведет только к обратным последствиям, разъярит народ и заклеймит его как врага свободы и демократии. Время пришло!Или Республика, или хаос!"

 
 ita_the_front_reforged:0 "Фронт перекован"
 ita_the_front_reforged_desc:0 "Теперь, когда ДФ наконец укрепилась и готова полностью поддержать наше правительство, мы можем начать проводить предлагаемые нами реформы: парламент уже кипит деятельностью, и первые проекты просачиваются из министерств видным членам от большинства партий, чтобы они могли оценить их и решить, поддержат они их или нет.\n\nБудет нелегко достичь всего того, что мы наобещали, но это не значит, что мы не будем стараться изо всех сил!"

 
 ita_rage_against_the_machine:0 "Ярость против машины"
 ita_rage_against_the_machine_desc:0 "В капиталистической экономике те, кто трудится на фабрике, обычно отличаются от тех, кто пожинает плоды: богатые бизнесмены, дворяне и бюрократы берут у рабочих все, не отдавая абсолютно ничего. Времена меняются.\n\nС нашими новыми реформами владельцам бизнеса придется делиться большей частью прибыли с теми, кто вносит свой вклад в их бизнес, с огромными штрафами и угрозой экспроприации без возврата для тех, кто упорно выступает против нового курса. Мы начали освобождать рабочих от власти элит, и мы не остановимся, пока не добьемся того, для чего нас избрали!"

 
 ita_sweeping_nationalization_efforts:0 "Масштабные усилия по национализации"
 ita_sweeping_nationalization_efforts_desc:0 "ИРИ начала программу государственных инвестиций, но она все еще не может использовать достаточную "мягкую силу", чтобы убедить весь бизнес присоединиться к нашим реформам: несмотря на то, что она сильна, у Института промышленной реконструкции не так много бюджета. Наш министр по экономическим и финансовым вопросам предложил укрепить экономическое мастерство ИРИ, национализировав несколько крупных предприятий и отраслей, принадлежащих нашим противникам, и поставив их под контроль ИРИ.\n\nКонечно, владельцам будет выплачена надлежащая компенсация - в конце концов, у нас есть Король, перед которым мы должны отчитываться, - но, тем не менее, послание будет передано: либо вы встанете на нашу сторону, либо ИРИ раздавит вас под своей тяжестью."

 
 ita_consigli_di_fabbrica:0 "Фабричные советы"
 ita_consigli_di_fabbrica_desc:0 "Вместо того, чтобы просто разрешать создавать профсоюзы рабочих, мы должны создать Фабричные советы, небольшие парламенты, где каждый рабочий может избирать представителей, пропорциональных размеру бизнеса. Каждый Совет должен регулярно собираться и обсуждать вопросы внутри рабочих, а также избирать Общего представителя завода, который будет вести переговоры с владельцем по всем вопросам, связанным с работой (заработная плата, безопасность, забастовки и т.д.), Тем самым давая им единый голос и гораздо больше переговорной силы. Мы не хотим полностью упразднять частную собственность и владение бизнесом, но мы больше не будем мириться с эксплуатацией рабочего. Каждый получит право голоса, и у каждого будет свобода!"

 
 ita_decry_armed_forces_influence:0 "Осудить влияние армии"
 ita_decry_armed_forces_influence_desc:0 "В то время как мы уважаем армию и не будем действовать против них, многие генералы опубликовали пламенные заявления и заявления для прессы, жалуясь на риск социалистического переворота. Конечно, это не останется безнаказанным: наши СМИ будут осуждать их вмешательство в демократический процесс, ссылаясь на риск нового фашистского переворота со стороны армии, в то время как в частном порядке наш министр обороны встретится с королем и озвучит свои опасения.\n\nВ конце концов, на самом деле ничего не произойдет, но, возможно, при посредничестве короля армия научится сосуществовать с социалистическим правительством и смирится с тем, что демократия иногда может привести к правительству, которое вам не нравится."

 
 ita_an_empire_made_into_a_community:0 "Из империи в сообщество"
 ita_an_empire_made_into_a_community_desc:0 "Поскольку Италия изменилась изнутри, пришло время изменить то, что у нас есть за пределами самой Италии. Наша колониальная империя и наша сфера влияния в целом-это совокупность репрессивных губернаторств, едва замаскированных военных диктатур и дисфункциональных, коррумпированных правительств, которые удерживаются на месте только с помощью нашего оружия. Пришло время это изменить.\n\nМы выплатим компенсацию тем, кого эксплуатировали наши колониальные правительства, и постепенно передадим больше функций местным колониальным правительствам, включая туземцев, которые умеют управлять и закладывают правовые и инфраструктурные основы для независимого правительства, которое возьмет под контроль бывшую колонию, когда все будет готово.\n\nВ странах, входящих в нашу сферу, мы будем способствовать демократическому процессу, а также стимулированию развития и переговорам с оппозиционными группами в надежде на нормализацию отношений и сохранение доминирующего положения в нашем море.\n\nЕсли наши реформы увенчаются успехом, мы превратим дисфункциональную колониальную империю в процветающее экономическое сообщество, связанное не силой оружия, а общими демократическими интересами и общей экономикой, что, конечно, принесет нам большую пользу в долгосрочной перспективе."

 
 ita_the_steady_pace_of_change:0 "Устойчивый темп изменений"
 ita_the_steady_pace_of_change_desc:0 "Наконец - то это сделано: с нашими реформами и их реализацией в устойчивом темпе мы превращаем Италию в настоящее социалистическое государство, в котором нет чисток или ГУЛАГов и где мы можем сосуществовать со всеми теми, кто думает не так, как мы. В конце концов, демократия-это обоюдоострый меч, но если вы будете владеть им твердой рукой, это только навредит тем, кто угрожает вам и вашим близким.\n\nНадежда-такая нежная и хрупкая вещь в эти тревожные годы, маленький цветок, цепляющийся за жизнь в бесплодной пустоши: можем ли мы действительно сохранить ее живой? С хаосом, медленно окружающим нас, как осаждающая армия, и стервятниками, кружащими в засаде, можем ли мы действительно надеяться на лучшее будущее? Только время покажет, но знайте одно: что бы ни случилось, мы защитим людей от всякого зла! Да здравствует Италия! Да здравствует социализм!"

 
 ## events
 FD.1.t:0 "Загадка для писателя" # XXV Конгресс, решение о усилении Соц-Демов или Либ-соцов
 FD.1.d:0 "Энцио, сгорбившись сидел за своим столом. Его заметки, разложенные по всей тонко обработанной древесине, перетекали на полиэфирный ковер. Он собрал огромное количество материалов о двух идеологических гигантах, борющихся за контроль над Демократическим фронтом. Если бы он прочитал их все подряд, даже давно ушедший и многословный Дуче заснул бы со скуки. Тем не менее, Энцио знал, что ему нужно хотя бы попытаться сделать что-то из своей литературной коллекции.\n\nВ общении с Сарагатом Энцио был потрясен тем, насколько доступным был этот человек. Вся его манера поведения была очень успокаивающей. Он не кричал, не ругался или не выкрикивал идеологические догмы в лицо Энцио. Какой бы вопрос Энцио ни касался платформы партии, Сарагат был более чем готов подробно объяснить свой план на будущее. С точки зрения Энцио, он видел человека, преданного не только себе, как многие другие политики. Сарагат был приверженцем демократии и итальянского народа. Благородный человек в жестоком поле.\n\nНенни, однако,был человеком контрастов. Если Энцио чувствовал отцовское утешение в окружении Сарагата, Ненни олицетворял отцовский гнев. Гнев против несправедливости, все еще существующей в Италии и в ее правительстве. Ненни также без колебаний поведал Энцио то,что социализм, и только социализм, спасет Италию от возврата к фашизму. Хотя Энцио не был полностью убежден в этой риторике, он не мог не вдохновиться приверженностью Ненни своим идеалам. Социалистическая Италия все еще казалась невообразимой, почти невозможной с таким джентльменом, как Сарагат. Но с таким лидером наподобе как Ненни у руля...\n\nЭнцио вернулся к просмотру своих записей, решив закончить с ними до утра."
 FD.1.a:0 "Человечность Сарагата ключ к будущему Италии" # Соц-Демы
 FD.1.b:0 "Страсть Ненни приведет Италию в новую эру!" # Либ-Соцы




 
 FD.2.t:0 "Сарагат получил преимущество" # Демократия прежде всего
 FD.2.d:0 "Сегодня весь Рим - или, по крайней мере, его часть участвовавшая в политике, о которой в наши дни никто не мог не говорить о ней. Джузеппе Сарагат одержал победу в фракционной борьбе за контроль над Демократическим Фронтом и был назначен секретарем партии, а Пьетро Ненни исполнял обязанности президента.\n\nДжузеппе Сарагат был умеренным человеком как по характеру, так и в своей политике. Однако последние годы потребовали от него безжалостного расчета. Победив, члены фракции Сарагата обнажили свои внутренние разногласия, представив два варианта развития дальнейшей ситуации Ненни.\n\nПервый вариант был более умеренным - работать напрямую с христианскими демократами, объединяя энергию противодействующих сил как в ДФ, так и в ХДП, а так же формирование социал-демократического правительства при поддержке Альдо Моро. Несмотря на свою готовность сидеть с консервативными и монархистскими членами своей группы, Моро был известным политиком, с коим можно было договориться, и пакт Ненни-Сарагат-Моро вполне мог добиться многого для социал-демократической политики. Такой альянс также поможет снизить сопротивление консервативных элементов в Италии и значительно повысит нашу способность эффективно выполнять программу. Однако явным недостатком будет реакция Демократического Фронта. Многие избиратели сочли бы союз с Моро капитуляцией, серьезно подорвав шансы ДФ на переизбрание.\n\n Другой вариант был чище и рискованнее. Путь социалистического единства заставил бы нас сформировать правительство, состоящее только из ДФ, создав умеренный левый блок, который мог бы реализовать наше видение Италии без какого-либо союза с христианскими демократами. Эта политика, по очевидным причинам, сделает наше переизбрание гораздо более вероятным - в конце концов, именно за это люди голосовали, устранение разногласий на социалистическом фронте позволило бы правительству работать стабильно. Однако не стоит забывать про риски. В конце концов, консервативные элементы в стране будут обеспокоены перспективой прихода к власти социалистического блока.\n\nВ нетерпеливом ожидании фракций ДФ Ненни наконец пришла к решению:"
 FD.2.a:0 "Красно-Белый альянс с Моро, для достижения эффективности и стабильности" #Усиление Партии,низкий шансы на переизбрание, слабый Террор
 FD.2.b:0 "Правительство социалистического единства и демократии для народа Италии!" #Усиление Партии,высокий шанс на переизбрание, Высокий Террор




 
 FD.3.t:0 "Очередной Триумвират" # работа с Моро
 FD.3.d:0 "Альдо Моро обнаружил, что Ненни и Сарагат ждут его за небольшим круглым столиком в углу кафе. "Как хорошо, что они выбрали круглый", - подумал он, но, опять же, Моро не питал иллюзий. Мужчины встали, когда он подошел, пожали ему руку, затем сели и заказали себе кофе. Ненни был первым, кто заговорил:"Не все в партии счастливы, что мы встречаемся здесь,с тобой", - хрипло сказал он, и Моро встретил его с легкой улыбкой. Проверка? Затем Ненни засмеялся, и они перешли к делу.\n\n Следующие несколько часов прошли стабильно - Ненни много говорил, Сарагат говорил то меньше, то больше, а Моро говорил в самый раз. К концу все было предельно ясно, и на столе лежало коалиционное соглашение. Моро был приятно удивлен, заметив, что его собеседники не во всем соглашались. Все они ушли с чем-то, что можно было продать своему народу, и расстались, договорившись о встрече, чтобы вскоре снова встретиться.\n\n Все прошло хорошо, - заметил Моро, выходя из кафе. Но Ненни был рассудителен, и каждый раз, когда он не разговаривал с Сарагатом, он возвращался к теме их соглашения. В любом случае, это был только компромисс, и Моро выжал столько, сколько мог. Легкая часть закончилась."
 FD.3.a:0 "Теперь нужно сказать Андреотти, что ХДП будет работать с Пьетро Ненни."



 
 FD.4.t:0 "Слишком много, слишком скоро" # Отказ от радикальных реформаторов
 FD.4.d:0 "Винченцо и Паоло сидели рядом друг с другом у фонтана на площади. Состоялась очередная капитуляция перед бесхарактерными умеренными из-за партийной программы. На этот раз поводом был статус монархии. Вместо того, чтобы осудить членов королевской семьи за то, что они являются подонками, к привилегированным болванчикам по-прежнему следует относиться с величеством. Социалистическая партия, преклоняется перед королевской семьей! Можешь представить! Два молодых студента, все еще возмущенные новостями, начали пылкую беседу об этой недавней катастрофе.\n\n "Все, что я говорю, Паоло, это то, что с нас хватит! Нам обещали социализм! Они убедили нас работать с Сарагатом и его социал-демократами на благо народа. А теперь посмотрите, где мы! Проклятые христодемы с таким же успехом могли бы победить на выборах с точно такой же программой. Мне надоело идти на компромисс с этими идиотами! Это просто вернет нас обратно в объятия очередного Муссолини! "\n\n" Я согласен с вами, Винченцо, это недопустимо. Было бы одно, если бы это был единственный пункт компромисса. Или даже один из немногих. Но кажется, что с каждым днем мы становимся все меньше партией социализма и больше партией буржуазных выскочек! Что-то нужно делать."\n\n" Возможно, Паоло, но пока мы следуем за партийным большинством. Если дело зайдет слишком далеко, может быть, тогда мы сможем рассмотреть вопрос о восстановлении воли людей в залах нашего трусливого правительства."\n\nОни вернулись к обсуждению будущего партии - и будущего Италии."
 FD.4.a:0 "Настроения пылают, когда итальянская демократия придерживается умеренной линии."



 
 FD.5.t:0 "ИРП входит в коалицию" # Поглощение ИРП
 FD.5.d:0 "Итальянская республиканская партия, или ИРП, никогда не была крупной партией. Хотя она является старейшей политической партией Италии, у нее никогда не было более 30 мест в парламенте. Несмотря на это, ДФ в целом была заинтересована в добавлении их в коалицию; каждое дополнительное место было важным, и их умеренные и антифашистские настроения не вызывали сомнений.\n\n Пытаясь остановить вступление ИРП в ФО, председатель партии Оронзо Реале совершил свою последнюю политическую ошибку. В результате быстро организованного голосования партия сместила его с поста председателя и избрала на его место Уго Ла Мальфа, который немедленно одобрил вступление ИРП в коалицию. Остается смотреть, сохранят ли республиканцы теперь свою независимость, которой они так гордятся, или они будут постепенно поглощены их старшими союзниками по коалиции."
 FD.5.a:0 "Демократический Фронт растет."



 
 FD.6.t:0 "Консолидация Левых" # Поглощение Партии Действие
 FD.6.d:0 "Ферруччо Парри не был деликатным человеком. Преданный социалист всю свою жизнь, он боролся вместе с партизанами против Муссолини до войны и во время нее, и он пострадал с всего этого. Но неудача Партия Действия сильно ударила по нему. Перед безмолвным собранием своих ближайших союзников он сообщил новость, которую они все ждали: ПД, выслушав голоса избирателей, будет распущена для общего блага социализма и свободы в Италии. Теперь оставалось только собрать все вещи и дождаться звонка телефона.\n\nПарри не был настолько циничен, чтобы считать телефонные звонки Пьетро Ненни и Джузеппе Сарагата нечестными. Оба мужчины, несмотря на их различия, уважали его борьбу с фашизмом и сказали ему об этом лично. Но он не был настолько наивен, чтобы думать, что это единственная причина, по которой они звонили. В зависимости от своих убеждений бывшие члены партии разделились на два лагеря: более радикальные к ИРП и более умеренные к ИСДП. Парри знал, что в целом левые будут сильнее, если у них будет на одну фракцию меньше, с которой можно будет соперничать. Но было и что оплакивать ,а именно гибель партии. Вопреки всей надежде он думал, что может быть мостом для социалистических избирателей. Но этого не случилось."
 FD.6.a:0 "Левые консолидировались и поляризовались."



 
 FD.7.t:0 "Раскольники повсюду" # поссорить партию
 FD.7.d:0 "Согласно официальному меморандуму, выпущенному руководством Демократического фронта, секретарь Пьетро Ненни одобрил изгнание нескольких видных членов левого крыла Социалистической партии, в том числе известного марксистского идеолога Энрико Берлингуэра. В меморандуме говорится, что причина этого исключения была связана с постоянно растущей радикализацией левых в партии и их неудовлетворенностью "постоянной капитуляцией перед умеренными и христианскими демократами". Хотя Энрико Берлингуэр отказался от комментариев, многие из его сторонников во главе с другими депутатами от партии, которые также были изгнаны, вышли на улицы в знак протеста против "политических марионеток буржуазии". Были мобилизованы полицейские подразделения, которых доставили на места крупнейших протестов, проходящих в настоящее время. Хотя им было приказано только наблюдать и следить за тем, чтобы протесты не вышли из-под контроля, очевидно, что решение Социалистической партии об изгнании радикалов, возможно, не имело того стабилизирующего эффекта, на который они надеялись.\n\nПьетро Ненни издал заявление по этому поводу, гарантирующее, что в этих протестах участвовали в основном глупые студенты, у которых было слишком много свободного времени, и их безответственные лидеры, исключенные номинальные члены партии. Далее он выразил свое доверие партии и дал понять, что "...недвусмысленно... партия не должна расколоться из-за бреда и обиды нескольких радикалов". Время покажет,поймут ли это все остальные..."
 FD.7.a:0 "Не позволяйте двери ударить вас при выходе!"



 
 FD.8.t:0 "Пожалуйста хлопайте" # адрессовано СМИ для реформаторов
 FD.8.d:0 "Внезапно хлопнув по трибуне, Пьетро Ненни завершил свое выступление грандиозным жестом с широкой улыбкой. Он стоял высокий, с выпяченным подбородком и надутой грудью.\n\n "Это должно перевернуть родину!" - подумал Ненни, хватая ртом воздух, его голос дрогнул, а в горле пересохло от рвущейся риторики в течение последних 15 минут. В течение нескольких дней Ненни следил за тем, чтобы каждая страница, каждый абзац, каждое предложение и каждый слог его речи были идеальными! Во время выступления он отказывался декларировать только свои самые правдивые и аналитические мысли, особенно на тему политики. Если он хотел обезопасить итальянский социализм от его политических врагов, Ненни должен был заручиться поддержкой рабочего класса. Рабочих нужно было заставить понять важную роль, которую ИСП сыграла в расширении их прав. Как только они увидят это, без сомнения, благодаря его безупречным ораторским способностям, рабочие в одностороннем порядке подпадут под программу партии ИСП. Поэтому, когда эта толпа рабочих, собравшаяся в аудитории телестудии, не ответила ничего, кроме нескольких хныкающих свистков и рассеянных аплодисментов, Ненни могл только стоять в ужасе. Замороженный от шока, как олень в свете фар, он набрался храбрости, чтобы собрать свои бумаги и покинуть загон до прекращения подачи корма.\n\nНенни не мог понять, как его речь и харизма не смогли разжечь страсть рабочих. К счастью, Джузеппе Сарагат появился в той же программе и сумел завоевать расположение публики. Ненни размышлял, как Сарагат, гораздо более умеренный и тихий по сравнению с ним, мог захватить сердца и умы рабочего класса, собравшегося в телестудии. И не только там. По всей стране казалось, что его пылкая проза, призванная зажечь сердца, была омрачена более мягким и прямолинейным изречением Сарагата. До Ненни постепенно дошло, что он медленно, но верно становится соучастником настоящей восходящей звезды вечеринки, Джузеппе Сарагата."
 FD.8.a:0 "В тот день сверчки были его лучшими сторонниками."

 FD.9.t:0 "Ссора" # инакомыслие в ХДП
 FD.9.d:0 "Очередной тяжелый день на заводе. Луиджи вытер пот со лба, когда он присел, чтобы сделать перекур, вместе с одним из своих коллег. Пока Луиджи просто сидел, его коллега, Марко, схватил одну из газет, которые были в комнате, и начал ее читать.\n\n "Привет, Луиджи", - сказал Марко. "Помнишь этих политиков из ХДП?\n\ n "Что, те, которые спорят по поводу решения работать с ДФ? Они уже решились?"\n\n"Нет,они все еще спорят. Они даже втянули в это Ненни и Моро!"\n\nСрань господня,это продолжается уже несколько месяцев! Эти придурки все еще дерутся между собой из за ДФ? Что сделано, то сделано, они должны просто смотреть в будущее. В конце концов, это оборачивалось для Луиджи хорошо, почему же для ХДП иначе?"
 FD.9.a:0 "Будем надеяться, что они не втянут в это и Альмиранте ..."



 
 FD.10.t:0 "Доклад от Сарагата" # встреча с Де Лоренцо
 FD.10.d:0 "Внимательный генерал. Джованни Де Лоренцо, \n\nКак вы и просили на нашей последней встрече, я позаботился о том, чтобы наша небольшая проблема с Ненни не вышла из-под контроля. К счастью, теперь я могу сказать с абсолютной уверенностью, что нам не нужно будет рассчитывать на непредвиденный случай. Во всех смыслах и целях я имею абсолютное влияние в руководящих органах и сдерживал самые фанатические идеи Ненни. Конечно, если что-то изменится, я обязательно сообщу вам.\n\nИскренне ваш,\nДжузеппе Сарагат.\n\ nДе Лоренцо пил кофе, читая рапорт Сарагата."Хорошо, - подумал он."Кажется, нашу маленькую песню никогда не придется играть". Де Лоренцо скомкал рапорт, прежде чем бросить его в свой горящий камин.Хорошо,что этот план оставался абсолютно секретным, даже если, с Божьей помощью, теперь в нем не было необходимости."
 FD.10.a:0 "Факел свободы никогда не подвергнется опасности."



 
 FD.11.t:0 "Разослать приглашения" # интернациональная помощь
 FD.11.d:0 "Роберто писал так быстро, как мог, тщетно пытаясь уловить последнее послание Пьетро Ненни к присутствующим. Что-то о важности установления контакта и сбора союзников в знак солидарности. Рука Роберто заболела от того, что последние пару часов он старательно и методично записывал все, что мог, на открытии итальянского конгресса. Он уже истратил две ручки, а теперь с последней каплей чернил израсходовал третью. И все же было важно, чтобы он как можно тщательнее осветил конгресс. Подобные собрания случались не так часто, и еще реже журналист такого ранга, как Роберто, получал привилегию присутствовать на таком историческом мероприятии.\n\nАмериканцы из Национальной прогрессивной партии (какое любопытное имя), казалось, ладили со всеми другими делегатами и участниками, включая Роберто. Он пожал руку, ох, как же его звали... Роберто изо всех сил пытался сложить слова воедино. Ах да, Майкл Харрингтон, очень милый джентльмен. Джузеппе Сарагат, похоже, тоже так думал. Эти двое были чертовски неразлучны, обсуждая неизвестно что. Наверное, их любимая социальная или экономическая реформа. Какая парочка пылких сердец.\n\nРоберто было труднее общаться с делегатами из Азад Хинда. По крайней мере так казалось, - Роберто не мог придумать выражения их описать. Они были более взволнованы. Возможно, их не так легко впечатлил съезд. Роберто понял их точку зрения. Несмотря на фанфары и торжественные возгласы о "начале конца для фашистов", все же оставалось лишь надеятся на лучшее. Только время покажет, действительно ли этот конгресс стал началом искреннего и прочного союза солидарности. Шейх Муджибур Рахман в своем обращении к конгрессу, казалось, резюмировал более пессимистические настроения Роберто по этому поводу. "Это еще не конец".\n\nЯпонские делегаты, из всех участников, были наиболее оптимистичны в отношении собрания. Роберто осветил их выступление как о надежде на более свободный мир и их страну, чтобы искупить свое позорное и жестокое прошлое, поистине вдохновляющим моментом для конгресса. Однако ее превысила только напыщенная речь Оливера Тамбо. Роберто был тронут его рассказами о сопротивлении рейхскомиссариатам и освободительной борьбе, за которую его народ боролся каждый день. Если такой человек, как Тамбо, может так энергично бороться с фашистами, то, возможно, это действительно было для них началом конца. Когда конгресс закончился и Роберто направился к двери, он сделал последнее замечание, прежде чем выйти в оживленную темноту."
 FD.11.a:0 "Мы исправим ошибки прошлого и построим лучшее будущее для всех."



 
 FD.12.t:0 "Враг не пройдет" # Антифа
 FD.12.d:0 "Все, что нужно было сделать Анне, - это пойти в продуктовый магазин и купить яйца. Ее мать хотела испечь торт на день рождения брата, и, несмотря на нежелание Анны, она была вынуждена идти в магазин, к ее большому неудовольствию. Не то чтобы Анна возражала против похода в продуктовый магазин, но она предпочла бы избежать любого шанса на общение с фашистами, которые в настоящее время собирались по всему Риму. О чем думала ее мать, заставляя ее идти, когда эти проклятые идиоты сплотились вокруг своей мертвой идеологии?\n\nАнна изо всех сил старалась, она действительно сделала, чтобы избежать чего-либо, связанного с митингом. Но в конце концов она застряла в центре встречных протестующих, и толпа людей, казалось, становилась все больше и больше. Это была адская демонстрация, мягко говоря, с красными флагами, которые развевались рядом с людьми, держащими знамена ХДП. Несмотря на нежелание Анны вмешиваться, она обнаружила, что ей все больше и больше хочется нести факел антифашизма так же, как, по-видимому, эти прохожие.\n\nАх, к черту это. Во всяком случае, ее брат не очень любит торт. К тому же, оно того стоило, выступить против этих самодовольных ублюдков НБ, Антифашистские выкрики становились все громче и громче, заглушая все, что говорили фашисты, и Анна вносила свой вклад, выкрикивая изо всех сил, свое сопротивление фашизму на каждом шагу."
 FD.12.a:0 "Фашизм не пройдет!"



 
 FD.13.t:0 "Более справедливый способ голосования" # електоральные реформы
 FD.13.d:0 ""Для всех наших слушателей мы сейчас объясним изменения, внесенные в систему голосования", - сказал ведущий RAI, вероятно, из другого конца страны. Маттео наклонился ближе к рации и нахмурил брови.Он интересовался политикой выборов,спрашивал информацию у друзей, которые читали газеты. Он не читал сам,ему требовалось больше времени, чтобы прочесть предложение,нежели чем спросить и он почему-то почувствовал себя мелочным. Ему нужно было только послушать радио.\n\nДиктор бегло просмотрел правила, как будто катился по снегу."В соответствии с реформой голосования система станет более справедливой и представительной" - начал он. собираясь голосовать, у итальянского избирателя будет больше выбора. Избиратель может при желании по-прежнему голосовать за кандидатов от одной партии. Но согласно новой системе избиратель также может выбрать кандидата от одной партии и отдать свой голос другой партии, в случае, если ему нравится кандидат, но не нравится его партия. Система также позволяет избирателю голосовать за нескольких кандидатов от разных партий или, если они предпочитают, писать по имени... Маттео наклонился еще ближе, чувствуя себя ошеломленным. Он вспомнил, как в первый раз просил совета у местного священника. Как проголосовать не из-за политических предпочтений, а так,чтобы не испортить бюллетень. Теперь RAI сказал, что вы можете написать что угодно в бюллетене, и он будет засчитан.\n\nЗатрещало радио. "Согласно измененным правилам, выбор избирателей не будет больше привязан к самой политической партии,а к кандидатам, которых они хотят избрать. Также будет затронут процесс распределения мест между партиями. В соответствии с голосами, полученными партиями и кандидатами, соответственно, избирательная комиссия будет определять соотношение таким образом, чтобы количество назначенных мест..."Маттео выключил радиоприемник."
 FD.13.a:0 "И это более справедливая система?"



 
 FD.14.t:0 "Саммит Всемирного совета дружбы"
 FD.14.d:0 "Ненни никому бы в этом не признался, но он немного нервничал. В то время как Всемирный совет дружбы был в значительной степени его детищем, всегда существовало беспокойство, что это может привести к каким-то негативным последствиям. Его главным беспокойством было количество переводчиков, бродящих вокруг, болтающих друг с другом по-английски и обменивающихся заметками. Наверное, такое количество перешёптываний во время его речи на открытии Саммита могло бы отвлечь внимание от пламенной значимости его слов.\n\nЕму не нужно было беспокоиться. Аудитория, состоявшая из самых разных активистов, учёных и дипломатов, внимательно слушала, не сводя с него глаз, а переводчики что-то шептали им на ухо. Санзо Носака, японский коммунист, чьё появление в комнате вызвало переполох, энергично кивал в ответ на шёпот своего коллеги. Пока он говорил, Ненни смотрел на других активистов, о которых ему сообщили его советники. Из США Дороти Дэй, католическая пацифистка, и фолк-певица по имени Фил Окс. Из Великобритании Хью Брок, журналист, а из Испании Лоренсо Видаль, писатель. Многих своих соотечественников он узнал сам - Эрнесто Бальдуччи, священник-диссидент, подошёл к нему и пожал руку. В то время как относительное отсутствие политиков, имеющих какое-либо значение, поначалу задело Ненни, позже он увидит в этом благословение. Люди в этом зале будут говорить свободно, думая о благородных идеях, а не о национальных интересах, и, возможно, посеянное здесь семя станет началом более широкого наследия. Что-то, что редко ощущалось в жизни Ненни, всплыло на поверхность - чувство смирения. Он прервал свою речь через несколько страниц, опасаясь утомить всех еще до начала обсуждения, и открыто указал рукой на аудиторию."
 FD.14.a:0 ""Итак, друзья мои, кто желает выступить перед Всемирным советом дружбы?""



 
 FD.15.t:0 "Миг спокойствия" 
 FD.15.d:0 "Как американский посол в Италии, Клара Бут Люс часто была занята, будь то простые административные задачи или сложные переговоры с различными высшими должностными лицами Италии. С тех пор как итальянцам удалось реформироваться в демократию, она с растущим ужасом наблюдала, как итальянцам каким-то образом удалось выбрать социалистов из всех людей, чтобы возглавить свою нацию.\n\nКонечно, она понимала почему. Итальянский народ был сильно разочарован фашизмом и поэтому резко повернул в противоположном направлении, как только у него появился шанс. В любом случае, казалось, что ДФ принёс в Италию завтрашний день. Её работа значительно расширилась, поскольку американское правительство начало проявлять гораздо больший интерес к Италии. Популярность правительства только росла, поскольку его новым программам удалось поднять уровень занятости выше прогнозов. Большинству людей страхи Люс показались бы параноидальным нагнетанием.\n\nТем не менее, Люс знала лучше. В наше время было почти слишком легко заставить вещи казаться намного лучше, чем они были. Улучшение занятости было не чем иным, как обманом, попыткой ввести в заблуждение итальянский народ. У этих левых была зловещая цель, которую, казалось, могла видеть только Люс: осуществление коммунистической диктатуры. Коммунисты из ДФ нуждались в воле народа, чтобы достичь своих целей, и их жалкая ложь была тем, как они её заслужат. Пока, к сожалению, всё, что Люс могла сделать - это ухмыльнуться и ждать, поскольку антикоммунистический переворот на данном этапе мог привести только к тому, что страна ещё больше скатится к идеям коммунизма. Будем надеяться, что итальянский народ освободится от этой угрозы так же, как он освободился от фашизма."
 FD.15.a:0 "Орёл наблюдает за волками..."



 
 FD.16.t:0 "Итальянское чудо"
 FD.16.d:0 "Прямо за городом создавалась новая рабочая площадка. Как и многие другие, это была работа Института промышленной реконструкции, унаследованного от первых дней фашизма, который теперь находился в руках социалистического правительства. Маурицио, сам левый, вспомнил, как следил за дискуссией по поводу ИПР, когда некоторые более экономически либеральные члены НПФ подняли вопрос о приватизации. Но их запретили, и слава Богу за это. Теперь Маурицио должен был наблюдать за этим строительством, одним из крупнейших автомобильных заводов в Италии, когда он будет построит. Он не был удивлен, когда они выбрали его, так как его опыт работы в строительной отрасли был хорошо известен, но тем не менее был благодарен за то, что ему дали его самый большой проект до сих пор. В момент мрачного размышления он предположил, что теперь он - государственный чиновник. Может быть, ему следует попросить кого-нибудь пришить итальянский флаг к его рубашке!\n\nМаурицио провёл локтем по влажному лбу. День был жаркий. Он неторопливо ходил вокруг, выкрикивая инструкции и высматривая новых строителей. Им нужно было привести несколько человек со стороны, и поначалу у него были разногласия с его людьми, но Маурицио пытался не доводить до лишних споров. Он был доволен дополнительными рабочими, которые ускорят открытие фабрики, и это было хорошо, когда что-то подобное создавало больше работы в его глазах. Бог свидетель, работа - это не то, что можно считать само собой разумеющимся, даже в такие хорошие времена для экономики, как эти. Поэтому, когда один из новых строителей совершил очень глупую ошибку, которая стоила им некоторых строительных материалов, Маурицио заступился за него и спас его от увольнения. Даже когда они ворчали, он видел, что мужчины уважают его за это. Теперь моральный дух был лучше, чем когда-либо, а пацан, совершивший проступок, быстро учился на ошибках. Всё шло хорошо.\n\nЭкономически мыслящий человек указал бы на более широкую модель, сказав, что сложные политические решения слияния привели к нынешнему строительному буму, когда ИПР открыл рабочие места по всей стране и создал процветание везде, к чему прикасался. Маурицио не слишком заботился об этой более широкой картине, но он ценил, что вместо него это делали римляне, и что его руководство превратит их идеалистическое видение в нечто существенное. Блестящий пример итальянского рабочего, и если он имел к этому какое-то отношение, то на зависть всей Италии."
 FD.16.a:0 "Чудо из кирпича и стали."



 
 FD.17.t:0 "Гарантия занятости"
 FD.17.d:0 "- "Зуб даю, Энрико! Босс подслушал, как я сказал, что голосовал за Демократический Фронт, и тут же меня уволил!"\n\n- "Хах, добро пожаловать в клуб, Луиджи. Босс увольнял всех, у кого были хоть какие-то смутные левые симпатии. При таких темпах у него не останется рабочих".\n\n- "Все это хорошо, Энрико, но как насчет нас? Мы же должны как-то кормить наши семьи!"\n\n- "Как-нибудь выживем..."\n\nТри дня спустя...\n\n- "Черт возьми, кто звонит в такой час!? - проворчал Луиджи, вставая с кровати, чтобы ответить на непрекращающийся телефонный звонок, - Луиджи у аппарата. Это кто?"\n\n- "Луиджи! Луиджи! Это Энрико! Ты слышал? Оказывается, босс нарушил новое трудовое законодательство, когда уволил нас за наши политические взгляды! Его оштрафовали на несколько миллионов лир, и знаешь, что самое приятное? Он был вынужден вернуть нам работу! Больше никакой безработицы для нас, мужик!" \n\nГлаза Луиджи расширились, прежде чем он расплылся в такой широкой улыбке, что Энрико, несомненно, почувствовал это даже на другом конце линии. "Милая! - крикнул он жене, - у меня отличная новость!""
 FD.17.a:0 "Еще один голос за ДФ."



 
 FD.18.t:0 "Не слишком большой для тюрьмы" 
 FD.18.d:0 ""Свежие новости! Свежие новости! Мошенников-руководителей предприятий посадили в тюрьмы! Читайте в свежем выпуске! "\n\nКогда Пьеро взял газету у разносчика, он не мог не взглянуть на заголовок.\n\n"ПОЛИЦИЯ АРЕСТОВАЛА КОРРУМПИРОВАНЫХ РУКОВОДИЛЕТЕЙ ПРЕДПРИЯТИЙ ПОСЛЕ ТЩАТЕЛЬНОГО РАССЛЕДОВАНИЯ"\n\nПьеро моргнул. Было редкостью, когда магнаты крупных бизнесов получали то, что заслуживали. Учитывая дружеские отношения, которые у них были с государством в фашистскую эпоху, скептически настроенный Пьеро подумал, что крайне маловероятно, что они когда-либо столкнутся с последствиями своей коррупции и неэтичной, незаконной деловой практики. В конце концов, даже в этой новой демократической Италии они сохранили значительные влияние и богатства.\n\nПохоже, он ошибался.\n\nПьеро долгое время был сторонником очищения Италии, особенно после окончания эры фашизма, но он был скептично настроенным человеком, который думал, что они будут продолжать подкупать полицию. Даже когда ДФ проводила кампанию по очистке Италии, он скептически относился к тому, что это действительно приведёт к чему-либо.\n\nВ конце концов, была надежда на более чистую и справедливую Италию..."
 FD.18.a:0 "Похоже, ДФ выполняет свои предвыборные обещания."



 
 FD.19.t:0 "Из грязи в князи" # faith in the FD
 FD.19.d:0 "Маттео, пошатываясь, шёл по тротуару; его суставы болели от целой смены на фабрике. Когда Маттео остановился, чтобы перевести дух, он признал, что они болят уже не так сильно, как до этого. На самом деле заводские смены стали короче, а его зарплата значительно увеличилась, к приятному удивлению Маттео. Завернув за угол, он снова оказался в своем районе. Только всё было не совсем так, как он помнил.\n\nУлицы были чище, и у зданий присутствовал более мягкий блеск. Это напомнило Маттео старый американский фильм, который отец показывал ему так давно. Тот, с железным дровосеком и длинной ветреной дорогой. Матео заметил, что его соседи тоже вышли на улицу. Никогда в жизни он не мог припомнить, чтобы кто-нибудь осмеливался ходить по улицам, кроме как на работу или в бакалейную лавку. И даже тогда лучше было делать свои дела быстро, чтобы избежать неприятностей. Такие страхи кажутся такими неуместными, судя по тому, как вели себя люди. Пока Маттео шел к своей входной двери, он подслушал так много беззаботных разговоров. Люди болтали о том, насколько лучше их зарплата сейчас по сравнению с тем, что было раньше. Как несколько месяцев назад все едва справлялись со своей арендной платой, не говоря уже об оплате ЖКХ. Теперь, похоже, эти неприятности миновали. Можно даже поверить, хотя это и неправда, что эти трудности, возможно, никогда не существовали для Маттео и его соседей.\n\nМаттео, более быстрым шагом, чем раньше, и выпрямившись во весь рост, направился в свой многоквартирный дом. Он не был очень политически активен и даже не очень заботился о "демократии" или о чём-то ещё, о чём кричали студенты в эти дни. Тем не менее, направляясь в свою комнату, он размышлял обо всех недавних изменениях, которые он заметил сегодня - изменениях, которые произошли благодаря демократии и реформам, проведенным Демократическим фронтом. Маттео признал, что, возможно, пришло время проявить интерес к политике. Может быть, на этот раз всё наконец-то будет по-другому?"
 FD.19.a:0 "Может ли это быть началом чего-то прекрасного?"



 
 FD.20.t:0 "Берлингуэр побеждает!" # Prima il Socialismo
 FD.20.d:0 "Когда был зачитан результат голосования, на скамьях рядом с ним разразились восторженные аплодисменты. Несколько ошеломленный Энрико Берлингуэр был провозглашён секретарём ПСИ, но быстро пришёл в себя и поклялся всем присутствующим в зале, что социализм в Италии восторжествует.\n\nМолодой и достаточно харизматичный, чтобы зажечь огонь в душах молодежи и рабочих, но достаточно тактичный, чтобы завоевать зрелых членов Демократического фронта, победа Берлингуэра вызвала в Риме восторг и отвращение в равной мере. Развивая импульс этой победы, задача Ненни теперь состояла в том, чтобы выбрать одно между двумя подходами с разной степенью радикализма.\n\nПервый подход, будучи сам по себе радикальным, видит нас работающими в рамках буржуазной системы. Сосредоточив наши политические усилия против фашистов Национального блока, обращаясь непосредственно к рабочим и используя инструменты, предоставленные нам конституцией, мы будем строить социализм по-итальянски. Если даже это уже слишком для Сарагата и его социал-демократов, которые мрачно ворчали с момента их проигрыша, тогда к чёрту его. Такой подход сохранит за нами избирательную базу партии и укрепит наше правительство, даже если консервативные элементы в стране сделают всё, чтобы подорвать нас.\n\nНо есть те, кто говорят, что этого будет недостаточно, и Ненни склонен их слушать. Враги социализма в Италии были бы против правительства Ненни-Берлингуэра, несмотря ни на что, и могли бы вмешаться, чтобы уничтожить социалистический проект. Тогда мы могли бы воспользоваться моментом и совершить революцию путём голосования. Ослабив короля, вооружённые силы и сплотив народ за собой, мы могли бы перехитрить врагов социализма и навсегда уничтожить их власть над Италией. Только тогда наша любимая страна сможет раз и навсегда освободиться от фашистов, дабы мы могли создать лучшую Италию, где никто не будет нас сдерживать!\n\nКогда партийные интриги были завершены, Ненни вызвал к себе Берлингуэра, чтобы обсудить его решение."
 FD.20.a:0 "Итальянская дорога к социализму, с рабочими за спиной!" # Socialismo strength
 FD.20.b:0 "Революция путём голосования, невзирая на риск!" # Revolution via ballot



 
 FD.21.t:0 "Договариваться или не договариваться" # Berlinguer's big break
 FD.21.d:0 "Лука держал утреннюю газету железной хваткой; костяшки его пальцев побелели, а лицо покраснело, как свёкла. Он не мог поверить в то, что читал. Прямо на чёртовой первой полосе заголовок "МОРО ПРОВЕДЁТ ПЕРЕГОВОРЫ С БЕРЛИНГУЭРОМ. ВОЗМОЖНО ПОЛИТ. СОГЛАШЕНИЕ" привел Луку в замешательство.\n\nХотя Лука всегда неизменно был консервативным избирателем, более склонным поддерживать фракцию Примаверы в партии или даже более умеренную фракцию Доротеи, он всё же принял лидерство Моро и Фанфаи, чтобы привести Христианских Демократов к победе. Хотя недавние результаты выборов оказались не такими, как надеялся Лука, он был уверен, что Демократический фронт наверняка рухнет, как жалкий карточный домик, которым они являются. Тогда Италию можно было бы спасти от подлых социалистов.\n\nНо это... это было изнурительное и унизительное предательство по отношению к Луке и партии. Как Моро мог это сделать? Вступить в переговоры с известным коммунистом? О чём тут говорить? Как искалечить экономику? Возможно, как ещё больше секуляризировать нацию и лишить власти Святого Отца? Берлингуэр - опасный радикал, которого давно следовало отправить на пенсию. И теперь Моро, без сомнения козёл отпущения, сговорился с Берлингуэром - грязным коммунистом - о том, как ещё больше разрушить прекрасную Италию Луки.\n\nПартия не может этого терпеть. Необходимо приложить усилия, чтобы противостоять этой капитуляции перед радикалами и заменить Моро и его фракцию на посту главы партии. От этого зависит будущее Италии!"
 FD.21.a:0 "Да как этот Моро посмел?"




 
 FD.22.t:0 "Кровь на Дебатах" # In the Arc
 FD.22.d:0 ""К чёрту коммунизм! К чёрту правительство Демократического Фронта!"\n\n"Уйди отсюда, ты, крипто-фашист! Ты даже не поддерживаешь парламент!"\n\n"Иди сюда и скажи мне это в лицо, ты предательский лже-консерватор! Решил объединиться с ДФ против своей страны, а?"\n\n"Иди сюда! Давай, подойди ко мне!"\n\n"Порядок! Порядок!"\n\nСпикер палаты тщетно пытался успокоить всё более агрессивных депутатов. Но у него ничего не вышло. НБ был в ярости, а потому и устраивал ад в парламенте из-за своих претензий к левому правительству, а депутаты от других партий, со всего политического спектра, были едины в своём возмущении из-за такого неуважения.\n\nИ так кто-то кого-то ударил. Не совсем ясно, кто был зачинщиком драки, но как только она началась, все остальные подключились к ней, и так продолжалось до того момента, как полиция не навела порядок."
 FD.22.a:0 "Парламент стал похож на боксёрский ринг."



 
 FD.23.t:0 "Больше не прислуга!" # decry the king
 FD.23.d:0 "Рано утром, во вторник, римские жители проснулись и увидели ошеломляющее проявление вандализма. Несколько фигур, теперь опознанных свидетелями как студенты мужского и женского пола из Римского университета Sapienza, пришли с баллончиками с краской и разукрасили статую короля Умберто II. Статуя была испорчена вопиющими и непристойными замечаниями, которые не стоит повторять в этой публикации. Помимо подстрекательских замечаний, радикальные политические заявления также охватывали статую: "Viva La Repubblica Socialista!", "Долой Умберто!", и "Смерть Фашизму."  Местонахождение студентов в настоящее время неизвестно; местная полиция готовы выдать награду за информацию об этих враждебных лицах.\n\nНациональный Блок, ХДП и даже умеренные из Демократического Фронта призвали Пьетро Ненни осудить этот ужасный поступок. Его считают вдохновителем этого и подобных событий из-за его подстрекательской риторики, и глава правительства выступил с заявлением по этому вопросу сегодня днем. Стоя перед зданием парламента, Ненни осудил "незрелые и безосновательные действия" "нескольких чрезмерно усердных студентов". В той же речи Пьетро быстро перешел к осуждению недавних провокаций, совершенных Национальным Блоком, зайдя так далеко, что обвинил партию в недавних актах вандализма. Он заявил, что, если бы они не были такими "упрямыми" и "раздражающе тупыми", такие "спонтанные начинания" были бы гораздо более "сдержанными"." Это вывело из себя весь НБ, до такой степени, что они начали призывать принять меры против Ненни за его высказывания и слабое осуждение студентов."
 FD.23.a:0 "Извинения не были особенно эффективными."



 
 FD.24.t:0 "Мы здесь Народ" # for the people!
 FD.24.d:0 "Вчера начался хаос, когда проправительственный митинг, состоявший из студентов и рабочих, столкнулся с полицией. В то время как митинг, по большей части, продолжался всю ночь без инцидентов, было произведено несколько арестов, а несколько офицеров были отправлены в больницу.\n\nМитинг планировался несколько недель, и был организован сторонниками Демократического Фронта. Его цель была в праздновании программ и законов, составленных новоизбранным правительством. И хотя в митинге принимало участие несколько профсоюзов и политических организаций, его также посетил радикал Энрико Берлингуэр вместе со своими сторонниками. Слухи о демонстрации разошлись очень быстро, и под конец на ней было даже несколько студентских организаций. Также тысячи рабочих по всей стране спонтанно продемонстрировали свою поддержку, проведя собственные митинги или присоединившись к официальному собранию. Тон митинга быстро сменился на более воинственный из-за наплыва экстремистов на мероприятие, подстегнутого Берлингуэром, который радикализировал толпу. Вскоре рабочие начали выкрикивать просоциалистические лозунги и требовать дальнейших крупных реформ, которые должны быть осуществлены правительством, все еще восхваляя и почитая Демократический фронт за его успехи.\n\nПолиции была дана задача разогнать часть митинга и взять под контроль радикалов, подстрекающих толпу. Это привело к некоторым столкновениям, среди которых были жертвы. В одном из них молодой студент, был задержан офицером, прежде чем несколько рабочих, выкрикивающих антиполицейские лозунги, напали на полицейского и освободили юношу.  Тем не менее, подобных случаев было немного, и митинг мало пострадал от полиции.\n\nВ конце собрания появился Пьетро Ненни; радушно приняв "волну народной поддержки", которую он и члены его партии "милостиво заслужили" от итальянского народа. Он стоял на импровизированной платформе, специально построенной для этого мероприятия, вместе с несколькими другими членами Демократического фронта. Энрико Берлингуэр также присутствовал среди знаменитых членов партии. Позже он выразил свой "осторожный оптимизм в отношении будущего партии", подразумевая, что Демократический Фронт, благодаря своему недавнему успеху и излиянию поддержки, вполне может осуществить более всеобъемлющие реформы в ближайшем будущем."
 FD.24.a:0 "Народ сказал своё слово!"



 
 FD.25.t:0 "Сопротивление в армии" # attempted purge in the army
 FD.25.d:0 "Двое мужчин, бывшие офицеры вооруженных сил Италии, встретились в тихом месте на краю деревни. Франческо и Маттеи быстро подружились, присоединившись к войскам, и вместе одержали много побед, включая их продвижение по службе примерно в одно и то же время. Теперь они делились горькими новостями. \n\n"Не только мы," - сказал Маттиа, криво улыбаясь. "На самом деле все, до кого они могли дотянуться. Отстраненны, как будто мы не отдали свою жизнь Армии." "Ненни," - сказал другой и сплюнул на землю. Оба рассмеялись. "Все, кто не коммунист, скоро будут вне игры," вернулся Маттеи. "Но я бы не стал слишком беспокоиться, Франческо." \n\nФранческо нетерпеливо посмотрел на своего друга. Что он знал? "Ему придется восстановить нас в должности?" - сказал он нерешительно. Он знал, что высшие чины не были друзьями социалистов. Маттеи всегда лучше всех разбирался в интригах - может, он что-то слышал от кого-то из их начальства? Но его коллега только горько рассмеялся. "Ненни никого не восстановит. Его люди держат его за шею, и никто не видит, как он делает шаг назад. Мы будем восстановлены, мой друг, только подожди." В глазах Маттеи появилось мрачное выражение, которое Франческо видел очень редко. Такой же взгляд был у него, когда другой солдат оскорбил его семью и получил за это по лицу. Тот же взгляд, когда они услышали, что социалисты победили на выборах. А теперь взгляд не поражения, а отсроченной победы. Маттеи встретился с ним взглядом."
 FD.25.a:0 ""Передай мне бутылку. Выпьем за генералов!""



 
 FD.26.t:0 "Гамбит монарха" # removal of the king (It doesnt work)
 FD.26.d:0 "Пьетро Ненни нервничал, маленькая папка в его руке вдруг стала тяжелой, как камень. "На этот раз все пойдет так, как было задумано," - пробормотал он себе под нос. Внезапный вызов во дворец не очень хорошо сидел у него в голове: когда он принял закон о первом, провалившемся референдуме по монархии, из Квиринала ничего не пришло, ни малейшего слуха или шепота. Мертвая тишина. Поэтому было большой неожиданностью, что теперь, когда он принял закон о проведении второго референдума, король вызвал его со всеми подобающими фанфарами.\n\nПока он ждал перед закрытыми дверями, он думал об этом. Хотел ли он торговаться? Собирался ли он отречься от престола? Да! Вот и все, он хотел официально признать право итальянского народа выбирать свою судьбу, свободную от корон и оков. Двери открылись, и он вошел в комнату. Умберто II, король Италии и император Эфиопии, стоял за своим богато украшенным столом. "Добро пожаловать, премьер-министр, пожалуйста, присаживайтесь" - сказал король с доброй улыбкой на губах. Ненни открыл рот, чтобы заговорить, но Король оказался быстрее.: "Твоя ма" "Нового референдума не будет" Глаза политика расширились. "Это невозможно! Парламент проголосовал!" Голос и выражение лица Умберто стали жесткими: "С полномочиями, предоставленными мне Альбертинским статутом, я отказываюсь обнародовать закон и на настоящий момент, я отстраняю вас от должности" "Какого ху-" "Задумывались ли вы когда-нибудь о последствиях такого поступка? Задумывались ли вы когда-нибудь о последствиях превращения фашистской диктатуры в социалистическую?"\n\nНенни попытался объяснится, но внезапно в комнату вошли двое вооруженных солдат. Король заговорил еще раз, его голос был напряжен от едва сдерживаемой ярости "Вы - маленький человек с еще меньшим интеллектом: возможно, вы потратили месяцы на подготовку к этой политической шараде, но я потратил десять лет на подготовку к возвращению демократии в Италию, и я не потерплю никаких возражений". Затем он посмотрел на солдат: "Увести его. Скажите генералу Де Лоренцо, чтобы он приступил к исполнению плана". Солдат отдал честь: "Да, Ваше Величество!" и увлек за собой бывшего премьер-министра."
 FD.26.a:0 "Что все это значит!?"



 
 ITACOUP.27.t:0 "Шестерни в движении" # the vote fails, camera on freeze
 ITACOUP.27.d:0 "Некоторые говорят, что ничто не распространяется быстрее, чем плохие новости. Они ошибаются: коммандос намного быстрее. Через три минуты после ареста бывшего премьер-министра все в Палаццо Киджи все еще думали, что Пьетро Ненни вводит второй референдум, и не заметили, как полицейские у входа тихо ушли, и не заподозрили, когда через две минуты контролируемое отключение электроэнергии отключило все телефоны в радиусе ста метров от дворца и парламента. Что заставило их наконец обратить на это внимание, так это то, что в следующую минуту десятки карабинеров в камуфляжах штурмовали политическое сердце Италии. Выстрелов не было. В этом не было необходимости: в конце концов, политики и партийные офицеры не были известны своей военной подготовкой. Когда в коридорах раздались первые крики, сначала было удивление, затем беспокойство и, наконец, паника.\n\nВсе бросились бежать, неизвестно куда, но наверняка подальше от людей в камуфляжах. Некоторые, все еще помня дни подпольного сопротивления, тихо проскользнули в секретные коридоры, усеивающие древний дворец, но большинству не повезло. Полчаса спустя, когда Палаццо Киджи и парламент были под охраной, сотни карабинеров в обычной униформе прибыли в десятках транспортных фургонов, заполнив их министрами, партийными чиновниками, бюрократами, некоторые все еще были в официальной одежде. Они выглядели, как обычные преступники, и их отправляли в заранее известные уединенные здания. Некоторые члены из ХДП, странно не затронутые беспорядками, протестовали вместе с офицерами, которые теперь патрулировали пустые коридоры того, что когда-то было бьющимся сердцем демократии, но все получили один и тот же ответ: "Парламент закрыт до дальнейших распоряжений, мы не уполномочены разглашать конфиденциальную информацию".\n\nМенее чем через час после ареста Ненни операция была завершена, но истинный план только что был приведен в действие: шестеренки древнего двигателя, ржавые и жесткие после многих лет неподвижности, внезапно ожили, как будто их ударило током, сбросив ржавчину и обнажив холодную, безжалостную сталь под ней."
 ITACOUP.27.a:0 "Мы готовы, как и всегда."



 
 ITACOUP.28.t:0 "Удушение змеи" # De Lorenzo emerges, democracy shut down, DF collapses
 ITACOUP.28.d:0 "Для простого человека Браски был похож на все пятнадцать фортов, построенных в девятнадцатом веке для защиты Рима, устаревшее укрепление, сохраняемое как предмет гордости, но истина была совершенно другой. В то время как старые кирпичные стены патрулировались явно ленивыми солдатами, под ними, в лабиринте укрепленных бункеров, лихорадочно работали сотни мужчин и женщин. Они не были солдатами, гораздо хуже, потому что ВИС, внушающая страх Военная информационная служба, имела там свою штаб-квартиру.\n\nЧем ближе человек подходил к определенной комнате на четвертом подземном этаже, тем жестче становилась охрана: эта комната была сердцем ВИС, наполненным знаниями настолько ужасными, что они никогда не могли стать достоянием общественности. Центром притяжения всего происходящего был маленький столик, на котором одинокий человек, одетый в форму карабинеров, держал в руках запечатанную папку: этот человек знал ее, потому что он лично запечатал ее много лет назад по приказу последнего дуче фашизма. "Последнее наследие Чиано", он подумал, но название на старой этикетке было гораздо более приземленным, двадцать три грубо оттиснутых букв, которые навсегда изменят Италию, способные защитить молодую демократию от экстремистов и предателей.\n\nОперативник принес телеграмму, оторвав его от размышлений: "Король в безопастности. Отдан приказ на активацию. Парламент бушевал. Коммунисты арестованы. Некоторые убегают. Офисы ДФ зачищены. Ненужных потерь удалось избежать. Не враждебный персонал пощадили. Запрашиваю дальнейшие инструкции". Человек в форме кивнул и снова уставился в папку: как только ее откроют, пути назад уже не будет, ибо приказы, какими бы старыми или ужасными они ни были, все равно остаются приказами. Джованни Де Лоренцо сломал печать на обложке, буквы заблестели в искусственном свете: "ПЛАН", потому что, когда Де Лоренцо спросил, кто будет участвовать, Чиано ответил "Только карабинеры". Он взял первый, хрупкий листок бумаги, озаглавленный как "Действия по обеспечению государственной безопасности" и повернулся к комнате. "Все оперативники!" в комнате воцарилась тишина, все глаза и уши были устремлены на него. "Приступайте к исполнению плана!" Шум снова заполнил комнату."
 ITACOUP.28.a:0 "Демократия должна быть защищена - от самой себя, если потребуется."



 
 FD.27.t:0 "Зажгите во всех странах огонь!" # the new FD
 FD.27.d:0 "Данте и его одноклассники столпились вокруг телевизора в общежитии с большим нетерпением. Казалось, все сразу собрались в гостиной, отчаянно нуждаясь в каких-либо новостях о недавних произошедших политических событиях. Данте и все его друзья, все они были убежденными социалистами. После многих лет фашизма, Данте знал, что он никогда не страдал так, как его родители при тираниде Муссолини, но страна перешла к демократии. Из-за дальнейшей либерализации правительства и ослабления политических ограничений Данте и тысячи его сокурсников столкнулись с идеалами, о которых они никогда раньше не слышали. Идеалы, подобные работам Карла Маркса, Амадео Бордиги и Антонио Грамши. Современные деятели, такие как Энрико Берлингуэр, чудесным образом смогли уловить новообретенный радикализм Данте и его соотечественника и направить его в более отточенное выражение недовольства. Но, похоже, несмотря на все политическое воспитание и организацию со стороны студентов, все это вылетело в окно. Но Данте было все равно. Ибо наступил триумфальный момент рабочего класса. Или, по крайней мере, Данте надеялся. Потому что так же легко все может пойти на юг, очень быстро. Отсюда и вечно переполненное лобби, полное социалистических радикалов всех мастей. Почему они так чертовски долго? А затем, как по сигналу, экран вспыхнул, и на экране появились двое мужчин, которых ожидал Данте. Данте затаил дыхание... его страхи успокоились, а надежды взлетели до небес.\n\nЕго уверенная ухмылка превратилась в широкую улыбку, когда Пьетро Ненни возвестил о наступлении новой эры для Италии. Там был Берлингуэр, стоящий бок о бок с Ненни, мощный образ, не ускользающий от Данте. Две самые популярные социалистические фигуры Италии, ликующе стоявшие рядом друг с другом, как старые товарищи, представляли теперь полностью объединенный рабочий класс, мобилизованный против сил капитализма. Пренебрежительные политические партии теперь под единым командным знаменем социализма! Вскочив со своего места, Данте собрал вокруг себя друзей.\n\n"Сейчас самое время! Наш долг-помочь товарищу Берлингуэру и рабочему классу в начале этой новой эры итальянского социализма!"  Выскочив из здания, сопровождаемый сначала несколькими, а затем целой толпой сокурсников, Данте направился к ближайшей городской площади. Там, прямо в центре, стоял флагшток высотой 7,62 метра.  Флаг старого порядка вяло развевался в воздухе. Данте со всей энергией, на какую был способен, взобрался на вершину. Поднимаясь, он крикнул, чтобы ему принесли простое красное знамя. Со знаменем трудящихся в одной руке он сорвал старый итальянский флаг и заменил его знаменем будущего. Цепляясь за вершину, Данте мог видеть на многие мили вокруг других площадей и столбов, как опускаются старыйые флаги и поднимается красные знамёна. И все же некоторые, если не больше, все еще гордо развевали старый национальный флаг вместе со знаменем социализма. Воистину, в его стране господствовала воля народов. И Данте не мог быть более доволен."
 FD.27.a:0 "Да здравствует социализм!"



 
 FD.28.t:0 "Обычные критики" # our revolution
 FD.28.d:0 ""Они не могли бы быть более предсказуемыми, даже если бы попытались, - рассмеялся Ненни, его голос гремел по комнате. "Ты уже читал это, Марко? Давай, взгляни." Секретарь подчинился и пробежал глазами отрывок, написанный одним из наиболее регрессивных членов ХДП в католической газете. "Демократический фронт представляет опасность для многих добродетелей, а именно порядка, вежливости и семейных ценностей, по которым итальянцы должны жить в соответствии с учением Церкви. Прося людей открыто бросить вызов власти и взять все в свои руки, Ненни следует считать не только слугой темных сил, но и провокатором, стремящимся создать социальную борьбу, которую коммунисты затем могут использовать для создания атеистического общества ... " Так продолжалось до конца страницы. Марко неуверенно улыбнулся и поднял глаза, как раз в тот момент, когда Ненни хлопнул его по спине и продолжил посмеиваться про себя. У секретаря была работа, но он знал, что лучше не прерывать премьер-министра, когда тот был в одном из своих разговорчивых настроений.\n\n"Самое лучшее в этом то, что это не только политики," - сказал Ненни. "Итак, вы знаете, сколько сообщений я получаю в неделю о священниках, осуждающих меня в церквях как коммуниста? Угадай, Марко, просто угадай." Марко догадался, но число было больше, гораздо. "Немыслимо, что они так горят желанием обосрать нас. Это ведь и их страна тоже, знаете ли. Когда Муссолини попирал все, что было дорого Церкви, где были эти священники? И я даже не хочу говорить об армии. Знаешь, сколько всего я услышал на этой неделе? И это не выходит за пределы этой комнаты, - кивнул Марко. "Они сказали, что я работаю на иностранные силы, немецкий провокатор, пытающийся посеять хаос во всем обществе.А все это потому, что мы боремся за рабочих, Марко.\n\nНо знаешь, что я тоже знаю? Что если им приходится так много жаловаться, то мы причиняем им боль. Если у элиты есть все эти слова для наших действий, то нам нужно больше действий и быстрее. И да поможет мне Бог, если мы когда-нибудь ляжем под каблук этим ублюдкам, то все, что мы сделали будет просрано, дважды. Мы можем только ответить на эту провокацию еще большими действиями! Для угнетенных и бедных Италии, которые все это время ждали нашего момента на солнце!""
 FD.28.a:0 ""Синьор, если Вы позволите.." "Ах да, Марко. Конечно.""



 
 FD.29.t:0 "Торжественный ответ армии Ненни" # "we are not communists mr. army"
 FD.29.d:0 "Уборка сожженных вещей, было частью работы, но полиция Милана никогда раньше не занималась чем-то подобным. Преступниками были группа солдат, находившихся в отпуске в городе, а само преступление, около двухсот социалистических газет, собранных вместе и подожженных возле бара. Заголовок все еще был едва различим на одном из обрывков - что-то об обращении Ненни к армии. Бармен, работавший в тот вечер, спокойно поговорил с полицией. Нет, синьор, он не слышал ничего необычного, он все время был внутри, и было много шума. Он служил у нескольких солдат, но ни один из них не выглядел пьяным. \n\nНа самом деле Давид очень хорошо знал, что произошло. Некоторые из солдат были его друзьями детства, остальных он знал как хороших людей. Когда они зашли выпить, то пожаловались ему на слух, который до них дошел. Завтра Ненни должен был опубликовать в газетах меморандум, "напоминающий армии об их клятве защищать правительство, как это было их долгом". Сам Давид рассказал им, где продаются левые газеты, где продавец хранит ключ и как они должны показать Ненни, что они думают о его обвинениях.\n\nДавид чувствовал себя генералом: отдает приказы своим войскам, а затем отступает, чтобы посмотреть на пламя. Когда остальные его друзья ушли в армию, он остался, помогая своему дяде подавать вино пьяницам и проституткам. Иногда он сожалел об этом, но не сегодня. Боже упаси, чтобы ему когда-нибудь пришлось служить под началом коммуниста, и более того, того, кто назвал бы его предателем на всю Италию."
 FD.29.a:0 "Боже упаси, приставить пистолет к затылку Пьетро Ненни!"






 
 
