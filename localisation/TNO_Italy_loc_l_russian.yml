 blocchidiplo.70.t:0 "Над Францией"
 blocchidiplo.70.d:0 "Пришло время распространить наше влияние на Францию, нашего давнего соседа, а порой и противника. Хотя мы и  враждовали в прошлом, Французское Государство теперь это всего лишь тень своего прежнего "я", едва способное защитить себя от внутренних мятежников, не говоря уже о многочисленных голодных зверях, которые все еще рыщут по европейскому континенту.\n\n Возможно, нам удастся воспользоваться слабостью нашего северного соседа-если они окажутся сговорчивыми, мы сможем помочь им в их борьбе и таким образом расширить наше влияние и связи. В противном случае окажется, что нынешнее французское правительство слишком глубоко погрязло в слабости и трусости, и не заслуживает спасения. Лучше всего будет начать государственный переворот, чтобы заменить его другим, более приемлемым для наших интересов."
 blocchidiplo.70.a:0 "Прекрасно"
 
 blocchidiplo.71.t:0 "Италия предлагает свою поддержку"
 blocchidiplo.71.d:0 "Состояние нашей экономики оставляет желать лучшего, но кое-кто хочет нам помочь с этим. Правительство получило ряд предложений от Италии, которые могут дать нам столь необходимую экономическую помощь. Вместе с этим несколько итальянских корпораций с сильными связями с их правительством захотели начать свою работу на нашей территории. С нашим убитым бюджетом мы не может отказаться. И всё же мы понимаем-это поймёт любой ребёнок-что это не просто так. Даже согласившись с этими предложениями, Правительство ожидает, что от него попросят за всё это."
 blocchidiplo.71.a:0 "Что им нужно?"
 
 blocchidiplo.72.t:0 "Италия Инвестирует в Champions Nationales"
 blocchidiplo.72.d:0 "Итальянцы приходят не только со своими пушками, но и с деньгами. С целью "помощи промышленному развитию Французского Государства и укрепления экономических связей", Италия инвестировала в два крупнейших промышленных концерна-EDF, нашу корпорацию по электроэнергии, и SNCF, нашу железнодорожную компанию. В то время как этот приток денег это желанный ускоритель развития нашей бедной экономики, сложно не заметить аспектов этой сделки. Итальянские действия делают нас зависимыми от них экономически, и ещё больше сковывает нас в наших дипломатических делах с ними. Даже если так, это довольно полезно..."
 blocchidiplo.72.a:0 "Мы Можем Воспользоваться Этими Деньгами С Пользой."
 ita_invest_champions_nationales_tt:0 "Это увеличит наши денежные резервы."
 
 blocchidiplo.73.t:0 "Италия частично убирает Торговый Барьер"
 blocchidiplo.73.d:0 "У нас есть хорошие новости!\n\nИталия уменьшила пошлины и торговые ограничения на Французские товары, идущие в Италию. Это сделает продажу продукции Французских Компаний в Италию более удобной. Это повысит их доходы, что нам сейчас необходимо!\n\nКонечно, Итальянцы имеют свои мотивы для этого... Но мы можем получить блага от этого!"
 blocchidiplo.73.a:0 "Приятный сюрприз!"
 
 blocchidiplo.74.t:0 "Италия Предлагает Защиту"
 blocchidiplo.74.d:0 "Очередное сообщение от Италии пришло к нам сегодня. Судя по всему, Рим предлагает гарантию неизменности наших границ. Номинально, Итальянское предложение обязует их помогать нам защищать наши территории от будущих вторжений Немцев. Но это так же означает, что мы попадём в Итальянскую сферу влияния. \n\n Так же Итальянское предложение несёт в себе угрозу. Разрушительные последствия нашего отказа очевидны. Как только мы откажемся от этой гарантии защиты наших границ, мы можем вскоре оборонять их от Итальянцев."
 blocchidiplo.74.a:0 "Принять"
 blocchidiplo.74.b:0 "Отказать"
 
 blocchidiplo.75.t:0 "Италия вторгается во Францию"
 blocchidiplo.75.d:0 "От нас дошли новости из Французского Государства. Прямо как шакалы, Итальянцы оказывают на слабых Лягушатников давление, пытаясь включить их в свою Италосферу. Мобилизируя своё влияние в Французском Государстве и оказывая давление на Италию, мы бы могли остановить это. Однако это дело потребует немалых усилий, которые мы бы могли потратить в ином месте."
 blocchidiplo.75.a:0 "Остановить Их"
 blocchidiplo.75.b:0 "Плевать"
 
 blocchidiplo.76.t:0 "Германия давит на Францию"
 blocchidiplo.76.d:0 ""
 blocchidiplo.76.a:0 "Невидимый ивент"
 
 blocchidiplo.77.t:0 "Военные Учения в Альпах"
 blocchidiplo.77.d:0 "Хотя мы предпочитаем наблюдать за Германцами, к сожалению нам придётся обратить внимание на юг в этот раз. Итальянцы проводят военные учения в Альпах, показывая своё военное превосходство каждому солдату на нашей границе. Это производит впечатление на наших Рядовых. Важнее то, что они пытаются запугать нас, и смотря на превосходящие цифры их личного состава, мы понимаем, что нам практически нечего им противопоставить. К тому же всё происходит в пределах "их" границ, так что мы даже не можем выразить дипломатический протест на эту провокацию."
 blocchidiplo.77.a:0 "Что они замышляют?"
 
 blocchidiplo.78.t:0 "Морские учения в заливе"
 blocchidiplo.78.d:0 "Очередной день, очередная Итальянская провокация, очередное напоминание об их силе. Флот Италии проводит учения в заливе у Марселя; если верить последним данным, они неоднократно вторгались в наши воды. Наши дипломатические протесты были встречены насмешливыми отговорками капитанов Итальянских кораблей об "инцидентах", в которые даже слепой не поверит, хотя мы оба знаем, что мы не способны ничего им сделать. Как и много раз до этого, мы можем лишь смириться с тем, что вокруг нас крутятся стервятники."
 blocchidiplo.78.a:0 "Всё становится хуже."
 
 blocchidiplo.79.t:0 "Итальянское ощутимое присутствие"
 blocchidiplo.79.d:0 "Любые намёки на Итальянскую доброжелательность исчезли. Всё чаще и чаще, наши Итальянские партнёры говорят нам, что, если мы не выполним их условия, они будут вынуждены 'провести интервенцию для поддержания стабильности в регионе' – иными словами, они начнут вторжение во Францию. Мы на распутье, и у нас есть только два выбора. Мы можем принять их условия, или же назвать всё это блефом, в любом случае последствия будут катастрофичными."
 blocchidiplo.79.a:0 "Это серьёзно"
 blocchidiplo.79.b:0 "Пустые угрозы"
 
 blocchidiplo.80.t:0 "Италия угрожает франции"
 blocchidiplo.80.d:0 "Наши информаторы и друзья из французской армии доложили нам о движениях на Итальянской границе-судя по всему, Итальянцы проводят военные учения в Альпах, с целью напугать лягушатников. Если мы хотим, мы можем приказать Итальянцам прекратить это. Тем не менее это просто военные манёвры, пока что, и скорее всего никаких действий против Италии не требуется."
 blocchidiplo.80.a:0 "Остановить их"
 blocchidiplo.80.b:0 "Плевать"
 
 blocchidiplo.81.t:0 "Германия требует Италию отвалить"
 blocchidiplo.81.d:0 ""
 blocchidiplo.81.a:0 "Спрятанный ивент"
 
 blocchidiplo.82.t:0 "Операции ВИС по заброске Диверсантов"
 blocchidiplo.82.d:0 "Мы готовы забросить наших агентов Военной Информационной Службы во Францию с целью установить контакты с Сопротивлением, но мы должны определить подход. Самый безопасный способ — это следовать плану, посылая среднее количество агентов для этого."
 blocchidiplo.82.a:0 "Увеличить количество Операций"
 blocchidiplo.82.b:0 "План останется неизменным"
 ita_increased_paratroop_sim_operations_tt:0 "Это §Oувеличит риски§! обнаружения, но также §Gповысит наши шансы на успех§! Операции Алесия."
 ita_paratroop_sim_operations_tt:0 "Это §Gуменьшит рисики§! обнаружения, но также §Oуменьшит шансы на успех§! Операции Алесия."
 
 blocchidiplo.83.t:0 "Десантная операция ВИС проведена успешна"
 blocchidiplo.83.d:0 "Наша миссия успешно завершилась. В соответствии с планом, наши хорошо натренированные оперативники остались нераскрытыми и теперь пытаются установить контакты с французским Сопротивлением. Теперь мы ожидаем от них результатов."
 blocchidiplo.83.a:0 "Хорошее начало"
 
 blocchidiplo.84.t:0 " Десантная операция ВИС провалена"
 blocchidiplo.84.d:0 "Несмотря на наше разумное решение придерживаться плана, удача была не на нашей стороне. Оперативники Военной Информационной Службы посланные во Францию были пойманы почти сражу же после приземления на парашютах, и теперь удерживаются в неизвестных нам тюрьмах. Это лишь вопрос времени, когда они расскажут о своей миссии."
 blocchidiplo.84.a:0 "О нет" 
 
 blocchidiplo.85.t:0 "Десантная операция ВИС проведена успешна"
 blocchidiplo.85.d:0 "Наши риски стоили того! Даже с учётом того, что мы увеличили количество оперативников ВИС, посланных во Францию, наши прекрасно натренированные агенты остались незамеченными, и теперь они устанавливают контакты с Французским сопротивлением. С такой толпой добиться успеха в операции будет намного легче. Теперь мы ожидаем от них результатов."
 blocchidiplo.85.a:0 "Хорошее начало"
 
 blocchidiplo.86.t:0 "Десантная операция ВИС провалена"
 blocchidiplo.86.d:0 "Наш гамбит провалился. Увеличенное количество оперативников Военной Информационной Службы, посланных нами, привело к тому, что их легко обнаружили, и большая часть из них была быстро поймана почти сразу после приземления на территорию Франции. Теперь они находятся в неизвестных нам тюрьмах. Это лишь вопрос времени, когда они расскажут о своей миссии."
 blocchidiplo.86.a:0 "О нет!"
 
 blocchidiplo.87.t:0 "Итальянские Оперативники пойманы"
 blocchidiplo.87.d:0 "Работая с полицией, наша контрразведка обнаружила миссию Италии по заброске парашютистов на нашу территорию, и захватила часть их агентов. Теперь эти люди у нас в плену, и с лёгкой руки наших людей на допросах, мы вскоре узнаем, кто именно их послал, и зачем."
 blocchidiplo.87.a:0 "Что они тут делают?"
 
 blocchidiplo.87.t:0 "Итальянские Оперативники пойманы"
 blocchidiplo.87.d:0 "Работая с полицией, наша контрразведка обнаружила миссию Италии по заброске парашютистов на нашу территорию, и захватила часть их агентов. Теперь эти люди у нас в плену, и с лёгкой руки наших людей на допросах, мы вскоре узнаем, кто именно их послал, и зачем."
 blocchidiplo.87.a:0 "Что они тут делают?"
 
 blocchidiplo.89.t:0 "Контакты с французским Сопротивлением"
 blocchidiplo.89.d:0 "Мы установили контакты с французским Сопротивлением. В отчётах сообщается о том, что группы повстанцев чрезвычайно активны, но сильно разделены. И хотя они периодически сотрудничают друг с другом, фактически французское Сопротивление разделено на три отдельные фракции. \n\n Группа Жансона это разнообразная коалиция, во главе с бывшим представителем культурной элиты, скорее всего наиболее склонна к сотрудничеству. В прошлом периодически сотрудничала с Немцами, периодически сражаясь с ними, их интеллектуальная основа означает, что они имеют связи с людьми в правительстве. Группа Куриэля это обескровленные остатки левых сил, которые подвергались чисткам как со стороны правительства, так и со стороны немцев. Их идеологический пыл сделал их и прагматичными, и особенно эффективными. Клика Мулена это группа Республиканцев, варьирующихся от социал-демократов до правых радикалов, сдерживаемых вместе посредством бесконечных усилия Жана Мулена. \n\n Мы должны очень быстро выбрать своего кандидата из этих формирований, но каждый из них может быть слишком рискованным вариантом."
 blocchidiplo.89.a:0 "Кого же из них использовать?"
 
 blocchidiplo.90.t:0 "Кому же доверять?"
 blocchidiplo.90.d:0 "Разузнав о разных лидерах Французского Сопротивления, пришло время решить, кому из них мы будем доверять. Выбирав, кого наделить самыми большими полномочиями, мы сыграем решающую роль в выборе фактического руководства Сопротивления. \n\n Генри Джансон, лидер интеллектуальной прослойки Сопротивления, гораздо более прагматичный, нежели может показаться на первый взгляд. Он был немецким коллаборационистом, и будет нашим, для того чтобы не допустить кровопролития. Из всех трёх вариантов он может быть самым покладистым. \n\n Генри Куриэль, левый, самый спорный выбор. Мы не любим коммунистов, но этот-эффективный организатор, и воспринимается Французским правительством исключительно террористом. Его талант к кровопролитию мог бы сделать его достаточно угрожающим вариантом. \n\n Жан Мулен, лидер Республиканской фракции, является практически живой легендой для своих последователей. В то время как его прекрасная Республика мертва, лояльность его последователей является особенно ценной для нас. Он может оказаться объединяющей фигурой у сломленного сопротивления. \n\n Кого бы мы не выбрали, нам нужно будет выстроить Кого бы мы ни выбрали, мы должны будем построить некоторую степень взаимного доверия или, в противном случае, взаимного интереса."
 blocchidiplo.90.a:0 "Выбрать Джансона"
 blocchidiplo.90.b:0 "Выбрать Куриэля"
 blocchidiplo.90.c:0 "Выбрать Мулена"
 
 blocchidiplo.91.t:0 "Стрезский Договор"
 blocchidiplo.91.d:0 "Заманив сладкими речами и неявными угрозами в городок Стреза, Итальянца предложили нам одноимённый договор, предполагающий создание 'взаимовыгодного союза, который будет связывать наши страны'. На самом деле, как сообщили нам наши представители, Договор сделает нас вассалами Итальянцев, дав вместе с этим их администрации и армии полную свободу на наших территориях, а также сделает нашу внешнюю политику подчинённой Риму. \n\n Несмотря на ужасность этого Договора, мы должны его подписать. Учитывая нашу слабость перед лицом итальянского влияния, он является констатацией факта - наши подписи будут лишь формальностью. Сохранив некоторую степень суверенитета, пусть и скудную, после стольких лет, пришло время с ней расстаться. В городе Стреза, была решена судьба Франции."
 blocchidiplo.91.a:0 "У нас нет выбора"
 
 blocchidiplo.92.t:0 "Стрезский Договор"
 blocchidiplo.92.d:0 " Заманив сладкими речами и неявными угрозами в городок Стреза, Итальянца предложили нам одноимённый договор, предполагающий создание 'взаимовыгодного союза, который будет связывать наши страны. На самом деле, как сообщили нам наши представители, Договор сделает нас вассалами Итальянцев, дав вместе с этим их администрации и армии полную свободу на наших территориях, а также сделает нашу внешнюю политику подчинённой Риму. \n\n Несмотря на нашу слабость перед лицом Итальянского влияния, мы всё ещё можем выбирать. Подчинение Италии и соглашение с ней может предотвратить кровопролитие, но цена этому-смерть нашего оставшегося суверенитета. Мы можем и отказаться. Этот выбор, несомненно, повлечёт за собой насилие, но если Итальянцы захотят контролировать Францию, они сделают это только через наши трупы. \n\n Что бы ни случилось, В городе Стреза, будет решена судьба Франции."
 blocchidiplo.92.a:0 "Подписать Договор"
 blocchidiplo.92.b:0 "Отказаться подписывать"
 fra_treaty_of_stresa_tt:0 "Мы станем §Oмарионетками§! §YИталии§!."
 fra_sign_stresa_treaty:0 "Франция подписала Стрезский Договор"
 
 blocchidiplo.93.t:0 "Франция подписала Договор"
 blocchidiplo.93.d:0 "Франция подписала Договор – это был предрешенный исход, учитывая наше положение власти над страной. Поскольку французской армии приказано не мешать, наши военные и гражданские советники наводняют страну и начинают отдавать свои собственные приказы. Французское государство остается на бумаге, но по словам одного из наших дипломатов, "они даже спать не смогут без нашего посменного согласия". Великое будущее ждёт наш подлинный 'альянс между равными!'."
 blocchidiplo.93.a:0 "Как и ожидалось!"
 
 blocchidiplo.94.t:0 "Франция подписала Договор"
 blocchidiplo.94.d:0 "Несмотря на некоторые опасения их отказа, французы решили подчинится нашим требованиям и подписать Стрезский Договор. Поскольку французской армии приказано не мешать, наши военные и гражданские советники наводняют страну и начинают отдавать свои собственные приказы. Французское государство остается на бумаге, но по словам одного из наших дипломатов, "они даже спать не смогут без нашего посменного согласия". Великое будущее ждёт наш подлинный 'альянс между равными!'."
 blocchidiplo.94.a:0 "Прекрасно"
 
 blocchidiplo.95.t:0 "Франция не подписала договор!"
 blocchidiplo.95.d:0 "Была ли это гордость, безмятежность или коллективное сумасшествие, Франция отказалась подписывать Стрезский Договор. Несмотря на превосходство наших вооружённых сил, армия лягушатников теперь на боевой готовности у наших границ, и доклады наших шпионов сообщают о малом количестве дезертирств. По какой-то причине Франция сопротивляется объятиям Италии. Пусть они увидят, насколько хорошо их бумажный суверенитет послужит им в ближайшем будущем."
 blocchidiplo.95.a:0 "Чёрт!"
 
 blocchidiplo.96.t:0 "Как же всё поменялось"
 blocchidiplo.96.d:0 "Прошло две тысячи лет с тех пор, как Цезарь сокрушил Галлов и включил Францию в лоно Рима. Сегодня, благодаря усилиям нашей армии, дипломатии и экономических ресурсов, мы ещё раз сломили Францию, сделав их марионеткой Италии. Какие бы сомнения ни вызывали в прошлом наши внутренние оппоненты, сегодня они тихие и покладистые, а франция стала новым ценным членом Италосферы."
 blocchidiplo.96.a:0 "Волшебно!"
 
 blocchidiplo.97.t:0 "Правительство свергнуто"
 blocchidiplo.97.d:0 "Полная катастрофа. После кровавых стычек между нашими силами и бойцами Сопротивления, повстанцы победили и объявили смещение Правительства. Одновременно с боевыми действиями партизаны также заняли всё здания связи и оккупировали инфраструктуру всей страны и быстро взяли их под свой контроль. Наши лидеры скрылись, но мы мало что можем сделать. \n\n Прямо сейчас террористы обращаются к растерянному, но смирившемуся населению и говорят, что они "освобождены", излагая свою программу. Наша Франция снова истекает кровью, в то время как марионетки Италии контролируют нашу родину."
 blocchidiplo.97.a:0 "Но как?"
 
 blocchidiplo.98.t:0 "Попытка Путча"
 blocchidiplo.98.d:0 "Мы предотвратили катастрофу. После кровавых стычек между нашими силами и бойцами Сопротивления, партизанское окружение наших позиций было прорвано, а террористы разгромлены. Несмотря на ограниченные успехи в проникновении в здания связи и инфраструктуры, повстанцы по всей нашей территории были взяты в плен или убиты в боях. Даже сейчас, когда мы восстанавливаем контроль над страной, восставшие выстраиваются в шеренги и массово расстреливаются. \n\n Хребет так называемого Сопротивления сломан, надеемся, раз и навсегда. Теперь мы должны обратиться к нашим соотечественникам и рассказать им о попытке нападения, рассказать им, как мы отбились от собак итальянцев и разбили их, и рассказать им о том, что их ждёт за предоставление убежища террористам. Несмотря на усилия своих врагов, Франция остается свободной."
 blocchidiplo.98.a:0 "Катастрофа предотвращена"
 
 blocchidiplo.99.t:0 "Операция Алесия проведена успешна"
 blocchidiplo.99.d:0 "Операция Алесия завершилась. Получив приказ, наши союзники во Французском Сопротивлении свергли Французское правительство, и учредили новое. Сумев окружить и уничтожить большинство правительственных войск, а также быстро овладеть коммуникационной инфраструктурой страны, партизаны быстро одержали верх. Когда они объявляли освобождение Франции, повстанцы обратились к народу и рассказали о грядущих переменах. \n\n Наедине наши союзники горячо поблагодарили нас за поддержку. Мы, конечно, поздравили их с освобождением, но, не теряя времени, напомнили им о том, чего мы хотим, увидеть от наших дорогих друзьях во Франции. И Рим хотел бы осуществление этих мер в спешном порядке."
 blocchidiplo.99.a:0 "Идеально"
 
 blocchidiplo.100.t:0 "Провал Операции Алесия"
 blocchidiplo.100.d:0 "Операция Алесия провалилась. Несмотря на нашу поддержку и все, что мы для них сделали, Сопротивление провалилось практически во всём, во время своей попытки свержения французского правительства, и закономерно потерпело поражение. Предварительные отчёты сообщают о том, что большая часть бойцов Сопротивления уже была перебита во время путча. Кто-то умер в боях, а кого-то взяли в плен. Наши отчаянные попытки выти с силами повстанцев на контакт были безрезультатными. Прямо сейчас французские власти осуждают так называемую "попытку итальянского переворота", и угрожают массовыми репрессиями против любого гражданского, укрывающего партизан. Несмотря на все наши усилия, Франция остаётся в цепях."
 blocchidiplo.100.a:0 "Ну и беспорядок."
 
 blocchidiplo.101.t:0 "Италия и франция оскверняют Немецкий Язык!"
 blocchidiplo.101.d:0 "Культура долгое время была полем битвы для националистов, но это про бред! Италия со своей марионеткой-французским государством, они сделали заявление, в котором отказались от Немецкого Языка, заменив его Романскими во всех сферах. В детальном сообщении, написанном так называемыми 'лингвистическими экспертами' и официально подтверждённом обоими правительствами, Немецкий язык описан "грубым, совершенно бессвязным и по сути таким же варварским диалектом, как и в древние времена". Далее идёт объяснение неполноценности нашего вклада в литературу и завершается всё это сноской, запрещающей "преподавание немецкого языка на Итальянских и Французских территориях, если только оно не выявляет недостатки германского языка, в сравнении с латинскими языками".\n\nНаши выдающиеся деятели культуры согласны с тем, что это заявление является серьезным оскорблением. Впрочем, это было не так уж и трудно понять."
 blocchidiplo.101.a:0 "Ну и ублюдки"
 
 blocchidiplo.102.t:0 "la France Vive!"
 blocchidiplo.102.d:0 "В жестокой и запутанной игре интернациональной дипломатии, есть немного чувств, которые приносят больше удовольствия, чем наслаждение победы, достигнутой тяжёлой работой. И вот он-момент истинного наслаждения! Наши агенты сообщают, что мы, наконец, закрепили наше абсолютное влияние на французскую нацию. \n\n Теперь мы братские народы. И хотя в прошлом мы не всегда ладили, у нас есть общая история и схожие цели. Одного из нас унизила Вторая мировая война, другому она дала возможность попасть в ряды великих держав. Один из нас был унижен Бургундским Чудовищем, другой остается единственным оплотом между ним и средиземноморьем. У нас общие враги-отвратительный Гиммлер и его варварский сосед Гун на востоке. И для противостояния этим монстрам мы построим новый пакт, который будет существовать века!"
 blocchidiplo.102.a:0 "Восхитительно"
 
 ## BN Military
 ita_the_pride_of_italy:0 "Гордость Италии"
 ita_the_pride_of_italy_desc:0 "Италия современна, демократична, а так же очень патриотична. Победа Национального Блока на первых демократических выборах показала высокий боевой дух народа, и доказала, что он хочет видеть свою страну, существующую на равных условиях с мировыми державами.\nНо для этого мы должны иметь армию, достойную великой державы. К счастью, с небольшими улучшениями, Королевская Итальянская Армия послужит нам в продолжении будущего страны. Превосходно проявив себя во Второй мировой войне, и получив закалку в боях в колониальных конфликтах, для сохранения власти над Италосферой, итальянские военные заслуженно являются гордостью нашего отечества."
 
 ita_professionalism_is_key:0 "Профессионализм Важен"
 ita_professionalism_is_key_desc:0 " Хотя в НБ все согласны с тем, что время фашизма (в основном) дала много прекрасного для страны в целом, следует признать, что она принесла с собой незначительное снижение профессионализма в рядах Королевской Итальянской Армии. НФП отдавала предпочтение Чернорубашечникам, нежели военным, чья лояльность была под вопросом, и часто закрепляла свою монополию на силу слишком сомнительными экономическими средствами.\n\nТем не менее, так же как и великий Чиано привёл Италию в пост-военную эпоху, так же и мы продолжим его нелёгкое дело ведя струн и её армию в будущее. Солдаты больше не будут бездельничать в своих казармах, и перестанут украшать себя драгоценностями, украденными из чужих стран. Новая армия Италии будет хорошо экипирована, хорошо одета и в конце концов станет предметом зависти стран всего мира."
 
 ita_increase_training_standards:0 "Улучшить Тренировки"
 ita_increase_training_standards_desc:0 "В давние дни любой мог быть солдатом. С оружием в руках, кучей пропаганды в голове и небольшим воодушевлением даже крестьянин пригорода Милана, попавший в армию пару недель назад, мог бы превосходно служить на любом из наших фронтов от Европы до Ближнего Востока.\n\nК сожалению, мир изменился. Конфликты современности требуют мобильную, гибкую и хорошо натренированную пехоту, способную выполнять любые приказы, и успешно подавлять партизан. Чтобы убедиться, что Италия готова для этой новой реальности, наше правительство приказало военным улучшить тренировки солдат. В следующий раз, когда враги Италии решат оспорить нашу власть над территориями страны, они встретятся не со старой и неэффективной армией призывников, а с подготовленными и современными вооружёнными силами."
 
 ita_assessment_and_testing:0 "Экспертизы и Тестирования"
 ita_assessment_and_testing_desc:0 "Для того, чтобы убедиться в том, что армия Италии готова для любых военных действий, наше правительство начало программу внезапных и тщательных проверок и тестирований. Мы Мы позаботимся о том, чтобы каждая пушка была собрана в точности так, как предписано в военном руководстве, чтобы каждый солдат отдавал честь точно так, как предписано в военном руководстве, и чтобы каждая пуговица на каждом мундире была идеально подобрана по уставу.\n\nОфицеры могут быть недовольны подобными подозрениями в их некомпетентности, рядовые могут смеяться над правительственными бюрократами, но в конечном итоге эта программа пойдет только на пользу нашей стране и ее солдатам. Естественно, если всем проверяемым нечего скрывать, то им вообще нечего бояться."
 
 ita_find_the_motivated:0 "Найти Замотивированных"
 ita_find_the_motivated_desc:0 "Хотя Итальянская Армия не самая маленькая, и в ней служит много национальностей, наша страна изо всех сил пытается найти подходящих рекрутов, чтобы заменить тех, кто был убит или ранен, служа своей стране. В частности, мы пытаемся найти добровольцев, видящих военную службу священным долгом, а не простым средством быстрого заработка или местом воплощения своих тёмных желаний.\n\nРешить эту проблему будет нелегко-очереди в военкоматы становятся все короче, а количество мешков с трупами, возвращающихся из колоний, имеет тенденцию пугать даже самых рьяных новобранцев. Однако с широкомасштабной пропагандистской кампанией мы не сомневаемся, что в скором времени у нас будет столько солдат, что на них не хватит всех наших мундиров, или даже оружия! Что может стать еще одной проблемой, которую мы так же решим."
 
 ita_find_the_skilled:0 "Найти профессионалов"
 ita_find_the_skilled_desc:0 "В рамках нашего героического стремления создать самую эффективную армию при ограниченном бюджете итальянского правительства, чтобы выжить при нашем уникальном... военном и дипломатическом положении, мы внимательно изучили наш нынешний режим подготовки.\n\nХотя обычный солдат, прошедший учебную подготовку, безусловно, является прекрасным бойцом, это возможно только если мы будем отбрасывать тех, кто пришёл сюда из-за бедности(или чего-то похуже). Для того, чтобы превратить Королевскую Итальянскую Армию в силу, достойную называться приемником войска Римской Империи, мы должны найти тех, кто обладает необходимым боевым духом, и отвечает строгим требованиям к умственной и физической подготовке. Это будет нелёгкой задачей, но в кривых переулках и ветхих лачугах мы все равно найдем их, этих сынов Новой Италии, наших необработанных алмазов."
 
 ita_volunteers_for_italy:0 "Волонтёры для Италии"
 ita_volunteers_for_italy_desc:0 "Победа Национального Блока в Италии на недавних выборах может и не в полной мере, но всё же оживила ослабевающий национальный дух нашей страны. Вновь можно услышать гимн страны, который поют не только на национальных праздниках, но и каждый день. Улицы снова украшены триколором, а здания-портретами трех героев: Муссолини, Чиано и Альмиранте.\n\nТем не менее, это поднятие патриотизма будет бесполезным, если мы не воспользуемся им. Наше правительство инициализирует программу продвижения военных, особенно недавно созданных специальных подразделений. Радио, телевиденье. и даже рекламные щиты будут рассказывать о доблестях наших храбрых молодых людей в военной форме, самоотверженно защищающих свою родину. Естественно, мы так же постараемся, чтобы помешать этим подонкам-журналистам, у которых, похоже, нет иной цели, кроме очеренения своей страны, путём выпуска своих проклятых "журналистских расследований" и "получающих наград" фотографий мешков для трупов в неисчислимом количестве."
 
 ita_a_special_force:0 "Силы Спец. Назначения"
 ita_a_special_force_desc:0 "Итальянская армия становиться всё современнее с каждым днём. То, что когда-то было слабо мотивированной армией призывников, теперь является восхитительной профессиональной боевой силой, которая может сравниться по оснащению (но, к сожалению, не по численности) с величайшими странам мира.\n\nВ качестве следующего шага в программе улучшения армии, наше правительство выступило с инициативой создания подразделения "спецназа", состоящего только из лучших и умнейших, отобранных из других вооружённых сил. И хотя командиры этих подразделений протестовали против такого решения, ни их мнение, ни они сами нам не нужны. Нам нужна армия, которая может бороться с конфликтами на Балканах и при этом выиграть любую битву иными словами-нам нужна армия, достойная Италии."
 
 ita_revive_the_adra:0 "Восстановить Adra" 
 ita_revive_the_adra_desc:0 " Не имея возможности на равных соперничать с армиями и пропагандистскими машинами великих держав, Италия всегда стремилась защитить свое право на место под солнцем, начиная с Второй Мировой Войны.  И хотя Американские, Немецкие и Японские историки могут в открытую надсмехаться над храбрым Итало Бальбо или же над фанатизмом чёрнорубашечников, они даже не подозревают о могущественной силе подразделения Adra.\n\nОфициально, Храбрые Деверсанты Королевских Военно-воздушных Сил, ADRA-это подразделение, контролирующее и небо и землю, принося смерть и разрушение всем врагам Италии. С ними на поле бое, ни один мост противника не останется целым, их аэродромы так же будут уничтожены. И хотя за годы, прошедшие после войны, сила этого подразделения несколько ослабла, мы возродим его величие вновь, чтобы вселить страх в сердца наших врагов."
 
 ita_modernize_the_alpini:0 "Модернизировать Альпини"
 ita_modernize_the_alpini_desc:0 "Альпы это природные границы Италии, наша первая линия защиты от Рейха в случае войны. Даже самые новые танки погибнут в этих оврагах и снежных вершинах, прямо как армия Ганнибала, потерявшая больше половины своего состава(включая и всех слонов)! Горная война бросает уникальные вызовы и даёт нестандартные возможности, к тому же это чуть ли не единственное место, где пехота все еще эффективна: без бронетехники, имея ограниченную поддержку с воздуха, и с возможностью использовать только лёгкую артиллерию-очень часто наш горные стрелки, использующие до сих пор коней вместо грузовиков, из-за особенностей местности, являются очень полезными, поэтому их обучение по лучшему стандарту это наш высший приоритет.\n\nК счастью, наши Альпини одни из лучших горных стрелков во всём мире! Прошедшие множество трудностей во время Первой Мировой Войны, и побывавшие в ледяной России во время Второй, они гордо и лояльно несут нам службу. С увеличением их финансирования, мы убедимся, что они на один шаг впереди наших врагов: все будут бояться Чёрных Перьев!"
 
 ita_no_men_like_the_frogmen:0 "Незаменимые морпехи"
 ita_no_men_like_the_frogmen_desc:0 "Теперь, когда Средиземноморье под нашим контролем, мы можем в любой момент нанести удар по странам, граничащим с ним. От Иберийского полуострова, до Крыма и Египта, Regia Marina может с лёгкостью поддерживать морские высадки в наших водах, но это по прежнему очень опасные операции, так как наши солдаты высаживаются прямо под огнём противника, пока они не доберутся до безопасной земли: несмотря на помощь флота, сотни, если не тысячи солдат могут погибнуть, даже не увидев противника!\n\nПоэтому, мы должны инвестировать в наших морпехов, и регулярно тренировать их: с новыми бронированными лодками и специальной техникой, они будут нести меньшие потери во время высадок, а с лучшей подготовкой и вооружением, они смогут быстро уничтожит противника, гарантируя нам быструю победу, и гораздо меньшее количество могил. Живой Герой лучше мёртвого мученика!"
 
 ita_no_trooper_like_the_paratrooper:0 "Незаменимые Десантники"
 ita_no_trooper_like_the_paratrooper_desc:0 "Основанные нашим великим авиатором Итало Бальбо элитные Fanti dell'Aria, были созданы при первом появлении достаточно вестимого транспорта и хорошей сети аэродромов. Начиная с осады Крита, заканчивая боями в Эфиопии, они показывали своё превосходство снова и снова, выполняя свои задачи храбро и самоотверженно.\n\nОни являются не только инструментом пропаганды, но и универсальным и мощным подразделением, при условии их правильной тренировки и поддержки: с увеличением их финансирования, мы дадим нашим парням самые лучшие самолёты и лучшее оружие, чтобы они не погибали бесцельно в суицидальных наступлениях. Бальбо бы нами гордился!"
 
 ita_all_terrain_armed_forces:0 "Универсальные Вооружённые Силы"
 ita_all_terrain_armed_forces_desc:0 "Наши основные вооруженные силы могут немного уступать в подготовке и оснащении нашим элитным батальонам, но это не значит, что они являются пушечным мясом или просто наковальней, по которой можно ударить нашим стальным молотом. Нет! Королевская Итальянская Армия должна уметь воевать на любой территории, несмотря на особенности местности или погодные условия они должны быть способны нести службу так же эффективно, координируясь с ВВС и флотом.\n\nРазрабатывая долговечное, эффективное и неприхотливое вооружение, улучшая тренировки, и используя местных гидов и экспертов в наших более крупных дивизиях, мы достигнем максимально возможного результата, независимо от обстоятельств."
 
 ita_rule_italia_rule_the_seas:0 "Правь, Италия морями" 
 ita_rule_italia_rule_the_seas_desc:0 "С исчезновением британского флота и флота Французской Республики, и с Кригсмарине, занятыми защитой северных морей, итальянский королевский флот становится несомненным правителем Средиземноморья. Мы и никто другой - правим морями, видавшими величайшие морские сражения истории! Мы - наследники Эгади и Атиум, наших предков, скрестивших лезвия с Карфагеном и Египтом, византийцами и османами! Орудия итальянцев сломили неверных в Лепанто, и вели за собой огромные экспедиции, открывшие неизвестные далёкие земли! Наш флот триумфально прошёл по Босфору в Ливийской Войне, заставив Султана встать на колени.\n\nС такой обширной историей за нашей спиной, единственным верным путём остается удостовериться в том, что еще более великое будущее ожидает нас впереди: королевский флот получит всё необходимое для ещё дальнейшей модернизации и усиления. Больше мы не заперты в Средиземноморье, теперь мы устанавливаем здесь правила." 
 
 ita_spice_up_the_indian_ocean_fleet:0 "Оживить флот Индийского Океана" 
 ita_spice_up_the_indian_ocean_fleet_desc:0 "Флот Индийского Океана - новый фронт нашего морского влияния. Малые флотилии сопровождения патрулируют воды Красного Моря и многие заливы Арабского полуострова, защищая наши нефтяные танкеры, приносящие чёрное золото в Италию и дальше, но при всё накаляющейся ситуации в мире, впредь их может быть не достаточно.\n\nДобавив крейсеры во флот Индийского Океана, мы защитим свои суда с нефтью как никогда прежде, обеспечив непрямой щит нашим колониальным гарнизонам по всему Ближнему Востоку и рано или поздно проецировать большее влияние, чем когда-либо, даже на Иран и саму Индию!" 
 
 ita_maximise_our_battleships:0 "Расширить флот линкоров" 
 ita_maximise_our_battleships_desc:0 "Наши линкоры давно устарели: после успешного класса Литторио, не было создано новых корпусов, и с нашими большими успехами в технологиях морского боя, четыре дредноута, когда-то современные и сильные, сейчас ржавеют в доках. Если мы хотим иметь современный и мощный флот, нам необходимо инвестировать деньги и ресурсы в современные линкоры, достаточно быстрые чтобы не тормозить весь флот, и вооруженные не только обычными орудиями, но и более современными ракетными системами и противовоздушными батареями\n\nТяжёлым кораблям пора снова править морями." 
 
 ita_cruising_to_victory:0 "Крейсируем к победе" 
 ita_cruising_to_victory_desc:0 "Если линкоры являются несомненными королевами флота, то крейсеры - их рабочие лошадки. С их потрясающей универсальностью, они могут выполнять почти любую роль в битве: конвоировать, становиться лёгкими линейными кораблями, патрулировать. Нет такой задачи, с которой правильно спроектированный крейсер не сможет справиться!\n\nС достаточным инвестированием, мы увеличим и число наших крейсеров, и спектр их возможностей, гарантируя то, что наш флот будет хорошо защищён, быстр и смертоносен." 
 
 ita_keep_calm_and_carrier_on:0 "Тяжелая ноша авианосцев" 
 ita_keep_calm_and_carrier_on_desc:0 "Во время последней войны, изначальная нехватка авианосцев стала причиной нанесения сильного урона нашим кораблям со стороны истребителей и бомбардировщиков. Под давлением этого нам пришлось конвертировать два гражданских лайнера в наши первые авианосцы: Акьила и Спарвьеро. Хотя эти корабли всё ещё достойно служат флоту, очевидна необходимость в "настоящих" авианосцах, если мы хотим встречать другие силы мира на должном уровне.\n\nБезусловно, также и понадобятся подходящие самолёты, от штурмовиков, до истребителей и морских бомбардировщиков, чтобы извлечь максимальную выгоду из морской поддержки по воздуху." 
 
 ita_super_destroyers:0 "Супер Эсминцы" 
 ita_super_destroyers_desc:0 "Эсминец может показаться маленьким и слабым, но в правильных руках он может оказаться невероятно опасен. Достаточно небольшой и низкий, чтоб избегать огонь, и вооруженный смертоносными торпедами и ракетными системами, они могут причинить жестокие раны, или возможно потопить, даже сильнейший линкор. В бою, они также служат как мобильный щит для более сильных, но громоздких линейных кораблей, предотвращая их от залпов орудий вражеских эсминцев, и отпугивая самолеты мощными противовоздушными батареями.\n\nС увеличивающейся силой воздушных войск, как никогда важно, чтобы наши крейсеры соответствовали новейшим стандартам проектирования и вооружения, и тем самым были способны защитить наш флот от любой угрозы, а также быстро и смертоносно бить по любому кораблю, осмелившемуся подойти близко!" 
 
 ita_mare_nostrum_once_more:0 "Море Наше, снова" 
 ita_mare_nostrum_once_more_desc:0 "Теперь, когда наши усилия вновь обращены к могучему ВМФ Италии, воды, окружающие нашу страну, когда-то бывшие владением британского флота или немецких подлодок, теперь - непреодолимая крепость, подобная Альпам или самим стенам Рима! И даже если корабли наших врагов пересекут Суэцкий канал, они присоединятся к тысячам затонувших на дне, как только встретятся с нашим флотом.\n\n Средиземное Море снова станет Mare Nostrum, теперь во всех смыслах..." 
 
 ita_convoy_escort_exercises:0 "Учения по охране конвоев" 
 ita_convoy_escort_exercises_desc:0 "Тогда как основная цель флота - встречать (а лучше побеждать) корабли противника, очень важной и непростой задачей остается сопровождение конвоев. И в мирное, и в военное время, конвои находятся под угрозой нападения на них: пираты, подлодки, или вражеские суда, забирают весь драгоценный груз: припасы, оружие, топливо, а иногда даже моряков - топя их в жадных ледяных водах. Самые отчаянные из врагов могут даже прибегнуть к самоубийственным столкновениям, игнорируя корабли сопровождения и уничтожая уязвимые конвои для максимального урона.\n\nВ следствие этого, наши капитаны и адмиралы должны тренировать и себя, и команду для своевременного реагирования на любую угрозу, и, если придется, закрывать уязвимые конвои корпусом собственного судна." 
 
 ita_shore_up_the_radar_stations:0 "Береговые радарные станции" 
 ita_shore_up_the_radar_stations_desc:0 "С существующей, как показали немцы в прошлой войне, угрозой атак ракет дальнего действия и подлодок на наши порты, строительство современных радарных станций является важнейшей необходимостью. Их сенсоры, распространяющиеся на сотни километров, позволят нам узнавать о приближении вражеских сил, как по воздуху, так и по морю, задолго до того, как они смогут среагировать и нанести удар." 
 
 ita_the_newest_in_torpedo_bombing:0 "Новшества в торпедной бомбардировке" 
 ita_the_newest_in_torpedo_bombing_desc:0 "Достаточно небольшие, чтобы поместить в любой корабль, и достаточно сильные, чтобы потопить линкор, торпеды - пожалуй, самый смертоносный тип вооружения из когда-либо изобретенных. С нашим опытом в боях - всё же наш флот был первым из применивших торпедные катера, - мы не должны отставать в технологическом плане и пытаться нагнать других.\n\nУчась на примере лучших, например японского "Длинного Копья", мы сможем быть уверены, что даже малейшего нашего корабля достаточно чтоб заставить противника паниковать."
 
 ita_look_into_the_air:0 "Взгляд в небо"
 ita_look_into_the_air_desc:0 "Перед Королевскими ВВС стоит тяжелая, но важная задача: сделать так, чтобы над нашим небом не было вражеских самолетов, и быть способными оказать поддержку нашим наступающим армиям. Если врагу удастся добиться господства в воздухе над Италией, наши города будут уничтожены бомбами, наша промышленность перестанет функционировать, и наши военные усилия в конечном итоге окажутся провальными, так как армия больше не будет в состоянии эффективно сражаться, а народ будет слишком измучен, чтобы продолжать верить в победу.\n\n Таким образом, мы должны позаботиться о том, чтобы наши ВВС всегда справлялись с поставленной задачей, поскольку последствия неудачи слишком опасны, чтобы даже рассматривать их..."
 
 ita_a_helping_hand_for_our_pilots:0 "Рука помощи для наших пилотов"
 ita_a_helping_hand_for_our_pilots_desc:0 "В то время как отважные пилоты Королевских ВВС непоколебимы в своей приверженности к своей нации, им несколько не хватает подготовки в современной воздушной доктрине. Это не их вина, так сложилось, скорее всего, из-за неумелости лакеев и трусов, которые давно саботировали Итальянское величие. \n\n К счастью, с НБ у власти, готовым вести нацию к ее славному будущему, эта проблема скоро будет устранена. Введя строгую программу подготовки и обучения, мы позаботимся о том, чтобы наши пилоты были на равны с другими странами или даже превосходили некоторые из них, не говоря уже о тех, кто осмелится бросить нам вызов. Так же мы создадим ВВС, способные как защищать наше государство, так и атаковать его врагов.\n\n."
 
 ita_a_new_aa_program:0 "Новые системы ПВО"
 ita_a_new_aa_program_desc:0 "Зенитное оружие развивается точно так же, как и его цели. По мере того, как истребители становятся все быстрее и маневреннее, требуются новые, усовершенствованные системы прицеливания, чтобы наши снаряды не рисовали красивые линии в небе, пока вражеский пилот просто смеётся над этим представлением. Кроме того, поскольку бомбардировщики теперь способны летать на такой высоте, что традиционная противовоздушная оборона даже не в состоянии их обнаружить, не говоря уже о том способности вести огонь по ним, мы должны финансировать проект создания самонаводящихся зенитных батарей с ракетным приводом, способных пробивать сами облака и автоматически искать и уничтожать свою добычу."
 
 ita_rewards_for_results:0 "Награды за результаты"
 ita_rewards_for_results_desc:0 "В то время как обычный Итальянский летный состав является лояльным и способным, наша возможность испытать всё это в боевых действиях остается затрудненной устаревшей доктриной и сомнительными поощрениям, долгое время ограничивающими наши вооруженные силы. Благодаря ним, награды и продвижения по службе почти полностью основаны на покровительстве и старшинстве, а не на производительности. Это приводит к тому, что в ВВС состоят из стариков и подхалимов, которые больше заинтересованы в подделке боевых отчетов, чем в реальных боях.\n\nМы будем уничтожать эти устаревшие идеи особенно энергично, и заменим их системой тщательно выверенных наград, которая гарантирует, что стоящие предложения действительно будут внедрены в ВВС, и лучшие пилоты будут иметь возможность распространять свои навыки среди своих коллег.\n\nСкоро гниль будет очищена, и Итальянская нация будет править небом Средиземного моря, так же, как она правит её водами и землей."
 
 ita_night_combat_training:0 "Ночная боевая подготовка"
 ita_night_combat_training_desc:0 "Сражаться в небе по ночам - трудная задача. Поскольку вокруг пилота нет ничего, кроме черноты, он не может даже ориентироваться на ориентиры с земли, да и риск быть атакованным невидимыми самолетами выше, чем днем: русские "Ночные Банши" использовали темноту и бесшумность своих старых самолетов, чтобы удивить немцев, с летальным исходом...\n\nПоэтому наши самолеты должны быть оснащены улучшенным оборудованием слежения, чтобы помочь летчику обнаружить и правильно поразить свою цель. Кроме того, пилоты нуждаются в дополнительном обучении тому, как реагировать на внезапные атаки, не нарушая строя и не рискуя быть подстреленным вражеским АА."
 
 ita_safe_and_sound:0 "В целости и сохранности"
 ita_safe_and_sound_desc:0 "Несмотря на то, что с каждым днем показатели работы итальянских ВВС улучшаются (по данным нашего нового протокола тестирования), становится все более очевидным, что одной из наиболее распространенных проблем в наших ВВС является отсутствие надлежащих правил безопасности. Самолеты часто летают несмотря на серьезные дефекты, а ремонтные бригады плохо оснащены и обучены. Такое презренное положение вещей ставит под угрозу как сохранность наших пилотов, так и безопасность страны в целом. Если эти проблемы не будут немедленно устранены, мы рискуем потерять тот талант, которым обладает наша государство\n\nК счастью, НБ всегда был приверженцем правильных реформ, и поэтому мы будем внедрять новые стандарты и правила, чтобы наши Асы делали то, что они делают лучше всего. Итальянские ВВС больше не будут известны как летчики дрянных и некачественных самолетов, а скорее, как полностью способные современные силы, готовые противостоять любому, кто бросит им вызов."
 
 ita_standardize_aa_emplacements:0 "Стандартизировать противовоздушные устройства"
 ita_standardize_aa_emplacements_desc:0 "На протяжении многих лет мы разработали и создали несколько систем зенитного вооружения. Несмотря на то, что все они полезны в своей работе, чрезмерное разнообразие в вооружении и боеприпасах создает нагрузку на нашу материально-техническую базу: поэтому мы должны создать комиссию с задачей стандартизации наших средств ПВО и их размещения. Благодаря лучшей координации и точному знанию того, какое оружие идет против какого самолета, мы значительно повысим нашу эффективность в борьбе с вражескими набегами, и в то же время облегчим наши линии снабжения и работу наших квартирмейстеров!"
 
 ita_approach_uncle_sam:0 "Обратиться к дяде Сэму"
 ita_approach_uncle_sam_desc:0 "Хотя наша нация имеет неоднозначную историю отношений с Американцами, особенно учитывая их прискорбную склонность вмешиваться везде, где они только могут, мы не можем отрицать, что они знают, как летать на самолетах. \n\nНесмотря на все возвышенные идеи американцев о "правильной демократии" и "едва замаскированном фашизме", мы определенно предпочтительнее Немецкого зверя или Японского сокола. Без сомнения, как только мы напомним Америке об окружающей их реальности, они помогут нам в наших усилиях по модернизации военно-воздушных сил.\n\n В конце концов, мы оба орлы и наследники Рима. Один по правде, а другой по духу. Скоро хозяева Америки и Средиземноморья объединят свои силы, и мир содрогнется перед их могуществом."
 
 ita_bring_in_the_regia_marina:0 "Кооперация с королевским ВМФ"
 ita_bring_in_the_regia_marina_desc:0 "Пожалуй, из всех итальянских военных, Королевские военно-морские силы являются самой большой гордостью страны и занимают ключевое место в обеспечении её будущего. Без итальянского военно-морского флота, Ось бы погибла из-за морской мощи жалких британцев, и Италия все еще была бы нацией рабов, лишенных своего истинного потенциала.\n\nОднако катастрофа в Атлантропе, наряду с нашими все еще сохраняющимися экономическими и политическими проблемами, привела к прискорбному застою в Королевских военно-морских сил. Наши великие корабли ржавеют в порту, наши моряки проводят дни, напиваясь и играя в кости, а вдовы войны рыдают, желая увидеть, гордость Италии.\n\nЕсли мы не сможем обратить вспять эти трагические обстоятельства, наше будущее хозяина Средиземноморья выглядит печальным. К счастью, теперь, когда НБ прочно укоренился в нашем правительстве, Наше Море снова будет нашим. Мы назначим новых офицеров, чтобы очистить страну от отходов и коррупции и пересмотреть наши бюджетные приоритеты, чтобы убедиться, что наши храбрецы оснащены именно тем, что нам нужно.\n\nСкоро Рим снова станет морской державой, которой следует опасаться."
 
