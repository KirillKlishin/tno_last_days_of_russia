 ita_piano_solo:0 "План "Пиано Соло""
 ita_piano_solo_desc:0 "Находясь в тени, мы ждали. Ждали и молились.\n\nМы молились о том, чтобы экстренная ситуация никогда не случилась. Мы молились о том, чтобы план "Пиано Соло" был обречён на падение в забвение, мы надеялись, что он станет лишь позорным секретом, который бы потерялся в самых тёмных тайниках самых глубоких военных архивов.\n\n Но в конце-концов Чиано был прав. Как и всегда. Он знал, что новому порядку понадобится защита от свергнутой диктатуры или от разносчиков социалистического хаоса. Эта необходимость стала реальностью.n\nНо мы готовы. Карабинеры готовы, как и должно было быть в те времена, когда первые фашисты двинулись на Рим.\n\Мы не допустим ту же самую ошибку дважды.\n\nТанки готовы занять улицы, и спецназ ждёт нашего сигнала чтобы начать штурм правительственных зданий. Король знает об этом, и не встанет на нашем пути, потому что он знает, какие опасности грозят демкоратии. n\nПредатели не узнают, их поразит.\n\n Si dia inizio al Piano Solo!"
 
 ita_the_SIM_files:0 "Файлы ВИС"
 ita_the_SIM_files_desc:0 "Пока те идиоты сговорились предать нашу страну и уничтожить всё, над чем работал Чиано, высокомерно думая, что мы никак не отреагируем на их измену, мы готовились к худшему. Военная Информационная Служба в тайне подготовила сотни досье, по одному на каждого лидера, подозреваемого в предательстве: коммунисты, фашисты, анархисты, все те, кто попытался бы взять власть в созданном хаосе, был взят на учёт нашей разведкой. Теперь файлы, которых официально не существовало, были открыты, и теперь мы знаем всё, что нам необходимо знать.n\nМы знаем их имена, их союзников, их убежища, мы даже знаем их семьи и их друзей. Мы знаем их самые сокровенные тайны. Они не скроются от нас, потому что они сами раскрыли себя первыми, и у теперь у нас есть преимущество внезапности.n\nСкорпион готов ударить, и добыча сама пришла в своё логово!"
 
 ita_special_detention_facilites:0 "Места Особого Содержания"
 ita_special_detention_facilites_desc:0 "Наша ловушка сработала, и теперь тюрьмы ломятся от предателей, ожидающих своё заслуженное наказание. Тем не менее, ещё многим предстоит заплатить за свои преступления: столько досье ещё не заведено, так много секретов ещё предстоит раскрыть, так много предателей нужно покарать!\n\nНам нужно больше тюрем, необходимо создать места особого содержания, из которых никто никогда не сможет сбежать, охраняемые самыми лояльными солдатами и защищённые самыми современными технологиями. Дальние острова, пустыни, самые высокие горы, это не имеет значение: никто и ничто не спасёт их от должного правосудия."
 
 ita_execute_the_roundups:0 "Начать облавы"
 ita_execute_the_roundups_desc:0 "Предатели охвачены страхом.\n\nОни скрылись в убежищах и на конспиративных квартирах, откуда они надеются организовывать террористические атаки против тех, кто лишь защищает демократию от тех, кто превращает её в пародию.\n\nДаже немного жаль, что мы всё знаем.\n\n Очередной архив открыт, очередной предатель схвачен. Ещё один архив, и новая конспиративная квартира уже не является таковой.\n\nМы не чёрнорубашечники.\n\nМы профессионалы, и мы делаем своё дело до конца."
 
 ita_occupy_rome:0 "Взять Рим"
 ita_occupy_rome_desc:0 "Иронично, но сегодня Карабинеры идут маршем на Рим, прямо как Муссолини и его чёрнорубашечники 40 лет назад.\n\nТем не менее в этот раз всё по другому.\n\nМы оккупируем Рим лишь для того, чтобы спасти демократию от тех, кто собирается извратить её. Муниципальная Полиция и гражданское правительство предоставило нам полную поддержку и готово с нами сотрудничать, в то время как военные гарнизоны уже наводнили улицы, занимая стратегические точки по всему Вечному Городу и преграждая потенциальные пути отступления террористов.\n\n Поскольку город теперь под нашим контролем, мы готовимся к следующей части плана."
 
 ita_the_emergency_government:0 "Правительство Чрезвычайного Положения"
 ita_the_emergency_government_desc:0 "Военные никогда не должны управлять страной, и мы должны принять этот факт и относится к нему с уважением. Чиано  никогда не собирался заменить одного потенциального диктатора другим, поэтому он специально поручил нам найти подходящих людей для формирования правительства чрезвычайного положения, у которого будут все необходимые полномочия для управления страной с необходимой силой, но при этом и не превратить всё в бессмысленное кровопролитие. Король назначит новый кабинет в ближайшее время, чтобы он мог приступить к исполнению сложной задачи по стабилизации Италии от политического хаоса.\n\nРазумеется, пока правительство чрезвычайного положения находится у власти, работа парламента будет приостановлена. Они уже и так причинили достаточно вреда."
 
 ita_get_to_work:0 "Приступить к работе"
 ita_get_to_work_desc:0 "В то время как наши сухопутные силы заняты розыском всех подозреваемых и предателей, Военная Информационная Служба должна изучить новые материалы, которые мы находим при штурме убежишь радикалов, а так же информацию, получаемую при их допросе. ВИС вместе с Карабинерами, которые, следуя нашим планам станут не столько полицией, сколько поддержкой военных, начнёт документировать любое потенциальное сопротивление или террористическое движениеn\nХотя это может занять много времени и усилий, в конце концов наши планы на случай непредвиденных обстоятельств будут эффективными. Альтернатива настолько ужасна, чтобы даже думать о ней."
 
 ita_sezione_i:0 "Sezione I"
 ita_sezione_i_desc:0 "Первому Отделу Военной Информационной Службы было дано задание координировать наши усилия по контртерроризму со странами, которые находятся в нашей сфере влияния, а так же с мировыми державами. Во времена старого режима это означало бы уничтожение любого потенциального демократического движения и соблюдение бдительности к любому иностранному внедрению, однако теперь Первый Отдел начнёт активно обмениваться информацией с другими странами, для того чтобы лучше бороться с теми, кто может дестабилизировать нашу страну изнутри.\n\nВ конце концов они все хотят нашу нефть, не так ли?"
 
 ita_operatives_in_the_italian_sphere:0 "Агенты в Итальянской Сфере"
 ita_operatives_in_the_italian_sphere_desc:0 "Наши методы допроса были «усовершенствованы» с огромным количеством тренировок и большим количеством «желающих». Не так уж и много нужно, чтобы заставить этих гордых и надменных террористов заставить выкрикивать имена своих близких друзей и соратников, лишь для того, чтобы хоть ненадолго унять боль...n\nС новыми архивами Военной Информационной Службы, что мы собираем из этого потока новой информации, мы можем провести серию операций на территории своих союзников: толпы террористов и предателей были найдены, и каждый из них получит то, что заслуживает.\n\n Безымянные, неизвестные могилы прекрасно подходят для тех, кто осквернил нашу страну своим предательством."
 
 ita_coordinate_the_network:0 "Координация Разведывательной Сети"
 ita_coordinate_the_network_desc:0 "За последние десятилетия Военная Информационная Служба росла и росла, обрастая слишком большим числом отделов и ведомств, что усложняет координацию их действий. Так как теперь мы теперь тут главные, пришло время избавиться от всех этих недостатков, а так же повысить компетентных и «находчивых» офицеров, и определить их на важные важные должности, таким образом мы наконец-то превратим Военную Информационную Службу в разведывательное агентство, котором оно всегда и должно было быть, не уступающим по уровню ни ЦРУ, ни Кемпейтаю.\n\Новый  Отдел Межведомственной Координации будет полезен для наших агентов, действующих в полевых условия, снабжая их подходящей и проверенной информацией из всевозможных отделов ВИС."
 
 ita_exchange_intel_with_CIA:0 "Обмен информацией с ЦРУ"
 ita_exchange_intel_with_CIA_desc:0 "Наше соседство с такими важными угрозами как Германия, Бургундия и страны Балканского полуострова, делает Италию потенциальной базой для операций многих секретных агентств, заинтересованных в шпионаже за вышеупомянутыми пороховыми бочками, особенно вездесущие ЦРУ. В то время как мы никогда не позволим Американцам превратить нашу страну в убежище для их разведывательного агентства-так мы рискуем взорвать эти пороховые бочки-но мы можем заключить соглашение об обмене информации между Военной Информационной Службой и Центральным Разведывательным Управлением.\n\nВ этой сделке, о которой никто никогда не узнает мы обменяем наши разведданные о Германии, Франции и Странах Балканах на данные о наших внутренних террористах, ближневосточном сопротивлении и так же на данные о наших партнёрах, особенно тех, что касаются Японии."
 
 ita_exchange_intel_with_kenpeitai:0 "Обмен Информацией с Кемпейтайем"
 ita_exchange_intel_with_kenpeitai_desc:0 "Японский Кемпейтай известен своими жестокими методами добычи информации, и мы хорошо это знаем, так как у нас было много продуктивных встреч во время войны, на которых мы учились самому лучшему у друг друга. Японское Разведывательное Агентство уже привыкло координировать большое количество оперативников не только в их сфере влияния, но и за её пределами, и скорее всего они собрали много разведданных обо всём, что вообще известно в мире.\n\nМы планируем очень секретную встречу с их представителями, а обмен информацией будет проходить в единственном Японском ресторане в Риме: в качестве благодарности за их данные о наших целях, мы дадим предоставим им наше понимании происходящего в России и, кто знает, возможно немного обманем наших «друзей» из ЦРУ? В конце-концов, совместное допрашивание заключённых на протяжении нескольких лет всегда оставляет чувство...товарищества....которое длится годами..."
 
 ita_uffcio_richerche_economiche_e_industriali:0 "Бюро экономических и промышленных исследований"
 ita_uffcio_richerche_economiche_e_industriali_desc:0 "Бюро экономических и промышленных исследований имеет задачу охранять мир экономики и бизнеса: под их присмотром, итальянские промышленные технологии не выйдут за пределы Италии, пока не будут лицензированы правительством и при этом достойно оплачены, и возможно, если мы будем особенно удачливыми-под удачей мы имеем ввиду проницательность-какой-нибудь лакомый кусочек иностранного промышленного ноу-хау попадёт в Италию. В конечном счёте, все дороги ведут в Рим...\n\nПо мере того как технологии с годами стремительно развиваются, становясь все более мощными, а так же всё более опасными, нам необходимо увеличить финансирование БЭПИ и расширить его персонал, чтобы наш бизнес не содержал внутри себя назойливых нарушителей..."
 
 ita_friends_in_confindustria:0 "Друзья в Конфиндустрии"
 ita_friends_in_confindustria_desc:0 "Пока Италия медленно возвращается в нормальное состояние, наша экономика должна продолжать функционировать: атаки террористов и забастовки рабочих могут представлять опасность в и так уже непростой ситуации, и это определённо что-то, чего нам нужно избегать.\n\nНаши связи в Конфиндустрии - самой главной организацией, связанной с бизнесом, позволят прийти к наиболее выгодным соглашениям с наиболее важными промышленниками в стране: в обмен на защиту от террористических атак и помощь в борьбе с самыми худшими профсоюзами, бизнесмены продолжат работать в полную силу на благо Италии.\n\n И все получат от этого выгоду!\n\nКроме предателей, разумеется."
 
 ita_subjugate_the_unions:0 "Подчинить профсоюзы"
 ita_subjugate_the_unions_desc:0 "После наших недавних разгонов нелегальных забастовок и профсоюзов террористов, более умеренные объединения рабочих предложили нам сделку: мы позволим им существовать и умеренно бороться за права рабочих, выдавая подходящие по сумме взятки, а они в обмен на это начнут пропаганду среди профсоюзов по маргинализации экстремистов и убедятся, что большинство людей в их организациях придерживаются их умеренных взглядов.\n\nТак как это звучит как здравое предложение, которое сделает наших друзей в Конфиндустрии очень счастливыми, мы дадим им немного свободы, пока они не действуют как настоящие профсоюзы. Теперь они знают последствия поддержки террористов."
 
 ita_squadre_di_disordine:0 "Squadre di Disordine"
 ita_squadre_di_disordine_desc:0 "Иногда всё, что нам нужно, - это лишь предлог, чтобы заманить предателей и агитаторов в ловушку, которую мы им приготовили. Когда одна из наших целей обнаружена в несанкционированном митинге или же протесте (а иногда мы можем найти и несколько таких), мы можем просто послать пару наших людей, замаскированных под "разгневанных рабочих" или "взбешённых граждан" чтобы добавить немного гнева в ситуацию.\n\nВ толпе, ярость часто едва скрывается, и один брошенный камень или крик ярости может превратить мирное шествие в разъяренную, жестокую толпу, и это даст нам повод расправиться с ней и арестовать того, кто нам нужен.\n\nК этому времени, все истинно миролюбивые люди покинут мероприятие. По крайне мере мы надеемся на это."
 
 ita_militarize_the_streets:0 "Милитаризировать улицы"
 ita_militarize_the_streets_desc:0 "Пока террористы увеличивают размах своей деятельности и совершают всё больше атак на простых людей, силы муниципальной полиции слишком растянуты из-за патрулирования городов и улиц, тем не менее, полицейские патрули должны быть немедленно интегрированы с частями военных, оснащённых тяжёлым вооружением. Террористы могу убить пару солдат, но они сразу же разбегутся при виде танка...\n\nДля дополнительного эффекта наши офицеры тренируют новые силы военной полиции немедленного реагирования, которые будут эффективно работать как в городских боях, так и в борьбе с толпой, чтобы они могли вмешаться в том случае, если обычная полиция не сможет справиться, перед тем как посылать настоящую армию."
 
 ita_sezione_iii:0 "Sezione III"
 ita_sezione_iii_desc:0 "Наша война против предателей и подрывных элементов продолжается не только с помощью оружия, но так же и с помощью слов и изображений: если мы хотим завоевать сердца и умы итальянцев, и для того, чтобы убедить их в наших благих намерениях, заключающихся в стремлении к демократии, нам нужно начать кампанию, охватывающую всё страну и нацеленную на просвещении народа и объяснении ему наших целей, а так же показать, почему никогда нельзя доверять террористам.\n\nНа третий отдел ВИС будет возложена гигантская пропагандистская работа, и он получит существенное финансирование и грамотный персонал, чтобы у него было и влияние на СМИ, и контроль над ними, чтобы избежать любых признаков террористических бредней."
 
 ita_control_RAI:0 "Контролировать RAI"
 ita_control_RAI_desc:0 "С появлением телевизоров и радиоприемников, все более распространенных в итальянских семьях, за тележурналами и радиожурналами следят гораздо чаще, чем за газетами: поскольку новости даются в эфире, мы не можем подвергать цензуре то, что ведущий говорит людям каждую секунду. Поэтому мы внедрим наших людей в студии, чтобы они могли предупредить нас о любом случае поддержки или оправдании террористов, а также ввести более строгий контроль над частными радио и телевизионными каналами: хотя мы не можем контролировать всё, это не значит, что мы не можем приблизиться к идеалу!"

 
 ita_control_ANSA:0 "Контролировать ANSA"
 ita_control_ANSA_desc:0 "Agenzia Nazionale Stampa Associata (Национальное агентство Ассошиэйтед Пресс) является органом саморегулирования и самоконтроля прессы: в условиях чрезвычайной ситуации, которая всё ещё находится в самом разгаре, мы временно поставим ANSA под контроль правительства и создадим тонко завуалированную цензурную комиссию, которой будет поручено контролировать заголовки всех крупных газет и проверять любые признаки измены.\n\nПоскольку телевидение, радио и пресса находятся под нашим непосредственным контролем, предателям и террористам придётся полагаться на неэффективные методы, такие как листовки или тайные радиостанции, которые будут охватывать гораздо меньше потенциальных новобранцев и будут намного легче контролироваться другими отделами ВИС."

 
 ita_crush_dissident_voices:0 "Подавить диссидентские голоса"
 ita_crush_dissident_voices_desc:0 "Как и ожидалось, так называемое "гражданское общество" крайне противится мерам, которые мы применяем в наших усилиях по защите демократии. Многие журналисты, политики и интеллектуалы решительно осуждают цензуру и военное положение, обвиняя нас в том, что мы просто "ещё одна разновидность фашизма" и пытаемся ниспровергнуть государство в свою пользу.\n\nХотя мы понимаем их озабоченность и возможно преувеличили некоторые из наших наиболее важных операций, это не меняет сути: Италия должна быть защищена от экстремистов, а те, кто не понимает нашей цели, должны быть лишены возможности противостоять или препятствовать нам. Для тех, кто всё ещё может видеть свет разума, какой-нибудь дар может послужить тому, чтобы полностью отодвинуть их на нашу сторону, а для тех, кто не может быть убежден, чтож... Есть и другие "дары", которыми мы можем поделиться с ними..."


 
 ita_giornalismo_di_regime:0 "Giornalismо di Regime"
 ita_giornalismo_di_regime_desc:0 "В такие времена, как сейчас, достаточно немного нужно, чтобы разозлить толпу, и даже обычная новость, такая как смерть рабочего, раздавленного оборудованием, или арест одного крайне правого сторонника, потому что он был пойман на избиении кого-то, кто думал не так, как он, может стать причиной следующего теракта.\n\nПоэтому крайне важно, чтобы каждая новость воспринималась с должным вниманием, чтобы среди населения распространялась только позитивная информация. Конечно, журналисты, которые сотрудничают с властями и разглашают только "одобренные" новости, будут щедро вознаграждены за свою службу нашей стране."

 
 ita_sezione_vii:0 "Седьмой отдел"
 ita_sezione_vii_desc:0 "Седьмой отдел ВИС посвящен трудной и невероятно деликатной задаче защиты Италии от итальянцев. Эта ветвь была создана фашистской диктатурой для того, чтобы искоренить любую форму инакомыслия: любой, кто выступал против фашизма, автоматически клеймился как предатель и рассматривался как таковой.\n\nНаше отношение к инакомыслию могло бы измениться, наряду с тем, что теперь мы преследуем коммунистов и фашистов одинаково, но ситуация по-прежнему тяжелая, и необходимы крайние меры, если мы хотим искоренить террористическую угрозу из Италии. Таким образом, Седьмой отдел ВИС должен быть значительно расширен и оснащён новейшими технологиями, чтобы он мог наилучшим образом выполнять задачу, для выполнения которой он была создан: знать всё обо всех и использовать эти знания против тех, кто угрожает государству."

 
 ita_review_the_wiretaps:0 "Ознакомьтесь с прослушкой"
 ita_review_the_wiretaps_desc:0 "Седьмой отдел очень хорошо справляется со своей работой, и теперь на нашем столе лежат сотни папок: все они касаются самых приоритетных элементов, таких как политики, интеллектуалы, журналисты, бизнесмены и многие другие. Хотя мы имеем дело с террористами и предателями, эти мужчины и женщины не участвуют непосредственно в какой-либо бунтарской деятельности: вместо этого они поощряют оппозицию нашему чрезвычайному правительству, осуждая то, что они называют "замаскированным возвращением к фашизму".\n\nНекоторые из них отказались от своих нелепых утверждений, но многие смеют настаивать на своих беспочвенных утверждениях: для этого нам нужно решить, кто является наиболее потенциально враждебным нам и что делать с теми, кто считается слишком опасным, чтобы продолжать говорить против нас."


 
 ita_radio_control:0 "Контроль радио"
 ita_radio_control_desc:0 "В такие времена ни одна мера безопасности не должна быть упущена во имя общественной безопасности. Официальные СМИ Италии были привлечены к сотрудничеству с нами, но пиратские радиопередачи продолжают оставаться занозой в боку военной администрации. Поэтому необходимо начать широкую программу радионаведения и перехвата, чтобы отследить и устранить эти тайные передачи.\n\nК счастью, сигнальные подразделения итальянских военных имеют большой опыт слежения за вражескими радиопередачами и смогут легко расширить свои знания в гражданской сфере.\n\nХотя некоторые итальянцы могут рассматривать эти меры как "нарушение", большинство понимает, что мы - это всё, что стоит между ними и полным, радикальным хаосом. Как и всегда, армия действует в интересах итальянской нации и её народа, даже если они этого ещё не понимают."

 
 ita_expand_the_camps:0 "Расширить лагеря"
 ita_expand_the_camps_desc:0 "Точно так же, как штормы приносят тараканов и слизистых тварей, выползающих из своих укрытий, так и недавняя нестабильность Италии привела к очевидному ветру для каждого мелкого мошенника и продавца змеиного масла, который когда-либо ходил по улицам. Эти отбросы общества, коммунисты, ультрафашисты и анархисты представляют собой явную угрозу общественной безопасности. \n\nЕстественно, военные уже начали облаву на этих подлых глупцов в соответствии со своей ролью хранителя Италии. Однако, похоже, что эта подрывная слизь проникла в политику и СМИ более крепко, чем мы думали. Хотя мы уже построили несколько "временных" лагерей для таких недовольных, эти места, наряду с обычной тюремной системой, уже переполнены.\n\nЧтобы обеспечить безопасность и благополучие итальянской нации, итальянских солдат, итальянского народа и самих заключенных, мы будем массово увеличивать количество лагерей для военнопленных. Уже разведчики расположили ряд подходящих мест для новых мест интернирования, а также начали строительство бараков и рабочих зон, которые должны предшествовать переводу заключенных."

 
 ita_disappearances:0 "Исчезновения"
 ita_disappearances_desc:0 "Пока подавляющее большинство итальянского народа понимает, что всё происходящее - приостановка гражданских прав, замена гражданского руководства, лагеря для военнопленных - для их же блага, но несколько грязных журналистов и политиков всё ещё не понимают послания. \n\nЧто ж, мы были бы в наших правах арестовать этих идиотов открыто, но они накопили что-то вроде последователей среди самого шумного нашего населения. Просто арест этих элементов, скорее всего, приведет к дестабилизации общественного мнения, что сильно противоречит нашим краткосрочным и долгосрочным целям.\n\nК счастью, есть лёгкая альтернатива. Послать отряды в штатском ночью по домам, а к рассвету они будут в безопасности в лагере для военнопленных. Люди могут удивляться, соседи могут говорить, но в конце концов это для их же блага. Оказавшись в лагере, они будут ломать камни и чинить инструменты, гораздо более здоровый набор действий, чем написание подрывных статей.\n\n"

 
 ita_ufficio_difesa:0 "Ufficio Difesa"
 ita_ufficio_difesa_desc:0 "В наши дни, похоже, каждый сектор итальянского общества находит повод для восстания против нашей законной власти. Поэтому неудивительно, что даже военные, оплот порядка в это время беспорядка, могут иметь несколько подрывных элементов.\n\nПока подавляющее большинство итальянских солдат и военное руководство были непоколебимы в своей защите республики и ценностей, за которые она выступает, но мы давно знали, что в наших рядах есть несколько тайных агентов и шпионов, надеющихся разрушить всё, ради чего мы работали. К счастью, у ВИС есть специальное подразделение, Ufficio Difesa (Бюро Обороны), предназначенное для поиска и устранения таких угроз.\n\nУчитывая, что в наши дни итальянская армия это все, что стоит между нацией и полным хаосом, пришло время значительно расширить полномочия и сферу деятельности UD и дать им возможность судить недовольных солдат в специальных судах. Хотя этот шаг может быть непопулярен даже в высших эшелонах нашей армии, все несомненно в конце концов увидят, что этот шаг направлен на большее благо."

 
 ita_remilitarize_the_carabinieri:0 "Перевооружить карабинеров"
 ita_remilitarize_the_carabinieri_desc:0 "Превращение карабинеров в смешанные полицейские силы не было ошибкой: они являются идеальным кандидатом для надлежащего территориального военного гарнизона. Они подготовлены для борьбы с толпой, хорошо оснащены, распределены по всей стране и, что ещё лучше, любимы народом, потому что они также действуют как борцы с преступностью, карабинеры могут защищать порядок, не вызывая ненависти.\n\nМы должны увеличить финансирование и личный состав карабинеров, предоставить им более тяжелые транспортные средства, такие как БТР и легкая броня, и обеспечить их присутствие ещё более распространенным по всей Италии: они защищают людей от преступников и террористов, они также будут нашими глазами и ушами на местах, действуя как силы быстрого реагирования, способные удерживать территорию даже против крупных восстаний, пока не прибудет соответствующая армия."

 
 ita_le_mani_rosse_sulle_forze_armate:0 "Via la Politica dalle Forze Armate"
 ita_le_mani_rosse_sulle_forze_armate_desc:0 "Вооруженные силы должны защищать нацию, а не участвовать в политике. Политизированная армия становится неэффективной и коррумпированной, и различные течения могут попытаться служить своим генералам - и своим собственным интересам - перед страной. Поэтому все радикальные элементы в армии, как солдаты, так и офицеры, будут сняты со своих постов, чтобы лучше защитить страну в то время, когда политические убеждения могут стать причиной больших увечий.\n\nГарантируя, что армия останется нейтральной в грядущей гражданской междоусобице, мы сможем представить себя истинными защитниками Италии от тех, кто увидит её в огне, и обеспечить, чтобы простые граждане видели нас в хорошем свете."

 
 ita_borgheses_loyalty:0 "Вознаградить верность Боргезе"
 ita_borgheses_loyalty_desc:0 "Пока мы жестоко расправляемся с левыми и фашистскими террористами и находимся в процессе чистки наших собственных рядов от всех экстремистских элементов, Юнио Валерио Боргезе является исключением, которое мы вынуждены сделать: хорошо любимый солдатами и простым народом, Боргезе трудная цель для замалчивания; кроме того, он по крайней мере пока воздерживался от любой крамольной деятельности и даже предоставил нам ценную информацию о предателях в армии.\n\nПоэтому, по крайней мере сейчас, мы будем сотрудничать с ним, чтобы лучше бороться с фашистами, и вознаградим его, если его идеи окажутся действительно полезными. Мы можем только надеяться, что в будущем это не приведет к серьёзным последствиям...


 
 ita_total_military_control:0 "Подавление военизированных группировок"
 ita_total_military_control_desc:0 "Крайне правые военизированные группы, подобные стародавним "Итальянский Союз Борьбы" и немецкому "Штурмовые Отряды" - предкам сегодняшних чернорубашечников и СС - возникли по всей стране, эксплуатируя хаос для достижения своих собственных целей: некоторые из них на самом деле старые чернорубашечники или ностальгирующие по фашизму, распространяют хаос, чтобы склонить простой народ к поддержке возвращения старого порядка, в то время как другие менее организованы и могут быть отнесены к категории "бандитов, использующих идеологию в качестве прикрытия".\n\nНезависимо от их происхождения или целей, все они исчезнут, будь то от дубинки или расстрельной команды: у Чиано был план для Италии, и в нем нет места военизированным группам, стремящимся распространять террор и беспорядки только для достижения своих собственных извращенных целей."


 
 ita_ufficio_affari_riservati:0 "Ufficio Affari Riservati"
 ita_ufficio_affari_riservati_desc:0 "UAR, Ufficio Affari Riservati (Секретное Деловое Бюро) - это филиал ВИС, которому поручено проводить наши самые секретные - и опасные - операции. Все в нем засекречено: имя, члены, местонахождение, фонды, даже то, чем они занимаются, известно только высшим офицерам Бюро... а иногда даже не им...\n\nПрямо сейчас UAR ввязалась в очень рискованную операцию, задействовав чрезвычайно большое количество шпионов. Цель амбициозная, но успех будет означать конец терроризму: мы будем имитировать успехи и хорошие результаты для наших внедренных членов, чтобы они могли подняться в ряды террористов под видом успешных лидеров, и как только они все окажутся там, где им нужно, они передадут нам все данные обо всех террористах по всей Италии.\n\nЗатем мы нанесем удар, и когда предатели обратятся к своим лидерам за руководством и утешением, они узнают, что такое горькое и болезненное чувство предательства..."

 
 ita_unconventional_methods:0 "Нетрадиционные методы"
 ita_unconventional_methods_desc:0 "Террористическая угроза как от коммунистов, так и фашистов, отступает, но мы не можем ослабить бдительность: с разгромом более воинственных группировок их место занимают другие, более коварные организации. Вместо того, чтобы планировать организованные действия, у нас есть информация о том, что они пытаются проникнуть на различные уровни политической и экономической сферы, откуда они будут наносить удары как "одинокие волки", что делает нас неспособными реагировать с требуемой скоростью.\n\nНе имея четкой зацепки из-за их крайне недавнего появления на террористической сцене, у нас нет другого выбора, кроме как планировать соответствующим образом. Официально мы объявим конец терроризму и отменим военное положение, но на самом деле мы будем продолжать сражаться, с той лишь разницей, что будем играть в свою собственную игру! Это может быть печально, но единственный способ убедить правительство финансировать нас больше и в один прекрасный день заставить этих предателей выйти наружу - это стать террористами."

 
 ita_unconventional_friends:0 "Необычные друзья"
 ita_unconventional_friends_desc:0 "В рамках нашего долгосрочного плана мы определили несколько уцелевших экстремистских групп: хотя они слишком малы, чтобы реально угрожать конституционному порядку, они идеально подходят для планов, которые мы приводим в действие. Наши агенты будут тайно проникать в них в качестве нетерпеливых новобранцев и обеспечивать, чтобы эти жалкие предатели играли под нашу дудку: мы будем сливать небольшую, бесполезную информацию о их целям и деталям безопасности по некоторым предприятиям и банкам, чтобы они могли атаковать их.\n\nЧего они не понимают, так это того, что они продвигают наши собственные планы, а не свои глупые мечты: с каждым успешным террористическим актом мы обеспечим еще более сильный ответ со стороны правительства и народа, и в конце концов, когда все будет готово, мы просто избавимся от мусора и исчезнем..."

 
 ita_burn_the_evidence:0 "Сожгите улики"
 ita_burn_the_evidence_desc:0 "Наши агенты успешно внедрились в экстремистские группы с новыми личностями, новыми персональными историями, а для некоторых из них даже с новой внешностью. Теперь, когда первая часть нашего плана завершена, пришло время убрать все следы операции: все документы должны быть сожжены, все контакты разорваны, все свидетели уничтожены. Здесь не должно быть провала, а значит, и милосердия.\n\nМы желаем удачи всем тем, кто отказался от своей идентичности, своих мечтаний и своих близких и принял решение навсегда остаться в памяти как предатели и террористы. В будущем они станут ворами, похитителями, даже убийцами. Возможно, когда-нибудь мы даже будем вынуждены убить их, и само их существование станет пятном на нашей прекрасной стране. Но разве самый красивый цветок не самый ядовитый?"

 
 ita_the_strategy_of_tension:0 "Стратегия напряжённости"
 ita_the_strategy_of_tension_desc:0 "По мере того, как Пиано Соло приближается к своему завершению, новый план делает свои первые шаги: мы окрестили его "Стратегией напряжённости", серией операций, которые будут проводиться независимо друг от друга всеми агентами, которых мы внедрили в экстремистские группы. Оттуда они нанесут удар по той самой нации, которую они поклялись защищать, и мы быстро направим наш обвиняющий перст против тех, кто действительно хочет навредить Италии.\n\nВсё, что требуется, это несколько поддельных улик, несколько убитых гражданских лиц - просто чтобы разозлить население - и, как по волшебству, экстремисты, которым удалось скрыться, как хорошо интегрированные члены общества, будут разоблачены и вынуждены заплатить, даже если это будет за другое преступление.\n\nВ ближайшие годы, может быть, даже десятилетия, сотни невинных людей погибнут от наших рук, и в конце концов мы не будем испытывать никаких угрызений совести, потому что ни одна жертва не будет слишком маленькой для нашей страны!"

 
 ita_lift_martial_law:0 "Отменить военное положение"
 ita_lift_martial_law_desc:0 "После окончательного уничтожения последних остатков террористов, предателей, экстремистов и анархистов армия может вернуться в казармы и оставить гражданские дела гражданскому правительству и муниципальной полиции. Таким образом, немедленно отменяется военное положение. Пока ограничения на публичные собрания и проявления инакомыслия будут действовать еще как минимум пару месяцев в зависимости от того, как будет развиваться ситуация, мы планируем немедленно начать переходный процесс к восстановлению демократии."


 
 ita_merzagoras_speech:0 "Речь Мерзагоры"
 ita_merzagoras_speech_desc:0 "Первый шаг нашего запланированного возвращения к нормальной жизни - это смена должностного лица чрезвычайного правительства: хотя оно хорошо нам послужило, его члены весьма непопулярны из-за крайне жестких мер, которые им пришлось одобрить. Конечно, они не могли отказаться...\n\nИдеальным кандидатом на роль "нового лица" чрезвычайного правительства является Чезаре Мерзагора: умеренный либерал, хорошо известный и уважаемый, но без какого-либо истинного политического влияния, он наверняка не вызовет никаких проблем. Как только он принесет присягу в руки короля, он начнет готовиться к переходу от чрезвычайного положения к обычному управлению."

 
 ita_speak_to_PDIUM:0 "Поговорить с ИДПМЕ"
 ita_speak_to_PDIUM_desc:0 "ИДПМЕ - пылкая монархическая партия, стремящаяся остаться в рамках Конституционной Арки, которая заняла место ныне очищенного НБ в качестве нового лидера правых. Хотя их лояльность короне не подвергается сомнению, убежденные монархисты обычно имеют довольно авторитарные тенденции и могут хотеть или не хотеть сделать короля своей пешкой.\n\nК счастью - для них - это не относится к ИДПМЕ, и мы начали переговоры с Лауро, чтобы подготовить почву для теперь уже неминуемого возвращения к нормальной жизни. Их поддержка в значительной степени поможет восстановить доверие к демократии, особенно к политическим правым."

 
 ita_a_government_of_technocrats:0 "Правительство технократов"
 ita_a_government_of_technocrats_desc:0 "С окончанием чрезвычайного правительства чрезвычайные полномочия больше не нужны. Теперь состоится заключительный этап нашего Пиано Соло: король назначит новый кабинет технократов, людей, обладающих знаниями и компетенцией, необходимыми для управления восстановлением политических институтов Италии и правовой основой для будущих выборов.\n\nМы выбрали правильных людей, и временный премьер-министр должен уйти в отставку через несколько дней, как только все необходимые детали будут установлены. Пока новые министры готовят почву, мы начнем переговоры с тем, что осталось от Конституционной Арки, заключив партийную сделку с умеренными партиями, чтобы обеспечить мирный и плавный переход к полной демократии."

 
 ita_speak_to_PDSI:0 "Поговорить с ИСДП"
 ita_speak_to_PDSI_desc:0 "ИСДП - единственная левая партия, которая пережила наши чистки благодаря своим умеренным взглядам и верности конституционным прерогативам. Некоторые наши генералы хотели "очистить Италию от социализма до последней капли", но мы отличаемся от фашистов: наш долг - убрать экстремистов, террористов и предателей, а не судить о достоинствах своей идеологии.\n\nСарагата вызвали в кабинет временного премьер-министра, и наши люди будут присутствовать, чтобы "убедить" его предоставить нам поддержку его партии: это должно успокоить большинство выживших политических левых и избавит их от любого оставшегося положительного мнения о террористах."

 
 ita_speak_to_DC:0 "Поговорить с ХДП"
 ita_speak_to_DC_desc:0 "ХДП - самая умеренная партия в Конституционной Арке, и поэтому менее ненадёжная в наших глазах: мы встретимся с Фанфани и его людьми, чтобы заложить основу правительства, которое займет место технократов, как только все это закончится. Они не доверяют нам, это несомненно, но они сделают то, что должны, если им небезразлична демократия и их жизнь: мы были милосердны к тем, кто был чужд попытке переворота, но наше терпение имеет предел. Мы позволим им доказать свою преданность демократии и даруем им наше одобрение, если они сделают все возможное, чтобы остановить безумных безумцев, которые чуть не ввергли нашу страну в полный хаос."

 
 ita_back_in_the_shadows:0 "Снова в тени"
 ita_back_in_the_shadows_desc:0 "Из тени мы будем ждать. Ждите и молитесь.\n\nМолитесь, чтобы нам никогда больше не пришлось браться за оружие против наших соотечественников. Теперь мы позаботимся о том, чтобы Пиано Соло навсегда кануло в небытие, позорная тайна, которая вскоре будет потеряна в самых темных тайниках самых глубоких военных архивов.\n\n Демократия вернется.\n\nМожет быть, она уже никогда не будет прежней. Возможно, со временем она заживет.\n\nВ конце концов, защищать демократию, все равно что охранять крохотный, чистый, прекрасный цветок: в конце концов, не имеет значения, потеряет ли цветок лепесток или два, пока он остается живым, чтобы однажды снова вырасти."

 

