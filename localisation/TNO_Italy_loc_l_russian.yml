 ITABOE.1.t:0 "Драка в учебке"
 ITABOE.1.d:0 "Несмотря на все усилия военных по поддержанию разрядки между роялистскими и фашистскими элементами офицерского класса, этого нельзя сказать о рядовых. Сыновья Италии из всех слоёв общества с гордостью служат в армии, а это значит, что есть большая вероятность того, что солдаты прознают, что их сосед по койке исповедует какие-то... интересные политические теории.\n\nТак было сегодня в тренировочном лагере за пределами Неаполя, где эта напряжённость достигла точки кипения и переросла в физическое насилие. Согласно отчётам офицеров, один из кадетов заметил, что кто-то передвинул портрет дуче на стене так, чтобы он был выше портрета короля. Когда он громко потребовал узнать, кто это сделал, провинившийся курсант гордо встал и взял на себя ответственность. Спор быстро разгорелся, раздались удары, и их товарищи по отряду бросились в драку. В то время как военная полиция была быстро вызвана, чтобы разрядить ситуацию и арестовать зачинщиков, история быстро распространилась с некоторыми изменениями. Фашисты рисуют его как храброго патриота, противостоящего подрывному заговору, в то время как монархисты настаивают, что это была работа предательской дворняги, не уважающей традиции. Правительству необходимо занять определенную позицию по этому вопросу, и как можно скорее."
 ITABOE.1.a:0 "Мы же всё ещё монархия, разве нет?"
 ITABOE.1.b:0 "Никто не будет равен дуче!"
 ITABOE.1.c:0 "А почему мы вообще заботимся о внутреннем декоре кабинета?"

 ITABOE.2.t:0 "Истинное значение"
 ITABOE.2.d:0 "Реджия Марина, наш Королевский военно-морской флот, с гордостью патрулировал Средиземное море и защищал берега нашей Родины в течение столетия. Многие с гордостью говорят, что служат, но некоторые менее горды, чем другие. Не потому, что они ненавидят море или свою родину, а из-за её названия. В частности, тот факт, что это Королевский военно-морской флот.\n\nГруппа очень идеологически мотивированных капитанов подводных лодок начала распространять среди своих товарищей письмо, в котором описываются монархические последствия названия Королевского военно-морского флота. Они обвиняют его во всех идеологических преступлениях под солнцем, от подрыва боевого духа моряков до поощрения антифашистской партизанской деятельности. Письмо заканчивается требованием изменить название "как можно скорее для удобства Большого совета", призывая их "помнить, что это флот итальянского народа и империи, а не одинокий савойец!" Хотя ни у кого в Большом совете нет серьёзных намерений изменить название Реджии Марины, ожидается какая-то форма ответа."
 ITABOE.2.a:0 ""Кто-нибудь, уберите эту глупость с глаз моих.""
 ITABOE.2.b:0 "Пообещать задуматься над предложением."

 ITABOE.3.t:0 "Опущенные руки"
 ITABOE.3.d:0 "Во время государственного обеда, на котором присутствовали принц Фердинандо, герцог Генуэзский, принц Филиберто, герцог Пистойский и принц Эудженио, герцог Анконский, а также многие члены высшего военного командования, контр-адмирал Боргезе вызвал настоящий дипломатический переполох, когда он отдал честь и пожал руки принцам Фердинандо и Филиберто по прибытии, но заметно только пожал руку принцу Эудженио. На вопрос одного из своих коллег-генералов об этой акции Боргезе ответил: "Принц всего лишь полковник. В каком мире следует ожидать, что контр-адмирал отдаст честь своим подчиненным?"\n\nНе нужно говорить, что это было не очень хорошо воспринято остальной частью офицерского корпуса, и Эдгардо Соньо, также присутствовавший на обеде, возглавил обвинение, требуя, чтобы Боргезе получил какую-либо форму порицания за его неподчинение. Хотя Боргезе не получит ничего более серьезного, чем пощечину, независимо от результата - он слишком стратегически важен, и нам необходимо занять официальную позицию по вопросу о том, должно ли дворянство в армии получать те же почести, что и те, кто находится на вершине нормальной иерархии."
 ITABOE.3.a:0 "Ему следовало проявить больше уважения к аристократии."
 ITABOE.3.b:0 "Отдавайте честь званию, а не имени..."

