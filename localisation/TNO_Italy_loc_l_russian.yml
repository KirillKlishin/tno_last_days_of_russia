 BN.13.t:0 "(Зацензурено)" # film cooperation
 BN.13.d:0 "Блондинка расстегнула свою блузку, показывая свою обнажённую грудь. Молодой человек с похотью посмотрел на неё, после чего оба принялись страстно целоваться. Для режиссёра этого было достаточно. "Снято. Хорошо, давайте возьмём перерыв." Актриса прикрыла своё голое тело халатом, пока Пазолини разговаривал с её коллегой. "Адриано, дальше снимаешься с гримом. Сцена пыток пойдёт следующей. Ничего страшного в том, что ты не читал сценарий, нет: это легкотня." Парень кивнул, а ассистент подбежал к режиссёру. "Синьор Пазолини, вас ждёт продюсер. Он хочет...поговорить с вами.". Пазолини был удивлён, когда он поднял трубку телефона, почему его вообще звонят посреди съёмки? Печальный тон человека на том конце провода уже породили у мужчины плохие предчувствия.\n\n"Это пиздец, Пабло. Нам придётся закрыть всё." Внезапный ультиматум шокировал Пазолини. "Но...мы почти закончили снимать. Почему мы отменяем фильм?" Продюсер ответил спокойно, но всё так же печально. "Приказ сверху. Видимо, появились новые правила о фильмах, которые идут вразрез с "моральными и правильными ценностями" или каким-то таким бредом.". Если не считать пару арестов и небольшого недовольства цензоров, они никогда раньше не заботились так сильно о подобных фильмах. Но с новым контролем фашистской администрации, Пабло начинал раздражаться всё больше.\n\n"Моральные и правильные ценности? Я не сраный воспитатель детского сада. Этот фильм предназначен для ёбанных взрослых! Какого хуя их это заботит? Эти лицемерные куски дерьма, скорее всего, делают вещи и похуже в свободное время!" Пазолини уже орал в гневе. "Они прислали фото моего ребёнка в машине. Они серьёзны в своих намерениях. Некоторые мои знакомые говорят, что они даже знают о твоих встречах с коммунистами. Пожалуйста, не усугубляй ситуацию" - парировал продюсер с грустью в голосе. Как только звонок закончился, Пазолини сердито кинул трубку телефона, после чего ему пришлось приказать всем в маленькой студии разойтись по домам... Только он остался один на съемочной площадке, но уже думал, как отомстить. "Ссаные моральные охранители, это было не всё, что вы видели от меня. Если вы думали, что мои фильмы плохи, в следующий раз я заставлю вас проблеваться."
 BN.13.a:0 "Может хоть кто-то подумать пожалуйста о детях?"
 
 BN.14.t:0 "Геополитический кошмар" # political institutions
 BN.14.d:0 "Журнал Института международных политических исследований. Страница 12 \n\nСредиземное Море - это фундаментальный элемент истории Италии. От Римской Империи, до Итальянской, наша связь с ним была неоспоримой. Именно по этой причине Германия является самым большим соперником нашей страны. Тевтонские орды постоянно пытались встать на пути вечной итальянской средиземноморской судьбы, разрушая римскую гегемонию на море. Вот почему Альпы идеально подходят для Средиземного моря, так как горы-естественная защита наших интересов на море.n\nЖурнал Института международных политических исследований. Страница 23.\n\nХотя итальянская история неразрывно связана со Средиземноморьем, было бы глупо отрицать, что континентальная Европа является наиболее важным элементом, формирующим итальянскую идентичность. На протяжении всей истории континента стратегическое положение страны в Центральной Европе на протяжении многих лет служило причиной конфликтов между местными державами. Вполне логично, что итальянская нация должна сосредоточиться на достижении европейской гегемонии.\n\nЖурнал ИМПИ. Страница 34. Связи Италии с Германией неоспоримы, представляя собой союз между Северной и Южной Европой. Единство Италии и Германии привело к становлению Италии мировой державой. Вот почему лучшей стратегией для итальянской нации является союз между обеими государствами, который приведет к новому балансу сил в Европе."
 BN.14.a:0 "Где же величие Италии?"
 
 BN.15.t:0 "Сожаления поэта" # Morals of the BN
 BN.15.d:0 "Молодой поэт бежал так быстро, как мог, лишь для того, чтобы увидеть своего друга, сидящего у двери клуба. "Бесполезно. Они и эту закрыли." сказал тот печально. Молодой человек заметил красную табличку, за окном: "Закрыто за нарушение публичных моральных законов." с закрытием последнего клуба он почувствовал опустошение, душа поэта наполнилась сожалением. "И "Агора" тоже? Они уже закрыли "Олимпо" на прошлой неделе. Это несправедливо!" прокричал он. Политика нового правительства по закрытию учреждений, считавшихся "морально сомнительными", была разрушительной для итальянских авангардных кругов. Творцы потеряли все места, где они могли обсудить литературу и свободно выразить себя. Для молодого поэта это было уже слишком, почему им вообще не плевать на то, что они делают в своё свободное время? "И что нам теперь делать? Неужели нас теперь так сильно ненавидят?" воскликнул он, обливаясь слезами. Его друг крепко схватил его за руку. "Мы найдём своё место в конечном счёте. Они не могут просто запретить нам быть теми, кем мы являемся!"
 BN.15.a:0 "Страдания творца"
 
 BN.16.t:0 "Кризис Идентичности" # Nationalism of the BN
 BN.16.d:0 "Джемаль устало смотрел на меловую доску. Класс был явно не заинтересован в процессе обучения, и старый учитель делал все ещё унылее своим монотонным голосом. "После того как Италия оккупировала Эритрею, она превратила эту территорию в промышленный центр." пока мальчик из описываемого места рассеяно смотрел в окно, старик продолжал объяснять. "Мы построили школы и больницы для местных. Иными словами, они принесли прогресс в эти земли." Что-то было не так в словах учителя, поэтому Джемаль поднял руку. "Мой дедушка говорил мне, что они отправили его в тюрьму за то, что он был мусульманином. Это правда?" остальные дети посмотрели на него со смесью удивления и отвращения. "Твой дедушка просто дурак, живущий прошлым. Ты вообще должен быть благодарным за те дары, что Италия принесла на твои земли." ответили мальчику.\n\n"Но синьор, мой дом даже не имеет электричества. Это не похоже на прогресс, как по мне." старик начал всё больше и больше злиться от такой наглости. "А Дуче лишь сделал всё хуже. Мой отец сказал мне, что ему не давали работы из-за его национальности." для преподавателя этого было достаточно. "Да как ты посмел, маленький сопляк? Муссолини был самым великим из когда-либо живущих людей! Встань в угол, и подумай над тем, что ты наговорил." когда обиженный Джемаль пошёл в угол, весь класс смеялся над ним. "Проваливай в свою деревню, дикарь!" прокричал кто-то ему в след. В это же время Эретрийский мальчик подумал: "Они хотят нас видеть Итальянцами, но не относятся к нам так же. Почему?"
 BN.16.a:0 "Дети, что с них взять?"
 
 BN.17.t:0 "Образ Жизни Фольгоре" # Strength of the BN
 BN.17.d:0 "С детства Амадео хотел быть похожим на своего отца. Он всегда видел фотографию своего отца, радостно позирующего со своими товарищами в Ла-Валетте, и хотел подражать такому героизму. Но несмотря ни на что, ощущение адреналина, при падении с неба, когда ветер безжалостно бьет в лицо, было самым захватывающим в жизни десантника. Так что его вступление в Тренировочный Лагерь Фольгоре в Лацио было естественным выбором. В молодости парень был чемпионом по плаванью, поэтому он думал, что физические тренировки будут очень лёгкими для него, и с ними не возникнет проблем.\n\nТем не менее, вся фашистская атрибутика казалась Амадео странной. Офицеры всё ещё использовали фашистские салюты, их униформа всё ещё имела фашистские символы, а его товарищи всё ещё пели фашистские песни. В тот день, когда Альмиранте победил на выборах, верховное командование произносили тосты в честь "возвращения Италии к величию." новый солдат был очень маленьким, когда Муссолини умер, но он уважал его наследие, заключающееся в создании Италии уважаемой всеми страной. Но разве его родина теперь не демократия?  В любом случае это не особо его заботило. Не Амадео было судить, как людям вести себя, да и падение на огромной скорости было захватывающее, чем любая политическая предвзятость. К тому же фашизм не казался ему таким плохим, ели судить по их описаниям."
 BN.17.a:0 "Добро пожаловать в Фольгор"
 
 BN.18.t:0 "Вопрос о Парламенте" # Speak to Parliament
 BN.18.d:0 "После того как радикалы в Национальном Блоке победили в борьбе за власть, партия начала обсуждать вопрос о восстановление фашистского господства в стране. "План заключается в том, чтобы напрямую обратиться к Королю." Объяснял собравшимся Альмиранте. "Как только Его Величество всё осознает, он увидит, что демократический эксперимент зашёл слишком далеко." Тем не менее, у Раути уже были иные планы. "Этот слабый старикан? Ха! Этот кретин не будет указывать нам, что делать." Главе партии не любил неповиновения, но этот радикал был преданным фашистом, так что, возможно, его идея была хороша. "Я считаю, что мы должны повторить свой великий поход на Рим, как это сделал наш Дуче. Пришло время покончить с этим ничтожным парламентом!" Воскликнул Грациани, вскочив со своего кресла. "Это прекрасная идея. Мы должны показать им, что только мы имеем право управлять страной." Де Марсанич  явно испытывал дискомфорт. Они не могут просто повторить путч 1922-ого. "Король остаётся законным правителем Италии. У нас нет нужды ни в каких рискованных действиях. Я уверен, что он всё поймёт." Альмиранте посмотрел из окна на улицы Рима, обдумывая своё следующе действие. Пришло время избавиться от Демократии, но он должен был понять, как именно."
 BN.18.a:0 "Оттеснить парламент" # Sideline Parliament
 BN.18.b:0 "Сместить Парламент" # Bolt Parliament
 
 BN.19.t:0 "Умберто II соглашается с требованиями Альмиранте" # demand powers
 BN.19.d:0 "После обсуждений с членами правительства, Умберто II согласился подписать указ о наделении премьер-министра Джорджо Альмиранте чрезвычайными исполнительными полномочиями. Когда новости об этом стали известны, по всему парламенту прокатилась волна возмущений. Отложив в сторону разногласия, демократы и социалисты начали мощные протесты против подобных полномочий. Произошёл так же небольшой митинг, в ходе которого члены Национального Блока и оппозиция устроили массовые драки. В ответ на это Пино Раути уже начинает массовую мобилизацию ветеранов, бывших чернорубашечников и даже студентов СФНД, чтобы подчинить парламент. Судя по всему, восстановление фашизма в Италии будет непростой задачей."
 BN.19.a:0 "Долой Демократию!"
 
 BN.20.t:0 "Предложение, от которого они не смогут отказаться" # chain libs
 BN.20.d:0 "После длительных переговоров, Итальянская Либеральная Партия приняла предложение Национального Блока о присоединение. В обмен на это НБ согласился пойти на некоторые незначительные уступки своим новым либеральным союзникам. Некоторые члены оппозиции критиковали подобный ход, заявив, что некоторым либеральным политикам угрожали, чтобы они одобрили слияние, в том числе и шантажировали. Тем временем, лидер ИЛП, Антонио Малагоди, описал новый альянс "чистым динамитом." Теперь, когда у НБ есть поддержка либералов, политический ландшафт снова меняется, и со временем станет понятно, как подобное повлияет на будущее новых фашистов."
 BN.20.a:0 "Блок становится ещё больше!" 
 
 BN.21.t:0 "Разочарованный Король" # meet with the king
 BN.21.d:0 "Когда Рим уже погрузился во тьму, Умберто II раздвинул шторы, но увидел только людей в военной форме, патрулирующих улицы. Он с тоскою вздохнул и отпил из бокала вина. Даже абсолютной власти Альмиранте не было достаточно, чтобы наконец оставить его в покое. Фашисты не особо то и хитрили, когда пытались убедить его передать им чрезвычайные полномочия. В один день на его пороге стали появляться фотографии, на которых он встречался с некоторыми из своих "друзей", с подписью: "Это не наша проблема, но она может ей стать." Сообщение было очень ясным: даже Король не сможет остановить реставрацию фашизма. В этом жестоком повторении истории он совершил ту же ошибку, что и его отец. n\n  Но Умберто был глубочайше разочарован. В отличии от своего отца он действительно хотел дать демократии шанс и принести свободу своему народу. Однако фашисты уже почувствовали вкус власти, и они не хотели сохранять новые её институты. История никогда не меняется. В то время как он не мог ничего изменить, Умберто думал: что он должен дальше делать? Бездействовать, в то время как его страна опять уходит в авторитаризм? Это было единственной возможностью сейчас, но им нельзя будет так легко манипулировать. "Мне нужно понять, как ограничить его власть, но как?" Король задавал себе этот вопрос, тряся бокалом вина. "Возможно, короткий отпуск в Альпах поможет освежит мои мысли."
 BN.21.a:0 "Вот так свобода и умирает"
 
 BN.22.t:0 "Альмиранте обращается к парламенту" # return to fascism
 BN.22.d:0 "Премьер-министр Альмиранте поднялся со своего кресла в Парламенте, чтобы произнести свою пламенную речь. "Некоторые обвиняли меня в том, что я не прислушиваюсь к оппозиции. И они абсолютно правы: я не уважаю никого из здесь присутствующих, кроме гордых фашистов, желающих защитить страну." Когда Альмиранте остановился, чтобы попить воды, на местах послышался тревожный шепот. Судя по всему, новый премьер-министр наконец-то показал своё настоящее лицо. "Итальянцы не нуждаются в кучке бесполезных идиотов, не представляющих их интересы. Они хотят сильного человека, который делает всё быстро и эффективно." Помещение наполнилось криками осуждения, смешанными с лозунгами поддержки от фашистских депутатов. "Народ высказал своё мнение на голосовании. Они выбрали меня, чтобы снова поставить эту страну на ноги. Почему ы должен слушать группу некомпетентных идиотов, неспособных победить на выборах? Вы думаете, мне не плевать, чего вы там хотите?" n\nДемократы громко освистали его, в то время как некоторые социалисты разразились оскорблениями в адрес говорящего. Кто-то даже швырнул в него ручку. Альмиранте проигнорировал это, и продолжил. "Весь этот парламент бесполезен. Это лишь трата денег на содержание коммунистических паразитов. Я закончу весь этот цирк и верну настоящих патриотов. Я представляю волю людей, и вы обязаны подчиняться мне." Оппозиция была охвачена возмущением, в то время как члены Национального Блока восторженно аплодировали. Премьер-министр вышел из комнаты удовлетворенным. Скоро тут всё изменится."
 BN.22.a:0 "Фашизм никому не подчиняется!"
 
 BN.23.t:0 "Маленькая просьба" # help me borghese
 BN.23.d:0 "Боргезе нервно курил свою сигарету. Слухи о том, что премьер-министр Альмиранте пытается взять под полный контроль всё правительство звучали всё чаще. Он стал очень агрессивно настроен в своих речах к своим оппонентам, говоря о своём намерении "вернуть страну на её законное место". Конец демократии не особо заботил ветерана фашиста. По правде говоря, он ждал его. Но всё ещё он не был уверен: хватит ли храбрости главе НБ противостоять правительству? Собака, которая просто лает и не кусает - просто жалкое зрелище. Десятая флотилия заработала свою репутацию не речами о том, как они уничтожат корабли противника.\n\nВзволнованный младший офицер ВМФ вошёл в его кабинет с бумажкой в руке. "Синьор, вам пришла эта телеграмма." Боргезе в удивлении прочёл сообщение. "Демократический эксперимент должен закончиться. Возможна конфронтация с противниками фашизма. Логистическая и военная поддержка необходима в случае эскалации конфликта." Генерал усмехнулся при виде этой просьбы. Было очевидно, что Альмиранте действительно планировал использовать полную силу, чтобы подчинить страну своей воле. Возможно, его слова не были простым трёпом! "Судя по всему, премьер-министр хочет стать новым Дуче. И ему нужна моя помощь в этом" - весело произнёс он. Серый дым вышел из окна, и был подхвачен морским бризом. "Ну что ж, синьор Альмиранте..."
 BN.23.a:0 "Всё становится интереснее"
 
 BN.24.t:0 "Возвращение Старой Гвардии" # veteran blackshirts, affirm your support
 BN.24.d:0 "Пьетро начал счищать последние остатки пыли с его старой винтовки. Затем он посмотрел на уже чистое оружие с определённой удовлетворённостью. Перед тем как покинуть свою маленькую хижину за пределами столицы, он посмотрел на старую фотографию его семьи: его жена, сын, дочь и его внуки все счастливо позировали на пляже. По его щекам начали капать слёзы. Почему всё закончилось именно так? Его любимая жена Стелла покинула его десять лет назад, после долгой битвы с раком груди. Его сын отдал свою жизнь в пустыне, чтобы сохранить пламя фашизма на Ближнем Востоке. И как внуки отблагодарили его за великую службу Итальянской нации? Парень стал адвокатом, защищающим права отбросов и коммунистов, угрожающих своими подрывными действиям самим основам этого общества. Девушка стала актрисой и работала в логове декаденса, чем является киноиндустрия. И их пренебрежительная мать ничего не сделала, чтобы спасти их от этой порчи, так что не удивительно, что они стали такими, несмотря на лучшее фашистское образование. Для него все трое были мертвы. Все эти годы он чувствовал себя одиноким в это мире. Но ведь было время, когда он был по-настоящему счастлив. \n\n После возвращения с Первой Мировой озлобленным и униженным, он присоединился к чернорубашечникам с надеждой на спасение его любимой Италии. В тот судьбоносный день в октябре он маршировал в Рим с его друзьями, чтобы потребовать у короля распустить слабое демократическое правительство и передать власть настоящим патриотам. С назначением Муссолини премьер-министром, он чувствовал себя частью чего-то большего. Это был самый счастливый день в его жизни, и он верно служил Дуче на протяжении тридцати последующих лет. Полный уверенности, он был готов спасит Италию от бездны, в которой она оказалась из-за предателя Чиано. Демократия больше никогда не испортит умы и души детей. Италия возродится из пепла с ещё одним маршем на Рим! С улыбкой на своём лице Пьетро открыл дверь, чтобы снова вершить историю."
 BN.24.a:0 "Старый воин возвращается на поле битвы."
 
 BN.25.t:0 "Второй Марш на Рим" # failure in parliament
 BN.25.d:0 "Джорджо Альмиранте посмотрел на мужчину, стоявшего перед ним: тридцатипятилетний храбрый фашист, одетый в камуфляжную униформу, цвет которой было сложно различить в темноте ночи. Все были готовы выполнить план: пойти на штурм дворца и заставить короля объявить чрезвычайное положение и распустить парламент. "Вы готовы заставить Муссолини гордиться?" воззвал он к своим сторонникам, поднимая свою руку в салюте, и они все кивнули. Группа последовала по небольшому склону холма, пока лёгкий, непрерывный шум вдалеке делал их ещё более скрытными. В конце концов они достигли входа в Дворец, который охранялся двумя гвардейцами: повинуясь бесшумному сигналу один из фашистов, заслуженный ветеран российской кампании, вырубил одного, не дав даже вскрикнуть второму. Лёгкий шум становился слышимым всё отчётливее.\n\nПока чернорубашечники связывали двух мужчин и затыкали им рты кляпами, остальные окружили ворота. Альмиранте начал было свою речь, но внезапно послышала просто оглушающий шум. Он исходил от вертолёта, освещающего всю площадь, в то время как десятки окон открылись, и в них можно было увидеть кучу снайперов. Один из фашистов попытался было открыть огонь по ним, но он лишь смог заорать от боли, когда пуля пронзила его плечо. Все остальные сразу же сдались.\n\nГенерал в парадной форме вышел из дворца, и подошёл к закованному в наручники Альмиранте. "Премьер-министр, из-за вашей измены, Его Величество отстраняет вас от должности в правительстве." Он сказал это так, чтобы все присутствующие могли услышать. Потом, он прошептал предателю на ухо: "Ты такой ничтожный, даже ничтожнее своего маленького интеллекта. Ты потратил пару месяцев подготавливая этот маленький цирк, но король готовился вернуть демократию годами, и он не потерпит таких уродов, как ты." Бывший глава НБ поднял голову, и увидел знакомое лицо, смотрящее на него из окна. "ЧЁРТ БЫ ТЕБЯ ПОБРАЛ!" прокричал он на короля, но Умберто никак на это не отреагировал. Потом генерал приказал одному из своих солдат: "Уведите его, скорее всего ему понравится его заключение в Вентотене. Приказом короля, инициируйте приказ Пиано Соло!" Солдат ответил: "Так точно, командир!" и увёл предателя восвояси."
 BN.25.a:0 "Мечта о фашизме...угасает... навсегда..."
 
 ITACOUP.29.t:0 "Фашизм медленно увядает" # the vote fails, camera on freeze
 ITACOUP.29.d:0 "Вечный Город спал, лишь пару пьяниц шли домой, даже не подозревая о том, какое историческое событие происходит прямо тут. Третья группа чернорубашечников "Ettore Fieramosca" бесшумно выдвигалась через закоулки Рима к своей цели: к штабу RAI, в котором Альмиранте должен был произнести свою речь, объявляя победу нового режима. Едва они дошли до ворот, как их предводитель, молодой человек, впечатливший премьер-министра своей твердой верой в фашизм, понял, что что-то не так, увидев, что вход никем не охраняется, а потом он заметил что-то круглое и маленькое, катящееся к нему. "СВЕТОШУМОВАЯ ГРАНАТА!" Прокричал он своим людям, но у них не было времени для того, чтобы укрыться от взрыва, ослепившего и оглушившего их. Он упал, видя перед собой лишь яркий белый свет, едва замечая руки, прижавшие его крепко к земле, но он определённо почувствовал, как на его руки надели наручники, чего несомненно стыдился.\n\nОставшиеся члены группы встретили такой же конец: четвёртый отряд "Amba Alagi" даже не смог достигнуть Префектуры, пав из-за сотни, если не больше, Карабинеров на полпути, шестая группа "Eroi di Legnano" понесла тяжёлые потери при попытки пробить себе путь отступления из окружения возле Парламента, а восьмая команда "Duce" разделила ту же судьбу при попытке взятия оружейной Муниципальной Полиции. По всему Риму можно было слышать выстрели, и люди подходили к окнам, но видели лишь огромное количество полицейских фургонов, из которых выходили сотни карабинеров, затаскивая внутрь людей в чёрных рубахах и камуфляжах. Некоторые из них были ранены, кто-то хромал, но они все чувствовали стыд. Стыд и горечь поражения."
 ITACOUP.29.a:0 "Угроза демократии была встречена соответствующей реакцией."
 
 ITACOUP.30.t:0 "Как это должно было быть изначально" # De Lorenzo emerges, democracy shut down, BN collapses
 ITACOUP.30.d:0 "Джованни де Лоренцо посмотрел на двадцать тел на полу. Их чёрные рубахи были испещрены пулями, едва скрывая тёмные красные пятна: даже если это было заслуженное наказание, это было не самым приятным зрелищем, да и эта битва не понравилась ему. Они были так близко: сторонники фашизма атаковали Браски, один из пятнадцати важных фортов, защищающих Рим, они сразу же попытались захватить слабо защищённую оружейную. Они и не догадывались, что внутри был настоящий лабиринт и тяжело защищённый бункер штаба Военной Информационной Службы. Эти придурки даже не успели зарядить своё оружие...\n\nКогда он вернулся в комнату командования, расположенную на глубине более 20 метров под землёй, адъютант отвлёк его от размышлений: "Генерал! Депеша от наших разведчиков!" и дал Де Лоренцо короткую телеграмму. "Король в безопасности. Приказ об активации был дан. Правительственные здания заняты. Парламент под контролем. Предатели арестованы. Кто-то сбежал. Неопасные элементы помилованы. Лишних потерь нет. Запрашиваем дальнейшие указания." Он знал, что это был тот самый момент, к которому он готовился. Генерал отправился в старый архив, в котором никого не было минимум пять лет, если судить по пыле: там он отыскал папку, которую собственноручно запечатал больше десяти лет назад, по приказу Последнего Дуче. Его рука скользнула по грубым картонным папкам. Читая имена, которые он с радостью забыл бы, в конечном счёте мужчина нашел то, что искал: буквы были немного выцветшими, но все еще читабельным и такими же простыми, грубыми. Какое скучное название для чего-то столь важного: "ПИАНО СОЛО", названное так из-за того, что в момент, когда Де Лоренцо спросил Чиано о том, кого он затрагивает, ему ответили: "Только карабинеров". Он сломал хрупкую печать и взял первый пожелтевший лист бумаги, озаглавленный "Экстренные действия по обеспечению государственной безопасности", и вернулся обратно. Шум прекратился, и уже собравшиеся военные посмотрели на него, как только Генерал вошёл. "Внимание всем! Приступайте к исполнению плана Пиано Соло!" и все снова вернулись к обсуждениям."
 ITACOUP.30.a:0 "Чиано хотел быть последним Дуче. Мы удовлетворим его желание."
 
