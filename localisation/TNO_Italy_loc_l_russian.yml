 ita_a_victory_for_democrazia_cristiana:0 "Победа ХДП!"
 ita_a_victory_for_democrazia_cristiana_desc:0 "Это действительно знаменательный день для Италии, поскольку Христианско-Демократическая Партия одержала победу на первых выборах в Италии после долгих лет фашизма!\n\nКонечно, победа на выборах - это простая вещь. Но над тем, что будет потом, уже будет трудно совладать. Теперь встаёт задача управления страной, которая десятилетиями была погружена в фашизм. Коалиция центристских партий, возглавляемых ХДП, как и многие политические коалиции содержит в себе несколько фракций и подгрупп. Поскольку как прогрессивные, так и консервативные фракции борются за влияние внутри партии, еще предстоит увидеть, как они будут управлять теперь, когда выборы выиграны..."
 
 ita_the_domus_mariae:0 "Съезд в столице"
 ita_the_domus_mariae_desc:0 "Христианско-демократическая партия победила на первых выборах в Италии со времени окончания фашистского режима! Конечно, теперь, когда эйфория после победы улеглась, партия должна приступить к работе и в полной мере управлять страной. Хотя, естественно, различные фракции в партии имеют разные представления о том, что должно повлечь за собой это правление...\n\n Имея это в виду, новый премьер-министр Альдо Моро призвал партию провести съезд в Риме, чтобы определить дальнейший путь нового правительства. Склонится ли Моро перед консервативной фракцией ради уверенности в следующих выборах? Или он будет настаивать на более радикальной программе, как того желают реформисты, даже если это поставит под угрозу перспективы правительства на следующих выборах? В конце концов, Рим не за один день построили."
 ita_the_domus_mariae_tt:0 "Решается будущее ХДП."
 ita_walk_the_tightrope:0 "Ходьба на канате"
 ita_walk_the_tightrope_desc:0 "После столичного съезда, Альдо Моро, кажется, готов выслушать консервативную фракцию партии. Видные голоса на этом крыле партии включают Мариано Румора и Эмилио Коломбо из либерально-консервативной фракции Доротеи, а также Джулио Андреотти из более правой консервативной фракции Примавера. \n\nПока Моро ещё не определился с дальнейшим курсом действий, похоже, что он хочет в первую очередь попытаться объединить свою партию. Как говорится, разделенный дом не устоит. Хотя путь, по которому он идет, может зависеть от того, что именно от него потребуют консерваторы..."

 
 ita_cerchiobottismo:0 "Черкиоботизм"
 ita_cerchiobottismo_desc:0 "Чтобы править страной, Альдо Моро должен бегать вместе с зайцами охотиться на собак! В такой большой и разделённой изнутри партии, как Христианско-демократическая партия, у Альдо Моро есть большая задача по объединению партии. После того, как он решил прислушаться к консервативному крылу своей партии, он на данный момент принял соглашательскую политику. На данный момент именно его действия удерживают партию вместе, но крайне сомнительно, что это может продолжаться вечно.\n\nОднако теперь Моро должен сделать выбор насчёт будущего политического курса. На чем он должен сосредоточиться? На укреплении единства в ХДП и создании более сильной и эффективной партии, даже если это поставит под угрозу будущие переизбрания? Или на  заключении сделок с меньшими партиями в парламенте? Хотя это, несомненно, облегчило бы ХДП пребывание в правительстве, это неизбежно повлияло бы на программу правительства, поскольку более мелкие партии требуют уступок..."
 
 ita_the_biggest_tent:0 "Коалиция партий"
 ita_the_biggest_tent_desc:0 "После тщательного обсуждения премьер-министр Альдо Моро решил, что лучший путь для Христианско-демократической партии, сплотившей вокруг себя несколько партий в коалицию, - это ещё более расширить коалицию, включив в нее множество небольших партий в парламенте.\n\nКонечно, эти партии не будут поддерживать правительство просто так. Они будут ожидать взамен некоторых уступок, будь то конкретные меры политики, которые они хотят реализовать, должности в кабинете министров или любое сочетание того и другого. Это, несомненно, будет менее эффективно, чем если бы ПДХ смогла управлять без коалиции. Но, привлекая избирателей со всей политической арены в ПДХ, партия, несомненно, повысит свои шансы на переизбрание и продолжение осуществление планов на следующем сроке."
 
 ita_sway_the_PDIUM:0 "Включение ИДПМЕ"
 ita_sway_the_PDIUM_desc:0 "Теперь встает задача привлечь на борт небольшие партии. Одной из таких партий, которую необходимо ввести в лоно партии, является ИДПМЕ, небольшая партия монархического и национал-консервативного толка. К счастью, они достаточно малы, чтобы мы могли ввести их в нашу коалицию без слишком больших уступок. Они, вероятно, будут удовлетворены несколькими незначительными позициями в кабинете министров, а также заверениями нашего правительства в том, что мы будем держаться подальше от более радикальных элементов Демократического Фронта, таких как Итальянская Социалистическая Партия. Если мы будем готовы помочь им в этом, вполне вероятно, что они окажут нам свою поддержку."
 
 ita_republicans_and_socialdemocrats:0 "Республиканцы и социал-демократы"
 ita_republicans_and_socialdemocrats_desc:0 "Теперь встаёт задача привлечь на наш борт небольшие партии. Две такие партии, которые должны быть привлечены в нашу коалицию, - это РПИ и СДПИ. Первая является либеральной и республиканской партией, в то время как вторая - социал-демократического толка.\n\nЭти две партии должны быть в состоянии войти в нашу коалицию с относительно небольшими уступками. РПИ, скорее всего, будет вполне довольна некоторыми незначительными должностями в кабинете министров. СДПИ может быть немного сложнее убедить, ибо они могут потребовать какого-то обязательства инвестировать в некоторые государственные программы социального обеспечения, но для нас это не должно быть непреодолимым. Если мы будем готовы помочь им в этом, вполне вероятно, что обе стороны окажут нам свою поддержку."
 
 ita_brevi_cenni_sull_universo:0 "С три короба"
 ita_brevi_cenni_sull_universo_desc:0 "Всем известно, что средний избиратель не хочет увязнуть в мелочах наших политических предложений. Они просто хотят знать: А) Что мы хотим сделать, и Б) Как это принесет им пользу. И к чёрту детали!\n\nТаким образом, наша законодательная программа намеренно будет краткой и расплывчатой, полной грандиозных идей и обещаний, которые предоставляют общую картину. Надо убедиться, что это понравится как можно большему числу слоев электората, но не стоит раскрывать детали того, как мы всё это выполним. Ибо это не путешествие, а пункт назначения!"
 
 ita_a_true_unity_government:0 "Настоящее единое правительство"
 ita_a_true_unity_government_desc:0 "Это заняло довольно много времени и работы с различными второстепенными партиями в парламенте, но, похоже, что, наконец, Альдо Моро добился успехов! Переговоры включали в себя некоторые символические уступки небольшим партиям, такие как некоторые незначительные позиции в кабинете министров и политические предложения, но в целом это не вызывает беспокойства.Что ещё более важно, так это то, что это придаёт нашему правительству легитимность и выборность! Самое замечательное в этом коалиционном правительстве то, что оно создает видимость всеобъемлющего правительства единства, даже если исключительно Христианско-демократическая партия заправляет всем!"
 
 ita_the_party_of_catholics:0 "Партия католиков"
 ita_the_party_of_catholics_desc:0 "После тщательного обсуждения премьер-министр Моро решил, что лучший путь для ХДП - это укрепить партию и объединить её изнутри. Как говорится, разделённый изнутри дом не может устоит.\n\nТаким образом, лучший курс для ХДП - выполнение премьер-министром задачи по приведению различных фракций в партии к подчинению руководству, что позволит партии эффективно управлять. Укрепляя партию, мы сможем более эффективно законодательствовать и осуществлять программу нашего правительства, не прибегая к прямым уступкам или коалициям с другими партиями. Мы - партия всех итальянцев!"
 
 ita_wrangle_the_dorotei:0 "Задобрить фракцию Доротеи"
 ita_wrangle_the_dorotei_desc:0 "Наша партия имеет много аспектов и течений, каждое из которых имеет свои собственные идеи о том, как ХДП должна управлять Италией, и все они должны оставаться лояльными как партии, так и правительству: в то время как у всех течений большая часть программ практически идентична, некоторые их пункты или предлагаемые реформы могут отличаться или даже радикально несовместимы с другими фракциями.\n\nДоротеи являются одним из крупнейших и наиболее влиятельных течений, известных своими связями с церковью и Конфиндустриа - крупнейшей промышленной ассоциацией - и, хотя мы можем не одобрять их - иногда чрезмерный - консерватизм, мы также знаем, что некоторые уступки должны быть сделаны на благо Италии.\n\nВ знак доброй воли по отношению к Доротеи партия официально одобрит некоторые из предложенных ими реформ, а наиболее важные приверженцы нынешнего будут назначены министерскими советниками и секретарями, чтобы обеспечить их лояльность правительству: если мы падем, они будут следовать за нами до конца."
 
 ita_contain_the_primavera:0 "Сдержать фракцию Примавера"
 ita_contain_the_primavera_desc:0 "Мы ещё сможем склонить фракцию Доротеи на нашу сторону, но есть ещё более консервативная фракция Примавера, скорее всего, откажется от любого предложения, которое мы им направим: они хотят быть теми, кто задает тон нашему правительству, но ХДП не нуждается в ещё одном руководстве, точно не после всего, чем мы пожертвовали во время диктатуры!\n\nИнструменты готовы играть, оркестр отрепетировал их партитуру: партийные газеты с нетерпением ждут, чтобы развязать приливную волну скандалов, смутно основанных сплетен и подозрительных посещений, связанных с высшими должностными лицами, членов Примаверы. Пока они терпят бурю, наши сторонники будут открыто осуждать такое пятно на репутации ХДП, тихо советуя Церкви и промышленнику сменить спонсоров, пока они ещё могут...\n\nМомент настал, маэстро: скажите слово, и начнётся представление, ибо антракт неоправданно затянулся."
 
 ita_sway_away_the_ACLI:0 "Привлечь АХРИ"
 ita_sway_away_the_ACLI_desc:0 "AХРИ (Ассоциация Христианских Рабочих Италии) - более прогрессивное крыло ХДП, действующее в качестве моста между партией и профсоюзами рабочих и работающее над тем, чтобы последние не попадали в руки более радикальных левых идеологий.\Поскольку их политическая программа в основном соответствует программе правительства, будет нетрудно убедить их официально разделить с нами свою судьбу: в конце концов, теперь, когда демократия наконец стала реальностью в нашей стране, все должны понять, насколько важно, чтобы первый демократический законодательный орган Империи не впал в мелкую склоку, чтобы люди не начали думать, что, в конце концов, фашизм был лучше..."
 
 ita_o_bianco_fiore:0 "O белый цветок!"
 ita_o_bianco_fiore_desc:0 "Это потребовало времени и усилий, и, наконец, партия полностью поддерживает правительство: как в кабинете министров, так и в парламенте все усердно работают над тем, чтобы реформы, которые мы обещали Италии, королю, народу, увидели свет. Подобно прекрасному и чистому белому цветку, наше правление расцветет и принесет процветание бедным и слабым, тем, кто одинок, и тем, кто затерян в толпе.\n\nO белый цветок, символ любви,\n\nСлава нашей победы с тобой.\n\nО белый цветок, символ любви,\n\nс тобою весь мир делает вздох!\n\nС тобою весь мир делает вздох!"
 
 ita_keep_it_vague:0 "Пусть только догадываются"
 ita_keep_it_vague_desc:0 "Победителю - трофеи! Или так должно быть, если бы они были вообще...По правде говоря, финансовое положение Империи далеко не самое хорошее: честно говоря, просто чудо, как Чиано вообще удавалось сводить концы с концами! Министерство экономики и финансов напоминает зону военных действий, где каждое министерство пытается получить лишнюю лиру за обещанные реформы и субсидии: если эта новость будет раскрыта, правительство падет, а вместе с ним, возможно, и наша демократия.\n\nПремьер-министр приказал соблюдать строжайшую секретность и осторожность: пока финансовый департамент работает, мы должны отвлекать общественность, давая им подробные отчеты о других областях прогресса нашей молодой демократии и, что более важно, напоминая им, что наш прямой северный сосед является прекрасным примером того, что происходит, когда все разваливается."
 
 ita_short_term_solutions:0 "Решения за короткое время"
 ita_short_term_solutions_desc:0 "После нескольких недель партизанской войны в Министерстве экономики и финансов финансовый департамент, наконец, разработал предлагаемый бюджет, который должен поддерживать как правительство, так и страну на плаву: бюрократия, пронизанная неэффективностью и расточительностью и столь обхаживаемая прежним фашистским режимом, будет пересмотрена, устраняя укоренившихся и иногда проявляющих строптивость отдельных департаментов, чтобы обеспечить то, чтобы государственный аппарат работал с правительством, а не против него.\n\nЭто также сэкономит значительную сумму бюджетных средств, которые могут быть использованы для заполнения большинства пробелов в национальных финансах, и покажет людям, что мы не забыли наши обещания: все выигрывают! Кроме тех бюрократов, которые потеряли работу..."
 
 ita_sweeping_promises:0 "Обещания молочных рек демократии"
 ita_sweeping_promises_desc:0 "Мы должны постоянно напоминать людям, что мы работаем для них: наша демократия ещё молода, и нам, возможно, потребуется немного больше времени, чтобы построить рай, который мы обещали, но мы упорно работаем, и мы сделаем это! До тех пор, пока наши реформы не будут благополучно приняты с полным финансовым покрытием, депутаты и партийные лидеры будут ездить по Италии и выступать перед массами, обещая им, что мы их не забыли: это может занять время и усилия, но в конце концов мы победим, и все будут счастливы!"
 
 ita_tighten_the_belts:0 "Затянуть пояса"
 ita_tighten_the_belts_desc:0 "Хоть и государственная казна в безопасности, и банкротство больше не является пресловутым "convitato di pietra" на заседаниях кабинета министров, нам понадобится гораздо больше, чтобы действительно выполнить наши обещания. К счастью, наш финансовый отдел нашел для нас решение: старый бюджет, который мы унаследовали от фашистов, заполнен дорогими, но бесполезными государственными программами и субсидиями.\n\nКультурные инициативы, льготы для членов партии, взятки, замаскированные под субсидии хорошо связанным отраслям промышленности и банкам,-это лишь верхушка айсберга широкого разбазаривания государственных средств.\n\nПредлагаемый ныне проект подразумевает сократить эти джунгли расходов, а мы ответим, что мачете будет недостаточно: мы принесем огнемет."
 
 ita_strengthen_the_CISL:0 "Усилить КРСИ"
 ita_strengthen_the_CISL_desc:0 "С окончанием фашистского режима ГКРИ раскололось, его различные течения больше не вынуждены оставаться вместе по закону. Среди многих осколков КРСИ (Конфедерация Рабочих Союзов Италии), хотя и не самый большой, тесно связан с нашими идеями в отношении труда: поэтому мы должны тонко действовать, чтобы укрепить его, давая рабочим понять, что мы будем более охотно обсуждать трудовую политику с ними, а не с другими профсоюзами.\n\nЭто будет иметь двойную выгоду: больше рабочих вырвется из лап коммунистических профсоюзов и ограничит риск забастовок и трудовых протестов."
 
 ita_everything_will_be_fine:0 "Всё будет хорошо"
 ita_everything_will_be_fine_desc:0 ""Теперь, когда бюджет стабилизирован и некоторые из наших реформ уже осуществляются, мы можем с уверенностью заявить народу, что правительство полностью функционально и беспокоиться не о чем: экономика растет, государственные институты перестраиваются, чтобы они могли стать полностью демократическими и эффективными, а Империя наслаждается социальной и политической стабильностью, какой она никогда не видела со времен золотого века Рима!"
 
 ita_christain_ideals_secular_state:0 "Христианские идеалы в светском государстве"
 ita_christain_ideals_secular_state_desc:0 "ХДП - глубоко христианская партия, если из аббревиатуры не ясен смысл её создания: в конце концов, она несет в себе наследие дона Луиджи Стурцо и Социальную доктрину церкви, превратив ее в философию правительства. Это, однако, не означает, что мы являемся клерикальной организацией и намерены обеспечить господство церкви над государством: Моро верит в полностью светское государство, где каждый свободен исповедовать свою собственную религию, не опасаясь преследований, и где церковь полностью отделена от государства и его учреждений.\n\nвместо этого действия правительства будут следовать истинно христианской доктрине: вместо того, чтобы покрывать дороги и города крестами и гимнами Иисусу, мы будем следовать истинной сути христианства, любви к ближнему нашему. Никому не обязательно нужно быть христианином, чтобы любить своего ближнего и быть гордым и приносящим пользу членом общества: мы позаботимся о том, чтобы каждый, независимо от его религии или происхождения, мог счастливо жить в Италии!"
 
 ita_encourage_pluarlism:0 "Одобрить плюрализм"
 ita_encourage_pluarlism_desc:0 "Десятилетия фашизма укоренили в людях страх, что тайная полиция придет за ними, если они даже посмеют критиковать правительство. Даже под более умеренным руководством Чиано чернорубашечники и секретные службы по-прежнему несли ответственность за многие исчезновения и суровые приговоры за "преступления против государства". Хотя на то, чтобы полностью избавиться от этого страха, могут потребоваться годы, если не десятилетия, нам нужно немедленно приступить к работе.\n\nГазеты и радиопрограммы будут поощряться правительством к проведению политических анализов и дебатов, давая людям мягкий толчок, необходимый для того, чтобы они снова начали обсуждать политику. В конце концов, демократия, где люди не заботятся о будущем своей страны, обречена! Конечно, наши директивы будут стимулировать умеренные идеи и дебаты, которые просто совпадают с нашей политической программой..."
 
 ita_iniziativa_democratica:0 "Демократическая Инициатива"
 ita_iniziativa_democratica_desc:0 "Демократическая Инициатива является одной из наиболее прогрессивных фракций внутри партии, и поэтому крайне важно, чтобы мы никогда не теряли её поддержку. Моро ведет важные переговоры с Аминторе Фанфани, одним из самых важных членов Инициативы, относительно расширения течения: даже среди других фракций и течений есть люди, чьи идеи очень похожи на другие, поэтому было бы очень полезно ввести их в нашу группу. С этой целью ДИ будет структурирована от разрозненной группы людей со схожими взглядами до партии внутри партии, со своими собственными представительными органами и газетой, чтобы деятельность фракции могла быть более существенной и помогла получить большую поддержку как среди более широких кругов ХДП, так и среди людей."
 
 ita_the_cinema_industry:0 "Индустрия кинематографа"
 ita_the_cinema_industry_desc:0 "Компания Чинечитта, основанная во времена фашизма, является, пожалуй, последней настоящей кинокомпанией в Европе, где немецкие "фильмы" больше подпадают под категорию "бесстыдной пропаганды", и единственной, способной, по крайней мере, конкурировать с Голливудом. Поскольку отношения между нашей страной и США и Японией, по крайней мере, сердечные, наши фильмы имеют потенциал для экспорта во весь мир!Тем не менее, с окончанием фашистского режима многие производства (особенно исторические, с выраженной любовью к Древнему Риму) были прекращены, что поставило под угрозу тысячи рабочих мест. Наше правительство даст стимул Чинечитта и её многочисленным студиям начать производство новых фильмов, особенно тех жанров, которые продаются больше всего по всему миру: это принесет тройную выгоду, поскольку в то же время создаст рабочие места для людей, принесет доход в государственную казну и экспортирует итальянскую эстетику и культуру в мир.\n\nCiac, si gira!"
 
 ita_assert_control_over_the_IRI:0 "Взять контроль над ИПР"
 ita_assert_control_over_the_IRI_desc:0 "ИПР является наиболее важным игроком в итальянской экономике, выступая в качестве основного канала государственного стимулирования итальянской промышленности. Поэтому крайне важно, чтобы мы поставили лояльных и надежных людей на ключевые посты, где они будут следить за тем, чтобы ИПР следовала по экономическому пути, который мы собираемся проложить для страны, а не сопротивлялась ему: в конце концов, Япония является прекрасным примером того, что происходит, когда экономика и правительство сталкиваются, и мы, конечно, не хотим быть следующей страной, где люди ждут своей очереди, чтобы спрыгнуть со зданий..."
 
 ita_le_500_lire_di_moro:0 "Пятьсот лир Моро"
 ita_le_500_lire_di_moro_desc:0 "Моро разработал план увеличения бюджетных средств, не слишком обременяя наш и без того значительный долг: правительство выпустит новую категорию очень небольших государственных облигаций, стоимость которых должна составлять около 500 лир, чтобы любой, даже бедный, мог помочь своей стране. В качестве дополнительного преимущества мы заявим, что такие облигации можно свободно обменивать, как если бы они были настоящими деньгами: таким образом, они будут в обращении наряду с традиционными деньгами, а не просто прозябать в хранении до тех пор, пока их можно будет применить, таким образом мы достигнем двойного результата, давая нам больше денег для казны, торговли и доходов."
 
 ita_legge_sabatini:0 "Закон Сабатини"
 ita_legge_sabatini_desc:0 "Германия сейчас стагнирует, с каждым днем становится всё яснее, что любой развитая страна должна развивать технологические инновации: компьютеры, телевизоры и другие вещи, которые двадцать лет назад были бы названы волшебством, теперь присутствуют во всём, от военно-промышленного комплекса до области развлечений. Конкуренция между великими нациями беспощадна, и передовые технологии всегда движутся вперед: если мы хотим оставаться мировой державой, мы должны создать каркас итальянской инновационной промышленность, которая будет не зависеть от иностранной помощи и будет знать, как разрабатывать новые технологии.\n\nДепутат парламента Армандо Сабатини, который решительно поддерживает инновации и индустриализацию, подготовил предложение о снижении налогов и других стимулах для отраслей, желающих инвестировать в исследования, разработки и инновации в области механики, машиностроения и электроники: поскольку это совпадает с нашими планами в отношении экономики, мы немедленно поставим этот вопрос на первое место в нашей парламентской повестке дня."
 
 ita_piano_decennale_per_listruzione:0 "Десятилетний план по образованию"
 ita_piano_decennale_per_listruzione_desc:0 "Риформа Джентиле считается одной из немногих хороших вещей, сделанных фашистами, резко увеличив грамотность особенно среди низших классов, однако всё ещё есть куда направить усилия по образованию. При неуклонном росте спроса на квалифицированных рабочих и исследователей уже недостаточно обеспечить начальное обучение сыновей фермеров и рабочих: вместо этого мы отчаянно нуждаемся в людях, посещающих высшие школы и университеты, чтобы они могли поспособствовать научному развитию страны.хотя решить наши проблемы одним щелчком пальцев просто невозможно, все, что мы можем сделать,-это планировать на годы вперёд: наш "Десятилетний план по образованию" будет состоять из взаимосвязанных реформ, результат которых должен проявиться через десять лет, а именно полностью функционирующая школьная система с увеличивающимися темпами грамотности и последующим выходом множества научных специалистов."
 
 ita_abolish_metayage:0 "Отменить испольщину"
 ita_abolish_metayage_desc:0 "Меццадриа (испольщина) - это древнее соглашение между землевладельцем-кончеденте и землепашцем-меццадро, где первый дарует второму право вспахивать землю в обмен на половину урожая. Когда каждый год урожаен, то всё в порядке, но иногда внезапно приходит засуха или бури, которые портят пахотные поля, и тогда меццадро остаётся лишь голодать.\n\nНаше современное общество не может вынести этого проклятого напоминания о феодализме, и поэтому наш министр сельского хозяйства разработал реформу, направленную на отмену меццадрии, автоматически превращая его в сельскохозяйственную ренту, помогая бедным фермерам и наказывая тех землевладельцев, которые эксплуатируют своих рабочих."
 
 ita_prevent_financial_bleeding:0 "Залатать финансовое кровотечение"
 ita_prevent_financial_bleeding_desc:0 "С ветрами демократии, дующими по всей Италии, есть много тех, кто "свистнул" многое при прошлом режиме, и они боятся, что мы заберем их нечестно заработанные деньги. Они правы: хотя мы обещали Чиано, что не будем наказывать фашистов за то, что они просто фашисты, мы все равно будем преследовать всех коррумпированных чиновников, которые брали деньги у государства.\n\nКонечно, многие из них уже планируют выслать свои капиталы за пределы Италии: наши агенты в Швейцарии и на Карибах говорят о поспешных контактах между бывшими фашистскими магнатами и банками, чтобы перевести неопределенные суммы денег на анонимные счета. Почти жаль, что завтра утром правительство утвердит декрет, запрещающий перемещать капиталы, превышающие сто тысяч лир в неделю, и наказывающий все банки, которые отказываются подчиняться, огромными штрафами..."
 
 ita_electrificate_the_state:0 "Всеобщая электрификация"
 ita_electrificate_the_state_desc:0 "Паданская низменность и большая часть Центральной Италии полностью электрифицированы, но всё ещё есть небольшие горные города и деревни, где до сих пор используют свечи в качестве основного освещения. Кроме того, существует проблема приведения в соответствие со стандартами линий электропередач на территориях, которые мы завоевали после войны: с этой целью мы заставим ENEL (Ente Nazionale energia ELettrica, Национальная электроэнергетическая организация) создать новые гидроэлектростанции в Альпах и Аппеннинах, которые будут производить электроэнергию для соответствующих регионов, и предоставить государственные стимулы далматинским и албанским промышленным предприятиям для постройки новых линий электропередач для окраинных землях."
 
 ita_legge_mariotti:0 "Закон Мариотти"
 ita_legge_mariotti_desc:0 "В связи с постоянным расширением системы здравоохранения мы подготовили проект, в котором каждая больница будет признана самостоятельным государственным учреждением со стандартизированными ролями и командными структурами. Закон Мариотти также предоставит льготы и снижение налогов тем отраслям промышленности, которые продают медицинские принадлежности по сниженной цене, а также всем тем людям, которые жертвуют деньги на строительство, ремонт или расширение больничных корпусов. Хотя это эту мечту будет трудно исполнить, однажды в каждом городе, городке или деревне по всей Империи будет по крайней мере один медик, дарующий здоровье и немного счастья всему народу!"
 
 ita_protect_italian_businesses:0 "Защитить предпринимателей"
 ita_protect_italian_businesses_desc:0 "Наше правительство твердо верит в свободную торговлю, но Моро не настолько глуп, чтобы думать, что другие страны не будут пытаться задушить нашу зарождающуюся передовую промышленность в колыбели. Чтобы избежать неприятных инцидентов, Министерство промышленности и торговли разработало ряд указов, которые одновременно защитят нашу промышленность от агрессивной конкуренции и обеспечат нашу собственную конкурентоспособность на мировом рынке.\n\nНалоговые сокращения и государственные стимулы обеспечат, что наши предприятия будут лучше справляться с трудностями иностранного демпинга и искусственно заниженных цен, в то время как политика ограничений и запретов не позволит недобросовестным бизнесменам приобретать государственные предприятия и насильственно "экспатриировать" их."
 
 ita_a_new_italy_before_the_world:0 "Новая Италия превыше всего"
 ita_a_new_italy_before_the_world_desc:0 "Это потребовало времени и усилий, это стоило нам друзей и союзников, и мы не раз чуть не потеряли все, но, наконец, финишная черта в пределах видимости!\n\nИталия больше не является жестокой диктатурой, а ярким примером демократии и сотрудничества: даже тот факт, что последний Дуче обеспечил бескровный переход к свободным и демократическим выборам, является доказательством особого Итальянского Пути, где даже наш самый ненавистный враг достоин того, чтобы с ним обращались как с почетным гостем, и даже самые глубокие обиды и вендетты могут быть решены дипломатией и компромиссами, а не бряцанием сабель и стрельбой из пистолетов.\n\nС нашей молодой демократией, стабильной и многообразной, мы готовы встретиться лицом к лицу с миром вместе с такими странами, как США и Япония, не боясь конкуренции, и уверены в наших сильных сторонах и уникальных возможностях. Воистину, мы - народ ученых и исследователей, завоевателей и торговцев, но больше всего мы - итальянский народ.\n\nДа здравствует Италия!\n\nДа здравствует Демократия!\n\nДа здравствует Король!"
 
 ita_tip_the_scales:0 "Сравнять весы"
 ita_tip_the_scales_desc:0 "Некоторые советники Моро предлагали ему провести переговоры с более консервативным, но количественно сильным крылом партии, но он отказался: времени мало, а с черными тучами, закрывающими небо от Германии, нам нужна сильная и свободная Италия как можно скорее. Нет времени на пустые переговоры, Италия нуждается в реформах, и они нужны нам сейчас.\n\nПо этой причине нам нужно обуздать партию и обеспечить, чтобы все так или иначе следовали за премьер-министром: разрабатываются планы по решению наиболее проблемных элементов в рамках течений, нам нужно только решить, какому плану следовать."
 
 ita_the_progressive_firebrand:0 "Искра прогрессивизма"
 ita_the_progressive_firebrand_desc:0 "Вся пропагандистская машина Демократической Инициативы работает на полную мощность, чтобы склонить общественное мнение и как можно больше депутатов к поддержке реформистской программы правительства.\n\nУ нас есть два варианта, как лучше обезопасить нашу позицию. Аминторе Фанфани подготовил довольно коварный план, чтобы заставить депутатов поддержать нас или вынудить их уйти в отставку и навсегда отстранить от любой политической роли в партии и стране. С другой стороны, их лидер Пьетро Ненни продемонстрировал готовность вести переговоры с нами и создать общую программу прогрессивно ориентированных реформ, что облегчит нам поиск большинства, но затруднит обуздание остальных консервативных течений."
 
 ita_unleash_fanfani:0 "Выпустить Фанфани"
 ita_unleash_fanfani_desc:0 "Выбор сделан: мы собираемся снять с Фанфани поводок и не обращать на него внимания, когда он будет вести "переговоры" с консерваторами. Даже жаль тех, кто будет слышать крики из комнат для переговоров. Конечно, поскольку мы не так жестоки, мы обязательно вызовем соответствующее количество машин скорой помощи для неизбежных жертв...\n\nПосле того, как Аминторе сделает свою работу и превратит в пепел то, что осталось от Доротеи и Примаверы, мы предположим, что большинство консерваторов, у которых все еще есть рот, чтобы говорить, решат, что лучше всего поддержать наше правительство, хотя бы для того, чтобы не видеть более нашего Проклятого Карлика."
 
 ita_silence_internal_opposition:0 "Утихомирить внутреннюю оппозицию"
 ita_silence_internal_opposition_desc:0 "Наиболее энергичная оппозиция политике Моро была подавлена, но в партии всё ещё есть те, кто ворчит и протестует против темпов наших реформ: хотя они не совсем неправы, у нас есть более неотложные дела, и черные тучи, надвигающиеся из Германии, становятся ещё темнее.\n\nТем не менее они по-прежнему полностью в нашем распоряжении, и для этого мы позволим им поговорить с недавно назначенным "ответственным за внутреннее инакомыслие и внутрипартийное сотрудничество" Аминторе Фанфани, у которого в последнее время много свободного времени. Он должен обеспечить, чтобы те, у кого есть воля к борьбе, были "убеждены" отправиться в отпуск на оставшуюся часть законодательного органа, а те, у кого нет, могут быть соответствующим образом вознаграждены за их будущую поддержку правительства. Еще одну машину скорой помощи к зданию правительства, пожалуйста!"
 
 ita_bring_FD_to_heel:0 "Подчинить ДФ"
 ita_bring_FD_to_heel_desc:0 "Депутаты Демократического Фронта не совсем против сотрудничества с нами, но Ненни сдерживает их и препятствует любому реальному сотрудничеству. А такие люди, как Сарагат, были бы более чем готовы к тому, чтобы некоторые из их реформ были включены в нашу программу. Фанфани предлагает посеять инакомыслие среди более здравомыслящих членов ДФ, чтобы они естественным образом оказались под нашим крылом, ослабив свою коалицию и в конечном итоге способствуя её краху. По мере того, как наша численность будет возрастать, а их сокращаться, в конце концов наше большинство поглотит их всех в обмен на обеспечение их политической карьеры..."
 
 ita_isolate_the_BN:0 "Изолировать НБ"
 ita_isolate_the_BN_desc:0 "Некоторые члены Национального Блока являются откровенными фашистами и хотят вернуться к тому, какой была Италия до того, как Чиано вернул свою власть итальянскому народу. Большинство членов БН знают и принимают свою недемократичность, поэтому мы могли бы создать "инциденты", чтобы наиболее фашистские заявления некоторых их членов просочились в общественность. Последовавшая за этим ярость должна заставить умеренных внутри Блока отделиться или рискнуть потерять то немногое, что у них осталось после общения с такими людьми...Конечно, мы будем прямо там, готовые приветствовать их в нашем правительстве с распростертыми объятиями: в конце концов, каждый, кто является другом Италии и демократии, является нашим другом!"
 
 ita_dominate_the_Arco_constituzionale:0 "Взять верх на ковчегом демократии"
 ita_dominate_the_Arco_constituzionale_desc:0 "Благодаря усилиям Фанфани теперь большинство демократических сил в парламенте вынуждены работать с нами или полностью оставить политическую карьеру: только сторонники БН и остатки ДФ осмеливаются выступать против нас. По всем направлениям наши запланированные реформы плавно идут к полному одобрению среди народа, и король только рад их обнародовать результаты нашей работы!хотя это может оказаться немного пагубным на предстоящих выборах (в конце концов, избиратели обычно не любят политические интриги, а мы их много плели), нельзя отрицать, что мы сможем предстать перед итальянским народом не со словами о мечтах и обещаниях, а со страной, полностью демократической и развитой, глядя на которую все возрадовались!"
 
 ita_sit_with_nenni:0 "Посиделка с Ненни"
 ita_sit_with_nenni_desc:0 "Методы Фанфани вероятно будут более эффективными в краткосрочной перспективе, но точно нанесут ущерб нашему авторитету в долгосрочной перспективе, взбесив наших противников и отдалив наших избирателей из-за наших подковёрных дел. Нет, нам нужен настоящий союзник, прогрессивный и демократический союзник, который сочувствует нашему стремлению к реформам, и Ненни и его ДФ - это именно то, что нам нужно, чтобы воплотить наши мечты о новой Италии в реальность.\n\nВ ближайшие несколько дней мы встретимся с Ненни и его коалицией, чтобы разработать общую прогрессивную программу, охватывающую основные реформы, которые мы будем утверждать вместе: хотя еще есть возможности для улучшения, и программа может немного измениться в зависимости от складывающейся ситуации, в конце концов у нас есть все основания верить в дружественное и продуктивное сотрудничество."
 
 ita_listen_to_their_demands:0 "Услышать их требования"
 ita_listen_to_their_demands_desc:0 "Хотя не все реформы, предложенные Демократическим Фронтом, соответствуют нашим планам - некоторые из них слишком радикальны даже для нас, - мы всё же можем включить более приемлемые в нашу повестку дня в качестве проявления доброй воли по отношению к нашему бывшему союзнику. Консерваторы в нашей стране могут ворчать, но, в конце концов, это единственный способ сохранить правительство сплоченным и полностью функциональным.\n\nБольшинство принятых реформ включают защиту прав меньшинств, установление большего количества субсидий для бедных и переустройство частей территориального управления Империи, что легко можно сделать, даже если пояс немного туго затянут из-за нашего сложного финансового положения."
 
 ita_encourage_the_split_in_the_PSI:0 "Поддержать раскол среди социалистов"
 ita_encourage_the_split_in_the_PSI_desc:0 "Точно так же, как у нас есть консерваторы, выступающие против союза с ДФ, у самого Демократического Фронта есть свои радикалы, которые считают, что мы слишком консервативны: хотя это в лучшем случае смехотворно, ибо ПСИУП (Partito Socialista Italiano di Unità Proletaria, Итальянская Социалистическая Партия Пролетарского Единства) угрожает отделиться от Итальянской Социалистической Партии и, следовательно, от коалиции наших оппонентов, если они подпишут с нами пакт.\n\nИм почти жаль, что это именно то, чего мы хотим.\n\nЗаключить союз с открыто пролетарской социалистической партией? Наши консерваторы сразу же начнут гражданскую войну. А если объединиться с реформистской партией, как только ПСИУП выйдет из состава? Гораздо более выполнимо! Поэтому мы собираемся выпустить совместное заявление, в котором Моро и Ненни будут хвалить друг друга за будущий альянс и расскажут о некоторых деталях новых реформ, спонсируемых ХДП: это должно привести к немедленному расколу ПСИУП, немного ослабив нашего союзника, но укрепив наше правительство."
 
 ita_the_rattling_sabres:0 "Гремящие мечи"
 ita_the_rattling_sabres_desc:0 "Наши контакты в армии говорят о встревоженных встречах между генералами, где не раз повторялись слова "коммунист" и "чистка в армии". Хотя это не входит в наши намерения, как и в намерения Ненни, некоторые депутаты от его коалиции фактически выразили свое намерение "очистить армию от фашистских остатков". Армия никогда не попытается совершить переворот (в конце концов, они слишком лояльны королю, и король на нашей стороне), но многие в нашей партии имеют связи в армии и попытаются "разморозить" наше правительство, чтобы оно поддалось искушению чистки...\n\nМоро запланировал встречу с Ненни, где он напомнит ему, что умеренность - ключ к здоровой политике, и, конечно, те говорящие об армейских чистках не помогают нашему правительству: либо эти буйные элементы вынуждены замолчать, либо может возникнуть большая проблема внутри коалиции."
 
 ita_centrosinistra_organico:0 "Чентро Синистра Органико"
 ita_centrosinistra_organico_desc:0 "Наконец, переговоры закончены, и мы можем с гордостью сказать, что наша левоцентристская коалиция, Чентро Синистра Органико, набрала обороты и готова к работе! Программа была завершена, и парламентская повестка дня тщательно составляется, чтобы ни у кого не возникло подозрения, что кто-то отошел в сторону в пользу другого. С нашей многочисленностью мы можем спокойно одобрить наши реформы, не опасаясь "франки тиратори": НБ и ИСП могут кричать со своих крайних позиций, но это все, что они могут сделать, чтобы помешать нам.кто знает, может быть, это начало чего-то большего, чем просто союз по расчету? Только время и политика скажут..."
 
 ita_enact_the_agenda:0 "Социальная политика"
 ita_enact_the_agenda_desc:0 "Сейчас, когда законодательная власть находится в самом разгаре работы, в повестке дня правительства утверждаются первые реформы: в качестве проявления доброй воли по отношению к ДФ мы начнем с создания основы надлежащей системы социального обеспечения для бедных и угнетенных. Хотя это будет дорого стоить нашей казне, мы не можем отрицать, что существует острая необходимость в этих субсидиях, особенно с учетом того, что экономический кризис, последовавший за катастрофой Атлантропы - чёрт бы побрал немцев - всё ещё преследует страну своими последними уродливыми усиками.\n\nМоро и Ненни проведут совместную пресс-конференцию, чтобы проиллюстрировать новую систему социального обеспечения и то, как она поможет тем, кто все еще безработен, ещё больше повысив популярность правительства в глазах простых людей."
 
 ita_long_term_plans:0 "Долгосрочные планы"
 ita_long_term_plans_desc:0 "ИПР является самым важным инструментом в нашем распоряжении для влияния на экономику Италии и обеспечения того, чтобы малый бизнес соответствовал предлагаемым нами экономическим реформам: с его гигантским бюджетом и его связями во всех возможных аспектах экономики, ИРИ крайне необходимо, чем когда-либо, наконец разработать всеобъемлющую, долгосрочную стратегию, направленную на то, чтобы полностью вывести итальянскую экономику из стагнации.\n\nМинистр экономики и финансов запланировал ряд регулярных встреч с советом директоров ИПР, так что этот чрезвычайно сложный план действительно может быть утверждён и однажды станет реальностью: если он действительно сработает, его польза для экономики будет огромной, создавая рабочие места для людей и крайне необходимые доходы для государства."
 
 ita_rise_of_the_cooperative:0 "Подъём кооперативов"
 ita_rise_of_the_cooperative_desc:0 "Кооперативы были основным элементом риторики левых партий касательно экономики: в кооперативе нет "владельца", поскольку рабочие сами владеют бизнесом и организуют его в соответствии со своими собственными желаниями и планами, разделяя заработки поровну между каждым работником. Поскольку это одна из менее радикальных реформ, предложенных ДФ, правительство решило разработать законы, которые официально признают кооперативы, предоставляя им льготы и налоговые льготы, чтобы помочь им начать свое присутствие в итальянской экономике.\n\nХотя маловероятно, что кооперативы вытеснят традиционную бизнес-модель, это будет способ обеспечить лучшее равенство и более справедливую конкуренцию в жестоком мире экономики."
 
 ita_establish_the_regioni:0 "Установление системы регионов"
 ita_establish_the_regioni_desc:0 "После объединения Италии было решено сохранить административные единицы небольшими, создав только комунны, города и провинции, небольшие союзы комунн, из-за риска восстания со стороны тех, кто все ещё был верен старым доунитарным государствам. Теперь, когда Италия должным образом объединена, и никто не хочет отделяться, чтобы сформировать отжившее своё Великое герцогство Тоскана или другие бессмысленные государства, мы можем, наконец, осуществить заключительный этап управления.\n\nНовая система административного деления разделит империю на регионы, которые будут охватывать провинции, объединенные общим наследием, и эта система будет обеспечивать, чтобы политика правительства могла применяться единообразно без необходимости микроуправления сотнями небольших органов: конечно, это повлечет за собой определенную степень децентрализации, поскольку один регион будет иметь собственные незначительные законодательные полномочия, и это то, что может сильно разозлить более авторитарные силы в парламенте, но это в целом разумное предложение, особенно в свете будущих реформ, которые мы держим у себя в уме."
 
 ita_an_empowered_parliament:0 "Усиленный парламент"
 ita_an_empowered_parliament_desc:0 "Несмотря на то, что Италия стала настоящей демократией, полномочия парламента всё ещё недостаточно ясно определены, особенно в свете полномочий правительства, предоставленных ещё старыми фашистскими законами. Наши союзники в ДФ хотят официально заявить, что Италия является парламентской демократией и что именно парламент, а не правительство, определяет политику страны.\n\nПоскольку это именно то, чего мы хотим, и король только рад обнародовать такой закон, мы немедленно отправим проект Его Величеству для предварительной оценки, а затем начнется голосование в парламенте. С этой реформой последние остатки фашизма будут унесены ветрами демократии!"
 
 ita_unity_is_strength:0 "Единство есть сила"
 ita_unity_is_strength_desc:0 "В 1920 году демократия развалилась, потому что демократические силы были слишком разделены, чтобы оказать совместное сопротивление походу Муссолини на Рим: мы были слишком заняты, нанося удары в спину друг другу, и даже опытные политики, такие как Джолитти, думали, что могут использовать фашистов для достижения своих собственных целей. Конечно, это обернулось нам с лихвой...\n\nОднако сейчас мы усвоили суровый урок сорока лет диктатуры, и мы не совершим одну и ту же ошибку дважды! Это бремя добрых мужчин и женщин всегда быть бдительными против тех, кто хочет отнять у них свободу и их близких. Поэтому все итальянцы, которые действительно верят в демократию, должны объединиться под нашим правительством, чтобы безопасно перейти к истинному демократическому правлению и навсегда изгнать заразу фашизма, чтобы она никогда больше не преследовала наше существование, как это было раньше."

 # Events
 
 CD.1.t:0 "Конгресс в Домус Мариэ" # Domus Mariae
 CD.1.d:0 "Теперь, когда эйфория после победы на выборах прошла, Христианско-демократической партии нужно начать работу по управлению страной, в которой фашизм правил многие десятилетия. И ещё важно то, что надо обратить внимание на проблему больших составных партий, где разные фракции с разными идеями внутри них могут не решать, а создавать дополнительные проблемы.\n\nНовоизбранный премьер-министр Альдо Моро, человек прогрессивных взглядов и прагматичных действий, понимает всю ситуацию, и он созвал собрание партии в отеле Домус Мариэ в Риме, чтобы решить курс партии в новой эре Италии.\n\nВ конференц-зале отеля лидеры партии и министры произносят речи о будущем переустройстве Италии, пока Моро смотрит за ними, сидя посередине за центральным столом.\n\nВедущие либерал-консервативной фракции Доротеи Мариано Румор и Эмилио Коломбо произнесли долгую речь о надобности единства и о том, что партия не должна слишком рьяно раскачивать лодку; что партии следует оставаться в правительстве, а Рим не был построен за день; и что как большинство членов партии, так её сторонники, придерживаются консервативных взглядов.\n\nПо другую сторону зала глава прогрессивистов и близкое доверенное лицо Моро Аминторе Фанфани произносит страстную проповедь о необходимости реформ СЕЙЧАС, подчеркивая угрозу, исходящую от бывшего союзника Италии на севере, ставшего лютым врагом. Италия должна быть сильной и свободной, и нет времени для постепенных мер.\n\nКогда речи заканчиваются, Моро встает, вызвав одним своим движением тишину в комнате. Глубоко задумавшись, Моро прочищает горло, затем поворачивается и идёт в сторону..."
