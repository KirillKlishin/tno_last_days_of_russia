lorenzo.1.t:0 "Знание - это сила" # The Piano Solo knows many people's connections, opening up these files will help lead to tracking and curbing radicalism
lorenzo.1.d:0 "Джованни ди Лоренцо многое знал о людях. И это было бы основой для Пиано Соло, потому что знать определенные вещи о связях людей означало обладать огромной властью над ними. Борьба с радикализмом, в конце концов, сводилась к тому, чтобы просто распутать эти связи и шантажировать тех, кого нужно было шантажировать, чтобы узнать больше. И как только будет выстроена четкая картина, Лоренцо будет точно знать, какие точки давления использовать, чтобы разрушить целое здание заговора и восстания. Возможно, Италия никогда не узнает о своем долге перед такими людьми, как он, или, возможно, узнает о них и посмотрит в другую сторону. Это не имело значения, потому что причина была правильной. Многие хотели бы думать, что стабильность строится на согласии управляемых, но согласие было переоценено. Страх работал так же хорошо."
lorenzo.1.a:0 "Он узнает и будет наблюдать."

lorenzo.2.t:0 "Атмосфера формальности" # Piano Solo officializes its actions, moves out for a "greater good" to curb radicalism
lorenzo.2.d:0 "Знать всё это прекрасно и хорошо, но этого было недостаточно. Для того, чтобы Пиано Соло достигло своих целей, ему потребуется атмосфера формальности и достаточная официальная власть, чтобы действовать, не подвергаясь сомнению. Конечно, все присутствующие понимали, что не стоит говорить о полном объеме плана в открытую. Это только вызовет обвинения в авторитаризме и подрывной деятельности. Все, что нужно было Лоренцо, это некоторое официальное одобрение, кивки от нужных людей и закрывание глаз там, где они должны были быть. Кроме того, ему нужны были люди, с которыми можно было бы работать, и это обеспечивал официальный статус. Затем, с уверенностью, предоставленной SIM, он мог начать строить свою паутину."
lorenzo.2.a:0 "Италия будет перед ними в большом долгу."

lorenzo.3.t:0 "Обратиться к иностранным правительствам" # Sezione I, connections with other governments, the Piano Solo cannot work alone!
lorenzo.3.d:0 "Пиано Соло не может работать в одиночку. SIM нуждается в иностранной помощи, Лоренцо знал это, и он был готов установить такие контакты по мере необходимости с деликатностью и секретностью, которых требовала ситуация. Он ни в коем случае не был дипломатическим экспертом, но был информирован о том, что Соединенные Штаты Америки и Япония имеют общий интерес в стабильности Королевства Италии. Они, конечно, без колебаний помогут Риму обуздать радикализм и бороться с подрывной деятельностью, чего бы это ни стоило..."
lorenzo.3.a:0 "Наши иностранные друзья помогут нам."


lorenzo.4.t:0 "Тихая просьба" # For USA, the SIM is wondering if they can trade information you have on Italians (only yes, its to help their democracy)
lorenzo.4.d:0 "К нам обратились, в манере, типичной для деликатного запроса, итальянское правительство (или люди, действующие от его имени). Servizio Informazioni Militare, Римская военная разведка, обратилась с просьбой обменять имеющуюся у нас информацию об итальянских гражданах в обмен на имеющуюся у них информацию об американских гражданах. Естественно, мы одобрили запрос и сообщили им, что будем открыты для сотрудничества в будущем в интересах европейской стабильности и борьбы с подрывной разведкой."
lorenzo.4.a:0 "Это поможет построить итальянскую демократию."

lorenzo.5.t:0 "Деликатная просьба" # For Japan, the SIM is wondering if they can trade information you have on Italians (only yes, its to help their nation)
lorenzo.5.d:0 "С деликатностью, не совсем типичной для итальянцев, Servizio Informazioni Militare, Римская военная разведывательная служба, обратилась к нам с просьбой об обмене информацией. В обмен на информацию, которой мы располагаем о некоторых итальянских гражданах, они дадут нам полезную информацию о местонахождении и деятельности японцев, к которым мы уже проявляем интерес. Естественно, мы одобрили эту сделку и рассчитываем на дальнейшее сотрудничество, которое поможет стабилизировать и укрепить Итальянское государство."
lorenzo.5.a:0 "Это поможет построить итальянскую нацию."

lorenzo.6.t:0 "Наблюдая за индустрией" # Watchful eyes on those in industrial positions, watching out for left folks
lorenzo.6.d:0 "Подготовка и приобретенные навыки Лоренцо позволяли ему видеть то, чего не видели другие. Там, где простые люди смотрели на промышленный зал заседаний или заводскую линию и видели людей, выполняющих свою работу, Лоренцо мог разглядеть потенциального подрывника с некоторого расстояния. Социалистическая угроза никогда по-настоящему не смывалась с итальянской промышленности, даже с десятилетиями фашистского правления, и Лоренцо знал, что под поверхностью скрывается зверь, готовый разорвать фундамент экономики надвое. Именно по этой причине необходимо было следить за промышленностью, составлять списки левых элементов и составлять планы борьбы с подрывной деятельностью."
lorenzo.6.a:0 "Колесо будет продолжать вращаться."

lorenzo.7.t:0 "Контроль культуры" # Sezione III, controlling culture, extremism is rooted in one's mind from others, blame media, we're controlling it now
lorenzo.7.d:0 "Экстремизм не появляется из воздуха, из какого-то сочетания индивидуальной патологии и внешних обстоятельств. Экстремизм это скорее что-то вроде вируса, и он распространяется прежде всего через культуру, которая слишком долго была слишком снисходительна к подрывной мысли. Лоренцо понимал, что контролировать культуру-значит контролировать страну, и если средства массовой информации не хотят сами себя контролировать, то их должен контролировать кто-то, кто готов это сделать. Принять что-либо меньшее означало бы оставить нетронутым зародыш экстремизма с неизбежными последствиями."
lorenzo.7.a:0 "Контролируйте то, что они видят и слышат."

lorenzo.8.t:0 "Несчастный случай" # holy shit bro you just anthrax someone because they didnt agree with your take over of the media, cover it up
lorenzo.8.d:0 "Произошел инцидент, который потенциально может повредить исполнению Пиано Соло, если об этом станет известно широкой общественности. Редактор-диссидент, высказывавший крайне отрицательные мнения о сотрудничестве SIM со средствами массовой информации, заразился сибирской язвой. Естественно, предполагать какое-либо участие любого субъекта, связанного с Пиано Соло, это абсурдная провокация, разработанная подрывными элементами для дестабилизации итальянского социального порядка. Тем не менее, теперь мы должны продолжать сотрудничать со средствами массовой информации, чтобы эта история не распространилась. Из-за страха, к сожалению, вызванного этим инцидентом, не должно быть очень трудно заставить их увидеть наш путь."
lorenzo.8.a:0 "Такие вещи случаются."

lorenzo.9.t:0 "Подготовка к фокусу" # Sezione VII, putting away troublemakers, extremists are planned to magically disappear
lorenzo.9.d:0 "Организация фокуса требует терпения, времени и умения. Мы обладаем всем этим в изобилии. Хотя сообщения о том, кто в этом замешан, не могут быть подтверждены, достаточно сказать, что некоторые смутьяны, живущие сегодня в Италии, не будут здесь завтра. Они не умрут и не окажутся в тюремной камере. Они просто исчезнут. Волшебный трюк, без зрителей и аплодисментов."
lorenzo.9.a:0 "Только тени."

lorenzo.10.t:0 "Le Scomparse" # Disappearances, very eerie tone, "some people were just never there" extremists take a huge hit
lorenzo.10.d:0 "Экстремизм в Италии потерпел неудачу, от которой он не оправится. Многие люди исчезли, или, вернее, было бы точнее сказать, что их никогда не было. Люди, появляющиеся в дверях, обрывки криков и драки посреди ночи все это было слухами, но ни один из этих слухов не был доказан. Известно только, что исчезнувшие не вернутся, и Италия от этого только выиграет."
lorenzo.10.a:0 "Добейте выживших."

lorenzo.11.t:0 "Иметь дело с армией" # The army. Borghese has always been keen on removing those extremists, we'll plan to turn some stuff over to him
lorenzo.11.d:0 "Экстремизм таится повсюду, и вооруженные силы не являются исключением. К счастью для нас, наш друг в армии, Боргезе, всегда был предан делу искоренения подрывной деятельности, где бы она ни возникла. Он без колебаний сделает это, когда дело касается людей под его командованием. Хотя мы и сами могли бы бороться с экстремизмом в армии, было бы лучше передать имеющуюся у нас информацию Боргезе, который справится с этой задачей лучше, чем мы. В конце концов, зачем усложнять работу, если решение так просто?"
lorenzo.11.a:0 "Дисциплина будет поддерживаться."

lorenzo.12.t:0 "Наши друзья в сфере финансов" # Connections to corporate people, those behind the Piano Solo have a lot of connections, but the corporate ones are the most beneficial to us currently, funds
lorenzo.12.d:0 "Некоторые из наиболее параноидальных типов среди подрывников, с которыми мы сталкивались в стране, обладают странным представлением о работе власти: что существует некая кабала корпоративных гигантов, политиков и руководителей секретных служб, которые тайно управляют Италией. Мир, конечно, гораздо сложнее, и наши друзья в области финансов руководствуются не чем иным, как обеспечением стабильности и процветания для всех. Те, кто хочет преуспеть в Пиано Соло, имеют связи по всему спектру, но денежные средства являются наиболее выгодными с точки зрения финансирования. Эти отношения должны быть гладкими и взаимовыгодными, чтобы дружба, которую мы построили, служа Италии, продолжалась."
lorenzo.12.a:0 "Такая дружба - прекрасная вещь."

lorenzo.13.t:0 "Гарантии нормальности" # Merzagora talks about how the Piano Solo was cruel, and as the new face of it, a return to normalcy will be possible!
lorenzo.13.d:0 "Чезаре Мерзагора, один из наших многочисленных верных сторонников в политическом классе, получил трудную задачу. С прискорбной кончиной редактора газеты несколько дней назад и некоторыми действиями, предпринятыми для реализации Пиано Соло, некоторые из сторонников плана выразили озабоченность тем, что принятые меры заходят слишком далеко. Работа Мерзагоры состоит в том, чтобы убедить сомневающихся в том, что, хотя такие события могут показаться жестокими или дестабилизирующими, путь вперед для Пиано Соло гораздо более благоприятен. Им нужно только верить его слову, и пусть созданные структуры делают свое дело. Больше жалоб и сомнений, однако, никому не поможет."
lorenzo.13.a:0 "В конце концов, все это для Италии!"

lorenzo.14.t:0 "Беседа с монархистами" # Speaking to the monarchist party, "hey, yall associated with radical fascists, don't do that, we have faith in you, especially because we know a lot of people in you higher ups."
lorenzo.14.d:0 "Выполняя политические задачи для Пиано Соло, мы отыскали и поговорили с монархистами, принимающими участие в демократической жизни Италии. Во время таких контактов, слишком облегченных нашими связями с высшими чинами монархической фракции, мы выражали свою веру в добрую волю этой фракции. Мы также выразили разочарование по поводу связи фракции с некоторыми радикальными элементами, стремящимися к восстановлению фашизма. Эти элементы не продуктивны, настаивали мы, и для них нет места в итальянской политике. Мы уверены, что эти переговоры принесут свои плоды."
lorenzo.14.a:0 "Они будут слушать."

lorenzo.15.t:0 "Беседа с социалистами" # Speaking to the socialist party "Hey PDSI, you openly associated with communists, fuck off, we have documents on a lot of you, dont be radical."
lorenzo.15.d:0 "Мы отыскали и поговорили с PSDI в лучших интересах исполнения для Пиано Соло. Во время таких контактов, упрощенных нашим знанием самых сложных маневров этой фракции, мы откровенно заявляли о своем неодобрении их связи с коммунистическими элементами. Это тем более печально, объясняли мы, что мы, конечно, обладаем массой документов об угрозе радикализма в левом лагере. Если такой радикализм не будет устранен, это будет глубоко прискорбно для всех участников и может привести к тому, что социалисты больше не смогут участвовать в итальянской демократии. Мы уверены, что эти слова были сказаны левым не напрасно."
lorenzo.15.a:0 "Они поймут."

lorenzo.16.t:0 "Беседа с центристами" # Speaking to the centrists "Y'all do a good job at not being radical, but just know, we have our eyes everywhere. Good luck in the next election!" theyre intimidation them
lorenzo.16.d:0 "Мы поговорили с Христианскими Демократами и другими фракциями, входящими в демократический центр, чтобы поддержать наше стремление к стабильности и процветанию в Италии. В ходе этих дискуссий, упрощенных нашим пониманием мотивов центристских клик, мы поздравили их с тем, что они остаются на среднем курсе и популяризируют умеренную политику среди итальянского электората. Хотя мы можем только пожелать им удачи на предстоящих выборах, подчеркивали мы, лидеры DC должны позаботиться о том, чтобы радикализм никогда не нашел возможности прорасти среди их группировки. Кроме того, если это когда-нибудь произойдет, мы сразу же узнаем об этом, так как мы сделали своим делом знать эти вещи. Мы уверены, что центристы примут наши слова близко к сердцу."
lorenzo.16.a:0 "Они согласятся."




