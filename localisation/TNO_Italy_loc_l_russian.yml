 blocchinazionale.45.t:0 "Джованни Де Лоренце принимает командование!"
 blocchinazionale.45.d:0 " После декларации Джорджо Альмиранте о восстановлении должности Дуче, и дальнейшего назначения руководителя НБ на этот пост был принят вотум недоверия, который сразу же был отвергнут. Понимая, что эта новая роль в правительстве не будет пользоваться одобрением масс, Альмиранте исчез из поля зрения общества, а правительство перестало делать что либо.\n\nОбщественное мнение теряет веру в Национальный Блок, и даже его самые ярые сторонники начинают придерживаться Христианских Демократов. За кулисами уже шли разговоры о военной интервенции. Новый Дуче, боясь позволить свой паранойе привести к очередной неудаче, решил не расследовать эти слухи.\n\nЭтим утром силы Карабинеров взяли штурмом Сенат и Палату Депутатов. Джованни Де Лоренцо, руководящий операцией, объявил о временной отмене демократии, для дальнейшей работы над восстановлением Италии, вместе с лояльными демократии членами правительства."
 blocchinazionale.45.a:0 "Мы не были готовы."

