 ita.6000.t:0 "Враг среди нас"
 ita.6000.d:0 "В последнее время высокопоставленные офицеры полиции и детективы начали замечать нечто... странное. По всей стране, похоже, идет волна преступлении определенного рода. Конкретно, были ограблены некоторые хранилища и банки, грабителями, исчезающими с руками, полными оружием, в прошлых случаях, и деньгами позднее. Такие вещи сочлись бы более-менее нормальными, но похоже, что здесь имеет место быть определенная закономерность. В то же время, агенты докладывают, что члены и сторонники FD были подвергнуты запугиванию или были избиты. Мы точно знаем, что Brigate Nere больше нет, и что Фариначчи мертв, но после обыска подозрительного студента у университета в Милане, полицейским удалось найти недавно украденное оружие и пропагандистский флайер, агитирующий за оргранизацию, именуемую "NAR". На данный момент полиция согласна, что эти группы лишь остатки Brigate Nere, и что это очень маловероятно, что они могут быть как-то связаны с недавними ограблениями. Тем не менее, ситуация все еще должна отслеживаться, если мы хотим оставить политическое насилие в памяти прошлого."
 ita.6000.a:0 "У нас есть дела поважнее."
 ita.6001.t:0 "Небольшая проблема"
 ita.6001.d:0 "К этому моменту времени была проведена смена границ избирательных округов и закончился аккуратный процесс распределения мест. По крайней мере нам так казалось, но, похоже, у нас есть проблема, мы совсем забыли область Бенито, означая, что все наши вычисления не точны и этот регион не учтен в выборах. Хотя пустынная область имеет довольно низкое население и является весьма позорной частью нашей империи, её население всё ещё имеет полное право голосовать в выборах Итальянского руководства. Вопрос о том, как такая глупая ошибка могла допуститься всё еще беспокоит Рим, видимо, нам придется начать весь процесс с самого начала, с нуля, чтобы убедиться, что эти выборы могут быть проведены с возможностью для каждого региона голосовать равно. Мы надеемся, весь этот процесс не задержит проведение выборов, но он точно будет стоить нам немало денег, чтобы исправить одну простую ошибку. Еще хуже то, что мы даже думаем над тем, чтобы бросить Бенито, как более дешевую альтернативу, но что-то такое точно приведет к масштабному недовольству и создаст опасный прецедент.\n\nЭто лишь малая часть гораздо большей проблемы, заключающейся в недостатком опыта Итальянской Империи в проведении демократических выборов, и наши бюрократы переполнены стрессом из-за предстоящих выборов. Всеобщее замешательство охватило правительство и оставило нас с довольно неорганизованной кучей неприятных проблем, начинающихся с не стандартизованных бюллетеней, и заканчивая целой областью. Даже сам Чиано, похоже, начинает осознавать всю сложность предстоящего процесса. Это довольно трудные времена, но если мы как-то пройдем через эти выборы, мы будем гораздо более готовы уже к следующим. Просто будем надеяться, что наша череда неудач наконец закончится и дальше всё будет гладко. "
 ita.6001.a:0 "Как? Как вообще можно забыть целую область?"
 ita.6002.t:0 "Бруно Висентини выступает с речью"
 ita.6002.d:0 "Никто в Италии не верит, что будучи небольшой партией, Бруно Висентини и его Итальянская Республиканская Партия смогут победить на выборах. Тем не менее, устремленный к лучшему результату, Висенти решил выложиться на полную и стремиться к победе. Сегодня, в качестве попытки переманить людей на свою сторону, он отправился в Университет Бари, чтобы выступить с речью перед студентами и призвать их голосовать за него и его партию.\n\nОн доносил свое послание в небольшой переговорной комнате в кампусе на публику из менее, чем пятидесяти человек и лишь одного полусонного репортера. Не дав этому сбить его настрой, Висенти говорил со своей обычной энергичностью, выражая свое мнение на счет несправедливости того, что такая небольшая партия как у него, не смогла получить места в парламенте. Вечно улыбающийся, он отвечал на вопросы напрямую задаваемые его аудиенцией, немного обескураженный тем, насколько они были сложны. Но даже когда спросили почему он еще не сдался, он гордо ответил, что точно не выиграет, если не будет пытаться. Поговорив еще немного и сделав несколько не совсем удачных шуток, он завершил речь своим новым слоганом "Вперед мы идем", который он неудачно попробовал заставить скандировать толпу вместе с ним.\n\nБудто бы ситуация была еще недостаточно неловкая, обернувшись Висентини заметил висящим за трибуной, за которой он говорил портрет Альдо Моро, его соперника, главы партии Христианских Демократов, и, видимо, выпускника этого университета. И хоть он и чувствовал себя обескураженным, он уходил с улыбкой, не желая подводить свою партию и итальянский народ."
 ita.6002.a:0 "Вперед мы идем! Вперед мы идем!"
 ita.6003.t:0 "Раннее голосование открывает странное явление"
 ita.6003.d:0 "В рамках наших попыток получить хорошее представление о том, как пройдут эти выборы, мы поручили избирательным ассоциациям ездить из города в город, чтобы случайным образом выбирать людей и спрашивать их, за кого они планировали голосовать. Результаты все еще в основном обрабатываются и, скорее всего, будут доступны только за несколько дней до самих выборов, но мы обнаружили одну тревожную тенденцию.\n\nПохоже, что на Сицилии, особенно в регионах, где расположены дома престарелых и общины престарелых, наблюдается шокирующее число граждан, заявляющих, что они хотят, чтобы Бенито Муссолини победил на предстоящих выборах. По-видимому, старый дуче всё ещё был довольно популярен, и даже того факта, что он умер, было недостаточно, чтобы удержать его от политики. Столкнувшись с вопросом о том, почему они выбрали кандидата из загробного мира, пожилые избиратели либо были сбиты с толку и думали, что он всё ещё жив, либо просто отрицали, что он никогда не мог быть дуче. Хотя цифры были далеко не настолько высоки, чтобы реально повлиять на результаты выборов, это действительно показывает один из тех самых недостатков демократии, на которые, по иронии судьбы, фашисты нацеливались десятилетиями, поскольку некоторые люди просто слишком невежественны, чтобы выбирать своих собственных лидеров, и всё же этих невежественных людей, похоже, больше всего привлекают фашисты, которым больше всего не хватает уважения к ним.\n\nВ любом случае, эта странная ситуация стала настоящим анекдотом по всей Италии, когда какие-то шутники делали фальшивые предвыборные плакаты Муссолини, а газеты сообщали о его популярности наряду с реальными кандидатами. Даже сам Чиано, как сообщается, расхохотался, услышав эту новость, найдя забавным особое обожание, которое его тесть всё ещё хранит в сердцах людей."
 ita.6003.a:0 "Интересно, что бы подумал обо всем этом Муссолини?"
 ita.6004.t:0 "Обвинения в тирании!"
 ita.6004.d:0 "Сегодняшняя пресса вновь была заполнена кричащими заголовками о Национальном блоке. На этот раз речь шла о вопиющих связях между НБ и бывшей Национальной Фашистской Партией. Хотя было совершенно очевидно, что Блок был полон пограничных, или даже настоящих фашистов, широта и глубина связей были неизвестны до сих пор.\n\nЖурналист-расследователь успешно проник в Национальный Блок, и то, что он обнаружил, было "ужасающим", как выразился Демократический Фронт. Деньги из старого НФП были положены в казну НБ. Политики в просто поменялись партиями и остались на одном месте. Предпочтение при этом, отдавалось в пользу высокопоставленных политиков НФП. Находки журналиста продолжались и продолжались. В то время как другие скандалы в конечном итоге были преодолены, этот скандал сильно ударил по Национальному Блоку. Некоторые политики, замешанные в скандале, подали в отставку, что привело к проведению внеочередных выборов, на которых Блок вряд ли победит. Несколько членов НБ в парламенте отвернулись и присоединились к правому крылу ХДП, и, что хуже всего, НБ стабильно начинает терять своих членов. Если эти тенденции сохранятся, НБ больше не будет крупнейшей партией в Италии, и они могут даже потерять свое большинство в парламенте.\n\nАльмиранте, как ни странно, отреагировал на этот скандал. Он окрестил это как ложные сообщения, и что так называемый "журналист" - не более чем шпион Демократического Фронта! Большинство высокопоставленных членов НБ последовали его слову по этому поводу, особенно члены, которые замешаны в скандале. Очевидно, что Национальный Блок придерживается своей, к этому моменту, классической стратегии преодоления нового скандала."
 ita.6004.a:0 "Просто небольшой скандал!"
 ita.6005.t:0 "Интервью с королем"
 ita.6005.d:0 "Недавнее интервью Франко Альфано с Умберто II закончилось очередным скандалом для Национального Блока. Альмиранте восхвалял короля Италии почти в каждой речи или дискуссии в последнее время, вплоть до того, что Пьетро Ненни, лидер Демократического фронта, в шутку сам похвалил короля в одной из своих речей, вызвав смех у публики. Поэтому, когда Умберто II недавно давал интервью, было очевидно, что Альфано должен был спросить, что сам Умберто думает по этому поводу. Его ответ был...по меньшей мере, неожиданным.\n\nУмберто назвал постоянную похвалу Альмиранте попыткой подлизаться к монархии, а затем сказал, что он предпочел бы рассказать о своих новых медалях за службу Италии, что он делал в течение целых 30 минут, почти половину интервью. Это превратилось в невероятно неловкое событие для НБ, поскольку показывает, что король Италии не воспринимает Альмиранте всерьёз. Это также, как и следовало ожидать, к этому моменту превратилось в скандал.\n\nСкандал, который разразился из-за этого, связан с тем фактом, что если король Италии даже не может подтвердить свою номинальную поддержку Блока, то как они вообще могут править? После этого случая НБ молчал, а Альмиранте, по-видимому, остался невозмутимым, хотя расхваливать Умберто II он стал меньше, к большому сожалению ДФ, который больше не может шутить по этому поводу.\n\nКак ни странно, многие ветераны войны, имеющие медали, были опрошены о них из-за этого, и кажется, Умберто понял шутку, и теперь его редко когда можно было увидеть без его откровенно внушительной коллекции медалей на своей одежде, к большому раздражению НБ."
 ita.6005.a:0 "Вот ЭТО - неплохой набор медалей!"
 ita.6006.t:0 "Очередной скандал для Альмиранте!"
 ita.6006.d:0 "Абсолютно никого не удивляет, что Национальный Блок оказался вовлечен в еще один скандал. Альмиранте недавно выступил с речью о своем прошлом в фашистской Италии, где очень расхваливал его. Не только он назвал это "гораздо более благополучным временем", к большому ужасу практически всех, кто не является фашистами. Кроме того, он заявил, что "фашизм не сделал ничего плохого", что по сути привело к его полному осмеянию в средствах массовой информации.\n\nСМИ, помимо высмеивания его, полностью разобрали каждую часть его речи и указали, почему каждая ее часть была ложью или неправильной. Демократический Фронт наконец-то нагло назвал Альмиранте "идиотом", в то время как ХДП, казалось, поддерживала настроения ДФ. Даже некоторые из людей Блока сказали, что "возможно, Альмиранте не стоило этого говорить", что для них невероятно радикально. \n\nДля сравнения, открыто фашистские группировки Италии заявили о поддержке Альмиранте, поскольку "он понимает, когда и почему Италия была в зените". Это привело к своего рода расколу в итальянском обществе, поскольку фашистские секции теперь полностью поддерживают Альмиранте, в то время как антифашистские секции находятся в сильной оппозиции к нему".
 ita.6006.a:0 "Как Национальный блок оправится от этого?"
 ita.6007.t:0 "Альмиранте выступает перед народом"
 ita.6007.d:0 "Сегодня достопочтенный премьер-министр Джорджо Альмиранте обратился к нации в своей речи, передаваемой по радио и телевидению. В пламенной речи Альмиранте предложил свою ответственность за события с момента введения реформ Чиано, включая создание Национального Блока, и сами выборы. Он признал, что его партия "часто не показывала полной приверженности демократическим ценностям", но заметил, что гордость в фашизме - не ностальгия, и что он не совместим с настоящей любовью к демократии.\n\nДжорджо Альмиранте объяснил цели и политику, которых придерживается Национальный Блок чтобы показать, что они исключительно выражение воли народа, а не возвращение в прошлое. Наконец, премьер-министр закончил свою речь, обвиняя левую оппозицию в создавшемся в стране политическом напряжении. Демократический Фронт, сказал Алмиранте, "на самом деле нисколько не демократический, учитывая его ненависть к демократически избранному правительству". Альмиранте завершил выступление отдав честь итальянскому народу, и уверяя, что с Национальным Блоком во власти, страна в хороших руках.\n\nСразу же стало ясно, что этой речью Альмиранте наконец выиграет себе тихое большинство страны. Тогда, как левые группы все ещё жестко противодействуют правительству, умеренные и центристы наконец убедились в добрых намерениях Алмиранте и его политической компетентности. Шли слухи, что DC Моро, или, по крайней мере, его правое крыло, наконец открыто встанет на сторону Блока. Но лишь одно было ясно наверняка - Национальный Блок крепко держит в руках поводья нации, но никто не знает будут ли они направлять Италию в сторону демократии, или обратно к фашизму."
 ita.6007.a:0 "Быть может, Альмиранте не так уж и плох."
 
