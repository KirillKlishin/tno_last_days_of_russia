 ITA_nuclear_program:0 "Проект Альфа"
 ITA_nuclear_program_desc:0 "Хотя Италия была на стороне победителей в последней мировой войне и стала четвёртой великой державой, у неё всё ещё нет своего собственного ядерного арсенала, ибо много ресурсов тратится на содержание всех её владений. Немецкая угроза выглядывает на нас из-за Альп, поэтому будет мудрым решением исправить поскорее этот недочёт. Экономика Италии наконец-то процветает, теперь надо начать инвестировать в Проект Альфа, военную программу Италии по созданию ядерного арсенала. Мы должны с умом выбрать главу этого проекта - некоторые из них предпочтут развить быстрее те или иные направления, а некоторые и вовсе откажутся сотрудничать с нами из-за политических разногласий. Так или иначе, мы должны попытаться выполнить проект как можно скорее - лучше иметь бомбы и не нуждаться в них, чем не имея их нуждаться в них...\n\nНынешний лидер программы - [Root.ITA_NuclearLeader], который предпочитает [Root.ITA_NuclearTrait].\n\n[Root.ITA_NuclearSpeed]\n\n[Root.ITANukeProgress]"

