 ita_the_blocs_broken:0 "Блоки сломаны"
 ita_the_blocs_broken_desc:0 "Blocchi Nazionali больше нет. Как и все Союзы, рожденные из соображений удобства, а не Взаимного согласия, Политический пакт между ПДИУМ и МСИ был нарушен, когда исчезло указанное Удобство. В то время как бывшие союзники были слишком заняты криками друг на друга как внутри, так и за пределами парламента, Fronte Democratico действовала после получения поддержки от небольшого, но жизненно важного числа депутатов от ПДИУМ, из искренних опасений за страну, а других из-за страха за свои кресла, а Пьетро Ненни представил Вотум Недоверия к ныне недееспособному Правительству.\n\nПремьер-Министр и его союзники, наконец, вышли из бреда и осознали, что их Правительство рискует пасть, но было уже слишком поздно: после жарких дебатов и несмотря на все взятки и обещания, брошенные, как конфетти на свадьбе, всё уже было выполнено. Теперь для Италии начинается неизвестная фаза, и немногие знают, как она закончится..."
 
 ita_the_genova_protests:0 "Генуэзские протесты"
 ita_the_genova_protests_desc:0 ""Долой фашистов! Пусть народ правит самим собой!" Это лишь один из многих лозунгов, которые каждый может услышать в Генуе, когда рабочие города спустились в знак протеста, против ныне павшего Правительства. Тысячи людей заполнили площадь Пьяцца Корветто, а улица XII Оттобре была покрыта человеческой волной длиной более трехсот метров, на всех выставленных транспарантах, осуждающих злоупотребления Властью и их Свободой и призывающих к Новому, левоориентированному Правительству.\n\nКонечно, Fronte Democratico не сидела сложа руки: партийные чиновники были замечены встречающиеся с лидерами протестов и местными профсоюзами, и ходят даже слухи и о других протестах, официально спонсируемых ФД в Турине, Милане, Риме и Неаполе. Что бы ни происходило, ясно только одно: Blocchi Nazionali уже потеряли власть над Страной."
 
 ita_meetings_in_quirinale:0 "Встречи в Квиринале"
 ita_meetings_in_quirinale_desc:0 "Пока бывший Премьер-Министр пытается спасти то немногое, что осталось от его партии - и его самоуважение, - репортеры видели Пьетро Ненни, лидера возрождающегося Fronte Democratico, несколько дней подряд в Квиринале, где встреча прошла почти незамеченной - в конце концов, Король встречался почти со всеми политическими лидерами в Италии в течение нескольких дней - когда случай повторился один, затем два, затем три раза, стало ясно, что что-то необычное случилось.\n\nРазумеется, репортерам запретили входить в Королевский дворец на мечах крепких, бронированных, и очень не склонных к сотрудничеству Корацциери, и содержание любых разговоров, которые они могли вести с королем, также является тайной глубиной, как само море, но лишь в одном можно быть уверенным: Ситуация развивается быстро, и Король Умберто, несомненно, не испытывает особого сожаления по поводу того, что принес в жертву BN на алтарь Стабильности."
 
 ita_shame_the_fascists:0 "Позор Фашистов"
 ita_shame_the_fascists_desc:0 "Последние несколько дней были позором для членов ныне несуществующего Blocchi Nazionali: депутаты от МСИ и ПДИУМ были приглашены на переговоры по радио и телевидению только для того, чтобы их коллеги из Фронта безжалостно критиковали их Демократизмом. "Фашисты!" "Преступники!" "Враги Демократии!" - это всего лишь легчайшее из множества  творческих оскорблений, брошенных им разгневанными краснолицыми социалистами.\n\nНесмотря на жалкие попытки оправдать себя, казалось, что ведущие были полностью на стороне ФД, и часто даже общественность издевалась над несчастными, которые были вынуждены пережить это испытание. Похоже, пройдут месяцы, если не годы, прежде чем бывший Б.Н. сможет даже показать их лицо по телевизору, не будучи - образно конечно, но избитым до полусмерти в прямом эфире."
 
 ita_reinforce_the_democratic_arc:0 "Укрепление Демократической арки"
 ita_reinforce_the_democratic_arc_desc:0 "После переговоров с Королем, Ненни и члены ФД были более активны, чем когда-либо, встречаясь с официальными лицами из партии Democrazia Cristiana, и с другими из второстепенных левоцентристских партий, в надежде заручиться их поддержкой, хотя какая эта "Поддержка" может понадобиться, для всех остаётся гадать.\n\nНа данный момент безмолвное благословение Короля, кажется, работает, и уже Ненни, Моро и Фанфани были замечены в известном ресторане, говорящими шепотом: все знают, что это четкая тактика - дать всем знать, что они что-то делают вместе, не раскрывая при этом, что именно."
 
 ita_use_the_carabinieri:0 "Использовать Карабинеров"
 ita_use_the_carabinieri_desc:0 "Король Умберто в своей роли главы Вооруженных Сил и временного Министра Внутренних дел, - поскольку Министр ушел в отставку, по положению Statuto Albertino полномочия сохраняются за Королем, до назначения нового Министра - и распорядился о широкомасштабном развертывании карабинеров в поддержку муниципальной полиции.\n\nПока что, Демонстрации должны быть разрешены и уважаемы, пока они носят мирный характер, хотя ириск того, что политические агитаторы возьмут контроль над массами, выше, чем когда-либо: следовательно, пока политический кризис не разрешится, дороги будут усиленно патрулироваться. Остается только надеяться, что этого будет достаточно."
 
 ita_the_people_know_whats_up:0 "Люди знают, что происходит"
 ita_the_people_know_whats_up_desc:0 "Всего через несколько недель после протестов в Генуе, ФД наконец может пожинать плоды своего тщательного планирования. В прошлое воскресенье, по всей Италии сотни тысяч людей, как рабочих, так и представителей среднего класса, мирно, но решительно вышли на улицы. Марши в Риме такие как, на площади Пьяцца-дель-Пополо, были заполнены до краев, почти сто тысяч горожан распевали гимн Марсии Реале и Мамели.\n\nОдин и тот же пейзаж можно было увидеть по всей стране: площадь Кастелло в Турине, площадь Пьяцца дель Дуомо в Милане, площадь Сан-Марко в Венеции, площадь Гарибальди в Неаполе - везде люди требовали Демократии. Настоящая Демократия, на этот раз:0 "Долой фашистов! Да здравствует Демократия!"- раздался эхом крик от Альп до Сицилии, и, похоже,  это работает, по крайней мере, на данный момент."
 
 ita_il_fascismo_non_passera:0 "Il Fascismo Non Passerà"
 ita_il_fascismo_non_passera_desc:0 "Наконец, после почти месяца ожидания, Король сказал: в речи, передаваемой с одновременной трансляцией по всему Королевству как по радио, так и по телеканалам, Умберто II официально попросил Пьетро Ненни попытаться сформировать Новый кабинет. Хотя большинство из них уже знали, что этому вопросу уже несколько дней, немногие знают, действовал ли Король спонтанно или был сильно активен благодаря масштабами протестов против Blocchi Nazionali.\n\nТем не менее, это не имеет значения: Конституционные прерогативы Короля и Парламент уважали, и всё происходило в рамках ненасилия, и поэтому в молодой Демократии Италии всё хорошо. Мало кто знает, удастся ли Новому правительству решить вопросы, оставленные нерешенными BN, но все надеются, что оно, по крайней мере, будет пытаться."
 
 # BN DC
 ita_the_faltering_right:0 "Спадающее Право"
 ita_the_faltering_right_desc:0 "Blocchi Nazionali более не существует. Как и все Союзы, рожденные из соображений удобства, а не Взаимного согласия, Политический пакт между ПДИУМ и МСИ был нарушен, когда указанное удобство прекратилось. В то время как бывшие союзники были слишком заняты, крича друг на друга как в парламенте, так и за его пределами, Democrazia Cristiana тщательно ухаживала за депутатами из ПДИУМ, уже довольно близкими к консерваторам округа Колумбия, и как только набралось достаточно сил, Альдо Моро выразил вотум недоверия.\n\n МСИ отчаянно пыталась предотвратить голосование по этому предложению, даже зашла так далеко, что публично умоляла Короля приостановить работу Парламента. Однако Умберто II категорически не любит, когда его бросают в бой, поэтому он сделал прямо противоположное и прямо сказал прессе, что "Вотум Недоверия - нормальное явление в здоровой Демократии, поэтому Парламент продолжит работать". Это была похоронная проповедь для кабинета министров: после мрачных дебатов и ходатайства, было принято что БН развалился."
 
 ita_use_andreotti:0 "Использовать Андреотти"
 ita_use_andreotti_desc:0 "С падением последнего кабинета министров другие партии пытаются обеспечить достаточное количество людей, чтобы иметь возможность представить себя самым сильным кандидатом в глазах короля. Округ Колумбия готов выиграть гонку и послал своего самого проницательного человека, Джулио Андреотти, чтобы убедить как можно больше депутатов от PDIUM и других партий поддержать Альдо Моро в качестве следующего премьер-министра. \n\nХотя не все питают к этому человеку особую любовь, конечно, некоторые взятки и обещание сохранить свой пост следующие выборы убедят больше всех, а остальное сделает небольшой шантаж: в конце концов, у каждого есть скелет или два в шкафу, или нет? "
 
 ita_cut_the_ties:0 "Порвать Связи"
 ita_cut_the_ties_desc:0 "Некоторые осмеливаются сказать, что, в конце концов, у нас больше общего с Blocchi Nazionali, чем с другими Демократическими партиями. Ложь чистой воды, и мы не кучка фашистских неудачников! Таким образом, мы должны прояснить, что мы находимся так же далеко от БН, как и солнце - от Центра Млечного Пути: наши партийные органы и СМИ, поддерживающие ДС, должны начать кампанию по сенсибилизации, указывая на различия между нашими двумя партиями, и наши депутаты публично осудят проступки и злоупотребления БН."
 
 ita_centrist_rhetoric:0 "Центристская Риторика"
 ita_centrist_rhetoric_desc:0 "И хотя мы, возможно, победили наших врагов справа, левые по-прежнему вполне себя чувствуют хорошо: мы должны убедить людей, что ни правые, ни левые не имеют ответов на многие проблемы Италии, и что только наш Центристский Подход, может гарантировать Справедливое общество, Управляемое законом, а не бредом сумасшедших и фанатиков.\n\nНаша партия будет пропагандировать умеренность и проверенные ценности, такие как наши Христианские корни и необходимость Благотворительности и Взаимного сотрудничества, подчеркивая важность Единства во времена раздоров, такие как эти."
 
 ita_support_from_the_PLI:0 "Поддержка от ПЛИ"
 ita_support_from_the_PLI_desc:0 "Partito Liberale Italiano - наш главный соперник в Центре. Несмотря на то, что он недостаточно силен, чтобы угрожать нашему господству, он, тем не менее, оказался помехой в наших планах по достижению большинства: поэтому, мы должны начать мощную пропагандистскую кампанию, направленную на то, чтобы заставить их поддержать нас, с угрозой быть уничтоженными нашей партией на следующих выборах.\n\nВозможно, они будут ненавидеть нас после этого, но конечно же, они не будут пытаться делать ничего глупого и забавного, пока именно Мы держим Ключ к их политическому выживанию: в конце концов, партия без единого места в парламенте была бы довольно жалким зрелищем, не так ли? "
 
 ita_meet_with_de_lorenzo:0 "Встреча с Де Лоренцо"
 ita_meet_with_de_lorenzo_desc:0 "Карабинеры - главные блюстители порядка в эти смутные времена: с их превосходной подготовкой по сравнению с муниципалитетом Polizia, мы можем рассчитывать на них, чтобы защитить наше будущее Правительство в случае протестов слева или справа.\n\nДжованни Де Лоренцо, генерал, Arma dei Carabinieri, в последнее время был довольно активен: и хотя мы не знаем, каковы его планы - хоть армейские - могут случиться, и мы должны заручиться его поддержкой, особенно заверив его в нашей абсолютной преданности Армии, Короне, и Нашей непоколебимой приверженности Демократии. Я не знаю почему, но этот человек меня пугает..."
 
 ita_meet_with_the_king1:0 "Встреча с Королём"
 ita_meet_with_the_king1_desc:0 "После предварительной конфиденциальной встречи, которая прошла довольно успешно, король второй раз пригласил Альдо Моро в Квиринальский дворец. Там, наш лидер должен попытаться убедить короля окончательно назвать его кандидатом на пост Премьер-Министра. : Умберто II желает Стабильности больше всего на свете, и мы покажем ему, что мы идеальный выбор для Стабильной Италии.\n\nИ хотя сильным решением Его Величества обычно является довольно мазохистский выбор - посмотрите, что случилось с бедным Альмиранте - мы почти уверены, что в конце концов Король, сделает правильный выбор и позволит Нам вести Италию к Новой Эпохе!"
 
 ita_the_situation_is_a_bit_more_complex:0 "Ситуация немного Сложнее"
 ita_the_situation_is_a_bit_more_complex_desc:0 "Пока новый кабинет готовится получить вотум доверия, а депутаты изучают повестку дня правительства, министерства прилагают все усилия, чтобы обеспечить плавный переход: директора, связанные с прошлым правительством, незаметно смещаются или отводятся на второстепенные роли. , в то время как досье, над которыми они работали, лежат в забытом шкафу.\n\nПредоставляется много работы, но, несомненно, мы сможем вернуть ситуацию к управляемому уровню и постепенно улучшаться оттуда: будущее Италии требует этого!" 
 
 # FD BN
 ita_the_faltering_front:0 "Спадающий Фронт"
 ita_the_faltering_front_desc:0 "Fronte Democratico подпало под собственные противоречия. Внутренняя борьба между умеренными социалистами и радикальными коммунистами привела к Оставке Правительства, а затем Ненни и Сарагат официально разошлись, и последний выразил вотум недоверия правительству. Конечно, вся оппозиция была только рада проголосовать за него, и подавляющее число членов Правительства означало Кончину кабинета. Теперь же, когда политический кризис улаживается, Италию ждут недели и даже месяцы неопределенности."
 
 ita_the_trieste_uprising:0 "Триестские Восстания"
 ita_the_trieste_uprising_desc:0 "Триест, как всегда оплот правых партий, разразился протестом: и хотя в целом мирные, многие бывшие фашисты и другие правые деятели были замечены, поднимая чернь против Правительства.\n\nОсобенно активен был был Джорджио Альмиранте, лидер Movimento Sociale Italiano, который категорически выступал против ФД и в пользу Нового правительства, ориентированного на правых. Время покажет, прав ли он... "
 
 ita_la_ballata_del_compagno:0 "La Ballata del Compagno"
 ita_la_ballata_del_compagno_desc:0 "ФО ослаблено, но ещё не до конца побеждено. Что ж, мы всегда успеем это исправить! Наши официальные лица ездили по теле, и радиопереговорам, указывая на все недостатки и недоработки так называемой "Социалистической Утопии ", от иллюзии жизни в мире без денег, до их чуши об отмене брака. Возникает забавная ситуация.\n\nCompagni tutti uniti, facciamo un girotondo!"
 
 ita_convince_de_lorenzo:0 "Убедить де Лоренцо"
 ita_convince_de_lorenzo_desc:0 "Карабинеры - главные блюстители порядка в эти смутные времена: с их превосходной подготовкой по сравнению с муниципалитетом Polizia, мы можем рассчитывать на них, чтобы защитить наше будущее правительство в случае возникновения протестов со стороны левых экстремистов.\n\nДжованни Де Лоренцо, генерал, Arma dei Carabinieri, в последнее время был довольно активен: и хотя мы не знаем, каковы его планы - хоть армейские - могут случиться, и мы должны заручиться его поддержкой, особенно заверив его в нашей абсолютной преданности Армии. Корона, и Наша непоколебимая приверженность Демократии. Я не знаю почему, но этот человек меня пугает... "
 
 ita_break_the_arc:0 "Разбить Арку"
 ita_break_the_arc_desc:0 "Демократическая Арка держится вместе, только на ложном предположении, что мы собираемся вернуться к фашистскому режиму, как только мы получим некоторую власть. Это неправда! Конечно же, мы хотим Государство, которое действительно может управлять и контролировать всё, что происходит в его границах, и может быстро отреагировать на любой кризис, если потребуется, с соответствующим количеством силы и необычайной мощью.\n\nЭто, однако, не означает, что мы будем ходить парадом в черных рубашках и петь "Giovinezza!" на наших манифестациях! Ну, некоторые действительно так делают, но я клянусь, что они были агитаторами слева! Всё, что нужно, - это мягкий подход и уверенность в том, что мы такие же Демократические, как округ Колумбия и Федеральный Округ - конечно, минус социализм - и они развалятся, как масло и вода."
 
 ita_nobody_is_going_to_get_hurt:0 "Никто не пострадает ..."
 ita_nobody_is_going_to_get_hurt_desc:0 "Благодаря нашим контактам в полиции, мы можем обеспечить более тщательное наблюдение за проявлениями сторонников ФД. И хотя они по-прежнему должны воздерживаться от применения насилия, тот факт, что все собрания и протесты будут тщательно контролироваться, достаточно, чтобы существенно ослабить любой потенциальный бунт против нашего будущего Правительства: это займет некоторое время, но в конечном итоге социалисты просто потеряют волю к борьбе и вернутся в свои дома."
 
 ita_if_you_do_what_we_say:0 "...если вы сделаете то, что мы скажем"
 ita_if_you_do_what_we_say_desc:0 "Социалистов мало, но они очень шумные. Однако же мы знаем, что большинство итальянцев молча поддерживает именно нас! По правде говоря, лишь небольшое количество итальянцев действительно хотят Социалистической диктатуры по образцу несостоявшегося Советского Союза, где все наши традиции будут раздавлены их так называемым "универсализмом", и что они фактически поддерживают нашу заявку на Правительство: Всем нам нужно убедить этих людей показать, что они хотят, чтобы мы возглавили следующий кабинет."
 
 ita_order_reestablished:0 "Контроль Восстановлен"
 ita_order_reestablished_desc:0 "Наконец-то Король сделал правильный выбор! Джорджио Альмиранте был вызван в Квиринальский дворец, и Наши официальные лица уже получили известие о том, что он будет назначен следующим Премьер-Министром Королевства. Теперь в Италии действительно можно восстановить Порядок, поскольку мы стремимся удалить пятно социализма в нашей Прекрасной стране. После того, как это будет сделано, мы начнем преобразовывать Империю во что-то, что может полностью использовать то, что мы считаем её истинным потенциалом..."
 
 # FD DC
 
 ita_the_lefts_demise:0 "Кончина Левых"
 ita_the_lefts_demise_desc:0 "Fronte Democratico попало в противоречие. Внутренняя борьба между умеренными социалистами и радикальными коммунистами остановила Правительство, а затем Ненни и Сарагат официально разошлись, и последний выразил вотум недоверия Правительству. Конечно же, вся оппозиция была только рада проголосовать за него, и подавляющее большинство означало кончину кабинета министров. Теперь же, когда политический кризис утих, Италию ждут недели и даже месяцы неопределенности."
 
 ita_use_moro:0 "Использовать Моро"
 ita_use_moro_desc:0 "После вотума недоверия, Альдо Моро начал переговоры с бывшим Правительством, чтобы убедить их не выступать против смены Правительства: несмотря на то, что альянс был разорван, ФД по-прежнему технически имеет больше депутатов, чем любая другая партия, так что в наших интересах немного подождать в надежде убедить хотя бы часть распавшейся коалиции поддержать нашу заявку на Премьерство. У нас уже есть несколько идей о том, что им пообещать, если они согласятся отказаться от каких-либо претензий к Правительству..."
 
 ita_progressive_promises:0 "Прогрессивные Обещания"
 ita_progressive_promises_desc:0 ""Fronte Democratico", возможно, и потерпело поражение в парламенте, но оно всё ещё сильно в Гражданском обществе. Мы не сможем эффективно руководить страной, если рассердим большинство населения, поэтому мы включим некоторые из более умеренных предвыборных обещаний ФД в нашу повестку дня.\n\nВ то время как выполнение этих обещаний может идти вразрез с желаниями некоторых наших более консервативных сподвижников, в конечном итоге это очень поможет нам, в нашем стремлении привести Италию в Новую Эпоху и в нашей параллельной миссии по Переизбранию."
 
 ita_take_over_the_democratic_arc:0 "Взять контроль над Демократической Аркой"
 ita_take_over_the_democratic_arc_desc:0 "С кончиной ФД пришло время для ДС взять на себя лидерство в Демократической Арке! Мы единственные, кто достаточно силен, чтобы остановить фашистскую угрозу, и единственные, кто достаточно умерен, чтобы не спровоцировать бурную реакцию со стороны правых сторонников.\n\nМы проведем переговоры с другими демократическими партиями и попытаемся убедить, чтобы они стояли на нашей стороне против Чёрного зверя или, по крайней мере, не препятствовали нашему Правительству в его усилиях по руководству Италией."
 
 ita_secure_saragats_support:0 "Сохранить поддержку Сарагата"
 ita_secure_saragats_support_desc:0 "В то время как Пьетро Ненни всё ещё злится из-за своей неудачи, Сарагат гораздо более склонен к игре: как крайне умеренный социалист, он весьма неравнодушен к нашему реформистскому крылу и его предложениям. Если нам удастся найти общий язык с его ПСДИ, мы сможем даже убедить его поддержать - если со всех сторон - хоть Правительство под руководством Вашингтона!\n\nВстречи между нашими реформистами и посланниками Сарагата уже проводятся, и мы ожидаем им быть довольно успешными."
 
 ita_approval_from_the_king:0 "Одобрение короля"
 ita_approval_from_the_king_desc:0 "После предварительной конфиденциальной встречи, которая прошла довольно успешно, король второй раз пригласил Альдо Моро в Квиринальский дворец. Там наш лидер попытается убедить короля наконец назвать его кандидатом на пост Премьер-Министра: Умберто II больше всего на свете желает Стабильности, и мы покажем ему, что мы идеальный выбор для Стабильной Италии. \n\nВ то время как сильное вооружение Его Величества обычно является довольно мазохистским выбором - посмотрите, что случилось с бедным Альмиранте - мы почти уверены, что, в конце концов, Король сделает правильный выбор и позволит нам вести Италию к Новой Эпохе!"
 
 ita_approval_from_the_carabinieri:0 "Одобрение от Карабинеров"
 ita_approval_from_the_carabinieri_desc:0 "Карабинеры - главные блюстители порядка в эти смутные времена: с их превосходной подготовкой по сравнению с муниципалитетом Polizia, мы можем рассчитывать на них, чтобы защитить наше будущее Правительство в случае протестов слева или справа.\n\nДжованни Де Лоренцо, генерал, Arma dei Carabinieri, в последнее время был довольно активен: и хотя мы не знаем, каковы его планы - хоть армейские - могут случиться, и мы должны заручиться его поддержкой, особенно заверив его в нашей абсолютной преданности Армии, Короне, и Нашей непоколебимой приверженности Демократии. Я не знаю почему, но этот человек меня пугает..."
 
 ita_as_if_nothing_ever_happened:0 "Как будто ничего и не случилось"
 ita_as_if_nothing_ever_happened_desc:0 "В ближайшие дни, Новому Кабинету будет вынесен Вотум Доверия, но уже ведется работа по отмене наиболее радикальных левых реформ. Профсоюзы могут быть недовольны этим, но мы не будем рисковать тем, что наша экономика будет зависеть от прихотей профсоюзных деятелей. Конечно, мы не будем трогать те законы, которые нам подходят, например, систему Социального Обеспечения, но всё остальное исчезнет. Будет так, как будто Социалистического Правительства никогда и не было..."

