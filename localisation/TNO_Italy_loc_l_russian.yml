ita_a_race_won:0 "Гонка Выиграна"
ita_a_race_won_desc:0 "Среди хаоса и постоянно растущих трудностей голос умеренности и здравого смысла восторжествовал над опасными экстремистами, которые угрожали хрупкому равновесию итальянской демократии. Премьер-министр Аминторе Фанфани, после того как едва сумел сохранить лидерство в своей партии, привел ее к победе на выборах - теперь Партия ХД сможет сформировать новую итальянскую политику на ближайшее десятилетие. Многое необходимо сделать, чтобы преодолеть сложную ситуацию, в которой оказалась Италия после инцидента Пьяцца Фонтана, и первостепенной задачей является получение полного контроля над парламентом."

ita_clean_up_the_domus_mariae:0 "Очистить Домус Мария"
ita_clean_up_the_domus_mariae_desc:0 "Несмотря на то, что ХД не является такой же коалицией, как ФД или НБ, она далека от единства - несмотря на фасад единства, который каждый год демонстрируется на партийном съезде в Домус Мария. Несколько фракций, клик и крыльев доминируют во внутреннем раскладе, партия держится сплоченной в результате тонкого баланса между всеми этими различными компонентами. Чтобы по-настоящему доминировать в итальянской политике, Фанфани должен для начала доминировать в своей партии - и у премьер-министра есть две идеи, как этого добиться. Первая будет сосредотачиваться на внутренней поддержке партии, получая поддержку со стороны прочих клик. Иной вариант - искать помощи у других умеренных партий, чтобы укрепить стабильность нашего правительства."

ita_the_moderate_stronghold:0 "Цитадель Умеренных"
ita_the_moderate_stronghold_desc:0 "Молодая итальянская демократия должна контролироваться одной партией, отстаивающей либерализм, прогрессивизм и все иные ценности, которые должно иметь нравственное, правовое государство - этой партией является Х-Д. Премьер-министр Фанфани должен сосредоточиться на том, чтобы все наиболее влиятельные фракции Христианских Демократов находились под его крылом - либо посредством прямого контроля, либо посредством умиротворения. В частности, мы должны сосредоточиться на прогрессивистах, близких к Моро, центристов Доротея и более правых представителей партии."

ita_take_over_moros_clique:0 "Взять под контроль клику Моро"
ita_take_over_moros_clique_desc:0 "Альдо Моро, как и Фанфани, является одной из самых публичных и важных фигур ХД, вокруг него объединилась многочисленная группа политиков, состоящая из наиболее прогрессивно мыслящих членов партии. И хотя Фанфани сам принадлежит к этой группе политиков, теперь он должен гарантировать, что они будут лояльны ему, а не Моро, его план направлен на усиление своего политического влияния. Несколько рукопожатий, обещаний и продвижений внутри партии должно быть достаточно, чтобы обойти Моро и заставить прогрессивное крыло ХД полностью зависеть от Фанфани."

ita_control_the_dorotei:0 "Контролировать Доротеев"
ita_control_the_dorotei_desc:0 "Названные в честь монастыря Санта-Доротея в Риме, Доротеев считают центристской группировкой ХД - значительное число политиков, которые являются умеренными либеральными консерваторами, скептически относящимися к левым партиям. Они немного враждебно настроены по отношению к Фанфани, но Доротеи все еще могут перейти на нашу сторону до тех пор, пока мы будем обещать им принять закон, выгодный им, а именно укрепление отношений с церковью и экономические маневры, которые помогут высшим и средним классам Италии. Тем временем те, кто не захотят вразумлять Фанфани, будут обречены на бесполезность внутри партии."

ita_control_the_dorotei:0 "Контролировать Доротеев"
ita_control_the_dorotei_desc:0 "Названные в честь монастыря Санта-Доротея в Риме, Доротеев считают центристской группировкой ХД - значительное число политиков, которые являются умеренными либеральными консерваторами, скептически относящимися к левым партиям. Они немного враждебно настроены по отношению к Фанфани, но Доротеи все еще могут перейти на нашу сторону до тех пор, пока мы будем обещать им принять закон, выгодный им, а именно укрепление отношений с церковью и экономические маневры, которые помогут высшим и средним классам Италии. Тем временем те, кто не захотят вразумлять Фанфани, будут обречены на бесполезность внутри партии."

ita_hog_the_spotlight:0 "Кабан в центре внимания"
ita_hog_the_spotlight_desc:0 "В эти трудные времена люди испытывают страх, злость, разочарование. Экономика в упадке, а политическое насилие достигает невыносимого уровня. Людям нужны заверения - дружелюбное лицо, обещающее им, что все будет хорошо, и что Италия находится на пути к процветанию. Это лицо должно принадлежать Фанфани. Каждый раз, когда граждане включают телевизор или открывают газету, итальянцы обнаруживают успокаивающую улыбку премьер-министра - всякий раз, когда они слушают радио, они слышат его обнадеживающий голос. Фанфани и ХД должны доминировать в средствах массовой информации - и для этого мы должны быть уверены, что наш контроль над RAI и другими средствами массовой информации был достаточно значим чтобы наша повестка доходила до всех граждан."

