demitaly.20.t:0 "Чиано Официально Уходит в Отставку"
demitaly.20.d:0 "Сегодня, Его Величество Умберто Второй Савойский, Король Итаии, Император Эфиопии, Первый Маршал Империи, получил и подписал прошение об отставке от Его Превосходительства Галеацоо Чиано, графа Кортелаццо и Буккари, Первого Маршала Империи и Премьер-министра. В своей милости король согласился принять руководство над страной до выборов и возглавить исполнительную власть. \n\n Этот момент станет началом истории новой Италии, и этот день навсегда запомнят как день, когда фашизм уступил свое место демократии. Под сенью монументов, отмечающих великие победы фашизма, толпы празднуют начало новой эры. Эры мира, свободы и процветания. \n\n Практически все в стране разделяют подобный оптимизм народных масс, и каждая из участвующих в выборах фракций надеется на победу. СМИ разошлись во мнениях по поводу того, кто же победит на выборах. Кто-то пророчит победу либералов, кто-то ставит на левых, а некоторые даже считают, что нео-фашисты смогут вернуть власть. Никто не знает кто победит на выборах. Но ясно одно - Чиано, Дуче, покончивший с фашизмом, победил в своей войне."
demitaly.20.a:0 "Да здравствует Чиано!"

