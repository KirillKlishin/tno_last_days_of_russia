 ita_a_victory_for_democrazia_cristiana:0 "Победа за Христианской Демократией"
 ita_a_victory_for_democrazia_cristiana_desc:0 "Это воистину исторический день для Италии, так как Democrazia Cristiana победила на первых итальянских пост-фашистских выборах!\n\nКонечно же, победа на выборах это только часть дела. Дальше же будет только сложнее. Сейчас, (пришло время) управлять страной, которая десятилетия была пропитана фашизмом. (Палата центристской коалиции), DC, как и множество других палат коалиционныйх партий, состоит из нескольких фракций и суб-фракций. (Как прогрессивные, так и консервативные фракции борятся за влияние внутри партии. Сейчас остаётся только смотреть на то как они будут править после победы на выборах..."
 
 ita_the_domus_mariae:0 "Конгресс Дома Марии"
 ita_the_domus_mariae_desc:0 "Христианская Демократия победила на первых итальянских выборах после свержения фашизма! Конечно, сейчас эйфория от победы затихла сошла на нет, партия должна приступать к работе и, собственно, править. Хотя естественно, разные партийные фракции колеблются с выбором того, что это правление должно повлечь за собой...\n\nЗная это, нынешний примьер министр Алдо Моро созвал партийный конгресс в Риме, чтобы определить путь по которому пойдёт новое правительство. Склонится ли Моро перед консерваторами ради сохранения выборнасти власти, или он прибегнет к более радикальной программе, о которой мечтают реформисты, даже если это подвергнет опасности перспективы государства вплоть до следующих выборов? В конце концов, Рим тоже не за один день строился."
 ita_the_domus_mariae_tt:0 "Мы определим будущее ХД."
 ita_walk_the_tightrope:0 "Балансирование на лезвии ножа"
 ita_walk_the_tightrope_desc:0 "В последствии конгресса Дома Марии Алдо Моро готов выслушать консервативную фракцию. Главные голоса этого партийного крыла это Мариано Румор и Эмилио Коломбо из либерал-консервативной фракции Доротеи, а также Гиулио Андреотти из правого крыла консервативной фракции Примавера. \n\nВ то время как Моро решает, что будет дальше, начинает казаться, что он хочет прежде всего объеденить свою партию. Разделённый дом долго не устоит, как говориться. В зависимомти от выбранного им пути может зависить то, что от него потребуют консерваторы..."

 
 ita_cerchiobottismo:0 "Cheriobottismo"
 ita_cerchiobottismo_desc:0 "Для того чтобы нормально править, Алдо Моро нужно обогнать зайца и посревноваться в охоте с гончиями! В такой большой и расколотой партии как, Алдо Моро разработал свой собственный план по объединению партии. После прослушивания консервативного крыла своей партии, он, покачто, принял оппортунистскую политику которая заключалась в том, чтобы оставаться нерешительным. Это пока что объеденило партию, но так не может продолжаться вечно.\n\nОднако сейчас, Моро должен сделать выбор. Где ему следует сосредаточить своё внимание? Следует ли ему сфокусироваться на построении единства в ХД и создании сильной и более эффективной партии, даже если это подвергнет опасности будущие перевыборы? Или, возможно, лучшим решением будет сотрудничество с меньшими партиями в парламенте? Хотя это может безусловно помочь ХД остаться в правительстве, будет неизбежно столкновение в государственной программе, если малые партии потребуют уступок..."
 
 ita_the_biggest_tent:0 "Большая палата"
 ita_the_biggest_tent_desc:0 "После осторожного рассуждения, примьер министр Алдо Моро определил лучший путь для Христианской Демократии - партия "большой палаты", которая заключается в расширении "палаты" путём включения огромного количества мелких партий в парламенте.\n\nКонечно же, эти партии ни за что не вернуться в правительство. Они будут ожидать некоторые уступки, будь то специфичные законопроекты, которые они хотят осуществить, позиции в кабинете, или любая другая комбинация этих двух "нужд". Это будет несомненно менее эффективно, чем если бы DC была способна править без коалиции. Но благодаря привлечению избирателей со всей политической арены на сторону ХД, партия будет несомненно увеличивать свои шансы на переизбрание и продолжение своей программы на новом сроке."
 
 ita_sway_the_PDIUM:0 "Повлиять на ПДИУМ"
 ita_sway_the_PDIUM_desc:0 "Наконец пришло время принять мелкие партии на борт. Одна из таких пактий, которая должна быть включена в состав это PDIUM, маленькая партия монархистов и национал консерваторов.\n\nК счастью, они достаточно малы, для того чтобы интекрировать их без всяких уступков. Они скорее всего будут удовлетворены парой слабых позиций в кабинете, так же как заверения нашего правительства, что мы должны держаться подальше от болеее радикальных элементов Демократического Фронта, таких как Итальянская Социалистическая Партия. Следует ли нам приспособиться к ним, за это они скорее всего предложат нам свою поддержку."
 
 ita_republicans_and_socialdemocrats:0 "Республиканцы и Социал Демократы"
 ita_republicans_and_socialdemocrats_desc:0 "Наконец пришло время принять мелкие партии на борт. Две такие партии, которые должны быть включены в состав это PRI и PSDI. Первая - это либеральная и республиканская партия,  в то время как последняя - это социал демократическая партия.\n\nОбе партии могут быть включены в состав с отнасительно малыми уступками. PRI насытится парой маленьких позиций в кабинетеs. PSDI может быть чуть сложнее убедить, и они могут потребовать что то вроде приверженности к инвестированию в некоторые государственные программы благосостояния, но ничего более, что могло бы быть непреодалимым для нас. Следует ли нам принять их, за это обе партии предложат нам свою поддержку."
 
 ita_brevi_cenni_sull_universo:0 "Brevi Cenni sull'Universo"
 ita_brevi_cenni_sull_universo_desc:0 "Всем известно, что обычный избиратель не хочет увязнуть в мелочах наших политических предложений. Они хотят знать только две вещи А) Что мы хотим сделать и Б) Как это на них повлияет. К чёрту детали!\n\nТаким образом,наши законодательные намерения будут кратки и смутны, а так же полны грандиозных идей и обещаний сфокусированых на общем плане. Будьте уверены, это привлечёт столько секторов электората, на сколько это возможно, но не вдаваясь в детали того, как мы это сделаем. Это не путешествие - это место назначения!"
 
 ita_a_true_unity_government:0 "По настоящему единое правительство "
 ita_a_true_unity_government_desc:0 "Мы совсем немного взаимодействовали с огромным количеством мелких партий в парламенте, но похоже, что в конце концов Алдо Моро сделал это! Во время переговоров мы дали пару обещаний малым партиям, таких как: пару минорных позиций в кабинете и несколько политических обещаний, но в общем плане это не повод для беспокойства.\n\nЧто более выжно - это то что даёт нашему правительству легетимность и право на выбранность! Важный аспект этого коалиционного правительства - это то, что от него несёт шпоном всеохватующего единого правительства, даже когда приказы отдаёт исключительно ХД!"
 
 ita_the_party_of_catholics:0 "Партия Католиков"
 ita_the_party_of_catholics_desc:0 "После осторожного подчинения, было решено, что наилучшим путём для ХД будет усиление партии и её объединение изнутри. Как говориться:0 "Разделённый дом долго не простоит".\n\nСледовательно, лучшим путём для ДК будет если многочисленные внутренние партии будут под каблуком Моро, что позволит партии эффективно править. Благодаря усилению партии мы будем способны более эффективно легитимировать и осуществить нашу государственную программу, без уступков и коалиций с остальными партиями. Мы Всеитальянская партия!"
 
 ita_wrangle_the_dorotei:0 "Прерикаться с Доротеей"
 ita_wrangle_the_dorotei_desc:0 "У нашей партии много граней и течений, и у каждого своё мнение на то как ДК нужно управлять Италией, и всем их них нухно оставаться лояльными как к партии, так и к правительству: однако в это время все течения разделяются в своей программе, некоторые точки зрения или предлогаемые реформы могут просто различаться, или даже быть в корни несовместимы.\n\nДоротея - это одно из самых больших и влиятельных течений, мы знаем их связи с Церковью и Конфиндустрией - самой большой индустриальной ассоциацей - и, пока мы можем неодобрять их чрезмерный консерватизм, мы так же знаем, что некоторые уступкпи нужно сделать, ради всего хорошего для Италии.\n\nВ знак доброй воли, партия официально одобрит несколько предложенных ими реформ, а так же самые важные члены этого течения будут назначены на посты советников министров и секретарями, чтобы гарантировать их верность правительству. Если мы падём - они последуют за нами до самого конца"
 
 ita_contain_the_primavera:0 "Удержать Примаверу"
 ita_contain_the_primavera_desc:0 "В то время как сближение с Доротеей вообще возможно, гараздо более консервативная Примавера скорее всего отклонит любое пресланное нами предложение: они хотят быть теми кто будет выбирать "тон" для нашего правительства, но у ДК уже есть дерижёр, и он не собирается отдавать эту роль, не после всего того, что было потеряно во время диктаторского режима! \n\nИнструменты настроены и оркестр уже отрепетировал свою партитуру: партийные газеты охотно ждут начала приливной волны скандалов, многочисленные сплетни и подозрения, включающие высокопоставленных членов Примаверы. Пока они будут пытыться устоять пред штормом, представители будут открыто порицать такое пятно на репутации ХД, и в это же время оккуратно подговаривать Церковь и индустриалистов сменить лошадку, пока это возможно... \n\nВремя пришло, Маэстро: одно слово и мы споём за смену сезона, давно нужно было это сделать."
 
 ita_sway_away_the_ACLI:0 "Повлиять на ХАИР"
 ita_sway_away_the_ACLI_desc:0 "ХАИР (Христианская Ассоциация Итальянских Рабочих) - это более прогресивное крыло ХД, которое выступает как мост соединяющий партию и рабочие союзы и работает над тем, чтобы отгоротить последних от от более радикальных лесвых идеологий.\n\nС их политическй программой, которая в большей части соответствует государтственной, будет не сложно официально убедить их разделить свою судьбу с нами: в конце концов демократия наконецтоки стала реальностью в нашей стране, всем следует понять насколько важно то, что первая в Империи законодательная власть не пала в пучину мелких ссор, чтобы люди не начали думать, что, в конце концов, фашизм был лучше..."
 
 ita_o_bianco_fiore:0 "О Белый цветок!"
 ita_o_bianco_fiore_desc:0 "Это заняло время и усилия, но наконец то партия крепко стоит на ногах за спиной правительства: как в кабинете, так и в парламенте, каждый старательно работает, чтобы исполнить реформы, обещанные Италии, Королю, народу, чтобы можно было увидеть дневной свет. Словно красота и чистота белого цветка, наше правление будет цвести и приносить процетание слабым и бедным, тем кто одинок, и тем кто потерялся в толпе.\n\nO bianco fiore, simbol d'amore,\n\ncon te la gloria della vittoria.\n\nO bianco fiore, simbol d'amore,\n\ncon te la pace che sospira il cor!\n\nCon te la pace che sospira il cor!"
 
 ita_keep_it_vague:0 "Оставьте это расплывчатым(?)"
 ita_keep_it_vague_desc:0 "Трофеи - победителю! Или как это должно быть, если бы здесь было с чего пировать... На деле, финансовая ситуация в Империи далека от хорошей: честно говоря, это чудо, что Чиано смог свести концы с концами! Министерство Экономики и Финансов стало полем битвы, где каждое Министерство пытается получит хотябы на одну лиру больше для их обещанных реформ и субсидий: если это вскроется, правительство падёт, и демократия вместе с ним. \n\nПримьер Министр распорядился соблюдать строжайшую секретность и остарожность: пока финансовый департамент работает, мы должны отвлеч публику, давая ей подробные отчёты с каждого фронта прогресса нашей молодой демократии и, более выжно, напоминание им, что наш прямой северный сосед - это лучший пример того, что происходит когда всё выходит из под контроля."
 
 ita_short_term_solutions:0 "Кратковременное Решение"
 ita_short_term_solutions_desc:0 "После недель партизанской войны в Министерстве Экономики и Финансов, Финансовый департамент наконец то создал пердпологаемы бюджет, который должен помочь правительству и стране остаться на плаву: бюрократия, пронизаная неэфективностью и растратами, которые так близки фашистскому режиму, будет переобразована, путём устранения укоренившихся и даже активных нелояльных учреждений и обеспечения работы государственного аппарата с прафидельством, без этого никуда.\n\nКстати, это сохранит значительное количество бюджетных фондов, что может быть использовано для заполнения огромного количества дыр в национальных финансах, и показу людям, что мы не забыли свои обещания: выиграют все! Не считая тех бюрократов которые потеряли свою работу..."
 
 ita_sweeping_promises:0 "Широкие обещания"
 ita_sweeping_promises_desc:0 "Мы должны постоянно напоминать людям, что мы рботаем радини них: наша демократия всё ещё молода, и нам вероятно понадобиться слегка больше времени, чтобы построить обещанный нами рай, но мы трудимся в поте лица! Пока наши реформы могут безопасно пройти с полной финансовой поддержкой, ключевые люди и партийные лидеры объездят всю страну, чтобы поговорить с массами, обещая им, что мы их не забыли: это может занять время и некоторые усилия, но мы пойдём до самого конца, и все будут счастливы!"
 
 ita_tighten_the_belts:0 "Затяните пояса "
 ita_tighten_the_belts_desc:0 "Пока государственные закрома в безопасности, а банкртство больше не является пресловутым "convitato di pietra" в кабинете встреч, нам нужно гораздо больше, чтобы на самом деле выполнить наши обещания. К счастью, наш финансовый департамент нашёл для нас решение: старый бюджет, который мы унаследовали от фашистов, полон дорогих, но бесполезных программ и субсидий. \n\nКультурные инициативы, льготы для членов партии, взятки замаскированные под субсидии для индустрий и банков со связями, это только верхушка айсберга широкораспространённого разбазаривания общественных фондов. \n\nНам предложили, срубить джунгли дороговизны, и мы ответим, что мачете нам не нужно: мы возьмём огнемёт."
 
 ita_strengthen_the_CISL:0 "Усилить КПРИ"
 ita_strengthen_the_CISL_desc:0 "С падением фашистского режима, CGIL раскололась, его различные течения более не могли оставаться вместе. Среди многих течений, КПРИ (Конфедерация Профсоюзов Итальянских рабочих), пока не самое большое, но одно из близких нам по идеям труда: следовательно, мы должны тонко действовать, чтобы усилить их, давая рабочим знать, что мы будем более охотно обсуждать рабочие полисы с ними чаще, чем остальные профсоюзы.\n\nЭто принесёт нам двойную выгоду, выводя больше рабочих из стачек коммунистиеских союзов, и уменьшение риска забастовок и рабочих протестов."
 
 ita_everything_will_be_fine:0 "Всё будет хорошо"
 ita_everything_will_be_fine_desc:0 "Со стабилизацией бюджета и проведением нескольких наших реформ, мы можем с чистым сердцем сказать людям, что правительство полностью функцонирует и волноваться не о чем: экономика испытывает подъём, государственные институты востановлены так что они могут стать полностью демократичными и эффективными, а Империя наслаждается социальной и политической стабильностью, ничего подобного небыло со времён золотого века Рима!\n\nКонечно,не всё идеально под солнцем, но можете быть уверены: мы работаем над этим!"
 
 ita_christain_ideals_secular_state:0 "Христианские идеи в Секулярном государстве"
 ita_christain_ideals_secular_state_desc:0 "ХД это, если название не достаточно отражает её суть, глубоко христианская партия: в конце концов она несёт на себе наследие Дона Луиджи Струзо и церковную социальную доктрину, возводя её до философии правительства. Это однако не значит что мы конфессиональная организация, или направлены на усиление церковного контроля над государством: Моро верит в полностью секулярное государство, где каждый волен выбирать свою религию не боясь преследований, и где церковь полностью отделена от государства и его отделений.\n\nВместо этого государственные действия должны нейтрально вливаться в широкую реку христианской доктрины: скорее так чем покрывать города крестами и петь гимны Иисусу, мы последуем за истинной сущностью христианства, котрой является любовь.\n\nТебе не нужно быть зристианином чтобы любить своего соседа, гордится и быть продуктивным членом общества: мы гарантируем, что каждый, независимо от его религии и происхождения, может жить счастливо в Италии!"
 
 ita_encourage_pluarlism:0 "Поощрять Плюрализм"
 ita_encourage_pluarlism_desc:0 "Дясятилетия фашизма укоренили страх в людях, что секретная полиция придёт за ними если они осмеливались критиковать правительство: даже под более уверенным правлением Чиано, чернорубашечники и секретные службы всё ещё были ответственны за многие изчезновения и суровый приговор "За преступление против Государства". Это может занять годы если не десятилетия, чтобы полностью избавиться от этого страха, начинать нужно немедленно.\n\nПод государственным финансированием, газеты и радиопрограммы будут поощрять политический анализ и дебаты, давая этим самым, мягкий толчок людям для начала обсуждения политики: в конце концов, демократия где людей не заботит будущее их страны - обречена! Конечно, наши директивы будут стимулированы умеренными идеями и дебатами, которые по чистому совпадению, соответствуют нашей политической программе..."
 
 ita_iniziativa_democratica:0 "Демократическая Инициатива"
 ita_iniziativa_democratica_desc:0 "Наше течение, Демократическая Инициатива одно из наиболее прогрессивных в партии, а так как оно императивно, это значит, что мы никогда не потеряем их поддержку. Моро ведёт важные разговоры с Аминторе Фанфани, один из наиболее выжных членов ДИ, относительно расширения течения: даже среди других фракций и течений, есть люди, чьи идеи сильно напоминают идеи других, следовательно, это должно быть очень выгодно ввести их в нашу группу. С этой стороны, ДИ слишком хорошо организованна, чтобы потерять группу людей с однаковыми взглядами, для партии-внутри-партии конечно, с их собственными представительными органами и газетой, так что деятельность течения может быть более резкой и получить больше поддержки среди как более широкой ДК, так и народа."
 
 ita_the_cinema_industry:0 "Киноиндустрия"
 ita_the_cinema_industry_desc:0 "Синеситта, образованная во времена фашизма, возможно почледняя настоящая кино студия в Европе, на ряду с Немецкими "фильмами", подпадающими под категорию "бестыжая пропоганда", и только одиин може конкурировать с Голливудом. С тех пор как наши отношения с как США, так и Японией стали тёплыми, наши фильмы получили возможность быть экспортированными во весь остальной мир!\n\n Однако, вместе со смертью фашизма, производство большого количества продукции (особенно той исторической фило-Римской) было прекращено, что подергло риску тысячи рабочих мест. Наше государство даст стимулы для Синеситты и для многих студий, чтобы запустить производство новых фильмов, особенно тех жанров которые лучше всего продаются в мире: это принесёт нам тройную выгоду, это создаст рабочие места, принесёт доход в государственную казну, и покажет итальянскую красоту и культуру всему миру.\n\nCiac, si gira!"
 
 ita_assert_control_over_the_IRI:0 "Установить контроль над ИРИ"
 ita_assert_control_over_the_IRI_desc:0 "Ири - это самый важный игрок в итальянской экономике, выступая как главный канал для государственных инициатив в итальянской индустрии. Как таковой, он императивный, так что мы поставим правельных людей на ключевые позиции, где будут гарантировать, что ИРИ последует по тому экономическому пути, который мы собираемся выбрать для нашей страны для нашей страны, вместо того чтобы сопротивлятся ему: в конце концов, япония это лучший пример того, когда правительство и экономика сталкиваются, и мы определённо не хотим быть следующей страной, где люди ждут своей очереди сброситься с крыши..."
 
 ita_le_500_lire_di_moro:0 "500 лир Моро"
 ita_le_500_lire_di_moro_desc:0 "Моро подошел с планом увеличения бюджета без больших вкладов в наш и без того обширный долг: правительство издаст новую категорию очень маленьких общественных облигаций, чья стоимость должна быть около 500 лир, так что каждый, даже бедный, сможет помочь своей стране. Как дополнительная выгода, мы заявим, что такие облигации могут быть свободно обменены, как если бы это были настоящие деньги: таким образом, они будут циркулировать наряду с традиционными деньгами, это лучше чем если бы они просто лежали, пока их не обменяют, достижение двойного результата, даст нам больше денег которовые можно потратить, и создать больше договоров и дохода."
 
 ita_legge_sabatini:0 "Закон Сабатини"
 ita_legge_sabatini_desc:0 "Пока Германия стагнирует, с каждым днём становиться только лучше понятно, что новый фронтир для каждой развитой нации лежт на технологических инновациях: компьтеры, телевидение и другие вещи, которые двадцать лет назад были уделом фантастов, теперь можно увидеть на каждом поприще, начиная армией и заканчивая сферой развлечений. Соревнования среди великих наций безжалостно, а лезвие  всегда движеться вперёд: если мы хотим, чтобы с нами считались, то мы должны основать ядро Итальянской индустрии инноваций, которая не будет зависть от тнностранной помощи или знать как разробатывать новые технологии.\n\nАрмадо Сабатини, выжный человек, который сильно спонсирует инновации и индустриализацию, составил предложение, которое заключается в урезании налогов для индустрий, которые собираются инвестировать в исследования, разватие и инновации в сфере механики, инженерии и электроники: если это совпадёт с нашими планами на экономику, мы немедленно расставим приоритеты в нашей парламентской повестке дня."
 
 ita_piano_decennale_per_listruzione:0 "Десятилетний План Образования"
 ita_piano_decennale_per_listruzione_desc:0 "Пока Вежливая Реформа в целом выглядит как одна из немногочисленных вещей сделаных нацистами, значительно увеличивая алфавитизацию среди низших классов, здесь всё ещё присутствует большое пространство для улучшений. Со стабильным увеличением требований для квалифицированных рабочих и исследователей, уже больше не достаточно для того, что бы гарантировать элементарное обучение для детей фермеров и раболчих: напротив, мы отчаянно нуждаемся в людях посещающих высшие школы и университеты, так что они могут поспособствовать нашему поиску инноваций.\n\nПока просто на просто невозможно решить наши проблемы по щелчку пальцев, всё что мы можем сейчас сделать, так эт планировать в дальнейшей перспективе: наш Десятилетний План Образования установит рубежи обозначеные цетрализованными реформами. Если всё будет соотвтствовать плану, то через десять лет мы должны будем иметь полностью функционирующую школьную систему с ростущим вверх уровнем образования."
 
 ita_abolish_metayage:0 "Упразнить половничество"
 ita_abolish_metayage_desc:0 "Половничество это древний контракт между землевладельцем и фермером, где первый даёт последнему право вспахивать свою землю в обмен на половину урожая. Пока всё хорошо, урожай обилен, но когда наступает засуха или шторм и урожай уничтожен, фермер будет голодать.\n\nНаше современное общество не может терпеть этот проклятый остаток феодализма, и по этому наш Министр Сельского хозяйства выдвинул реформу об упразднении половничества, трансформируя его автоматически в сельскохозяйственную аренду, что как поможет бедным фермерам, так и накажет тех землевладельцев которые эксплуатировали своих рабочих."
 
 ita_prevent_financial_bleeding:0 "Предотвратить Финансовое Кровотечение"
 ita_prevent_financial_bleeding_desc:0 "Вместе с дунавением ветров демократии через Италию, осталось много тех кто разбогател на старом режиме, и они боятся что мы отнимим у них их грязно-заработанные деньги. И они правы: пока мы пообещали Чиано, что мы не будем наказывать фашистов за то, что они просто являются фашистами, мы всё ещё будем преследовать всех корупционных офицеров, которые забирали деньги у государства.\n\nКонечно, многие из них уже планируют отправить свои капиталы за пределы Италии: наши агенты в Швейцарии и на Карибах говорят о спешных контактах между бывшими фашистскими офицерами и банками, чтобы перевести неизвестную сумму денег на анонимный счёт. Даже почти жаль, что завтра утром првительство издаст декрет, который сделает нелегальным перевод капитала сумма которого превышает одну тысячу лир чаще чем раз в неделю, и сильно оштрафует все банки которые откажутся соблюдать новые правила..."
 
 ita_electrificate_the_state:0 "Электрифицировать Государство"
 ita_electrificate_the_state_desc:0 "В то время как Паданская Равнина и большая часть Центральной Италии электрифицированы, всё ещё остаются маленькие горные городки и деревушки, где люди всё ещё пользуются свечами. Также есть проблема, связанная с востановлением эмбриональных силовых линий на территориях, которые мы завоевали после войны: как раз для этого у нас есть НМЭ (Национальное Министерство Электроэнергетики), которое установит новые гидроэлектрические фабрики в Альпах и Аппеннинах, которые будут производить электроэнергию для своих регионов, и давать общественные стимулы для Далматийской и Албанской индустрий, которое прокладывает новые линии электропередач для их земель."
 
 ita_legge_mariotti:0 "Закон Мариотти"
 ita_legge_mariotti_desc:0 "Вместе с постоянной экспансией системы здравоохранения, мы подготовили проект,в соответствии с которым, каждая больница будет считаться общественной организацией со своими собственными правами, со стандартизированными ролями и структурой власти. "Закон Мариотти" будет также субсидировать льготы и налоговые поблажки для тех индустрий, которые продают медецинские препараты по низкой цене, и для людей кто жертвует деньги на строительство, восстановление и увеличение больничных корпусов. Покачто это только далёкая мечта, но однажды каждый город, посёлок или деревня, где угодно в Империи будет иметь хотябы одного медика, котрый будет лечить и дарить частичку радости для каждого!"
 
 ita_protect_italian_businesses:0 "Защитить Итальянский Бизнес"
 ita_protect_italian_businesses_desc:0 "Пока провительство строго верит в существование свободной торговли, Моро не так глуп, чтобы думать, что другие страны не попытаются задушить нашу ноаорожденную индустрию ещё в колыбели: чтобы избежать неприятных инцидентов, Министерство Индустрии и Торговли выдвинуло серию декретов, которые как защитят нашу индустрию от аггрессивного соревнования, так и гарантирует нам конкурентноспосбность на мировом рынке.\n\nЛьготы и государственное стимулирование гарантирует лучшие условия для наших бизнесов в борьбе с иностранным влиянием и исскуственно заниженными ценами, пока политика ограничения и запретов будет ограничивать недобросовестных бизнесменов от преобретения итальянских бизнесов и их насильного "экспатриирования"."
 
 ita_a_new_italy_before_the_world:0 "Новая Италия Впереди Планеты Всей"
 ita_a_new_italy_before_the_world_desc:0 "Это заняло время и усилия, это стоило нам друзей и союзников, и мы потеряли практически всё, но наконец то, финишная прямая!\n\nИталия болee не брутальный диктаторский режим, но прекрасный пример демократии и кооперации: даже факт того, что последний Дуче обеспечил бескровный переход к свободным и демократическим выборам является докозательством Итальянского Пути, где даже наш самый ненавистный враг достойно лечится как увожаемый гость, и даже глубачайшие обиды и вендетты могут быть решены скорее с помощью дипломатии и мягких слов, чем с помощью лязга сабель и стрельбы ружий.\n\nС нашей молодой демократией стабильной и яркой, мы готовы встретиться со всем миром лоб в лоб, вместе с такими нациями как США и Япония, не боясь состязания, и определённо наших внутренних сил и уникальных возможностей. Воистину, мы народ учёных и исследователей, завоевателей и торговцев, но превыше всего мы Итальянцы.\n\nViva l'Italia!\n\nViva la democrazia!\n\nViva il Re!"
 
 ita_tip_the_scales:0 "Склонить чашу весов"
 ita_tip_the_scales_desc:0 "Несколько советников Моро предложили ем поговорить с более консервативным, но числительно превосходящим крылом партии, но он отказался: времени мало, и с тёмными тучами из Германии затягивающими небо, нам нужна сильная и свободная Италия и чем скорее тем лучше. У нас нету времени для идиологических споров, Италия нуждается в реформах, и они нужны нам сейчас.\n\nПо этой причине нам нужно обуздать партию и гарантировать, что каждый пойдёт за Премьер, так или иначе: разрабатываюся планы по решению проблем с наиболее проблематичными элементами внутри течения, нужно только решить, какому плану следовать."
 
 ita_the_progressive_firebrand:0 "Прогрессивная Головня"
 ita_the_progressive_firebrand_desc:0 "Целая машина пропаганды Демократической Инициативы работает в поте лица, чтобы заполучить общественные симпатии и насколько это возможно, поддерживает реформистскую повестку правительства. У нас есть два выбора как лучше обезопасить нашу позицию: Аминторе Фанфани приготовил скорее коварный план как заставить РМ поддерживать нас или быть вынуждеными уйти в отставку и навсегда быть отграждёнными от любой полич=тической роли внутри партии и страны, Пока Пиетро Ненни показал желание договориться с нами и создать общую программу прогрессивно ориетированных реформ, там самым облегчая для нас поиски большинства, но из за этого будет сложнее сдерживать консервативные течения."
 
 ita_unleash_fanfani:0 "Развязать руки Фанфани"
 ita_unleash_fanfani_desc:0 "Выбор был сделан: мы собираемся развязатьруки Фанфани и отвернуться в другую сторону, пока он ведёт переговоры с консерваторами. Это почти жалость, что крики всё равно будет слышно. Конечно мы не так жестоки, мы точно позвоним на подходящий номер скорой помощи и парамедиков для неизбежных жертв...\n\nПосле кого как Аминторе сделает свою работу, и превраптит в пепел то, что осталось от Доротеи и Примаверы, мы предсказываем, что большинство консерваторов, кто всё ещё может говорить, решат что лучше всего будет поддержать наше правительство, хотябы для того, чтобы навечно избавиться от нашго проклятого гнома."
 
 ita_silence_internal_opposition:0 "Молчание внутренней оппозиции"
 ita_silence_internal_opposition_desc:0 "Пока самая радикальная оппозиция настроенная против политики Моро была заглушена, но внутри партии всё ещё есть те, кто ропочут и протестуют против темпа наших реформ: пока они не полностью неправы, у нас есть более срочные дела, а тучи идущие из Германии становятся всё темнее и темнее.\n\nТак или иначе, наше вниманеие всё ещё приовано к ним, и по этому, мы дадим им поговорить с новоназначенным "ответственным за внутреннее инакомыслие и внутрепартийное сотрудничество", с Аминторе Фанфани, который недавно получил много свободного времени. Ему следует убедиться что те с кем мы будем сражаться, "убеждены", что они хотят ухать в отпуск до следующего законодательного собрания, и те, кто, могут быть достойно вознаграждены за их будущую поддержку правительства. Ещё одну машину скорой помощи в Дом Марии, пожалуйста!"
 
 ita_bring_FD_to_heel:0 "Поставить ДФ под каблук"
 ita_bring_FD_to_heel_desc:0 "Большая часть Демократического Фронта не полностью против работы с нами, но Ненни удерживает их и препятствует любой настоящей кооперации. Люди по типу Сарагата, взамен, могут быть более чем готовыми, для ттого, чтобы увидеть несколько своих реформ включённых в нашу программу. Фанфани предлогает посеять семя сомнения среди наиболее чувствительных членов, так что они естественно прейдут к нам, ослабление их коалиции и в конце концов это приведёт их к краху. Пока наша численность растёт и их падает, в конце концов наше превосходство проглот их всех в обмен на сохранение их политической карьеры..."
 
 ita_isolate_the_BN:0 "Изолировать НБ"
 ita_isolate_the_BN_desc:0 "Несколько членов Национальных Блоков - это открытые фашисты, и они хотят вернуть Италию во времена до Циано, уступившего свою власть итальянскому народу. Пока большая часть НБ знают и принимают это, мы можем подстроить пару "инцидентов, где большая часть фашистко-ориентированных объявлений некоторых членов просочилась в общество. Последующая ярость должна заставить умеренных членов партии удалиться или они рискуют потерять ту немногую слаженность которой они лишаться из за общения с такими людьмиe...\n\nКонечно мы будем прямо там, готовые принять в наше правитеьство с распрастёрными объятиями: в конце концов, друг Италии и демократии - наш друг!"
 
 ita_dominate_the_Arco_constituzionale:0 "Доминировать над Демократической Дугой"
 ita_dominate_the_Arco_constituzionale_desc:0 "Благодаря схеме Фанафани, сейчас, большинство демократических сил внутри парламента принуждены к работе с нами, иначе они полностью потеряют лицо (политическую карьеру): только радикальные сторонники НБ и остатки ДФ осмеливаются говорить что либо против нас. За границей, наши запланированные реформы плавно продвихаются к полному утверждению, а Король только и рад опубликовать их!\n\n Пока это может доказать слегка ущербно на предстоящих выборах (в конце концов, избиратели обычно нелюбят политические махинации, а мы махинировали, и много) это неотемливо, мы будем способны представить себя напротив итальянского народа не с мещком полным мечт и обещаний, а со страной полной демократии и развития, чтобы все смотрели и наслаждались!"
 
 ita_sit_with_nenni:0 "Сесть с Ненни"
 ita_sit_with_nenni_desc:0 "Пока подход Фанфани, наверно, будет более эффективным в краткосрочной перспективе, но при этом, это нанесёт урон нашим усилиям в долгосрочной перспективе, усиляя наших оппонентов и отдаляя наших избиратлей от нас махинациями и кинжалами во тьме. Нет, цто нам по настоящему нужно, так это верный союзник, прогрессивный и демократицеский союзник, который симпатизирует нашей мечте о реформе, и Ненни со своим ДФ это именно то, что нам нужно, для того чтобы притворить нашу мечту о новй Италии в реальность.\n\nВ следующие несколько дней, мы встретимся с Ненни и его коалицией, чтобы разработать общую прогрессивную программу, она будет охватывать основные реформы, коорые мы будем утверждать вместе: пока всё ещё есть возможности для улучшения, а программа может слегка измениться, в зависимости от развивающейся ситуации, в конце у нас есть все основания пологать, что это будет дружелюбное и продуктивное сотрудничество."
 
 ita_listen_to_their_demands:0 "Выслушать их предложения"
 ita_listen_to_their_demands_desc:0 "Пока не все реформы предложенные Демократическим Фронтом входят в наши планы, некоторые из них очень радикальны даже для нас, но мы всё ещё можем добавить более приемлимые в нашу повестку, как знак доброй воли нашему бывшему союзнику. Консерваторы внутри нашего течения могут поворчать, но в конце концов это единственный путь оставить правиельство сплочённым и полностью функционирующим.\n\nБольшинство из одобренных реформ затрагивают защиту прав меньшинств, создание новых субсидий для бедных и реконструирование частей территориальной администрации Империи,что то из этого можно легко сделать, хоть даже пояс занянут немного туго в соответствии с нашей трудной экономической ситуацией."
 
 ita_encourage_the_split_in_the_PSI:0 "Посодействовать расколу в ИСП"
 ita_encourage_the_split_in_the_PSI_desc:0 "Как мы имеем свою консервативную оппозицию в альянсе с ДФ, так и Демократический Фронт имеет своих собственных радикалов, которые думают, что мы слишком консервативны: пока это замечание больше похоже на шутку, ИСППЕ (Итальянская Социалистическая партия Пролетарского единства) угражая откалоться от ИСП (Итальянская Социалистическая Партия), и следовательно от коалиции, если они подпишут с нами договор.\n\nДаже немного жаль, ведь это именно то, что мы хотим.\n\nСоюзничество с открытой-и-гордой пролетарской социалистической партией? Наши консерваторы начнут гражданскую войну. Союзничество с реформистской партией по типу отделившейся ИСППЕ? Гораздо правдоподобнее! Следовательно, мы собираемся сделать совместное заявление, где Моро и Ненни хвалят друг дргуа за будущий альянс, и ускальзывают от некоторых деталей новых реформ проспонсированных ХД (из за этого ИСППЕ должна яростно отделиться, слегка ослабленный союзник усилит наше правительство."
 
 ita_the_rattling_sabres:0 "Звон Сабель"
 ita_the_rattling_sabres_desc:0 "Наши контакты в армии коворят о волнительных встречах мешду генералами, на которых слова "коммунист" и "армейская чистка" повторялись не один раз. Пока это как вне наших намерений, так и вне намерений Ненни, несколько важных персон из его коалиции уже выразили свои намерения по "чистке армии от фашистских останков". Пока что, армия ни за что не попробует устроить переворот (в конце концов они слишком верны Королю, а Король на нашей стороне), у многих из нашей партии есть связи в армии, и они попробуют "отсоеденить" наше правительство прежде чем оно сможет пасть в искушение...\n\nМоро запланировал встречу с Ненни, где он напомнит ему, что умеренность это ключ к здоровой политике, и конечно люди, говорящие про армейские чистки, не помогают нашему правительству: либо эти буйные элементы принуждены к молчанию, или тут может быть большая проблема внутри коалиции."
 
 ita_centrosinistra_organico:0 "Органический Левый Центр"
 ita_centrosinistra_organico_desc:0 "Наконец-то, разговоры кончились, и мы можем гордо заявить, что наша лево-центристская коалиция, Органический Левый Центр, прибавила оборотов и готова действовать! Программа была завершена, а парламентская повестка подробна расписана, так что ни у кого не должно возникнуть сомнений, что какая то сторона домонирует над другой. С нашей большой численостью, мы можем утвердить наши реформы не боясь стать "врагом народа": НБ и ИСП могут кричать со своих экстремистских позиций, но это всё, что они могут сделать против нас.\n\nКто знает, возможно это начало чего то большего чем простой альянс ради удобства? Только время и политика покажет..."
 
 ita_enact_the_agenda:0 "Предписать Повестку"
 ita_enact_the_agenda_desc:0 "С законодательной властью в полный размах, правительственная повестка увидела свою первую одобренную реформу: как знак доброй воли для ДФ, мы начнём с учреждения фонда надлежащей системы социального обеспечения для бедных и угнетённых. Пока это будет затратно для наших финансов, мы не можем отрицать, что есть нужда в субсидиях, особенно со времён экономического кризиса, который последовал после катастрофы Атлатропы, чёртовы немцы, всё ещё мучающий страну этими последними уродливыми струйками.\n\nМоро и Ненни проведут общую прессконферецию, чтобы представить новую сиситему социального обеспечения и рассказать как она поможет тем, кто всё ещё живёт без работы, тем самым увеличивая популярность правительства в глазах общественности."
 
 ita_long_term_plans:0 "Долгосрочные планы"
 ita_long_term_plans_desc:0 "ИРИ - это самый важный инструмент в нашей ликвидации влияния на Итальянскую экономику, и чтобы гарантировать, что меньший бизнес будет соответствовать предложенными нами реформами: с колоссальным бюджетом и со связями в каждой возможной сфере экономики, ИРИ катострофически нужна нам больше чем когда либо, чтобы, наконец, составить всеобъемлющую, долгосрочную, стратегию выведения Итальянской экономики из полной стагнации.\n\nНаш министр Экономики и Фининсов уже запланировал серию регулярных встреч с советом директоров ИРИ, так что этот чрезвычайный комплексный план может на самом деле быть составленным и однажды приведён в реальность: должен ли он действительно работать, привнесённые им выгоды для экономики будут огромны, создавая рабочие места для людей и крайне необходимый доход для государства."
 
 ita_rise_of_the_cooperative:0 "Восход кооперативов"
 ita_rise_of_the_cooperative_desc:0 "Кооперативы были продуктом левой направленности в экономике: в кооперативе нет "владельца, рабочие сами заведуют делом и организовывают его в соответствии со своими собственными мечтами и планами, разделяя доход поровну между всеми рабочими. Как одна из нератикальных реформ пердложанная ДФ, правительство решило составить законы, которые будут официально признавать кооперативы, давая им стимулы и налоговые льготы, чтобы помочь им с созданием начального присутствия в Итальянской экономике.\n\nПока, к сожелению, кооперативы будут вытеснять традиционные виды бизнеса, это будет способом обеспечить лучшее равенство и более справедливую конкуренцию в жестоком экономическом мире."
 
 ita_establish_the_regioni:0 "Создать области"
 ita_establish_the_regioni_desc:0 "Со времён объединения Италии, было решено оставить административное деление маленьким, создать только коммуны, города и провинции, небольшие объединения коммун, всё это, из за боязни восстания со стороны тех, кто остался верным старым государствам, существовавших ещё до объединения. Сейчас Италия по настоящему едина, и ни у кого нет желания отделиться и создать старое великое герцегство Тоскана или любую другую бессмысленную "нацию", мы можем наконец реализовать финальную ступень административного деления.\n\nРегионы будут охватывать провинции имеющие общее наследие, и гарантиовать, что правительственная политика может быть пременина без микроконтроля сотен разных маелких кусочков: конечно, это повлечёт за собой децентрализацию власти, так как Регионы будут иметь свои собственные, более низшие, законодательные власти, что то может привести в ярость более авторитарные силы в парламенте, но это, в целом, разумное предложение, особенно в свете будущих реформ, которые мы придумали."
 
 ita_an_empowered_parliament:0 "Полномочиями парламента"
 ita_an_empowered_parliament_desc:0 "Даже когда Италия стала надлежащей демократией, сила парламента всё ещё неясно оговорена, особенно в свете правительственных сил, дарованных фашистскими законами. Наши союзники в ДФ хотят видеть Италию надлежащим и официальное государством - парламентской демократией, и где именно парламент, а не правительство решает политику страны.\n\nТак как, это именно то, что нам нужно, а Король только и рад опубликовать подобный закон, мы немедленно отправим Его Величиству проект предварительной эволюции, после чего, в парламенте начнуться голосования. С этой реформой, последние остатки фашизма будут сдуты прочь ветрами демократии!"
 
 ita_unity_is_strength:0 "Сила в единстве"
 ita_unity_is_strength_desc:0 "В 1920, демократия пала, потому что демократические силы были слишком разобщены, чтобы создать единое сопротивление против Марша Муссалини в Риме: мы были слишком заняты предательством друг друга, и даже опытные политики такие как Гиолотти, подумали, что могут использовать фашистов, для того что бы достичь своих целей. Конечно, это обернулось впечатляюще...\n\nСейчас, однако, мы изучили суровые уроки благодаря сороколетней диктатуре, и мы не повторим те же ошибки дважды! Это бремя хороших мужчин и женщин - всё время быть бдительными по отношению к тем, кто может забрать их свободу и их любимых. Следовательно, все Итальянцы, котрые по настоящему верят в демократию - должны объедениться под знаменем нашего правительства, ради безопасного перехода к истинно демократическому правлению, и навсегда прогнать пятно фашизма так, чтобы оно больше никогда не вернулось и не потревожило наше существование, как оно это уже делало раньше."
 
 # Events
 
 CD.1.t:0 "Конгресс Дома Марии" # Domus Mariae
 CD.1.d:0 "Эйфория от победы уже сошла на нет, Христианская Демократия теперь обязана приступить к управлению государством, которое в течении десятилетий мариновалось в фашизме. Более того, проблема с разнообразием партий выражается в разительном отличии идей различных фракций о том, как должно быть устроено государство.\n\nПринимая это в расчёт, нынешний премьер министр Алдо Моро, будучи прогрессивным прагматистом, созвал партийный конгресс в отеле Дом Мария, расположенном в Риме, чтобы определиться с путём, которым он поведёт свою партию вперёд, в новую эпоху для Италии.\n\nВ конференц-зале отеля партийные лидеры и прочие чиновники перебрасывались друг с другом фразами о том, почему именно их взгляды на Италию приведут их партию к величию, пока Моро наблюдал за ними из самого центра стола.\n\nГлавные лица либерально-консервативной фракции Доротеи, Мариано Румор и Эмилио Коломбо пространно объясняли необходимость единства, а так же, запрет на обострение ситуации прямо с места в карьер. В конце концов партия желает "задержаться" на месте правительства, да и Рим не в один день строился. Не говоря уж о том, что депутаты Христианской Демократии, а так же их выборщики клонятся в сторону консерватизма.\n\nС другой же стороны прогрессивный баламут и приближенный Моро, Аминторе Фанфани, выдал сердечную проповедь о необходимости реформ ПРЯМО СЕЙЧАС, особенно выделяя опасность для Италии со стороны былых союзников, а ныне врагов с севера. Италия должна быть сильна и свободна, а потому нет времени для последовательного подхода.\n\nКогда речи утихли, Моро встал из-за стола — комнату охватило молчание. Выглядело, будто он погружен глубоко в свои думы — он прокашлялся решительно двинулся в сторону стола…"
 CD.1.a:0 "Прогрессивного баламута, Арминторе Фанфани." # Liberals
 CD.1.b:0 "Главам Доротеи, Румору и Коломбо." # Conservatives
 
 CD.2.t:0 "Cerchiobottismo" # cherchiobottismo
 CD.2.d:0 "Ведём двойную игру.\n\nАлдо Моро наконец решился выслушать крупную и влиятельную фракцию Христианской Демократии. В конце концов, ХД в своей сущности партия центристов. Если зайти слишком далеко в одном направлении, произойдёт раскол. Говорят, всем не угодишь, но это вовсе не значит, что мы не должны попробовать угодить как можно большему количеству людей!\n\nИ хотя стратегия нейтральной позиции и невнятности решений до сих пор прекрасно срабатывала, Моро обязан сделать своё личное решение. Как ХД управлять и работать в парламенте?\n\nНекоторые считают, что лучшим путём станет расширение и без того большой зонтичной партии. Заключив сделки с различными мелкими партиями в парламенте и включив их в коалицию, Моро сможет увеличить привлекательность ХД и создаст ситуацию, при которой будет гораздо легче ОСТАТЬСЯ в правительстве. Однако не остаётся сомнений в том, что такой ход в конце концов рассредоточит политическую повестку ХД и всей законодательной программы.\n\nКак бы то ни было, ХД также достаточно велика, чтобы впоследствии стать единой "Партией Католиков". Объединив партию изнутри, Моро увеличит её силу и сплотит воедино. Не уступая малым партиям, ХД сможет беспрепятственно выполнять свою повестку. За этим стоит более эффективная законодательная программа. С другой стороны это так же означает, что ОСТАВАТЬСЯ в правительстве будет гораздо труднее, поскольку ХД перестанет быть столь привлекательной партией. \n\nТак какой же путь лучше?"
 CD.2.a:0 "Христианская Демократия станет крупнейшей партией!" # big tent
 CD.2.b:0 "Христианская Демократия — Партия Католиков!" # catholics
 
 CD.3.t:0 "Обращение к монархистам" # attempt attackment with Italian Democratic Party of Monarchist Unity
 CD.3.d:0 "Итальянская Демократическая Партия Монархического Единства, сокращенно ИДПМЕ, является одной из многих новых итальянских партий, получивших места в парламенте. Пусть она пока немногочисленна по сравнению с тремя крупнейшими партиями, даже малая помощь значительна в нашем стремлении привести Италию к величию нашими взглядами. ИДПМЕ — довольно консервативная партия, хотя их приоритетом является поддержание итальянской монархии, на отмену которой у нас нет никаких оснований.\n\nПринимая в расчёт это, вместе с некоторыми уступками, мы можем добавить ИДПМЕ в нашу парламентскую коалицию. Искусство Альдо Моро находить компромисс смогло удовлетворить даже либеральную сторону нашей партии нашим воссоединением со столь яро консервативной партией, тем самым оставив единство ХД крепким, как и ранее, и даже расширив электорат."
 CD.3.a:0 "В зонтичной партии даже королю есть место."
 
 CD.4.t:0 "Диалог с центристами" # attempt attackment with moderate socdems
 CD.4.d:0 "Альдо Моро поставил чашку кофе на стол и вытянул ноги под столом. Не было и капли сомнения, что Джузеппе Сарагат захочет с ним поговорить, и вот они вместе: социал-демократ, который притворялся, что читает поданную ему газету, и христианский демократ, который терпеливо его ждал. Наконец, Сарагат едва заметно кивнул и вернул газету. Моро улыбнулся — Саргат улыбнулся в ответ, глаза его заблестели. "Мы готовы к плодотворному сотрудничеству, Альдо. Проблем с согласием моих людей быть не должно", — наконец сказал Сарагат. "Рад слышать, Джузеппе", — ответил Моро. Тот протянул ему сигарету — собеседник не отказался: таким образом, сделка была заключена всего за час, и им не оставалось ничего другого, кроме как привыкать к компании друг друга. "У нас схожий склад ума. Джузеппе", — Моро решил разрушить тишину. "Вы могли уже знать, что по долгу службы мне приходится составлять компанию людям с более консервативными взглядами, чем у вас". Сарагат услужливо рассмеялся, Моро продолжил. "Тем не менее, сегодня мы пришли к соглашения, которое приведёт Италию к лучшему будущему. Сторонники жесткого курса больше не имеют значения. Я буду рад услышать, что же скажет Синьор Ненни об этой встрече".\n\nСарагат ухмыльнулся, в угоду своему собеседнику.  "Ненни всегда было что сказать, этим я восхищаюсь", — сказал он тихо. После этого в его глазах отразилось нечто иное. "Но какая польза от Ненни? Когда я встречусь с ним в следующий раз, я буду голосовать против Демократического Фронта, как мы и договорились. А вы станете премьер-министром". Моро улыбнулся, хотя казалось, что тень нависла над этой беседой. Какую-то секунду она висела в воздухе, пока Моро наблюдал за своим партнёром. Джузеппе Сарагат был джентельменом во всех отношениях, одним из самых мягких политиков с которым ему доводилось иметь дело. И всё же в нём что-то было. Моро понимал, стоит только ситуации развернуться против христианских демократов, как Сарагат, даже не задумываясь, откажется от нашего "небольшого компромисса.\n\nСарагат улыбнулся, напряжение спало. Пара сигарет, пара брошенных фраз и вот двое мужчин пожали руки над столом. "Благодарю за то, что уделили мне время", — сказал Моро и с улыбкой вывел его из офиса."
 CD.4.a:0 "У этого человека действительно есть манеры."
 
 CD.5.t:0 "Дела с социалистами" # political current, less hostility to socialists
 CD.5.d:0 "Десятилетиями пропаганда в Италии порождала определённое недовольство социалистическими идеями. Люди старшего поколения видят в социалистах анархистов-террористов с гранатами в руках, которые стремятся ввергнуть Италию в хаос, подобный таковому в России. Более того режим Чиано был строго анти-социалистическим. Это привело к глубоком страху перед социализмом среди большинства центристов и правоцентристов в партии. Но где многие люди видят угрозу, Альдо Моро видит возможности.\n\nСоциалисты и даже большинство ДФ в общем и целом гораздо предпочтительнее неофашистов, из которых состоит НБ, так как социалисты открыты идее демократии. С пониманием этого, Моро счёл нужным, как говорится, протянуть руку социалистам, дабы продемонстрировать простым людям, что социализм вовсе не чужеродная идеология, а всего-навсего ещё одна демократическая фракция.\n\nПока кажется, что усилия Моро окупились, поскольку даже консервативная часть ХД расположена на дружелюбный диалог с различными социалистами Италии, а это даёт нам возможность на более плодотворную работу с социалистами в будущем."
 CD.5.a:0 "Возможно, когда придёт время, мы даже создатим коалицию с ними."
 
 CD.6.t:0 "Примавера" # Primavera 
 CD.6.d:0 "Фракция Примавера в ХД является, если без преувеличения, занозой в заднице. Её более консервативная натура явно контрастирует с большинством нашей партии, которая занимает центристскую позицию. Более того, они отошли довольно далеко вправо от всей ХД. Однако, несмотря на все идеологические различия, мы обязаны работать с ними как и со всеми. Всё-таки, они тоже часть нашей партии.\n\nТаковым был общий консенсус среди большей части верхушки ХД, но когда дискуссии начали выходить за рамки, многие полагали, что находить единение теперь гораздо труднее. И всё же, большой неожиданностью почти для всех стала открытость фракции Примаверы к сотрудничеству с остальной частью ХД! Так ещё представители данной фракции оказались весьма понимающими в вопросах такого сотрудничества. Пока соглашения были в силе, вроде поддержки умеренных взглядов Христианской Демократией, столь удивительно простой исход оставил многих в ХД довольными."
 CD.6.a:0 "Компромис работает!"
 
 CD.7.t:0 "Выгодное сотрудничество" # catholic unions 
 CD.7.d:0 "Важнейшей стороной каждого человека являются их ценности. Люди с неприемлемыми ценностями сами будут неприемлемы, как и наоборот. Вот почему важно следить за тем, чтобы ценности людей были расположены к добру или хотя бы оставались нейтральны, чтобы страна не погрузилась в хаос. Ценности довольно легко вложить в человека, например, обучая его таковым с детства, однако поддерживать обретённые ценности требует усилий самого человека, как и определённые институты, которые представляют их. Вот где Католические союзы играют свою роль.\n\nТакие союзы, вроде КПРИ, представляют всё то хорошее, к чему стремится рабочий-католик. Более того, они продвигают стойкие католические ценности, к которым долен стремиться весь народ. К счастью, Католические союзы никоим образом не малочисленны и слабы, а даже наоборот борются за место самой могущественного союза в Италии. Мы обязаны скрепить наши узы с этими союзами, дабы вобрать в себя достойные идеи для нашего общего будущего!"
 CD.7.a:0 "Нельзя недооценивать важность ценностей."
 
 CD.8.t:0 "На радостях" # high spirits, bless the CD
 CD.8.d:0 "Странное чувство повисло над народом Италии. Оно достигало всех: и консерваторов, и либералов. Ни страх, ни злоба, ни блажь. Радость за молодую итальянскую демократию, но особенно радость за ХД.\n\nНаши усилия в управлении государством окупились десятикратно, общественное мнение о ХД взлетело до небывалых высот. Надежды и нравы наших партийных низов на таком же высоком уровне, так как всё больше людей присоединяются к ХД, распространяя вести о том, как много она сделала для Италии. Наши старания даже привели к тому, что оппозиция в лице НБ и ДФ, скрепя сердцем, признаёт за нами здравый и сносный путь для Италии. Столь заразительный оптимизм к ХД продолжит витать в воздухе ещё довольно долго, а у нас будет веская причина не позволять ему угасать."
 CD.8.a:0 "Это сулит нам о счастливом будущем."
 
 CD.9.t:0 "Новая аудитория" # catholic tradition based??
 CD.9.d:0 "Когда Пьетро зашел в класс в первый учебный день, он не мог игнорировать изменения вокруг.\n\nВ прошлом году класс, мягко говоря, находился в плачевном состоянии. Теперь же явно произошло какое-то кардинальное изменение. Комната была безупречной. Некогда пустующие полки обогатились новыми книгами! Даже парты, которые совсем недавно разваливались, внушали уверенность — такие выдержат на себе вес ребёнка!\n\nПьетро подошёл к учительскому столу. "Синьор Чирулли", — спросил он, — "откуда всё это взялось?"\n\nЧирулли широко улыбнулся и посмотрел на юношу. "Всё это, Пьетро, пришло от Конфедерации Профсоюзов Итальянских Рабочих! Они проводят большую кампанию по по обеспечению таких малообеспеченных школ, как наша, всем необходимым для вас, молодых итальянцев, чтобы вы получили образование, которое заслуживаете! А вы думаете, откуда ваши родители достали для вас новые туфли и книги? Сами они не могли бы себе такое позволить!"\n\nПьетро посмотрел на свои туфли. И вправду, туфли были совершенно новые, искусно сделаны, да и выглядели они стильно! Учитывая, что прошлые туфли разваливались по швам, новые туфли от восторженных родителей стали настоящим сюрпризом. Да и книги в его рюкзаке были слишком дорогими, какие были не по карману его родителям из рабочего класса.\n\n"Это всё КПИР?"\n\n"Именно так, мой мальчик! Это побудило и меня присоединиться к КПИР! Наверняка твои родители чувствуют тоже самое!""
 CD.9.a:0 "Храни Господь КПИР!"
 
 CD.10.t:0 "Век доброжелательности" # pluralism epic.
 CD.10.d:0 "Во время одной из бесед мэр сказал, что настал век доброжелательности, в который итальянцы могут изменить дела к лучшему. Елена недолюбливала мэра, но со сказанным она могла согласиться. С тех пор, как она объехала всё здание и созвала всех соседей, административная группа жилищного кооператива B7 стала предметом обсуждения всего района. Группа состояла в основном из женщин-жильцов, отчего изначально пренебрегаться многими мужьями. Группа же организовала пару обеденных вечеров, решила проблему вывоза мусора за пределы жилищного кооператива, убедила одного собственника выделить средства на содержание земельного объекта и приняла у себя мэра района, даже дважды. После такого мужья перестали жаловаться.\n\nЕлена знала, что перемена в характерах её подруг была ни внезапной, ни случайной. Даже при Чиано они не осмелились бы навести такую шумиху или, более того, вмешаться в политику, какой бы незначительной она ни была. Теперь же, при демократии, они могли свободно брать в свои руки большую часть будничной "политики". Соседи с других домов шушукались между собой, что тем просто некуда девать свободное время, но едва ли это волновало Елену. Открытием для неё стало то, что организация таких же жильцов, как она, дало ей цель, и она ни за что не откажется от неё, кто бы что ни говорил. Быть может, когда подрастут дети, кто знает, она займёт место мэра района и будет служить лучше его."
 CD.10.a:0 "Всё-таки госуправление нуждается в таких людях, как она."
 
 CD.11.t:0 "Печальный упадок политики католиков" # democratic initiative
 CD.11.d:0 "Воскресенья стали двойным разочарованием для него. Дневная рутина Паоло была известна всем в округе. После ухаживания за садом, который он с женой соорудил на заднем дворе, он шёл с ней на утреннюю мессу; оба расходились по своим делам после: она шла к своим друзьям в продуктовых рядах, он — к своим в маленьком кафе на церковной площади. После светской беседы, он как обычно покупал две газеты, одну отставлял в уголок за прилавком, вторую — упоительно читал до конца утра.\n\nГодами его распорядок оставался неизменным, но всё это в прошлом. Приходский священник, которого он помнил с самого детства, был уже стар и даже был подвержен маразму — бедняга иногда останавливался посреди проповеди, смущался, казался совсем потерянным. Раньше его проповеди пробуждали в Паоло веру, но теперь висело лишь неловкое молчание, пока алтарник не уводил старого священника прочь.\n\nПаоло полагал, что с победой ХД на выборах, её политика будет проводиться со столь же религиозным пылом, какой хранился у него в сердце. Он голосовал за Христианскую Демократию, потому как он верил в партию настоящей Италии — итальянцев, взращённых как он, в лоне Итальянского Католического действия, что она добьётся успеха. Но теперь он то и дело читал в газетах, что Альдо Моро — лживый трус, который работает с социалистами и агностиками. Заголовок сегодняшней газеты — "Демократическая Инициатива", союз с центристов с левыми, о котором объявил сам Моро. Паоло злился не только на Моро, который саботировал католическую политику, но и на "людей с ценностями" в партии, которые позволили ему провернуть всё это.\n\nОн отложил газету и вернулся домой. Он не отрёкся от Христианской Демократии — за кого ещё он мог голосовать? Но тот пыл, с которым он о ней говорил, уже давно угас."
 CD.11.a:0 "Бедная Италия."
 
 CD.12.t:0 "Киноиндустрия" # контролируй кино, детка!!
 CD.12.d:0 "Молодой Джузеппе едва мог поверить в это.\n\nС детских лет он рос на великих фильмах Чинечитты [итальянская киностудия]. Фильмов вроде "Умберто Д.", "Белая ночь" и "Воры велосипедов". И с детских лет он мечтал делать фильмы для Чинечитты. \n\n"О, Джузеппе! Где мой кофе! Шевелись!"\n\nДхузеппе вырвал из его мечтаний резкий голос Федерико Феллини, разнесшийся по студии. "Д-да,господин! Уже бегу!"\n\nДжузеппе никогда не думал, что этот фильм настанет. Что он будет работать в той же студии, что и великий режиссер Федерико Феллини, над фильмом, который точно будет великим, над "Сатириконом"! Вместе с такими великим актерами как Сальво Рандоне! Поистине, мечта стала явью. \n\nХотя пока что было явью, что Джузеппе преимущественно разносил кофе и делал другу мелкую работу, вечно это длиться не могли. Он был молод и приходило его время. Сейчас он был просто счастлив работать вместе с режиссерами и актерами, которым он поклонялся, над фильмами, которыми он восхищался. Даже если для них он был сейчас только батраком, все же это был первый шаг, который сделали возможным субсидии для Чинечитты. Если бы у них не было этих субсидий, откуда бы у них появились бы деньги, чтобы нанять его?"
 CD.12.a:0 "Мотор!"
 
 CD.13.t:0 "Новые банкноты" # экономика лиры, детка!
 CD.13.d:0 "Вот ваша сдача в 1000 лир, синьор. Спасибо и хорошего вам дня!"\n\nМарио посмотрел на сдачу, которую ему протянула кассирша, а это были всего две банкноты по 500 лир. Его брови невольно нахмурились, когда он положил банкноты в бумажник.\n\nМарио был экономистом. Он скептически относился к плану правительства ввести новые банкноты номиналом 500 лир с того самого момента, когда правительство объявило об этом плане. Он утверждал, что этот план приведет в лучшем случае лишь к дальнейшему раздуванию и без того раздутой лиры. В худшем случае, утверждал он, это может привести к экономическому пузырю.\n\nА все пузыри должны в конце концов лопнуть.\n\nТем не менее, несмотря на скептицизм, выражаемый экономистами вроде  Марио, правительство решило следовать плану и напечатать новые банкноты. Теперь, когда они были широко распространены, казалось несомненным, что они останутся, и лира будет еще больше раздута. Хотя это привело к увеличению расходов и потребления, может ли это продолжаться вечно?\n\nМарио не хотел пузыря. Он искренне надеялся, что ошибается и что этот проект будет успешным, как утверждало правительство. Но он не мог избавиться от ощущения, что надувает пузырь, и что пузырь неизбежно лопнет"
 CD.13.a:0 "Надеюсь, это не приведет нас к экономическим трудностям..."
 
 CD.14.t:0 "Банкет" # отмена всей этой издольщины 
 CD.14.d:0 "идите, идите все сюда! Приходите на деревенский банкет! Добро пожаловать!" \n\nДжованни улыбался от уха до уха, когда жители деревни Стило собрались за многочисленными столами на деревенской площади. Пока он наблюдал за приготовлениями, к нему подошел молодой мальчик. \n\n"Синьор", спросил мальчик, "почему мы устраиваем этот пир?"\n\nДжованни продолжал лучезарно улыбаться, наклонившись к мальчику. "А что, мой мальчик, разве ты не слышал? Мы празднуем! Теперь, когда правительство отменило испольщину, мы стали свободными людьми! Больше никакой издольщины! Мы можем сохранить то, что вырастили! Мы владеем нашей землей! И все это благодаря правительству! А теперь садись и празднуй!", и он повел ребенка к столу.\n\nДжиованни долгое время был фермером в калабрийской деревне Стило. Долгое время он был рабом в системе испольщины, будучи вынужден отдавать свой с трудом выращенный урожай помещику в обмен на привилегию пользоваться своей землей.\n\nОн никогда и не мечатл, что придет такой день. День, когда эта проклятая система будет уничтожена, и он сможет сохранить собственный урожай, выращенный на  собственной земле.\n\nКогда он сел во главе стола, готовый приступить к обильной трапезе, он вспомнил о тех, кто это сделал. Да благословит Господь правительство!"
 CD.14.a:0 "Давайте есть!"
 
 CD.15.t:0 "Да будет свет!" # попытка электрификации
 CD.15.d:0 "Альпийская деревня Арко должна была измениться навсегда. \n\n"Маттео! Маттео! Ты видел, что они только что поставили на деревнской площади?!"\n\nМолодой Маттео повернулся, когда к нему подошел его подруг Айседора с широкой улыбкой на лице. "Нет? О чем ты говоришь, Айседора?!\n\nУлыбка молодой девушки стала ещё шире. "Иди со мной!", сказала она, схватив Маттео за руку и потащив за собой к деревенской площади, пока солнце начало свой путь к закату. \n\nКогда они дошли до площади, Маттео заметил новую пристройку. Вокруг площади стояли тонкие колонны, каждая с серым шаром наверху. \n\n"Ну, эти колонны выглядят неплохо, Айседора. Но стоило ли тащить меня сюда? Они не кажутся слишком особенными!"\n\n"Просто подожди несколько минут!", - сказала Айседора, и улыбка не сходила с ее лица, пока солнце продолжало свой медленный спуск.\n\nМаттео сидел на скамейке рядом с подругой, гадая, что же такого особенного может быть в этих столбах.\n\nИ после десяти минут ожидания произошло нечто поистине удивительное.\n\nШары на верхушках колонн внезапно загорелись!\n\nМолодой Маттео чуть не свалился со скамьи, глядя на них с раскрытым ртом. "Айседора!? Что, черт возьми, только что произошло!?"\n\nАйседора улыбнулась от уха до уха. "Разве это не удивительно?! Взрослые говорили, что это называется электричеством. Я действительно не понимаю, но разве это не круто!?"\n\nМаттео не ответил. Он просто изумленно смотрел на светящиеся шары."
 CD.15.a:0 "Я никогда не видел ничего подобного..."
 
 CD.16.t:0 "Выбор Фанфани" # прогресс христианских демократов
 CD.16.d:0 "Пока премьер-министр Альдо Моро бродил по залам дворца Монтечиторио вместе со своим главным заместителем, Арминторе Фанфани, его лоб морщился, пока он обсуждул наилучший путь вперед, теперь, когда он полностью решился сделать христианских демократов партией перемен и реформ. \n\n"Я говорю тебе, Альдо", сказал Фанфани, пока они продолжали гулять, "ты можешь мне доверять. Я смогу добиться того, чтобы консерваторы так или иначе поддержали нашу программу. Тебе нужно просто дать мне зеленый свет и без сдержек я смогу загнать их и заставить поддержать нас, если понадобится, любыми мерами."\n\n"Возможно", ответил Моро, "но если твой план принуждения, подразумевающий исключения несогласных из партии, несомненно, затруднит для нашей партии переизбрание. Я не хочу выносить сор из избы так долго, пока это возможно, но мы должны думать о будущих выборах. Работа вместе с Ненни по общей программе реформ, облегчит наши действия в этой сфере." \n\n"Альдо, да ты чего. Мы оба знаем, что если бы постоянно беспокоились насчёт того, чтобы не раскачивать лодку из-за следующих выборов, то так бы ничего и не сделали. Мы оба знаем, что угроза с севера требует действия ПРЯМО СЕЙЧАС. Просто дай мне слово, и я своего добьюсь."\n\nЛоб Моро продолжил морщиться, он остановился, чтобы обдумать слова Фанфани. Хотя Фанфани определённо говорил за них обоих, его долгом как вождя партии было обеспечить электоральных успех собственной партии, точно так же, как его долгом как премьер-министра было обеспечить будущее Италии. Будет ли работа с Ненни, который выражал готовность работать с ним,  наилучшим путем как для христианских демократов, так и для Италии? Что же делать, что же делать...\n\nПосле нескольких минут глубокого молчания, Моро повернулся к Фанфани и сказал ему...."
 CD.16.a:0 "...Я благословляю твои действия" # поддерживает Фанфани
 CD.16.b:0 "...Мы будем работать вместе с Ненни" # сотрудничество с Демократическим Фронтом
 
 CD.17.t:0 "Остров стабильности" # сохранить видимость единства христианских демократов
 CD.17.d:0 "С тех пор, как Италия перестала быть фашистской, ее была... бурный. Существует так много партий, соперничающих за власть и влияние, каждая из которых имеет свою собственную конкретную повестку дня для будущего Италии. Внутри этих партий есть фракции, которые борются за влияние, за управление траекторией партийного курса.\n\nНет нужды говорить, что это приводит к большому количеству пререканий и, ну, политиканства! \n\nКонечно, в этих бурных политических морях есть островок стабильности. Этот остров - Христианские демократы. В то время как другие партии ссорятся друг с другом и с самими собой, наша партия держится твердо. Мы сильны. Мы едины. Мы выше таких мелких склок и фракционной борьы. Средний итальянец может довериться нам, чтобы мы держали курс и направляли корабль через эти бурные моря, без всяких пререканий и фракционной ерунды.\n\nЭто не значит, что у нас нет собственных разногласий и фракций. Они, очевидно, у нас есть. Просто мы лучше других партий продаем электорату образ единого фронта. И в конце концов, разве это не самое главное?"
 CD.17.a:0 "Мы партия единства и стабильности!"
 
 CD.18.t:0 "Речь Альдо Моро" # разругаться с Демократическим Фронтом
 CD.18.d:0 "Альдо Моро поднялся на трибуну и взглянул на своих сторонников, пока спикер призывал парламент к вниманию. Фракция христианских демократов глядела на него люди всех политических убеждений, от фашистов-реформаторов и монархистов до тех, кто отличался от блока умеренных социалистов только партийной принадлежностью. Моро не смог подавить вспышку гордости за этот широкий союз, выстроенный ими, и тут его глаза встретились с глазами Джулио Андреотти. Джулио улыбнулся ему и кивнул, ободряюще, требовательно. Христианские демократы была самой широкой коалицией из присутствовавших в парламенте, но - Моро медленно выдохнул и собрался с духом - сегодня она станет уже. \n\n"Я горжусь тем, что я христианский демократ", начал он. "Наши коллеги-депутаты в других партиях разделены между собой и говорят только от имени части общества. Это их право." Обычное хихиканье, звуки одобрения от каждой представленной среди христианских демократов фракции. Моро продолжал говорить. "Христианские демократы представляют все наше общество в целом. Перед Богом мы каждый день выстраиваем политику, основанную на наших религиозных и социальных ценностях, которая улучшит жизнь каждой итальянской семьи. Некоторые из наших оппонентов, в поисках предлогов для нападок, утверждают, что мы целиком партия компромисса  и  что мы не отстаиваем того, во что верим." Парламентарии уже начали реагировать соответствующим образом, но Моро продолжал. "И все же мы знаем, каковы наши убеждения. Христианская демократия это.." Он чуть не запнулся. "Партия демократии, единства и ценностей, выступающая против деструктивности и раздоров левых"\n\nПока парламентарии перешептывались, Моро прищурился, глядя на бумагу, лежащую перед ним на трибуне. Мысленно он немедленно внес коррективы, вычеркнув "злонамеренную атеистическую атаку на семью", "убийц демократии", заменив на "против наших семейных ценностей", "ошибочные убеждения, которые могут только навредить демократии". Альдо Моро поднял голову и обвел комнату изучающим взглядом. Андреотти и группа Примавера одобрительно кивали, левая фракция выглядела сердитой и перешептывалась, бросая на него убийственные взгляды. Представители Демократического Фронта готовы были встать и начать кричать, но им было любопытно любопытные посмотреть, как будет развиваться речь. Депутаты от ПСДИ, сидевшая среди них, выглядели скорее заинтригованными, чем разозленными. А сидевший напротив левых Альмиранте улыбнулся во все 32 зуба  - и от этой улыбки холодок пробежал по спине Альдо Моро. Моро продолжил свою речь. \n\n"Мы выступаем против Демократического Фронта, против левых, потому что их убеждения противоречат нашим семейным ценностям. Левые - не те, кого хочет Италия и не те, кто нужны Италии, и хотя среди них есть хорошие люди", еще одна правка, легкая гримаса Андреотти, "Ясно, что их убеждения ошибочны и принесут только вред нашей молодой демократии. Возможно, они назовут нас консерваторами за это, что мы выступаем против реформ, но истинные реформаторы - это мы. Христианские демократы представляет собой истинный центр Италии, душу десятков миллионов итальянцев и их семей. Основываясь на наших ценностях и их ценностях, и желая бороться с левыми на политическом поле, мы изменим Италию к лучшему и дадим ее детям жизнь лучше, чем та, которой мы сами будем наслаждаться". \n\nОглушительные алодисменты раздались из угла Андреотти, все консервативные члены партии аплодировали стоя. Альмиранте и его фашисты свистели и аплодировали, только наполовину насмешливо. Члены Демократического Фронта издевались, называя его марионеткой Большого бизнеса, врагом рабочих и фашистом, а умеренные Сарагата быстро перешептывались между собой. Но Моро не видел ни одного из них. Он смотрел только на левых христианских демократов и видел, как они угрюмо сидят и что в их глазах плещется гнев. Предательство. Моро покинул трибуну и вернулся на свое место, пожимая руки и рассеянно улыбаясь. Андреотти похлопал его по спине и сказал ему на ухо, "Сегодня мы одержали великую победу."
 CD.18.a:0 "Ради демократии и наших ценностей"
 
 CD.19.t:0 "Изолировать Национальный Блок" # помешать БН
 CD.19.d:0 "Национальный Блок - наша постоянная заноза в теле. Его возглавляет "бывший" фанатичный фашист Джорджио Альмиранте, они являются ультраправой националистической партией. Они утверждают, что вовсе не являются фашистами, что они уважают демократию новой Италии, но эти утверждения можно, проявив великодушие,  счесть "в лучшем случае сомнительными". \n\nОни постоянно в оппозиции правительству. Однако есть средство нейтрализовать угрозу с их стороны. \n\nВ рядах НБ много монархистов, которым нравятся их авторитаризм и консерватизм, но которых фашизм интересует значительно меньше. Очевидно, что главной их заботой является сохранение итальянской монархии. \n\nМы можем использовать это к нашей выгоде и посеять раздор в рядах НБ. Мы будем распространять слухи (которые, как все мы знаем, небезосновательны), что НБ желает восстановить фашизм и в процессе реставрации уничтожить монархию! Мы можем сказать, что они желают "отомстить" Умберто за его роль в демократизации Италии. \n\nПосеяв этот слух, правдивый или нет, в умах монархистов, мы внесем смятение в ряды НБ. Мы можем воспользоваться этим расколом для предвотвращения вмешательства НБ в работу нашего правительства - или, раз уж на то пошло, демократии. Мы можем даже потенциально, привлечь их на нашу сторону, хвастаясь тем, что демократические христиане - партия монархии; мы уважаем короля Умберто и, в отличие от НБ, мы желаем оставить его на его месте!"
 CD.19.a:0 "За короля и страну!"
 
 CD.20.t:0 "Раскол среди рабочих" # поощрить СПИ
 CD.20.d:0 "Гвидо поднял глаза, слегка удивленный, и покосился на двух мужчин напротив. Шум заводской линии едва позволял вас услышать, если вы не повышали голос, но это было безошибочно. Тано и Федерико снова спорили. Даже сейчас лицо Федерико покраснело. "Проблема Моро в том, что он ни во что не верит, - говорил Тано громче, чем требовалось. - Если кто-то однажды скажет ему одну вещь, он ее сделает. Если кто-то скажет ему другую вещь, он передумает! Это невыносимо! У него нет никаких принципов!" Федерико скрестил руки на груди. В этом жесте было что-то оборонительное. "Мы оба социалисты, Тано, но в глубине души ты знаешь, что демохристиане сделали для нас много хорошего." При этих словах глаза Тано расширились - Гвидо видел это с того места, где стоял. " Демократы сделали для себя много хорошего!" Тано говорил во весь голос. "Проблема с такими "социалистами", как вы, в том, что вы слишком охотно склоняетесь перед элитой!" На это другой мужчина, еще более покрасневший, крикнул что-то насчет того, что он трахал жену коллеги. \n\nГвидо покачал головой и опустил глаза к своей работе. Он сам был избирателем демократических христиан и очень уважал Моро. Этот человек сделал то, что нужно было сделать, чтобы сохранить мир. Это было то, с чем Гвидо отождествлял себя, и именно поэтому он никогда не начинал спорить о политике. Ему не нужно было поднимать глаза, чтобы понять, что произошло дальше. Мужчины рядом с Тано и Федерико отделилии этих двух друг от друга, вокруг раздавались возбужденные крики, и один из надзирателей бежал к ним."
 CD.20.a:0 "Эй вы двое, свалили отсюда! Из ваших зарплат будет сделан вычет!"
 
 CD.21.t:0 "Письмо" # справиться с недовольством в армии
 CD.21.d:0 "Присутствующие подождали, пока дверь закроется, прежде чем начать говорить. Среди них были представлены высшие военные чины Италии, руководящие  деятели всех родов войск. Предметом обсуждения был листок бумаги, доставленный доверенным посредником от христианских демократов. На нем было напечатано всего несколько слов:0 "Подождите. У нас будет свой день. С вами свяжутся, когда что-нибудь изменится". Прочитав письмо вслух и оглядев комнату, генерал сложил листок и сунул его в карман. На некоторое время воцарилось молчание. \n\n"Я думал, что Джулио более решителен" сказал наконец один из мужчин. Его голос был тягостным, за этими словами послышались одобрительные шепотки. "Но все же, как он сказал, мы должны подождать. Мы либо действуем правильно, либо не действуем вообще, и даже военные не могут действовать, если политика застыла." Снова шепотки, в этот раз не все из них одобрительные. Один из мужчин предложил послать ответ в офис христианских демократов, откуда пришло письмо, но человек, заговоривший первым, покачал головой."Мы должны верить, что наши друзья знают, что делают" сказал он решительно. "Неужели вы думаете, что кому-то из нас должно нравится то, что его каждый день оскорбляет правительство, плюющее в лицо Италии? Но мы должны терпеть. И как только мы достаточно вытерпим, тогда и только тогда мы приступим к действию." Комната слегка зашевелилась, успокоенная. Говоривший, казалось, поколебал собравшихся, но даже у него были сомнения. Он надеялся, что Джулио скоро пришлет еще одно письмо, с другим посланием."
 CD.21.a:0 "Мы двинемся, когда положение станет критическим"
 
 CD.22.t:0 "Речь" # внедрять идеологию
 CD.22.d:0 """- Папа! Папа! Я хочу посмотреть Проулино!"\n\n"Проулино придется подождать, Мария", сказал Анджело девушке. "Через несколько минут премьер-министр Моро выступит с речью! Ш-ш-ш, сейчас начнется"\n\nМария надулась. Политика ужасно скучна для маленького ребенка. Но она неохотно села на диван между родителями, когда по телевизору Альдо Моро поднялся на трибуну.\n\nНо сегодня была бы не обычная речь.\n\nАльдо Моро был не чужд политического театра. Но сегодня он был более оживленным, настойчивым и решительным, чем кто-либо прежде. Можно было почувствовать страсть, исходящую от телевизора, когда он призвал Италию достичь своего законного величия. Не только на мировой арене, но также и дома. Италия должна быть страной, которую итальянцы с гордостью называют своим домом! Статус-кво должен исчезнуть, и новая, великая Италия должна была взлететь!\n\nАнджело и его жена, Аллегра, не могли не быть потрясены и очарованы выступлением Моро. Широко раскрыв глаза, они даже на долю секунды не могли оторвать взгляда от телевизора! Даже маленькая Мария не могла не увлечься всем этим, даже если ей больше нравилось смотреть на Проулино.\n\nАльдо Moro явно был в телевизоре, чтобы победить.\n\nКогда Моро закончил свою основополагающую речь, Анджело посмотрел на Аллегру. "Ну, дорогая. Кажется, я знаю, за кого мы голосуем.""
 CD.22.a:0 "Грядут перемены!"
 
 CD.23.t:0 "Создание регионов" # регионы созданы
 CD.23.d:0 "В такой великой и обширной стране, как Италия, одной из самых больших забот является то, что может показаться серым и скучным: вопрос управления. После объединения Италии в 1861 году было сохранены небольшие единицы административного деления, коммуны (муниципалитеты) и провинции (группы коммун).\n\nЭто все это было прекрасно, но с тех пор наша славная нация необычайно расширилась. Это потребовало большего количества коммун и провинций, и это привело к тому, что национальному правительству пришлось заниматься микроменеджментом сотен различных единиц, что откровенно кошмарно для управления. Отсюда введение правительством христианских демократовнового административного деления -  Регионов. \n\nЭти регионы будут состоять из групп провинций, имеющих общую историю и/или наследие. Они децентрализуют некоторое количество власти от национального правительства к регионам, но сведут к минимуму микроменеджмент и позволят единообразно применять законы правительства. Это не совсем полноценный федерализм, но передача часть полномочий регионам укрепит нашу страну.\n\nКонечно, не все этому рады. Более авторитарно настроенные силы в парламенте взбешены идеей передачи даже малейшей части власти региональным правительствам. Национальный Блок, в частности, вне себя, а их лидер Альмиранте занимался обструкцией в парламенте на протяжении рекордных восьми часов подряд! Он делает возмутительные заявления, что это приведет к распаду Италии на Великое герцогство Тосканское, или Светлую Венецианскую Республику, или еще что-то. Но он ошибается, так как это решение - наилучшее  для единства Италии!"
 CD.23.a:0 "Это к лучшему"

