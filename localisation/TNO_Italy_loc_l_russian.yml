ita_the_welcome_outcome:0 "Желанный исход"
ita_the_welcome_outcome_desc:0 "Германская гражданская война, наконец подошла к концу. К большому удивлению мировой общественности, победу в ней одержал Альберт Шпеер! По меркам Рейха Шпеер является либеральным реформатором. Во внешней политике он выступает с платформой разрядки с бывшими врагами Рейха, в том числе и с нами. Множество бессонных ночей для членов нашего правительства из-за неопределенности того, кто станет следующим фюрером, закончились, и итальянский народ может вздохнуть спокойно. Все-таки не стоит забывать, что Шпеер - нацист, пусть и не такой ужасный как например Гейдрих или Гёринг, поэтому мы не можем быть до конца уверены в том, что Германия с ним во главе не несет для нас угрозы. Впереди нам предстоит еще много работы. Италия должна начать разрядку в отношениях с Рейхом, обеспечив мир для будущих поколений. Пусть наши дипломатические контакты были оборваны в кошмарные пятидесятые, но мы должны их восстановить. Наша страна распахнет двери к миру и сотрудничеству перед Шпеером. Но все это еще впереди. Сегодня итальянцы по всей стране должны радоваться тому, что больше им не придется жить в страхе того, что им придется вести войну с превосходящим противником, который окутает Италию тучами угнетения. Впервые за долгое время можно увидеть как простые граждане идут по улице с улыбкой, ведь они уверены в завтрашнем дне, ведь перемены грядут."

ita_send_out_the_congratulations:0 "Наши поздравления"
ita_send_out_the_congratulations_desc:0 "Нашим первым шагом в улучшении отношений между Рейхом и Италией станет отправка персонального письма Альберту Шпееру от имени всего нашего государства с поздравлениями. Письмо будет довольно длинным. В нем будет упомянуто многое, что, по нашему мнению, имеет важное значение для дальнейших отношений между нашими государствами: мы выразим уважение доблести, проявленной студенческими ополчениями, вспомним те хорошие отношениями, которые существовали между нашими государствами прежде и дадим надежду на восстановление наших дипломатических отношений. В письме будет дан ясный намек на желание нашего правительства в начале полной разрядки и восстановлении открытой торговли, ради мирного будущего Европы. Пока что все ограничится формальным признанием режима Шпеера легитимным правительством Германии. Надеюсь, немцы поймут наши намеки и увидят в этом первый шаг к восстановлению дипломатических отношений между нами, чтобы ослабить напряженность и привести к новой эре мира. Если все пойдет по плану, ответ Германии будет одобрительным и будет означать начало нашего совместного пути к мира. Это будет первое испытание для нового фюрера, но если он пройдет его, планета станет все ближе к глобальному миру. Посланник, несущий письмо и несколько подарков, как можно скорее должны прибыть в столицу Германии самолетом, чтобы обеспечить признание Италии в первую очередь новыми наследниками Европы."

ita_withdraw_from_the_frontier:0 "Уход с границы"
ita_withdraw_from_the_frontier_desc:0 "С тех пор, как катастрофический проект «Атлантропа» похоронил некогда хорошие германо-итальянские отношения, на нашей границы с рейхом располагалось огромное количество бойцов на случай внезапного нападения со стороны немцев. Среди этих частей было много элитных войск, вроде горнострелковых дивизий "Альпини" или большинство наших бронетанковых частей, для которых северные Альпы у немецкой границы уже стали вторым домом. Здесь они изо дня в день тренировались и возводили множество оборонительных сооружений, чтобы любое вторжение с севера можно было обречь на провал еще до того, как наша страна проведет полную мобилизацию. Из-за анархии, вызванной гражданской войной, итальянский генеральный штаб, не только не уменьшил количество сил на границе, а даже увеличил, в качестве средства защиты от всяких бандитских рейдов, совершаемых воюющими сторонами. Теперь, в качестве намека Альберту Шпееру и либерализующему Рейху на демобилизацию нашей границы, мы направим наши бронетанковые дивизии с севера обратно на юг, подальше от Германии, вместе с четвертью пехотных войск, находящихся на границе. Нам остается лишь надеяться, что правительство Германии правильно поймет наш намек и сделает аналогичный жест, хотя из-за недавней гражданской войны вермахт был сильно ослаблен и на нашей границе находится и так не так много солдат. Но в случае поддержки политики разрядки немецким правительством, мы продолжим вывод наших бойцов. Однако гвардия «Альпини» останется, потому что немецкому волку не так легко доверять. Мы должны также ясно дать понять следующий факт: что бы ни случилось, что бы ни говорила Германия, мы не снимем ни одного проклятого солдата с оборонительных укреплений на нашей границе с Бургундией. Мы не можем оставаться дураками в поисках мира."

ita_tone_down_the_rhetoric:0 "Сбавить обороты пропаганды"
ita_tone_down_the_rhetoric_desc:0 "Во время экономического краха, вызванного проектом «Атлантропа» любой политик мог заслужить полную поддержку со стороны итальянского народа, просто разглагольствовав о том, что Германия - отвратительная империя зла, кровопролития и ненависти, наполненная отвратительными бесчеловечными нацистскими ублюдками, отчаянно пытающимися поставить славную Италию на колени. Это было не так уж и далеко от истины, если учесть все тогдашние обстоятельства. Каждая газета, радиопередача, плакат и выступление отражали такие настроения, и это не совсем помогает нам в восстановлении наших оборванных отношений. Как бы нам это не нравилось, но огромный размах германофобской пропаганды является большим крестом на пути к улучшению наших отношений. Если мы хотим надеяться на дальнейшую разрядку с Германским Рейхом, сокращение оборотов пропаганды ненависти к немецкому народу будет шагом в правильном направлении. По крайней мере, правительство должно прекратить поддерживать такую пропаганду и вместо этого работать над более позитивными сообщениями, такими как шанс подружиться с Германией, как в старые времена. Однако мы не собираемся подвергать цензуре такие сообщения, поскольку германофобия настолько сильна в Италии, что это было бы сродни политическому самоубийству, и многие люди в целом могут посчитать даже эти мягкие меры признанием нашей слабости и беспомощности, ведь мы просто игнорируем весь совершенный немецким правительством ужас. Благодаря этим реформам у Шпеера не должно быть никаких препятствий на пути к примирению и никаких оправданий для отказа от восстановления дипломатических отношений, что необходимо для обеспечения глобального мира."

ita_establish_diplomatic_channels:0 "Восстановление дипломатических каналов"
ita_establish_diplomatic_channels_desc:0 "После долгого периода проверок на возможность улучшения отношений с Альбертом Шпеером и его новым Рейхом теперь ясно, что мы можем начать официальный процесс восстановления итало-германских отношений. Мы планируем инициировать эту процедуру, создав новые дипломатические каналы с немцами, чтобы отныне между Германией и Римом всегда была бы прямая связь. Это будет означать, что Италия отправит постоянного посла в немецкую столицу, а они отправят посла в нашу. Кроме того, мы также планируем создать новую телефонную линию через разграбленную войной Германию, чтобы в экстренных случаях мы могли быстро связаться друг с другом. Одна из основных причин появления этих новых каналов заключается в том, что в следующий раз, когда одна из наших стран соберется провести очередную меру в отношении разрядке, они смогут координировать свои действия и консультироваться с другой. Это особенно важно для Италии, которая все еще чувствует предательство со стороны немцев, с тех пор как они создали Гибралтарскую плотину и начали осушение Средиземного моря вопреки желанию Италии и разрушили нашу экономику. Это также служит сигналом для остальной Европы, особенно для Иберии и Турции, что Италия сейчас работает с Рейхом, и если они будут мудры, они тоже будут участвовать в политике примирения. Но если они решат удержать свою ненависть и месть, у Италии скоро может появиться могущественный союзник, который поддержит ее."

ita_reopen_embassies:0 "Открыть посольства"
ita_reopen_embassies_desc:0 "С восстановлением наших дипломатических каналов с Рейхом и созданием действующий телефонной линии между Германией и Римом прогресс разрядки между нашими странами достиг апогея. Теперь пришло время восстановить наше посольство в Германии, а немцам - открыть свое посольство в Риме. Это положит конец официальной враждебности друг к другу, и, хотя многое еще предстоит улучшить, мы наконец можем объявить общественности, что какое бы будущее ни ждало, Германия и Италия встретят его как друзья, а не как враги. Церемония, не имеющая аналогов в истории по грандиозности и великолепию, должна быть проведена провести после открытия посольства в Германии. Процессия будет во многом будет похожа на ту, которая была совершена в 1940 году, когда Гитлер и Муссолини встретились, формально объединив нас в великой войне против старого порядка Стальным пактом. Участие в этих торжествах - это способ смыть со стали ту ржавчину, которая была вызвана прошлыми разногласиями. Хотя восстановления военного союза между нами немыслимо, но общественность должна ясно понять, что между нами нет никаких разногласий. Наш посол уже скоро приземлиться в Рейхе, его лично встретит Альберт Шпеер со своим окружением, и ожидается, что за послом прибудет наш великий лидер, как раз к празднику. Теперь кажется, что ничто не может остановить прогресс, которого мы достигли в направлении примирения, даже с учетом многих, многих проблем, которые еще предстоит решить."

ita_smooth_out_the_issues:0 "Сгладить разногласия"
ita_smooth_out_the_issues_desc:0 "На данный момент и ежу понятно, что Германия и Италия нынче - не лучшие друзья, даже несмотря на то, что обе страны делают все, что в их силах, только лишь для этого. "Атлантропа" похоронила экономику Италии, отправив нас на долгие годы в эпоху упадка и кризиса, которая нанесла непоправимый ущерб миллионам итальянцев. Это стало причиной того, что Италия отвернулась от Рейха, объединившись с Иберией и Турцией, чтобы сформировать антинемецкий триумвират. Оказалось, что Европа слишком мала для сосуществования двух самых могущественных империй в мире. Но теперь Альберт Шпеер взял в свои руки штурвал немецкого корабля после своей победы в гражданской войне, что стала причиной того, что Италия сменила тон своей политики по отношении к рейху с агрессии к разрядке, и получила аналогичный ответ со стороны Германии. Однако не все наши разногласия исчезли с приездом Шпеера и не исчезнут еще в течение долгого времени. И пока эти разногласия сохраняются, Германия и Италия не могут перейти от разрядки к партнерству. Поэтому мы должны заставить общественность думать, что дела обстоят лучше, чем они есть на самом деле. Это может быть обманом, но как мы можем улучшить нашу ситуацию иначе. Мы начнем с отвода большого количества наших солдат с границы и совместных торжеств, а в конечном итоге перейдем к обещаниям экономического сотрудничества и совместных учений вооруженных сил. Может быть, тогда мы сможем перейти к сделкам, которые действительно помогут Италии."

ita_hope_for_a_better_future:0 "Дивный Новый Мир"
ita_hope_for_a_better_future_desc:0 "Итальянский народ наконец-то может спать спокойно. Впервые за долгое время, похоже, нет никаких прямых угроз независимости Италии, с которыми она не могла бы справиться. В своей торжественной речи наш лидер провозгласит перед миллионами граждан Италии и жителей ее колоний о том, что мы вступили в светлое мирное будущее. Население будет знать, что Германия больше не представляет непосредственной опасности, и они тоже могут спать спокойно по ночам. А затем, после такого заявления, он объявит, что вино будет течь этой ночью, впервые после победы в мировой войне, в честь дипломатических побед Италии и примирения с Германией. Люди со всего мира смогут увидеть, что Италия прощает старые грехи. После сегодняшнего вечера мы должны смотреть не только на Шпеера и его Рейх, но и на другие проблемы. Пусть мы шли по пути мира рука об руку с Рейхом, не все страны выбрали такое благородное предприятие. Многие, как например Бургундия, предпочли бы снова увидеть мир горящим, потому что все кровопролитие прошлого - это не урок, который люди хотели бы выучить, но, возможно, Италия должна научить их! Мы можем спасти мир завтра, а может быть, и чуть позже, учитывая общенациональное похмелье, вызванное общенациональным бухичом в честь мира, которое обязательно последует за таким праздником."


