 ita_antifascist_resistance1:0 "Подавляющее cопротивление антифашистов"
 ita_antifascist_resistance1_desc:0 "- "Господа, катастрофа. Нам так и не удалось обезвредить ячейку антифашистов в Неаполе. Я предпринял отважную вылазку в стан врагов, но операция провалилась, спасибо Марко. Это дело прошлое, думайте о будущем, и это будущее уже начинается сегодня, запомните (или запишите)! *в сторону секретарши* Получилось вполне элегантно, по-моему сформулировано неплохо... Да, неплохо. *в толпу* О чём я?"\n\n- "Мы в дерьме."\n\n- "МЫ В ДЕРЬМЕ!""
 
