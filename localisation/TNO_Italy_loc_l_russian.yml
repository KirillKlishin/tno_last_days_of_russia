 CD.2.t:0 "Черкиоботтизм" # cherchiobottismo
 CD.2.d:0 "Собираясь на зайца, бери с собой собак.\n\nАльдо Моро сделал решение выслушать крупную и влиятельную консервативную фракцию. Как никак, ХДП является центристской партией. Слишком явный уклон влево или вправо приведёт только расколу партии. Есть такая присказка, что угодить всем не удастся, но это не означает, что мы не сможем угодить настолько многим, насколько в наших возможностях.\n\nОднако, политика выжидания исправно работала до этого времени, но всё-таки надо решить раз и навсегда: как ХДП должна работать с парламентом?\n\nЕсть мнение, что лучшим путём для ХДП будет ещё более расширить партию, включив в неё представителей других партий. При помощи сделок с различными мелкими парламентскими партиями и создав с ними коалицию, Моро сможет улучшить имидж ХДП среди большего количества избирателей и сделать так, чтобы ему было намного легче оставаться в правительстве. Однако это, несомненно, приведет к размыванию идейного единства и подрыву планов по законодательной программе ХДП.\n\nЕсть ещё вариант, предлагающий партии ХДП, по причине своего влияния и размеров, идти одной в парламент как "партии католиков". Объединив партию изнутри, Моро сможет окончательно консолидировать партию, то есть ХДП сможет воплотить свои планы безо всякой доброй воли включённым в неё мелким партиям, означая более эффективную законодательную программу. Конечно, это означает, что у ХДП будет меньше шансов остаться в правительстве, так как партия может удовлетворить интересы у куда меньшего количества избирателей.\n\nКаков будет будущий курс партии?"
 CD.2.a:0 "ХДП станет шире!" # big tent
 CD.2.b:0 "ХДП - партия католиков!" # catholics
 
 CD.3.t:0 "Столкновение с монархистами" # attempt attackment with Italian Democratic Party of Monarchist Unity
 CD.3.d:0 "Итальянская демократическая партия монархического единства, или сокращенно ИДПМЕ, является одной из многих новых итальянских партий, получивших места в парламенте. Несмотря на то, что они довольно малы по сравнению с тремя основными партиями, каждый депутат сможет помочь в наших усилиях довести наше видение Италии до успеха. ИДПМЕ - довольно консервативная партия, но для них важнее всего сохранение итальянской монархии, которую у нас нет причин упразднять.\n\nЗная это и в сочетании с некоторыми уступками, мы можем присоединить ИДПМЕ к нашей парламентской коалиции. Отточенное искусство компромиссной дипломатии Альдо Моро сумело сделать так, что либеральное крыло нашей партии смирилось с присутствием у нас закоренелых консерваторов, что усиливает единство ХДП при увеличивающемся блоке избирателей."
 CD.3.a:0 "Даже самого короля можно пригласить к нам вместе с его сторонниками."
 
 CD.4.t:0 "Диалог с умеренными" # attempt attackment with moderate socdems
 CD.4.d:0 "Альдо Моро опустил кружку кофе на стол и распрямил свои ноги под письменным столом. Он совсем не сомневался в том, что Джузеппе Сарагат сможет найти время переговорить с ним, и вот - глава социал-демократов притворно читает предоставленные ему бумаги, а глава христианских демократов терпеливо ожидает, пока тот закончит со чтением. Наконец Сарагат едва заметно кивнул и вернул бумаги. Взгляды мужчин встретились. Моро улыбнулся, и Сарагат улыбнулся в ответ с блеском в глазах.\n- Мы сможем сотрудничать с друг другом, Альдо, и мне не составит труда убедить своих людей сделать так же, - сказал Сарагат. \n- Мне правда очень приятно услышать это, Джузеппе, - ответил Моро и протянул собеседнику сигарету, тот не отказался.\n\nЭти переговоры длились приблизительно час, у них были ещё дела помимо знакомства с друг другом.\n- Мы практически братья по разуму, Джузеппе, - сказал Моро после несколько затягиваний, - но знаешь ли, мне нужно держать около себя таких людей, так скажем, с куда более консервативными взглядами, чем у тебя.\nСарагат любезно рассмеялся, и Моро продолжил:\n- А мы сегодня сделали так, что точно приведёт Италию к процветанию. А те упрямцы мало что решают. Я бы точно хотел услышать, что скажет синьор Ненни, когда узнает о сегодняшней встрече.\nСарагат улыбнулся, потакая своему собеседнику:\n- Ненни всегда есть что сказать, вот именно это я в нём уважаю, - тихо сказал он, после чего у него в глазах что-то изменилось, - Но что хорошего скажет Ненни? Когда в следующий раз я его встречу, я проголосую против Демократического Фронта, как мы договорились, и у тебя будет пост премьер-министра.\nМоро улыбнулся на этот жест искренности, но тень нависла между ними. На секунду она повисла в воздухе, пока Моро пристально наблюдал за своим собеседником. Джузеппе Сарагат был джентльменом во всех отношениях и одним из самых мягких политиков, с которыми ему приходилось иметь дело. И всё же в нём было что-то особенное. Моро понимал, что если когда-нибудь удача обернётся против христианских демократов, Сарагат без раздумий откажется от "маленького компромисса" между ними.\n\nПотом Сарагат улыбнулся и тень исчезла. После нескольких сигарет и праздной болтовни двое мужчин пожали руки над письменным столом.\n- Спасибо за приятный разговор, Альдо.\n- Спасибо тебе, что согласился встретиться, - сказал Моро, с улыбкой выпроводив его из кабинета."
 CD.4.a:0 "Такой вежливый человек."
 
 CD.5.t:0 "Отношения с социалистами" # political current, less hostility to socialists
 CD.5.d:0 "Десятилетия пропаганды в Италии породили определенное недовольство социализмом. Многие пожилые люди считают социалистов анархистскими бомбометателями, которые стремятся ввергнуть Италию в анархию, подобную той в России, и даже режим Чиано был строго антисоциалистическим. Это привело к тому, что многие из наиболее центристских и правоцентристских людей в партии глубоко испуганы угрозой социализма. Однако там, где некоторые видят трудности, Альдо Моро видит возможности.\n\nСоциалисты и даже подавляющее большинство ДФ в целом значительно предпочтительнее неофашистов, составляющих НБ, поскольку социалисты на данный момент достаточно привержены идее демократии. Зная это, Моро счел нужным протянуть руку социалистам, чтобы показать населению, что социализм - это не чуждая итальянцам идеология, а просто ещё одни поборники демократии.\n\nВ первое время было крайне непривычно, но кажется, что усилия Моро окупились, поскольку даже более консервативные части ХДП готовы стать более дружелюбнее к различным социалистам по всей Италии, открывая нам возможность более тесно сотрудничать с социалистами в будущем."
 CD.5.a:0 "Может создать с ними коалицию однажды?"
 
 CD.6.t:0 "Примавера" # Primavera 
 CD.6.d:0 "Фракция Примавера в ХДП, за неимением лучшего слова, является занозой в нашей пятой точке. Их более консервативный характер контрастирует с большинством партии, которая стоит в центре. На самом деле, они очень глубоко уклонились вправо для ХДП в целом. Однако, несмотря на эти идеологические разногласия, мы всё равно должны с ними работать. В конце концов, они часть нашей партии.\n\nКогда начались дискуссии о координации действий партии, большинство ожидало, что найти консенсус будет очень трудно. Однако, к почти всеобщему удивлению, фракция Примавера была готова сотрудничать с остальной частью ХДП! Более того, представители указанной фракции гораздо лучше понимали природу такого компромисса, чем ожидалось. Имели место быть уступки, такие как поддержка ХДП некоторых из их более умеренных точек зрения, однако такое удивительно простое решение этой проблемы порадовало многих в ХДП."
 CD.6.a:0 "Компромиссы работают!"
 
 CD.7.t:0 "Ценный союз" # catholic unions 
 CD.7.d:0 "Самая важная часть любого человека - это его ценности. Если у кого-то ужасные ценности, то это ужасные люди, и наоборот. Вот почему так важно сделать так, чтобы ценности у каждого были добрыми и приличными, чтобы вся страна не впала в хаос. Ценности достаточно легко внедрить в человека, обучая его на протяжении всего детства, но поддержание определённых ценностей требует, чтобы определённый человек поддерживался институтами, которые воплощают эти ценности. Вот тут-то и вступают в дело католические союзы.\n\nЭти профсоюзы, в первую очередь Конфедерация рабочих союзов Италии, представляют собой всё, к чему должен стремиться хороший католик-труженик. Кроме того, они пропагандируют сильные католические ценности, которые мы, как нация, должны стремиться представлять. К счастью, католические союзы далеко не слабы и сами по себе претендуют быть партией. Мы должны укрепить наши отношения с этими союзами, чтобы мы могли полностью соответствовать правильным идеям нашего будущего!"
 CD.7.a:0 "Ценность ценностей не должна быть недооценена."
 
 CD.8.t:0 "Высокий уровень морали" # high spirits, bless the CD
 CD.8.d:0 "Странное чувство охватило итальянский народ. Похоже, она распространилась почти на всех, как консерваторов, так и либералов. Это не страх и не гнев, а счастье. Счастье в недавно выкованной итальянской демократии, но самое главное - счастье среди членов ХДП.\n\nНаши усилия в области управления окупились десятикратно, поскольку общественное мнение по отношению к ХДП взлетело до невероятно высокого уровня. Надежды и мораль наших рядовых членов находятся на столь же высоком уровне, поскольку большое количество людей присоединяются к ХДП и рассказывают всем, кого они знают, о том добре, которое они сделали для Италии. Наши успешные усилия даже привели к тому, что некоторые из наших противников в НБ и ДФ неохотно признали, что мы являемся компетентной и респектабельной властью в Италии. Этот заразительный оптимизм по отношению к ХДП, похоже, продлится ещё долго, и у нас есть все намерения убедиться, что у него не будет причин для исчезновения."
 CD.8.a:0 "Смело глядя в будущее."
 
 CD.9.t:0 "Новый кабинет" # catholic tradition based??
 CD.9.d:0 "Когда юный Пьетро вошел в свой класс в первый день учебного года, он не мог не заметить, что что-то изменилось.\n\nВ прошлом году сказать, что класс был убогим, было бы очень милосердно. Но теперь, как будто волшебство произошло. Всё в помещении было чисто. Ранее голые книжные полки теперь были заполнены книгами! Даже парты для учеников, которые раньше совсем разваливались, выглядели так, как будто они могли выдержать вес ребенка!\n\nПьетро подошёл к столу учителя: \n- Синьор Чирулли, откуда всё это взялось? \nУчитель Чирулли с широкими глазами осмотрел ученика и ответил: \n- Ну, Пьетро, это всё от Конфедерации Рабочих Союзов Италии! Они начали большую кампанию по снабжению таких незаметных школ, как наша, всем необходимым, чтобы юные итальянцы получили образование, какого они заслуживают. Как ты думаешь, откуда твои родители взяли новые учебники и обувь? Точно не могли они взять за свои деньги!\n\nПьетро посмотрел на свои ботинки, они были новыми, хорошо сделанными и даже по-своему стильными! А его старая обувь прошла через множество починок, его родители были только рады выбросить старые и дать своему сыну новые ботинки. А те учебники в его рюкзаке были очень дорогими, чтобы их могла себе позволить семья рабочих.\n\n- Значит всё это КРСИ сделало?\n- Именно так, мой мальчик! Вот что побудило меня самого вступить в КРСИ! Я уверен, что твоии родители думают так же!"""
 CD.9.a:0 "Храни Боже КРСИ!"
 
 CD.10.t:0 "Эра лучших чувств" # pluralism epic.
 CD.10.d:0 "Мэр сказал в одной из собраний с жителями, что это эпоха добрых чувств, когда итальянцы чувствуют, что могут изменить ситуацию к лучшему. Елене не очень нравился мэр, но в этом она могла с ним согласиться. С тех пор как она обошла здание и связалась со всеми соседями, административная группа кондоминиума В7 стала главной темой для разговоров всего района.\n\nОна всегда была откровенна, даже когда была девочкой, но только в прошлом году или около того соседи стали такими же. Группа, состоящая в основном из женщин, живущих в здании, поначалу была презираема многими мужьями. Затем административная группа организовала несколько обедов, решила проблему утилизации отходов за пределами кондоминиума, убедила владельца выложить деньги на содержание имущества и дважды приняла мэра района. Мужья перестали жаловаться.\n\nЕлена знала, что перемена, произошедшая с её подругами, не была ни внезапной, ни случайной. Даже при Чиано они не осмелились бы поднять такой шум или ввязаться в политику, пусть даже незначительную. Однако при демократии они были свободны взять в свои руки большую часть повседневной "политики". В соседних зданиях всё ещё шептались, что ей больше нечем заняться, но Елене было всё равно. Она обнаружила, что организация своих соседей дает ей цель, и она не откажется от неё, что бы кто ни говорил. Может быть, когда дети немного подрастут - кто знает, - она сможет заменить районного мэра и лучше выполнять его работу."
 CD.10.a:0 "Такие люди нужны во власти везде."
 
 CD.11.t:0 "Печальный отказ от католической политики" # democratic initiative
 CD.11.d:0 "Теперь воскресенья были для него двойным разочарованием. Распорядок дня Паоло был известен всем в округе. После ухода за небольшим садом, который они с женой сымпровизировали за домом, он отправлялся с ней на утреннюю мессу, прежде чем они разошлись по своим делам; она - к своим подругам в продуктовых магазинах, а он - к своим друзьям в маленькое кафе на церковной площади. Поговорив с ними немного, он покупал две свои обычные газеты, оставленные для него за прилавком, и садился, поглощенный чтением, до конца утра.\n\nОн придерживался такого расписания в течение многих лет, но всё уже не было прежним. Приходской священник, которого он помнил с детства, был слишком стар - бедняга иногда останавливался, сбитый с толку, посреди своей проповеди и как будто забывал что сказать. Его проповеди обычно пробуждали веру Паоло, но теперь были только неловкие паузы, пока служка алтаря милостиво не увел старого священника.\n\nПаоло ожидал, что с победой ХДП на выборах политика будет проводиться с религиозным пылом, который он всё ещё носил в своем сердце. Он голосовал за Христианско-демократическую партию, потому что верил, что партия настоящей Италии - итальянцы, выросшие, как и он, в лоне Ационе Каттолика, - может одержать победу. Но теперь каждый день он читал, что Альдо Моро - лживый трус, Моро - работал с агностиками и социалистами. Сегодня в газете говорилось об Демократической Инициативе, альянсе, который Моро только что объявил с левыми партиями и теми, кого он привел с собой из центра. Паоло был зол не только на Моро, который саботировал католическую политику, но и на "людей с ценностями" в партии, которые позволили ему выйти сухим из воды.\n\nОн оставил газету на столе и вернулся к себе домой. Он ещё не отказался от поддержки ХДП - а за кого ещё он мог проголосовать? Но тот пыл, с которым он говорил про них в прошлом, давно иссяк."
 CD.11.a:0 "Бедная Италия."
 
 CD.12.t:0 "Индустрия кинематографа" # control cinema baby!!
 CD.12.d:0 "Юный Джузеппе с трудом мог в это поверить\n\nС самого детства он был воспитан на великих фильмах Чинечитта. Такие фильмы, как "Умберто Д.", "Белые ночи" и "Похитители велосипедов". И с самого детства он мечтал сам снимать фильмы для Чинечитта.\n- Эй, Джузеппе! Где мой кофе! Пошевеливайся!\n\nДжузеппе очнулся от своих грез, когда резкий голос Федерико Феллини пронесся по студии.\n-Да, синьор! Сейчас будет!\n\nДжузеппе никогда не думал, что этот день настанет. Что он будет работать в одной студии с великим режиссером Фредерико Феллини над, несомненно, великим фильмом "Сатирикон"! Рядом с такими великими актерами, как Сальво Рандоне! Мечта сбылась воистину.\n\nНо только отчасти, потому что Джузеппе в основном просто приносил кофе и выполнял другую тяжелую работу, это не будет длиться вечно. Он был молод, и его время придёт. На данный момент он был просто счастлив работать вместе с режиссерами и актерами, которых он боготворил, в фильмах, которые он обожал. Даже если сейчас он был простым рабочим, это был шаг в дверь, ставший возможным благодаря субсидиям Чинечитте. Если бы у них не было этих субсидий, были бы у них деньги, чтобы нанять его?"
 CD.12.a:0 "Чак!"
 
 CD.13.t:0 "Новые купюры" # econ lire baby!
 CD.13.d:0 "- Вот ваши 1000 лир, синьор. Спасибо и желаю вам хорошего дня!\n\nМарио посмотрел на сдачу, которую протянул ему кассир, - всего две банкноты по 500 лир. Его брови невольно нахмурились, когда он положил банкноты в бумажник.\n\nМарио был экономистом. Он уже скептически относился к плану правительства ввести новые банкноты номиналом 500 лир, когда правительство только объявило об этом плане. Он утверждал, что этот план приведет в лучшем случае только к дальнейшему раздуванию и без того раздутой лиры. В худшем случае, утверждал он, это может привести к экономическому пузырю.\n\nИ все пузыри имеют обыкновение лопаться.\n\nТем не менее, несмотря на скептицизм, выраженный такими экономистами, как Марио, правительство решило выполнить план и напечатать новые банкноты. Теперь, когда они были широко распространены, казалось несомненным, что они здесь надолго, и лира будет ещё больше раздута. Хотя это привело к увеличению расходов и потребления, может ли это продолжаться вечно?\n\nМарио не хотел, что экономический пузырь появлялся. Он искренне надеялся, что он ошибся и что этот проект будет успешным, как утверждало правительство. Но он не мог избавиться от ощущения, что пузырь надуется и неизбежно лопнет."
 CD.13.a:0 "Надеюсь, это не приведёт нас к финансовым трудностям..."
 
 CD.14.t:0 "Банкет" # abolish that sharecropping thing
 CD.14.d:0 "- Всем, всем, всем! Приходите на деревенский банкет! Прглашаются все!\n\nДжованни улыбался от уха до уха, когда жители Стило собирались за многочисленными столами на деревенской площади. Пока он наблюдал за приготовлениями, к нему подошёл мальчик.\n- Синьор, почему устраиваем этот банкет?\n\nДжованни продолжал звать гостей, одновременно подходя к мальчику и опустился на колено напротив него.\n- Мальчик, ты что, не слышал новости? Мы празднуем, потому что правительство упразднило опольщину, теперь мы свободны! Больше ни с кем не делить урожай! Весь урожай только у нас! Земля только у нас самих! И спасибо за это правительству! А теперь садись и празднуй! - и пододвинул стул к нему.\n\nДжованни долгое время был фермером в калабрийской деревне Стило. Долгое время он работал в рабстве по системе меццадрии, будучи вынужден отдавать свой с трудом выращенный урожай землевладельцу в обмен на привилегию пользоваться их землей.\n\nОн никогда не думал, что этот день настанет. Этот день, когда эта проклятая система будет отменена, и он сможет сохранить свой собственный урожай, выращенный на своей собственной земле.\n\nКогда он сел во главе стола, готовый приступить к сочной еде, он постарался вспомнить, кто для него и многих фермеров это сделал. Да благословит Господь правительство!"
 CD.14.a:0 "Давайте есть!"
 
 CD.15.t:0 "Да будет свет!" # electrification efforts
 CD.15.d:0 "Альпийская деревенька Арко навсегда изменится.\n\n- Маттео! Маттео! Видел, что там поставили на лобном месте?!\n\nМолодой Маттео вяло повернул голову к подбежавшей к нему его подруге Исадоре, у которой была улыбка на всё лицо.\n- Я нет. О чём ты толкуешь, Исадора?\nУлыбка девушки только расширилась.\n - Пошли за мной, - и она схватила Маттео за руку и потащила его на лобное место, когда солнце начало заходить за горизонт.\n\nКогда они добрались туда, Маттео заметил новинку. Вокруг лобного места стояли тонкие колонны со серыми шарами наверху.\n\n- Ну, колонны выглядят красиво, но разве стоило тащить меня сюда? Ничего ведь особенного.\n- Подожди немного, - сказала Исадора с до сих пор не исчезнувшей улыбкой, а солнце почти зашло.\n\nМаттео сел подле подруги на скамейку и думал, что может быть тут очень особенного. И после десяти минут ожидания это особенное случилось. Шары на колоннах внезапно засветились!\n\nМаттео почти упал со скамейки, разинув рот от удивления.\n- Исадора?! Что это вообще случилось?!\n- Правда, это удивительно?! - улыбка с её лица до сих не сошла, а только ещё расширилась, - взрослые сказали, что это называется элеттричество. Что это, я не знаю, но ведь здорово?!\n\nА Маттео не ответил. Он просто смотрел на светящиеся шары."
 CD.15.a:0 "Никогда не видел такое..."
 
 CD.16.t:0 "Выбор Фанфани" # progress in DC
 CD.16.d:0 "Когда премьер-министр Альдо Моро шёл по залам Палаццо Монтечиторио вместе со своей правой рукой Аминторе Фанфани, его брови нахмурились, обдумывая лучший путь для страны, теперь, когда он решил пойти ва-банк, объявив ХДП партией перемен и реформ.\n\n- Говорю ведь, Альдо, - сказал Фанфани, пока они шли, - ты можешь доверять мне. Я смогу сделать так, чтобы консерваторы поддержали нашу программу как бы то ни было. Просто дай зелёный свет, и без всяких проблем я смогу заставить их поддержать нас.\n- Предположим, - ответил Моро, - но это, несомненно, затруднит переизбрание нашей партии, если твой план принуждения и угроз исключения из партии будет реализован. Я тоже хочу, чтобы наша власть длилась как можно дольше, но мы должны думать и о будущих выборах. Работа с Ненни над общей программой реформ, безусловно, облегчит эту задачу.\n- Альдо, ну же. Мы с тобой оба знаем, что если мы будем постоянно беспокоиться о том, чтобы не раскачивать лодку ради следующих выборов, ничего никогда не будет сделано. Мы оба знаем, что угроза с севера требует немедленных и решительных действий. Просто дай слово, и я всё сделаю как должно.\n\nБрови Моро ещё более нахмурились, когда он остановился, чтобы обдумать слова Фанфани. Хотя Фанфани, безусловно, высказывал мнение обоих, его долг как лидера партии - обеспечить успех своей партии на выборах, так же как его долг как премьер-министра-обеспечить будущее Италии. Работа с Ненни, которая проявила открытость к работе с ним, возможно, была бы лучшим путем как для ХДП, так и для Италии? Что же делать, что делать...\n\nПосле нескольких минут обдумывания Моро повернулся к Фанфани и сказал:"
 CD.16.a:0 "- Приступай к работе." # Supportive of Fanfani
 CD.16.b:0 "- Мы должны работать с Ненни." # FD Collaboration
 
 CD.17.t:0 "Островок стабильности" # preserve the CD look of unity
 CD.17.d:0 "С момента крушения фашизма итальянская политика была... бурной. Существует так много партий, соперничающих за власть и влияние, каждая из которых имеет свою собственную конкретную повестку дня на будущее Италии. Внутри этих партий есть фракции, которые борются за влияние в управлении траекторией партии.\n\nМожно и не говорить о выходящих из этого нескончаемых пререканиях и политиканстве!\n\nКонечно, в этих бурных политических морях есть островок стабильности. Этот остров - Христианско-демократическая партия. В то время как другие партии ссорятся как друг с другом, так и с самими собой, наша партия держится твердо. Мы сильны. Мы едины. Мы выше таких мелких дрязг и фракционности. Среднестатистический итальянец может доверять нам, чтобы мы держали курс и направляли корабль через бурные воды, безо всяких споров и фракционной суеты.\n\nЭто не значит, что у нас нет собственных подразделений и фракций. Мы, очевидно, знаем. Мы просто лучше представляем электорату образ единого фронта, чем другие партии. И в конце концов, разве это не самое главное?"
 CD.17.a:0 "Мы - партия единства и стабильности!"
 
 CD.18.t:0 "Речь от Моро" # mess with the FD
 CD.18.d:0 "Альдо Моро поднялся на трибуну и оглядел своих людей, когда спикер призвал Палату к тишине. На него смотрело море представителей Христианско-демократической партии, людей всех оттенков политических убеждений, от перековавшихся фашистов и монархистов до тех, кто отличался от умеренного социалистического блока только своей принадлежностью к ХДП. Моро не мог не возгордиться тем, что собрал в своей партии столь многих депутатов, и тут его глаза встретились с глазами Джулио Андреотти. Джулио улыбнулся ему и кивнул, ободряюще, требовательно. ХДП была, безусловно, самой широкой из коалиций, присутствующих в парламенте, но сегодня она станет куда уже. Моро медленно выдохнул и собрался с духом.\n\n- Я горд тем, что я - христианский демократ. Наши коллеги из других партий не могут найти единства, ибо они выступают за интересы только определённых частей общества. Это их право. \nПослышались смех и возгласы одобрения от каждой представленной фракции ХДП. Моро продолжал говорить.\n- Христианская демократия представляет всё наше общество. Мы строим политику, основываясь на наших религиозных и общественных ценностях и думая о возможной пользе для жизни для каждой итальянской семьи, и мы отчитываемся о наших действиях перед самим Господом. Некоторые из наших оппонентов, ища, за что бы на нас напасть, говорят, что мы слишком часто прибегаем к компромиссам и не придерживаемся того, что мы называем своими убеждениями.\nПарламентарии уже начали реагировать соответствующим образом, но Моро продолжал. \n- Но мы знаем наши убеждения и придерживаемся их. Христианско-демократическая партия это, - тут немного оцепенел, - партия, выступающая за демократию, единство и христианские ценности и отвергающая разрушительную и разделяющую натуру левой политики.\n\nКогда парламент разразился шепотом, Моро прищурился, глядя на бумагу, лежащую перед ним на трибуне. Мысленно он немедленно внес коррективы, вычеркнув "злобное атеистическое нападение на семью", "убийц демократии", и заменив на "против убеждений наших семей", "ошибочные убеждения, которые могут только навредить демократии". Альдо Моро поднял голову и окинул комнату оценивающим взглядом. Андреотти и группа Примавера одобрительно кивали, левая фракция выглядела сердитой и шепталась, сердито стреляя глазами. Представители Демократического Фронта были готовы встать и начать кричать, но любопытствовали, как будет развиваться речь. ИДСП, сидевшие рядом с ними, выглядели скорее заинтригованными, чем сердитыми. А напротив левых сидел Альмиранте, одаривший его улыбкой на все зубы, от которой у него по спине пробежали мурашки. Моро продолжил речь.\n\n- Мы выступаем против Демократического Фронта, против левых, ибо они против убеждений наших семей. Италия в таких людях не нуждается, пока среди них не будет по-настоящему лучших людей, - Моро снова исправил в голове речь после увиденного им гримасы Андреотти, - ясно, что их убеждения сильно ошибочны и принесут только вред нашей молодой демократии. Возможно, они назовут нас консерваторами за то, что мы так говорим, противниками реформ, но мы истинные реформаторы. ХДП представляет собой сердце Италии, душу десятков миллионов итальянцев и их семей. Основываясь на наших ценностях и их ценностях, и желая бороться с левыми на политическом поле битвы, мы изменим Италию к лучшему и дадим её детям жизнь лучше, чем та, которой мы сами будем наслаждаться.\n\nБурные аплодисменты из угла Андреотти, и все консервативные члены партии, стоявшие на ногах, хлопали в ладоши. Альмиранте и его фашисты свистели и аплодировали, правда как будто в насмешку. Члены Демократического Фронта ругались, называя его марионеткой Большого бизнеса, врагом рабочего и фашистом, в то время как умеренные Сарагата быстро перешептывались друг с другом. Но Моро не видел ни одного из них. Он смотрел только на левых демократов ХДП и отмечал, как они угрюмо сидели с гневом в глазах. Предательство. Моро покинул трибуну и вернулся на свое место, пожимая руки и рассеянно улыбаясь. Андреотти похлопал его по спине и сказал ему на ухо:\n- Сегодня мы одержали великую победу."
 CD.18.a:0 "За демократию и наши ценности."
 
 CD.19.t:0 "Изоляция Национального Блока" # mess with the BN
 CD.19.d:0 "Постоянной занозой в нашей стороне был Национальный Блок. Они являются крайне правой националистической партией, возглавляемой "бывшим" твердолобым фашистом Джорджо Альмиранте. Они утверждают, что они абсолютно не фашисты и что они уважают демократию этой новой Италии, но эти утверждения можно было бы милосердно охарактеризовать как "в лучшем случае сомнительные".\n\nОни выступали против нашего правительства на каждом шагу. Однако есть способ нейтрализовать угрозу, исходящую от них.\n\nВ НБ есть значительный контингент монархистов, которые ревностно относятся к консерватизму и авторитаризму, в то же время куда менее заботясь о фашизме. Хотя очевидно, что их главная забота - сохранение итальянской монархии.\n\nМы можем использовать это в своих интересах и посеять раскол в рядах НБ. Мы будем распространять слухи (которые, возможно, имеют смысл, насколько нам известно), что НБ стремится восстановить фашизм и упразднить монархию в процессе! Можно сказать, что они стремятся сделать это в качестве "мести" Умберто за его участие в демократизации Италии.\n\nРаспространив этот сомнительный слух среди монархистов, мы нанесем ущерб единству НБ. Мы можем использовать раскол в их рядах, чтобы предотвратить вмешательство НБ в наше правительство - или вообще в демократический процесс, если уж на то пошло. Мы могли бы даже потенциально привлечь их на нашу сторону, хвастаясь тем, как ХДП является партией монархии; мы уважаем короля Умберто, и, в отличие от НБ, мы оставим его там, где он сидит!"
 CD.19.a:0 "За Короля и страну!"
 
 CD.20.t:0 "Разделение труда" # encourage PSI
 CD.20.d:0 "Гвидо посмотрел вверх, немного удивился и прищурился на двух мужчин напротив. Шум заводской линии едва позволял кому-то быть услышанным, если не закричать, но то, что видели и слышал Гвидо, ни с чем не спутаешь. Тано и Федерико снова спорили. Сейчас лицо Федерико даже покраснело. \n- Проблема Моро заключается в том, что он постоянно колебается, - буквально орал Тано, - если один говорит сделать что-то, он это делает. А если другой говорит что-то, то он сразу меняется! Возмутительно! У него нет принципов как таковых!\n- Федерико скрестил руки на груди, как будто он принял оборонительную позицию в споре.\n- Мы оба социалисты, Тано, но ты сам знаешь, что христодемы сделали нам только хорошо.\nВ ответ глаза Тано расширились, даже вдалеке стоявший Гвидо это увидел.\n- Христодемы сделали хорошо только для себя! - голос Тано прямо надрывался, Проблема тех "социалистов" как ты заключается в том, что готовы лизать пятки всякому, кто вам благоволит!\nЛицо его собеседника только ещё более покраснело и Федерико закричал, как он прекрасно провел время с женой Тано.\n\nГвидо покачал головой и опустил глаза на свою работу. Он сам был сторонником ХДП и очень уважал Моро. Этот человек сделал всё ради сохранения мира. Это было то, с чем Гвидо отождествлял себя, и именно поэтому он никогда не начинал политические споры. Ему не нужно было поднимать глаза, чтобы понять, что произошло дальше. Те рабочие рядом с Тано и Федерико оттаскивали драчунов, со всех сторон раздавались возбужденные крики, и один из надзирателей уже бежал на место потасовки."
 CD.20.a:0 "- А ну вы двое, спуститесь! Сейчас я вам вычту это из зарплаты!"
 
 CD.21.t:0 "Письмо" # deal with the unrest in the army
 CD.21.d:0 "Мужчины, присутствовавшие здесь, ждали, пока дверь закроется, прежде чем заговорить. Среди них было представлено высшее руководство Италии, а также ведущие деятели всех родов вооруженных сил. Предметом обсуждения был лист бумаги, доставленный лично доверенным посредником от Христианско-демократической партии. На нем было напечатано всего несколько слов: "Подождите. Однажды наш день настанет. С вами свяжутся, когда что-нибудь изменится". Прочитав это вслух и оглядев комнату, генерал сложил бумагу и положил её в карман. На некоторое время воцарилось молчание.\n\n- Я знал, что Джулио будет более решительным, - сказал наконец один из присутствующих. Его голос был отягощён, остальные тихо согласились, - но мы должны ждать, как он сказал. Нам нужно или действовать наиболее правильно, или вообще не действовать, и даже армия не сдвинется, пока в политике всё не уладится.\nНа это снова ропот, причём не все соглашаются. Один из мужчин предложил отправить ответ в главное здание ХДП, откуда пришло письмо, но первый, кто заговорил, покачал головой. \n- Мы должны верить нашим друзьям, они знают, что делают, - с заключающим тонов сказал главный говорящий, - как вы думаете, должен ли кто-нибудь из нас наслаждаться оскорблениями со стороны правительства, которое плюет в лицо Италии? Но мы должны это вынести. И как только мы достаточно вытерпим, тогда и мы сделаем свой ход.\nПрисутствующие в комнате слегка зашевелились, потом успокоились. Человек, который говорил, казалось, поколебал собравшихся, но даже у него были сомнения. Он надеялся, что Джулио скоро пришлет ещё одно письмо, с другим посланием."
 CD.21.a:0 "Мы покажем себя, когда нужная карта ляжет."
 
 CD.22.t:0 "Речь" # enact the agenda
 CD.22.d:0 "- Папа! Папа! Я хочу посмотреть Провлино!\n\n- Провлино подождёт, Мария, - сказал Анджело девочке, - премьер-министр Моро начнёт речь через несколько минут. О, тссс, сейчас начнётся!\n\nМария надула губы. Политика была ужасно скучной для маленького ребенка. Но она неохотно села на диван между родителями, когда по телевизору Альдо Моро поднялся на подиум.\n\nНо сегодняшняя речь не была из рядовых.\n\nАльдо Моро не был новичком в политическом театре. Но сегодня он был более оживленным, разгорячённым и решительным, чем кто-либо когда-либо видел его раньше. Можно было почувствовать страсть, исходящую от телевизора, когда он призывал Италию достичь своего законного величия. Не только на мировой арене, но и дома. Италия должна быть страной, которую итальянцы с гордостью называют своим домом! Статус-кво должен был исчезнуть, и должна была возникнуть новая, великая Италия!\n\nАнджело и его жена Аллегра не могли не быть очарованы выступлением Моро. Широко раскрыв глаза, они даже на долю секунды не могли оторвать взгляда от телевизора! Даже маленькая Мария не могла не быть немного захвачена всем этим, даже если она предпочла бы смотреть Провлино.\n\nАльдо Моро точно победил, если он смог покорить сердца даже незаинтересованных в политике.\n\nКогда премьер-министр закончил речь, Анджело посмотрел на Аллегру.\n- Думаю, мы знаем, за кого будем голосовать."
 CD.22.a:0 "Перемены грянут!"
 
 CD.23.t:0 "Установление системы регионов" # regioni established
 CD.23.d:0 "В такой великой и широкой стране, как Италия, одна из самых больших проблем - это то, что может показаться скучным и рутинным: вопрос управления. После объединения Италии в 1861 году административное деление было сохранено нехитрым: это комунны, то есть муниципалитеты и провинции, то есть группы из комунн.\n\nТак бы и остался такой порядок, но с тех пор наша славная страна необычайно расширилась. Это потребовало увеличения числа общин и провинций, и это привело к тому, что национальному правительству пришлось управлять сотнями различных административных единиц, что, откровенно говоря, кошмарно для управления. Поэтому ХДП приняло ввести новое административное деление: систему регионов.\n\nЭти регионы будут состоять из групп провинций, которые имеют общую историю и/или наследие. Это децентрализует небольшое количество власти от национального правительства к регионам, но сведет к минимуму микроменеджмент и позволит единообразно применять правительственные законы. Это не совсем полноценный федерализм, но от передачи некоторых полномочий регионам страна только выиграет.\n\nКонечно, не все этому рады. Более авторитарно настроенные силы в парламенте возмущены идеей передачи даже самой незначительной части власти региональным правительствам. Национальный Блок вне себя от ярости, а их лидер Альмиранте терроризирует парламент своими речами в течение рекордных восьми часов подряд! Он делает возмутительные заявления, что это приведет к распаду Италии на Великое герцогство Тосканское, или Светлейшую Венецианскую Республику, или что там у нас. Но он ошибается, так как это лучшее для единства Италии!"
 CD.23.a:0 "Ради всеобщего блага."

