 ita_italian_hegemony:0 "Итальянская Гегемония"
 ita_italian_hegemony_desc:0 "В отличие от других игроков на мировой арене, нас не устраивает просто "выживание". Нет! Мы поднимемся над массой мелких наций, ссорящихся за свои остатки, и примем участие в истинном пиршестве мировых держав! Конечно, мы не дураки и не рискнули бы отправить весь мир в третью войну, не после того, что мы видели...\n\nТем не менее, есть другие способы, которыми Италия может оказать свое влияние, и при тщательном планировании, стать гегемоном в Европе, особенно с учетом того, что Рейх, кажется, занят саморазрушением... Мы пошлем наших послов и создадим прочную сеть союзов, чтобы защитить себя и свои интересы."
 
 ita_over_hungary:0 "Над Венгрией"
 ita_over_hungary_desc:0 "Венгрия - это наглядный пример страны, которая переоценила свои силы и нажила гораздо больше врагов, чем она могла бы одолеть. После значительного увеличения своей территории во время последней войны, благодаря поддержке Германии, как только Рейх стал занят борьбой за свое коллективное выживание против русских, те самые нации, которыми они злоупотребили - Румыния, Сербия, Словакия - взялись за сладкую месть, восстановив все потерянные территории, а затем и сверх того.\n\nТеперь то, что осталось от "жемчужины Дуная", - это жалкая оболочка страны, скрепляемая страхом и отчаянием. Тем не менее, алмазы можно найти даже в необработанном виде, и венгерский народ гордится своими традициями: Венгрия все еще может восстать из пепла, если бы мы помогли доброй стране, они были бы навсегда в долгу перед...определенной страной быть может..."
 
 ita_lubiana_budapest_railway:0 "Железная Дорога Любляна-Будапешт"
 ita_lubiana_budapest_railway_desc:0 "Если мы хотим иметь конструктивные отношения с Венгрией, мы сначала должны сблизить наши страны.\n\nБуквально.\n\nСвязи между Италией и мадьярской нацией устарели и неэффективны: вместо небольших дорог и локомотивов викторианской эпохи, мы построим современную железную дорогу между Будапештом и Любляной, которая соединит Венгрию с нашей национальной железнодорожной сетью, чтобы наши поезда могли пройти весь путь от Рима до Жемчужины Дуная без необходимости пересадки. Конечно, взамен мы ничего не будем просить. По крайней мере, ничего физического..."
 
 ita_review_agricultural_trade_barriers:0 "Пересмотреть Агрокультурные Барьеры"
 ita_review_agricultural_trade_barriers_desc:0 "И Италия, и Германский Рейх очень протекционистски относятся к пошлинам на продукты питания. Это, в сочетании с тем, что Венгрия не имеет выхода к морю и, таким образом, не может экспортировать свою продукцию за пределы Европы,это обстоятельство задушило мадьярское сельское хозяйство, урожаи плодородных дунайских полей гниют под солнцем, и их некому покупать, а фермеры в отчаянии теряют все, что они так усердно наработали.\n\nЕсли мы хотим произвести хорошее впечатление на венгерский народ даже больше, чем на его правительство, мы можем снизить торговые барьеры, которые мы наложили на сельскохозяйственную продукцию, особенно на кукурузу и мясо: с небольшой передышкой , экономика должна начать восстанавливаться. Было бы очень жаль, если бы мы внезапно восстановили барьеры, но мы уверены, что такой возможности можно избежать...с должной подстраховкой."
 
 ita_our_protective_wing:0 "Наше Крыло Защиты"
 ita_our_protective_wing_desc:0 "Венгрия слаба и отчаянно нуждается в защите. При слабом правительстве и еще более слабой армии и полиции силы внутри страны бушуют, пытаясь разорвать нацию в клочья,этнические немцы хотят отделиться и присоединиться к Рейху, в то время как либералы готовят свои силы для переворота против законного правительства.\n\nСтране, находящейся в таком жалком состоянии, было бы милосердием забрать ее под наше защитное крыло.Заявление о поддержке нашего министра иностранных дел,отправка партии военного снаряжения для армии и полиции и - что лучше всего - отряд СИМ для выявления и устранения всех угроз центральной власти. Конечно, от этого бескорыстного акта щедрости мы ничего не ждем..."
 
 ita_review_the_italo_magyar_friendship_treaty:0 "Пересмотреть Итало-Венгерский договор о дружбе"
 ita_review_the_italo_magyar_friendship_treaty_desc:0 "Италия и Венгрия были очень близки в прошлом,начиная от Итало-мадьярского договора о дружбе 1927 года до Римских протоколов 1934 года наши страны всегда тесно сотрудничали. Во время войны наши солдаты бок о бок сражались в России против коммунистического зверя,однако,после победы, когда Ось распалась, Венгрия предпочла остаться на стороне Германии.\n\nСоюз со временем меркнул, но еще не умер окончательно. Пора вдохнуть новую жизнь в Договор о дружбе и позволить нашим народам снова сблизиться! Венгрия обязательно увидит хорошее в нашем предложении: в конце концов, у них нет выбора..."
 
 ita_invest_in_MAVAG:0 "Инвестировать в МАВАГ"
 ita_invest_in_MAVAG_desc:0 "МАВАГ ("Машинный завод Венгерской Государственной Железной Дороги") - это государственная компания, производящая различные транспортные средства, от локомотивов до легковых и грузовых автомобилей. Сегодня она известен тем, что является одним из последних крупных заводов, все еще действующих в Венгрии, после того, как все другие отрасли промышленности обанкротились: если и этот тоже падет, это станет последним гвоздем в мадьярскую экономику. Если мы этого не сделаем, не вложимся в него.\n\nПара миллионов лир - это пустяк для бюджета Италии, но этого должно хватить, чтобы спасти компанию от кредиторов и дать небольшой, но мощный импульс для всего производственного сектора страны. Конечно, для восстановления венгерской экономики потребуется гораздо больше. Гроб еще остался,но теперь гвозди и молоток держим мы..."
 
 ita_an_outlet_for_hungarian_goods:0 "Венгерская продукция"
 ita_an_outlet_for_hungarian_goods_desc:0 "Поскольку сельское хозяйство Венгрии возвращается к норме, а промышленность находится на пути к восстановлению, рынок этой небольшой страны скоро будет наводнен товарами, которые у нее нет возможности покупать или продавать. По невероятному совпадению, в Италии и странах, входящих в нашу сферу влияния, есть десятки миллионов потенциальных покупателей, которые наверняка оценят лучшие продукты мадьярской мысли!\n\nКонечно, такая глубокая интеграция торговли Венгрии с нашей имеет очень небольшой, почти ничтожные последствия, если их правительство эгоистично решит снова отвернуться от нас, торговля между нашими странами прекратится, а вместе с ней и вся венгерская экономика, но, в конце концов, зачем им вообще прекращать это..."
 
 ITA_hungarian_trade:0 "Итало-Венгерская торговля"
 ITA_hungarian_trade_desc:0 "В рамках наших благородных усилий по интеграции нашей европейской сферы влияния, несомненно, принесет пользу нашей стране возрождение и укрепление торговли между Италией и Венгрией. Хотя наши торговцы не уверены в целесообразности этого предприятия, обеспокоенные нестабильностью Венгрии и постоянной бедностью, - несколько субсидий и тонкие намеки на возможности государственного контракта скоро исправит это.\n\nКак и во времена Римской империи, торговля Европы будет свободно течь по великим дорогам континента. Грузовики и поезда будут загружены до краев и доставят лучшие итальянские товары нашему северному соседу. Поступая так, они также принесут процветание нашей великой нации и верность нашему правительству и сфере."
 
 ita_new_weapon_shipments:0 "Новые поставки оружия"
 ita_new_weapon_shipments_desc:0 "Из-за нехватки средств на исследования и разработки, а также краха военной промышленности в Венгрии, Королевская венгерская армия оказалась в плачевном состоянии. Дивизии почти не укомплектованы и не имеют снаряжения, при этом большинству солдат выдается только служебная винтовка и униформа: автоматическое и боевое оружие, такое как СМГ, ХМГ и минометы, - роскошь, предназначенная для(немногочисленных) элитных войск, а артиллерия немногочисленна и устарела,еще до великой войны! Очевидно, что в таком состоянии для капитуляции Венгрии потребуется всего лишь одна танковая дивизия.\n\n К счастью для Венгрии,у них есть под боком ангел-хранитель: Италия щедро предоставит современное оборудование мадьярской армии, и пособия, необходимые для его использования! Однако для правильной работы оружия нужны боеприпасы, и, конечно, вопрос о боеприпасах будет предметом долгого обсуждения. Долгая и надеемся, плодотворная дискуссия..."
 
 ita_review_semmering_agreements:0 "Пересмотреть соглашения Земмеринга"
 ita_review_semmering_agreements_desc:0 "Соглашения Земмеринга, заключенные в 1931 году, были попыткой создать общее экономическое пространство между Италией, Австрией и Венгрией для увеличения торговли и промышленности и хотя, это было менее очевидно, создания единого фронта против потенциальной агрессии Германии. Соглашения закончились так же, как и Римские протоколы после аншлюса Австрии, и наша политика в отношении Германии резко изменилась.\n\nТеперь, когда Рейх снова стал нашим соперником в Европе, мы пересмотрим Соглашения Зиммеринга, что приведет к дальнейшему увеличению экономического сотрудничества между нашими странами! Как было бы печально, если бы Венгрия отказалась, и мы были бы вынуждены отозвать все наши инвестиции в одночасье..."
 
 ita_joint_credit_institutions:0 "Совместные институты кредитования"
 ita_joint_credit_institutions_desc:0 "Банки - краеугольный камень современной экономики. Располагая собственными денежными резервами, они могут предоставлять ссуды тем, у кого есть прекрасные идеи, но недостаточно ресурсов, чтобы воплотить их в жизнь. Банковский сектор Венгрии рухнул вместе с остальной экономикой после краха Германии в 50-х годах, и теперь у правительства нет средств для создания нового.\n\nКакое совпадение, что ИРИ выразили намерение инвестировать в слаборазвитые регионы Балкан! Мы дадим нашим компаниям зеленый свет и создадим новые совместные предприятия между нашими банками и уцелевшими венгерскими банками, чтобы заново вдохнуть жизнь в мадьярскую экономику.А теперь угадайте, кому принадлежит 51% всех акций..."
 
 ita_the_regency_question:0 "Вопрос Регентства"
 ita_the_regency_question_desc:0 "Хотя отношения между Национальным Блоком и итальянской монархией сложны, мягко говоря, наше отношение к венгерскому регентству не обязательно должно быть таким же. Венгерское правительство уже давно разделено между жесткими фашистами, без сомнения респектабельными в своем националистическом рвении, но относительно близкими к гуннскому врагу, и остатками страны.\n\nПоскольку наше влияние в Венгрии растет с каждым днем, мы должны уже скоро решить, как сообщить нашему клиенту об этом вопросе. Позволив Венгрии сохранить монархию, мы сможем приобрести новых друзей у верхушки страны, но это также может дать им символ, чтобы сплотиться, если наши отношения когда-нибудь испортятся."
 
 blocchidiplo.1.t:0 "Итальянская Гегемония"
 blocchidiplo.1.d:0 "В течение десяти тысяч лет Европа была центром мира. Родина цивилизации, дом философии, искусства и культуры. И вот уже десять тысяч лет Рим является центром Европы.\n\nИменно Рим породил империю, которая определяла континент на долгие века, именно Рим привел нецивилизованные племена к современности. Рим был колыбелью Ренессанса, центром христианства, вечным городом и местом рождения бесчисленных миллионов людей. Как Рим является столицей Италии, так и Италия является воплощением всего, что Рим совершил в мире. На протяжении веков итальянский народ был порабощен и разделен, став жертвой ложных идеологий и интриг соседей. Однако его люди оставались гордыми и мечтали, что однажды они вернут своей нации славу.\n\nФашистская революция была первым шагом к этой судьбе, реформы Чиано - вторым. Пришло время завершить этот грандиозный проект и напомнить континенту о могуществе Рима.\n\nОт Дарданелл до Гибралтара, от песков Сахары до равнин Востока мы распространим свет цивилизации. Где бы он ни был обнаружен, вырождение и безумие будут загнаны на задворки цивилизации. Мы победим вероломных гуннов, трусливых социалистов и всех остальных, кто встанет у нас на пути.\n\nМир узнает силу итальянской нации и ее народа, и Рим останется его центром еще на десять тысяч лет."
 blocchidiplo.1.a:0 "Италия будет снова Великой"
 
 blocchidiplo.2.t:0 "Над Венгрией"
 blocchidiplo.2.d:0 "Бедная Венгрия. Так далеко от Бога и так близко к Германии...\n\nГоды после окончания войны не были добры к Венгрии. Пока Венгрия воевала вместе с нами и немцами во время войны, вскоре после победы начали появляться трещины. Когда произошел итало-германский раскол и Ось распалась, Венгрия решила остаться в союзе с Германией.\n\nВозможно, это был неправильный выбор, поскольку впоследствии Венгрия вскоре оказалась в конфликте с другим бывшим союзником, Румынией. Этот конфликт не закончился в пользу Венгрии, и ее территория была расчленена. Что еще хуже, Германия изгнала ее из Пакта Единства за ее дерзость, похоронив этим как экономику страны, так и ее положение в мире.\n\nСказать, что Венгрия сегодня находится в тяжелом положении, было бы большим преуменьшением. Экономика находится в полном хаосе, власть регента находится под угрозой со стороны продемократических фракций и германо-венгерского фольксбунда, поэтому Венгрия сегодня является самым определением несостоявшегося государства.\n\nОднако их ужасное положение все же может быть нам выгодным. Поскольку экономика находится в полном упадке, а страна является изгоем среди своих хищных соседей, существует сильное недовольство как влиятельным немецким меньшинством в стране, так и самой Германией и ее роли в затруднительном положении Венгрии.\n\nОдним словом, страна является благодатной почвой для расширения итальянского влияния..."
 blocchidiplo.2.a:0 "Италия будет снова Великой"
 
 blocchidiplo.3.t:0 "Италия предлагает новую железную дорогу"
 blocchidiplo.3.d:0 "Итальянцы пришли к нам с предложением.\n\nОни хотят построить новую железную дорогу, ведущую из Любляны в Будапешт. Они утверждают, что это увеличит объем торговли и путешествий между двумя городами, что принесет экономическое благо всем участникам. Беспроигрышный сценарий, по крайней мере, так они говорят.\n\nКонечно, это, вероятно, нечто большее, чем говорят итальянцы. Увеличение торговли, несомненно, приведет к тому, что наша экономика будет еще больше переплетаться с экономикой Италии, хорошо это или плохо. Не говоря уже о том, что настоящая железная дорога, скорее всего, будет строиться и эксплуатироваться итальянскими компаниями... Перевешивают ли эти опасения выгоды?\n\nДолжны ли мы должны согласиться?"
 blocchidiplo.3.a:0 "Мы согласны!Дайте добро на строительство!"
 blocchidiplo.4.b:0 "Отказываемся!"
 
 blocchidiplo.4.t:0 "Венгрия согласна на строительство железной дороги"
 blocchidiplo.4.d:0 "Венгры мудро согласились на новую железную дорогу от Любляны до Будапешта! Теперь мы можем приступить к ее построению и дальнейшему связыванию наших экономик! Выигрывают все! Вскоре города Рим и Будапешт станут сестрами, несмотря на их расстояние, а народы Италии и Венгрии - братьями.\n\nС этим новым звеном, которое станет главной артерией нашего великого альянса, мы можем отдыхать спокойно, зная, что наш северный фланг в обозримом будущем в безопасности. Непоколебимая в своей преданности тем, кто хорошо служит, итальянская сфера всегда будет защищать братьев наших меньших. Таким образом мы защитим их процветание и, конечно же, свое собственное."
 blocchidiplo.4.a:0 "Великолепно!"
 
 blocchidiplo.5.t:0 "Венгрия отказывается от железной дороги"
 blocchidiplo.5.d:0 "Плохие новости! Венгры отказались от нашего щедрого предложения железной дороги Любляна-Будапешт!" Почему их правительство, до сих пор поддающееся нашему влиянию, пошло на такой разрушительный и безрассудный курс действий, мы можем только догадываться. Скорее всего, их руководство пало под влиянием психованного немецкого зверя или наивных националистов, которые думают, что могут добиться успеха без нашей защиты.\n\nВ любом случае, это, безусловно, удар по отношениям между нашими странами. Возможно, пришло время подумать о более прямых действиях, чтобы гарантировать, что наши интересы в Венгрии безопасны. В конце концов, так же, как любой хороший родитель не должен колебаться, наказывая непослушных детей, мы должны сделать так, чтобы представители нашей сферы соблюдали свои интересы, и, конечно же, наши интересы."
 blocchidiplo.5.a:0 "Проклятье!"
 
 blocchidiplo.6.t:0 "Италия предлагает снизить торговые ограничения"
 blocchidiplo.6.d:0 "Похоже, итальянцы пришли к нам с предложением.\n\nВ интересах свободной торговли и на благо обеих наших экономик они предложили снижение тарифов и торговых ограничений на венгерскую сельскохозяйственную продукцию. Другими словами, они хотят, чтобы нашим фермерам было проще продавать свою продукцию в Италии.\n\nЭто определенно кажется хорошей сделкой, и наш сильный сельскохозяйственный сектор, несомненно, получит огромную выгоду. Но, как всегда, в этой сделке может быть больше, чем кажется на первый взгляд. Это приведет к еще большему переплетению наших экономик, к лучшему или к худшему. Это также сделало бы нас более зависимыми от потрясений итальянского рынка.\n\nСтоит ли принимать потенциальную экономическую выгоду? Или нам следует отказаться?"
 blocchidiplo.6.a:0 "свободная торговля это благо для обоих стран,мы согласны!"
 blocchidiplo.6.b:0 "Отказываемся!"
 
 blocchidiplo.7.t:0 "Венгрия приняла предложение о торговых ограничениях"
 blocchidiplo.7.d:0 "Хорошие Новости! Венгры мудро согласилась на наше щедрое предложение по снижению торговых барьеров для венгерской сельскохозяйственной продукции! Это принесет пользу Венгрии и, что более важно, принесет пользу нам! Настоящий беспроигрышный вариант для всех участников!"
 blocchidiplo.7.a:0 "Великолепно!"
 
 blocchidiplo.8.t:0 "Венгрия отказывается от новых торговых ограничений"
 blocchidiplo.8.d:0 "Плохие Новости! По какой-то причине венгры по глупости отклонили наше щедрое предложение снизить торговые ограничения для венгерского сельского хозяйства!"
 blocchidiplo.8.a:0 "Потеря для них!"
 
 blocchidiplo.9.t:0 "Италия предлагает защиту"
 blocchidiplo.9.d:0 "Итальянцы обратились к нам с предложением.\n\nИталия предложила обеспечить гарантию наших границ. Это означает, что, если нам угрожает агрессор, Италия защитит нас и нашу территориальную целостность.\n\nЗвучит неплохо, особенно с учетом хаоса, охватившего Европу и весь мир. В эти неспокойные времена хорошо иметь сильного защитника.\n\nКонечно, это еще больше сблизит нас с Италией и может вызвать гнев их северного врага, немцев. В конце концов, им не понравилось бы, что Италия закрепится на их пороге...\n\n Некоторые утверждают, что это также подорвало бы суверенитет Венгрии, сделав нас зависимыми от Италии.\n\nНо, возможно, оно того стоит, ради самосохранения?"
 blocchidiplo.9.a:0 "Мы согласны. В этом хаотичном мире нам нужен сильный защитник."
 blocchidiplo.9.b:0 "Отказываемся! Нам не нужна итальянская защита!"
 
 blocchidiplo.10.t:0 "Венгрия приняла нашу защиту"
 blocchidiplo.10.d:0 "Хорошие новости! Венгры мудро решили принять наше предложение о защите! Это еще больше свяжет их с Италосферой и увеличит наше влияние в Венгрии!"
 blocchidiplo.10.a:0 "Великолепно!"
 
 blocchidiplo.11.t:0 "Венгрия отказалась от нашей защиты"
 blocchidiplo.11.d:0 "Плохие новости! Глупые венгры отклонили наше весьма щедрое предложение защиты! Их близорукость не знает границ! Ну, когда к ним постучатся немцы, они уже не смогут сказать, что мы не пытались им помочь!"
 blocchidiplo.11.a:0 "В будущем они пожалеют об этом дне!"
 
 blocchidiplo.12.t:0 "Итало-Венгерский договор о дружбе"
 blocchidiplo.12.d:0 "Итальянцы снова пришли к нам с предложением. На этот раз они предлагают "Договор о дружбе", говоря, что они хотят укрепить некогда крепкие связи между нашими странами...\n\nБолее точным термином для этого было бы "пакт о ненападении". Другими словами, Италия не начнет с нами конфликта, и мы с ними тоже. Хотя это не формальный союз, это определенно будет признаком более тесных связей с Италией. Причем геополитические связи, а не просто экономические связи. Немцам это, несомненно, не понравится...\n\nСтоит ли оно того?"
 blocchidiplo.12.a:0 "Мы заключим договор о дружбе!"
 blocchidiplo.13.b:0 "Не стоит злить немцев..."
 
 blocchidiplo.13.t:0 "Венгрия приняла договор о дружбе!"
 blocchidiplo.13.d:0 "Хорошие новости! Венгры мудро приняли наше щедрое предложение "договор о дружбе"! Это укрепит связи между нашими странами и еще быстрее переведет Венгрию из германской сферы в италосферу!"
 blocchidiplo.13.a:0 "За будущую дружбу!"
 
 blocchidiplo.14.t:0 "Венгрия отказалась от договора о дружбе!"
 blocchidiplo.14.d:0 "Плохие новости! Венгры отклонили наше щедрое предложение, "договор о дружбе" между нашими странами! Они аргументируют это тем, что не хотят рисковать спровоцировать немцев."
 blocchidiplo.14.a:0 "Проклятье!"
 
 blocchidiplo.15.t:0 "Италия предлагает инвестиции для МАВАГ"
 blocchidiplo.15.d:0 "Хотя наша история с итальянцами, безусловно...неоднозначна, мы не можем отрицать, что у них много денег и недостаточно (очевидно) возможностей, чтобы их тратить. Хотя у них есть прискорбная склонность вмешиваться во внутренние дела других стран, они, по крайней мере, предпочитают делать это с использованием золота, а не свинца. Возможно, нам не следует удивляться тому, что националистическое правительство, возглавляемое Национальным Блоком, предложило значительно увеличить свои инвестиции в МВГЖД, нашу государственную железнодорожную компанию.\n\nПотенциальные выгоды от этих инвестиций невозможно переоценить, как и их риски. Наше правительство поддерживает лишь незначительный контроль над внутренними районами Венгрии, и благодаря финансовой поддержке, которую предлагают итальянцы, мы могли бы интегрировать сельскую местность с современной железнодорожной системой и помочь приблизить нашу страну к будущему. С другой стороны, это могло быть аферой в копилке желаний "наследников Муссолини" в конечном итоге превратить нашу страну в не что иное, как римскую марионетку. Так или иначе, скоро мы дадим ответ итальянцам, иначе они сочтут нас нерешительными."
 blocchidiplo.15.a:0 "Принять"
 blocchidiplo.15.b:0 "Отказать"
 
 blocchidiplo.16.t:0 "Венгрия приняла наши инвестиции"
 blocchidiplo.16.d:0 "Отличные новости из Венгрии! Похоже, правительство прозрело и разумно согласилось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Это прекрасный день для наших народов. Италия получает развитую инфраструктуру в качестве важного торгового партнера и достойные долгосрочные инвестиции, в то время как Венгрия получает преимущества современной транспортной системы и мощного союзника в опасном регионе.\n\nКонечно, это также возможность для нашей страны становиться все сильнее в нашей законной Средиземноморской сфере.Наше господство над регионом будет все усиливаться, и вскоре мы станем силой, равной величайшим державам мира."
 blocchidiplo.16.a:0 "Принятие союзником"
 
 blocchidiplo.17.t:0 "Венгрия отказалась от наших инвестиций"
 blocchidiplo.17.d:0 "Ужасные новости из Венгрии! Похоже, что их правительство прислушалось к советам своих ложных друзей и отказалось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Хотя отказ Венгрии был в высшей степени вежливым и подробно описывал непрекращающееся уважение страны к своему "великому итальянскому союзнику", нас нельзя обмануть такими уловками. Это оскорбление, прямое и простое.\n\nЭто, конечно, неудача, но это еще не конец нашей кампании по расширению нашего влияния на Север. Так или иначе, венгры образумятся и присоединятся к своим итальянским братьям в славном средиземноморском союзе. Просто они, кажется, еще этого не знают."
 blocchidiplo.17.a:0 "Отказ есть отказ."
 
 blocchidiplo.18.t:0 "Италия хочет Венгерской продукции"
 blocchidiplo.18.d:0 "Итальянцы снова пришли к нам с предложением.\n\n На этот раз они хотят упростить для нас продажу венгерских товаров в Италии, снизив тарифы на венгерские товары, ввозимые в страну. Это приведет к увеличению продаж венгерских товаров в Италии и, следовательно, к увеличению притока денег в Венгрию!\n\nКонечно, есть некоторые, кто утверждает, что у итальянцев есть скрытые мотивы, поскольку принятие, несомненно, свяжет нашу экономику с экономикой Италосферы. Мы должны спросить себя, стоит ли это увеличения доходов от продаж в Италии."
 blocchidiplo.18.a:0 "От свободной торговли выиграют все,мы принимаем предложение!"
 blocchidiplo.18.b:0 "Мы отказываемся!"
 
 blocchidiplo.19.t:0 "Венгрия приняла снижение тарифов"
 blocchidiplo.19.d:0 "Хорошие новости! Венгры мудро решили принять наше щедрое предложение по более низким тарифам! Они будут зарабатывать больше денег, поскольку венгерские товары поступают в Италию, а мы еще больше свяжем их экономику с экономикой Италосферы! Настоящий беспроигрышный вариант для всех участников!"
 blocchidiplo.19.a:0 "Свободная торговля - путь к процветанию для всех!"
 
 blocchidiplo.20.t:0 "Венгрия отказалась от новых тарифов"
 blocchidiplo.20.d:0 "Плохие новости! По какой-то недальновиднсти глупые венгры отклонили наше щедрое предложение о более низких тарифах на венгерские товары! Хотя это и препятствует нашим планам, это, несомненно, станет еще большим препятствием для них и их и без того ущербной экономики! Когда-нибудь они будут жаждить, чтобы они были приняты!"
 blocchidiplo.20.a:0 "Потеря для них!"
 
 blocchidiplo.21.t:0 "Италия предлагает поставку оружия"
 blocchidiplo.21.d:0 "Италия пришла к нам, на этот раз с сделкой по оружию. Они предлагают нам продавать итальянское оружие с большой скидкой.\n\nУчитывая плачевное состояние наших вооруженных сил, это могло бы стать для нас большим благом. В конце концов, наша военная техника либо отсутствует, либо устарела, либо и то, и другое. И в сегодняшнем хаотичном, опасном мире крайне важно, чтобы наши вооруженные силы были настолько сильны, насколько это возможно.\n\nКонечно, это еще больше усилит итальянское влияние в нашей стране и рискует поставить нас в зависимость от итальянского оружия, чтобы защитить себя. Некоторые утверждают, что это будет угрозой нашему суверенитету.\n\nПринять сделку?"
 blocchidiplo.21.a:0 "Мы должны модернизировать наше снаряжение,принять сделку"
 blocchidiplo.21.b:0 "Нам не нужно итальянское снаряжение."
 
 blocchidiplo.22.t:0 "Венгрия приняла сделку о поставке оружия"
 blocchidiplo.22.d:0 "Хорошие новости! Венгры мудро решили принять нашу сделку по оружию! Это будет отличная сделка для них, так как теперь они получат прекрасное итальянское оружие по отличным ценам. Что еще более важно, это будет полезно для нас, так как мы не только заработаем на этом немного денег, но и еще больше втянем Венгрию в италосферу!"
 blocchidiplo.22.a:0 "Великолепно!"
 
 blocchidiplo.23.t:0 "Венгрия отказалась от сделки по поставке оружия"
 blocchidiplo.23.d:0 "Плохие новости! Глупые венгры решили отклонить наше щедрое предложение - оружейную сделку! Разумеется, это досадная неудача для наших планов в отношении Венгрии. Однако это, несомненно, станет для них еще большей проблемой, когда на них снова нападут! Тогда они точно захотят, чтобы у них было итальянское оружие!"
 blocchidiplo.23.a:0 "Потеря для них!"
 
 blocchidiplo.24.t:0 "Италия предлагает новое соглашение Зиммеринга"
 blocchidiplo.24.d:0 "Сначала это было незначительно. Небольшие железнодорожные инвестиции здесь, торговые инвестиции там, не о чем беспокоиться. Теперь наш итальянский "союзник" осмелился предложить новое "Соглашение Земмеринга", которое почти превратило бы нашу страну в экономически зависимое государство. Хотя, безусловно, есть преимущества от приближения к богатым природным ресурсам и мощным вооруженным силам Италии, мы рискуем потерять наши основные свободы лишь из-за небольшой временной безопасности.\n\n С другой стороны, осмелимся мы отказаться? Итальянцы приобрели влиятельных друзей в нашем правительстве и намного превосходят нас по военной мощи и международным связям. Мы давно столкнулись с узким выступом и пропастью с обеих сторон, и, похоже, нам не хватит места для маневров. Так или иначе, сейчас мы должны сделать решительный шаг и надеяться, что наша страна останется нетронутой."
 blocchidiplo.24.a:0 "Принять"
 blocchidiplo.24.b:0 "Отказать"
 
 blocchidiplo.25.t:0 "Венгрия соглашается"
 blocchidiplo.25.d:0 "Отличные новости. Похоже, что наши венгерские друзья прозрели и разумно согласились с нашими новым предложением "Новое соглашение Земмеринга". Это даст нам больший вес в венгерских торговых кругах и даст предпочтение итальянским товарам на всех уровнях.\n\nПохоже, что, несмотря на очевидную потерю суверенитета, сопровождающую это соглашение, венгры разумно оценивают ситуацию,и у их страны нет собственного будущего. В конце концов, они не венгры,в прямом смысле этого слова, а, скорее, участники великой и славной истории Средиземноморья. Кажется, нам удалось напомнить им об этой истории и о ее влиянии на будущее."
 blocchidiplo.25.a:0 "Великолепно!"
 
 blocchidiplo.26.t:0 "Венгры отказались"
 blocchidiplo.26.d:0 "Плохие новости! Венгры по глупости отвергли наше "Соглашение Земмеринга"! Очевидно, они хотят цепляться за свои иллюзии о "сохранении своего суверенитета", вместо того, чтобы признать тот факт, что Венгрия, расположенная между Италией и Германией, не может существовать независимо.\n\nЭто будет препятствием для наших планов в отношении Венгрии. Нам нужно будет найти другой способ привязать их экономику к италосфере, с помощью принуждения или иным образом..."
 blocchidiplo.26.a:0 "Проклятье!"
 
 blocchidiplo.27.t:0 "Италия предлагает объединить наши финансовые институты"
 blocchidiplo.27.d:0 "Наши банки давно отражают плачевное состояние нашей экономики. То есть они неплатежеспособны, терпят неудачу и каким-то образом едва избегают полного краха. Однако так не может длиться вечно. Рано или поздно что-то сломается.\n\nЕсли, конечно, итальянцы не вмешаются.\n\nИтальянцы предложили нам сделку. Будучи намного более богатыми, чем мы, они предложили предоставить нашим обанкротившимся банкам кредит на огромную сумму, по сути, поддерживая их и не давая обрушиться всему карточному домику.\n\nНо, конечно, есть загвоздка. В конце концов, в жизни нет ничего бесплатного. В обмен на поддержку наших обанкротившихся банков итальянцы требуют взамен контрольный пакет акций этих банков. По сути, они просят нас передать им контроль над нашими собственными банками в обмен на их финансовую поддержку в предотвращении их краха.\n\nПо сути, продажа наших банков итальянцам была бы серьезным национальным унижением и еще больше подорвала бы наш суверенитет. Но, возможно, это единственный способ их сохранить вообще..."
 blocchidiplo.27.a:0 "У нас нет выбора,мы согласны"
 blocchidiplo.28.b:0 "Венгерские банки будут принадлежать Венгрии! Отказ!"
 
 blocchidiplo.28.t:0 "Венгрия соглашается"
 blocchidiplo.28.d:0 "Хорошие новости! Венгры мудро решили принять наше щедрое предложение по спасению обанкротившихся венгерских банков! Итальянский кредит для их банков начнет поступать в Венгрию и оживит эти обанкротившиеся банки и предотвратит полный крах остатков финансовой системы Венгрии.\n\nКонечно,рука руку моет. В свою очередь, они согласились передать нам контрольный пакет акций своих банков в рамках финансовой помощи. Это еще больше укрепит наш контроль над венгерской экономикой и укрепит их место в италосфере."
 blocchidiplo.28.a:0 "Победа для всех,особенно для нас!"
 
 blocchidiplo.29.t:0 "Венгрия отказывается"
 blocchidiplo.29.d:0 "Плохие новости! Глупые венгры в своем высокомерии отказались от нашего щедрого предложения кредита обанкротившимся венгерским банкам!\n\nКак они планируют предотвратить крах своих банков, нам непонятно, учитывая плачевное состояние венгерской экономики в целом. Но это не наша проблема. Когда венгерские банки потерпят полный крах, мы будем лишь смеяться!"
 blocchidiplo.29.a:0 "Потеря для них!"
 
 blocchidiplo.30.t:0 "Новый Регент"
 blocchidiplo.30.d:0 "Усилия Италии по оказанию влияния на нашу страну значительно активизировались. Иштван Хорти, сын покойного регента Миклоша, собрал вокруг себя достаточно поддержки, чтобы осуществить дворцовый переворот и заменить Белу Имраги на посту регента. Иштван - не просто иностранная марионетка. Умеренный, компетентный человек, он пользуется поддержкой ключевых лиц в нашем правительстве и широкой общественности. С другой стороны, мало кто сомневается, что Иштван отплатит итальянцам за доброту, когда окажется у власти.\n\n Регент Бела осудил попытку заменить законного венгерского лидера "марионеткой, привезенной из Рима". Его сторонники сплотились, чтобы удержать власть, отложив в сторону свои распри.\n\n Пока идет тихая и бескровная битва,лишь малейшее усилие нарушит баланс..."
 blocchidiplo.30.a:0 "Иштван побеждает и становится регентом!"
 blocchidiplo.30.b:0 "Бела предотвращает переворот и остается регентом!"
 
 blocchidiplo.31.t:0 "Наш кандидат в регенты победил"
 blocchidiplo.31.d:0 "Отличные новости из Будапешта. Поддержанный давлением, которое мы оказали на Венгрию, Иштван Хорти незаметно сместил Белу Имреди с поста венгерского регента. Придя к власти, новый регент быстро сместил сторонников Белы в венгерской администрации и защитил свой народ вместо них. Компетентный кандидат, пользующийся широкой поддержкой среди своего народа, сын покойного адмирала Хорти уже осветил свою оппозицию Германии широко известной в прошлом. Люди Иштвана уже связались с нами, выразив желание Регента приблизить свою страну к Италии."
 blocchidiplo.31.a:0 "Надеемся на сотрудничество с новым Регентом."
 
 blocchidiplo.32.t:0 "Наш кандидат в регенты проиграл"
 blocchidiplo.32.d:0 "Ужасные новости из Будапешта. Недальновидные идиоты венгры предотвратили замену регента нашим кандидатом Иштваном Хорти. Многие из его ближайших соратников находятся под стражей, местонахождение самого Иштвана в настоящее время неизвестно. Тем временем действующий регент Бела Имреди сообщает окружающим, что итальянский переворот против него сорван. Попытки установить с ним контакт через наших дипломатов были встречены радиомолчанием."
 blocchidiplo.32.a:0 "Серьезный удар по нашим интересам в Венгрии."
 
 blocchidiplo.33.t:0 "Италия вмешивается в дела Венгрии"
 blocchidiplo.33.d:0 "Новости приходят к нам из Будапешта. Похоже, что Италия вмешивается в дела Венгрии, пытаясь оказать давление на эту страну, чтобы она переориентировала свою политику в соответствии с итальянскими интересами. При желании мы можем потратить политический капитал, чтобы этого не произошло, удерживая Венгрию там, где мы хотим. Если, конечно, Венгрия стоит усилий, необходимых для противодействия итальянцам."
 blocchidiplo.33.a:0 "Пресечь их попытки"
 blocchidiplo.33.b:0 "Это не важно"
 
 blocchidiplo.34.t:0 "Италия хочет нового регента в Венгрии"
 blocchidiplo.34.d:0 "Итальянцы активно продвигали свои интересы в Венгрии и теперь перешли на замену нынешнего регента Белы Имреди своим кандидатом Иштваном Хорти. Успех переворота означал бы распространение итальянского влияния на Будапешт и нанес бы ущерб нашим собственным интересам в этом регионе - как таковые, мы можем действовать решительно, чтобы остановить переворот. С другой стороны,во внутренней политике, безусловно, есть более неотложные дела. Может быть, затраченные усилия того не стоят?"
 blocchidiplo.34.a:0 "Остановить их"
 blocchidiplo.34.b:0 "Это не важно"
 
 blocchidiplo.35.t:0 "Давление из Германии"
 blocchidiplo.35.d:0 "Наше вмешательство в Венгрию разозлило немцев. Послание, переданное нам через ряд неофициальных контактов с правительством Германии, было ясным - наши усилия по вмешательству в Будапеште были отмечены Берлином, и ничего хорошего из этого не выйдет. Немцы сейчас представляют собой серьезное препятствие для итальянской дипломатии в стране."
 blocchidiplo.35.a:0 "Не хорошо."
 
 blocchidiplo.36.t:0 "Давление из Германии"
 blocchidiplo.36.d:0 "Похоже, наши усилия по замене венгерского регента натолкнулись на сопротивление, и не только в Будапеште. Сообщение, полученное из Берлина, недвусмысленно проинформировало нас о том, что наш "небольшой заговор" по замене регента Белы нашим собственным кандидатом будет иметь очень серьезные последствия для итало-германских отношений. Сейчас мы вынуждены позволить будапештскому перевороту затихнуть, и мы мало что можем с этим поделать."
 blocchidiplo.36.a:0 "Чертовы Немцы!"
 
 blocchidiplo.37.t:0 "Венгрия в итальянской сфере"
 blocchidiplo.37.d:0 ""
 blocchidiplo.37.a:0 "Скрытый Ивент"
 
 ita_over_romania:0 "Над Румынией"
 ita_over_romania_desc:0 "Румыния - самая могущественная страна Восточной Европы.Несмотря на то что она была на нашей стороне во время войны, множество её территорий отошли к Венгрии и Болгарии через управляемые арбитражи". Затем король воспользовался немецким кризисом и сплотил народ против фашистской Железной Гвардии. Затем, он объявил войну Болгарии и Венгрии, угрожая прекращением поставок топлива если произойдет вмешательство Германии, и в конце концов смог вернуть свои территории. \n\nТем не менее, не всё прошло гладко. Без союзников и партнеров, Румынская экономика идет на спад из-за деффицита международной торговли и нестабильности в слабеющей стране, где фашистские террористы и региональные сепаратисты сталкиваются с полицией и органами власти. Сейчас идеальное время чтобы отправить дипломатическую миссию в Румынию, предлагая им нашу помощь в эти непростые времена! Совпадения и правда иногда случаются..."
 
 ita_new_oil_deals:0 "Новые нефтяные сделки"
 ita_new_oil_deals_desc:0 "Румыния богата нефтью, но бедна на своих покупателей,особенно после того как ее выпнули из Пакта Единства. Сейчас нефтяные залежи Мунтении заброшены, либо вырабатывают лишь минимум, снабжая внутренние потребности. Если никто не поможет сейчас, скоро все они закроются окончательно.\n\nК их счастью, ННУ(Национальное-Нефтегазовое Учреждение), крупнейшая нефтедобывающая компания в мире, выразила интерес в расширении своей деятельности вне Ближнего Востока, и Румыния - идеальный вариант для нового направления развития. Конечно, они удостоверятся в том, что Румынское правительство понимает, что такие инвестиции возможны лишь если правительство будет делать шаги навстречу Италии."
 
 ita_the_scary_claws_of_germany:0 "Жуткие когти Германии "
 ita_the_scary_claws_of_germany_desc:0 "Народ Румынии - естественный союзник Итальянского государства. Всё-таки мы разделяем общий исток древней империи, общие цели и общего врага - гуннов. \n\nСнова, варвары стоят на пороге. Германское безумие, то же самое безумие и экстремизм, что уничтожило Средиземноморье и отправило Европу в упадок на догие годы, столь же опасно, как и всегда. Нацистская армия, испорченная и гниющая, остается крупнейшей угрозой свободных государств мира. Их шпионы лезут из всех щелей, стравливая друзей ради целей своих берлинских владык.\n\nЕсли бы не наши храбрые герои из ВИС , Румыния давно бы пала жертвой северного врага. Так, наши отношения связывающиеся общей нитью, будут и дальше укрепляться нашим общим недоверием к чёрному орлу.\n\n"
 
 ita_the_friendly_face_of_italy:0 "Дружелюбное лицо Италии"
 ita_the_friendly_face_of_italy_desc:0 "Для увеличения уровня поддержки нашей дипломатической миссии, мы должны быть уверены, что народ Румынии нас полюбит.Нужно начать мощную волну пропаганды где мы предстанем как спасители многострадальной румынской экономики, единственными, кто может и собирается облегчить их кризис и защитить их от тех, кто рад наблюдать за тем, как их страна терпит крах или становится порабощена нацистами.\n\nИталия - ваш друг, о дорогой народ Румынии! Добросердечный и доброжелательный друг! Лучших друг из всех кого можно найти! ЕДИНСТВЕННЫЙ друг в котором вы нуждаетесь..."
 
 ita_italian_guns_romanian_hands:0 "Итальянское оружие в румынских руках"
 ita_italian_guns_romanian_hands_desc:0 "Армия Румынии, хоть и весьма велика,но страдает от недостатка финансирования, что существенно ограничивает её эффективность в борьбе как с партизанами, так и с иностранными врагами. Большая часть пехотного снаряжения устарела десятки лет назад, а некоторые из танков датированы ещё с прошлой войны! Чудо, что они вообще уцелели...\n\nВ наших силах перетянуть Румынию на нашу сторону,и в этом могут помочь очень выгодные оружейные сделки с их правительством,поддерживая их армию любым видом нужного вооружения - румынской армии придутся по вкусу лучшие продукты итальянской инженерной мысли!"
 
 ita_you_really_have_no_choice_do_you:0 "У вас нет выбора, не так ли?"
