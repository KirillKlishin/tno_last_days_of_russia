ita_the_second_verona_congress_new:0 "Второй Веронский съезд"
ita_the_second_verona_congress_new_desc:0 "Стоило новому Дуче вступить в должность на место отстранённого Чиано, как по его собственной партии пошли толки и пересуды. Воодушевившись грядущими переменами в НФП, несколько высокопоставленных членов значительных партийных организаций предложили созвать в Вероне Второй съезд, который Скорца, по их мнению, должен всецело одобрить. Теперь, когда Чиано и его прихвостни, реакционеры и либералы, лишились власти, организаторы конгресса намереваются обсудить и вынести программу реформ, призванных вновь раздуть пламя, зажжённое фашистской революцией в 1922. Дуче, впрочем, ещё предстоит вынести официальное решение по вопросу Второго съезда, который, как считают некоторые, может на деле оказаться неприкрытой попыткой партийных чиновников подчинить Скорцу своей воле. Сразу после вступления в дожность новому Дуче предстоит тяжёлый выбор — позволить съезду состояться или подавить инициативу в зачатке."
ita_approve_the_congress:0 "Одобрить съезд"
ita_approve_the_congress_desc:0 "Дуче фашизма Карло Скорца в официальном заявлении прессе одобрил проведение Второго съезда в Вероне и выразил намерение лично посетить его, чтобы высказать собственную точку зрения по обсуждаемым вопросам. Это покажет не только расположение нового Дуче в реформистской фракции НФП, но и, что важнее, его готовность прислушиваться к мнению партии и принимать решения в согласии с ним. Впрочем, ещё не известно, как Дуче покажет себя на самом съезде."
ita_shut_down_the_congress:0 "Разогнать съезд"
ita_shut_down_the_congress_desc:0 "Попытки провести Второй съезд в Вероне, в лучшем случае, угрожают власти Дуче, а, в худшем, служат прикрытием для подготавливающейся государственной измены. Если сейчас же не принять необходимых мер, НФП лишит Скорцу полноты власти — а нам всем отлично известно, что случается, когда партия перестаёт подчиняться своему собственному Дуче. Ради блага страны, будущего фашистского режима и поддержания стабильности Скорца решил выступить против съезда, объявил его неправомерным и призвал участников немедленно и при соблюдении надлежащего порядка покинуть место его проведения. Этот шаг, безусловно, встретит сопротивление со стороны многочисленных сторонников проведения съезда, однако он необходим для поддержания власти Скорцы."
ita_promises_of_reform_2019:0 "Пообещать реформы"
ita_promises_of_reform_2019_desc:0 "Хотя Италия и вышла из Второй мировой в числе победителей, со временем многие члены НФП стали считать, что фашизм не смог дать им того, что сулил на заре своего существования, а во времена правления Чиано пламя фашизма и вовсе угрожало погаснуть, может быть, навеки. Однако теперь, прочно укрепившись в Средиземноморье, мы можем наконец преобразовать итальянское общество в духе идеалов фашистской революции. Вернувшись к истокам фашизма, Скорца коренным образом изменит НФП и всю Италию."
ita_remind_them_their_duties:0 "Напомнить об обязанностях"
ita_remind_them_their_duties_desc:0 "Задача фашизма проста — принести Италии то величие, которого она заслуживает. Таким образом, сейчас для нас важнее всего сколь возможно укрепить власть НФП. Однако для этого, в первую очередь, необходимо, чтобы каждый член партии беспрекословно доверял Скорце: воля Дуче и есть воля партии, а значит, воля всей Италии. Теперь, когда немощный предатель Чиано отстранён от власти, необходимо напомнить партии, что Дуче фашизма Карло Скорца — её полноправный руководитель, достойный безоговорочной верности. Отклонение от решений Дуче означает предательство самой идеи фашизма, а значит, любые реформы могут происходить только по его воле."
ita_PNF_stays_PNF:0 "Всё, что происходит в НФП, остаётся в НФП"
ita_PNF_stays_PNF_desc:0 "Наше решение распустить Веронский съезд уже вызвало в партии определённое недовольство, и было бы ошибкой раздувать его ещё сильней. Используя исключительно внутренние инструменты НФП мы сможем остановить эскалацию конфликта и предотвратить хаос и насилие, которые могли бы разразиться, если бы мы привлекли к этому предприятию другие правительственные инстанции. Скорца уже пригрозил разжалованием высокопоставленным партийным чиновникам, поддерживающим проведение съезда, а участникам демонстраций в Вероне посулил временное или постоянное исключение из партии. Стоит надеяться, что такой мягкий подход к решению проблемы покажет собравшимся в Вероне, что Дуче готов к диалогу, пускай и на своих условиях."
ita_national_emergency_time:0 "Вопрос национальной безопасности"
ita_national_emergency_time_desc:0 "То, что сейчас происходит в Вероне — не просто проблема Дуче или НФП, сложившаяся ситуация угрожает стабильности всей Италии, а значит, будущему итальянского народа. Исходя из этого, Дуче вынудил короля Умберто II обьявить по всей стране режим чрезвчайного положения, чтобы покончить с засевшей в Вероне кликой вредителей и возмутителей порядка, вознамеревшихся ради продолжения своих мелочных интриг отстранить Скорцу от власти. Этим Дуче, в первую очередь, дасть понять всем дисседентам в рядах партии, что он не остановится не перед чем, чтобы получить полную и безоговорочную власть над НФП."
ita_back_to_san_sepolcro:0 "Вернуться на Сан-Сеполькро"
ita_back_to_san_sepolcro_desc:0 "Первая фашистская организация в Италии, Итальянские боевые дружины, была основана Бенито Муссолини 23 марта 1919 года на площади Сан-Сеполькро в Милане. Для Италии, задыхавшейся в либеральных тисках и едва не ставшей очередной жертвой коммунизма, это ознаменовало грядущие революционные потрясения, которым предстояло затронуть самые её основы. На этой площади вспыхула первая искра фашистской революции — и именно туда, туда, где страстное рвение зажигало сердца ветеранов Великой войны, революцинных синдикалистов, националистов и всех, кто жаждал заслуженного величия для Италии и её народа, мы и намереваемся вернуться. Сегодня мы вновь раздуем из этой искры буйное пламя и начнём новую фашистскую революцию."
ita_controllable_reforms:0 "Контролируемые реформы"
ita_controllable_reforms_desc:0 "Безусловно, фашизм — самая прочная и эффективная из всех политических систем, что за свою историю знала Италия, однако, нельзя отрицать, что ему не помешает некоторое обновление. Подобно тому, как при отсутствии надлежащего ухода пыль и паутина скапливаются даже в величественных дворцах, во времена правления Чиано НФП и многие другие фашистские инстанции пришли в упадок. Исходя из этого, Скорца пообещал принять ряд мер для того, чтобы вернуть всем фашистским организациям от НФП до ДМНБ, от синдикатов до ЛМИ и НОБ былое величие, за чем Дуче фашизма намеревается лично проследить."
ita_the_ghost_of_mussolini:0 "Призрак Муссолини"
ita_the_ghost_of_mussolini_desc:0 "Если фашизму нужны реформы, значит, фашизм можно усовершенствовать, но если фашизм можно усовершенствовать, то это значит, что фашизм несовершенен. А любому честному фашисту понятно, что попытки объявить фашизм несовершенным — шаг в сторону идеологической измены. Любые призывы к реформам, даже высказанные из благих намерений, создают трещину в идеологической конструкции фашизма, через которую очень легко могут просочиться предательство, интрига и обман. Не лучше ли гордиться тем, чего мы уже достигли, вместо того, чтобы постоянно требовать перемен, которые в перспективе могут извратить саму суть фашизма? Разве мы не может гордиться Mare Nostrum, наследием великого Муссолини, а теперь и величием Скорцы, пусть он и не пытается затмить славу первого Дуче?"
ita_we_can_talk_this_out:0 "Можно договориться"
ita_we_can_talk_this_out_desc:0 "Ситуация в Вероне сложилась не в нашу пользу, однако ещё не всё потеряно. Дуче категорически запретил проведение съезда, однако во избежание насилия и ради будущего партии и всей Италии он согласен вести переговоры с собравшимися в Вероне членами НФП. Выступая при этом с позиции силы, Скорца надеется восстановить порядок в партии мирным путём. Впрочем, возможно, что собравшиеся в Вероне расценят стремление Дуче не применять силу как показатель его слабости и вовсе не согласятся на переговоры."
ita_surrounding_verona:0 "Окружить Верону"
ita_surrounding_verona_desc:0 "Как бы мы не старались избегать насилия, порой, чтобы к нам прислушались, необходимо немного побряцать оружием. Дуче приказал подразделениям ДМНБ и полиции занять стратегические позиции в окрестностях Вероны и перекрыть сообщение центра города с внешним миром, фактически взяв его в осаду. Этим Дуче хочет открыть участникам съезда глаза на их собственную беззащитность, и если это ему действительно удастся, нам будет гораздо легче принудить собравшихся к диалогу и навязать им свои условия."
ita_storimg_verona:0 "Взять Верону"
ita_storimg_verona_desc:0 "На настолько открытое и бесцеремонное, граничащее с изменой, самовольство у нас может быть только один ответ — сила. Получив разрешение короля, Дуче приказал частям ДМНБ и Королевской армии занять позиции в окрестностях Вероны и приготовиться к штурму занятого предателями города. Безусловно, это вызовет сопротивление со стороны участников съезда, однако мы рассчитываем, что большинство из них осознают его бесполезность и сами явятся к нам на поклон, а когда волнения успокоятся, все узнают, как Дуче обращается с выскочками и зачинщиками беспорядков."
ita_spirit_of_fiume:0 "Дух Фиуме"
ita_spirit_of_fiume_desc:0 "Задолго до Марша на Рим и основания НФП на земле, тогда не принадлежавшей Италии, произошло знаменательное событие, объединившее будущих патриархов фашизма — славная фиуманская сага, начавшаяся, когда поэт-воин Габриэле д'Аннуцио штурмом взял город и провозгласил на его территории независимое государство, чтобы в будущем приподнести его в дар родной Италии. За время своего существования основанное д'Аннуцио Регентство Каранаро явило миру вершины политической организации, а его конституция, Хартия Карнаро, была самым передовым сводом законов своего времени. Для нас Фиуме — яркий светоч, манящий за собой, и только нам под силу возродить сегодня идеи великого д'Аннуцио."
ita_doctorine_of_fascism_2019:0 "Доктрина фашизма"
ita_doctorine_of_fascism_2019_desc:0 "По словам Джованни Джентиле, от всех прочих течений в политике фашизм отличает гибкость, способность меняться со временем. Фашизм следует ходу истории, а значит, глупо было бы пытаться ни с того ни с сего изменить культуру, традиции и душу всего итальянского народа ради каких бы то ни было идеологических целей. При этом всё же нельзя забывать, что именно фашизм в своё время отвратил от Италии нависшую над ней угрозу коммунизма, а затем принёс ей заслуженное величие. Фашизм — исторический проект и, как и всякий проект такого рода, со временем он меняется. Следуя этому принципу, мы также внесём в него некоторые изменения, храня, тем не менее, в сердце верность славному прошлому."
ita_loyalty_to_the_duce:0 "Верность Дуче"
ita_loyalty_to_the_duce_desc:0 "Фашистскую идеологию определяет единственный центральный момент — фанатичная преданность вождю. Прочие элементы вторичны, в то время как фигура Дуче неотделима от самой сути фашизма. Именно она должна непрестанно занимать сердце и ум любого достойного фашиста. Несогласие с Дуче — это измена, а неподчинение Дуче — преступление против государства. Именно это должны крепко для себя уяснить собравшиеся в Вероне интриганы, так, чтобы им перестало казаться, будто бы они могут сместить Скорцу с должности Дуче так же легко, как они проделали это с его предшественником. Покорность, вера, преданность — таковы качества итальянца, а тот, кому их недостаёт, враг Дуче и всего итальянского народа."
ita_send_the_carabinieri:0 "Отправить карабинеров"
ita_send_the_carabinieri_desc:0 "Волнения в Вероне, похоже, идут на спад, однако некоторые особо буйные протестующие по-прежнему доставляют нам немало проблем. Исходя из этого, Скорца приказал карабинерам занять Верону и насколько будет возможно обеспечить порядок: им поручено арестовывать нарушителей общественного порядка и предотвращать насилие, при необходимости с использованием слезоточивого газа и водомётов для разгона крупных демонстраций, а в чрезвычайных ситуациях в том числе и боевых патронов. Остаётся надеяться, что худшее позади, и уже вскоре мы окончательно разрешим эту проблему."
ita_send_in_the_blackshirts_2019:0 "Отправить чернорубашечников"
ita_send_in_the_blackshirts_2019_desc:0 "Дуче решил прибегнуть в весьма неординарным мерам для разрешения сложившейся в Вероне ситуации — в город отправятся бойцы ДМНБ, известные на всю Италию чернорубашечники. Им приказано восстановить порядок в Вероне, не гнушаясь, если потребуется, применением силы. Чернорубашечники известны некоторой страстью к хулиганству, так что нам, похоже, не избежать уличных боёв. Важнее, однако, политический смысл такого шага — послав на усмирение беспорядков фашистскую милицию, мы покжем собравшимся в Вероне, что их действия предают саму суть фашизма."
ita_send_in_the_big_ol_army:0 "Отправить армию"
ita_send_in_the_big_ol_army_desc:0 "Время пришло. Карло Скорца решил, что судьба засевших в Вероне предателей должна стать примером для всех сомневающихся. Генералы Королевской армии получили приказ ввести в Верону полный контингент подчинённых им войск (в том числе, танки и вертолёты), избавиться от любых угроз общественному порядку, используя, где посчитают нужным, силу оружия. На улицах Вероны непременно завяжутся бои, а граждане и их имущество, безусловно, безвинно пострадают, однако это именно то, что Дуче хочет показать стране. После такой основательной встряски, какую он собирается устроить участникам съезда, любой в Италии подумает дважды, прежде чем оспаривать власть Скорцы."
ita_eia_eia_alala:0 "Eia Eia Alalà!"
ita_eia_eia_alala_desc:0 "Толпа приветствует Дуче в Вероне, и, похоже, на её крики откликнулись призраки прошлого, на крыльях ветра вновь вернувшиеся в Италию. Люди снова в благоговением произносят, казалось, уже давно забытые имена революционера Филиппо Корридони, поэта-воина Габриэле д'Аннуцио, футуриста Филиппо Томмазо Маринетти и множества других мыслителей, стоявших у истоков фашизма. Их голоса снова раздаются над Италией, и снова молодое поколение фашистов, теперь под руководством Скорцы, готово нести их наследие миру. Время покажет, сможет ли Дуче оправдать их надежды."
ita_viva_il_duce_scorza:0 "Viva il Duce!"
ita_viva_il_duce_scorza_desc:0 "Толпа приветствует Дуче в Вероне, и все выкрики заглушает единственный, высящийся над площадями и улицами города, раздающийся в каждом итальянском ухе голос. Его обладатель, новый Дуче Италии Карло Скорца, ясно дал понять всей стране, что он не намерен идти по стопам предшественника, а его власть над НФП уже никто не сможет оспорить. Либералы и реформисты внутри партии уже перешли на его сторону, а те, что не перешли, лишились должностей. С высоты веронского балкона Дуче объявляет всей Италии, что его власть, начавшаяся сегодня, продержится ещё долгие годы."
ita_scorza_nothing_to_see_here:0 "Не на что смотреть"
ita_scorza_nothing_to_see_here_desc:0 "Веронский кризис разрешён, и на город вновь опустилась тишина. Оказав минимальное сопротивление, лишь местами принимавшее насильственный характер, все участники добровольно покинули съезд или пошли под арест; партийные чиновники, стоявшие за организацией съезда, разжалованы, а оставшиеся на прежних постах ни за что больше не решатся покушаться на власть Дуче. Разобравшись со всеми врагами, избавившись от диссиентов и реформистов внутри партии, Дуче Карло Скорца прочно укрепил собственную власть над НФП. Это, безусловно, повлечёт за собой ещё большее усиление роли партии и расширение власти самого Дуче."
ita_are_all_punished:0 "Каждому по заслугам"
ita_are_all_punished_desc:0 "На Верону вновь опускается тишина, и вся Италия теперь видит послание Дуче, написанное кровью. "либерализму" и "терпимости", правившим бал во времена Чиано, пришёл конец — новый вождь крепко взял страну в свои руки, и он не намерен терпеть самовольства. Зачинщики съезда заполонили морги, больницы и тюрьмы Вероны — и то же самое ждёт любого, кто посмеет ослушаться воли Дуче. Партийных чиновников, стоявших за организацией съезда, одного за другим судят за измену, и, похоже, уже скоро вся НФП окажется в полной власти Скорцы."

