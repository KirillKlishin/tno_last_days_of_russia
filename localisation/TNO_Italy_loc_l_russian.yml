 ita_o_bianco_fiore1:0 "O Bianco Fiore"
 ita_o_bianco_fiore1_desc:0 "На это потребовало много тяжелого труда, тяжелого такого труда и пота, но теперь "Христианская Демократия" - это Единая и Сильная партия! Парламент позади нас, как и кабинет министров, и Итальянский народ дал нам свой мандат... Это был долгий путь, чтоб добраться аж сюда, но теперь мы можем провести реформы, которые мы обещали Итальянскому народу!"

 ita_vague_sweeping_economic_change:0 "Смутные идеи"
 ita_vague_sweeping_economic_change_desc:0 "Больше всего люди цепляются за то, что мы делаем. Даже если работа не очень приятная, именно Идея, которую мы стремимся выполнить, позволяет нам отказаться от упомянутой сомнительной работы. Это позволяет нам продвигать более расплывчатые идеи, так что даже если то, что необходимо для достижения наших целей, и кажется неразумным, наши идеи позволят нам довести это до конца."
 
 ita_vague_sweeping_economic_change2:0 "Смутные идеи"
 ita_vague_sweeping_economic_change2_desc:0 "Больше всего люди цепляются за то, что мы делаем. Даже если работа не очень приятная, именно Идея, которую мы стремимся выполнить, позволяет нам отказаться от упомянутой сомнительной работы. Это позволяет нам продвигать более расплывчатые идеи, так что даже если то, что необходимо для достижения наших целей, и кажется неразумным, наши идеи позволят нам довести это до конца."
 
 ita_promises:0 "Наши Обещания"
 ita_promises_desc:0 "Мы дали итальянскому народу очень много обещаний. И хотя эти обещания намеренно расплывчаты, они, тем не менее, являются Обещаниями. Однако слова говорят громче, чем сами наши действия! Наши обещания успокаивают и вдохновляют людей, а наши сладкие слова заверяют их, что с нами все будет хорошо!"
 
 ita_high_worker_spirits:0 "Высокий рабочий Дух"
 ita_high_worker_spirits_desc:0 "Наша работа в огромной степени улучшила страну. Экономика процветает, гражданское участие расцвело с момента падения фашизма, и рабочие поддерживают нас! Да, наша полезная политика стала благом и для итальянских рабочих. Они в приподнятом настроении и с оптимизмом смотрят в Будущее. И, как говорится, Счастливый работник - Производительный работник!"
 
 ita_CSIL_aid:0 "Помощь CSIL"
 ita_CSIL_aid_desc:0 "Мы тонко действуем, чтобы помочь Итальянской Конфедерации Sindacati Lavoratori, или CISL. Это союз, наиболее тесно связанный с нашими трудовыми идеалами, и важно, чтобы они оставались сильными. Мы ясно дали понять, что готовы работать с ними больше, чем с другими профсоюзами, и это привело к их росту за счет профсоюзов, менее связанных с нами."
 
 ita_IRI_control:0 "Контроль IRI"
 ita_IRI_control_desc:0 "IRI - это краеугольный камень Итальянской экономики, от которого зависит каждый бизнес. Он действует на всех уровнях экономики и контролирует большую часть Итальянской горнодобывающей промышленности, производства и сельского хозяйства. Когда лоялисты ХД заняли наиболее важные посты в IRI, конгломерат был поставлен на место. С этого дня он теперь будет работать на нужды Людей, а не коррумпированных бюрократов, которые когда-то руководили им."
 
