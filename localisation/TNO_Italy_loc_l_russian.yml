ita_democracy_on_the_dark_continent:0 "Демократия во тьме"
ita_democracy_on_the_dark_continent_desc:0 "Наша молодая демократия окружена врагами со всех сторон, но ни один из них не представляет той же опасности, как национал-социалистическое чудовище. Германский рейх нависает с севера, угрожая снова поглотить нас в преисподню, из которого нам только что удалось сбежать. Мы сможем защитить себя только в том случае, если нам удастся сформировать прочный и стабильный альянс демократических наций, и для этого совершенно необходимо, чтобы мы начали оказывать то влияние, которое мы имеем, на все страны, граничащие с нашей сферой интересов, и которые ещё не выбрали сторону, и особое внимание стоит уделить таким региональным державам как Румыния и Венгрия."


ita_mission_to_bucharest:0 "Миссия в Бухарест"
ita_mission_to_bucharest_desc:0 "Румыния — сильнейшее восточноевропейское государство, значительно расширившееся по итогам последней войны. Они воспользовались слабостью Германии после её экономического краха, чтобы вернуть все свои потерянные территории, а затем и некоторые у своих соседей, Венгрии и Болгарии, восстановив свою власть и свою честь. Всё это стоило им всех экономических связей с Германией, что весьма предсказуемо для хрупкой экономики Румынии.\n\nПосле того, как молодой король Михай пришел к власти, вырвав её у Железной гвардии Йона Антонеску, в стране произошла стабилизация политики, которую мы можем использовать в свою пользу: дипломатическая миссия должна быть немедленно отправлена ​​в Бухарест, чтобы обсудить условия сближения наших стран, особенно в контексте противостояния немецкой агрессии."


ita_buisiness_flock:0 "ЭНИ ищет нефть"
ita_buisiness_flock_desc:0 "Румыния по-прежнему богата нефтью, как и во время войны. Именно румынская нефть позволила немецкой военной машине, и, разумеется, нашей тоже, продолжать наступление на Россию. Однако сейчас эта нефть остается неиспользованной: в связи с экономическим кризисом, который последовал за разрывом отношений с Рейхом, не оказалось инвесторов, которые бы хотели поддерживать нефтедобывающие предприятия в рабочем состоянии...\n\nИ вот каково положение дел: основанное в нашем государстве ЭНИ является крупнейшей нефтяной компанией в мире! Для нас будет совсем недорого профинансировать кампанию по разведке нефти на территории Румынии, чтобы найти самые лакомые места: всё это для основания новой дочерней компании ЭНИ, которая займётся добычей на нефтяных месторождениях Плоешти и близ неё. Ну а это ещё больше сблизит нас с румынами и даже может принести нам неплохую прибыль!"


ita_invest_in_romania:0 "Возродим институты итальянской культуры"
ita_invest_in_romania_desc:0 "Культурные узы, которые связывают нас с нашими румынскими братьями, корнями глубоко уходят в римское завоевание Дакии почти два тысячелетия тому назад. С тех пор румынская культура была маяком латинского наследия между славянскими этносами, и мы дабы проявить нашу симпатию перед ними, мы вновь откроем Итальянские культурные институты, которые были созданы ещё при фашистском режиме. Всё это ради того, чтобы румынские студенты смогли изучать итальянскую культуру, а итальянские эксперты и историки, в свою очередь, могли изучить уникальные румынские традиции и язык.\n\nС первым торжественным открытием наши министры по делам культуры подпишут договор о взаимной дружбе, в котором, как сподручно, упоминается необходимость объединения усилий и предотвращение распространение немецкой культуры далеко за пределы своих естественных границ ..."



ita_meet_with_HM:0 "Пригласить Михая в Рим"
ita_meet_with_HM_desc:0 "Король Румынии Михай I — весьма самоотверженный монарх, сумевший вернуть себе власть у фашистской диктатуры, как и Умберто II в Италии. Однако особенности румынской политики не позволили достичь соглашения, подобного тому, которое было заключено между нашим королем и Чиано: королевское правление было восстановлено в результате переворота. Сегодня Румыния —  авторитарное государство, и последнее слово всегда остаётся за королём: хотя он доказал свою компетентность и умеренность в своем правлении, он всё ещё де-факто абсолютный монарх. \n\nУмберто II выразил свое желание встретиться с Михаем I и официально пригласил его в Рим: как было предложено нашим министром иностранных дел, король согласился попытаться убедить Михая I постепенно оставить автократический режим и постепенно даровать государству свободу. В конце концов, нам удалось превратить Италию в процветающую демократию, так почему бы им этого не сделать?"



ita_rome_supports_romania:0 "Планы экономического сотрудничества"
ita_rome_supports_romania_desc:0 "Столь много может стать предметом обмена между нами: итальянские предприятия могут продавать Румынии передовые машины и прецизионное оборудование для значительного улучшения производственных мощностей и качества румынского производства, а наши друзья в Бухаресте могут начать продавать столь необходимое нам сырье: медь, железо, нефть и уран, в особенности важны, конечно, последние два материала.\n\nНаши министры по экономическим и финансовым вопросам вскоре встретятся, чтобы составить исчерпывающий список возрастных изменений в торговле и предполагаемых взаимных инвестиций, который вскоре будет рассмотрен нашим парламентом: он должен привести к увеличению не только нашей экономической мощи, но и нашего дипломатического влияния в стране."



ita_address_the_german_threat:0 "Обращение к немецкой угрозе"
ita_address_the_german_threat_desc:0 "Поскольку наши страны стали ближе, чем когда-либо прежде, пора бы нам начать планировать защиту нашего нового альянса от тех, кто захочет стать свидетелем его распада. Конечно же, речь идёт о немцах: они всегда пытались расколоть европейские страны, чтобы они не представляли для них угрозы. Теперь же, когда Рейх ослаб как никогда ранее, мы с нашими союзниками стали не просто занозой у них под боком, и поэтому они в десять раз чаще прибегают к насилию, чтобы гарантировать, что их слабая власть над Европой не сломается полностью. \n\nПоскольку наша промышленность поставляет современное оружие румынской армии, а наши инструкторы обучают их новобранцев, наши новейшие инновации в области военного боя и тактики помогут нам очень отлажено координировать свои действия, а совместный план обороны против Германии защитит наши общие границы и высвободит больше людей для реального боя."


ita_romanian_italian_partnership:0 "Поддержать румынскую демократию"
ita_romanian_italian_partnership_desc:0 "Король Михай I согласился с нашими предложениями и начал серьезный процесс демократизации внутри страны: медленно, но неуклонно формируются новые партии, и дорога к действительно свободным выборам открыта. Это лишь вопрос времени, когда Румыния станет демократией не только на словах!\n\nОднако внутри страны и за её пределами есть заговоры против наших младших братьев: Железная гвардия всё ещё планирует вернуть себе власть у законного правительства, и немцы, безусловно, так или иначе им помогают: мы должны поддержать румынские власти, убедившись, что никто не попытается нарушить сложившееся хрупкое равновесие."


ita_italian_guidance:0 "ВИС на Карпатах"
ita_italian_guidance_desc:0 "В соответствии с более, скажем, конфиденциальными частями нашего договора с Румынией, агенты ВИС (Военно-информационной службы) будут размещены на территории всей страны для проведения противоповстанческих операций и расследований против Железной гвардии и её фашистских покровителей: румынские спецслужбы слишком малы и недостаточно финансируются, чтобы эффективно чего-нибудь добиться, и пока они не будут доведены до нормального уровня, мы возьмем на себя задачу защиты Румынии от её невидимых врагов.\n\nКарпаты, почти обезлюдевшие и испытывающие серьезную нехватку инфраструктуры, являются центром террористической активности. Для большинства очевидно — это главный оплот Железной гвардии, и поэтому нашей первой задачей должно быть устранение любой фашистской угрозы до того, как регион погрузится в тотальную анархию или того хуже."


ita_protection_going_onn:0 "Братья-романцы объединятся"
ita_protection_going_onn_desc:0 "Благодаря полностью демократическому правительству и восстановлению стабильности после уничтожения последних фашистских повстанцев, Румыния готова открыться миру с чистого листа: в знак благодарности за нашу помощь в решении этой сложной задачи и в качестве просьбы о продолжении крепкой дружбы в эти ближайшие годы, наши дипломаты достигли окончательного соглашения о всеобъемлющем и формальном союзе.\n\nВо время грандиозной церемонии в Квиринальском дворце король Италии Умберто II и король Румынии Михай I официально подпишут договор между нашим странами, что включает в себя не только экономическое и политическое сотрудничество, но и обещание военного вмешательства в случае нападения на кого-либо из двух подписавших сторон: когда немецкая свастика вырисовывается над горизонтом, свободный латинский мир объединится, дабы дать отпор фашистской угрозе!"



ita_mission_to_budapest:0 "Миссия в Будапешт"
ita_mission_to_budapest_desc:0 "Венгрия — прекрасный пример того, как страна, воспользовавшись несчастьем других, по итогу, очень сильно поплатилась за свои действия. После почти троекратного увеличения своей территории при поддержке Германии за счет Румынии и Югославии всё пропало, стоило Германии ослабнуть... Теперь остается лишь оболочка некогда гордой нации, изолированной как дипломатически, так и экономически, и на грани полного краха.\n\nТем не менее, это дает прекрасную возможность укрепить нашу восточную границу против германского экспансионизма! Если нам удастся убедить венгров восстановить хотя бы видимость демократии и помочь их экономике поправиться, мы получим ценного и надежного союзника, особенно с учетом их уже пылающей ненависти к Германии..."


ita_mend_their_seams:0 "Законный наследник"
ita_mend_their_seams_desc:0 "Нынешнее правительство Венгрии, возглавляемое регентом Белой Имреди после смерти его предшественника Миклоша Хорти, представляет собой неудавшуюся диктатуру, которая держится вместе только за счет полного отказа отступить от страха перед неминуемым наказанием. Несмотря на очевидную стабильность режима в Будапеште, террористы и партизаны контролируют сельскую местность, а немецкое население замышляет воссоединиться с родиной: это лишь вопрос времени, когда страна погрузится в анархию. \n\nВ этом политическом хаосе, однако, есть надежда на стабильность: Иштван Хорти, сын предыдущего регента, пользуется большим уважением среди населения и придерживается умеренных взглядов, которые при наличии достаточного количества времени и «убедительности» могут легко превратиться в вновь обретенную любовь к демократии. Мы должны тайно финансировать сына «Адмирала без флота» и гарантировать, что он выйдет из надвигающейся битвы победителем..."


ita_and_the_industrial_market:0 "Проблема с Фольксбундом"
ita_and_the_industrial_market_desc:0 "«Фольксбунд дер Дойчен ин Унгарн", или «Народная организация немцев в Венгрии», представляет интересы немецких граждан, проживающих в Венгрии, далеко не маленькое и очень влиятельное меньшинство. Хотя они всегда стремились воссоединиться с великим Рейхом - возможно, со всей своей провинцией - их операции значительно активизировались за последние несколько лет и медленно, но неуклонно дестабилизируют правительство.\n\nМы должны послать наших агентов для расследования Фольксбунда, и выяснить причину этого внезапного всплеска активности: если выяснится, а у нас есть подозрения, что Рейх направляет им средства, это очень поможет нам включить Венгрию в сферу нашего влияния."


ita_a_simple_alliance:0 "Пропаганда демократии"
ita_a_simple_alliance_desc:0 "С молчаливого одобрения Хорти мы начали мощное дипломатическое наступление на правящий режим, обвиняя его в ослаблении Венгрии своей некомпетентностью и паранойей. Сын покойного регента быстро воспользовался шансом и продолжил нападение на своего соперника, также намекнув сторонникам демократии, что, пусть и не сразу, если его назначат регентом, он в конечном итоге восстановит демократию, шаг за шагом.\n\nКонечно, это привело в ярость официально признанное правительство, которое начинает чувствовать угрозу из-за нашей инициативы, но Бела Имреди слишком слаб, чтобы на самом деле делать что-либо, кроме как жаловаться..."


ita_old_crown_land:0 "Закупка венгерского зерна"
ita_old_crown_land_desc:0 "Основной экспорт Венгрии — это зерно. Поскольку Рейхскомиссариат Украина поставляет продовольствие для всего Пакта Единства, наша сфера полностью самодостаточна с точки зрения сельскохозяйственных нужд. Венгрия же, в свою очередь, не имеет выхода к морю и, таким образом, не может экспортировать свой урожай на другие континенты, никто ничего не покупает в придунайской стране — предсказуемый приговор экономике.\n\nЕсли мы начнем закупать венгерское зерно оптом, это очень поможет стране на пути к восстановлению экономики и приблизит её к нам. Конечно, мы сделаем решительный намек на то, что только демократическое правительство будет пользоваться такой помощью..."



ita_unbreakable_bonds:0 "Защитить Дунай"
ita_unbreakable_bonds_desc:0 "Подобно тому, как древний «Limes Danubianum» у римлян был первым бастионом против варварских орд, сегодня Дунай станет первым окопом демократии против фашистской угрозы! Мы начнем финансировать пропаганду, изображающую немцев как древних варваров, намеревающихся поработить Венгрию в своих интересах, а Италию нредставить как доброжелательного союзника, готового защитить венгерский народ от диких орд.\n\nПо мере того, как население всё больше и больше начнёт теплеть к умеренному режиму Иштвана Хорти как к тому, который спасет их страну, мы должны дать всем понять, что наша помощь пойдет только для страны, уже находящейся на пути к демократии. Все остальное должна делать пропаганда..."


ita_2_crowns_meet:0 "Поделиться индустриальными разработками"
ita_2_crowns_meet_desc:0 "Сразу после войны в Венгрии была довольно развитая промышленность. Конечно, экономический спад всё обратил в пепел, и теперь несколько небольших устаревших фабрик, расположенных в районе Будапешта оказалось всем, что осталось. Продавая им современное оборудование по сниженной цене, мы значительно поможем Венгрии в ее стремлении к выздоровлению и, что еще более важно, обеспечим поддержку промышленников и рабочих.\n\nКонечно, мы позаботимся о том, чтобы широко освещать это событие. Это обеспечит нам и Иштвану Хорти еще большую поддержку, а также намек на то, что, если правительство испытает внезапное, а может даже полностью спонтанное изменение в сторону демократических ценностей, дополнительная поддержка обязательно прибудет..."



ita_prioritize_italian_interests:0 "Наш кандидат"
ita_prioritize_italian_interests_desc:0 "Время пришло. Мужчины и женщины Венгрии устали от Белы Имреди и его никуда негодного режима, и, когда Фольксбунд активизирует свои усилия по подрыву самой ткани нации, не остаётся слов. Иштван Хорти сообщил нам, что через несколько дней он сплотит людей и нанесет удар по правительству со своими сторонниками в армии: если мы поможем ему добиться успеха, он пообещал постепенно привести страну к полной демократизации.\n\nОперативники ВИС, которых мы прислали несколько месяцев назад, подтвердили, что в воздухе чувствуется дух перемен, а премьер-министр санкционировал операцию: наши агенты будут и дальше усиливать свою пропаганду против режима и оказывать помощь сторонникам демократии в саботаже полиции и армейских структур. Всего этого недостаточно, чтобы вызвать жертвы, но все же достаточно, чтобы отсрочить любые репрессии до успеха переворота. Второй попытки у нас не будет — сейчас или никогда."


