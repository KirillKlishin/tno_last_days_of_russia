 ITA_party_unity_desc:0 "Итальянская демократия юна, но проблемы, с которыми она сталкивается, стары как мир. В предварительных выборах выяснились три крупных игрока - только одна из них является единой партией, остальные два - коалиции из нескольких партий. Демократический Фронт составлен из Итальянской социалистической партии, Итальянской социал-демократической партии и других более мелких партий, также среди них набирает вес радикальное крыло. Национальный Блок состоит из Итальянской демократической партии монархического единства, Партии национальной демократии и Итальянского социального движения. И наконец, Христианско-демократическая партия, которая разделена на консерваторов и либералов. Стоит обратить внимание на ситуацию в политике Италии, ведь она меняется постоянно и может принять неожиданный поворот.\n\n§YУровни единства партий меняется еженедельно§!.\n\n[Root.ITA_ruling_party]\n\n[Root.ITA_CD_dominant_wing]\n\n[Root.ITA_FDParty_health]\n\n[Root.ITA_BNParty_health]\n\n"

