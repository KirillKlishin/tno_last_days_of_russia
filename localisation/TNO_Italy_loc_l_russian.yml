ita_grand_council_session:0 "XXXIII заседание Большого совета"
ita_grand_council_session_desc:0 "В 1962 году от Рождества Христова, на сороковой год Фашистской Эры, Италия — одна из территориально крупнейших империй мира, прочно утвердившаяся в рядах великих держав. И всё же, в правящей НФП, Национальной фашистской партии, всё более явственно намечается раскол между радикальными консерваторами секретаря Карло Скорцы и более прогрессивной фракцией, объединившейся вокруг Дуче Галеаццо Чиано. Для разрешения некоторых особенно острых проблем в стране и империи созвано заседание Большого фашистского совета, верховного органа исполнительной власти в Италии. Настоящее заседание, впрочем, обещает оказаться не таким простым, а его последствия могут коренным образом повлиять на будущее Италии."

ita_forza:0 "Forza"
ita_forza_desc:0 "Гарантами руководящей и главенствующей роли Италии в империи и итальянской сфере влияния должны быть не прямое дипломатическое давление и не бряцание оружием. Наоборот, Италия должна стать светочем стабильности, благосотояния и мира в Средиземноморье и в Европе в целом. Необходимо принять меры к интеграции расположившихся под тенью крыльев аквилы народов в единую экономическую и политическую структуру. Эти положения на данный момент по воле Дуче Галеаццо Чиано входят в официальную программу партии, и, хотя их удалось укрепить на прошедшем заседании, кто знает, удастся ли реализовать их на практике."

ita_prepare_constitutional_comitee:0 "Подготовить Особый комитет"
ita_prepare_constitutional_comitee_desc:0 "Вокруг Галеаццо Чиано сложился небольшой кружок высокопоставленных парийных и гражданских чиновников, неофициально исполняющих функции личных советников Дуче. В их числе и партийцы, как, например, Дино Гранди, и некоторые генералы, включая Джованни де Лоренцо. Укрепление позиций этого кружка в качестве совещательного органа при Дуче жизненно необходимо для исполнения планов Чиано, могущих в любой момент встретить в партии отчаянное сопротивление, способное положить конец реформам Дуче."

ita_speak_in_parliament:0 "Поговорить с советом"
ita_speak_in_parliament_desc:0 "В рядах Большого совета можно обнаружить удивительное сочетание множества разнообразных и зачастую взаимопротиворечащих элементов и групповых интересов, сосуществующих в фашистской системе власти. Генералов-чернорубашечников, лидеров фашистских синдикатов, политиков старой гвардии, юристов, чиновников, интеллигентов и мноих других объединяет Большой совет. И всё это, даже визуально пёстрое, собрание харатеров, форм, медалей и костюмов необходимо направить и убедить в том, что Дуче преследует именно их интересы. Угодить всем невозможно, однако в совете наверняка найдётся достаточно сторонников Чиано, чтобы ещё больше укрпить его положение и политически изолировать Скорцу."

ita_sicurezza:0 "Sicurezza"
ita_sicurezza_desc:0 "Отвага наших солдат добыла для Италии империю, которой она была достойна, наше место под солнцем. Но поддерживать порядок во всей империи не так просто: повсюду иностранные шпионы, террористы и повстанцы угрожают установленному нашими силами миру в Средиземноморье. Необходимо пресечь любые попытки посягнуть на наше Mare Nostrum, если мы не хотим, чтобы империя, стоившая нам стольких жертв, погрязла в анархии. Эти принципы, предложенные секретарём НФП Карло Скорцей, Дуче вынужден быть принять как часть официальной программы партии во избежание окончательного раскола в НФП. Трудно сказать, как они повлияют на политическую партику в Италии, однако аналитики из государств итальянской сферы, похоже, не очень ими довольны."

ita_reforms_can_wait_for_now:0 "Реформы подождут"
ita_reforms_can_wait_for_now_desc:0 "Положению внутри страны по-прежнему угрожают подрывные элементы, а ситуация в колониях и марионеточных режимах до сих пор крайне нестабильна, так что, похоже, сейчас далеко не лучшее время для рефом и либерализации. Поддерживать власть над империей не просто, а, значит, нам пригодятся все доступные средства. В конце концов, цензура, ОВРА и Особые трибуналы были придуманы не зря."

ita_reinforce_garrisons:0 "Усилить гарнизоны"
ita_reinforce_garrisons_desc:0 "На данный момент Королевская армия, Королевский флот и другие виды наших славных войск разбросаны по всей империи, где несут службу, поддерживая мир и порядок в наших заморских владениях, или укрепляя армии наших союзников и вассалов. И всё же, со всех уголков Mare Nostrum слышен клич наших отважных войнов, умоляющих о подкреплении, без которого они не смогут исполнить возложенных обязанностей. Итак, необходимо укрпить и усилить наши гарнизоны по всему Средиземноморью, чтобы никто больше не посмел угрожать Pax Romana."

ita_remind_the_king:0 "Напомнить королю"
ita_remind_the_king_desc:0 "Его королевское и императорское величество Умберто II, божьей милостью и народной волей король Итальянский и Албанский, император Эфиопский, Первый маршал империи — обладатель множества громких титулов, не способный, впрочем, похвастать реальным политическим влиянием. Итальянские короли вообще редко напрямую вмешивались в политические дрязги внутри страны, и, не пожелав выделяться среди них, Умберто II также довольствуется исключительно символической ролью. Теперь, однако, по мере приближения Веронского съезда, было бы не лишним привлечь короля к составлению планов чрезвычайного реагирования на случай, если съезд окончится катастрофой. Мы предполагаем, что он пройдёт в надлежащем порядке и спокойной обстановке, однако осторожность никогда не бывает лишней."

ita_road_to_freedom:0 "Путь к свободе"
ita_road_to_freedom_desc:0 "Многочисленные ограничения и репрессивные меры, которые пришлось испытать на себе подданным нашей империи, были продиктованы чрезвычайными условиями, в которых она находилась. Теперь же, прочно укрепившись в Средиземноморье, мы можем приступить к расширению автономии наших вассалов на Балканах, Ближнем Востоке и в Африке, что позволит нам сохранить на них прежнее влияние, однако теперь уже без угроз и применения силы. Италия первой среди равных поведёт за собой народы, единые в стремлении добиться мира в Европе и уберечь её от зверской жестокости немецких захватчиков."

ita_road_to_order:0 "Путь к порядку"
ita_road_to_order_desc:0 "Италия добилась успеха в том, что не удалось большинству её предшественников — прочно утвердила мир в Средиземноморье и на Ближнем Востоке. Но такой мир стал возможен только благодаря силе — силе наших войск. Откажись мы от роли жандарма империи, все наши прежние усилия пошли бы прахом. Таким образом, нам необходимо укрепить влияние даже в самых отдалённых уголках империи, Алжире и Омане, чтобы идея Нового Рима, которой грезил Муссолини, а вместе с ним и весь фашизм, не развеялась, подобно песчаному бархану, при первом дуновении ветра."

ita_40_years_of_fascism:0 "40 лет фашизма"
ita_40_years_of_fascism_desc:0 "За 40 лет Италия прошла долгий путь: от нищенства и нависшей угрозы большевизма до блистательной победы во Второй мировой, от страны, ослабленной и разорённой Великой войной, до одной из ведущих держав мира. И именно фашизм, хорошо это или плохо, преобразил нашу Родину, сделал её такой, какова она есть сейчас — история навсегда запомнит Муссолини и других великих фашистов как творцов и предводителей этой новой эпохи нашего величия. Наследие фашизма, впрочем, не так однозначно, и, хотя некоторые считают, что завоеваний фашистской революции было недостаточно, чтобы водворить в Италии новый порядок, большинство, наоборот, уверено, что фашизм доживает последние годы. И всё же, никому не известно, ознаменует ли сороковая годовщина Марша на Рим начало конца или всего лишь конец начала."

ita_prepare_for_malta_conference_newintro:0 "Приготовиться к Мальтийской конференции"
ita_prepare_for_malta_conference_newintro_desc:0 "Мы не зря называем Средиземное море Mare Nostrum. Во всяком случае, так его называет фашистская пропаганда, хотя действительность, как водится, немного сложней. Наши отношения с ключевыми игроками в регионе регулируются серией договоров, официально оформивших так называемый Триумвират, альянс трёх ведущих держав Средиземноморья — Италии, Иберии и Турции. В последнее время, однако, дипломатические противоречия, попытки передела сфер влияния в Алжире и на Ближнем Востоке и схожие проблемы такого рода поставили будущее альянса под угрозу. Чтобы разрешить наметивишиеся трудности и ещё больше укрепить связи с нашими союзниками мы организуем конференцию в самом сердце Средиземного моря, на Мальте."

ita_send_out_the_invites_newintro:0 "Разослать приглашения"
ita_send_out_the_invites_newintro_desc:0 "Валлетта, освобождённая от захвативших её ещё при Наполеоне англичан и возвращённая в лоно Италии во времена Второй мировой, ещё никогда не была так прекрасна. Флаги Италии, Иберии, Турции и других членов Триумвирата развераются на ветру, жаркое средиземноморское солнце послылает лучи-поцелуи крышам и колокольням по всему городу, а корабли непрестанно заходят и выходят из порта. Нам остаётся всего лишь разослать официальные приглашения, и политики, дипломаты и другие значимые деятели со всего Средимноморья устремятся на Мальту, чтобы поучаствовать в подготовке светлого будущего для всех стран нашего альянса."

ita_am_icizia:0 "Impero"
ita_am_icizia_desc:0 "Италия — четвёртая экономика мира и огромная империя, протянушаяся на три континента. В условиях настоящего времени, чтобы разрешить многочисленные проблемы, наметившиеся в самой империи и её вассалах, необходимо забыть о принципах автаркии во внейшей политике. Договора с иностранными державами, отношения между Италией и зависимыми режимами, усиление интергации в колониях — эти и многие другие вопросы нам ещё предстоит пересмотреть, прежде чем Италия сможет достигнуть заслуженного процветания."

ita_empire_renewal:0 "Обновление империи"
ita_empire_renewal_desc:0 "На данный момент наша империя представляет собой пёстрое собрание управляемых напрямую из Рима территорий (Черногория, Албания), военных губернаторств (Левант), марионеточных режимов (Хорватия, Египет) и дипломатических союзников (монархии на Аравийском полуострове). В неё затисалось даже вице-королевство, Итальянская Восточная Африка. При таком разнообразии не стоит удивляться тому, что взаимоотношения между частями нашей огромной империи оказались несколько разлажены. Эту проблему, однако, можно и нужно исправить за счёт усиления экономической и политической интеграции на всей территории империи. Строительство инфраструктуры, поддержка политических реформ, инвестиции в отстающие регионы — именнно эти и многие другие меры помогут нам постоить империю, достойную звания Pax Romana."

ita_citizens_in_NAF:0 "Покончить с господством военных в Ливии" ### Название, по-моему, не соответствует тексту фокуса, но я перевел как было
ita_citizens_in_NAF_desc:0 "В 1934 году Ливия официально стала частью метрополии, а управление ей было поручено генерал-губернатору Итало Бальбо. Тогда же населяевшие её арабы получили статус "ливийских итальянских граждан", уравнивавший их в правах с итальянцами, однако только при условии их проживания на территории Ливии, покинув которую они снова становились колониальными подданными. Ливийские мусульмане не раз доказывали нам свою преданность, так что теперь мы с полною уверенностью можем упразднить эти ограничения и сделать ливийских арабов полноценными гражданами Италии."

ita_balkan_reform:0 "Балканская инициатива"
ita_balkan_reform_desc:0 "Наша власть на Балканах на данный момент полагается на три опорных пункта: во-первых, территории, находящиеся под нашим прямым управлением (Черногория, Албания, Далмация), заселённые преимущественно неитальянцами, многие из которых открыто выступают против нашей власти; во-вторых, королевство Хорватия, формально независимое государство, а на деле наш марионеточный режим, раздираемый партизанщиной и усташским терроризмом; в-третьих, Греция, ещё одно зависимое государство, едва держащееся на ногах под напором нескольких хорошо вооружённых и обученных повстанческих группировок. Сказать, что ситуация сложная — это ничего не сказать. Нам нужно разобраться с наметившимися на Балканах проблемами как можно скорее, если мы не хотим, чтобы этот окаянный полуостров стал причиной очередного международного кризиса."

ita_algerian_summit:0 "Алжирский саммит"
ita_algerian_summit_desc:0 "Сказать прямо, ситуация в Алжире превратилась в совершенный бардак: ополченцы пье-нуар, арабские и берберские повстанцы и вооружённые переселенцы сражаются за друг с другом за землю и нефтяные месторождения, и всё это на территории, формально являющейся частью Франции. В последние годы Алжир стал  ареной конфликта малой интенсивности между разнообразными группировками, и не сбавляющее темпа наступление иберийских войск и колонистов на подкотрольные нам территории всё чаще вызывает беспокойство среди наших солдат и переселенцев. Необходимо в кратчайшие сроки огранизовать саммит при участии представителей Ибреии, чтобы разрешить наметившийся конфликт, пока он не перерос в нечто большее."

ita_deustasization:0 "Сокрушить усташей"
ita_deustasization_desc:0 "Во врмена Второй мировой, когда правительство Югославии пало под натиском войск Берлинского пакта, на карте появилось Независимое государство Хорватия, подчинённая Италии монархия под руководством Аймоне Савойского-Аостского, по вступлении на трон принявшего имя Томислав II. В действительности, впрочем, власть принадлежала усташам, ультранационалистической военизированной организации, прославившейся зверствами в отношении сербов и других национальных и религиозных меньшинств. Когда в 1959 умер предводитель усташей Анте Павелич, нам удалось расширить влияние на внутренню политику Хорватии и постепенно отстранить от власти усташей, теперь ушедших в подполье и ведущих необъявленную войну против официального правительства. Необходимо как можно скорее перенаправить в Хорватию больше материальных и людских ресурсов, чтобы покончить с этими фанатиками, пока они не стали слишком сильны!"

ita_slave_rights_gaming:0 "Расширить права беженцев"
ita_slave_rights_gaming_desc:0 "По окончании Второй мировой итало-германские отношения начали стремительно ухудшаться, и уже вскоре бывшие союзники стали заклятыми врагами. Экономический кризис пятидесятых привёл в Италию множество немецких беженцев, в основном, евреев и представителей других национальных меньшинств, спасавшихся от преследований на родине. Многие из них поселились на землях, поднятых со дна Адриатического моря в рамках проекта Атлантропа, где живут и посейчас. Несмотря на то, что они уже вполне влились в наше общество, у них до сих пор даже самых основных гражданских прав. Нам необходимо добиться равноправия для всех новых сынов и дочерей Рима."

ita_croatia_on_the_road:0 "Сосредоточиться на Хорватии"
ita_croatia_on_the_road_desc:0 "Хорватия — самая уязвимая точка нашей империи, и недавнее усиление усташей и партизанов из ЗАВНОХ только яснее это подтверждает. Если мы не примем меры сейчас же, ситуация в любой момент может стремительно выйти из под контроля. Чтобы ещё сильнее ограничить автономию Хорватии, мы установим там режим чрезвычайного положения и передадим всю полноту власти нашим генералам и советникам, составляющим сейчас окружение короля Томислава. Империя подобна цепи, и, если Хорватия — самое слабое её звено, мы не можем позволить этому звену лопнуть."

ita_potential_in_india:0 "Индийский потенциал"
ita_potential_in_india_desc:0 "Ещё в XIX веке, когда первыми заморскими владениями нашей империи стали Эритреия и Сомали, располагающиеся на берегах Красного моря и Индийского океана соответсвенно, наша внешняя и колональная политика была устремлена на Восток. Так что сейчас естественным её продолжением было бы укрепление торговли и дипломатических отношений с Индией. Это позволит нам не только открыть новые рынки сбыта для наших производителей, но и усилить политическое присутствие в Индийском океане."

ita_democracy_can_work_2019:0 "Демократия работает?"
ita_democracy_can_work_2019_desc:0 "Только недавно освободившись от гнёта британских эксплуататоров, индусы в удивительно короткие сроки смогли построить стабильное и стремительно развивающееся государство. Некоторые итальянские эксперты считают, этого удалось достичь исключительно вопреки демократическому характеру местного режима, однако многие утверждают обратное: именно благодаря правильно организованной демократии Индии и удалось добиться стабильности и процветания. Всё больше товаров и гостей из Индии заходят в наши восточные порты, а вместе с ними в Италию проникают и их идеи. Не приходится сомневаться, что дружественные отношения с молодым и сильным демократическим государством мало помогут будущему итальянского фашизма."

ita_open_up_the_indian_ocean:0 "Открыть порты в Индийском океане"
ita_open_up_the_indian_ocean_desc:0 "Многие устаревшие протекционистские ограничения, введённые ещё до Второй мировой, по-прежнему сковывают нашу внешнюю торговлю, в том числе, и в Индийском океане. За счёт обновления бюрократических структур мы смогли бы обеспечить гораздо более свободное перемещение товаров и людей по Индийскому океану, а при дополнительных инвестициях и вовсе сделать наши восточные порты, Могадишио, Дубай и Ассаб, новыми узлами международной морской торговли и источниками огромной прибыли."

ita_libertarian_japan:0 "Сотрудничество с Японией"
ita_libertarian_japan_desc:0 "Хотя бывших союзников по Берлинскому пакту уже мало что связывает, а нашего сотрудничества с Германией и след простыл, отношения с Японией у нас всегда складывались гораздо лучше. Общность рынков в Индйиском океане всегда обеспечивали нам прочное дипломатическое и экономическое сотрудничество, однако сейчас мы, безусловно, в силах добиться перехода этих отношений на новый уровень."

ita_italo_japan_gaming:0 "Итало-японское экономическое партнёрство"
ita_italo_japan_gaming_desc:0 "Итальянская и японская экономики подходят друг другу удивительно хорошо: в обмен на продукты вторичного сектора и добываемые в странах Сферы ресурсы мы может предложить  японцам имеющиеся в нашем распоряжении огромные запасы нефти. За счёт обновления торговых договоров мы сможем увеличить товаропоток в Индийском океане, а значит, сделать нашу деятельность в регионе ещё более прибыльной и высвободить часть финансовых резервов для инвестиций в инфраструктуру империи. Торговли никогда не бываем слишком много, а запасов нефти у нас всё ещё предостаточно."

ita_unlikely_friends_japan:0 "Неожданные друзья"
ita_unlikely_friends_japan_desc:0 "В рамках укрепления итало-японского сотрудничества мы пригласили премьер-министра Японии Ино Хирою посетить Рим с официальным визитом. Галеаццо Чиано не занимать харизмы, и он лично позаботился о том, чтобы встреча прошла без единого нарекания. Программа самых изящных развлечений, самые изысканные деликатесы, самая возвышенная музыка, самые утончённые костюмы и бокал нашего лучшего вина — всё это должно составить отличную компанию природному шарму нашего Дуче. Учитывая обходительность Чиано и ту славу человека высокой культуры, что он заслужил в международных кругах, можно ожидать, что между ним и его японским коллегой завяжется искренняя дружба."

ita_common_interests:0 "Общие интересы"
ita_common_interests_desc:0 "Королевский флот и Императорский ВМФ Японии внушают благоговейный страх всем прочим флотам на просторах мирового океана, и сферы их влияния соприкасаются в Индийском океане. Объединившись, наши великие флота смогли бы прочно установить мир во всём Индийском океане, искоренить пиратство и стать гарантами правопорядка. В качестве жеста доброй воли мы проведём совместные морские учения с японцами и тем самым не только внушим страх врагам, но и получим возможность понаблюдать за организацией одного из ведущих ВМФ мира."

ita_nyaaa_tokyo_nyaa:0 "Делегация в Токио"
ita_nyaaa_tokyo_nyaa_desc:0 "В рамках установившегося в последнее время экономического партнёрства с Японией наши дипломаты по инициативе фабриканта и служащего посольства Этторе Конти выступили с предложением учредить постоянную экономическую делегацию Италии в Токио. Совет представителей итальянских компаний и банков, который должен её возглавить, проложит путь для наших товаров и финансов на японские рынки, поможет нам установить контакты со служащими японского правительства и представителями дзайбацу и ещё теснее влиться с экономическое пространство Сферы сопроцветания. Пускай Токио и Рим располагаются на разных концах земного шара, но мы сделаем всё возможное, чтобы они стали как никогда близки."

itaintro.1.t:0 "The Duce's Congress"
itaintro.1.d:0 "Session XXXIII of the Grand Council of Fascism has started at Palazzo della Farnesina in Rome, as journalists and policemen swarmed around politicians and ministers entering the austere, rationalist building. With delegates and representatives from all the upper echelons of the fascist government gathered in the Eternal City, the Duce took the floor to address the numerous problems faced by Italy and its empire. Despite being the world's fourth superpower, Italy is still plagued by a myriad of issues both domestic and foreign, including growing dissatisfaction towards the fascist regime and rising dissent in the colonies and puppets making up Italy's empire.\n\nCiano's speech was met with thunderous applause from the Grand Council, but one part of the delegates were much colder than others. Particularly, the current secretary of the PNF Carlo Scorza and the politicians closest to him within the party are known for their opposition to the Duce, and rumors seem to imply that tensions inside the PNF are growing by the day."
itaintro.1.a:0 "Hopefully Ciano can keep everything under control"

itaintro.2.t:0 "The Secret Committee"
itaintro.2.d:0 "Despite its facade of order and efficiency, it is well known that Roman politics are a den of snakes, and while it appears that Ciano is firmly at the helm of his nation and his party, in reality internal opposition is growing stronger and stronger. In a secret meeting at Palazzo Venezia, a small number of high ranking members of the PNF as well as some generals from the armed forces have gathered in Palazzo Venezia to speak with the Duce regarding the situation.\n\nIncluding party politicians like Dino Grandi, generals like Giovanni de Lorenzo and diplomats like Edgardo Sogno, this newly formed 'Secret Committee' will function as the Duce's inner circle to oppose the clique of party politicians gravitating around Carlo Scorza."
itaintro.2.a:0 "Keep your friends close..."

itaintro.3.t:0 "Ciano Speaks In The Council"
itaintro.3.d:0 "Ciano has once again taken the floor before the Gran Consiglio, this time directly attacking factionalism and divisions inside the PNF. While never mentioned explicitly, it is rather clear that this address was aimed at Carlo Scorza and his ever growing faction of opposers to the Duce - immediately, the situation became somewhat tense, as Scorza and his men were visibly distressed.\n\nMany observers, both international and Italian, have started to speculate that the Verona Congress, meant to happen in the near future, will be more than just a regular general congress of the PNF, but actually the occasion when the two factions that are starting to form in the party will finally clash. "
itaintro.3.a:0 "...and your enemies closer"

itaintro.4.t:0 "The Secretary's Congress"
itaintro.4.d:0 ""Session XXXIII of the Grand Council of Fascism has started at Palazzo della Farnesina in Rome, as journalists and policemen swarmed around politicians and ministers entering the austere, rationalist building. In a political power move that left many shocked, it seems that the secretary of the PNF, Carlo Scorza, has strong armed Ciano to let him speak before the congress almost as much as the Duce himself - after a short introductory address by Ciano, it was Carlo Scorza who took the floor.\n\nSuch a development is quite telling of the influence and power that Scorza has reached within the fascist government. There are many rumors circulating about Scorza's true aims and goals, but the only thing that is certain is that now someone is directly threatening Ciano's hold over the PNF."
itaintro.4.a:0 "A lowly secretary upstanding the Duce? Preposterous!"

itaintro.5.t:0 "Tension in the Council"
itaintro.5.d:0 "The contradictions between different party lines in the PNF have become immensely apparent today, as Ciano's attempts to introduce reformist plans have bogged down, faced by fierce opposition from Scorza and his faction. Rapidly, the situation devolved into bickering and arguing in circles, and after sunset everyone left the Palazzo della Farnesina dissatisfaction and anger were visible in every politicians' face.\n\nThe situation seems to become more worrying by the day, as Ciano's position is becoming increasingly precarious. Scorza has been seen talking with numerous important gerarchi, as his political manoeuvring is becoming more and more blatant. International observers are starting to become concerned that the political situation in Italy might take a sudden shift in the near future."
itaintro.5.a:0 "I don't like where this is going"

itaintro.6.t:0 "The Garrisons In Greece"
itaintro.6.d:0 "Carlo Scorza has managed to score yet another victory in the Council, by managing to strong arm the Duce into sending out more garrisons to the puppet states of the Empire. In particular, Greece is a constant source of concern, as several partisan and insurgent groups still control large parts of the mountainous interior of the country.\n\nA proper anti-partisan campaign to get rid of the rebels would be too costly and difficult to carry out, but we can strengthen our hold of the major cities, like Athens and Thessaloniki, by sending more men and resources there. Already Italian troops and armored vehicles are embarking for Greece, and the garrisons already there have received orders to bolster their defensive positions. Gotzamanis's government might be shaky, but with our troops acting as a stabilizing force everything should go smoothly "
itaintro.6.a:0 "Everything is under control."

itaintro.26.t:0 "Ciano Meets With Umberto II" ##VERONA CONFERENCE TALK##
itaintro.26.d:0 "Today, His Excellency the Duce and Prime Minister of Italy Galeazzo Ciano has met with His Royal Highness King Umberto II in the latter's Roman residence, the Palazzo del Quirinale. The talks between the two have been largely kept secret from the media, but many speculate that Ciano is trying to seek the king's support in his political schemes - what's particularly attractive for the media is the upcoming Verona Congress, scheduled to take place a few months from now. The two are natural political allies, as many of the hardline fascists opposed to Ciano's reforms also call for the abolishment of the monarchy.\n\nThe first national congress of the PNF during Ciano's reign as Duce, the Congress will take place in the Venetian city famed as the setting of Romeo and Juliet. Like in the Shakespearean tragedy, Verona will be the battlefield of two angry opposing factions - with Carlo Scorza growing ever more powerful and respected in Italy's political apparatus, and the loyalty of the army and Blackshirts uncertain. It can only be hoped that the senseless tragedy portended by the play will not come to pass.\n\nKing Umberto is well known for his shyness regarding politics, so it's hard to predict what actions will he take, if any at all. However, with a political storm likely approaching on the horizon, many look towards the Crown as a stabilizing factor - one which the nation hopefully won't need. At a time when many had written off the whims and wants of Monarchs as relics of a long forgotten age, it seems that royalty still has a little kick left in it."
itaintro.26.a:0 "Long live the King"

itaintro.7.t:0 "Ciano Argues For The Liberalization of the Empire"
itaintro.7.d:0 "A victory has been scored by the Duce, as newspapers and media outlets enthusiastically report about Ciano's speech before the Grand Council. With fiery words, Roman reminiscences and rhetorical bombast, the Duce argued for a new policy towards the numerous Italian puppet states and allies in our sphere, from Algeria to Arabia, Eripus to Ethiopia. The grand plan includes granting more autonomy to subject states, gradually disengaging the Italian armed forces from the Empire and instead relying on native troops, and finally integrating the economies of the sphere to turn the Empire into a community in which Italy is a 'primus inter pares', in true Roman fashion.\n\nThe Council's reaction was..mixed. Split between thunderous applause and barely concealed rumbling, as the radicals within the PNF accused Ciano of betraying the principles of autarky and corporatism from which fascism rose. Such objections however fell on deaf ears, and many within the PNF look forward to the benefits of a new imperial policy, and perhaps reap some of them for themselves. "
itaintro.7.a:0 "Everyone wins, it seems"

itaintro.8.t:0 "Scorza Argues for the Stability of the Empire"
itaintro.8.d:0 "Ciano's sidelining within the PNF is becoming ever more apparent, as he was forced to leave the floor to Carlo Scorza once again. With austere words, strong gestures and burning eyes he delivered a speech reminiscent of those of Cato Major in ancient Rome - Italy is burdened with a historical destiny, of ruling over the Mediterranean. This Empire that embraces three continents can be ruled by one thing alone - strength. And to show strength is what we need - more soldiers, larger ships, better weapons, all are needed to keep the Empire safe.\n\nApplause and cheers followed the speech, with even Ciano finding himself forced to timidly clap. As Scorza's appeal to strength and military power has silenced Ciano's democratizing ideas, many wonder what the implications of this renewed policy of militarism will mean for Italy's numerous subjects - but the more keen eyed political observers have predicted that it's only a matter of time before Carlo Scorza, the pretender, makes his move against Mussolini's heir."
itaintro.8.a:0 "A noi!"

itaintro.9.t:0 "40 Years Later" #The March On Rome Happened#
itaintro.9.d:0 "Forty years - that is how long it takes to build an Empire. Forty years - that is how long it takes for a nation to turn from a second tier country into a global power spanning over three continents and including several nations under her protective watch. The Italian eagle has spread her wings over the Mediterranean and risen over her enemies, defeating the British lion and reclaiming its Roman heritage. Troops paraded in Rome to celebrate the start of this ascent to imperial glory, the March on Rome, taking place in 1922, exactly four years ago. Men of the MVSN paraded among the Fori Imperiali, painting the Roman streets black with their uniforms; tanks of the Regio Esercito rolled in the streets, demonstrations of the might of the new Legions; the Regia Marina paraded with Junio Valerio Borghese and the Xª MAS at its head, as the crowds cheered the hero of Gibraltar and Alexandria; finally the aerobatic team of the Regia Aeronautica, the Frecce Tricolori, painted the skies of Rome green, white and red as the people below looked in awe.\n\nAnd after it was all done, one by one, the families who came to see the soldiers parade all went home - the fanfare ended, the politicians left the stage, and the troops returned to the barracks, Silence returned in the skies of Rome, as the moon illuminated the now empty Fori Imperiali and the Colosseum. A display of might is always reassuring, but sometimes it hides the true reality of things. With dissent spreading among the population, violent divisions emerging in the PNF, and the colonial empire becoming more and more unstable and troubled, the future of Italy, and of all Europe, hangs in the balance.\n\nIn the middle of the night, one man is still awake in Palazzo Chigi. A pile of documents sits on the Duce's desk, reports from ever more worried colonial governors, letters from members of the PNF obliquely criticizing him, and communiques from foreign leaders slathered in empty praises and vague words. However, in the silence of the night, Ciano is reading something else - a novel, titled The Leopard, published a few years ago by a Sicilian author - and one quote strikes him particularly..."
itaintro.9.a:0 "Things change so that they can stay the same."

itaintro.10.t:0 "Dealing With The Empire" ##Run down on bad trade, bad imperial situation##
itaintro.10.d:0 "Being at the helm of an Empire is sometimes not as great is it's made out to be, something that the Italian government soon discovered not long after the end of the high that followed victory in WW2. With the Italian Empire suddenly expanding to include many more territories and protected states, numerous problems quickly arose, mostly due to unending partisan activity, resistance from subject people and a slow recovery from the devastation of the war. Atlantropa only made things worse, wrecking the economy of numerous nations and forcing Mediterranean trade to be funneled across Suez, the lifeline of the Empire.\n\nIn such a situation, even the most staunch of conservatives can see the writing on the wall and be convinced that some form of action is needed, especially to amend the poor trade situation and to strengthen the Empire in general. The Duce proposed a series of radical changes to the administrative and economic realities of our great Empire, and no doubt change shall come."
itaintro.10.a:0 "Hopefully it's change for the best?"

itaintro.11.t:0 "Imperial Renewal Policy" ##Bring in the pupperts and loosen everything up##
itaintro.11.d:0 "A new round of meetings is set to take place in the Italian capital, as representatives from the local governments of several Italian puppet states and imperial dependencies have gathered to push for new policies to be implemented across the Empire. Delegates from Egypt, led by Commissioner Italo Balbo, arrived together with generals from the governates of the Levant, followed by a small crowd of politicians and even native representatives from Italian East Africa all convened in Rome, each hoping to see reforms and changes brought about for their slice of the Empire.\n\nThe path to further cooperation and integration among the various parts of the Empire won't be an easy one, as contrasting interests and requests for more autonomy make this endeavor a political nightmare. However, important concessions have already been made by Rome, as Ciano renewed promises to increase political autonomy for states under Italian protections, and to loosen the hold that the Italian armed forces have over territories like the Levant."
itaintro.11.a:0 "Perhaps the Imperial dream isn't dead"

itaintro.12.t:0 "The Integration of Libya"
itaintro.12.d:0 "In a historic turn of events, all the barriers left between Italians and Libyans were torn down by Ciano's signature, as a new law was approved finally granting Libyans with Italian citizenship. Ciano announced this decision by condemning 'mistakes' committed by Italy in the past regarding the Libyan population, referencing the infamous massacres committed in Cyrenaica in the 1920s, while at the same time expressing his hope that this reform is the last act of the decades long integration of Libya within Italy. With the Italian and Arab populations having lived largely in peace for about two decades now, this new law recognizes the de facto assimilation of the native Muslim population into the Italian administrative unity.\n\nPublic opinion has been mixed about this new development, but the Libyan public opinion generally approved the elimination of one last bureaucratic hurdle that kept them from being considered full Italian citizens. However, many wonder if this is truly enough to contain autonomist and independentist movements from being active in the region, or if this decision might backfire in the future."
itaintro.12.a:0 "At least it should"

itaintro.13.t:0 "Reeling In Croatia" ##Croatia is about to lose autonomy##
itaintro.13.d:0 "With the situation in Croatia becoming ever more worrisome, Ciano has released a press statement regarding the possibility of a 'greater involvement' of Italian forces in the region. While in the past the Italian government has always presented its puppet state, Croatia, as a successful and prosperous country, Ciano painted a grim picture of the real situation in the Kingdom, citing the recent rise in partisan activity and the ever present threat of the Ustaše.\n\nCroatia has enjoyed close ties to Italy since World War II, when an Italian king was placed on the throne of the newly created kingdom. However, it seems that soon the country might find itself occupied once again by Italian forces intervening to shore up the Kingdom against insurgent movements."
itaintro.13.a:0 "This can't end well"

itaintro.14.t:0 "The Algerian Summit" ##Meet with Iberia, NOT IN ALGIERS, to discuss border disputes. No progress is made##
itaintro.14.d:0 "Diplomats from Iberia and Italy have met in Palermo to discuss the current situation in Algeria. Considering the extremely chaotic and complex situation that the region currently is in, the news that the summit ended without any serious accomplishment was taken with no surprise. The poorly defined and porous borders between the military administrations of the two respective countries have done very little to halt the passage of weapons, militias and smuggled goods from one side to the other, and each country was happy to blame the other for that.\n\nOther points of contention included the support and armament of Pied Noirs militias, mostly reunited under the Cité Catholique umbrella organization led by Yves Guérin-Sérac, by Iberia's military government - Iberian representatives responded by pointing out the rampant mafia activities in Italian controlled areas and the alleged support given by Italy to Algerian independentist groups. Each side ended up denying the other's accusation, but it seems that what truly caused this heated climate was leaked reports from ENI, the Italian oil company, suggesting that the Algerian region may be rich in oil deposits. With all these overlapping interests and the general instability of the area, many predict that an escalation might be inevitable."
itaintro.14.a:0 "Is this yet another war on the horizon?"

itaintro.15.t:0 "Operation Trolista"
itaintro.15.d:0 "The international press is reporting that troops of the Croatian kingdom, aided by Italian advisors and reinforcements, have begun to carry out Operation Trolista, a country-wide military and police operation aimed at arresting prominent people associated with or part of the Ustaše and eliminating Ustaše holdouts in rural areas of the country. In urban areas, the operation sometime resulted in guerrilla as Ustaše supporters were informed about the operation in advanced and fought back against the soldiers who came to apprehend them, resulting in small scale urban warfare.\n\nIn rural areas, the situation was much worse: heavy fighting has been reported in mountainous regions, in which Ustaše paramilitary groups still control a few hamlets and villages, many of which were either besieges and conquered after brutal combat or simply bombed into dust by Italian artillery fire. Overall, it is difficult to gauge exactly how much Trolista has actually weakened the Ustaše - while many members of the paramilitary organization have been either arrested or killed, numerous important figures of the organization, including its de facto leader Jure Francetić, seem to have de facto vanished into thin air, escaping the grasp of Italian and Croatian forces."
itaintro.15.a:0 "Hopefully this is enough to stop those fanatics"

itaintro.16.t:0 "The Situation Regarding German Refugees"
itaintro.16.d:0 "In the last decade, the political relationship between the former Axis powers of Europe, Germany and Italy, soured to the point of no return, and turned the two allies into bitter rivals. When the economic crisis was rocking the German sphere, Italy was also suffering, but certainly not as much as its northern neighbor - thus, the Italian boot were a natural destination for the thousands of refugees that sought escape from Nazi persecution and terror, seizing their chance to flee the grasp of Germania in the chaos of the West Russian War and the economic crash.\n\nNumerous Jews, Roma and Sinti people, and even other persecuted groups such as homosexuals fled towards Italy, hoping to find refuge in a country that, while still fascist, was much more lenient than the Reich towards discriminated groups. The then Minister of Foreign Affairs and now Duce Galeazzo Ciano was supportive of Mussolini's decision to give refuge to the escaping masses, and many of them were dispersed across the vast reaches of the Empire. However, many still live in refugee camps and temporary structures, many of them located in the reclaimed lands in the Adriatic. The Duce has signed an order allocating resources to encourage integration and an eventual path to citizenship for the German refugees, in order to turn them from a burden on the back of the state into a valuable asset for our Empire."
itaintro.16.a:0 "The Roman Empire was all about assimilation and integration after all"

itaintro.17.t:0 "Operation Teuta" ##Croatia has lost autonomy##
itaintro.17.d:0 "At midnight of yesterday Italian troops deployed along the border with Croatia have launched Operation Teuta. Italian armored columns and troops have marched into Croatia, advancing into the Kingdom's territory to bolster the already existing garrisons in several major cities, as well as set up new bases deep in the countryside and the mountains of the country. According to the first reports, anti-partisan operations have already started, with sparse fighting in the hills of the interior. The major target of the operation however still seems to be the final eradication of the Ustaše from the country.\n\nInternational media has called Operation Teuta a second invasion of Croatia, and any pretense that the country had any sort of autonomy or sovereignty is now lost. Everyone can plainly see that the Croatian Kingdom is de facto an Italian military administration, currently struggling to contain its numerous opponents. Italian public opinion has been critical of this new development, as many fail to see the benefit of yet another campaign of repression that will surely result in numerous Italian lives being wasted."
Itaintro.17.a:0 "It might be the only solution to this mess"

itaintro.18.t:0 "Indian Trade"
itaintro.18.d:0 "After Atlantropa and the collapse of our relations with Germany, the Italian Empire was left starved for trade. While the formation of the Triumvirate has ameliorated these issues to an extent, more trade relations with other countries can't hurt our country.\n\nTo this end, our diplomats have entered talks recently with the Republic of India, a natural trade partner in the Indian Ocean, in an attempt to increase trade between our two nations. It seems that our efforts have borne fruit, as the Indian government has agreed to sign a trade agreement between our two great nations, which will surely improve our trade issues. "
itaintro.18.a:0 "Another step in the long road towards economic recovery."

itaintro.19.t:0 "The Indian System"
itaintro.19.d:0 "Italy and India have never been particularly close, an isolation re-enforced by distance and opposed politics. Still, in some ways, India is not too distant from us. They are a second-rate power, with few friends and many enemies. Despite this, we have both stood tall in a hostile world. We are not as powerful as the Reich or Japan, but we are still a force to be reckoned with. However, much to the chagrin of many fascists here in Italy, they are not fascist. The intellectual basis for the continuation of the fascist regime is that a relatively isolated power such as ourselves can only stay alive through a strong, ordered nation, casting away pretensions such as individualism and democracy as detrimental to the ultimate goal. India, in contrast holds free elections, lacks a corporatist economy, and is not culturally constructed around a staunch sense of nationalism. Yet, somehow, they are powerful, and Nehru's government is quite stable, on par with us and on par with the world. How could this be?"
itaintro.19.a:0 "Perhaps men are not tired of liberty."

itaintro.20.t:0 "Indian Ocean Wind"
itaintro.20.d:0 "Chairman Mattei looked from the windows of ENI's headquarters building in Dubai, a modern, shiny building made of glass and steel, but still somewhat influenced by the rationalist style typical of fascist architecture. From his office, he could enjoy an eagle's view over Dubai's port, and there he saw a large ship, from which many men, not too dissimilar from ants at this distance, slowly disembarked one by one. The first ship of workers from India had arrived.\n\nDubai is a strange place: envisioned by the fascist leadership as a shining city in the desert, built as a pet project to rival Atlantropa, it rapidly became a fiefdom of ENI when staggering amounts of oil were discovered in the area. Fueled by the oil fever, Dubai kept growing, and its expanding oil and naval industries are ever thirsty for more man power. Thanks to the new trade deals between Italy and India, new and marvelous opportunities of profit will be realized in Dubai, much to the benefit of both our great nations."
itaintro.20.a:0 "Gentlemen, welcome to Dubai."

itaintro.21.t:0 "Trade Deals With Japan"
itaintro.21.d:0 "To the east, the ocean gleams, shining with opportunity. While our relationships with Germany might have gone sour, our friendship with Japan is still as strong as it was when the Tripartite Pact was first signed in 1940, despite the recent and troublesome events that shook the two great Empires. The most natural solution to reinvigorate our economy would be a renewed trade compact with Japan, allowing us to exchange oil and manufactured goods for cheap resources extracted in the Sphere, which will serve to fuel our industrial expansion.\n\nA team of diplomats, including representatives of ENI hand picked by Enrico Mattei, has started to negotiate the exact term of these accords with representatives of the Rising Sun, and it seems that an official visit by Japanese Prime Minister Ino is going to take place in Rome soon."
itaintro.21.a:0 "Trusted friends are always nice to have"

itaintro.22.t:0 "Roman Evenings"
itaintro.22.d:0 "The Sun sets over Rome, its rays playing with the branches of the cypress trees that line the Appian Way. The cobblestone road seems to stretch eternally in the hills that surround the city, as it once did when Roman legionaries, merchants, peasants and emperors walked along it. Now the Appia Antica is much more quiet, and only two people are walking on it, talking quietly in a perfect French, the language of diplomacy. After all the fanfare, the politics, and the crowds, the Duce proposed a tranquil walk among the Roman ruins of the Appian Way to conclude the last day of Japanese Prime Minister Hiroya Ino's official state visit to the Italian capital.\n\nAs the sound of cicadas is heard faintly in the background, Ciano and Ino find themselves more and more involved in their informal conversation, which started from personal themes such as tastes in music and theatre - but rapidly took much more melancholic undertones. As the first stars begin to appear in the evening sky, two men realize more and more that perhaps, even if separated by oceans and continents, they are not much different from each other. The burden of ruling an empire on the brink of catastrophe, threatened by outside enemies and torn by internal fights, the extenuating task of being forced to commit ever more morally dubious acts of realpolitik, the ever present terror of the possibility that in the end it was all for nothing: such things cannot be easily shared. But perhaps, in that Roman sunset, as the cicadas sung, two men found some peace, even if it was just for a passing moment."
itaintro.22.a:0 "Sometimes, one needs to put things into perspective."

itaintro.23.t:0 "The Nagasaki Trade Compact"
itaintro.23.d:0 "A new commercial agreement was signed today in Nagasaki by Italian diplomats and representatives from Japan, Manchuria, China, Guangdong and several other nations in the Co-Prosperity Sphere. Perhaps an event not attracting as much attention as the naval exercises or the state visits, it however far exceeds them in importance. Both nations stand to benefit from the new trade compact, as it allows freer circulation of goods and capital in the Indian Ocean, thus linking the vital resources possessed by the two empires."
itaintro.23.a:0 "Here's to profit!"

itaintro.24.t:0 "Our Success With Japan"
itaintro.24.d:0 "An Italian ship sails into the port of Tokyo. On its deck are hundreds of containers. Some carry the goods that are famously Italian - wine, motor scooters, the like. In others, machine parts and grain. Only a few hundred metres away, barrels of oil are piped out of Italian tankers. Italian oil, extracted from North Africa, now fuels the Japanese Army from Manchuria to Bengal, offsetting the need to exploit the relatively limited Sphere reserves. But the success does not stop here. No, it goes far further. Italian ties and suits fly off the shelf in the Mitsukoshi department stores. Italian cinema dominates Japanese theaters. An "Italy Fever" has seemed to have swept Japan. It certainly will not last, but it still proves just how quickly our new friendship has come together. Still, the most important effect of our new success is the cash that returns to Italy, to Italian artisans and Italian manufacturers. This new cash will help in the rejuvenation of our economy, and will help propel us into an Italian century!"
itaintro.24.a:0 "Salute!"

itaintro.25.t:0 "Suez Sunrise" ##Bad trade will naturally go away in 10 years, Suez is VERY important
itaintro.25.d:0 "Another day, another shift for the many soldiers and sailors staffed in the many military installations in Suez. The Egyptian sun is as ruthless as it always was, but in recent times something has changed indeed: more and more ships pass through the Canal with each passing day. Japan, India, China, Australia, Thailand: Suez is turning more and more into a true Babel of languages and races, all passing through under the watchful eye of the Regia Marina.\n\nSince the creation of Atlantropa, Suez became the jugular vein of the Italian Empire, the one passage that connects the Mediterranean with the rest of the world's waters. Italy's monopoly over it is a vital asset for the Empire, and thus it should be no surprise that the place is one of the most heavily fortified regions in the world, dotted with military installations, bunkers, outposts and fortifications. Losing Suez is synonymous with losing the Empire, and everyone of some importance in Italy's government knows that perfectly."
itaintro.25.a:0 "The fate of our country rests on a canal?"

itaintro.27.t:0 "Italian Delegation Sent To Tokyo"
itaintro.27.d:0 "In a newly constructed building in the Bunkyō ward of Tokyo, the Italian Economic Delegation has finally set up shop. The culmination of the new trade deals recently undertook by Italy with Japan, the Delegation will serve as a board of businessmen and industrialists keeping contacts and renewing deals with Japanese zaibatsus and keiretsus, much to the advantage of Italian businesses selling and buying in the area.\n\nRepresentatives from ENI, Olivetti, Finmeccanica and even relatively minor ones like Ferrari will now have a direct link with the Far East, allowing the Italian government to reap the benefits of transoceanic trade."
itaintro.27.a:0 "Kanpai!"

