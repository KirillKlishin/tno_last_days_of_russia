 christdem.51.t:0 "Тень над Солнцем"
 christdem.51.d:0 "По сообщениям прессы и телевидения, виновный во взрыве на площади Фонтана уже найден: незадолго до взрыва был замечен Пьетро Вальпреда, известный анархист, входящим в здание Banca Nazionale dell'Agricoltura с большим чемоданом. Если бы кто-то посмотрел любую итальянскую новостную трансляцию, это могло бы показаться открытым или же, закрытым случаем - у Вальпреды есть шаткое алиби, четкий мотив и связь с местом преступления. В то время как многие голоса с разным уровнем влияния критиковали повествование, указывая на его несоответствие, большая часть общественности, журналисты и политики все успокаиваются, зная, что ужас можно легко объяснить, указав на банду радикальных анархистских фанатиков. - то, чем Аминторе Фанфани очень рад заняться, особенно во время его многочисленных выступлений по Национальному телевидению.\n\nОтчеты, которые появляются на столе премьер-министра Фанфани, рассказывают же другую историю. После рассмотрения некоторых конкретных элементов дела, а именно мешков, используемых для перевозки взрывчатых веществ, и таймеров, которые их запускали, в отчете полиции и карабинеров указывается на возможность того, что террористический акт на самом деле не был организован миланскими анархистами. Некоторые фотографии, документы и записи подтверждают тот факт, что анархистские ячейки, долгое время бездействовавшие в Милане, были проникнуты экстремистскими правыми и неофашистскими группами, в результате чего между этими анархистскими группами возникла своего рода сеть личных отношений и политических контактов группировки и нескольких фашистских боевиков. Возникла даже гипотеза, что нападение на самом деле было совершено не Вальпредой, а другим человеком, связанным с подпольными фашистскими группировками, тщательно замаскированным под Вальпреду.\n\nОднако это ещё не все. Через Альдо Моро и его обширные контакты в СИМ, до Фанфани дошли некоторые сверхсекретные документы о высокой вероятности иностранного вмешательства в этот инциндент. Некоторые из анархистских и фашистских боевиков, которые собирались подвергнуться дальнейшему расследованию местной полицией, похоже, растворились в воздухе, и некоторые ссылки на то, что кажется кодовыми именами для того, что вполне может быть иностранными оперативниками, всплывающими в материалах, которые полиция накопила. Все офицеры, участвующие в сборе и анализе этих элементов, похоже, запретили себе формулировать теории относительно того, откуда могло исходить это иностранное влияние, как если бы они боялись возможных последствий."
 christdem.51.a:0 "Чёрная рука сжимает Итальянский Сапог."
 
 christdem.52.t:0 "Неуверенность партии"
 christdem.52.d:0 "Премьер-министр вошел в бальный зал отеля в окружении своей обычной свиты из помощников, секретарей и сторонников. Многие члены отряда смотрели на него, их лица были спокойными, но их глаза выдавали неуверенную надежду, которую они питали в нем, чтобы вести Италию через эти неспокойные времена. Политические левые могли предложить слова поддержки там, с чем они соглашались, и много осуждения когда они, соответственно, не соглашались. Правые политические отправляли ему самые приятные письма, когда их можно было побудить к их отправке. Такова была цена попытки наметиться на Центральный курс.\n\nПотребовалось почти пять минут, чтобы успокоить собравшихся делегатов, прежде чем ему наконец разрешили выступить. Его заранее подготовленная речь лежала на карточках в кармане его костюма, но, учитывая взволнованные взгляды, которые бросали в него со всех сторон комнаты, было совершенно очевидно, что отказ от нее приведет к еще большему расколу Партии. Вынужденно улыбаясь и вытирая лоб, он попытался рассказать о том, как партия может преодолеть растущий раскол как внутри Италии, так и внутри самой себя.\n\n"Компромисс", - начал он, - "Компромисс привел к концу Фашизма, к концу политической тирании и неопределенности в Италии. Избиратели выбрали меня на этот пост не из-за радикальных идей и популизма, бросающего бомбы, а потому что все Итальянцы знали, что независимо от того, согласны они с нами или нет, "Христианская Демократия" предлагает практические и работающие решения". Он снова вытер лоб и снова натянуто улыбнулся. Некоторые делегаты даже успокоились. В течение следующих тридцати минут он продолжал выражать свои надежды на будущее Италии и её Демократию, свои надежды на Единство и уверенность партии, а также свои надежды на прекращение неопределенности и паники. Возможно, делегаты не поверили ему по-настоящему, но до тех пор, пока они могли сказать, что верят, этого было достаточно."
 christdem.52.a:0 "Фанфани проведет нас через эти смутные времена."

 christdem.53.t:0 "Воссоединение партии"
 christdem.53.d:0 "Репортер сзади, молодой журналист, которого послали наблюдать за серией выступлений Премьер-Министра и его помощников по всей Южной Италии, поднял свою мгновенную камеру и сделал снимок. Вспышка камеры эхом разнеслась по комнате, увековечивая Премьер-Министра и политика рядом с ним в ограниченном носителе пленки.\n\nСлева от фотографии стоял Премьер-Министр в красивом костюме и галстуке, протягивая руку местному члену "Христианской Демократии". Справа от фотографии стоял этот местный её член, бывший фермер и всегда набожный католик, ставший местным политиком города Салерно. На обратной стороне фотографии за Фанфани и местным политиком запечатлено окружение Премьер-министра, разношерстная группа выпускников университетов с детскими лицами, превратившихся в стажеров, седых партийных операторов и доверенных помощников. Если бы можно было присмотреться достаточно близко, они увидели бы облегчение в их глазах при ещё одной успешной встрече. Мало кто подозревал, что движение Фанфани по примирению левых и правых в партии увенчается успехом, но все внутри Партии были бы рады этому.\n\nКорректно взглянув на фотографию, репортер нахмурился, когда увидел, что освещение было выключено. Скомкнув его, он сунул в карман пиджака и стал делать один."
 christdem.53.a:0 "На фотографии запечатлено то, что можно описать словами."
 
 christdem.54.t:0 "Взывая к молчаливому большинству"
 christdem.54.d:0 "Включился телевизор, когда владелец магазина установил витрину в витрине магазина. Была представлена буквально стена телевизоров, десятки разных моделей не только из Италии, но и из Америки и Японии. Несмотря на несоответствие, одно оставалось неизменным. На каждом из экранов заиграла запись вчерашней речи Премьер-Министра.\n\nПодиум стоит пустым, член карабинеров стоит слева от него, а член полиции - справа. Премьер-Министр входит в кадр справа, оба члена начинают хлопать, когда он начал это делать, а он машет в камеру. Экран телесуфлера ненадолго виден в отражении его очков. Он стоит на сцене и улыбается, эффекты освещения и редактирования делают его более фотогеничным, чем обычно. "Добрый вечер зрителям как в студии, так и дома, я благодарен за то, что в нашей скромной стране огромное большинство не только избирателей Христианской Демократии, но фактически все смотрящие избиратели". - начинает он, всё еще сохраняя самообладание:0 "Нельзя отрицать, что времена были и получше, и некоторые даже начали сомневаться в самих основополагающих принципах нашей Демократии. Этих бунтовщиков и преступников на наших улицах, я могу только самым искренним образом осудить. Если вы действительно хотите перемен, вы можете ввести их как нормальный, цивилизованный член Общества, а не как варвар, бросающий бомбы. Моё правительство приняло широкую платформу простых, разумных решений текущего кризиса, и они сработают, если вы дадите мне хотя бы час своего времени, объясните их y-"\n\nРечь внезапно обрывается, когда владелец магазина переключает телеканалы на вчерашний футбольный матч. В такие трудные времена по возможности лучше не принимать сторону."
 christdem.54.a:0 "Жаль, это ведь была настоящая речь."
 
 christdem.55.t:0 "Встреча с Его Святейшеством"
 christdem.55.d:0 "Несмотря на все турбулентности и потрясения в Италии, нельзя отрицать, что многие вещи остаются неизменными. Католическая церковь и её Папа Павел VI, например, были более чем готовы встретиться с Премьер-Министром, когда их об этом попросили. Не нужно было быть гением, чтобы понять почему. Фанфани мог попросить Папу о Стабильности и Мире в эти смутные времена, чтобы укрепить свое Правительство, а Папа мог использовать возможность фотографирования, чтобы подчеркнуть Итальянское Единство и Католическую Религию - две идеи, которые когда-то казались почти несовместимыми.\n\nСама встреча была, прямо говоря, почти безобидной по содержанию, оба мужчины явно были заняты в другом месте. Папа будет запрашивать у Правительства гарантии для поддержания Мира и обеспечения Свободы вероисповедания, и Премьер-Министр с этим соглашается. Премьер-Министр просил Папу сделать так, чтобы его паства оставалась Мирной и Справедливой, даже перед лицом насилия на улицах, и Папа, конечно, согласился. В конце встречи наступила самая Важная часть, когда двое вышли из базилики Святого Петра и обнялись.\n\nЗавтра фотография этого объятия будет на первых полосах каждой газеты в Италии, а вместе с ней будет новейшая редакционная статья Папы, в которой содержится просьба о Мире не только ради Правительства, но и ради Человечества повсюду."
 christdem.55.a:0 "Его Святейшество служит только для того, чтобы делать то, что правильно."
 
 christdem.56.t:0 "Построение новой Коалиции"
 christdem.56.d:0 "Потребовался каждый год политического опыта и упорства, чтобы Фанфани должен был принять реальность, что, сколько бы ярких речей и призывов к Единству он ни произносил, простая реальность такова, что "Христианская Демократия" не объединится вокруг него. Правые партии были слишком апатичны, а левые партии  слишком разобщены, чтобы когда-либо создать Коалицию, которая была нужна Италии, если она собиралась продвигаться вперед в такие смутные времена. С тяжелым сердцем он взял тяжелый телефон на своем столе и позвонил маловероятному союзнику. Джузеппе Сарагат, лидер Итальянской Социал-Демократической Партии.\n\nКогда двое мужчин сидели вместе в кабинете Премьер-Министра, между ними возникла странная и неловкая тишина. В лучшие времена им было бы легко говорить всю ночь напролет на темы политики и политики, но на самом деле Фанфани был Премьер-Министром, а другой - всего лишь лидером Партии.\n\nС некоторыми трудностями, молчание в конце концов было нарушено, и они начали обсуждать, как можно найти Золотую Середину. Сарагат постарался не дать своему удивлению известием о решении Фанфани уйти от собственной Партии, показаться на его лице, и Фанфани сохранял самообладание даже в самый опасный момент их переговоров. В итоге был достигнут Компромисс.\n\nЗаложены основы самого амбициозного политического гамбита Фанфани."
 christdem.56.a:0 "Добро Италии требует большего, чем просто следование за партией."
 
 christdem.57.t:0 "Размышления Фанфани"
 christdem.57.d:0 "Он сидел за своим столом, нахмурив брови, продолжая вычислять цифры поддержки созданной им Коалиции. Сказать, что Христианская Демократия критически отнеслась к этому решению, было бы...преуменьшением. Пресса была злобной, избиратели - жестокими, а его собственные бывшие союзники по партии - наиболее критичными из всех. Нетрудно было представить, как они отреагируют, когда завтрашняя газета сообщит о его недавней встрече с Королём.\n\nВстреча с Королём при нормальных обстоятельствах, вызвала бы в лучшем случае одну или две поднятых брови у самых радикальных представителей политического спектра. В течение многих лет Его Величество вел себя с такой Аурой Достоинства, которую можно было сформировать только через годы самоотверженной государственной службы. При нормальных обстоятельствах, Фанфани не о чем было бы беспокоиться при встрече с Его Величеством.\n\nЖаль, что это были не нормальные обстоятельства.\n\nЕго намерения при встрече с Его Величеством, особенно в свете встречи с Сарагатом, были очевидны. НБ, независимо от того, как разошлись их идеи, всё ещё могли надежно сохранять свою Веру и поддержку монархии. Попытка потворствовать им, была опасным предложением для Премьер-Министра, но это необходимо было сделать. Он понятия не имел, как будет выглядеть его наследие, как отреагируют его сторонники и как его собственная партия пойдет на следующих выборах. Что бы ни случилось, это не имело значения, потому что с победным криком он наконец закончил вычислять числа. Если бы всё сложилось так, как должно, у него было бы большинство."
 christdem.57.a:0 "Избиратели поймут, если им дадут достаточно времени."
 
 christdem.58.t:0 "Основа Италии"
 christdem.58.d:0 ""Процветание и мир через компромисс, это то, с чем лидеры Профсоюзов и Премьер-Министр соглашаются, чтобы пройти в Лучший путь вместе. Не верьте никому на слово, слушайте же из первых уст!"\n\nМашина кампании медленно проехала по дороге мимо собравшихся рабочих, каждая её сторона была покрыта лозунгами кампании и плакатами, восхваляющими Премьер-Министра, поверх него была установлена акустическая система, отрывки из недавней речи воспроизводились один за другим, слова Фанфани смешивались со словами различных видных Профсоюзных деятелей. Для собравшихся заводских рабочих, грузовик кампании был либо интересным дневным развлечением, либо раздражение, отвлекающее их от еды, в зависимости от того, кого вы спрашивали.\n\nВ частности, двое рабочих, братья из небольшого городка за пределами Неаполя, внимательно слушали грузовик, даже когда он тронулся с места, чтобы ехать на другую фабрику. Обращаясь к одному, самый старший, заговорил первым, комментируя, как он был рад видеть, что Профсоюзные лидеры и Премьер-Министр сотрудничают. Патриотический военный ветеран, с отличием служивший в Леванте, был полной противоположностью его лево мыслящего младшего брата. Его младший брат скрестил руки на груди и внимательно слушал, обдумывая, что сказать. Когда он наконец заговорил, это было к удивлению его старшего брата.\n\n"Несмотря на мои опасения, - начал он, - я должен сказать, что приятно видеть, как Премьер-Министр отказывается винить в насилии Профсоюзы. Было бы ужасно видеть действия нескольких радикалов, бросающих бомбы, и лишить нас всех работы". Когда он закончил говорить, прозвенел заводской звонок, сигнализирующий об окончании перерыва на обед. Собрав свои вещи, братья вернулись к работе."
 christdem.58.a:0 "Политики приходят и уходят, но Профсоюзы будут навсегда."

 christdem.59.t:0 "Проблема Эффективности"
 christdem.59.d:0 "Отчет на столе Премьер-Министра был тревожным, но вполне ожидаемым. После интенсивного периода изучения и расследования специально назначенной комиссией, полученные результаты долгое время вызывали подозрения, но не подтверждались. До настоящего времени. Confindustria, ассоциация работодателей, долгое время являвшаяся опорой Итальянской экономики, в нынешних условиях была безнадежно неэффективной.\n\nВозможно, хуже всего то, что не было очевидного простого решения для устранения этой проблемы. В отчете комиссия предложила два возможных решения, каждое из которых в равной степени ошибочно. Первое решение, написанное более левыми членами комиссии и идеалистами, предлагало просто усилить государственный контроль и регулировать работу органа, чтобы обеспечить большую эффективность. Без сомнения, лидеры Конфиндустрии будут бороться с такими правилами изо всех сил, и было сомнительно, что позволение тем же коррумпированным бюрократам продолжать управлять организацией - хоть что-то исправит. Другой вариант, написанный прагматиками и старой гвардией комиссии, предлагал простое решение. Они утверждали, что Конфиндустрия была в порядке вплоть до Демократизации, и всё, что ей нужно было, чтобы снова встать на ноги, - это возвращение своих старых посыльных, которые знали все тонкости экономики. Единственная проблема: ту самую старую гвардию сняли без всяких угрызений совести за то, что они были фашистами. Конечно, сомнительно, чтобы население просто приняло таких людей, восстанавливающих их былую власть.\n\nКакими бы ужасными ни были представленные варианты, выбор должен быть сделан. Остается только надеяться, что мы сделаем правильный."
 christdem.59.a:0 "Ужесточение государственного контроля и нынешнее руководство в порядке." # no fires
 christdem.59.b:0 "Нужна порция опыта, позвольте же им вернуться." # handle by letting the old guard in

 christdem.60.t:0 "Святыня Собора"
 christdem.60.d:0 "Священники и духовенство, которые служили в Миланском соборе в эпоху, известную как "Холодная Война", навсегда сохранят с собой одно воспоминание.\n\nЭто началось всего через несколько часов после появления первых новостей о взрыве на площади Пьяцца Фонтана. В церковь наткнулся человек, одетый в не модный костюм, а в теперь уже покрытый пылью, мусором и прочим беспорядком. Священнослужители с серьезным беспокойством наблюдали, как он вошел, не зная, должен ли этот человек находиться в церкви или скорее в больнице. К неминуемому удивлению присутствующих, мужчина не пошёл молиться. Вместо этого он снял шляпу с головы и поместил её в центре фойе церкви, а рядом с ней поместил простую фотографию одной из жертв. Из уважения, духовенство поставило несколько свечей, чтобы отметить это место, и предположило, что больше ничего из этого не выйдет.\n\nВ ближайшие пару месяцев они окажутся совершенно неправы.\n\nПоначалу они шли тонкой струйкой. Выжившие, семья, друзья и все остальные. С каждым посещением святыня медленно росла. Вскоре это превратилось в наводнение, так как многие, кто не имел никакого отношения к трагедии, кроме общего чувства безнадежности, пришли и добавили к святыне. Она неуклонно росла, вскоре привлекая внимание не только прессы, но даже самого Премьер-Министра. На фотографии, показанной по всему миру, Премьер-Министр Фанфани посетил святыню, лично опустив голову в знак Солидарности с Погибшими.\n\nИ хотя храм в конце концов был снесен, а для некоторых, даже и забыт, присутствующее тогда духовенство никогда не забудет его. Спустя десятилетия после взрыва и его последствий, ни один член духовенства даже не подумал выбросить фотографию, сделанную ими вместе с Премьер-Министром."
 christdem.60.a:0 "История живет в тех, кто ее видит."

 christdem.61.t:0 "Сожалеем, что прерываем вашу регулярную трансляцию"
 christdem.61.d:0 "Премьер-Vинистр появляется в своём кабинете, за его спиной виден флаг Королевства. Улыбаясь, он идет вперёд к камере, снимок медленно увеличивается, чтобы сфокусироваться на его верхней части туловища и голове. Он начинает говорить. "Теперь я уверен, что многие из вас менее чем рады, что я прерываю ваш футбольный матч или телевизионную драму, но если вы просто дадите мне минутку своего времени, я уверен, что вы сочтете это того стоящим. В последнее время, взросло много неуверенности и страха, в связи с растущими террористическими атаками и насилием на улицах нашей Страны. Я здесь, чтобы заверить вас, что правительство делает всё возможное, чтобы защитить наших граждан и найти причину этого безудержного беззакония.\n\nИзображение меняется, и теперь несколько фотографий начинают воспроизводиться одна за другой. Полизия патрулирует, каждый из неё одет во впечатляющую униформу и размахивает винтовкой. Далее показана Итальянская семья, наслаждающаяся обедом на улице, дети улыбаются и играют, как родители смотрят друг на друга, не беспокоясь. Наконец, показаны несколько последовательных сцен, в которых работают разные следователи и детективы, каждая из которых тщательно и аналитически завершает свое расследование.\n\nСцена снова возвращается к Первому Министру, который сейчас улыбается в камеру. "Как видите, у Правительства все под контролем. Могу обещать, что мы уже начали разбираться в этом, и скоро мы вернемся к нормальной жизни". Экран застывает на его улыбке, а в нижнем левом углу экрана появляется небольшая подпись."
 christdem.61.a:0 "Это сообщение одобрено канцелярией Премьер-Министра."

 christdem.62.t:0 "Печальный Триумвират" #Как дети..
 christdem.62.d:0 "Трое мужчин сидели вместе на пресс-конференции, каждый лицом друг к другу в виде полукруга стульев. Справа сидел Ахилле Лауро, слева Джузеппе Сарагат, а в центре сидел Премьер-Министр. Они улыбались камерам и обещали, что Единство и Стабильность достижимы, но в глубине души каждый был более неуверен, чем двое других. Если бы репортеры могли видеть их мысли, возможно, завтрашняя газета была бы совсем другой.\n\n"Что бы я ни думал об этом, я не могу избавиться от чувства легкого отвращения к этому человеку справа от Премьер-Министра. Разве он не друг последнего дуче, Галеаццо Чиано? Человеческие руки не могут быть полностью чистыми во время всего этого испытания, и я бы хотел, чтобы Фанфани перестал с ним общаться". Сарагат подумал про себя.\n\n"Весь этот жест смехотворен, мы проводим Кампанию за Единство, тогда встает вопрос как мы должны сокрушать протестующих красных на наших улицах. Если бы я только выиграл последние выборы...Я уверен, что Сарагат, должно быть, думает о том же." - подумал Лауро про себя.\n\n"По крайней мере, они оба были готовы сделать это. Я могу только надеяться, что политическая реакция остальной партии не будет слишком серьезной...о, пресса хочет сфотографироваться". Премьер подумал про себя.\n\nОставив собственные мысли позади, все трое мужчин улыбнулись в камеру, но ни одна из их улыбок не была такой же, как и их глаза."
 christdem.62.a:0 "Поистине, Жест великого Единства."

 christdem.63.t:0 "Болото Фанфани" # Confront the banks, hey fellas, you're resisting our pushes for reform, we're gonna need that to change.
 christdem.63.d:0 "Это было место огромного разочарования для всего Правительства и Премьер-Министра в частности. Многие банки, которые скомпрометировали финансовый сектор Италии, были, независимо от того, сколько обещаний потенциальных выгод и уступок, предложенных правительством, категорически отказались работать с платформой католического капитализма Премьер-Министра на его условиях. Скорее, они продолжали требовать права, что, если они будут работать над этим с ним, это должно быть на их условиях.\n\nКогда Премьер-Министр сидел за своим столом после очередного дня безрезультатных переговоров, его взгляд упал на календарь на своем столе. Он знал время, когда он проснулся этим утром. Он знал время, когда пообедал со своими помощниками перед следующим раундом переговоров с Банками. Только сейчас, в полночь, он по-настоящему осознал значение даты.\n\nЕго семестр, который начинался с обещаний Стабильности и Процветания, пробивался сквозь пальцы, медленно приближаясь к концу. Борьба с Банками явно не продвигалась быстро, не в связи со следующим раундом судебных исков и рекламных кампаний, которые они угрожали начать. И всё время, пока он терял свои волосы, которые у него оставались, чтобы справиться с этим, многие другие важные проблемы оставались на втором плане. Он никогда не отказывался от драки, но сейчас было самое подходящее время. Когда он наконец отвел взгляд от календаря, он знал, что делать."
 christdem.63.a:0 ""Мои усилия лучше потратить на что-то другое, с этим может справиться кто-нибудь другой."" # give up
 christdem.63.b:0 ""Возможно, банкиры всё же не так уж и плохи..."" # work with them

 christdem.64.t:0 "Заканчивая работу Моро" # expansion on EDU, better education as an appeal to students
 christdem.64.d:0 "Премьер-министр Моро, в рамках одного из самых выдающихся достижений своей Администрации вложил значительные средства в образование следующего поколения Итальянцев. Несомненно, благодаря его работе многие из величайших мыслителей, учёных и военных завтрашнего дня смогут оглянуться назад на бывшего Премьер-Министра и поблагодарить его за его работу. Расширение таких программ - не только хороший способ построить будущее Италии сегодня, но также хороший способ увеличить количество уже застоявшихся одобрений Фанфани.\n\nВ каждом законопроекте об увеличении финансирования этих широко популярных программ, Фанфани гарантировал, что станет их Лицом. При открытии новой школы он перережет ленточку, на выпуске уже новых студентов он будет хлопать в ладоши, а на военных парадах для курсантов, он будет приветствовать солдат. Важно, чтобы каждый, кто получил пользу от программы, твердо знал, что всё это сделала Христианская Демократия.\n\nХотя некоторые могут смотреть на это с отвращением циника, но люди в глубине души будут знать, что это к лучшему. Это простая, чистая и хорошая политика."
 christdem.64.a:0 "Кто когда-либо сказал, что нужно противопоставить альтруизму и корысти?"

 christdem.65.t:0 "Образовательная Инициатива имени Фанфани" # (mutually exclusive with previous event) a new program to help education platform within the country!!! :))
 christdem.65.d:0 "Премьер-Министр стоял со своей свитой на церемонии перерезания ленточки, университетский класс этого года сидел в аудитории и наблюдал. На трибуне в центре сцены, профессор, тщательно проверенный помощниками этого человека, произнес захватывающую речь перед присутствующими студентами. Он говорил о достоинствах умеренности и католической скромности перед лицом бездушного коммунистического материализма и ненавистного фашистского национализма, причем каждый слог перебивался через голову досконально скучающих студентов. Сзади репортеры собрались, чтобы сфотографировать момент, когда Премьер-Министр перерезал огромную ленту и поклон, поставленный перед ним, - символическая церемония, посвященная открытию новейшего кампуса.\n\nВ дальнем углу собравшихся учащихся, под прикрытием старого дерева, сидели двое из более левых учеников школы, наблюдая за зрелищем. Они вместе шутили и насмехались над произносимой речью, каждого из них в равной степени развлекала и взволновала сухая речь профессора о зле идеологии, о которой он явно мало знал. Для них это было достаточно приятным способом провести эти полчаса.\n\nВ конце концов профессор сошел со своей трибуны, и оркестр заиграл государственный гимн. С широкой улыбкой Премьер-Министр получил большие ножницы и двинулся вперед, чтобы разрезать огромную ленту. Когда она разделилась на две части, сцену охватила вспышка фотоаппаратов, и репортеры наконец-то сделали снимок. Когда всё было закончено, два ученика до этого остались сидеть под деревом. К досаде одного, его товарищ по насмешкам хранил полное молчание на протяжении всего перерезания ленточки.\n\nЭто потребовало некоторого давления, но в конце концов парень дал свой ответ тихим голосом, даже не осмелившись встретиться взглядом со своим другом. "Я ... я тоже уже собирался поиздеваться над этим, но потом я подумал о своей младшей кузине. У неё нет достаточно денег, чтобы учиться в университете самостоятельно, но тут не обошлось без помощи правительства. Я презираю эту свинью Фанфани, но... Я не могу презирать то хорошее, что может из этого получиться.""
 christdem.65.a:0 "Осложнение радикализма."

 christdem.66.t:0 "Фанфани и Форлани" # Finding unity in these trying times, meet with Arnold Forlani (future DC leader), make the public like the party
 christdem.66.d:0 "Двое мужчин сидели вместе за столиком небольшого флорентийского кафе, на столе между ними лежали недоеденные устрицы и бифштекс. Справа сидел Премьер-Министр Королевства с искренней улыбкой, когда он разговаривал с человеком напротив. Слева сидел другой мужчина, восходящая звезда в партии и преданный фанфанит. Идеальная симметрия.\n\nПремьер-Министр говорил весёлым тоном, в его голосе отсутствовал обычный стресс, преследовавший его с тех пор, как он вступил в эту должность. "Я рад, что ты согласился встретиться со мной за обедом, Арнольд, ты определенно произвел впечатление на остальных участников партии. Когда ты рассказываешь им о моих идеях, все они клянутся, что как будто слышат их от меня в первый раз. У тебя, безусловно, впереди блестящее будущее в этой партии, возможно, когда закончится мой срок, именно ты и займешь моё место в качестве Премьер-Министра".\n\nФорлани улыбнулся и посмотрел на свою еду, слова Премьер-Министра эхом разносились в его голове. Он, без сомнения, долгое время находился под влиянием идей этого человека о Католическом Капитализме и Христианской Демократии, и услышать такую похвалу от самого человека было мечтой...но...\n\nОн испытывал странное чувство в этом мире, в глубине его Разума, своего рода беспокойство, которое отказывалось появляться в поле зрения. Самая трусливая, предательская мысль, разрушающая оставшийся прекрасный день. Оглянувшись после трапезы, он посмотрел в лицо Премьер-Министру, осмелившись представить себе эту мысль. Когда этого не произошло, он мысленно вздохнул и изо всех сил попытался вернуться в момент. Протянув руку, он пожал руку Фанфани."
 christdem.66.a:0 "Симметрия нарушена."
 
 christdem.67.t:0 "Оптимальная база избирателей" # Let the facts show, the DC has the LEAST volatile voting base, this translates to a stable government :)
 christdem.67.d:0 "Неожиданно сильный порыв ветра ударяет по столу, разнося стопку брошюр по всей площади. Дремлющий старик, управляющий стендом, просыпается и смотрит на беспорядок, на его лице видно испуганное выражение лица. Кадр замирает, поскольку он фокусируется на его испуганном взгляде, и в нижней части экрана появляется подсказка.\n\n"Что радикалы сделали бы в этой ситуации?"\n\nВначале в кадр попадает группа граждан, одетых по последнему слову молодежи. Некоторые даже носят значки, на которых идентифицируют их как членов различных радикальных правых и левых политических партий. Как и следовало ожидать от таких радикалов, вместо того, чтобы помочь встревоженному старику, они начинают играть и резвиться с разлитыми брошюрами. Один даже скомкает большое количество бумаг в мяч, и начинает пинать его вместе со своими друзьями в импровизированной игре в футбол. Когда они смеются, камера снова останавливается на ещё более испуганном лице старика, и на экране появляется ещё одна подсказка. "Что бы сделал избиратель от "Христианской Демократии" в этой ситуации":\n\nТеперь на пустую площадь выходит другая группа, каждая из которых скромно одета в одежду, подходящую для какого-то официального случая.  Даже молодежь в этой группе одета скромно, одна из присутствующих девушек крестится перед тем, как пойти на помощь старику. С осторожной точностью различные избиратели "Христианской Демократии" убирают брошюры, помогая теперь явно благодарному старику. Камера снова останавливается на благодарном лице мужчины."
 christdem.67.a:0 "Это сообщение спонсируется Христианскими Демократами."
 
 christdem.68.t:0 "Совершенство Умеренности" # peace and prosperity! Christain Capitalism is a neat ol' concept!!! The DC has been using it and its worked out fine, immoral fellas are dicks, it takes christian ethics to make capitalism work, and the DC bring that peace and prosperity
 christdem.68.d:0 ""Несомненно, что сегодня, несмотря на массовые потрясения и напряженность, так долго охватившие Италию, простой Итальянец стал богаче и уверенней, чем когда-либо в любой момент Истории до сегодняшнего дня. Я уверен, что все мы сомневались в этом человеке, и я не буду лгать, я был уверен, что Италия приближалась к катастрофе, когда они выбрали его, но - но результаты говорят сами за себя, Фанфани проделал замечательную работу в качестве Премьер-Министра Италии, и я опять уверен, что все мы в отделе иностранного консалтинга BBC можем согласиться с тем, что..."\n\nОн выключил телевизор в своем офисе, легкая улыбка ползла по его губам, когда он наслаждался полученной похвалой. Чёрт. На самом деле, чертовски приятно слышать, как эти иностранные корреспонденты задыхаются от тех же слов, которыми они раскритиковали его. Это был момент, когда нужно было выпить. Вынув маленькую бутылку из ящика своего стола, он был уверен, что это вызовет резонанс, если об этом узнает пресса, что он налил себе выпить. Подняв стакан к телевизору, он произнес тост за себя.\n\nНа другом конце Италии другой мужчина смотрел те же кадры, и медленно пылающий гнев накапливается в глубине его Разума. С каждым словом похвалы от этого иностранного товарища, отвечая на этот вопрос, он чувствовал, что это противоречит его собственному опыту, тому способу, которым Правительство и коррумпированные бюрократические шавки, которые управляли им, облажали его на каждом шагу. "Хватит!", - хотел он крикнуть, - "Хватит лжи, хватит прядения и этой сучьей сахарной глазури! Ничего хорошего в Италии не было, вообще ничего!" В этот момент он почувствовал себя по-настоящему бессильным, по-настоящему неспособным что-либо изменить...а затем его осенил план.\n\nВзяв винтовку, которую он спрятал в своей спальне, он зарядил её и отодвинул затвор."
 christdem.68.a:0 "Впереди Великое испытание..."
 
 christdem.69.t:0 "Нежелательный дальний Колодец" # Former party leader Aldo Moro missing, what the fuck help, investigation on him
 christdem.69.d:0 "Премьер-Министр сидел в своем кресле, полусонный и усталый, праздно слушая, как помощник даёт ему его ежедневный брифинг. Это было тихое утро в Италии, приятная перемена после постоянных головных болей и стрессовых ночей, которые долгое время мешали его работе в качестве Премьер-Министра. Экономический рост был приличным, международное положение было хорошим, и впервые за долгое время постоянные протесты и социальные волнения начали уходить. Спустя годы, оглядываясь на тот день и на те, которые последуют за ним, Фанфани почувствовал, что должен был знать, что что-то не так.\n\nИногда, когда он был один ночью, Фанфани проигрывал события в своей голове, пытаясь оторваться от своего места и ясно видеть полную картину.\n\nОн сидел на стуле лицом к помощнику, молодой человек с новым лицом, только что окончивший университет, который был самым преданным католиком, которого он когда-либо встречал. Вниз по коридору от его офиса к нему бежал мужчина, его лицо было покрыто потрясением. Срочное послание, которое ему сказали люди в униформе внизу передать Премьер-Министру, лежало скомканным в его белоснежном кулаке.\n\nПрошла минута от новостей, которые должны были быть доставлены. Его помощник смотрел на часы, пока он лениво рассказывал Премьер-Министру о недавних демонстрациях в Палермо, Премьер-Министр не слушал, а вместо этого думал о том, чем бы пообедать. Мужчина почти подошел к дверям, но медленно и неторопливо подготовил себя духовно, чтобы её открыть.\n\nСекунд через, пятнадцать дверь открывается, предупреждая их обоих, что что-то может быть не так. Премьер-Министр вырывается из своих грез, когда он смотрит на разъяренную молодежь.\n\nМолодежь оглядывается на него, и видимо время пришло. Дрожащим голосом он произносит слова, которые так определяют его оставшееся пребывание на посту Премьер-Министра."
 christdem.69.a:0 ""Сэр...я... ну в общем, это Моро, сэр, политик. Он пропал, полиция снизу называет это похищением.""



 
 #Saragat
 saragat.2.t:0 "Путешествие в тысячу миль" # Сарагат теперь в правительстве, есть работа, которую нужно сделать, чтобы подавить напряженную ситуацию, в которой находится Италия
 saragat.2.d:0 "...начинается с одного шага\n\nЭта пословица была в голове новоизбранного премьер-министра Джузеппе Сарагата, когда он входил в свой новый кабинет. Как будто это был лозунг, призванный сохранить Сарагату рассудок перед лицом предстоящей грандиозной задачи.Сказать, что Италия сейчас переживает трудные времена, ничего не сказать. С тех пор как год назад разразилась Жаркая осень, Италия была втянута в самые страшные беспорядки, какие она видела с конца войны. Насилие и терроризм были в порядке вещей, как у левых, так и у правых агитаторов по всей стране.\n\n Восстановление порядка в глубоко разделенной нации казалось Геркулесовой, если не непреодолимой задачей.\n\nНо в то время как Сарагат казался кротким, тихим человеком, под его очками скрывалась скрытая решимость. Теперь пришло его время. Пришло время не только восстановить порядок и залечить трещины глубоко разделенной нации, но и, в результате, создать более справедливую, более справедливую Италию. Италия для каждого итальянца.\n\nНо сначала предстоит тяжелая работа..."
 saragat.2.a:0 "Пора закатывать рукава и приниматься за работу."

 saragat.3.t:0 "Перестановки в ВИС" # перестановки в ВИС, выглядят плохо для общественности, но это необходимо для правительственного расследования
 saragat.3.d:0 "Среди океана насилия и терроризма в охваченной конфликтом Италии был один террористический инцидент, который выделялся среди остальных: взрыв на Пьяцца Фонтана. Унесший 17 жизней и ранивший еще многих, это был, пожалуй, самый смертоносный инцидент в неспокойной стране.\n\nИ все же преступники до сих пор неизвестны, а значит, все еще на свободе.\n\nНе помогал делу и тот факт, что многие в военно-информационной службе (ВИС) считается, что они полны агентов, выступающих против социалистической программы СД.\n\nТаким образом, перестановки были в порядке вещей. В конце концов, правительство не могло докопаться до сути злодеяния без помощи ВИС.\n\nМногие как политики, так и широкая общественность критиковали решение правительства о перестановках в ВИС. Некоторые говорили, что правительство пытается обернуть все в свою пользу. Правые и БН, в частности, утверждали, что правительство "политизирует ВИС" и будет злоупотреблять ими, чтобы преследовать их и их сторонников.\n\nЭто, конечно, не было хорошим взглядом для правительства, с газетами и передачами по всей стране, осуждающими нас. Но в конечном счете, добраться до сути взрыва на Пьяцца Фонтана и привлечь виновных к ответственности было важнее, чем общественное время."
 saragat.3.a:0 "Со временем они все поймут."

 saragat.4.t:0 "Странные компаньоны" # Если мы пойдем на компромисс с ХД, это обрадует партию, ХД добросовестно поможет нам обеспечить стабильность в эти трудные времена
 saragat.4.d:0 "В единстве-сила\n\nЭто была старая поговорка, но она была верна на протяжении всей истории человечества. Возможно, именно по этой причине Сарагат решил сделать предложение прямому конкуренту Демократическому фронту и центристской Христианской демократии\n\n"Я не во всем согласен с ДФ. Однако мы согласны с самым большим вопросом, стоящим сегодня перед Италией: этому насилию и террору должен быть положен конец! У ДФ есть наша поддержка в стабилизации нашей страны!"\n\nБыло бы слишком ожидать, что ХД Арминторе Фанфани присоединится к правительству, возглавляемому ДФ в большой коалиции. Но было ясно, что оливковая ветвь Сарагата в ХД не осталась без плодов. Как публично, так и в частном порядке Арминторе Фанфани ясно дал понять, что у ДФ и ХД были в целом схожие цели для ситуации: стабилизировать Италию и защитить молодую итальянскую демократию от тех, кто может причинить ей вред.\n\nВ то время как многие из наиболее радикальных элементов ДФ ворчали по поводу того, что Сарагат был открыт для работы с ХД, в конце концов, необходимо было поставить страну над партией. Ради Италии и ее еще молодой демократии."
 saragat.4.a:0 "Вместе, сильнее"

 saragat.5.t:0 "Великий компромисс" # Встреча с ХД Фанфани, Фанфани-великий компромиссор, как и Моро, он и Сарагат хорошо ладят
 saragat.5.d:0 "Когда Сарагат вошел в комнату, он обнаружил, что лидер ХД, Аминторе Фанфани, уже ждет его там. Он поднял глаза, когда Сарагат вошел в комнату, и улыбнулся.\n\n"Ах, Джузеппе! Рад тебя видеть!"\n\nФанфани имел репутацию человека с очень громкой, сильной личностью и истинным лидером для прогрессивного крыла ХД. Другими словами, далеко не кроткий, приземленный Сарагат. Можно было бы подумать, что эти двое будут сталкиваться личностями, и что они будут подобны маслу и воде.\n\nИ все же это было не так.\n\nФанфани, будучи подстрекателем, был также великим компромиссором, как и Сарагат. В конце концов, это было разумно, учитывая, что ХД была большой партией со многими фракциями. Но, встретившись с ним один на один, Сарагат вскоре понял, что у этих двух мужчин действительно было немало общего, несмотря на их разные личности.\n\nВстреча двух мужчин продолжалась довольно долго. Но к тому времени, как они вышли из комнаты, на их лицах уже сияли улыбки. Возможно, это было потому, что они были в состоянии сделать много дел, или, возможно, двое мужчин просто наслаждались обществом друг друга. Несмотря на это, Сарагат покинул встречу с позитивным настроем на зарождающееся сотрудничество между ними."
 saragat.5.a:0 "Это тот человек, с которым мы можем иметь дело."
 
 saragat.6.t:0 "Красный Берлингуэр" # Берлингуэр-человек, связанный с коммунистами в блоке, он неплохой человек, хотя и протестует против нашего бездействия
 saragat.6.d:0 "Коммунисты долгое время были беспокойным элементом коалиции ДФ. Многие умеренные уже скептически относились к социализму; излишне говорить, что они сопротивлялись радикализму Итальянской коммунистической партии. Однако они составляли существенную часть коалиции ДФ, так что у Сарагата не было другого выбора, кроме как встретиться с лидером ИКП: Энрико Берлингуэром.\n\nБерлингуэр, безусловно, был интересным персонажем. В чем-то он был скромным человеком, очень похожим на самого Сарагата. Тем не менее, этот человек определенно не нуждался в харизме. Он был сердцеедом для левых по всей Италии, даже тех, кто не обязательно был поклонником коммунистов, с которыми он был связан. Возможно, потому, что он излучал ауру честного, искреннего человека, который хотел сделать жизнь итальянцев лучше. Никто не мог усомниться в искренности его намерений на этом фронте.\n\nХотя Сарагат никогда не смог бы утверждать, что Берлингуэр был плохим человеком с прямым лицом, он тем не менее нуждался в нем на борту в эти трудные времена. Проблема заключалась в том, что Берлингуэр был очень откровенным человеком, и у него была некоторая резкая критика правительства Сарагата и его "бездействия" в вопросах, опустошающих Италию.\n\nТем не менее он был неотъемлемой частью коалиции ДФ Cарагат нахмурился, будто ему придется привести его в чувство, хотя бы для того, чтобы он перестал критиковать правительство."
 saragat.6.a:0 "По крайней мере, у него добрые намерения..."
 
 saragat.7.t:0 "Речь Сарагата" # Сарагат произносит речь с попытками объединить страну в эти трудные времена, толпы должны подбадривать, вот и все, это и есть цель.
 .7.d:0 "Во времена кризиса люди склонны обращаться к тем, кто проявляет лидерство. К добру или к худу. А Италия, несомненно, находится сейчас в отчаянном положении. Теперь, как никогда после окончания войны, Италия нуждалась в руководстве. Сильный лидер, который будет осторожно вести корабль через эти бурные, неизведанные воды.\n\nБыл ли Джузеппе Сарагат таким лидером?\n\nСегодня, когда Сарагат произносит речь, чтобы обратиться к итальянскому народу, он должен был подвергнуться испытанию.\n\nСодержание речи не имело значения. В основном это были одни и те же банальности о единстве в эти трудные времена и о том, как важно для каждого итальянца заботиться друг о друге. Важно было только то, что бы его хорошо приняли и что бы толпа приветствовала его. Вот и все. Чтобы показать, что поддержка правительства все еще существует, даже когда Италия была в огне.\n\nКогда Сарагат закончил свою речь, прежде чем закончить ее с пылом, который можно было бы с удивлением увидеть у кроткого джентльмена, наступила тишина... сначала.\n\nА потом раздались аплодисменты.\n\nТолпа ликовала. Сарагат достиг того, к чему стремился."
 saragat.7.a:0 "Миссия выполнена!"
 
 saragat.8.t:0 "Митинг левых" # Чтобы показать народу, что правительство работает так же эффективно, как и прежде, нужно показать единство нашей партии! И социалисты, и коммунисты проводят митинг и об этом будет сообщено очень красиво.
 saragat.8.d:0 "ДФ была коалицией различных левых партий. Начиная от социал-демократов и кончая закоренелыми коммунистами. Как и в случае с левыми коалициями на протяжении всей истории, разделение часто было распространено, несмотря на их номинально схожие идеологии, до такой степени, что иногда их коалиция казалась скорее фикцией, чем фактом.\n\nЕсли Италия хочет иметь хоть какое-то доверие к правительству, чтобы быть сильной и стабильной, она должна иметь доверие к партии, управляющей этим правительством, чтобы сделать то же самое.\n\nС этой целью был организован митинг между социалистами и коммунистами ДФ, чтобы продемонстрировать единство внутри ДФ и других левых. На митинге, в котором приняли участие видные деятели всех партий ДФ, было ясно, что, какими бы ни казались разногласия, ДФ была единым фронтом. По крайней мере, в тех вопросах, которые имели значение.\n\nМитинг прошел с оглушительным успехом! Об этом широко писали итальянские СМИ. Некоторые могут сказать, что это было только для отвлечения внимания, но средний прием среди итальянцев был положительным. И в конечном счете это означало, что это была победа ДФ."
 saragat.8.a:0 "Успех!"

 saragat.9.t:0 "Из многих - единое." # Партии сливаются, ДФ больше не является коалицией, партии слились вместе, став единым целым.
 saragat.9.d:0 "Время пришло.\n\nДо сих пор ДФ была коалицией множества партий, составлявшая из итальянских левых. Прежде всего Итальянская социалистическая партия и Итальянская коммунистическая партия, среди множества других партий, начиная от социал-демократов и заканчивая крайне левыми марксистами. Несмотря на то, что они боролись за выборы единым фронтом, в конце концов, они все еще были отдельными партиями, работающими ради общей цели.\n\nБольше нет.\n\nДемократический фронт возродился. Как одна партия, и только одна партия. ИСП и ИКП вместе со своими многочисленными союзниками больше не существуют; их члены и выборные должностные лица теперь просто члены Демократического фронта. Никаких "если", " и " или "но".\n\nНекоторые люди из разных фракций ДФ были недовольны таким развитием событий. Но лидеры ДФ доказывали свою решительность. Как для того, чтобы облегчить борьбу на выборах, так и для того, чтобы показать итальянскому народу, что эпоха капризных левых закончилась. Италия нуждалась в единстве сейчас больше, чем когда-либо. И ДФ была готова сделать первый шаг к этому, ради более сильной партии и более сильной Италии."
 saragat.9.a:0 "Сила в единстве!"

 saragat.10.t:0 "Цирк СМИ" # Поскольку ДФ оклеветана в СМИ, партия стоит так же сильно, как и всегда
 saragat.10.d:0 "Ни для кого не было секретом, что у ДФ были иногда натянутые отношения с итальянскими СМИ.\n\nВ то время как свободная пресса была, очевидно, необходима для любой функционирующей демократии, она также означала, что пресса имела свободу действий, чтобы, правильно или неправильно, протащить образ правительства через грязь. И тащить по грязи СМИ не стали. Казалось, что ДФ вообще ничего не может сделать без того, чтобы средства массовой информации не загребли угли.\n\nНо это не смутило Сарагата и ДФ. Они не позволяли вещателям с наглыми рожами отговаривать их делать то, что было правильно. И для партии, и для страны. Несмотря на то, что средства массовой информации, казалось, были одержимы клеветой на правительство и его разрушением, у них не было другого выбора, кроме как продолжать давить, чего бы это ни стоило."
 aragat.10.a:0 "Со временем они поймут, что мы правы."

 saragat.11.t:0 "Семейные ценности" # Итальянская семья-это люди, к которым можно обратиться, показать свое восхищение ими, проявив заботу о "здравоохранении, семье и доме"."
 saragat.11.d:0 "Семья была основой любого общества. Излишне говорить, что обращение к итальянской семье имело решающее значение для успеха любой партии на выборах. Ни одна партия не могла надеяться остаться в правительстве, не высказавшись хотя бы на словах о "семейных ценностях".\n\nКонечно, "семейные ценности" означают разные вещи для разных людей. Для некоторых это связано с фундаментализмом и традиционализмом.\n\nНо не для Сарагата и ДФ. Конечно, они явно поддерживали "семейные ценности". Но для них это означало больше "заботы о семье", чем о традиционализме или морали.\n\n"Отличное медицинское обслуживание для каждого итальянца! Щедрые пенсии для пожилых итальянцев в их золотые годы! Образование для молодых итальянцев, чтобы они могли стать продуктивными членами общества!"\n\nЭти моменты подчеркивали послание ДФ о "семейных ценностях". Каждая итальянская семья заслуживала честного шанса на жизнь. От рождения и до сумеречных лет ни одна итальянская семья не заслуживала ничего меньшего, чем самого лучшего."
 saragat.11.a:0 "За итальянскую семью!"

 saragat.12.t:0 "Те, Что Слева" # Глядя налево, по сути дела:0 "эй, Берлингуэр, мы еще не поладили, но как насчет того, чтобы теперь работать вместе", а потом они целуются или что-то в этом роде, левые в партии счастливы.
 saragat.12.d:0 "Отношения между Сарагатом и лидером ИКП Энрико Берлингуэром не всегда были хорошими. Но это, возможно, должно было измениться.\n\nС объединением ДФ в единую партию, как никогда важно было показать, что ее лидеры являются единым фронтом, как для членов ДФ, так и для итальянской общественности в целом. Именно по этой причине Берлингуэр и Сарагат все чаще стали высказываться в поддержку друг друга и наращивать сотрудничество. В конце концов, никакой прогресс не мог быть достигнут для Италии, когда правительство не могло договориться само с собой.\n\nНекоторые из умеренных в партии опасались работать с таким известным коммунистом, как Берлингуэр, но в конечном счете оставили эти сомнения при себе. Левые в партии, конечно, были не менее чем взволнованы таким поворотом событий."
 saragat.12.a:0 "Мы должны работать вместе!"

 saragat.13.t:0 "Взрыв" # The time has come to divert hella attention to the bombing
 saragat.13.d:0 "Теперь, когда союз и положение Сарагата были обеспечены, пришло время убедиться, что каждый итальянец хорошо осведомлен об ужасном взрыве Пьяцца Фонтана.\n\nПолитические лидеры со всего политического спектра были едины в осуждении этого чудовищного террористического акта. Сарагат поклялся, что правительство разберется, с виновниками. И когда они это сделают, само собой разумеется, что виновные будут привлечены к ответственности.\n\nНо пока вопрос оставался открытым... кто это?"
 saragat.13.a:0 "Время найти их!"

 saragat.14.t:0 "Допрос" # Investigating police on sight, an interview, this officer reports that the day was just fine until a bomb went off and then just the carnage was awful, cant be completed, this fella too emotional.
 saragat.14.d:0 "Чтобы выяснить, кто несет ответственность за взрыв на Пьяцца Фонтана, лучше всего начать с тех, кто был свидетелем этого зверства. Начиная с полицейских, которые присутствовали на месте преступления.\n\n"Это было ужасно."\n\nМестный полицейский Паоло Паси едва держался на ногах, пока следователи пытались вытянуть из него информацию.\n\n"Был ясный солнечный день... Все было прекрасно... а потом-БУМ! Резня... трупы... я... я ... .."\n\nБедняга даже не успел договорить, как разразился слезами. Было ясно, что следствие не получит от него больше никакой информации."
 saragat.14.a:0 "Такая травма..."
 
 saragat.15.t:0 "Зеваки" # Investigating bystanders, they don't seem to know too much, what a waste of time 
 saragat.15.d:0 "Далее шло расследование случайных свидетелей взрыва.\n\nК сожалению, большинство зевак были не слишком полезны.\n\n"Раздался громкий ВЗРЫВ!"\n\n"Там было много трупов!"\n\n"Это было ужасно!"\n\nХотя было ясно, что это повсеместно считается ужасным, травмирующим событием, ни один из опрошенных свидетелей на самом деле не имел никакой конкретной информации. Ничего такого, чего бы следователи уже не знали.\n\nВ конце концов, это была просто пустая трата времени."
 saragat.15.a:0 "Разочаровывающе."
 
 saragat.16.t:0 ""Чистки"" # party "purges" emphasize purges is a bad term, its expulsing people deemed corrupt
 saragat.16.d:0 "Сарагат настаивал, что ДФ не проводит никаких "чисток". Дело было не в этом. Это делали другие, менее щепетильные партии.\n\nВернее, тех людей, которых исключают из партии? Они были коррумпированы! Растратчики, люди, которые брали взятки, и так далее. ДФ честная партия, и она не потерпела бы такой коррупции в своих рядах! Всякий, кто был исключен из партии, был исключен по этой причине.\n\nМожет ли кто-нибудь действительно придраться к этому?"
 saragat.16.a:0 "Скатертью дорожка!"

 saragat.17.t:0 "The Protest" # Some radical protest, some student rightists really aren't a fan of our government, their demonstration has been pretty cramping to our style, should we disperse them or crackdown on these protests?
 saragat.17.d:0 "Не все были довольны тем, как работает правительство Сарагата.\n\nПротесты, организованные группой правых студентов, вспыхнули, выражая свое недовольство руководством и политикой правительства. Это было, конечно, досадно и не очень хорошо для правительства.\n\nОднако оставался вопрос, как ответить. Некоторые предпочитали позволить им разглагольствовать, а затем спокойно рассеять их. В конце концов, они были мирными. Другие предпочитали жестоко расправляться с ними; в эти тяжелые времена это было слишком опасно.\n\nВ конце концов Сарагат решил..."
 saragat.17.a:0 "...разгонать их" #disperse them
 saragat.17.b:0 "...расправиться с ними" #crackdown

 saragat.18.t:0 "Обращение к студентам" # Saragat appeals to the students, probably just a speech at a university
 saragat.18.d:0 "Студенты были одной из основных групп поддержки ДФ. Необходимо было обратиться к ним, так как без их поддержки ДФ не смогла бы добиться успеха.\n\nС этой целью Сарагат организовал выступление в Миланском университете. Это была простая речь, призванная укрепить поддержку среди студентов его правительства. Речь о том, как он поддерживает студентов, как ДФ борется с террористическим кризисом, опустошающим Италию, экономику и так далее.\n\nРеакция студентов оказалась положительной! И в конечном счете это означало, что это можно считать успехом."
 saragat.18.a:0 "Великолепная речь!"
 
 saragat.19.t:0 "Работа с центром" # collaborating with the centre, the DC some more, government stability!!!!!
 saragat.19.d:0 "Стабильность правительства имела первостепенное значение в эти трудные времена. Для этого необходимо было пойти на компромисс и выступить единым фронтом с центристскими фракциями в парламенте. Особенно заметен крупный соперник ХД - Христианская демократия.\n\nНекоторые радикалы в обеих партиях могут ворчать по поводу совместной работы двух соперников. Но в конечном счете это необходимо ради общего блага. Важно было то, что итальянцы знали, что правительство-это скала стабильности в эти неспокойные времена. Что бы ни случилось, правительство не выродится в хаос, как остальная страна!"
 saragat.19.a:0 "Стабильность и сила!"

 saragat.20.t:0 "Моро пропал!" # final event for the 10 years, Aldo Moro is missing DC and FD are freaking out, investigation moves to find him.
 saragat.20.d:0 ""Внимание! Внимание! Альдо Моро пропал! Полиция пытается найти его!"\n\nКак это случилось?\n\nТитан Христианской демократии, Альдо Моро, пропал. Никто не мог добраться до него любым способом, и это было непохоже на Моро-вот так запросто испариться. Так что же происходит?\n\nЛюди в ХД и ДФ все больше сходили с ума по мере того, как проходили часы, а Моро нигде не было видно. Все больше и больше росло опасение, что это похищение, что еще больше усиливало панику среди сторон.\n\nДостаточно сказать, что расследование сразу же перешло в розыск пропавшего Моро. Где бы он ни был, они должны найти его.\n\nЛюбой ценой."
 saragat.20.a:0 "Где он может быть?!"

#Lauro
 marsanich.2.t:0 "Новая стратегия"
 marsanich.2.d:0 "Проклятый позор, ужасный стыд, бесчеловечная трагедия - эти и другие подобные выражения использовал новый премьер-министр Италии Акилле Лауро, говоря о недавнем нападении на Пьяцца Фонтана. И все же, когда его спросили, что правительство планирует делать в связи с нападением, премьер-министр Лауро ответил словами, которые были очень расплывчатыми. После официальных полицейских отчетов премьер - министр с удовольствием указал на банды фанатиков из экстремистских, скорее всего анархистских и, возможно, коммунистических ячеек из Милана и внутренних районов страны и, кроме того, что Лауро сослался на более широкие прерогативы исполнительной власти и наделил полицию чрезвычайными полномочиями решать этот вопрос так, как они считают нужным, он не очень много сделал для решения проблемы взрыва, по крайней мере публично.\n\nПо правде говоря, у Лауро есть очень четкий план. Для Лауро вопросы о том, кто заложил бомбу на Пьяцца Фонтана и почему, просто не имеют значения. Были ли это анархисты, фашисты, коммунисты, иностранные шпионы, итальянские агенты? Никто не знает и, вероятно, никогда не сможет узнать. Тот, кто это сделал, скорее всего, был достаточно умен и силен, чтобы скрыть свои следы и скрыть все задолго до того, как тот, кто отвечает за расследование, сумеет хотя бы приблизиться к истине. Что действительно имеет значение, так это то , как можно использовать бомбежку. Народ Италии живет в страхе - бомба, пуля, нож могут попасть в кого угодно, куда угодно - сумасшедший радикал с налитыми кровью глазами, красным или черным шарфом может выскочить из тени в любой момент - ни один поезд, трамвай или здание не безопасны.\n\nВ такой обстановке, что нужно людям, чтобы они чувствовали себя в безопастности? Им нужно услышать спокойную, сильную руку государства на своих плечах. Ограничительные и авторитарные законы приветствуются большинством, а меньшинство, которое протестует, осуждается как нежелательный или, возможно, даже добровольный союзник террористов. В таком накалённой обстановке управлять нацией легко - нужно просто сказать им то, что они хотят услышать. Лауро это прекрасно понимал, и поскольку приказы о наделении чрезвычайными полномочиями местных комиссаров полиции уже разосланы, он знает, что это только первый шаг. Используя напряжение как оружие, Лауро и его союзники планируют сформировать Италию по образцу, который они разработали - сильную, нравственную и благородную Италию, ее дети преданы королю и Отечеству и управляются твердой и твердой рукой Акилле Лауро."
 marsanich.2.a:0 "Страх это оружие."
 
 marsanich.3.t:0 "Друзья в тёмных местах"
 marsanich.3.d:0 "Нужно было потянуть за многие ниточки и заключить много союзов, чтобы попасть туда, где сейчас находится Лауро. Сделки, переговоры, уступки и выполнение того, что необходимо было сделать, дали ему то, в чем он нуждался. Но это дало ему именно то, чего он не делал. Достаточно сказать то, что друзья НБ, филиалы, не рассматриваются так же, как сам НБ,. Стоит принять тот факт, что эти люди-исключительно патриотические друзья государства, не более.\n\nЧерез множество телефонных звонков, писем и закулисных сделок пресса начала печатать именно то, что хотел Лауро. Люди, которые когда-то были "чудовищными экстремистами, грубиянами", теперь стали "доблестными гражданами, патриотическими сынами Италии"." Чего еще мог желать Лауро? Казалось, чтобы получить то, что ты хочешь, все, что тебе нужно сделать, это подтолкнуть ситуацию к развитию."
 marsanich.3.a:0 "Некоторые ситуации более беспрепятственные, нежели другие."
 
 marsanich.4.t:0 "Неожиданная дружба"
 marsanich.4.d:0 "Сегодня у Лауро было много дел, как и в любой другой день, но следующие несколько решений должны были быть очень важными. А теперь его везут в неизвестном направлении в центр Рима, в окружении двух мужчин, которые были его соперниками в последние месяцы. Аминторе Фанфани и Арнальдо Форлани, главари Христианской демократии. Эти трое были одними из самых влиятельных людей в Италии, и они собирались позавтракать. В конце концов они припарковались возле какого-то причудливого кафе в одном из самых оживленных районов города. Сев за стол, они поняли, что на самом деле понятия не имеют, о чем говорить. Итак, они обратились к абсолютному средоточию любого разговора-спорту! Оказалось, что Аминторе тоже был фанатом футбола и смотрел те же команды, что и Лауро.\n\nВо время еды напряжение, окружавшее их, растаяло, и после того, как еда закончилась, они снова погрузились в разговор. Политический дискурс, светская беседа и, конечно же, странная шутка о своих собственных партиях сделали день. Похоже, Аминторе был хорошим парнем, а Арнальдо-интересным, таким же тихим, как и он. Наконец-то Лауро получил удовольствие от своей работы, и у него появилось несколько друзей. Он усмехнулся про себя: что еще может исправить политические расколы, как не посредственная еда и приятные разговоры?"
 marsanich.4.a:0 "Веселье? В политике? Невозможно!"
 
 marsanich.5.t:0 "Возможность в катастрофе"
 marsanich.5.d:0 "Пьяцца Фонтана была настоящей трагедией для итальянской нации, но Акиллу Лауро и всем остальным в правительстве ясно, что есть шанс использовать ее в своих интересах. Демократический фронт, главный соперник Национального блока, оказался под мягким давлением. Многие в НБ взяли на себя ответственность критиковать тех, кто не назвал виновных, особенно социалистические группы. Несмотря на то, что нет четких доказательств даже того, что террористами являются социалистами, это сделало удобный путь для демонизации социалистических групп, которые могли бы служить угрозой правлению НБ.\n\nСам ДФ входит в это кольцо партий, но никаких прямых заявлений против нее сделано не было, опасаясь, что пресса подхватит это и распространит вопиющее использование ситуации НБ для продвижения своей собственной повестки дня. В конце концов они могут уступить, но пока Лауро смеется, зная, что его соперник истекает кровью."
 marsanich.5.a:0 "Даже в самые худшие времена люди найдут способ причинить вред своему врагу."
 
 marsanich.6.t:0 "Лает и не кусается"
 marsanich.6.d:0 "В последнее время более умеренные части Национального блока взяли бразды правления и ведут партию и Италию в целом по пути, который другие ее части считают слишком отклоняющимся от первоначальной партийной линии. С тех пор как Джорджио Альмиранте отошел от политики, он фактически передал контроль Лауро и умеренным. Эти первоначальные последователи Альмиранте и даже Скорца были ошеломлены этими действиями, и теперь некоторые покидают партию. Публичные демонстрации, заявления об отставке и жалобы-все это ясно показывает разочарование, присутствующее в партии. Несмотря на все их слезы и крики, Лауро, вероятно, было плевать. По его мнению, чем больше будет доминировать его секция, тем лучше. Он даже сейчас намеренно подталкивает других членов партии к выходу и прямо удаляет других. Независимо от того, насколько это может быть вредно для краткосрочной стабильности, все пройдет гладко, как и сказано в плане."
 marsanich.6.a:0 "Если человек протестует, но его никто не слушает, действительно ли он протестует?"
 
 marsanich.7.t:0 "Совершенно нормальный Лауро"
 marsanich.7.d:0 "Выходя на сцену, Лауро обдумывал, что сказать, что сделать и как действовать. Зачем он это делает? Люди ему не доверяют. Почему люди не доверяют ему? Его прошлое. Или, по крайней мере, это была история, которую он хотел рассказать. Почему он не нравился людям, не было проблемой, важно только как он может изменить их мнение. Сделав несколько мучительно длинных шагов, он добрался до трибуны. Когда он смотрел на море репортеров, в глаза ему ударил шквал вспышек. Пресса всегда стремилась делать снимки. Он быстро отвел взгляд, чтобы не ослепнуть. Перетасовав аккуратную стопку бумаг, он разложил их на толстой подставке из красного дерева. Ослепительно белые лампы, работавшие над ним, освещали только его положение в большой темной комнате. "Не повезло", - подумал он, потому что,очень нервничал. Поправив воротник и откашлявшись, он начал:\n\n"...и именно поэтому, прекрасный народ Италии, вы должны доверять мне! Для блага этой нации и для блага ее граждан я тот, кто поведет вас. Мои товарищи и мое собственное прошлое должны быть отброшены. Я-еще один сын Италии, как и все вы, и я разделяю вашу борьбу. Вот почему я должен обратиться к вам за доверием, чтобы наша великая нация могла процветать."\n\nС этими заключительными замечаниями его речь была закончена. Почти сразу же волна вопросов сбила тишину комнаты, прося его ответить на то или иное обвинение, на какой-то скандал, который он должен раскрыть. У него не было на это времени. Бросившись со сцены, его речь разнесется по всей империи. Хорошо это или плохо, но Лауро нельзя рассматривать как экстремиста, а только как друга народа."
 marsanich.7.a:0 "Прошлое человека определяет его будущее."
 
 marsanich.8.t:0 "Настоящая королевская встреча"
 marsanich.8.d:0 "Очередной день, очередная встреча. Лауро повстречал столько лиц и пожал столько рук, что все смешалось. Но сегодня день был особенным. На этот раз он встретится с Его величеством Умберто II, королем Италии. Лауро, как и любой хороший итальянский политик, в глубине души монархист. Что такое Италия, как не монархия? Но он также понимает, какой властью обладает король в правительстве, и теперь он должен произвести хорошее впечатление. Подъезжая на лимузине к Квиринальскому дворцу, Лауро просто не мог не полюбоваться его величественной архитектурой. Его величественный шпиль возвышался снаружи, торжествующе взмывая в небо. Было видно, что на строительство такого здания было затрачено много скрупулезных усилий. Но сейчас было не время разглядывать резной камень, теперь Лауро должен был заниматься политикой. Войдя через его величественные двери, он был препровожден в изысканно украшенную комнату без особого приема. Через 20 минут дверь открылась.\n\nВошел король, за ним следовал слуга. Лауро поспешно встал и поклонился. Король, по правде говоря, не любил подобных любезностей и хотел перейти к делу, как и Лауро. Слугу выпроводили из комнаты с поручением принести обоим чай. Король небрежно сел на кушетку напротив Лауро, отказавшись от любого приветствия, кроме холодного рукопожатия. Лауро не знал, что делать, но все равно сел. Долгое время в комнате царило напряжение, пока двое мужчин смотрели друг на друга. В конце концов, Лауро сломал лед, рассказав о самом здании, мебели в комнате, о чем угодно еще, чтобы все пошло своим чередом. К тому времени, как слуга принес чай, они начали вести светскую беседу. И, конечно, они в конце концов дошли до политики. По мнению Умберто, товарищи Лауро, возможно, являются антитезой демократии, которую он помог построить, но это терпимо. Итак, разговор продолжался, как и чашки с чаем. Разговор по-настоящему закончился только тогда, когда чайник опустел."
 marsanich.8.a:0 "Политика и чай,что может быть лучше?"
 
 marsanich.9.t:0 "Святейшее собрание"
 marsanich.9.d:0 "Лауро действительно начинало тошнить от всех этих встреч. Со сколькими людьми ему приходилось разговаривать, есть, пожимать руки, чтобы получить то, что он хотел? По-видимому, с многими. Так оно и продолжалось. Каждую неделю он выбирал себе самый красивый костюм, разъезжал в лимузине, который ему давало правительство, и встречался с кем-нибудь, занимавшим в итальянской иерархии разное положение. А когда все было сделано, у него оставался еще целый рабочий день! Безумие, подумал он, безумие. Если это так удручающе трудно-быть премьер-министром, он бы никогда им не стал. По крайней мере, сегодня он познакомился с кем-то немного интересным.\n\nВъезд в Ватикан-это, строго говоря, въезд в другую страну. Но в то же время это как переходить улицу. Войдя через старые и великолепные мраморные строения, он, наконец, получил теплый прием. Епископы, кардиналы, священники и прочие приветствовали его. Однако, как и на многих других его встречах, его привели в комнату и велели ждать. В комнате, куда он вошел, было не очень тихо, однако камеры и их съемочные группы стояли у стены и ждали появления человека часа, Папы Римского. Если бы Папа любил премьер-министра, это было бы утешением для большей части Италии, в конце концов, будучи католической нацией. И вот он вошел, сопровождаемый целой толпой мужчин в мантиях и костюмах. Они оба устроили хорошее шоу перед камерами, обсуждая темы, о которых Лауро было сказано говорить исключительно. И, в конце концов, возможно, папа действительно полюбил его, а вместе с ним и благословение Божье."
 marsanich.9.a:0 "Кто бы мог подумать, что религия имеет такое влияние?"
 
 marsanich.10.t:0 "Прекрасный день для протеста"
 marsanich.10.d:0 "День был теплый, солнечный. Щебетали птицы, цвели цветы, небо было чистым, без единого облачка. Идеальный день для политических протестов! В Риме НБ решил организовать митинг для своих членов в связи с новой напряженностью во всем городе, являющемся рассадником политики в Италии. На митинге было больше, чем просто средний политический парень, который присоединился к чему-то, чтобы что-то сделать. Колонны "филиалов" НБ выстроились вдоль площади, тех самых филиалов, которые поднимали такую шумиху последние несколько недель. В основном то, что среднестатистический гражданин Италии счел бы экстремистским, группы вызвали шум, едва добравшись до парадной площади. Для Лауро управление этими людьми было кошмаром, и, стоя на сцене над ними, он чувствовал себя беспомощным. Вот почему он должен избавиться от них, в конце концов.\n\nВ нескольких кварталах от них кипела жизнь. Различные политические группы вышли на улицы в попытке осудить Лауро и его соратников, независимо от их реальных отношений. Полиция была послана, чтобы установить дорожные баррикады и контролировать постоянно растущую интенсивность протестов. Но все было напрасно, и все, что они могли сделать, это сидеть в стороне, когда толпа маршировала вокруг, уничтожая машины, вступая в драки и все остальное, что делает хороший протест-протестом. Лауро слышал их крики, даже издалека, и волновался из-за этого своего митинга. Он подумал, что сойдет и нынешняя ситуация. Он выдерживал вещи похуже, и это не будет исключением."
 marsanich.10.a:0 "Почему они не могут просто поладить?"
 
 marsanich.11.t:0 "Иглы в спину"
 marsanich.11.d:0 "Лауро не хотелось этого признавать, как и многим другим в правительстве, но правда была ясна. Каждый день полицейские были доведены до крайности постоянными звонками о том или ином нападении. Стол Лауро проверялся бесчисленными сообщениями о политическом терроризме и подпольных движениях. Многие боялись покидать свои дома, что, если они станут следующей мишенью какого-нибудь жестокого военизированного формирования? Было ясно, что ситуация только ухудшается, и что пожары разжигают только некоторые недобросовестные группы.\n\nРеальность заключалась в том, что итальянская политика изменилась, и изменилась очень быстро. Теперь, когда частично доминируют нелегальные движения и военизированные формирования, политические войны ведутся уже не только в парламентах на словах и бумаге, но и на улицах с ножами и пистолетами. Многие долгое время отказывались в это верить, но теперь каждое принятое решение должно было еще больше учитывать его последствия."
 marsanich.11.a:0 "Политика-это война, но с меньшим количеством крови."

 marsanich.12.t:0 "Национальная трагедия"
 marsanich.12.d:0 "Лауро шел к мемориалу не типичными для него уверенными, широкими шагами, а торжественной, сгорбленной походкой. Возложив венок из цветов к его основанию, он будет служить его памятью на Пьяцца Фонтана. Убедившись в том, что за ним следит камера, они попытались предать огласке это событие и сделать его более симпатичным в глазах всех. Но в глубине души Лауро действительно оплакивал это событие. Атмосфера прошлых лет теперь явно поблекла, сменившись атмосферой насилия и кровопролития во имя политической выгоды, и Пьяцца Фонтана была её отличительной чертой. Когда-то по ночным улицам можно было ходить без страха, теперь семьи прячутся в своих домах еще до наступления темноты. Там, где вы могли взаимодействовать практически с кем угодно, не опасаясь их намерений, теперь многие избегают даже фиксировать зрительный контакт с другими.\n\nДа, в тот день часть Италии погибла вместе со многими при взрыве. Теперь Лауро должен попытаться восстановить это или, по крайней мере, попытаться. Смерть тех, кто погиб в тот ужасный день, не забудется под его присмотром еще долго."
 marsanich.12.a:0 "Терроризм-это бедствие, которое преследует всех нас."
 
 marsanich.13.t:0 "Все, что нужно, это небольшой толчок."
 marsanich.13.d:0 "Каждое утро газеты пестрели заголовками о новых скандалах, почти каждый раз с участием Акилла Лауро в качестве его главного инициатора. Каждый день кто-то утверждал, что наконец-то разоблачил его как экстремиста или что он работал с какой-то группой, эквивалентной нацистам, и хочет обрушить ад на Италию. Но сегодня все было по-другому. Утреннюю робкую тишину внезапно нарушил крик мальчишки-газетчика.\n\n"Читайте все об этом! Премьер - министр приказывает подавить бунт! Несколько раненых в драке с полицией!" И так повторяли эти слова много раз, во многих частях города и, в конце концов, во многих частях страны. За день до этого один исключительно крупный протест был очень близок к парламенту. Через несколько минут бунтовщики уже стояли на земле и стреляли из баллонов со слезоточивым газом. Последовали паника и хаос, как обычно, и бунтовщики вступили с полицией в жестокую схватку. Крики и вопли, удары дубинок.... К концу недолгой бойни бунт рассеялся, и те, кому не повезло, остались на улице с несколькими сломанными костями. И пока Лауро медленно читал эти строки, он испытывал смешанные чувства. Бунт был подавлен, и битва закончилась его победой. Но любое действие всегда имеет свои последствия. Анархия-это всегда заряженная пружинная ловушка, один неверный поворот может ее открыть."
 marsanich.13.a:0 "Будем надеяться, что все пройдет хорошо."
 
 marsanich.14.t:0 "Чемпион демократии"
 marsanich.14.d:0 "Хаос начинал простирать свою руку над Италией, и с каждым днем его становилось все больше. Лауро, конечно, был в центре всего этого, поэтому он должен быть тем, кто это исправит. Как ему хотелось просто сбежать на какой-нибудь средиземноморский остров и никогда больше не произносить слово "политика". Но он знал, что ничего не произойдет, пока план не будет выполнен, так или иначе. Так оно и продолжалось. Сегодня он должен еще раз обратиться к народу за доверием. Несмотря на все его действия или заблуждения, многие по-прежнему считают его экстремистом, который хочет разрушить все, чем сейчас является Италия, и плюнуть на работу Чиано.\n\nХотя, конечно, это не было далеко от истины. Но реальность политики заключалась в том, что истина-это не всегда то, во что верят, и Лауро знал хорошо об этом знал. И вот теперь ему предстояло провести еще одну пресс-конференцию. Слова, которые он сказал, были не так важны, как сообщение, которое они передали, и иногда донести это сообщение до прессы-почти невыполнимая задача. Он рассказал им о своей неизменной поддержке демократии и ценностей, которые он и его предшественники отстаивали, о том, как сильно он любит демократию, а не волю диктаторов. Возможно, люди и слушали, но, с другой стороны, они вполне могли просто не беспокоиться. Возможно, кто-то прочитает речь на странице 2, но другие будут слишком заняты переключением на другой канал или разгадыванием кроссворда. Он как-нибудь передаст свое послание."
 marsanich.14.a:0 "Что будет, если послание не будет услышано?"
 
 marsanich.15.t:0 "Что заставляет мир вращаться"
 marsanich.15.d:0 "Несмотря на всю политику, экстремизм и террористические атаки, несмотря на все то, что сделало Италию прогнившей изнутри, в ее центре всегда было одно. Деньги. Вы не можете точно финансировать митинг без этого материала, и вы не можете запустить кампанию, если ваш банковский счет ничтожен. Итак, если Лауро нужны были дополнительные деньги, где он мог их найти? У корпоративных толстосумов, конечно. И вот была организована встреча в закоулке, люди из правительства и люди из корпорации.\n\nВойдя на старую автостоянку, Лауро почувствовал, что его вот-вот ограбят. Тошнотворная сырость витала вокруг разрушающегося бетона, и казалось, что она может обрушиться на них в любой момент. В центре парковки стоял черный фургон, к борту которого прислонились трое мужчин в костюмах. Для Лауро все это казалось чем-то противозаконным, но кто бы ни платил по счетам. Встреча с бизнесменами была совершенно другой затеей. Сами мужчины были определением неряшливости, и их бизнес отражал это. Во рту у них перекатывались толстые сигары, они носили засаленные костюмы и еще более сальные волосы. Слово "преступление" просто сочилось из этих людей, но они были сговорчивы. После того, как они обменялись несколькими напряженными словами, они достигли взаимной сделки, в которой Лауро получит свои деньги, а большая корпорация получит свою власть. Независимо от того, какими были эти люди, Лауро мог и должен был смотреть мимо этого, чтобы любой из его планов сработал."
 marsanich.15.a:0 "В конце концов, они не растут на деревьях."
 
 marsanich.16.t:0 "Итальянский идол"
 marsanich.16.d:0 "Лауро и его люди были в большом турне. Но никакой музыки не было, только эмоции людей. Он был на церемониях перерезания ленточки, в приютах для бедных, на местных празднествах, фестивалях, вечеринках, шикарных обедах, бедных обедах, королевских балах, военных парадах, регулярных парадах, армейских лагерях в Тироле, военно-морских базах на Сицилии и на каждой чертовой свадьбе генуэзских фермеров. За всеми этими событиями за ним пристально следила камера. В конце концов, смысл всего этого состоял в том, чтобы заставить его считаться сильным, родственным и доблестным к итальянскому народу в эти трудные времена.\n\nКупились ли на это люди на самом деле-уже совсем другая история. Новостные ленты и фотографии визита премьер-министра на летний фестиваль в Тоскане можно было пропустить в пользу вчерашней игры. Но, несмотря на это, Лауро последовал строгому совету своего совета по общественному мнению, который, возможно, просто кормил его дерьмом, пока они собирали солидный чек на зарплату. Однако неизбежно информация будет просачиваться к людям и будет заставлять их думать так или иначе. Лауро отправил своё послание, будь то ад или прилив."
 marsanich.16.a:0 "Они услышат."
 
 marsanich.17.t:0 "....А имей 100 друзей"
 marsanich.17.d:0 "Лауро, как обычно в этот час, расхаживал по кабинету. Через несколько минут сюда войдут два чрезвычайно богатых бизнесмена, и ему придется заставить их работать с правительством. Как правило, бизнесмены не любят, чтобы им приходилось управлять делами других групп, прежде чем они сделают свой бизнес, но Лауро уверен, что он может подписать их с помощью сладкого черного золота. Внезапно раздался стук в дверь. Вошли двое мужчин, оба изысканно одетые, оба владеющие акциями в самых важных секторах итальянской экономики.\n\n"Я рад, что вы добрались! Проходите, садитесь, снимайте пальто."\n\nБизнесмены, очевидно, пребывали в расслабленном состоянии и не торопились садиться. Лауро же, напротив, с трудом находил в своем кресле хоть какое-то утешение и нервно перебирал пальцами, мысленно складывая слова.\n\n"Я уверен, вы знаете, что правительство ценит ваше время здесь сегодня, как и я. Я надеялся, что мы могли бы попытаться прийти к какому-то согл-" Лауро прервал человек, сидевший справа от него.\n\n"Да, да, заключить сделку. Неужели вы думаете, мистер Лауро, что мы вступаем в такие дела, не зная заранее, что делаем?" Мужчина явно был груб, но Лауро нуждался в его помощи.\n\n"Эхх... Да, я передам вам земельные права на несколько прибыльных алжирских нефтяных месторождений в обмен на вашу поддержку в ряде контрактов." Почти сразу после того, как он это сказал, мужчина слева от него заговорил. Где нам расписаться?""
 marsanich.17.a:0 "Неужели это было так просто?"
 
 marsanich.18.t:0 "Карточный домик"
 marsanich.18.d:0 "Сказать, что ситуация, в которой оказалась Италия, ужасна, - это, пожалуй, одно из величайших преуменьшений, которые можно было бы сделать. С каждым днем все больше беспорядков и протестов. И каждую ночь происходит все больше террористических атак. Поножовщина, стрельба, грабежи, избиения, драки-все по политическим мотивам. И кажется, что ничто из того, что делает Лауро, не исправляет этого. Народ ненавидит его с каждым днем все больше, и даже его собственное правительство, похоже, утратило к нему доверие. И каждый раз, когда он читает статью о каком-нибудь парне, застреленном на углу улицы, или о полиции, вступившей в бой с бунтовщиками, он теряет немного доверия к себе.\n\nСовременной Италия построена как карточный домик. Один легкий ветерок, подавление протеста пошло не так, или скандал вышел из-под контроля, это все, что нужно, чтобы опрокинуть его. Лауро знает об этом, и каждый раз, когда ему приходится встречаться со своими советниками, начальником полиции или бог знает с кем еще, он вспоминает эту ситуацию. Все они принесут ему плохие новости. Но, несмотря на это, он также знает, что должен упорствовать ради блага всего своего народа. Карты не могут упасть, чтобы анархия не захватила Италию мертвой хваткой."
 marsanich.18.a:0 "Худшие времена проверяют лучших людей."
 
 marsanich.19.t:0 "Сила дубинки"
 marsanich.19.d:0 "Все эти протесты действовали Лауро на нервы. Насколько же они невежественны, если не видят того, что перед ними? Правительство было не причиной их страданий, а ответом. Лауро понял, что такие люди никогда не прислушаются к словам, независимо от того, сколько документов вы сунете им в лицо, независимо от того, сколько речей вы произнесете, прося их остановиться. Нет, ты должен заставить их остановиться. И вот в ясный воскресный день этот призыв разнесся по всей стране.\n\nПолицейские фургоны с грохотом оживали в каждом крупном городе Италии. На каждом перекрестке были выставлены блокпосты, баррикады и сапоги на земле. Протесты были сдержаны и подавлены. Почти в мгновение ока полицейский спецназ торжествующе маршировал против рассыпающейся волны протестующих. Грубая сила коктейля Молотова и кулака не могла сравниться с кевларовым снаряжением и прочными дубинками.\n\nК утру на всю страну нахлынуло странное чувство мгновенного спокойствия. Но неизбежно пресса начала печатать. Однако Лауро это не волновало. Те, кто угрожает Италии, узнают, каков будет ответ на их действия: удар кулаком по голове и удар в живот."
 marsanich.19.a:0 "Вы действительно можете бороться с огнем огнем."
 
 marsanich.20.t:0 "Долгожданное спокойствие"
 marsanich.20.d:0 "Прошло всего несколько недель с тех пор, как прошло то, что впоследствии стало известно как Расплата за беспорядки, но на улицах уже воцарилось спокойствие. Заголовки газет больше не повторяли слова "бунт" и "протест", и люди могли выходить на рынок, не опасаясь быть растоптанными толпой студентов с плакатами. То, что когда-то было волной анархии, захлестнувшей Италию, теперь рассеивается, когда протестующие либо расходятся по домам, либо оказываются запертыми в тюрьме. Теперь стол Лауро мог наконец отдохнуть, больше не заполненный отчетами о ежечасном марше на Рим. Теперь и сам Лауро мог спокойно сидеть в своем кабинете, не опасаясь, что к нему ворвется обезумевший стажер с семью новыми письмами от шефа полиции.\n\nРеакция общественности на внезапное изменение атмосферы, безусловно, была различной. Какое-то уважение к Лауро, наконец, поставившему свою ногу и научившему этих никчемных детей чему-то или чему-то. Другие - не так много. Но Лауро уже привык к этому. Люди не должны любить его, только терпеть. И когда он вздремнул, чего так долго ждал, он успокоился, зная, что все наконец идет по плану."
 marsanich.20.a:0 "Видите? В конце концов, всё кончается хорошо!"
 
 marsanich.21.t:0 "Лауро в центре внимания"
 marsanich.21.d:0 "После многих месяцев просьб, пресс-конференций, заявлений для публики и желаний Лауро наконец получил то, что хотел. Ряд телефонных звонков и обменов с низшими чиновниками подтвердили, что любые представления о нем как об экстремисте вышли за дверь, и что он является в обществе тем, кем он хотел быть все это время, их премьер-министром. Очень немногие критикуют его за его убеждения, и он может показать свое лицо в открытую, не нуждаясь в целом отряде безопасности, для охраны.\n\nСамо правительство восстановило веру в его лидерство и больше не балансирует на грани краха. Встречи проходят гладко и эффективно, сенаторы сотрудничают с правительственными решениями, а партийные митинги больше не заканчиваются драками в барах и шантажом. Наследие Жаркой осени давно прошло. Лауро уже несколько месяцев не выглядел таким беззаботным!"
 marsanich.21.a:0 "Наконец-то мы чего-то достигли."
 
 marsanich.22.t:0 "Утешительный кулак"
 marsanich.22.d:0 "Многие говорили, что это невозможно, но Лауро доказал, что все они ужасно ошибаются. Его популярность стремительно растет, люди наслаждаются нежной рукой государства на своем плече. Бунты и протесты остались в прошлом, все они рассеялись и разошлись по домам, как и должны были давным-давно. На радикалов и экстремистов охотятся, как на и остальную дикую дичь, загоняют в угол и уничтожают.\n\nВсем тем, кто когда-либо мечтал угрожать Италии, всем тем, кто осмеливался это сделать, был дан ответ на подобные действия. Никогда больше такого не случится, пока Лауро жив и дышит. Никогда больше граждане не будут бояться покидать свои дома, и никогда больше терроризм не будет преследовать народ Италии. Оказалось, что решимость действительно доведет план до конца, как и предполагал Лауро."
 marsanich.22.a:0 "Наконец-то мир."
 
 marsanich.23.t:0 "Всё хорошее рано или поздно заканчивается"
 marsanich.23.d:0 "В Италии прошли месяцы спокойствия и мира, не было ни одного сообщения о политическом насилии или беспорядках, угрожающих свержением правительства. У полиции никогда не было так мало дел, у Лауро никогда не было так много свободного времени, а у прессы никогда не было так мало сообщений. Но, как и все хорошее, оно должно так или иначе кончиться.\n\nЛауро проснулся от толчка, когда подчиненный швырнул ему на стол газету. Ему почти захотелось тут же оглушить этого человека, но его глаза инстинктивно устремились к заголовку. -Альдо Моро объявлен в розыск, политическая сцена в шоке!" Действительно. Неужели работа никогда не кончится? Лауро с тяжелым вздохом поднялся со стула.\n\n"Я хочу, чтобы по этому делу было проведено полное расследование, вызови сюда начальника полиции, нам нужно действовать быстро." Подчиненный, казалось, все прекрасно понял и чуть не выскочил за дверь, не желая застать премьер - министра в плохом настроении. Лауро торопливо накинул костюм и вышел за дверь. Оставалось еще много работы."
 marsanich.23.a:0 "Партии конец, я думаю."

 ita_the_years_of_lead:0 "[get.YOLProgress]"
 ita_the_years_of_lead_desc:0 "Недавнее нападение на Пьяцца Фонтана потрясло нацию до глубины души, посеяв страх среди населения. Многие начали думать, что взрыв в Милане был только началом чего - то гораздо большего, враги итальянской демократии могут прятаться повсюду, в наших вооруженных силах, в нашей секретной службе, в наших средствах массовой информации, даже в нашем правительстве. Террористы и их скрытые сторонники строят заговоры в тени, и наша единственная надежда на то, что итальянская демократия выживет, - это вывести их планы на свет.\n\nНаши текущие оценки по борьбе с терроризмом в стране таковы:\n\nКультурное влияние: [?ITA_media|%G0]\nВлияние корпораций: [?ITA_corporations|%G0]\nВлияние армии: [?ITA_army|%G0]\nПолитическое влияние: [?ITA_political|%G0]\n\nВера народа в правительство равна: [?ITA_faith_in_gov|%G0]"
 
