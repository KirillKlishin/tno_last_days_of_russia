 WORLD.28.t:0 "Формирование Антигейдриховского пакта"
 WORLD.28.desc:0 "Гражданская война в Германии принесла миру множество странных поворотов, но этот, возможно, самый странный из всех. Сегодня утром несколько претендентов на пост фюрера объявили о временном прекращении огня, чтобы сосредоточиться на том, что они считают "Самой большой угрозой Рейху " - Рейнхард Гейдрих и его СС.\n\nГейдрих и СС, поддерживаемые только Генрихом Гиммлером, добились удивительных успехов, несмотря на их слабую стартовую позицию и отсутствие политической легитимности или народной привлекательности. Похоже, что это напугало других претендентов, чьи силы теперь собираются, чтобы положить конец армиям СС. Поскольку Гейдрих является гордым последователем как Гиммлера, так и его "Бургундской системы", все немцы испытывают облегчение по поводу того, что их лидеры могут согласиться хотя бы по одному пункту - взаимной ненависти к СС  и Бургундии."
 WORLD.28.a:0 "Безумие Гиммлера не распространится на нашу землю!"
 WORLD.28.b:0 "Пусть приходят."
 WORLD.28.c:0 "Гейдрих легко с ними справится."
 WORLD.28.d:0 "Что ж, могло быть хуже."

 WORLD.34.t:0 "Покушение на Гитлера!"
 WORLD.34.d:0 "Новости из Германии поражают. В информации, контрабандой вывезенной из Германии, сообщается, что вскоре после празднования высадки на Луну военные части и несколько взводов телохранителей заполнили улицы столицы и немедленно ввели в городе военное положение. По-видимому, убийца, который, как утверждают немцы, принадлежал Японской'Кэмпэйтай', пытался убить фюрера, но был остановлен одним из личных телохранителей Гитлера.\n\nВ то время как по всей Германии возникают различные слухи о загадочных убийствах, на улицах чуть не началась стрельба. Различные воинские части перестали доверять друг другу, а цепочка командования прервалась.\n\nЗа один день Рейх предстал перед всеми слабым и беззащитным. Смогут ли немцы сохранить свой новый мировой порядок, если они едва справляются с собственными проблемами?"
 WORLD.34.a:0 "Их дом разделен."
 WORLD.34.b:0 "Только не это..."

 WORLD.126.t:0 "Конец Гражданской войны в Германии"
 WORLD.126.d:0 "Шпайдель выжил, RNW победило"
 WORLD.126.a:0 "Хорошо"

 WORLD.35.t:0 "Южно-Африканская Война"
 WORLD.35.desc:0 "Насилие вспыхнуло сегодня по всей территоии Южной Африки, где Бурская Республика, разгневанная бесконечными нападками со стороны своих колонизаторов, объявила от своей полной независимости от Южной-Африканской Республики.\n\nБурские ополченцы, несущие в основном немецкое снаряжение, рассредоточились по всей территории Северо-Запада Южной Африки, вступая в вооруженный конфликт с южноафриканскими солдатами, дислоцированными в этом регионе.\n\nПоскольку конфликт продолжает обостряться, в настоящее время неизвестно какой именно будет реакция Германии. Тем не менее, поскольку очевидцы сообщают о растущей милитаризации новообразованного Африканского Щита на границе с Южной Африкой, многие считают ответ Германии очевидным."
 WORLD.35.a:0 "За свободу!"
 WORLD.35.b:0 "Великолепная возможность..."
 WORLD.35.c:0 "Они погубят нас всех!"
 WORLD.35.d:0 "Африка в хаосе. Ничего нового."

 WORLD.36.t:0 "Африканский Щит вмешивается в Южно-Африканскую войну"
 WORLD.36.desc:0 "В то время, как Бурское восстание продолжает бушевать, международное сообщество получило сведения о том, что немецкие колониальные танковые дивизии пересекают границу с Южной Африкой. Силы новообразованного Африканского Щита уже одержали несколько ключевых побед, заставив и без того в беспорядке растянутых южноафриканских солдат отступать на юг.\n\nРеакция ОСН не заставила себя долго ждать. Они заявили о поддержки южноафриканского режима, и помощи бедным и страдающим южноафриканским солдатам. Часть Американских войск уже дислоцируются в Южной Африке. Южноафриканские же солдаты задают только один вопрос:\n\n'Где эти чертовы Янки?'"
 WORLD.36.a:0 "Верные союзники!"
 WORLD.36.b:0 "Эта война принесет нам славу!"
 WORLD.36.c:0 "Настоящие змеи!"
 WORLD.36.d:0 "Истинный хаос! Это начало конца?"

 WORLD.37.t:0 "Франко-Бургундская война"
 WORLD.37.desc:0 "По мере того, как ситуация в Европе стремительно развивается, а немецкая сфера влияния свободно падает в пропасть, многие задаются вопросом, что, если бы 'Черное государство' сделало бы какой-то свой шаг. Недавно полученные новости говорят о конвоях СС, двигающиеся из всех своих земель в Бургундию. За одну ночь 'Черное Государство' стало одним из самых милитаризированных стран в мире. Многие наблюдатели связывают это с тем, что Генрих Гиммлер, похоже, отозвал свою поддержку претензий Рейнхарда Гейдриха на Фюрерство.\n\nИ все же истинные намерения Бургундцев раскрылись только сейчас. В то время, как международное сообщество пытается разобраться в хаосе, поглотившим Германию, Бургундские танки уже катятся в Париж. Французские военные, ослабленные немецкими санкциями, либо были вынуждены полностью отступить, либо уничтожались целыми дивизиями, где бы они ни осмелелись занять свои позиции."
 WORLD.37.a:0 "Боже, спаси нас!"
 WORLD.37.b:0 "Да познают они страх."
 WORLD.37.c:0 "Тени сгущаются над Францией..."

 WORLD.38.t:0 "Хорошо продуманная война"
 WORLD.38.desc:0 "Сегодня ночью в Южной Африке в составе совместной оперативной группы морской пехоты и сухопутных войск США под эгидой консультативной группы по военной помощи высадились первые американские "советники", или MAAG. Возглавляемые недавно назначенным генералом Полом Д. Харкинсом, MAAG якобы является только советниками по обучению и подготовке южноафриканских солдат, чтобы помочь им в их битве против вторгшихся рейхскомиисариатов, а правительство США утверждает, что они не ведут войну, а просто "помогают братскому свободной нации в их самый темный час".\n\nЭто вызвало всеобщее удивление, особенно после того, как американские бомбардировщики с американских кораблей "Саратога" и "Эссекс" уже начали наносить удары по немецким позициям, а американские военные были сфотографированы рядом со своими южноафриканскими коллегами в тяжелых боях в джунглях. То ли в составе "консультативной группы", то ли в составе своей собственной армии, Соединенные Штаты все-таки вступили в южноафриканскую войну. Время покажет, последуют ли за американцами остальные..."
 WORLD.38.a:0 "Ох уж эти собаки!"
 WORLD.38.b:0 "Немедленно отправьте официальный протест!"
 WORLD.38.c:0 "Наконец-то наши друзья прибыли!"
 WORLD.38.d:0 "Устроим им рок-н-ролл!"
 WORLD.38.e:0 "Американский авантюризм в Африке? Кто бы мог подумать."

 WORLD.39.t:0 "ОСН вступает в войну!"
 WORLD.39.desc:0 "Возможно, неудивительно, что ОСН согласилась присоединиться к Америке в продолжающейся борьбе в Южной Африке. Имея достаточно голосов, чтобы подтолкнуть организацию к войне, союзники Соединенных Штатов уже начали высаживаться в южноафриканских портах, летать над Бурским небом и сражаться на изрезанных полях Африки. Эта новость была отмечена Соединенными Штатами, которые провозгласили, что ОСН доказала, что она посвящена безопасности и защите всех свободных людей мира. Также американские политики и генералы показали всем тем, кто обвинял ОСН в бездействии. Еще предстоит выяснить, насколько полезной окажется такая помощь, хотя южноафриканские военные, как сообщается, крайне довольны."
 WORLD.39.a:0 "Идиоты, все они идиоты!"
 WORLD.39.b:0 "Как они посмели напасть на нас?! Мы невиновны!"
 WORLD.39.c:0 "Совместными усилиями наших сил!"
 WORLD.39.d:0 "У нас никогда не было сомнений."
 WORLD.39.e:0 "Все за одного, и один за всех!"
 WORLD.39.f:0 "Закончится ли когда-нибудь этот хаос?!"

 WORLD.40.t:0 "ОСН отказывается вступать в войну!"
 WORLD.40.desc:0 "Шокирующие новости дошли до мировых наблюдателей сегодня утром - военная конференция США с остальной частью ОСН развалилась на междоусобицы. После многочисленных голосов "против" дипломаты из Соединенных штатов отменили голосование и, как сообщается, штурмом покинули залы заседаний. В то время как союзники США в ОСН ругают своих коллег-членов организации за "саботаж целостности великого института", они мало что могут сделать, чтобы действительно заставить эти страны участвовать в том, что все чаще называют "американской войной". Соединенные Штаты заявили, что они не позволят мелочной политике остановить свою теперь уже наверняка странную миссию в Южной Африке, и что они и их истинные союзники присоединятся к войне независимо от того, кто что об этом думает. Однако одно можно сказать наверняка: репутация ОСН теперь запятнана."
 WORLD.40.a:0 "Международное сообщество выступает за свободу!"
 WORLD.40.b:0 "Они боятся нашей мощи!"
 WORLD.40.c:0 "Что!? Вы что шутите!?"
 WORLD.40.d:0 "What a bunch of idiots."
 WORLD.40.e:0 "Дом разделен..."
 WORLD.40.f:0 "Кажется, орел лишился своих когтей."

 WORLD.41.t:0 "Третья битва за Лондон"
 WORLD.41.desc:0 "Хаос на улицах Лондона! Американские репортеры были, как всегда, первыми, кто сообщил эту новость, в то время как международное сообщество изо всех сил пыталось играть в догонялки с шокирующими новостями о насилии, распространяющемся по всей Англии. Похоже, пока на материке царит хаос, британское сопротивление решило сделать свой ход.\n\nПожалуй, самым шокирующим является их лидер. Клод Окинлек, бывший британский генерал, отвечавший за защиту острова во время немецкого вторжения, теперь возглавляет коалицию групп сопротивления по всей стране в восстании против немцев. Окинлек был тихим, и мирным членом английской фашистской партии, но теперь ведет своих людей в полной в бой против немецкого гарнизона и местных коллаборационистов. Вместе со своими союзниками из дюжины различных идеологий и вдвое большего числа групп сопротивления он провозгласил, что Англия снова будет свободной... или что все они умрут свободными людьми."
 WORLD.41.a:0 "Британия восстанет вновь!"
 WORLD.41.b:0 "Хаос! Повсюду хаос!"
 WORLD.41.c:0 "Какого черта?!"
 WORLD.41.d:0 "Восстаньте, братья! Восстаньте!"
 WORLD.41.e:0 "Острова горят заново!"

 WORLD.42.t:0 "Колыбельная для Британии"
 WORLD.42.desc:0 "Немцы вздыхают с облегчением, американцы и ОСН пребывают в смятении, а англичане снова оказываются связанными с коллаборационистами. Наиболее лояльное сопротивление Ее Величества и многочисленные ячейки сопротивления, которые оно содержало, были уничтожены английским правительством, а те немногие выжившие оказались захвачены или отправлены в Уэльс и Шотландию, где они, несомненно, будут преследовать англичан в течение многих лет. Коалиция сил сопротивления мертва, а сам Окинлек исчез. Что именно стало с лидером сопротивления, пока неизвестно.\n\nПо мнению многих, последнее восстание для англичан, закончилось провалом. Последний крик свободы был жестоко подавлен. Последнее мерцающее пламя затихло в глухой ночи.\n\nТеперь, когда сопротивление уничтожено, английское правительство предпринимает шаги по восстановлению нации и с надеждой смотрит в будущее. Многие, однако, сомневаются, что Англия может быть безвозвратно изменена. Будут ли немцы по-прежнему доверять англичанам свои собственные дела? И будут ли англичане все еще склоняться перед немецкими капризами после этого демонстративного неповиновения?"
 WORLD.42.a:0 "Мы смотрим в лучшее будущее."
 WORLD.42.b:0 "Великий знак для партизан по всей Европе!"
 WORLD.42.c:0 "Однажды мы вернемся."
 WORLD.42.d:0 "Напоминание о силе тирании."

 WORLD.43.t:0 "Ода для Британии"
 WORLD.43.desc:0 "Английские солдаты срывают с себя нашивки и помогают ликующим гражданским поднять флаги ныне свободной Англии и давно умершего Соединенного Королевства над Лондоном и всей страной. Впервые за многие десятилетия гражданские лица свободно разгуливают по улицам Корнуолла, дети смеются и швыряют мусор в длинные колонны немецких военнопленных, которых веселые английские солдаты сопровождают в лагеря для военнопленных по всей стране. Пабы по всей Англии с гордостью заявляют, что все напитки для храбрых членов Сопротивления Её Величества совершенно бесплатны. Конечно же, означает, что напитки бесплатны и для всех членов Уэльского, Шотландского и Корнуолльского сопротивления.\n\nСо ступенек ныне освобожденного Вестминстера со своим быстро собирающимся кабинетом окинлек объявил себя министром обороны и объявил короткий период военного положения, пока не будет сформировано новое правительство и Англия не восстановит порядок. До тех пор, однако, улицы принадлежат народу, и их шумные торжества."
 WORLD.43.a:0 "Мы смотрим в лучшее будущее."
 WORLD.43.b:0 "Проклятие! Безумие! Чистое безумие!"
 WORLD.43.c:0 "Троекратное Ура нашим товарищам на родине!"
 WORLD.43.d:0 "На английской шее - никаких сапог."

 WORLD.44.t:0 "Гражданская война в Индии"
 WORLD.44.desc:0 "Пока весь свободный мир балансирует над краем пропасти, в нее упала еще один нация. Зажатая между двумя фашистскими сферами, Индия, заимевшая статус последнего маяка демократии в Азии, рухнула в гражданскую войну. Фашисты под руководством М. С. Голвалкара, авторитарные социалисты, стремящиеся спасти Индию от буржуазной демократии, сепаратисты, борющиеся за свою независимость, и остатки бывшего правительства теперь соперничают за свои цели не в Лок Сабхе, а на поле брани.\n\nМир в ожидании затаил дыхание, ибо исход этой войны может изменить баланс сил в Азии, а возможно, даже во всём мире. Нацистские державы нетерпеливо следят за ходом событий, надеясь увидеть, как индийский народ понесёт факел фашизма и присоединяется к их общему делу. Демократии могут лишь надеяться, что ИНК удержит свои позиции и вернёт себе контроль. Коммунистические революционеры по всему земному шару могут только молиться за своих товарищей, ибо, возможно, именно в это время мир мог бы наконец увидеть ещё один успех социализма. Наиболее нетерпеливые из всех, правительство Азад Хинд изо всех сил старается решительно действовать, видя первую за десятилетия возможность воссоединить всю Индию под единым знаменем.\n\nКак бы то ни было, все сверх-державы сейчас имеют одну цель -  увеличить свою сферу на такой лакомый кусок, как Индия."
 WORLD.44.a:0 "Жемчужина лежит в руинах."
 WORLD.44.b:0 "Jai Hind!"
 WORLD.44.c:0 "Возможно, нам представится возможность расширить свой альянс..."
 WORLD.44.d:0 "Это кончится плохо для нас..."
 WORLD.44.e:0 "Наконец-то настоящая свобода!"

 WORLD.45.t:0 "Создание Движения Неприсоединения"
 WORLD.45.desc:0 "Вставьте текст."
 WORLD.45.a:0 "Мы могли бы происоединиться к этому Движению Неприсоединения..."
 WORLD.45.b:0 "Мир восторжествует!"
 WORLD.45.c:0 "Мы нашли своё место под солнцем!"
 WORLD.45.d:0 "Как они посмели не присоединиться к нам?!"

 WORLD.46.t:0 "Индия присоединяется к ОСН"
 WORLD.46.desc:0 "Вставьте текст."
 WORLD.46.a:0 "К Америке примкнула ещё одна демократия."
 WORLD.46.b:0 "У них такая же любовь к свободе, как и у нас!"
 WORLD.46.c:0 "Мы едины в борьбе с экстремизмом!"
 WORLD.46.d:0 "Как они посмели?!"

 WORLD.47.t:0 "Ханс Шпайдель берёт контроль над столицей"
 WORLD.47.desc:0 "Поскольку вся Германия погрузилась в пучину гражданской войны, даже на таком раннем этапе конфликта потери и разрушения нарастают по всей стране. Однако, похоже, не все в Рейхе заинтересованы в участии в этой разрушительной войне. Фельдмаршал Ханс Шпайдель, известный тем, что сорвал попытку переворота СС во времена Западнорусской войны, сегодня выступил в столице Рейха с чрезвычайным заявлением.\n\nНа ступенях Рейхстага, стоя рядом с уважаемым героем войны фельдмаршалом Эрвином Роммелем, Шпайдель объявил о свем нейтралитете в конфликте. Город Германия теперь станет гарнизоном Шпайделя, Роммеля и других генералов, верных идее нейтралитета. Если какая-либо сторона конфликта попытается атаковать город, она натолкнется на жестокое и непоколебимое сопротивление."
 WORLD.47.a:0 "Герой, в котором мы нуждались."
 WORLD.47.b:0 "Больше проблем для Германии."

 WORLD.48.t:0 "Образование Африканского Щита"
 WORLD.48.desc:0 "Поскольку Германия все еще охвачена хаосом гражданской войны, а многии из ее бывших подконтрольных территорий страдают от собственных конфликтов, немецкая Африка сегодня объявила о своем намерении пережить этот ужасный шторм. Если ранее три немецко-африканские колонии поддерживали только дружественные отношения, то сейчас совместная декларация Зигфрида Мюллера, Вольфганга Шенка и Ганса Хюттига объявила о создании Африканского Щита.\n\nОфициально, целью этого оборонительного альянса является поддержка стабильности внутри собственных колоний, однако международные наблюдатели выразили озабоченность по поводу истинных целей этого альянса. В то время как члены ОСН осудили'аморальный колониальный альянс'. Многие в немецком обществе хвалят Мюллера за его приверженность защите немецких интересов и персонала в Африке."
 WORLD.48.a:0 "Вместе мы выстоим."
 WORLD.48.b:0 "Тревожное событие."

 WORLD.51.t:0 "Йемен в хаосе!"
 WORLD.51.d:0 "Сегодня йеменский город Сана был повержен в абсолютный хаос, когда силы, лояльные недавно провозглашенной Йеменской Арабской Республике, обстреляли дома имама и короля. Движение, по-видимому, вдохновляется растущими настроениями панарабизма на Ближнем Востоке, и в Йемене уже объявлена революционная республика, которая, как утверждает новое правительство, однажды присоединится к союзу всех своих "братских арабских национальных государств".\n\nНесмотря на заявления режима об обратном, король Мухаммед аль-Бадр выжил и объединил несколько племен в стране, в основном нерегулярных религиозных фанатиков для того, чтобы дать отпор грязным мятежникам. Италия также объявила, что она сделает все, что в ее силах, чтобы помочь королю, который, несмотря на растущие по всей стране панарабские настроения, до сих пор остается верным Италии и ее интересам."
 WORLD.51.a:0 "Кого волнует, что происходит в Йемене?"

 WORLD.66.t:0 "Гражданская война в Англии"
 WORLD.66.d:0 "Поскольку гражданская война в Германии и другие конфликты разрывают Европу, пожар гражданской войны, распространился и на Англию.\n\nКлод Окинлек, известен тем, что после своего назначения в генералы, подписал акт о капитуляции Великобритании во времена немецкого вторжения на британский полуостров. Последние десять лет он провел как, гордый член коллаборационистского режима. Сегодня Окинлек объявил о создании Свободной Англии и показал себя как лидер Объединенной английской группы сопротивления, самого лояльного сопротивления Ее Величества. Уже сейчас партизанские бригады из ячеек сопротивления, включая коммунистический фронт Уильяма Александера, который ранее, в этом году заключил союз с лоялистской королевской партией, занимают важные объекты и склады коллаборационистов. Гарнизон в Корнуолле уже начал передислокацию в саму Англию, но масштабы этого восстания беспрецедентны. И остается только гадать выживет ли в горниле гражданской войны Свободная Англия или коллаборационисты вместе с гарнизоном одержут вверх."
 WORLD.66.a:0 "Станет ли Англия наконец свободной?"

 WORLD.67.t:0 "Гражданская война в немецком Мадагаскаре"
 WORLD.67.d:0 "С момента своего создания двадцать лет назад Рейхскомиссариат Мадагаскар был совершенно невыразительным местом, без ресурсов и какой-либо стратегической ценности. То же самое можно сказать и о ее руководителе, Рейхскомиссаре Эмиле Морисе, бывшем личным помощником и другом Гитлера, а ныне отстраненным, апатичным бюрократом, единственной заботой которого являются планы по возвращению домой в Рейх. Еще несколько дней назад двумя основными причинами смерти солдат гарнизона, дислоцированного на Мадагаскаре, были малярия и скука, но теперь все изменилось.\n\nКрах Рейха и возвращение страшной чумы прошлого - Черной Смерти, привели колонию в смятение. В это же время местные мадагаскарцы восстали, чтобы освободить свою страну, а еврейские поселенцы, изгнанные на остров более десяти лет назад, встали на путь мести за своих павших собратьев. Еще хуже то, что значительная часть гарнизона подняла оружие против непутевого рейхскомиссара с целью заменить его на кого-то более способного управлять Рейхскомиссариатом. Пока лоялисты Мориса укрепляются в административной столице, все сражаются друг с другом в бессмысленной кровавой бане."
 WORLD.67.a:0 "Вечное наследие Рейха..."

 WORLD.68.t:0 "Свобода для Анголы?"
 WORLD.68.d:0 "Поскольку Южноафриканская война продолжает охватывать всю южную часть африканского континента, из столицы Зюйдвестафрики пришло озадачивающее сообщение: рано утром полдюжины транспортных самолетов Люфтваффе вылетели в неизвестном направлении, среди пассажиров был замечен рейхскомиссар Вольфганг Шенк, его ближайшие помощники и их семьи. В еще более шокирующем повороте событий личный врач рейхскомиссара Жонас Савимби выступил по радио Луанды через несколько часов после вылета самолета, объявив себя президентом независимой Анголы и призвав своих граждан взять в руки оружие и защитить новорожденную нацию. Тысячи ополченцев Овимбунду, наряду с местными подразделениями СС, дислоцированными в тылу, уже присягнули на верность новому президенту, и бои между ними и их бывшими союзниками по Щиту уже вспыхивают по всей Анголе."
 WORLD.68.a:0 "Подождите, что?"

 WORLD.101.t:0 "Сумерки цивилизации"
 WORLD.101.desc:0 "Вашингтон, округ Колумбия, Германия и Токио лежат в руинах, ядерный огонь выжег их с этой земли в считанные мгновения. По всему миру отказывают электростанции, облака пепла закрывают солнце, и астронавты из разных стран наблюдают, как огни гаснут один за другим, как умирающие звезды.\n\nМир молчит, когда последняя борьба подходит к концу. Без командиров армии больше не воюют, без порта, флоты дрейфуют в море, а без дома беженцы покрывают ландшафт, разрывая на части те немногие нации, которые не были непосредственно уничтожены разрушительной ядерной войной.\n\nБолее полумиллиарда человек погибло в результате этого великого и, возможно, последнего конфликта, и те немногие оставшиеся эксперты ожидают, что число потерь будет только расти."
 WORLD.101.a:0 "Господи, что же мы наделали?"

 WORLD.104.t:0 "Боги Севера"
 WORLD.104.d:0 "Постепенно до нас начали просачиваться слухи о передвижениях в отдаленных сибирских регионах. Мы не можем сказать, что эти слухи означают, но тот факт, что какая-либо форма новостей из этого региона просочилась до нас впервые за 20 лет, заставляет задуматься.\n\nСообщения говорят о волнениях среди верующих. Те немногие торговцы, что пробираются далеко на север по Восточно-Сибирским торговым путям, рассказывали о целой общине, поющей молитвы, о церквях, полностью заполненных народом, и о какой-то фигуре объединяющей и ведущей это сборище людей вперед. Никто точно не знает, что спровоцировало эту акцию, но жители Сибири продолжают молиться за одного человека\n\nОни зовут его Отец.\n"
 WORLD.104.a:0 "Ничего кроме чуши.."

 WORLD.200.t:0 "Мордрель сохранил свое лидерство в Бретани"
 WORLD.200.d:0 "После сообщений о росте напряженности между различными политическими силами в Бретани после Гражданской войны в Германии ситуация, похоже, успокоилась. Международные наблюдатели подтверждают сообщения о том, что разгон Оливье Мордрелем своих противников привел к успешному противодействию перевороту. Как экстремистское крыло СББ, так и демократические кандидаты от САВ теперь молчат.\n\nПоскольку Мордрель уже третий десяток лет возглавляет Бретонский Национальный комитет, эксперты задаются вопросом, останется ли все так, как было после конгресса Понтиви в 1940 году, или Мордрель наконец готов воплотить свои планы в реальность."
 WORLD.200.a:0 "Как нам относится к этой новости?"
 
 WORLD.201.t:0 "Делапорт захватывает власть в Бретани"
 WORLD.201.d:0 "Из Бреста доносятся поразительные новости, поскольку очевидцы сообщают о демократическом перевороте в Бретани. Буквально бывшая фашистская диктатура после капитуляции Франции, Бретань, тем не менее, управлялась Бретонским Национальным Комитетом, из которого, очевидно, откололись демократические силы САВ.\n\nВозглавляемая Раймондом Делапортом, почти бескровная революция в Бретани изгнала Олиера Мордреля из страны, а его приспешник Селестен Лейне был арестован лояльными Делапорту военными силами.\n\nБудучи маленькой, но уже демократической страной в Европе, Бретань, несомненно, столкнется с угрозой уничтожения от соседних стран, особенно со стороны Гиммлеровской Бургундии."
 WORLD.201.a:0 "Новая демократия в Европе?"
 
 WORLD.203.t:0 "Лейне возглавляет бретонское правительство"
 WORLD.203.d:0 "Международное сообщество наконец-то собрало воедино безумные новости, поступающие из Бретани; национал-социалистическая фракция СББ, возглавляемая Селестеном Лейне, взяла под свой контроль правительство.\n\nСообщалось о многочисленных смертях противников Безен Перро, которых некоторые называли личной армией Лейне. Среди погибших - Олиер Мордрель, бывший глава бретонского Национального Комитета, причина смерти которого пока что неизвестна.\n\nПри полном контроле государства фракции СББ эксперты опасаются, что это только лишь начало кровопролития в Бретани. Некоторые даже готовятся к ещё более худшему развитию событий, поскольку известно, что Рейн имеет связи с Генрихом Гиммлером."
 WORLD.203.a:0 "Кровавые времена для Бретани."
 
 WORLD.204.t:0 "Бретонский Черный Рынок закрылся"
 WORLD.204.d:0 "Раймонд Делапорт в своём заявлении, вызвавшем международный диссонанс, объявил, что печально известный Бретонский Чёрный Рынок будет закрыт. Прямое участие бретонцев в международном чёрном рынке было известно давно, но для многих масштабы их работы стали шокирующими.\n\nДелапорт берет на себя полную ответственность за страдания, которые принесла миру "порочная" деятельность, и обещает предпринять шаги к искуплению. Однако уже поступают сообщения о том, что после высказывания бретонские оперативники становятся мошенниками из-за угрозы их заработку."
 WORLD.204.a:0 "Откуда мы теперь возьмём оружие?"
 WORLD.204.b:0 "Скатертью дорожка."
 WORLD.204.c:0 "Это давно должно было случиться."

 WORLD.340.t:0 "Всеобщее восстание в Польше!"
 WORLD.340.d:0 "В то время как Генерал-губернаторство в Польше всегда было спокойным местом, оказалось, что это было не более чем тонкая оболочка, отчаянно поддерживаемая немцами перед лицом растущего всеобщего волнения.\n\nЭто стало очевидным, когда польская освободительная армия и АК начали всеобщее восстание, хотя от начала Гражданской войны в Германии не прошло и нескольких недель. Восстание легко свергло слабого Ганса Франка и его слабое правительство.\n\nБудущее Свободной Польши, расположенной у самой границы Рейха, кажется неясным. Непонятно и как остальная часть немецкой сферы влияния перенесет надвигающуюся бурю. Тем не менее, Польша полностью окружена Рейхом на всех ее границах, кроме Южного фронта. Там она имеет некоторый скудный доступ к своему быстро разрушающемуся соседу Венгрии. Теперь можно только догадываться о будущем возрожденного государства."
 WORLD.340.a:0 "Польша будет нашей!"
 WORLD.340.b:0 "Нацистская империя продолжает разваливаться..."
 WORLD.340.c:0 "Kurwa!"

 WORLD.341.t:0 "Веронская конференция"
 WORLD.341.d:0 "После смерти Бенито Муссолини, первого Дуче Италии и создателя фашизма, приверженность Италии фашизму постепенно угасала. Ветер перемен продолжает дуть и сегодня наступил исторический день для Италии и ее народа. День, когда в Вероне был собран первый Конгресс, который должен определить будущее направление Итальянской империи.\n\nТо, каким станет это направление, зависит только от результатов конференции; на ней будут высказаны все аргументы, будут достигнуты любые договоренности, напряженность возрастет, а военные действия смягчатся, и в конечном итоге именно там будет создан новый путь для итальянского народа. Когда Дуче Чиано произносит свою вступительную речь, международные наблюдатели с волнением слушают, как одна из крупнейших колониальных империй мира может ослабить свою железную хватку над своими людьми, а может и наоборот, только укрепить путь фашизма которому вот уже 40 лет следует Итальянская Империя. Веронская конференция решит все.\n"
 WORLD.341.a:0 "Интересно"

 WORLD.342.t:0 "Веронская конференция заканчивается"
 WORLD.342.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произносил свою заключительную речь перед Конгрессом, кажется, после столь бурных дебатов и яростных споров большинство членов Конгресса пришли к соглашению с Чиано, утвердив его мандат. Ревущие массы людей празднуют на улицах. От самой Вероны до Сицилии, звонят церковные колокола, поют хоры, поскольку долгожданные реформы уже начались, и все это благодаря Дуче Чиано!\n\nКонечно, не все довольны этим результатом. Карло Скорца, политический соперник Чиано, покинул зал Конгресса в отчаянии во время заключительной речи Дуче, и по всей Италии поступают сообщения о начавшихся столкновениях между Черными Бригадами и празднующими людьми. Тем не менее, новый путь Италии и ее народа стал ясен каждому, и стране теперь остается лишь следовать ему.\n"
 WORLD.342.a:0 "Интересное развитие событий для Италии."

 WORLD.343.t:0 "Веронская конференция заканчивается"
 WORLD.343.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произнес вялую заключительную речь, большинство членов Конгресса, похоже, были согласны с Карлом Скорцей, известным традиционным фашистом и политическим соперником Чиано. Его сторонники по всей Империи собираются на городских площадях, демонстрируя свою поддержку Скорце и его идеям - сделать Итальянскую Империю снова сильной!\n\nКонечно, не все довольны этим результатом. Сам дуче Чиано явно разочарован результатом, так как его мандат был полностью отвергнут, а его власть как Дуче ставится под сомнение авторитетом Скорцы, тем более что люди, которые ожидали реформ в Империи, уже начали протестовать. Тем не менее, новый путь Италии и ее народа стал ясен каждому, и стране теперь остается лишь следовать ему.\n"
 WORLD.343.a:0 "Интересное развитие событий для Италии."

 WORLD.344.t:0 "Веронская конференция потерпела крах"
 WORLD.344.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Конгресс, как и ожидалось, спорил и дискутировал на многие темы, однако никто не ожидал, что он придёт в такое положение, как это. Ни Дуче Чиано, ни Карло Скорца не смогли одержать верх, и, поняв, что дебаты ни к чему не приведут, и Чиано, и Скорца в отчаянии покинули Конгресс. В тот момент, когда они ушли, все конгрессмены сначала начали обмениваться оскорблениями, а затем ударами; Конгресс впал в хаос, который больше напоминает драку маргиналов в баре, чем собрание, решающее будущее одной из величайших стран Европы.\n\nСторонники обоих правителей выходили на улицы, чтобы заявить о своём главенстве над другими, что уже переросло в уличные драки. Время нестабильности и бедствий ожидают Италию и её народ."
 WORLD.344.a:0 "Ещё одна страна Европы впадёт в хаос"

 WORLD.345.t:0 "Италия побеждает в итало-турецкой войне" #Чиано
 WORLD.345.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между двумя союзниками. Высокая напряженность между двумя средиземноморскими странами достигла своего пика после распада триумвирата, не оставив никаких препятствий перед войной. Турецкие войска наконец вторглись в Итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nПосле того, как турецкая военная машина выдохлась, фронт застопорился, и Турция увязла в тупике, из которого она не смогла выбраться. Одержав явную победу в войне, Италия предложила мирный договор с условиями репараций от турецкого правительства и демилитаризацией района Дамаска, условия которого были неохотно приняты турецким правительством. Теперь Ближним Востоком снова правит мир."
 WORLD.345.a:0 "Мир на Блжнем Востоке, да?"
 WORLD.345.b:0 "Вдохновляющая победа для Итальянской империи!"
 WORLD.345.c:0 "Это было унизительно для нас"

 WORLD.346.t:0 "Турция выигрывает итало-турецкую войну"
 WORLD.346.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между двумя союзниками. Высокая напряженность между двумя средиземноморскими странами достигла своего пика после распада триумвирата, не оставив никаких препятствий перед войной. Турецкие войска наконец-то вторглись на итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nТурецким войскам удалось прорваться через Левант и стать хозяевами региона. Получив явное превосходство в войне, Турция предложила мирный договор с условиями уступки Италией Додеканеса, Кипра, Ливана и района Дара в обмен на сохранение Италией Леванта, условия которого были неохотно приняты итальянским правительством. Теперь Ближним Востоком снова правит мир."
 WORLD.346.a:0 "Мир на Блжнем Востоке, да?"
 WORLD.346.b:0 "Нас предал бывший союзник!"
 WORLD.346.c:0 "Турецкие территории снова едины!"

 WORLD.347.t:0 "A Queen for Hungary!"
 WORLD.347.d:0 "A few hours ago the Italian princess Maria Gabriella di Savoia has been crowned Queen of Hungary by the Parliment of the Kingdom of Hungary. The first Women to rule over the Kingdom of Hungary has been met with some critisism about her ability to rule the nation. But the general public is celebrating over the end of the regency.\n\nThe relationship between Italy and Hungary is strengthened and future cooperation seems imminent. A comment from the Italian government is to be awaited."
 WORLD.347.a:0 "Magyarország királynője!"
 WORLD.347.b:0 "For a shared future."
 WORLD.347.c:0 "An interesting development"

 WORLD.348.t:0 "A King for Hungary!"
 WORLD.348.d:0 "A few hours ago the Italian Prince Filiberto di Savoia-Genova has been crowned King of Hungary by the Parliment of the Kingdom of Hungary. The new reigning King has been met with some critisism about his ability to rule the nation. But the general public is celebrating over the end of the regency.\n\nThe relationship between Italy and Hungary is strengthened and future cooperation seems imminent. A comment from the Italian government is to be awaited."
 WORLD.348.a:0 "Magyarország királya!"
 WORLD.348.b:0 "For a shared future."
 WORLD.348.c:0 "An interesting development"

 WORLD.349.t:0 "Хаос в Остланде!"
 WORLD.349.d:0 "В то время как большая часть немецкой сферы влияния всегда была под жестким немецким сапогом, в рейхскомиссариате Остланд никогда не было жесткого контроля. В Риге международные новостные станции всегда вещали о свободном и почти демократическом правлении. А вокруг здания правительства часто проводились красочные парады, чтобы показать высокий уровень жизни и довольные и счастливые лица людей. Так выглядела их 'образцовая колония'.\n\nВ то время как правительство Остланда попыталось закрыть разнообразные секции в Риге и ограничить любую журналистскую деятельность, репортеры-партизаны смогли зафиксровать все события, происходящие в Остланде и отослать свои репортажи во внешний мир. Кадры с их репортажей действительно шокируют, показывая жестокие бои между различными членами гарнизона, группами ополченцев, гражданами и партизанами. Международное сообщество все еще решает, что делать с этими кадрами, и за кого оно должно болеть во внезапо разгоревшемся конфликте."
 WORLD.349.a:0 "Рейх разделен."

 WORLD.351.t:0 "Orenburg burns!"
 WORLD.351.d:0 "Little news comes from Russia, and much less anything of actual substance. However a shockwave of reports has come from the area and rippled across the world, from intelligence agencies to news broadcasters. Hordes of bandits have overwhelmed much of the region known as the Southern Urals and pillaged the city of Orenburg. While we can safely assume half the tales, telling of dragons, demons, and Nazi ghosts, are fairy tales, one thing is conclusive. What was once the great city of Orenburg now lies in ruins, and bandits now sweep across southern Russia. Lord knows where they will stop."
 WORLD.351.a:0 "Their use to us is exhausted."
 WORLD.351.e:0 "Let the weak shits in front of the TV know we're coming for them next!"
 WORLD.351.c:0 "Another day in Russia."

 WORLD.352.t:0 "Goodbye, West Indies!"
 WORLD.352.d:0 "Today, the West Indies Federation, an alliance of Carribean islands mostly held together by pressure from the US government and military, has collapsed. Despite the word 'collapse' being most fitting for the hectic events across the islands, the dissolution has been extremely civil. The various islands have all declared their independence from the Federation and shortly thereafter, despite American protests, the twenty year old nation was gone to cheering crowds from Jamaica to Barbados.\n\nThe Federation had always been deeply unpopular in the West Indies themselves, and American posturing seems to have been only able to go so far. Many have commented that this severely weakens America's power in the region, but many others celebrate this declaration of freedom and sovereignity of the islands."
 WORLD.352.a:0 "They'll regret this!"
 WORLD.352.e:0 "Goodbye West Indies!"
 WORLD.352.c:0 "West Whatsies?"

 WORLD.353.t:0 "The West Indies Collapses!"
 WORLD.353.d:0 "Today, the West Indies Federation, an alliance of Carribean islands mostly held together by pressure from the US government and military, has collapsed. The collapse was marred by political and military violence as US 'peacekeepers' and local forces belonging to the Federation finally abated a several month long campaign to forcefully end the constant wave of protests and riots. The death of the Federation hopefully marks an end to the series of political violence and peaceful protest, up to and including self-immolation of several protesters, that had consumed the Isles.\n\nA true humiliation for the United States, and a sign of a slackening grip in the Americas by the OFN."
 WORLD.353.a:0 "Ack! The shame of it!"
 WORLD.353.e:0 "Goodbye, imperialists!"
 WORLD.353.c:0 "West Whatsies?"

 WORLD.354.t:0 "The West Indies War"
 WORLD.354.d:0 "American military forces deployed across the West Indies to restore order to their southern puppet today. While this is not necessarily a shock to many, the US having been attempting to strong arm the West Indies into remaining their puppet for years. What is a shock however, is that West Indies troops have mobilized against them.\n\nThe West Indies no longer fights for its rights to exist, they fight for their right to dissolve. The invasion come shortly after the West Indies government's decision to peacefully dissolve the union, and while they have little hope of defeating the Americans, this war will do nothing besides paint the US in a poor light."
 WORLD.354.a:0 "They want a war!? Well let's do it then!"
 WORLD.354.e:0 "Just leave us alone!"
 WORLD.354.c:0 "West Whatsies?"

 WORLD.355.t:0 "Италия выигрывает итало-турецкую войну" #Скорца
 WORLD.355.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между двумя союзниками. Высокая напряженность между двумя средиземноморскими странами достигла своего пика после распада Триумвирата. Теперь ничего не препятствовало началу войны. Турецкие войска наконец вторглись в Итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nПосле того, как турецкая военная машина выдохлась, фронт застопорился, и Турция увязла в тупике, из которого она не смогла выйти. Одержав явную победу в войне, Италия предложила мирный договор с условиями передачи региона Дамаска Италии, а Мосула Ираку, условия, которые были очень неохотно приняты турецким правительством. Теперь Ближним Востоком снова правит мир."
 WORLD.355.a:0 "Мир на Ближнем Востоке, да?"
 WORLD.355.b:0 "Вдохновляющая победа для Итальянской империи!"
 WORLD.355.c:0 "Это было унизительно для нас"

