 WORLD.70.t:0 "The End of the Missile Crisis"
 WORLD.70.d:0 "The event that has kept the world sitting on the edge of its seat for several months has thankfully finally come to an end today as the United States and Japan have reached agreement over the Hawaiian Missile Crisis.\n\nWhile the USN 1st Fleet and the IJN have been in standoff around Hawaii for months now, Vice President Kennedy and Prime Minister Ino have agreed that Japan will withdraw its ballistic missiles (discovered by a CIA U-2C spy plane) from the disputed islands, while the United States would remove its own MRBMs from Australia.\n\nThis has been a massive diplomatic coup for Vice President Kennedy, who negotiated the deal, while world press has largely criticized Nixon for his lack of action in the negotiations."
 WORLD.70.a:0 "We've staved off midnight, for now"

 ### Мировые события Центральной Азии ###
 WORLD.1100.t:0 "Коммунисты объединяют Казахстан!"
 WORLD.1100.desc:0 "Казахстан, некогда разделенный, вновь воссоединён под знаменем серпа и молота. Генеральный секретарь и военачальник остатков Советского Союза в Кызылорде Бауыржан Момышулы объявил о прекращении боевых действий на территории Казахстана и провозгласил окончательное поражение реакционеров, сопротивлявшихся рабочему режиму в Казахской ССР.\n\nБудущее возрожденного социалистического государства остаётся неясным. Хотя ранее Казахская ССР подчинялась центральной Советской власти в Москве, теперь отделившаяся республика оказалась в ситуации, когда лояльного ей государства уже не существует, и многие утверждают, что сам Казахстан должен стать центром нового Советского Союза. Какой бы ни была судьба, никто больше не сомневается, что советская власть пришла в Казахстан надолго."
 WORLD.1100.a:0 "Новое - это всё хорошо забытое старое."

 WORLD.1101.t:0 "Бандиты царствуют в Казахстане!"
 WORLD.1101.desc:0 "Если раньше и оставалась какая-то надежда на прекращение хаоса и восстановление порядка в Казахстане, то сейчас она окончательно пропала. Разбойничьи войска под предводительством безжалостного Абу-Хана Кокшетау сокрушили оставшиеся районы копытами степных коней и теперь царствуют на необъятных просторах необузданного Казахстана. Беспомощное казахское население теперь вынуждено полагаться только на себя для защиты от регулярных набегов разбойников на города и сёла.\n\nДовольный своими славными победами, Абу-Хан, однако, не хочет останавливаться на достигнутом. Понимая, что они могут стать очередной мишенью для мародерских орд Казахстана, государства юга России и Средней Азии стали более бдительно следить за своими границами в надежде уберечь себя от гнева Хана."
 WORLD.1101.a:0 "Приготовьте свою дань."

 WORLD.1102.t:0 "Либералы объединяют Казахстан!"
 WORLD.1102.desc:0 "Ранее сдерживаемый волей деспотов, казахский феникс восстает из пепла как маяк свободы и демократии в этих степях. Первый президент республики Казахстан Сабит Муканов в обращении к стране поздравил своих сограждан с победой над тиранией и провозгласил окончательное воссоединение казахского народа под демократическим правлением, предвидя благополучное будущее родины после долгих лет ожесточенных междоусобиц и бессмысленного кровопролития.\n\nКак ягнёнок среди стаи волков, новообразованная Республика объявила о своём стремлении к международному признанию и сотрудничеству с демократическими державами. Сможет ли Казахстан вырваться из затянувшейся изоляции, покажет только время."
 WORLD.1102.a:0 "Кажется, что мир и свобода появляются в самых неожиданных для этого местах."
 
 WORLD.1103.t:0 "Прагматисты объединяют Казахстан!"
 WORLD.1103.desc:0 "В дикой природе наиболее сильные находятся на вершине пищевой цепи. Государство Хромтау, принявшее гибкость и прагматизм в качестве своих основных принципов, вышло победителем в войне за Казахстан и разбила своих многочисленных соперников. Президент, председатель и отец нации Николай Оноприенко ныне властвует как бесспорный авторитарный правитель национальной республики, направляющий страну к своему уникальному видению нескончаемого и сурового прогресса.\n\nБудучи чёрной меткой на карте со времён падения СССР, Казахстан теперь пытается дотянуться до крупнейших держав региона, надеясь добиться своего места под солнцем. Хотя неясно, что может предложить миру молодая и слаборазвитая Центральноазиатская нация, Оноприенко возлагает самые большие надежды на то, что независимый Казахстан сам по себе станет посредником между мировыми державами."
 WORLD.1103.a:0 "Что вообще может сделать для мира захолустный Казахстан?"

 WORLD.1104.t:0 "Фашисты объединяют Казахстан!"
 WORLD.1104.desc:0 "На казахские земли опускается тьма. Крайне ксенофобское и националистическое государство Актау, когда-то униженное своими соперниками как незначительный, хоть и грозный соперник, уничтожило все противоборствующие силы в своей борьбе за власть в Казахстане. В ознаменование окончательной победы над последними остатками выродившихся вредителей по всей стране прошли массовые торжества в честь верховного вождя Сафы Газиза. Волны славянских беженцев, а также политические противники Газиза пытаются сбежать из Казахстана, чтобы постичь участи своих менее удачливых соотечественников, попавших в плен к казахским 'синерубашечникам'.\n\nЗавершив свою миссию по очищению казахского государства, Газиз не думает, что на этом можно остановится. Твердо веря в правоту нацистской доктрины, казахский фюрер обратил свой взор на Рейх, желая помочь ему в славной борьбе против славянской угрозы."
 WORLD.1104.a:0 "Нацисты? В Казахстане? Ну не надо тут выдумывать!"

 WORLD.1105.t:0 "Поляки взяли контроль над Казахстаном!"
 WORLD.1105.desc:0 "Новости из казахских степей редко доходят до международных наблюдателей, а те, что приходят, обычно оставляют больше вопросов, чем ответов. Государство 'Новая Польша', бывшая советская Автономная Республика и нынешнее убежище для польских изгнанников из Рейха, установило полный военный контроль над Казахстаном в попытках отразить агрессию на свою новую родину.\n\nДля обеспечения своей безопасности польское правительство приняло меры по созданию дружественной её Казахской республики и буферной зоны в Актобе между двумя народами. В то время как мир в Центральной Азии был достигнут после многих лет войны, дальнейшие перспективы польского Казахстана остаются неясными.\n"
 WORLD.1105.a:0 "Польский Казахстан? Поистине, мы живём в удивительные времена!"
 
 WORLD.1106.t:0 "Фундаменталисты объединяют Казахстан!"
 WORLD.1106.desc:0 "Казахский народ, оставшийся без духовного руководства после распада СССР, теперь ищет прибежища у Аллаха. Николай Забелкин из Костаная, военачальник, ставший благочестивым человеком, одержал победу над светскими владыками Казахстана и распространил свое Исламское фундаменталистское видение на всю страну. Прежде Казахстан был страной анархии, а теперь стал территорией, управляемой не искусственными человеческими правилами, а законами, посланными самим Богом.\n\nИсламская Республика Казахстан проявила мало интереса к делам грешной земли и решила обратиться к изоляционизму, подальше от соблазнов внешнего мира. Ворота Казахстана, некогда открытые, теперь закрыты для всех неверных."
 WORLD.1106.a:0 "От нечестивого кошмара к святому царству."

 ### Мировые события Западной России ###
 WORLD.1110.t:0 "Арийское Братство объединяет Западную Россию"
 WORLD.1110.desc:0 "Впервые со времен войны в 1950-х годах Западная Россия объединилась под одним знаменем. К удивлению для многих страны и всего мира, это знамя - свастика. Первые новости, поступающие из этого региона, говорят о загадочном арийском братстве, обществе русских, которые верят, что быть арийцами не основано на расе, но является государством, которого может достичь и славянская раса, став таким образом равными своим немецким завоевателям.\n\nКак бы странно это ни звучало, братство под властью некоего Гутрума Вагнера теперь контролирует западную Россию. Они объявили о своём успехе и равенстве перед Рейхом. Мир молча смотрит на них с благоговением и трепетом, ожидая, что же произойдет дальше. Какова будет реакция могущественного Рейха на это событие и следующие шаги нового русского государства?"
 WORLD.1110.a:0 "Понадеемся, что нас это не каснётся."

 WORLD.1111.t:0 "Орден Святого Георгия объединяет Западную Россию!"
 WORLD.1111.desc:0 "Чудесным образом то, что когда-то было скоплением бедных деревень на окраинах Западной России, теперь полностью контролирует регион. Михаил Антипин, лидер государства, которое расширилось за пределы города Гайны, сделал заявление об их недавнем успехе.\n\nВ частности, помогала ему в этом религиозная организация, Орден Святого Георгия, созданная после краха ЗРРФ. Орден доказал, что может похвастаться достижениями в своей объединительной кампании, несмотря на то, что шансы в этой авантюре были очень низки. Согласно документам, а также собственному рассказу Ордена, они начали своё первое сражение с бандитами к северу от Перми. Теперь люди, обратившиеся к религии, в самый мрачный час для русского народа, наконец имеют шанс распространить свои убеждения на всю Россию."
 WORLD.1111.a:0 "Неужели это дело рук самого Бога?"

 WORLD.1112.t:0 "Республика Коми объединяет Западную Россию!"
 WORLD.1112.desc:0 "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
 WORLD.1112.a:0 "К счастью, это демократия."

 WORLD.1113.t:0 "Коми объединяет Западную Россию!"
 WORLD.1113.desc:0 "После многих лет хаоса и раздора, когда множество полководцев боролись за власть, Западная Россия, наконец, оказалась под стабильным контролем единого демократического режима. Или, по крайней мере, формально демократического.\n\nДочь старого большевистского политика, который в конце концов был свергнут в борьбе за власть в 1920-е годы, Светлана Сталина сделала карьеру в Демократической коалиции. Верная сторонница политики Вознесенского и Косыгина, она столкнулась с распадом коалиции, в которой упорно работала. Сталина же решила взять всю власть в свои руки. Временно остановив периодически проводимые в республике демократические выборы, она с тех пор держала Коми в жёсткой хватке и сумела объединить всю Западную Россию. Однако, несмотря на все её обещания, никаких честных выборов, похоже, не предвидится, а будущее России остаётся туманным.\n"
 WORLD.1113.a:0 "Понадеемся, что демократия вернётся."

 WORLD.1114.t:0 "Коми объединяет Западную Россию!"
 WORLD.1114.desc:0 "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
 WORLD.1114.a:0 "К счастью, это демократия."

 WORLD.1115.t:0 "Коми объединяет Западную Россию!"
 WORLD.1115.desc:0 "В маленькой Республике Коми, расположенной в городе Сыктывкар, уже много лет продолжается политическая борьба за власть. Однако, теперь, это явно не безобидное государство, окружённое врагами и борющееся только за собственное выживание. Молодая национальная республика сумела выиграть битву за контроль над Западной Россией, но что намного более интересно, чем объединительная кампания Коми, так это её внутренняя политика.\n\nНынешний президент, Александр Белозеров, лидер консервативной партии, пришёл ко власти не как могущественный политический кукловод, а как наислабейший член демократической коалиции, которая управляла страной с момента её основания. Используя возникший в политике Коми вакуум власти, он смог сформировать нестабильное правительство во главе со своей партией. Несмотря на все проблемы, с которыми он столкнулся, этот режим сумел добиться такого же успеха, как и ЗРРФ, и теперь является одним из самых могущественных во всей России.\n"
 WORLD.1115.a:0 "Всё что угодно может случиться в России."

 WORLD.1116.t:0 "Западная Советская Федерация объединяет Западную Россию"
 WORLD.1116.desc:0 "Николай Бухарин, может быть, и погиб, но его наследие продолжает жить, не в меньшей степени благодаря его потомству. Изначально предполагалось, что Светлана Бухарина, дочь бывшего советского лидера, будет лишь номинальной фигурой для левых интриганов в политике Коми, но она проявила себя как способный и решительный лидер, превзойдя своих союзников и врагов, и стала полноправным лидером ныне Социалистической Коми. Захватив власть, Бухарина вновь объединила Западную Россию под Красным знаменем.\n\nПризнавая ошибки своего отца, Бухарина, тем не менее, убеждена только в коммунистическом будущем России после многих лет анархии и упадка. Мало кто из постсоветских полководцев готов поклясться в верности председателю Западной России, но Бухарина настроена решительно, и готова подчинить остальные враждебные ей государства в России своей воле.\n"
 WORLD.1116.a:0 "За власть Советов!"
 WORLD.1116.b:0 "Как отец, так и дочь."

 WORLD.1117.t:0 "Западнорусская Советская Республика объединяет Западную Россию"
 WORLD.1117.desc:0 "Появившись вскоре после распада Революционного Фронта во время Западнорусской войны, демократическая Республика Коми оказалась неспособной справиться со своими многочисленными внутренними проблемами и защитить себя от угроз экстремизма, поддавшись силе ультралевых политиков. Последовавший за этим переворот поставил Коми под контроль коллективного руководства между бывшими членами Коммунистической партии, но за сворой безвольных бюрократов можно увидеть человека, который незаметно руководит всеми за кулисами - Михаила Суслова, выдающегося теоретика Марксизма-Ленинизма и идейного проводника партии Сыктывкарских Левых.\n\nС восстановлением власти социалистов во всём регионе Западной России, лежащим в руинах, коммунистическое руководство взяло курс на восстановление Советской власти в основе марксистских принципах, от которых они больше не будут отходить.\n"
 WORLD.1117.a:0 "Наша сила - только в партии!"
 WORLD.1117.b:0 "Неужели им снова предстоит учиться на ошибках своих предшественников?"

 WORLD.1118.t:0 "Западнорусская Советская Федерация объединяет Западную Россию"
 WORLD.1118.desc:0 "Новости из Западной России говорят о том, что земли, некогда населённые многочисленными мелкими городами-государствами, теперь находятся под властью единого централизованного правительства, возникшего из бывшей Республики Коми. Андрей Жданов, судя по всему, является главой новоявленной Западной Советской Федерации, о чем свидетельствует его речь с заявлением об окончательном воссоединении региона.\n\nПосле захвата власти у своего старого союзника, бывшего президента Коми Николая Вознесенского, и разгрома остальных фракций левого крыла правительства, господство Жданова является неоспоримым. Новым генеральным секретарем русскому народу была обещана "Социалистическая альтернатива". Его либертарные наклоности и популистская политика уже сделали его очень популярным лидером, хоть и оппозиция все ещё существует.\n"
 WORLD.1118.a:0 "Возрождение социализма."

 WORLD.1119.t:0 "Усть-Сысольск объединяет Западную Россию!"
 WORLD.1119.desc:0 "Впервые за долгие годы анархии и беспорядков, поступили подтвержденные новости, которые известили о недавних событиях на Западе России. Вчера Игорь Шафаревич выступил с вдохновляющей речью, провозглашая себя лидером нового националистического Западнорусского Государства. Во время выступления он заявил о своих планах вновь отомстить тиранам и объединить Россию под единым флагом.\n\nИгорь Шафаревич - член организации Пассионариев, партии, созданной в молодой Республике Коми много лет тому назад. Математик придерживался правых политических взглядов, был близок к своему старому союзнику Льву Гумилеву, и поэтому смог стать полноправным лидером всех правых фракций, пообещав народу сострадательную и нравственную политику. С приходом к власти, страна "Усть-Сысольск" быстро победила всех своих своих соперников в регионе, и, похоже, Шафаревич не остановится только на Урале."
 WORLD.1119.a:0 "Из Республики "Коми" рождается русская нация."

 WORLD.1120.t:0 "Усть-Сысольск объединяет Западную Россию!"
 WORLD.1120.desc:0 "Евразийская мечта, созданная и популяризированная многими правыми российскими радикалами, кажется, на один шаг ближе к осуществлению. Благодаря войне и эффективной дипломатии Республика Коми расширилась за пределы своих границ и охватила всю бывшую территорию ЗРРФ, а тем самым, и всю Западную Россию. Однако она находится не под президентством демократического политика или коренного лидера, а под руководством самого Льва Гумилёва. Как один из крупнейших сторонников евразийской философии и человек, увлечённый историей древних цивилизаций, Гумилёв стал главой ультраправой партии "Пассионариев", претендующей на роль настоящего бастиона анти-коммунизма. Соседские страны начали обдумывать, как же им на это реагировать и что делать дальше, но, несомненно, им потребуется ещё много времени, прежде чем приспособиться к такому грозному сопернику."
 WORLD.1120.a:0 "Конечно же, это евразийство простая псевдо-наука!"

 WORLD.1121.t:0 "Западнорусская Национальная Советская Республика объединяет Западную Россию!"
 WORLD.1121.desc:0 "То, что начиналось как простые мысли начальника НКВД, закончилось созданием в Западной России устрашающей силы. Иван Серов, бывший чекист коммунистов Усть-Сысольска, стал единоличным лидером в разрушающийся Республике Коми, победив всех своих внутренних и внешних врагов. Перестраивая страну в соответствии с принципами своего собственного видения идеологии социализма, Серов превозносил возрождение русского национального духа при сохранении революционных черт большевизма.\n\nУспех Серова и его "Ордосоциализма" вызвали некоторое любопытство - и ещё большую ненависть - со стороны других российских государств, причём даже коммунисты обвинили данную систему как не что иное, как очередное псевдо-левое фашистское извращение. Как бы ни был ненавистен многим этот человек, очевидно, что новая идеология проложила прямую дорогу Серову к царствованию над всей Россией, по которой ему ещё предстоит пройти.\n"
 WORLD.1121.a:0 "С товарищем Серовым наша советская отчизна вновь станет сильной!"
 WORLD.1121.b:0 "Какое проклятие Бог ещё не наложил на русскую землю?"

 WORLD.1122.t:0 "Западнорусское Регентство объединяет Западную Россию!"
 WORLD.1122.desc:0 "Тучи мрака и безнадёжности сгущаются над просторами Западной России, поскольку монархические фракции Усть-Сысольска побеждают своего последнего соперника в данном регионе за безоговорочное владычество над русским народом. Возглавляемое самопровозглашённым Регентом Российской Империи, бывшим нацистским коллаборационистом и ярым абсолютистом Сергеем Таборицким, "Регентство Западной России" направило все свои силы на очищение от остатков большевистской чумы и вело тщательную подготовку к возвращению Царевича Алексея на законный престол, который якобы пережил большевистскую резню в 1918 году.\n\nПо мере того, как мнимый Регент продолжает с поразительной жестокостью насаждать давние императорские обычаи, страны-соседи Таборицкого начинают задаваться вопросом, сможет ли он достичь чего-то большего, чем легитимизировать Царевича, умершего несколько десятилетий назад...\n"  
 WORLD.1122.a:0 "Жизнь за Императора и благословенного Регента!"
 WORLD.1122.b:0 "Сверхъестественно..."

 WORLD.1123.t:0 "Самара объединяет Западную Россию!" #Буняченко
 WORLD.1123.desc:0 "С самого начала своего существования, как презираемые коллаборационисты, укрывшиеся вокруг Самары, Русская освободительная армия разгромила всех своих потенциальных врагов и объединила Западную Россию. О бывшей коллаборационистской армии мало что известно, кроме информации об её руководстве во главе с генералом Власовым. Беженцы рассказывают про генерала Буняченко, заместителя Власова, а также его способность манипулирования членами РОА, чтобы отомстить как большевикам, так и немцам.\n\nРейх никак не прокомментировал данное событие. Никто не знает, как долго продержится эта маленькая империя Буняченко и Власова, но появление государства, жаждущего реванша, прямо у порога Рейха, несомненно, станет очень неприятным для немцев, тем более, если РОА попытается воссоединить уже всю Россию."
 WORLD.1123.a:0 "Анархия пошла на спад?"

 WORLD.1124.t:0 "Самара объединяет Западную Россию!" #Октан
 WORLD.1124.desc:0 "Из тумана слухов и противоречивых новостей в русской неразберихе возникло новое единое государство. Аналитики со всего мира подтвердили, что Русской освободительной армии удалось победить всех своих соперников и объединить Западную Россию.\n\nСозданная из коллаборационистского ополчения, РОА и её лидер генерал Власов полностью разгромили своих врагов в жестокой объединительной кампании. Хоть и скудная информация говорит о том, что контрабандист-генерал Октан с великой удачей оказался наследником Власова, его дальнейшие планы и замыслы ещё предстоит узреть. Большинство беженцев уже пугается чрезмерной коррумпированности в стране."
 WORLD.1124.a:0 "Порядок в России? Будь я проклят."

 WORLD.1125.t:0 "Самара объединяет Западную Россию!" #Зыков
 WORLD.1125.desc:0 "Непонятно как, но коммюнике, подробно описывающее рождение 'Временного комиссариата Западной России', дошло до многих информационных агентств по всему миру. В этом странном послании подробно рассказывается о становлении новой демократии в Западной России, возглавляемой бывшим коллаборантом Андреем Власовым и его протеже Милетием Зыковым.\n\nШироко ненавидимая в России за поддержку немцев во время Западно-русской войны, Русская освободительная армия всегда претендовала на свой статус легитимного российского государства, свободного от большевистского влияния. Исчезнув в анархии после войны, сегодня РОА вновь появилась и стала настоящим шоком для всех русских наблюдателей. Долгосрочные перспективы новой страны остаются неопределенными."
 WORLD.1125.a:0 "Демократия, навязанная под дулом пистолета?"

 WORLD.1126.t:0 "Имперский флаг над Западной Россией?"
 WORLD.1126.desc:0 "Результат, которого мало кто ожидал -  старый монархический строй вновь стал выдающейся силой в российской политике. Верным императору Владимиру III силам удалось объединить разрозненные государства Западной Руси.\n\nМеждународная реакция на это была весьма неоднозначной. В то время как одобрение со стороны знатных эмигрантов было почти единодушным, другие осуждали правительство императора как восстановление тирании. Крупные державы, тем временем, хранят молчание по этому вопросу, ожидая увидеть, что произойдет дальше, прежде чем делать какие-либо дипломатические предложения.\n\nНесмотря на свои успехи, Вятское правительство по-прежнему контролирует лишь примерно треть территории России. Еще предстоит выяснить, окажутся ли они способными управлять даже этим. Каким бы ни был конечный результат, это событие, несомненно, окажет серьезное влияние на Россию в ближайшие годы."
 WORLD.1126.a:0 "Император вернулся, но надолго ли?"

 WORLD.1127.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1127.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и победить своих соперников под бдительным руководством Маршала Александра Алтунина\n\nИзвестный за свою преданность идеям марксизма-ленинизма, маршал Алтунин уже начал проводить работы по установлению мира, порядка и социализма там, где ранее правило беззаконие, а также начал собирать новые дивизии Красной Армии на востоке. Судя по всему, маршал собирается воплотить планы своего предшественника по восстановлению СССР в жизнь, ну или хотя бы попытается это сделать."
 WORLD.1127.a:0 "Возможно скоро мы увидим возрождение СССР?"

 WORLD.1128.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1128.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под безжалостным руководством Маршала Михаила Тухачевского.\n\nПечально известный как "Красный Наполеон", его опыт использования тактик и проведения масштабных операций оказался неоценимым во время войны с государствами на осколках Советского Союза к западу от Уральских Гор. Маршал проповедует куда более милитаристическую версию советской доктрины, и всем понятно, что Красный Наполеон собирается уничтожить всех своих врагов и объединить Россию под красным флагом ещё один раз"
 WORLD.1128.a:0 "Призрак коммунизма вновь бродит по Европе."

 WORLD.1129.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1129.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под внимательным взором маршала Георгия Жукова.\n\nИзвестный и уважаемый реформист, маршал Жуков уже начал усилять свою власть над западом, улучшая фортификации на границе с Московией и восстанавливая инфраструктуру, а Красная Армия уже готовится пересечь Уральские Горы. Несмотря на то, что Рейх только начинает восстанавливаться после своей гражданской войны, русские готовятся к началу новой."
 WORLD.1129.a:0 "Возможно скоро мы увидим возрождение СССР?"

 WORLD.1130.t:0 "Западная Россия вновь распалась!"
 WORLD.1130.desc:0 "То государство, которое многим казалось наиболее вероятным кандидатом на объединение всей России, пало из-за неудачного вторжения в Онегу. После долгой и тяжёлой битвы, финны - и их союзники - завладели Западной Россией и создали Северную Российскую Республику, установив контроль над южной частью региона через мелкие государства-марионетки.\n\nКак это скажется на дальнейшем объединении России, неизвестно - пока запад вновь разделён, восток России наконец покончил с анархией, а барабаны предстоящей войны бьют всё громче. Северная Российская Республика должна действовать осторожно, ибо если она этого не сделает, то новоиспечённая страна может стать просто золой истории."
 WORLD.1130.a:0 "Запад дремлет, ожидая достойного соперника."

 ### Мировые события Западной Сибири ###
 WORLD.1131.t:0 "Свердловск объединяет Западную Сибирь!"
 WORLD.1131.desc:0 "Западная Сибирь была раздираема различными фракциями и кликами со времён распада Западно-Сибирской Народной Республики, и даже возможно за некоторое время до этого. И победителем из этой схватки вышло Свердловское Военное Правительство.\n\nРасположенное в одноименном городе, Хунта смогла одолеть своих оппонентов, а именно другие влиятельные осколки ЗСНР, и распространить своё влияние на менее сильные образования. Враги нового режима слабы и малочисленны, и большинство экспертов по делам России соглашаются, что наконец-то со времён старой социалистической республики, равная ей сила взошла на российскую политическую арену. Но лидер диктатуры, [TOB.GetLeader], отказался от любых связей с режимом ЗСНР, предпочитая изображать свой режим как полностью отличный от старого."
 WORLD.1131.a:0 "Новый кандидат на господство над Россией."

 WORLD.1132.t:0 "Тюмень объединяет Западную Сибирь!"
 WORLD.1132.desc:0 "Та обрывистая информация, доносящаяся с территории бывшего Советского Союза, подтверждает, что впервые за десять лет Западная Сибирь было объединена, причём теми же силами, что когда-то её контролировали. Остатки Западно-Сибирской Народной Республики из их тюменской базы смогли захватили контроль над регионом и теперь готовы сделать свой ход в политической игре, призом в которой будет власть над Россией.\n\nГенеральный Секретарь Лазарь Каганович, ярый сторонник малоизвестного советского чиновника Иосифа Сталина, считает, что только централизация промышленности и политической власти сможет предотвратить повторение ошибок, совершенных старым союзом. Только время покажет, сможет ли сталинистская модель социализма возродить Советский Союз."
 WORLD.1132.a:0 "Старая гвардия вновь у руля."

 WORLD.1133.t:0 "Чёрная Лига объединяет Западную Сибирь!"
 WORLD.1133.desc:0 "Разрозненные новости вырвались из пустошей Западной Сибири, шепча об объединении региона загадочной Чёрной Лигой. Бывший осколок ныне несуществующей Западно-Сибирской Народной Республики, миссия черной Лиги состоит в том, чтобы восстановить Россию и защитить народ от дальнейшей немецкой агрессии.\n\nКогда основатель лиги Дмитрий Карбышев умер незадолго до начала Гражданской войны в Германии, к власти над молодым новообразованным государством пришел его ученик Дмитрий Язов. Обещая возвращение к довоенному качеству жизни, Язов пользуется большой популярностью, а его военные реформы предполагают сильный акцент на воссоединении России. Теперь, когда Лига вернулась на Урал и уже смотрит как на запад, так и на восток, будущее региона кажется неопределённым и неспокойным."
 WORLD.1133.a:0 "Тревожно."
 
 ### Мировые события Центральной Сибири ###
 WORLD.1134.t:0 "Красноярск объединяет Центральную Сибирь!"
 WORLD.1134.desc:0 "вставьте текст"
 WORLD.1134.a:0 "вставьте текст"
 
 WORLD.1135.t:0 "Сибирская Черная Армия объединяет Центральную Сибирь!"
 WORLD.1135.desc:0 "Эпизодические сообщения и объявления, поступающие из Центральной Сибири, подтвердили, что регион попал под контроль организации, известной как Сибирская Чёрная Армия. На основе учения Нестора Махно со времен Гражданской войны в России сформировалось общество, последовавшее милитаризованному анархизму, где население защищалось не государством, а местным ополчением и её командирами, которые должны были защищать коммуны и их анархистский строй.\n\nЭта идеология, впервые была принята в землях между Центрально-Сибирской Республикой и Верховным Советом Генриха Ягоды, когда оба правительства рухнули. Теперь же военный анархизм утвердился на всей бывшей территории Центрально-Сибирской Республике путем применения вооруженной силы этой новой Чёрной армией, несмотря на все вызовы, которые выпали на ее долю."
 WORLD.1135.a:0 "Возвращение, которого никто не ожидал."

 WORLD.1136.t:0 "Сибирская Черная Армия объединяет Центральную Сибирь!"
 WORLD.1136.desc:0 "Сибирская Черная Армия была сформирована в запустелых землях Центральной Сибири в результате краха и распада централизованных государств в послевоенной России. Её первые основатели десятилетиями идеализировали Вольную территорию Нестора Махно и пытались воссоздать её, построив анархистское общество, защищаемое военной организацией, сотворённой местными жителями, принимавшими участие и в управлении коммунами.\n\nПоскольку Чёрная Армия ныне контролирует все города и коммуны в регионе, они увеличили своё влияние на местные и национальные сферы до такой степени, что анархистская природа Сибирской Вольной Территории была явно осквернена. Теперь, став безоговорочным лидером Центральной Сибири, лидеры этой организации, похоже, близки к тому, чтобы сокрушить анархистскую мечту, за которую они когда-то и боролись."
 WORLD.1136.a:0 "Неудачное развитие событий."
 
 WORLD.1137.t:0 "Народный Революционный совет объединяет Центральную Сибирь!"
 WORLD.1137.desc:0 "Первоначально Народный Революционный совет был создан Александром Василевским и его ближайшими советниками и подчинёнными в их стремлении вырваться из оккупированной нацистами России и достичь Монгольской Народной Республики. Несмотря на все трудности, с которыми оно столкнулось из-за соперничающего правительства Мэнцзяна, оккупировавшего большую часть Монголии, социалистическое государство искало возможности расширения в других местах, в частности в остальной части Центральной Сибири.\n\nСовет нанёс поражение своим грозным врагам в регионе и теперь претендует на всю его полноту во имя 'нового Советского Союза', который они стремятся создать. В других местах России соперничающие военачальники наблюдают, либо с восхищением, либо с беспокойством, за этим новым претендентом за борьбу над объединением всей России."
 WORLD.1137.a:0 "Сможет ли социализм вновь править Россией?"
 
 WORLD.1138.t:0 "Новосибирск объединяет Центральную Сибирь!"
 WORLD.1138.desc:0 "Начиная как крупный осколок Центрально-Сибирской Республики во времена её упадка, Новосибирск смог надеть на себя её мантию. Под руководством Александра Покрышкина страна пережила многое за её короткую, но бурную историю. Новое правительство было рождено насильственными средствами из-за разногласий во время Сибирской Войны, и Новосибирску пришлось найти способ сосуществования с Барнаульским городом-государством.\n\nНо всё же, Новосибирск смог преодолеть свои внутренние проблемы с помощью своего населения, сельского хозяйства и промышленности, и тогда он обратил свой взор на остальную Центральную Сибирь. С лёгкостью захватив все оставшиеся осколки Центрально-Сибирской Республики, Покрышкин стал великодушным лидером региона."
 WORLD.1138.a:0 "Краеугольный камень России объединён."

 WORLD.1139.t:0 "Кемерово объединяет Центральную Сибирь!"
 WORLD.1139.desc:0 "Сообщения из земель Центральной Сибири противоречивы и неточны, однако достоверно известно то, что регион пережил небывалые потрясения с расширением военного государства Николая Крылова. Бывший советский генерал встал на сторону молодой Центрально-Сибирской республики, прежде чем дезертировать во время Сибирской войны, основав свою собственную клику и присвоив себе титул Верховного правителя, самодержца и царя Руси Рюрика II, в честь средневекового князя, основавшего династию Рюриковичей.\n\nЭта необычная личность, которую он принял, теперь стала хорошо известна в России и за рубежом, поскольку его королевство успешно боролось за контроль над огромными территориями. Другие народы с благоговением смотрят на эту новую и абсурдную фракцию, которая теперь имеет шанс на воссоединение России."
 WORLD.1139.a:0 "Что за безумец."
 
 WORLD.1140.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1140.desc:0 "Старое правительство Центральной Сибири, которое многие считали слишком идеалистическим и отчужденным от реальности, много лет назад отступило в Томск из-за своего краха после Сибирской войны. Мало кто верил, что режим, управляемый и поддерживаемый интеллектуалами, сможет выжить или даже возвратиться, но он добился небывалого успеха.\n\nТомское правительство победило своих старых союзников и новых врагов, завоевав бывшие территории Центральной Сибирской Республики и рационально воспользовавшись ними. Преемником Бориса Пастернака стал Андрей Сахаров - ученый и интеллектуал, стоявший у руля движения Модернистов. Полагаясь на принципы популизма, всеобщего образования и меритократии, группа учёных и профессоров поставили перед собой задачу создать страну, где наука стоит выше всего остального, а работоспособность общества играет ключевую роль. Это только лишь начало их грандиозного плана."
 WORLD.1140.a:0 "Будет ли Россия восстановлена с нуля?"
 
 WORLD.1141.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1141.desc:0 "В глубинах Сибири некая фракция людей решила раз и навсегда покончить с варварской репутацией России на мировой арене. Назвавшись Бастильярдами, они представляют собой кружок композиторов и писателей, имеющих связи с промышленностью, возникшей в Томске, последним бастионом старого правительства Центральной Сибирской Республикой, после её краха. Одержав победу на одних из немногих в России демократических выборах, Бастильярды привели в действие свои планы по созданию государства, управляемого элитой, и приступили к завоеванию региона.\n\nНовый президент Центральной Сибирской Республики Даниил Хармс - сам поэт и писатель - ясно дал понять, что это не конечная цель для интеллигенции Томска. По его словам, "нам предстоит столкнуться ещё с многими испытаниями и трудностями".\n"
 WORLD.1141.a:0 "Что скажут об этом рабочие?"
 
 WORLD.1142.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1142.desc:0 "Среди хаотичного бытия, типичного для раздробленной России, возможно, появился светоч свободы и демократии. Старое правительство Центрально-Сибирской Республики, вынужденное отступить в город Томск после её распада, объявило, что регион вновь находится под их контролем.\n\nМало что известно о политических фракциях, что доминируют в республиканской политике, но судя по известным данным группа, известная как гуманисты, стала во главе правительства. Основанный известным композитором Дмитрием Шостаковичем и его протеже Мечиславом Вайнбергом, салон Гуманистов — это группа различных деятелей искусства, мечтающая о построении демократической и гуманистической республики, которая будет заботиться о своих гражданах. Судя по всему, эта мечта стала былью.\n"
 WORLD.1142.a:0 "По крайне мере это демократия."
 
 WORLD.1143.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1143.desc:0 "Центральная Сибирь вновь оказалась под властью интеллигенции, той самой, которая основала первую демократию в России после Второй Мировой Войны и которая выстояла в городе Томске, несмотря на все опасности и трудности. После смерти поэта-президента Бориса Пастернака фракция интеллектуалов и писателей под названием Декабристы взяло на себя ведущую инициативу, участвуя в дипломатических и многочисленных вооруженных конфликтах. Декабристы пришли ко власти с избранием своего лидера Дмитрия Лихачёва преемником Пастернака и стремятся развивать демократический элитаризм. Хоть и это вызвало критику со стороны низших классов общества и политических оппонентов, республиканские идеалы до сих пор поддерживаются большинством. В конце концов, это может быть единственным шансом России стать стабильной и процветающей демократией.\n"
 WORLD.1143.a:0 "Ещё один претендент на объединение."
 
 
 ### Мировые события Дальнего Востока ###
 WORLD.1144.t:0 "Амур объединяет Дальний Восток!"
 WORLD.1144.desc:0 "По странному стечению обстоятельств, продуваемая всеми ветрами тайга российского Дальнего Востока теперь, как сообщается, находится под контролем сил Константина Родзаевского, давнего лидера Российской Фашистской Партии. Хотя идея о том, что русские пойдут по пути фашизма, может показаться странной и абсурдной, многие аналитики указывают на ключевую роль РФП во Всероссийском экспедиционном корпусе. Некоторые уже провозгласили Родзаевского, как одного из главных претендентов на объединение России.\n\nКак будущее настигнет данный режим, неизвестно. Логично, что РФП, вероятно, начнет свою экспансию в Сибирь в попытке объединить Россию. Как эта клика будет взаимодействовать с международной системой, тоже неизвестно. Хотя Родзаевский долгое время пользовался покровительством Японской Империи, его видение фашистской России явно больше соответствует немецкой модели, учитывая яростный антисемитизм его партии и использование нацистской иконографии. Последствия такого развития событий еще предстоит увидеть.\n"
 WORLD.1144.a:0 "Тёмные времена для Дальнего Востока."

 WORLD.1145.t:0 "Иркутск объединяет Дальний Восток!"
 WORLD.1145.desc:0 "Остаток советского правительства во главе с Генрихом Ягодой был одним из немногих признанных государств в послевоенной России, но его реальные дела были неизвестны миру, и многие предполагали, что регион был охвачен русской анархией, как и весь остальной российский Дальний Восток. Однако недавнее развитие событий заставило его появиться в заголовках газет впервые с 50-х гг. После длительного удержания своих владений в Иркутске, Ягода сумел уничтожить других претендентов на российское господство в регионе, еще раз подтвердив свое главенство на окраинах бывшего Советского Союза.\n\nЛиквидировав своих ближайших врагов, председатель Ягода теперь стремится полностью укрепить свои притязания как законного преемника бухаринского государства и расширить свою власть до западных границ Сибири. Очевидное возрождение советского государства-преемника стало источником тревоги для его сибирских соседей, в то время как международное сообщество с большим беспокойством смотрит в будущее России.\n"
 WORLD.1145.a:0 "Все на защиту Советской родины!"
 WORLD.1145.b:0 "С возвращением... "товарищ"."
 WORLD.1145.c:0 "Власть террора продолжается."

 WORLD.1146.t:0 "Бурятия объединяет Дальний Восток!"
 WORLD.1146.desc:0 "Все взоры мировых наблюдателей сейчас устремлены на Дальний Восток, где силы бывшей Бурятской АССР укрепляют свой контроль над регионом во главе с бывшим коми ссаром Валерием Саблиным, который до недавнего времени служил под началом Генриха Ягоды во времена его террора, прежде чем возглавить народное восстание, которое в конечном итоге и победило бывшего главу НКВД.\n\nПридерживаясь ленинской идеологии, Саблин, тем не менее, поклялся предотвратить ошибки старого Союза, стремясь к справедливому и равноправному обществу. Популярный среди молодежи и идеалистов Сибири, надо всё же задаться вопросом, насколько Саблин, едва став взрослым, предан своей мечте о подлинно равноправном Союзе. Как бы то ни было, мужчины и женщины Дальнего Востока маршируют на Запад, полные решимости  донести свои идеи до всей России.\n"
 WORLD.1146.a:0 "Может ли идеализм выжить в эти тёмные времена?"

 WORLD.1147.t:0 "Чита объединяет Дальний Восток!"
 WORLD.1147.desc:0 "Сегодня выступление Михаила Андреевича Романова по русскому радио подтвердило то, чему в последнее время широко верили. А именно то, что он, как новый царь, руководя своим правительством в Чите, сумел поставить под свой контроль весь российский Дальний Восток.\n\nФракция, созданная большой группой русских эмигрантов-монархистов в Харбине при поддержке Японской Империи, начиналась как еще одно военное государство вблизи маньчжурской границы. Широко распространена теория, что царь Михаил был использован в качестве марионетки в руках других реакционных генералов и остается таковым, но это до сих пор остается неизвестным. Сейчас важно то, что русский монархизм вернулся, хотя он ещё далек от центральных земель страны.\n"
 WORLD.1147.a:0 "Гонка за объединение России началась?"

 WORLD.1148.t:0 "Магадан объединяет Дальний Восток!"
 WORLD.1148.desc:0 "Весть об этом пришла из тихих тундр Дальнего Востока России. Граница, которая уже давно считается заброшенной любой национальной властью на протяжении десятилетий, вопреки всему, теперь находится под контролем нового претендента на власть. Михаил Матковский, лидер мятежного отделения Российской Фашистской Партии, базирующегося в портовом городе Магадане, стал главным авторитетом в Дальневосточном регионе. \n\nПрагматичный фашист с определённой репутацией, Матковский и его союзники впервые отделились от первоначальной фашистской партии в Амуре из-за разногласий с Родзаевским и поддержки нацистов во время Великой Отечественной войны. Теперь весь остальной мир, затаив дыхание, ждёт, как далеко может зайти этот старый русский фашист. Ветры судьбы когда-то сдули Россию к красным, и теперь эти же ветра могут повернуть её прямо в противоположном направлении.\n"
 WORLD.1148.a:0 "Странное развитие событий."

 WORLD.1149.t:0 "Республика Западной Аляски объединяет Дальний Восток!"
 WORLD.1149.desc:0 "На Дальнем Востоке России произошло нечто немыслимое. Легендарный Митчелл Ливингстон ВерБелл III, предводитель отряда наёмников, ныне контролирует обширные земли данного региона, по размерам конкурирующего с Канадой. Первоначально он искал пристанища для ветеранов и солдат, отторгнутых обществом по всему миру, и оказался на службе у Михаила Матковского. Оттуда он отвернулся от своего бывшего работодателя, создав место, где все солдаты могли чувствовать себя как дома.\n\nВозможно, до сих пор несоизмеримая удача стоит за его успехом, но для настоящего триумфа его идей потребуется нечто большее, чем простая благосклонность фортуны. Если слухи верны, ВерБелл не собирается останавливаться на Дальнем Востоке. Возможно, настало время для России, которую возглавляют не политики или ученые, а те, кто отдают свои жизни, защищая её.\n"
 WORLD.1149.a:0 "Как же волнительно!"
 
 WORLD.1150.t:0 "Божественный Мандат Сибири объединяет Дальний Восток!"
 WORLD.1150.desc:0 "Мир сегодня стоит в благоговейном страхе, поскольку из хаоса российского Дальнего Востока, казалось бы, ниоткуда возник совершенно новый претендент и перевернул статус-кво региона, укрепив свою власть над регионом. Новообразованное государство, называющее себя Божественным Мандатом Сибири, представляет собой загадку для международных наблюдателей из-за своих многочисленных противоречий.\n\nЯвляясь и государством, и анархией, благочестивый и в то же время светский, Мандат, возглавляемый загадочным отцом Севера, потенциально являющимся неким Александром Менем, православным священником, отнюдь не предсказуем. То, что началось как небольшое крестьянское восстание, вдохновленное решительно неортодоксальными верованиями отца, может привести к возрождению России. Когда воины Святой Руси маршируют на Запад, весь мир смотрит на это, затаив дыхание.\n"
 WORLD.1150.a:0 "Страна божественного противоречия."
 
 ### Остальные новостные события России ###
 WORLD.1151.t:0 "Сибирская революция"
 WORLD.1151.desc:0 "В результате поворота событий, которого никто не ожидал, государство в Центральной Сибири, которое многие считали, пожалуй, самым сильным во всей России, пало в результате революции рабочих. Недавно созданная Сибирская Рабочая Федерация, нестабильный конгломерат профсоюзов, советов и независимых повстанческих ячеек, стремится превратить регион в рай для рабочих. К чему именно это приведёт, и действительно ли СРФ вообще выживет, ещё предстоит выяснить.\n\nВозглавляемая, по-видимому, простым бригадиром Виталием Костиным, СРФ является, пожалуй, является самой необычной страной - если её вообще можно назвать страной - на карте мира. Какова бы ни была судьба этого государства, мечта Костина, где каждый рабочий стоит на первом месте, уже на шаг ближе к осуществлению, и теперь можно только надеяться, что их амбициозные государственные планы не разбудят спящего гиганта революции.\n"
 WORLD.1151.a:0 "Этот дом рабочих вообще сможет выжить?"
 
 WORLD.1152.t:0 "Златоуст раздробляет Западную Сибирь!"
 WORLD.1152.desc:0 "Похоже, что мечте о единой Сибири сегодня нанесён серьёзный удар, поскольку Республика Златоуст, находящиеся в Уральских горах, разгромила всех амбициозных полководцев региона и установила свой порядок. Вместо полной аннексии Урала, президент этого государства, Евгений Драгунов, по-видимому, решил создать ряд марионеточных государств, хотя и воспользовался возможностью немного расширить свои границы, создав так называемую Уральскую республику.\n\nХотя Западная Сибирь ныне замолкла, остальная часть страны всё ещё горит в пламени объединительных войн, и можно быть уверенным, что любому потенциальному объединителю России придётся потушить искру стабильности, которой сейчас и является Уральский регион.\n"
 WORLD.1152.a:0 "Может быть, мы сейчас наблюдаем рождение новых стран?"
 
 WORLD.1154.t:0 "Гражданская война в Монголии"
 WORLD.1154.desc:0 "Шокирующие вести прибыли недавно из земель Восточной Азии. Весь мир с благоговением наблюдает, как остатки Красной армии, базирующиеся в Монголии, объявили войну члену Сферы Совместного Сопроцветания - и победили. Мирный договор предусматривает, что Сфера не будет вмешиваться в деятельность Красной армии на Востоке, что является верным признаком экспансионистских целей ее лидера генерала Александра Василевского.\n\nСИльный человек и один из лучших генералов дряхлого Советского Союза, Василевский теперь обращает свое внимание на северные заводы Центральной Сибири. В то время как многие когда-то думали, что его осколок выживших красноармейцев немногим больше, чем орда голодающих монгольских бандитов, теперь кажется, что многие военачальники, соперничающие за превосходство над разрушенным Союзом, нашли еще одного противника.\n"
 WORLD.1154.a:0 "И от Тайги до Британских морей, Красная Армия всех сильней."
 
 WORLD.1155.t:0 "Президент Сталина подписывает закон о национальном суверенитете"
 WORLD.1155.desc:0 "Сделав смелый внешнеполитический шаг президент [NIK.GetNameDef] Светлана Иосифовна Сталина подписала амбициозный законопроект, созданный с намерением "обеспечить экономический и политический суверенитет России". В законопроекте содержится целый арсенал торговых условий и требований, наиболее радикальные из которых ограничивают стоимость торговых сделок, которые могут заключать с новообразованной Республикой иностранные государства, не являющиеся союзниками.\n\nНаиболее примечательно, что этот законопроект, по прогнозам, серьёзно ограничит возможности иностранных государств покупать российские нефтяные запасы без предварительного заключения оборонительного соглашения с Россией. В соответствии с новым планом президента Сталины о "суверенной демократии", её государство вновь заключило жёсткую сделку с международным сообществом во имя независимости русского народа.\n"
 WORLD.1155.a:0 "Решительный шаг."
 
 ### События полного воссоединения России ###
 WORLD.1156.t:0 "Возвращение Фронта"
 WORLD.1156.desc:0 "Кровавые войны за воссоединение России наконец подошли к концу, и именно седые ветераны, которые первыми защитили страну от нацистской Германии, стали её объединителями. Западнорусский Революционный Фронт, сформированный остатками Красной армии, официально объявил об единении России под своим знаменем. На протяжении многих лет Фронт вёл войну не только с Рейхом, но и с множеством враждебных клик военачальников, которые доминировали в России после развала Советского Союза.\n\nЛидер ЗРРФ, великий маршал Георгий Жуков известен не только как стратегический гений, но и как защитник простых людей, он пообещал и дальше оказывать поддержку обездоленным слоям населения.\n\nТем не менее, правительство Германии официально не отреагировало на воссоединение России, но уже поступают сообщения о мобилизации войск на границе с Советским Союзом.\n"
 WORLD.1156.a:0 "Старый Фронт наносит ответный удар."
 WORLD.1156.b:0 "Славься великий маршал Жуков!"
 WORLD.1156.c:0 "Один раз мы победили их, и победим ещё раз."
 
 WORLD.1157.t:0 "Белая армия объединяет Россию!"
 WORLD.1157.desc:0 "Шокирующие новости исходят из России! В результате маловероятного поворота судьбы серия успешных сражений привела победоносную Белую армию к берегам Волги, установив её контроль над ранее разделённой страной. Теперь, впервые за почти полвека Россия вновь оказалась под властью царя.\n\nВ ознаменование этого события в Самаре был проведен большой военный парад, на котором солдаты Белой армии и бронетранспортеры шли по главной улице под крики ликующих толп. В своей речи царь Никита I похвалил храбрость своих войск и пообещал, что русский народ больше никогда не окажется под игом большевистской тирании. Хоть и последствия объединения России под властью монархии в настоящее время неизвестны, долгожданный мир и порядок был восстановлен.\n"
 WORLD.1157.a:0 "Довольно неожиданное событие."
 WORLD.1157.b:0 "Слава Империи!"
 WORLD.1157.c:0 "Монархисты они или нет, лучше пусть не забывают своё место!"
 WORLD.1157.d:0 "Приятно видеть дружелюбные нам лица в России."
 
 WORLD.1158.t:0 "Возрождение Советского Союза"
 WORLD.1158.desc:0 "Красная армия в очередной раз показала себя как могущественная сила в России, победив своих соперников, разгромив всю оппозицию и воссоединив Россию. Возникнув со скудными возможностями, она оказалась в ловушке в Архангельске после катастрофического поражения в Западнорусской войне. И, похоже, что Западнорусский Революционный Фронт стал новым Союзом Советских Социалистических Республик.\n\nМногие наблюдатели предполагали, что возглавляемый великим маршалом Михаилом Тухачевским, вновь возрождённый СССР обратит свой взор на запад. Некоторые даже сомневаются в том, что на этом и кончатся амбиции Тухачевского, но новая волна партизанских диверсий по всей Восточной Европе только подтверждают масштабы планов Красного Бонапарта. Каким бы ни было будущее, Советы пойдут навстречу к Рейху с милитаристской яростью.\n"
 WORLD.1158.a:0 "Возвращение красных..."
 WORLD.1158.b:0 "Красная армия всех сильней!"
 WORLD.1158.c:0 "Надо было прикончить этих русских свиней, когда у нас ещё был шанс."
 
 WORLD.1159.t:0 "Объединение России" #Самара Зыкова
 WORLD.1159.desc:0 Шокирующее новости доносятся из уже объединённой Россией. Давний протеже Андрея Власова Милетий Зыков провозгласил так называемую Российскую республику, демократическое государство-преемник злополучной демократии, последовавшей за падением Империи в 1917 году.\n\nНесмотря на очевидную тяжелую борьбу с своими соперниками из-за того факта, что Русская освободительная армия долгое время считалась коллаборационистами среди местного населения, похоже, что их фанатичная цель уничтожения большевизма и продвижению демократических ценностей Зыкова окупились. После первых выборов, которые международные наблюдатели сочли "в основном справедливыми", Зыков уже объявил о возвращении к демократии и антикоммунизму, как это продвигалось им и его соотечественниками.\n\nЗыков также сделал публичные заявления и против нацизма. На данный момент Россия движется к стабильному процветающему будущему, но похоже, что на горизонте маячит новая война.\n"
 WORLD.1159.a:0 "Они действительно это сделали?"
 WORLD.1159.b:0 "Надо было повесить этого еврейского агитатора, когда у нас ещё был шанс."
 
 WORLD.1160.t:0 "Республика огня и стали"
 WORLD.1160.desc:0 "Это, вероятно, будет одним из поворотных событий второй половины двадцатого века, потому как президент Сергей Буняченко воссоединил Россию в рамках своей новой республики. Бывший украинский офицер Красной армии воевал во время Западнорусской войны под руководством генерала-коллаборациониста Власова, помогая Русской освободительной армии прорваться из-под досягаемости немцев в Самару. С момента становления Буняченко руководителем РОА, он победил всех своих соперников, заняв наконец пост президента новой республики на её первых выборах.\n\nКонечные замыслы новой России ныне остаются туманными. Благодаря американским инвестициям во время своей программы быстрой индустриализации, Буняченко теперь, похоже, поддерживает интересы и Токио. Хотя его долгосрочные амбиции остаются неизвестными, его краткосрочные цели известны всем; президент обвинил Германию во вмешивании во внутренние дела России. Уже сейчас десятки немецких дивизий начали переброску к западным границам Московии.\n"
 WORLD.1160.a:0 "Честь России будет восстановлена!"
 WORLD.1160.b:0 "Эти дезертиры никогда не возьмут Москву!"
 WORLD.1160.c:0 "Жёсткий лидер для новой России?"
 
 WORLD.1161.t:0 "Король-тюремщик всея России"
 WORLD.1161.desc:0 "В самые мрачные дни Западнорусской войны Германия сочла нужным снарядить армию ополченцев-дезертиров для укрепления своих открытых флангов. В последние дни войны коллаборационисты взбунтовались и исчезли на востоке, в Самаре, а своих бывших хозяев быстро забыли. Из Московии к ним изредка поступало оборудование, цена каждого ящика которого определялась офицером Михаилом Октаном.\n\nТеперь же мелкий контрабандист стал хозяином всей России. Захватив власть в Самаре, Октан повёл свою армию к берегам Тихого океана. Завершив этот великий поход по изгнанию коммунистов и недостойных из Русского государства, Октан и его соратники превратили страну в жестокую военную хунту с невероятно богатым руководством. Сейчас ходят слухи, что Октан смотрит на запад, надеясь осуществить новую сделку со своими бывшим немецкими помощниками. Ну а между тем цепи упадочного фашистского режима всё тяжелее и тяжелее давят на простой народ.\n"
 WORLD.1161.a:0 "Некогда почивать на лаврах, парни!"
 WORLD.1161.b:0 "Мы их породили, мы их и уничтожим!"
 WORLD.1161.c:0 "Очередное бедствие постигает русские земли!"
 
 WORLD.1162.t:0 "Расцвет Российской империи"
 WORLD.1162.desc:0 "Победив своих последних противников, царство, появившиеся в городе Вятка, закрепило свои устои по всей стране и готовится присоединиться к международному сообществу.\n\nПолитика Царя до недавнего времени оставалась неизвестной, но ведущей фракцией внутри демократической империи являются партия кадетов во главе с Романом Гулем. Политологи полагают, что Гуль, известный как откровенный либерал, сможет благодаря его влиянию поддерживать умеренную политику в стране и предотвращать рост популярности у радикальных националистов. Однако, на данный момент, император и премьер-министр объявили о своём намерении восстановить отношения с остальным миром."
 WORLD.1162.a:0 "Нас ждёт светлое будущее."
 
 WORLD.1163.t:0 "Расцвет Российской империи"
 WORLD.1163.desc:0 "Спустя полвека Российская империя вернула, по крайней мере, тень былого могущества. Никто не мог и предположить, что давнее имперское правительство когда-либо вернётся, но Вторая мировая война и полный развал бухаринского СССР привели к обстоятельствам, позволившим ему вновь править Россией. Довольно удивительно, что, несмотря на огромные изменения в мире, империя по-прежнему остаётся близкой к своим первоначальным убеждениям и политике, сделав лишь небольшие изменения в культурных и идеологических сферах.\n\nНесмотря на то, что некоторые считают его отсталым в политике, лидер консервативного движения Василий Шульгин, который присутствовал на событиях 1917 года, заверил народ, что страна стремится стать военным и технологическим гегемоном. Остальные державы уже обращаются к России в надежде наладить хорошие отношения."
 WORLD.1163.a:0 "История повторяется, а?"
 
 WORLD.1164.t:0 "Расцвет Российской империи"
 WORLD.1164.desc:0 "Совместное обращение царя Владимира и премьер-министра Солженицына знаменует конец эпохи раздора после десятилетий войн и анархии. Императорский режим действительно смог уничтожить своих последних противников в Сибири, объединив всю страну. В добавок к этому, империя более не кажется такой хрупкой и нестабильной, как её предшественники.\n\nНеудивительно, что новое монархическое государство, возникшее в России, имеет авторитарные тенденции. Солидаристы, фракция, которая, как считается, контролирует правительство, определенно не хотят возврата к затхлому царскому строю, но они верят в жёсткий правительственный контроль, по крайней мере, только на данный момент. Наблюдаются и демократические реформы, и, несмотря на обвинения в мошенничестве или запугивании избирателей, кажется, что население в целом поддерживает людей, которые положили конец хаосу и страданиям.\n"
 WORLD.1164.a:0 "Это возвращение славы России?"
 
 WORLD.1165.t:0 "Восход Рейкха"
 WORLD.1165.desc:0 "Многолетняя битва за Россию закончилась, хоть и трагично и очень иронично. Арийское Братство, экстремистская организация, тревожно похожая на Третий Рейх, первоначально располагающаяся в Перми, ныне контролирую всю страну под железной пятой. Так называемый "Фьюрер", некий Гутрум Вагнер, заявил о своём намерении создать государство истинных арийцев в соответствии с настоящими принципами национал-социализма.\n\nГермания, со своей стороны, пока отказалась как-либо реагировать на это событие, но международные наблюдатели могут только представить, как нацистская элита озадачена желанием самого низшего народа недолюдей стать на ровне с господствующей расой немцев.\n"
 WORLD.1165.a:0 "Достаточно ли велика Европа для ещё одного Рейха?"
 WORLD.1165.b:0 "Эйн Фольк, Эйн Рейкх, Эйн Фьюрер!"
 WORLD.1165.c:0 "Мейн Готт."
 
 WORLD.1166.t:0 "Пробуждение Севера"
 WORLD.1166.desc:0 "Многолетняя битва за Россию завершилась, но её исход гораздо более тревожен, чем мог бы предсказать любой аналитик. Даже после внутреннего раскола и борьбы за власть пермское Арийское Братство одержало победу над всеми своими соперниками. Возглавляемая загадочным Высшим Жрецом Велимиром, "Гиперборея" ныне претендует на роль истинного полноправного наследника древней арийской цивилизации.\n\nСоздание Гипербореи является поводом для огромной тревоги во всём мире. Остаётся только надеяться, что безумные планы Велимира к завоеванию всей Германии, Ближнего Востока и многих других стран для создании "Родины арийцев" являются больше простым популизмом, нежели безумием...\n"
 WORLD.1166.a:0 "Россия в плену у безумца."
 WORLD.1166.b:0 "Во славу Перуна!"
 WORLD.1166.c:0 "Мейн Готт..."
 
 WORLD.1167.t:0 "Демократия в России!"
 WORLD.1167.desc:0 "Хоть и это считалось невозможным десять лет назад, но сегодня пришли новости о воссоединении России под единым государством. Кандидатом на тёмную лошадку является Российская Свободная Республика, которая преодолела все испытания и победила радикализм в России под руководством Союза молодых реформаторов и недавно избранного лидера Константина Катушева.\n\nРоссийская Свободная Республика была одной из немногих демократий в России. Обещая более либеральную социальную политику и рыночную экономику, республика использует совершенно иной подход к управлению, чем бывший Советский Союз. Хотя многие всё ещё сомневаются в способности нового руководства принести настоящую демократию в страну, которой когда-то правили деспоты и экстремисты, но нет сомнений в том, что страна вполне может стать ещё одной стороной в холодной войне.\n"
 WORLD.1167.a:0 "Демократия в России? Что-то новое."
 
 WORLD.1168.t:0 "Светлана Сталина объединяет Россию!"
 WORLD.1168.desc:0 ""Период национального раздора закончился, в стране восстановлено гражданское управление", говорится в лаконичном коммюнике правительства Русской Свободной Республики. И когда же последние преграды рушатся, а пушки замолкают, начинается торжество победителя - не простого демократа, а женщины. Светлана Сталина, дочь грузинского большевика, начала свою политическую карьеру в Республике Коми с целью создания новой России во главе с сильным государством, способным не только заботиться о нищих, но и подавлять всех радикалов как реакционеров.\n\nМногие считали нестабильную республику Коми нежизнеспособной, но, несмотря на все трудности, её некогда хрупкий режим превратился в новую систему, благодаря которой суверенная демократия полностью победила своих соперников, жёстко установив свой порядок на истерзанные степи востока. Что бы ни случилось в  будущем, сплочённые и свободные русские, похоже, встретят его уже вместе.\n"
 WORLD.1168.a:0 "Наконец мы свободны, благодаря Господу всемогущему, наконец мы свободны."
 
 WORLD.1169.t:0 "Светлана Сталина объединяет Россию!"
 WORLD.1169.desc:0 "Светлана Сталина известна под многими именами. Стальная леди. Царица. Грузинка. Теперь и единственный хозяин объединённой России. Дочь грузинского большевика, она начала свою политическую кампанию в качестве демократа, стремящегося к власти не пулей, а бюллетенями. Тем не менее, в ходе роста её популярности к власти пришли радикальные фракции, стремившиеся вернуть Россию в бездну, откуда ей было суждено не вернуться. Кризисы только укрепили её волю, внушив непоколебимую решимость и мечту всеми возможными средствами спасти Россию от нападок радикалов и реакционеров.\n\nСветлана Сталина теперь твердо руководит правительством Реорганизации страны, управляя всеми сферами государства с помощью чрезвычайных полномочий, подконтрольных выборов и послушного парламента. И хотя некоторые считают это не более чем тиранией, никто не может отрицать, что новый президент России наконец положил конец давнему кошмару.\n"
 WORLD.1169.a:0 "Лучшее из зол."
 
 WORLD.1170.t:0 "Демократия в России!"
 WORLD.1170.desc:0 "Сегодня утром из России эхом разнеслась особая радиопередача: в ней говорится, что всю территорию России объединила Российская Свободная Республика. Когда-то раздираемая хаосом, распрями и экстремизмом, республика казалась обречённой на провал. Но всё же РСР преодолела множество препятствий на своём пути, и сейчас новорожденная демократия простирается от Архангельска до Камчатки.\n\nВ настоящее время республика находится под управлением Народно-демократической социалистической партии, умеренной левой фракции, возглавляемой президентом Александром Яковлевым, бывшим чиновником Западнорусского Революционного Фронта. Многие до сих пор сомневаются в стабильности республики, но президент Яковлев заверил своих граждан, что экстремизм больше не представляет угрозы для России. В конце концов, нет никаких сомнений в том, что Российская Свободная Республика теперь станет основным центром внимания трёх мировых сверхдержав и новой стороной в холодной войне.\n"
 WORLD.1170.a:0 "Демократия в России? Что-то новое."
 
 WORLD.1171.t:0 "Восстановление СССР"
 WORLD.1171.desc:0 "Из тени русской анархии восходит новое государство. Весь русский народ воссоединился в рамках единого коммунистического государства, и во главе этого института стоит таинственный и загадочный Михаил Суслов.\n\nПомимо восстановления страны и интеграции территорий, немногие могут сказать, какие настоящее намерения есть у Суслова. Советский политик пока держит свои планы в тайне от остальных, поэтому всем врагам России стоит быть осторожными и предусмотрительными. Никто из знакомых Суслова дожили до того, чтобы рассказать истину, но те, кто верят в то, что, раз уж его замыслы начнут действовать, ни небо, ни земля не смогут его остановить. Будь то с оружием в открытом поле или с ножом в темноте, Россия вновь стала силой, с которой нужно считаться всему миру.\n"
 WORLD.1171.a:0 "Если не мускулы, то хитрость спасёт Россию."
 
 WORLD.1172.t:0 "Восстановление СССР"
 WORLD.1172.desc:0 "После тридцати лет страданий и боли русская земля вновь едина, а её видимый объединитель - довольно знакомое многим лицо. Светлана Бухарина, дочь бывшего лидера Советского Союза Николая Бухарина, одержала победу над всеми своими соперниками, возродив страну, которую её отец не смог спасти.\n\nВо главе Советской России Бухарина движется к созданию более милосердной и справедливой системы, благодаря которой, по мнению Бухариной, действительно можно построить коммунизм. Многие современники хвалили её за упорность, харизму и внутреннюю теплоту, но некоторые примечают огромный след трупов, оставленный ещё до объединения, и задаются вопросом, выстоит ли идея идеализма, особенно когда предстоит идти на запад, в сторону Москвы.\n"
 WORLD.1172.a:0 "Будет ли она учиться на ошибках своего отца?"
 
 WORLD.1173.t:0 "Советская Федерация объединяет Россию!"
 WORLD.1173.desc:0 "Россия долгое время страдала от постоянных военных конфликтов и хаоса, но сегодня этому кошмару пришёл конец, поскольку Андрей Жданов провозгласил создание Советской Федерации.\n\nНесмотря на то, что нынешний лидер был представителем старого режима и занимал пост министра иностранных дел при правительстве Бухарина, Жданов считает необходимыми большие реформы для России. Выступая в Национальной Ассамблее в Сыктывкаре, самопровозглашённый верховный лидер обязует весь русский народ "объединиться под знаменем Федерации и смело идти вперёд в будущее". Жданов также заявил о поддержке науки, превознося ценности технологического прогресса и "смелых, решительных действий для восхода всего человечества и построению межзвёздной цивилизации"."\n"
 WORLD.1173.a:0 "Будущее уже наступило?"
 
 WORLD.1174.t:0 "Окно в Евразию"
 WORLD.1174.desc:0 "Спустя три десятилетия после поражения от рук Германии Россия снова объединилась - по крайней мере, так первоначально думал мир. Возникшее государство не называет себя 'Россией', а свой народ 'русскими'. Вместо этого Лев Гумилев, 'лидер пассионарной революции', провозгласил создание 'Евразии', а русские - это лишь одним из многочисленных 'этносов', внутри новоявленной страны.\n\nКаким бы ни было название, новости говорят, что новое евразийское государство имеет очень жёсткую иерархию и склонность к крайнему милитаризму. Неизвестно, как страны-соседи, особенно Германия и Япония, справятся с такой воинственной державой на пороге их дома.\n"
 WORLD.1174.a:0 "Новый 'Бич Божий'?"
 
 WORLD.1175.t:0 "Русская национальная диктатура"
 WORLD.1175.desc:0 "Игорь Шафаревич, президент Свободной Российской Республики, официально объявил о победе над анархией и воссоединении России под единым знаменем. В каждом городе можно увидеть ликующие толпы и марширующих солдат, в каждой деревне, спотыкаясь по улицам, пьяные ополченцы размахивают новым флагом.\n\nПолитическое будущее России построено на сострадательном консерватизме, с сочетанием русского национализма и традиционализма. Данная идеология была воспринята правительством зарубежных стран как шовинистический крипто-фашизм. Но одно можно сказать наверняка: восход русских на мировой арене резко пошатнёт баланс сил в Евразии, поскольку российский лидер без каких-либо колебаний подверг критике так и немецкий империализм в Восточной Европе, так и Соединённые Штаты за то, что они "оставили Россию на растерзание нацистским живодёрам в самый трудный час".\n"
 WORLD.1175.a:0 "Когда ты смотришь в бездну..."
 
 WORLD.1176.t:0 "Триумф ордосоциализма"
 WORLD.1176.desc:0 "Большинство международных экспертов и историков на протяжении многих лет отмечали резкое влияние идеологии Рейха в 40-х годах на международные идеалы. Победа национал-социализма навсегда изменила мир, и её мрачные корни не были более очевидными, как на землях России. Партия ордосоциалистов, созданная в ныне несуществующей Республики Коми, объединила все русские территории под внимательным взглядом генерального секретаря Ивана Серова.\n\nУтверждая, что ордосоциализм является следующим этапом социалистической идеи, по-видимому, скрещивая марксизм с радикальным национализмом и ксенофобией. Дав обещание бороться с силами 'потомственных реакционеров', где бы они ни находились, и 'распространять ордосоциалистическую революцию', кажется, что Российская Национальная Советская Республика готова стать могущественным игроком на геополитической арене, и от одной только этой мысди мир трепещет в страхе.\n"
 WORLD.1176.a:0 "Класс и нация."
 
 WORLD.1177.t:0 "Священная Российская Империя"
 WORLD.1177.desc:0 "Ещё со времен распада СССР некоторые предполагали, что возвращение монархизма в Россию неизбежно. Никто, однако, не мог ожидать, что он прибудет в таком виде.\n\nСергей Таборицкий, самопровозглашённый 'Благословенный Регент всей России', привёл свои войска к победе над соперниками и впервые за почти тридцать лет объединил все русские земли. Новое государство далеко не простая монархия под руководством Романовых, а всё ещё Регентство; Таборицкий утверждает, что работает от имени давно умершего Царевича Алексея Романова, сына Николая II. Утверждение о том, что Алексей Романов ещё жив, всё время пропагандировалось Регентством, но международные наблюдатели считают это мракобесием и фанатизмом.\n\nНовая Российская Империя - это полное самодержавие с русским ультра-традиционализмом в сочетании с ксенофобией, расизмом, шовинизмом и тоталитарной идеологией Бургундской системы. Господи, спаси Россию - ибо никто другой уже не сможет.\n"
 WORLD.1177.a:0 "И восславьте же кошмар!"
 
 WORLD.1178.t:0 "Союз стали"
 WORLD.1178.desc:0 "После многих лет царствования анархии раздробленные земли России вновь объединяются под красным знаменем, поскольку Лазарь Каганович, в прошлом опальный соперник Бухарина, а ныне генеральный секретарь Всероссийской Коммунистической партии, под аплодисменты громадной толпы, провозгласил восстановление Союза Советских Социалистических Республик со столицей в городе [ISH.GetCapital].\n\nХотя возвращение советской власти не было неожиданным событием для многих, новый Советский Союз пошёл другим курсом по сравнению с предыдущим правительством, с провидением массовой централизации и всесторонней мобилизацией ресурсов для подготовки к решающему конфликту с Рейхом. "Нет пути назад", - сказал Каганович в своей недавней речи. "Либо мы преодолеем наши трудности и выстоим против фашистской заразы, либо нас раздавят, как и на прошлой войне"."
 WORLD.1178.a:0 "Образ сталинистской России вновь живёт!"
 
 WORLD.1179.t:0 "Новая Российская Республика"
 WORLD.1179.desc:0 "Ещё со времен Петра Великого город Свердловск выступал в роли опорного пункта, будучи легким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nНовое российское правительство во главе с президентом Борисом Ельциным, верная демократическим ценностям и идеалам свободы, хотя и существующая в хрупком равновесии между либерально настроенными сторонниками президента и высокопоставленными генералами Красной армии в высших эшелонах власти Республики, смогли объединить Россию. Однако, несмотря на разногласия, все внутри молодой демократии едины в своём стремлении построить сильную и независимую Россию и солидарны против немецкого господства на исконно русских землях."
 WORLD.1179.a:0 "Кто бы мог себе представить демократическую Россию?"
 
 WORLD.1180.t:0 "Генерал Батов объединяет Россию!"
 WORLD.1180.desc:0 "Ещё со времен Петра Великого город Свердловск выступал в роли опорного пункта, будучи легким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nСегодня в Свердловске маршал Павел Батов объявил о создании Российского Народного Союза перед ликующей многотысячной толпой. Батов стремится продолжить гордые традиции своего наставника и близкого друга, ныне покойного Константина Рокоссовского. В своей речи он заявил, что Красная армия существует не только для того, чтобы защищать народ России, но и для того, чтобы служить ему и указывать верный путь через неспокойные времена. С миллионами русских, всё ещё находящихся под немецкой оккупацией, только время покажет, каким будет будущее Народного союза.\n"
 WORLD.1180.a:0 "Да здравствует маршал!"
 WORLD.1180.b:0 "Мы думали, что Красная армия всё ещё коммунистическая?"
 WORLD.1180.c:0 "Россия нашла своего Цезаря."
 
 WORLD.1181.t:0 "Черная Лига шествует дальше"
 WORLD.1181.desc:0 "Менее чем за полвека Россия дважды пала перед немецкими захватчиками. Но сегодня, когда Дмитрий Тимофеевич Язов произнёс свою речь в Омске перед многотысячной аудиторией, в песнопениях солдат прозвучало послание от всего русского народа - "Никогда снова." Язов прошёл долгий и тернистый путь, прежде чем полностью объединить Россию, и теперь миллионы русских приветствуют его как Главковерха - верховного главнокомандующего.\n\nПосле смерти своего наставника Дмитрия Карбышева Язов беспощадно навязывал всей России своё видение. И хотя дальнейшие планы его государства неизвестны, нетрудно судить о его главных целях, если учесть новое название его режима. Все русские земли - от Чукотки до Вологды вновь дрожат под шагом миллионов воинов, а небо грохочет от стука барабанов войны. Чёрная тень окутала Россию.\n"
 WORLD.1181.a:0 "Свет угаснет по всей Евразии."
 
 WORLD.1182.t:0 "Новый Союз"
 WORLD.1182.desc:0 "После многих лет царствования анархии раздробленные земли России вновь объединяются под красным знаменем, поскольку Никита Хрущёв, бывший ставленник Лазаря Кагановича, а ныне бесспорный правитель всей России, под аплодисменты громадной толпы, провозгласил восстановление Союза Советских Социалистических Республик со столицей в городе [ISH.GetCapital].\n\nПолитические устремления нового генерального секретаря остаются загадкой для международных экспертов. Хотя он заявил о своей приверженности делу покойного Иосифа Сталина и не отклонился от курса тоталитарного социализма, начатого бывшим руководителем Тюмени, его правление было отмечено гибкостью в отношении внутренних и внешних вопросов. Новая советская власть, хотя и сильно ослабленная потрясениями прошлого, после окончания Западнорусской войны вновь оказалась в состоянии бросить вызов Рейху."
 WORLD.1182.a:0 "Образ сталинистской России вновь живёт!"
 
 WORLD.1183.t:0 "Сибирское царство объединяет Россию!"
 WORLD.1183.desc:0 "Потрясающие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи эксцентричного Рюрика II, самозванного царя всея Руси, одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в городе [KEM.Capital.GetName] прошёл огромный военный парад, где также с торжественной речью выступил князь Юрий Крылов, считающийся наследником пожилого Рюрика II. Князь заверил русских, что хаосу, охватившему Россию, пришёл конец. Он пообещал неустанно работать, чтобы народом правила честная и ответственная рука. В настоящее время неясно, что ждёт Россию в будущем при этом странном, но успешном режиме.\n"
 WORLD.1183.a:0 "Да здравствует царь Рюрик II!"
 WORLD.1183.b:0 "Как же это всё странно."
 WORLD.1183.c:0 "Присматривайте за этими безумцами..."
 
 WORLD.1184.t:0 "Сибирское царство объединяет Россию!"
 WORLD.1184.desc:0 "Потрясающие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи эксцентричного Рюрика II, самозванного царя всея Руси, одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в городе Вятка прошёл огромный военный парад, где также с торжественной речью выступила княгиня Лидия Крылова, считающийся наследницей Рюрика II. В своей пламенной речи Лидия поклялась любой ценой вернуть России силу и честь на мировой арене. Последствия победы этого странного режима неясны, как и планы в отношении соседних немецких колоний."
 WORLD.1184.a:0 "Да здравствует царь Рюрик II!"
 WORLD.1184.b:0 "Как же это всё странно."
 WORLD.1184.c:0 "Этим сумасшедшим лучше держаться подальше от нас!"
 
 WORLD.1185.t:0 "Российское Содружество"
 WORLD.1185.desc:0 "Среди всех мечтателей в Томске общество Гуманистов искало, пожалуй, самое утопичное будущее из всех возможных. Настоящая демократия, при которой рабочие будут освобождены от гнёта царя, большевиков и буржуазии - подлинно свободная Россия.\n\nЯвляясь частью изменчивой конституционной системы Томска, Гуманисты стали известны в своей неустанной защите простых людей и мирного перехода к социализму. Их критики слева высмеивали их как социалистов-утопистов ушедшей эпохи; их оппоненты справа обвиняли их в том, что они принесут лишь анархию молодой республике; тем не менее, несмотря на всё это, лидеры Шостакович и Вайнберг без конца работали над защитой прав рабочих, расширением системы образования и созданием современной народной армии, на службе которой сотни тысяч людей, как ожидается, попрощаются со своими семьями и двинутся на запад - там они будут сражаться за свободу и справедливость. Мечта о гуманистическом обществе, мечта о поистине свободной России наконец осуществлена.\n"
 WORLD.1185.a:0 "Свобода, Равенство, Братство!"
 WORLD.1185.b:0 "Русский народ наконец обрёл демократию."
 WORLD.1185.c:0 "Пусть сбежит хоть один еврей..."
 
 WORLD.1186.t:0 "Российская Республика возвращается!"
 WORLD.1186.desc:0 "Из всех политических движений в Томске никто не был высмеян больше, чем салон Бастильярдов. Общество Троицы было известно не своим трогательным искусством или идеализированным видением новой России, а за чудное, мрачное и сюрреалистическое представление искусства; за суровое видение индустриального, жёстко упорядоченного общества; за свою паранойю по поводу судьбы республики, республики, которую многие считают обречённой с самого её появления.\n\nТеперь Бастильярдами восхищаются за их выдающуюся роль в возрождении России. Под руководством президента Даниила Хармса Российская Республика имеет процветающую экономику. Его люди непрестанно трудятся, чтобы восстановить страну, разрушенную иностранными захватчиками. А на границе с Пактом Единства день и ночь тренируются бойцы республиканской армии. Они укрепляются, готовятся к ещё одной войне. Чтобы республика жила, необходимо бороться со всеми её внешними угрозами. И теперь всем известно, что Даниил Хармс приведёт свой народ к желанной цели: к освобождению всех русских от иностранной тирании.\n"
 WORLD.1186.a:0 "Это положит конец бессмысленным жертвам."
 WORLD.1186.b:0 "С такой самоотверженностью, действительно ли они могут освободить запад?"
 WORLD.1186.c:0 "Их абсурдные мечты никогда не сбудутся."
 
 WORLD.1187.t:0 "Российская Республика возвращается!"
 WORLD.1187.desc:0 "Когда-то томских художников и ученых высмеивали за их идеализм. В конце концов, какие эталоны русской демократии видел мир? Неудачи Керенского и Пастернака казались достаточным доказательством того, что ни одна республика в России не устоится.\n\nСейчас же, критики замолкли. Удивительная конституционная система Томска распространилась от Тихого океана до самого порога Рейха. Там, где когда-то процветали война и бедность, фракция Модернистов и их президент Андрей Сахаров осмелились построить школы и современную промышленность. Республиканская армия, когда-то являвшаяся беспорядочным ополчением, ныне повсеместно использует современное оборудование, готовясь к противостоянию с Пактом Единства. Генералы, ветераны многочисленных кампаний, являются одними из самых опытных специалистов технократической республики. Теперь Модернисты готовы показать свою усовершенствованную военную науку Рейху и всем прочим врагам русского народа.\n"
 WORLD.1187.a:0 "Никто не устроит перед силой прогресса!"
 WORLD.1187.b:0 "Может ли перо быть сильнее меча?"
 WORLD.1187.c:0 "Этому недочеловеку нечему нас научить!"
 
 WORLD.1188.t:0 "Новая Российская Федерация!"
 WORLD.1188.desc:0 "Первоначально став неожиданным победителем в борьбе за контроль над Центральной Сибирью, идеалистическая республика поэтов, академиков и ученых в городе Томске перевернула все мировые прогнозы, скорушив всех своих соперников на пути к объединению России.\n\nВозглавляемая президентом Дмитрием Лихачёвым и его фракцией декабристов, в настоящее время довольно любопытная конституция республики создаёт Федерацию на стыке старого и нового. Со своей вольной классической либеральной экономикой, действующей в соответствии со строгими экологическими законами, салон декабристов пытался укрепить связи между старой сельской местностью и современными промышленными городами. Победоносная армия республики теперь поворачивает на запад, чтобы найти новых друзей и бросить вызов старым врагам.\n"
 WORLD.1188.a:0 "Век унижений подходит к концу!"
 WORLD.1188.b:0 "Демократия в России?"
 WORLD.1188.c:0 "Они могли сделать большее, чем доверять славянской черни!"
 
 WORLD.1189.t:0 "Сибирская Черная Армия объединяет Россия!"
 WORLD.1189.desc:0 "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачинаясь как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы своего народа, и теперь объединив территории от Онеги до Камчатки.\n\nОднако управление такой большой страной, как Россия, имеет свои проблемы, и Чёрной Армии приходилось всё больше вмешиваться в дела страны, часто нарушая принципы равенства и самоопределения, за которые они когда-то и выступали. Тем не менее Чёрная Армия готова защитить русский народ от любых врагов и сохранить единство нации.\n"
 WORLD.1189.a:0 "Смерть всем, кто стоит на пути простого люда."
 
 WORLD.1190.t:0 "Одна страна под анархией"
 WORLD.1190.desc:0 "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачинаясь как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы своего народа, и теперь объединив территории от Онеги до Камчатки.\n\nБольшинство экспертов полагали, что анархистское правительство не способно стабилизировать ситуацию в России, не говоря уже о контроле над территорией, охватывающей два континента. Но Сибирская Чёрная Армия принесла не только мир русскому народу, оставаясь верной своим принципам. Она создала Российскую Вольную Территорию - поистине эгалитарное общество, в котором крестьяне и рабочие принадлежат самим себе, свободны от каких-либо ограничений и находятся под защитой Чёрной Армии.\n"
 WORLD.1190.a:0 "Похоже, Мать Анархии любит своих сыновей."
 
 WORLD.1191.t:0 "Возвращение Союза"
 WORLD.1191.desc:0 "После катастрофического поражения от Рейха во время Западнорусской войны все считали, что возвращение Советского Союза невозможно. Это предположение было опровергнуто сегодня, поскольку бывший Президиум Верховного Совета успешно воссоединил бывшую Российскую СФСР.\n\nКПСС, непосредственно вышедшая из администрации Бухарина, объявила о своём намерении возродить его наследие в Советском Союзе. Иностранные инвесторы могут рассчитывать на социалистическую рыночную экономику в соответствии с новой политикой Ленина и Бухарина, тем самым начиная масштабный проект по восстановления своей родины. Генеральный секретарь [IRK.GetLeader] играл формальную роль в победном обращении, прежде чем уступить слово различным другим лидерам партии.\n"
 WORLD.1191.a:0 "Похоже, Россия снова вернулась в СССР."
 
 WORLD.1192.t:0 "Союз возрождён"
 WORLD.1192.desc:0 "Долгие войны за объединение Россию подходят к концу. Как и следовало ожидать, новая Россия - это возрождённый Советский Союз, претендуя на роль прямого преемника старого. Новый СССР, управляемый твёрдой рукой бывшего чекиста Генриха Ягоды, всё же имеет различия с прошлым: гораздо более сильные тайные спецслужбы и гораздо более слабое вмешательство государства в экономику.\n\nЗащищаемые самим Ягодой его же проекты экономического и политического развития, тем не менее, сделали его объектом серьёзной критики со стороны международных левых организаций, опасающихся возможного ревизионизма. Если же он правильно разыграет свои карты, бывший сотрудник НКВД сможет увидеть, как его страна вернула себе роль главенствующей экономической державы мира. Как бы то ни было, остаётся ещё много вопросов.\n"
 WORLD.1192.a:0 "Можно ли поднять революцию стальными руками?"
 
 WORLD.1193.t:0 "Новая русская революция"
 WORLD.1193.desc:0 "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорных дипломатической работы, которую некоторые начали называть новой русской революцией. Путь Саблина начинался с восстанием против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ей народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, идеологические взгляды Валерия Саблина кажутся слишком идеализированными для сибирской глуши, но всё же они добились успеха. С либертарной формой ленинизма, народ России пользуется гораздо большими политическими свободами, чем раньше. Советский Медведь проснулся, и мир с ужасом ожидает его рыка.\n"
 WORLD.1193.a:0 "Надежда еще существует."
 
 WORLD.1194.t:0 "Новая русская революция"
 WORLD.1194.desc:0 "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорных дипломатической работы, которую некоторые начали называть новой русской революцией. Путь Саблина начинался с восстанием против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ей народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, путь Саблина показывает настоящие утраты русской анархии. Первоначально исповедуя идеалистическую, либертарную форму ленинизма, Саблин, по-видимому, решил пойти по реальному пути своего кумира и подавить политическое инакомыслие; хотя люди в целом до сих пор поддерживают генсека. Когда новое государство обратило свой взгляд на запад, весь мир задается вопросом, пойдёт ли Саблин по пути своих предков, даже если это приведёт его к гибели.\n"
 WORLD.1194.a:0 "Призрак бродит по Европе..."
 
 WORLD.1195.t:0 "Восход Русской Народной Республики"
 WORLD.1195.desc:0 "Хаос, охвативший Россию на протяжении десятилетий, перешёл в спокойствие, поскольку первое единое правительство впервые после распада Советского Союза воссоединило всю страну. Однако осознание того, кто объединил Россию вызвало бы у Ленина тихий ужас; ответвление Российской фашистской партии, возглавляемое Михаилом Матковским, является полноправным победителем в объединительных войнах. Так называемый "Вождь" старается отличиться от догматиков Германии; прогрессивный авторитаризм и жёсткий реализм в отличии от фанатиков. По крайней мере, так он себя представляет.\n\nПрагматизм Матковского принес ему популярность за границей, особенно в Вашингтоне, чья внешнеполитическая дипломатия видит в нем примерного союзника. Многие эксперты настроены более скептически, утверждая, что открытие нового "Вождя" своего истинного лица - лишь вопрос времени.\n"
 WORLD.1195.a:0 "Ещё одна страна впадает в деспотизм."
 WORLD.1195.b:0 "Этот "Вождь" или другой, нам всё равно."
 WORLD.1195.c:0 "Слава истинному Вождю!"
 WORLD.1195.d:0 "Ценный союзник или волк в овечьей шкуре?"
 
 WORLD.1196.t:0 "Народная Республика объединяет Россию!"
 WORLD.1196.desc:0 "Россия расширилась по Азии, благодаря первопоселенцам и солдатам, марширующими на восток от Москвы, пока они не достигли Тихого океана. Сегодня Россия официально вновь стала единой, но на этот раз поход был в другую сторону.\n\nНиколай Петлин, президент Сибирской Национальной Республики, сделал заявление в дальневосточном портовом городе Магадане, что его страна официально изменила своё название с Сибирской Национальной Республики на Российскую Национальную Республику, лучше отражая бесспорную преемственность павшего советского правительства. Петлин когда-то был министром в правительстве отколовшегося от Российской фашистской партии лидера Михаила Матковского, но отобрал власть у бывшего "Вождя" и показал себя гораздо более сговорчивым к ОСН и другим продемократическим странам. Сохранит ли он эту позицию, находясь у власти, или вообще хотя бы сохранит власть - это вопрос времени.\n"
 WORLD.1196.a:0 "Может быть, всё-таки есть надежда на российскую демократию."
 WORLD.1196.b:0 "Окружены с обеих сторон американскими шавками..."
 WORLD.1196.c:0 "Россия, единая и неделимая!"
 WORLD.1196.d:0 "Здравый смысл взял верх на этот раз."
 
 WORLD.1198.t:0 "Возвращение империи"
 WORLD.1198.desc:0 "Сегодня шокирующие новости пришли из России, поскольку премьер-министр так называемой Российской империи сделал довольно удивительное заявление. Анатолий Собчак, глава гражданского правительства недавно возрождённой империи, в своей речи официально подтвердил воссоединение всей России от имени царя Михаила II, который появился рядом с ним во время его выступления.\n\nРазрозненные новости и отрывки сообщений привели экспертов к выводу, что Собчак и его администрация уходят корнями в изгнанное Белое движение, первоначально сбежавшее в Харбин. Несмотря на спорную легитимность Михаила II, обусловленную браком его родителей, царь уже сделал ряд публичных выступлений ещё до объявления Собчака, обещая помощь своей сильной руки в борьбе с нацистской Германией. Многие празднуют возвращение Романовых и имперской системы, в то время как другие насмехаются над происхождением Михаила. Впрочем, как поведёт себя новая администрация, покажет только время.\n"
 WORLD.1198.a:0 "Удивительный поворот событий."
 WORLD.1198.b:0 "Боже, Царя храни!"
 WORLD.1198.c:0 "Ещё один Романов?"
 WORLD.1198.d:0 "Теперь нам придётся действовать осторожней, для сохранения своих позиций в России."
 
 WORLD.1199.t:0 "Объединение России"
 WORLD.1199.desc:0 "Чёрная тень Константина Родзаевского и его Российской фашистской партии Дальнего Востока, кажется, отбрасывается всё дальше. Сегодня в торжественной речи на балконе здания парламента в Усть-Сысольске так называемый "Вождь" объявил о воссоединении России. С тревожными сообщениями о зверствах, совершённых над евреями на русских землях, кажется, что контроль Родзаевского над страной уже непоколебим.\n\nПричудливое видение РФП России стало пугающей реальностью, когда силы Родзаевского устремились на запад. В его речи, также явно чувствовалась яростная ненависть к тем, кого он называл "коварным немцами", утверждая, что Германия официально потерпела полный крах в создании настоящего национал-социалистического общества, призывая "всех настоящих русских" подготовиться к тому, что по-видимому, является предстоящим конфликтом между двумя фашистскими правительствами. Кажется, только время покажет будущее этого нового "Национального Русского Государства".\n"
 WORLD.1199.a:0 "Мир окутался во тьму ещё больше."
 WORLD.1199.b:0 "Да кто это опять?"
 WORLD.1199.c:0 "Да здравствует наш великий истинный Вождь!"
 
 WORLD.1200.t:0 "Святая Русь"
 WORLD.1200.desc:0 "Все храмы и церкви сегодня поют хвалебные молитвы, когда русский народ смог наконец возродиться после страшных разрушений, вновь объединив разрозненные народы России. Начиная как простое крестьянское восстание на Дальнем Востоке, международные эксперты оказались полностью озадачены приходом Мандата к власти, единственной очевидной причиной успеха которого можно найти в некоем Александре Мене, неофициальном лидере Мандата.\n\nИдеология Меня парадоксальна, совмещая так и анархистские, так и теократические ценности. Будучи набожным христианином и проповедником, и всё же его государство, кажется, одинаково терпимо относится ко всем меньшинствам, религиозным и этническим группам. Кроме того, Россия ныне находится в полной изоляции, и поэтому дипломатические отношения с ней до сих пор не были установлены, что заставляет многих размышлять о том, как это вообще повлияет на ход Холодной войны.\n"
 WORLD.1200.a:0 "Странный поворот для России."
 WORLD.1200.b:0 "Они не посмеют бросить нам вызов!"
 WORLD.1200.c:0 "Хвала Господу!"

 WORLD.1201.t:0 "Федерация объединяет Россию!"
 WORLD.1201.desc:0 "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nВ Российской Федерации доминирует фракция "Силовиков", правящая и сотрудничающая с местными корпорациями. Президент Покрышкин, победив Василия Шукшина, остаётся верен идеалу Федерации - неидеологическому государству, единое в стремлении к стабильности и процветанию. Даже когда Федерация смотрит на запад, она ищет новых друзей и бросит вызов старым врагам во имя освобождения русского народа.\n"
 WORLD.1201.a:0 "Тревожные новости."
 WORLD.1201.b:0 "Сильные и стабильные!"
 WORLD.1201.c:0 "Россия и диктатор - знакомое сочетание."

 WORLD.1202.t:0 "Федерация объединяет Россию!"
 WORLD.1202.desc:0 "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nРанее в правительстве доминировала фракция "Силовиков", правящая и сотрудничающая с местными корпорациями, но новоиспечённая Российская Федерация, похоже, открыла для себя новую страницу истории с избранием Василия Шукшина. Поддерживая политику защиты окружающей среды, антикорпорационизма и расширения демократии, президент Шукшин отметил резкий поворот от коррупции и цинизма, которые процветали в стране. Даже когда Федерация смотрит на запад, она ищет новых друзей и бросит вызов старым врагам во имя освобождения русского народа.\n"
 WORLD.1202.a:0 "Тревожные новости."
 WORLD.1202.b:0 "Единые и свободные!"
 WORLD.1202.c:0 "Демократическая Россия?"

 WORLD.1203.t:0 "Россия наёмников?"
 WORLD.1203.desc:0 "В том, что международные новостные агентства в Соединённых Штатах называют шокирующим поворотом событий, и в том, что немецкие государственные СМИ называют "американским заговором", Митчелл ВерБелл III объявил о создании своих Соединённых Штатов России.\n\nВерБелл, гражданин США, первоначально прибыл в Магадан в качестве наёмника. То, что он описывает только как "дикую авантюру", ВерБелл в конечном итоге пронесся на запад и объединил те части России, которые остались свободными от немецкого сапога.\n\nПод контролем ВерБелла были банды наёмников, которые стекались к нему, и в результате он использовал это как экономическую силу, экспортируя солдат тому, кто больше заплатит в зонах конфликтов и войн по всему миру. Международное сообщество, затаив дыхание, ждёт, как же дальше наёмники будут править страной.\n"
 WORLD.1203.a:0 "Да он же чертова американская марионетка!"
 WORLD.1203.b:0 "Срочно соедините меня с Вашингтоном!"
 WORLD.1203.c:0 "Он сделал это. Этот сумасшедший ублюдок сделал это."
 WORLD.1203.d:0 "Должно быть, мы всё ещё спим..."
 WORLD.1203.e:0 "Пришло время разбогатеть."

 WORLD.1204.t:0 "Революционный совет объединил Россию!"
 WORLD.1204.desc:0 "На сегодняшний день государство, некогда известное как "Народный Революционный Совет", объединило все земли России под своим контролем, воссоздав Союз Советских Социалистических Республик. Первоначально будучи частью Красной Армии под командованием Александра Василевского, которые были вынуждены бежать в степи Тувы и Монголии, они успешно вернулись в Россию после долгих боев, одержав победу над всеми, кто бросил им вызов.\n\nХотя они, несомненно, являются социалистами и не отвернулись от своей идеологии, несмотря на трудности, через которые они прошли. Некоторые социалистические лидеры со всего мира не решаются принять их, учитывая их странное военное правительство и дивные демократические выборы офицеров. Тем не менее, мало кто может отрицать, что Россия надежно находится в их руках, и теперь они стоят у ворот Рейха, готовые продемонстрировать мощь нового и единого Союза.\n"
 WORLD.1204.a:0 "Да здравствует народная революция!"
 WORLD.1204.b:0 "Тревожно, но могло быть и хуже."
 WORLD.1204.c:0 "Демократические выборы, говорите?"
 WORLD.1204.d:0 "Красная армия наконец-то дома."
 
 ####Немного Иберийских событий
 
 WORLD.1500.t:0 "Falangists Seize Power in Iberia"
 WORLD.1500.desc:0 "Iberia's nascent democracy is no more. With society and Congress alike engulfed in turmoil due to the Unión Republicana government's reforms, hardliner elements of the military made a surprise strike on Madrid this morning. Loyalist army units were quickly overrun with the assistance of fifth-columnists, and the Congress building stormed. The status of President Fernández-Miranda remains unknown to the larger world.\n\nFalangist General Alfonso Armada has been proclaimed Caudillo of Iberia with military backing, but his authority appears to hold little weight. The military is divided, and sporadic fighting has already emerged across the peninsula in response to the coup. The position of the fascists appears tenuous at best, and international observers believe open conflict is imminent."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "On Iberian necks, a fascist yoke."
 WORLD.1500.c:0 "Finally, some responsible leadership!"
 
 WORLD.1501.t:0 "Falangist Uprising in Iberia"
 WORLD.1501.desc:0 "Iberian democracy was struck a vicious blow today, as fascist-aligned elements of the military have attempted a coup! The Unión Republicana government, led by President Fernández-Miranda, announced on television and radio that loyal units stationed in the capital were able to fight off the putschists, but the fight appears far from over.\n\nAccording to reports, the dissident faction of the military has fled and seized a large area in the northwest of the peninsula, declaring themselves to be the sole legitimate government of Iberia. The act of open rebellion has severely undermined the government's stability, and now it seems that other dissident groups are making moves of their own..."
 WORLD.1501.a:0 "Now, it begins."
 WORLD.1501.b:0 "Fight on, Iberia!"
 WORLD.1501.c:0 "Such is the fate of democracy."
 
 WORLD.1502.t:0 "Failed Coup in Iberia"
 WORLD.1502.desc:0 "Iberian democracy was severely rattled today, following an attempted coup by fascist military units! The President Fernández-Miranda's Unión Republicana government has been embroiled in controversy owing to their rapid and relentless reforms; this was supposedly just cause for the putschists to strike.\n\nHowever, the government stands firm. The rebels were only a minority of the military, and lacked the strength to seize power. After a bloody but determined defense of Madrid by loyalist troops, the rebellion's back was broken. The leaders have been killed, arrested or fled, and the flag of democracy still flies over the Iberian Congress. It seems democracy is rather more resilient than the rebels expected!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Raise freedom's torch high, brave Iberians!"
 WORLD.1502.c:0 "Blundering incompetents!"
 
 WORLD.1503.t:0 "Military Instates Democracy in Iberia"
 WORLD.1503.desc:0 "Iberia's post-Franco paradigm has shifted yet again. In recent months, the state, led by the Caudillos and the Iberian Council, has become increasingly authoritarian and oppressive. In response, a protest movement of unprecedented scale erupted across the nation. The government reportedly ordered the police and military to end the protests, but has instead found themselves at the other end of things!\n\nThe military, widely supported by the population, has declared that they intend to hold free elections as soon as possible. Holding aloft carnations, the symbol of the protest movement, countless millions throughout the peninsula celebrate at the restoration of their hard-won democracy."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Behold the power of the people!"
 WORLD.1503.c:0 "Nothing but mob rule at gunpoint!"
 
 WORLD.1504.t:0 "António de Spínola Rises to Power in Iberia"
 WORLD.1504.desc:0 "Following the death of Francisco Franco, many wondered whether the days of Caudillos were numbered. It seems this both is and is not the case; the Iberian Council, together with the successors of Franco and Salazar, have declared a strange kind of republic.\n\nThe two Caudillos and the Council have appointed one António de Spínola as the President of Iberia, with the former dictators to remain in ceremonial roles. Given the de-facto power that their 'ceremonial' roles can be expected to hold, Iberians and foreigners alike question whether this really changes anything at all."
 WORLD.1504.a:0 "Finally, a solution that works for us."
 WORLD.1504.b:0 "If it walks like a duck, and quacks like a duck..."
 WORLD.1504.c:0 "They have retained strong leadership, at least."
 
 WORLD.1505.t:0 "Operazione Tenda"
 WORLD.1505.desc:0 "It was long rumored that Italy had contingency plans to occupy strategic positions in the Mediterranean in the event of a major crisis. Although the Italian government always denied this, it has become apparent that such has been carried out.\n\nThe Italian Navy has occupied the Balearic Islands off Iberia after a brief struggle with the isolated garrison, left stranded by the recent collapse of the Federal Government. While Italy's allies have supported the move as necessary for the region's stability, it has been condemned by Germany, and several third-world nations as an opportunistic attack openly flouting international law.\n\nIt is unknown if Italy intends to hold on their newest conquest, or merely guard the islands for the duration of the Iberian Wars."
 WORLD.1505.a:0 "That is our land!"
 WORLD.1505.b:0 "We have done nothing wrong."
 WORLD.1505.c:0 "Some "peace keeping"..."
 
