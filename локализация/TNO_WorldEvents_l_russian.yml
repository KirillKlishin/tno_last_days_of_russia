 WORLD.1642.t:0 "The English Catastrophe"
 WORLD.1642.desc:0 "Strife has come to England once more, as a three-way conflict erupts over the streets and plains. After the rebel victory in the Civil War, the English figurehead leader, Claude Auchinleck, was shot dead by an unknown perpetrator. This has evolved into waves of violence across the country. In the north, remnants of Oswald Mosley's British Union of Fascists a fringe faction of HMMLR have seized the cities, declaring the establishment of the English Social Republic. In the East, David Stirling and his Militarists have seized power, declaring that the Socialist Left Resistance was responsible for the death of Auchinleck, establishing what is known as the English Protectorate to preserve English sovereignty. In the West, Orde Wingate leads the remnants of the Liberals and Socialists in the English Free State, who are aligning towards the OFN. It appears that England shall be torn asunder, just as it has been since 1943."
 WORLD.1642.a:0 "It appears the resistance could not save England after all."
 WORLD.1642.b:0 "To arms, for the freedom of England!"
 WORLD.1642.c:0 "To arms, for the strength of England!"
 WORLD.1642.d:0 "To arms, for the sovereignty of England!"
 
 WORLD.1917.t:0 "[FROM.Capital.GetName]ская Конференция"
 WORLD.1917.d:0 "После многих реформ, направленных на более "интернационалистскую" внешнюю политику, [FROM.GetNameDef] объявила о проведении многодневной конференции с участием представителей социалистических партий и других левых организаций со всего мира. На конференции выступили спикеры из почти тридцати разных стран, включая представителей от американских радикальных левых активистов до представителей Африканского национального конгресса и социал-демократов из Швеции и Финляндии.\n\nКонференция завершилась воспеванием Интернационала на многих языках, а также соглашением между несколькими странами о реализации программы, направленной на расширение сотрудничества между социалистическими государствами.\n"
 WORLD.1917.a:0 "Интернационал объединяет человечество!"
 WORLD.1917.b:0 "Это ни к чему не приведёт."
 
 WORLD.1918.t:0 "Формирование СоцИнтерна"
 WORLD.1918.d:0 "Сегодня в совместном заявлении нескольких социалистических государств было объявлено о создании нового Социалистического Интернационала, или СоцИнтерна. Согласно государственным деятелям, СоцИнтерн - это орган, состоящий из социалистических партий со всего мира, представляющих самые разные направления левой идеологии, от марксизма-ленинизма с русской спецификой до социал-демократии.\n\nОрганизация, штаб-квартира которой находится в городе [FROM.GetNameDef], утверждает, что её цель - способствовать сотрудничеству между социалистическими партиями, обеспечивать глобальную поддержку левых движений и осуществлять "совместную защиту" социалистических стран по всему миру. Несмотря на эти смелые заявления, остаются неизвестными реальные материальные достижения СоцИнтерна.\n"
 WORLD.1918.a:0 "На шаг вперёд к свободному миру."
 WORLD.1918.b:0 "Возвращение красных..."
 
 WORLD.1919.t:0 "Формирование СЭВ"
 WORLD.1919.d:0 "Представители Социалистического Интернационала недавно объявили о создании Совета экономической взаимопомощи (СЭВ). В опубликованном заявлении СЭВ представлен как "глобальная организация развития и помощи" для "эксплуатируемых стран", к примеру, несколько государств африканского континента, к которым уже обратился СоцИнтерн. С помощью СЭВ все нации и левые партии СоцИнтерна смогут оказывать друг другу экономическую взаимопомощь в целях развития, позволяя более крупным и более процветающим странам поддерживать более нищие народы.\n\nМногие организации и правительства по всему миру уже осудили этот аппарат как "империализм под другой маской", сославшись на обвинения в коррупции и большем политическом влиянии, приобретенном за счёт помощи СЭВ. СоцИнтерн, конечно же, опроверг эти заявления."
 WORLD.1919.a:0 "Снаряжение для революции!"
 WORLD.1919.b:0 "Коммунистическое влияние всё больше растет..."
 
 WORLD.1922.t:0 "Finnish Military Government Steps Down!"
 WORLD.1922.d:0 "After months of protests and public anger, Finland's military government has bowed to the apparently inevitable and has agreed to dissolve itself. Rocked by financial and political instability, Finland fell under the control of Karl Lennart Oesch and his forces. Many people expected the unpopular and oftentimes light-handed regime to resign when the situation became unsustainable, and outside observers expressed shock that it took as long as it did.\n\nDemocratic elections are expected to be held soon to replace the authority. However, there still is the matter of the changing situation in Russia, which has many concerned that Finland may find itself yet again in another crisis.\n"
 WORLD.1922.a:0 "Now it is a true Republic of Finland."
 
 WORLD.1923.t:0 "Fascist Coup in Finland!"
 WORLD.1923.d:0 "Finland, although certainly aligned with the Reich out of necessity, was yet one of the few parts of Europe left mostly unscathed from fascism. Nevertheless, its position was delicate, and, as proven by current events, not to last. The march of Russian communists through the eastern parts of the country proved fatal to the Republic, as far-right elements decisively seized control.\n\nThe increased Russian threat looms large over the imaginations of the new rulers, and closer ties with Germany are likely on the horizon. Finland's greatest misfortune was always its geopolitical situation, with ever more compromised in the need to hold off its eastern neighbor at all costs.\n"
 WORLD.1923.a:0 "Fascism claims yet another victim."
 
 WORLD.1924.t:0 "Communist Coup in Finland!"
 WORLD.1924.d:0 "Observers of European politics have received quite the shock, as the Republic of Finland falls to a revolutionary socialist uprising. The regime, already on its last legs following its battering by the West Russians in a recent war, was seemingly unable to stop the tide of radicalization among the populace.\n\nOrdinarily, a threat from the east may have been expected to move Finland further into the German camp, but the right-wing orientation of the West Russians precluded this possibility completely. With the Germans to its west and the Russians to its east, the leftist government is born in existential danger, and it is unknown whether it will last on a continent so consumed by fascism.\n"
 WORLD.1924.a:0 "The north is red!"
 
 WORLD.1925.t:0 "Finnish Military Government Collapses!"
 WORLD.1925.d:0 "Even a government that strictly cracks down upon dissent can be pushed to the breaking point by crisis. A disastrous war against the West Russians and mounting protests within the country were ultimately too much for the regime to bear, and its legitimacy shattered as civilian politicians made a daring push to remove the state of emergency.\n\nNow that Finland's democracy is restored, its state in world affairs is uncertain. Will it maintain the warm relationship with Germany that characterized the previous era? Or will it shun the authoritarians and embark upon a new path?\n"
 WORLD.1925.a:0 "Liberty shines again on the north."
 
 WORLD.1926.t:0 "Северная война"
 WORLD.1926.d:0 "С момента обретения независимости во время Гражданской войны в России Финляндия жила под тенью своего бывшего сюзерена. После безрезультатной Зимней войны правительство в Хельсинки надеялось, что господство Рейха в Европе даст финнам защиту от остатков Советского Союза. Тупиковый исход Западнорусской войны окончательно уничтожил эту надежду. С тех пор высшее финское командование подготовило линию обороны в Онеге, чтобы сдерживать агрессию со стороны любого российского военачальника.\n\nНеспособность финского правительства дипломатическим путем разрешить кризис, вызванный подъёмом [WSR.GetNameDef] на мировой арене и горящим реваншизмом русских, положило начало новой великой Северной войне. Мир же только наблюдает за тем, как один из главных претендентов на объединение России сталкивается с действительно серьёзным противником."
 WORLD.1926.a:0 "Мы проучим этих финнов!"
 WORLD.1926.b:0 "Мы не отдадим свою землю!"
 WORLD.1926.c:0 "Удастся ли победить русским на этот раз?"
 
 WORLD.1927.t:0 "Вийпурская конференция"
 WORLD.1927.d:0 "Поскольку дипломаты обеих стран успешно подписали соглашение в Вийпури, Между Финляндией и [WSR.GetNameDef] удалось предотвратить новую Северную войну.\n\nПосле развала Советского Союза, финские войска оккупировали Карелию, и восход нового сильного российского правительства за пределами Рейхскомиссариата Московии являлось большой стратегической проблемой для Хельсинки. Напряжённость усугублялось присутствием в Онеге подконтрольного финнам антикоммунистического ополчения. К счастью, правительство Западной России предпочло дипломатическое решение конфликта между Карелией и Онегой. Имея множество иных соперников за Уралом, кажется, что правительство [WSR.GetNameDef] стремится быстро положить конец финскому вопросу на приемлемых для обоих сторон условиях."
 WORLD.1927.a:0 "Кризис предотвращён."
 WORLD.1927.b:0 "Мир между русскими и финнами?"
 
 WORLD.1928.t:0 "Подписание русско-финского перемирия"
 WORLD.1928.d:0 "Северная война зашла в тупик, и поэтому обе стороны конфликта согласились прийти к прекращению огня. Армия [WSR.GetName] успешно одолела большую часть сил ополчения в Онеге, но тяжёлый рельеф местности и отсутствие современного оборудования сделали прорыв в Карелии слишком трудным для Западнорусского правительства. Сидя за укреплениями, озерами и болотами, небольшая, но современная финская армия сумела повторить свои предыдущие оборонительные успехи в Зимней войне.\n\nОжидается, что финны потеряют своих бывших союзников в Онеге. Взамен, [WSR.GetNameDef] официально признает финские претензии в Карелии. Этот мирный договор является явным поражением для амбиций западной России, жители которой считают себя единственным легитимным правительством во всей России. Тем не менее, высшее командование [WSR.Capital.GetName], вероятно, решило уменьшить свои потери и вместо этого сосредоточиться на Урале.\n"
 WORLD.1928.a:0 "Вероломные финны снова избежали правосудия!"
 WORLD.1928.b:0 "Мы смогли отогнать медведя..."
 WORLD.1928.c:0 "Победят ли когда-нибудь русские на войне с Финляндией?"
 
 WORLD.1929.t:0 "Победа России в Северной войне!"
 WORLD.1929.d:0 "Правительство [WSR.GetNameDef] потрясло мир, начав войну за территории, забранные ранее Финляндией. Теперь Северная война закончилась довольно неожиданным исходом. Небольшая, но современная финская армия и её союзники в Онеге были полностью разгромлены, в результате чего государство в Западной России может спокойно диктовать условия мирной конференции.\n\nМногие иностранные наблюдатели сомневались в способности русских прорваться через карельскую линию укреплений, тяжёлый климат и рельеф территорий возле Полярного круга. Несмотря на отсутствие новейшего оборудования, большая и опытная армия [WSR.GetNameDef] потрясла мир своими блестящими успехами на войне. Западнорусское правительство теперь обратило свой взор на восток, на дальнейшее объединение России... И на запад, где Германия всё ещё удерживает Москву.\n"
 WORLD.1929.a:0 "Мы разгромили упорных финнов!"
 WORLD.1929.b:0 "Катастрофа!"
 WORLD.1929.c:0 "От своры бандитов к профессиональной армии."
 
 WORLD.1953.t:0 "Coronation of Queen Elizabeth II"
 WORLD.1953.desc:0 "Elizabeth of the House of Windsor was today crowned in Westminster Abbey, in much the same fashion as every prior king and queen of England has been for centuries. Daughter of the former King George VI, himself brother of the now dethroned King Edward VIII, the new Queen has spent most of her life in exile amongst the former British Commonwealth, and to most the idea that she would ever regain power was laughable.\n\nYet as the Archbishop of Canterbury lowers the crown onto her brow, all England from the white cliffs of Dover to the moors of Northumberland bow. Elizabeth of Windsor, once queen in exile, rises Queen of England. Perhaps soon she will be Queen of far more."
 WORLD.1953.a:0 "God Save the Queen"
 WORLD.1953.b:0 "England on it's feet perhaps?"
 WORLD.1953.c:0 "It Seems England has a Proper Monarch at last."
 
 WORLD.1975.t:0 "HMMLR Victorious"
 WORLD.1975.desc:0 "The Free English Government has emerged victorious from the civil war it fought to expel the collaborators from the British Isles. Under the leadership of Claude Auchinleck the HMMLR and Left Resistance have united against all odds and won a victory whose like has not been seen in a generation.\n\nNow that the war is won however, the coalition of rebel forces seek the restoration of democracy on their fair isle. Whilst news is uncertain most believe that the nation about to be birthed from the most unlikely of allies will if not necessarily stable at least be democratic in nature. Perhaps the many future generations of English children will be lucky and it can remain so."
 WORLD.1975.a:0 "From the worst of times comes the best of news."
 
 WORLD.1976.t:0 "Collaborator's Victorious"
 WORLD.1976.desc:0 "Democracy is dead, and the Collaborationist English government has killed it. The allies of Germany on the isle of Great Britain have never been known for their respect of the people over whom they rule, but with their annihilation of the HMMLR and Left Resistance forces who fought for democracy there is little to halt the iron rule the puppets of the Reich have held for nigh on twenty years.\n\nFor better or worse it is now the hand of the collaborationists that will guide England into a new era, yet one suspects that despite their victory the position of the collaborationists is not quite so secure as they might think. Time shall tell."
 WORLD.1976.a:0 "Even in the dark, a flame remains lit."
 
 WORLD.1977.t:0 "Anthony Meyer's Conservatives Win English Elections"
 WORLD.1977.d:0 "The first election in free England concluded with supporters of the leader of HMMLR's conservative faction, Anthony Meyer, winning a majority in parliament and forming a government. HMMLR leader Claude Auchinleck had previously decided not to run, but is doubtless very pleased that his hand-picked successor has won against socialist Bill Alexander. Pledging to implement a public health insurance system and an alliance with the OFN, Meyer promised to work with more moderate MPs from Alexander's faction, though he ruled out cooperation with the more hard-line communists to please the right-wing militarist faction under David Stirling."
 WORLD.1977.a:0 "Congratulations!"
 
 WORLD.1978.t:0 "Alexander's Leftists Win England's Election"
 WORLD.1978.d:0 "Leftists all over the world are celebrating as Bill Alexander and his supporters have been swept into power in the first free English elections. One of the major leaders of HMMLR forces during the Civil War, Alexander and his socialists were almost prevented from running for election, but were allowed on the ballot anyway. Alexander pledges to develop a socialist state within the confines of a constitutional democracy. His opponent Antony Meyer has pledged cooperation with the new government in some issues, but will form a more right-leaning party to stop the government in others."
 WORLD.1978.a:0 "England falls to the socialists..."
 
 WORLD.1979.t:0 "Socialist Coup in England"
 WORLD.1979.d:0 "The world has today been hit by shocking news as former leader of the Left Resistance and current leader of the Socialist Labour Party Bill Alexander launched a military backed coup against war hero and interim Prime Minister Claude Auchinleck In the aftermath of Auchinleck announcing that the Left Resistance would not be allowed to run in the upcoming English parliamentary elections.\n\nIt would seem as though this sudden betrayal was too much for Alexander to accept, but the swift end of democracy in England was not met with cheer by the man set most to benefit from it, as news now indicates that Alexander wishes to resign from the office of Prime Minister, leaving the post vacant. The world wonders which factions of the SLP or other leftist organisations might seek to take advantage of this upcoming vacancy of leadership."
 WORLD.1979.a:0 "Such a barbaric tragedy."
 
 WORLD.1980.t:0 "Birch Wins Power Struggle"
 WORLD.1980.d:0 "News from London is coming in and it would seem that the brutal power struggle amongst the upper echelons of the former Socialist Labour Party and other allies in the Left Resistance has come to an end. Adopting the title of Chairman and denouncing the treachery of his rivals, noted communist and trade union leader Reg Birch has seized the reigns of power in this new leftist England, or as some are calling it, the Workers Commonwealth.\n\nSaid to be fiercely isolationist and as opposed to capitalism and ideological deviation as fascism, the new Chairman Birch looks set to chart a very different course for the English people, one protected from the ravages of the fascist menace so close to their shores but not friendly to the Organisation of Free Nations across the water either. How this shall proceed remains to be seen."
 WORLD.1980.a:0 "But who shall he side with then?"
 
 WORLD.1981.t:0 "Trotskyists Win in England"
 WORLD.1981.d:0 "It seems the instability that has plagued England since the beginning of the English Civil War has ended as Ted Grant's Trotskyist faction has succeeded in taking control of the ruling Communist Party of England. Hopes for a stable government in England were high after the HMMLR victory in the civil war, but those were dashed by a lefist coup and the resignation of the Communist leader Bill Alexander. This set off months of political fighting between the various party factions. Grant has promised to rebuild England as a Trotskyist state, and has rejected cooperation with the OFN."
 WORLD.1981.a:0 "Maybe now England can know peace."
 
 WORLD.1982.t:0 "Saville wins Power Struggle"
 WORLD.1982.d:0 "In an unexpected twist, the victors of the brutal power struggle amongst the leadership of the Socialist Labour Party in England are a faction of communists who adhere to the ideals of the long dead Bukharin. Led by a Mr, now Chairman, John Saville, these communists though ideologically extreme are apparently quite friendly to the Organisation of Free Nations across the Atlantic Ocean, which some whispers indicate are their backers.\n\nThe course these lone thought vanished idealogues shall chart for the English people is one tied both metaphorically and quite possibly literally at the hip to the OFN, who the Bukharinist faction claim are the best hope for socialism to defeat the fascist menace. And regardless of whether one agrees with their methods, a small minority of people are beginning to whisper they may just be right."
 WORLD.1982.a:0 "The OFN gains much from this action."
 
 WORLD.1983.t:0 "Синдикалисты побеждают в Английской Гражданской войне"
 WORLD.1983.d:0 "вставьте текст"
 WORLD.1983.a:0 "вставьте текст"
 
 WORLD.1984.t:0 "Reformists succeed in the Kingdom of England"
 WORLD.1984.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. It seems that common sense has won the day, however, as Harold Macmillan and his clique of reformists has taken the House of Commons. Prime Minister Macmillan promises to bring back true democracy to a country that has been under a false parliament for so long. Many doubt that Germany's reaction to their puppet coming into its own would be positive, but some note the period of lenience in the 1950's to prove that the attitude of the Reich could be tempered to the point that they'll allow the democratisation of the regime. Whatever the plans of Macmillan or the reich, many on the isle are hoping for a brighter future."
 WORLD.1984.a:0 "Reformists, eh? Let's see what they'll do."
 
 WORLD.1985.t:0 "Independents succeed in the Kingdom of England"
 WORLD.1985.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. However, the status quo appears to remain in Blighty, as Powell's protegé Duncan Sandys ascends to the premiership. Sandys promises "strong, stable leadership", but many within the world of journalism doubt his strength as a prime minister, considering he's attempting to force through another version of Powell's economic bill. Additionally, the Royal Party continues to tear itself apart, and many within the government believe that Sandys simply won't be able to stand the heat. Former prime minister Rab Butler has said "He'll be out in a week." Whether this is true, of course, remains to be seen."
 WORLD.1985.a:0 "The more things change..."
 
 WORLD.1986.t:0 "National Front succeeds in the Kingdom of England"
 WORLD.1986.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. And many would say deranged is the word, as Arthur Kenneth Chesterton steps up to take his spot as Prime Minister of the Kingdom of England. The aged figure claimed often in his writings and speeches that he holds three values close to his heart. "The first is sovereignty for the nation of The United Kingdom, the second is an equal relationship with Germany and the third is to keep the Jews and Freemasons off our island!" Chesterton's attitude is common among his party faction known as the National Front, a group of men loyal to National Socialist ideology. Journalists worldwide are baffled, and the only likely option appears to be that England is careening towards disaster."
 WORLD.1986.a:0 "What happened to the greatest empire on earth?"
 
 
 WORLD.1992.t:0 "Germany Withdraws From the South African War"
 WORLD.1992.d:0 "Following reports of the Reich's forces withdrawing from the frontlines in South Africa and a speech by Führer Albert Speer corroborating the same, Reichsminister des Auswärtigen Helmut Schmidt has come on television to officially confirm the withdrawal of the German Reich from the largest conflict the world had seen since the West Russian War. A surprise to many an international observer, the common view of the global community is cautious optimism towards the Reich's new stance in this world struck by constant strife.\n\n"We've moved past our days of isolation and heavy-handedness," Schmidt reportedly answered upon being asked for Germany's next steps on the world stage, "and I fully intend on making good on this statement." A press conference to be held by the Reichsminister was announced soon after."
 WORLD.1992.a:0 "At least some manner of sanity persists in Europe."
 
 WORLD.1993.t:0 "Coup in Scotland"
 WORLD.1993.desc:0 "In an address at Edinburgh Castle today, Field Marshal Wimberley announced to a gallery of reporters that the civilian government of Scotland had betrayed the nation to foreign enemies. Citing numerous recent events and decisions influenced by cowardice on part of the civilian government, Wimberley stated that a temporary military government would be taking over to ease the transition into a more competent administration. Marshal Wimberley stated that the military would only maintain control whilst it was necessary to protect Scotland, and that whilst he was at the helm Scotland would never fall to the threat of fascism or communism."
 WORLD.1993.a:0 "The Light Finally Goes Out."
 WORLD.1993.b:0 "For the Defence of Scotland!"
 WORLD.1993.c:0 "What Hypocrites!"
 
 WORLD.1994.t:0 "Union of Britain"
 WORLD.1994.desc:0 "In a shocking turn of events the Free English Government in its effort to unite Scotland with England by force has utterly collapsed as Scottish forces entered London today. Much of the democratic world was critical of the war waged by England but none expected the Scots to come out on top, yet the land of the brave it seems is no easy target.\n\nFurther, the Scottish government itself has announced a new Union over the British Isles, one officially equal but in practice many suspect the Scots intend this Union of Britain to be merely a tool to keep down the English inhabitants of the island they share. Already resistance to the proclamation is emerging, and a peaceful future for the isles is unlikely."
 WORLD.1994.a:0 "But will it Stand?"
 WORLD.1994.b:0 "Scotland Triumphant."
 
 WORLD.1995.t:0 "Union of Britain"
 WORLD.1995.desc:0 "The Anglo-Scottish War dominated headlines for its duration, but what none save the most obscure of pundits expected was for the Scots to emerge victorious. And despite their victory in the English Civil War it is apparent that the Collaborationist English could not defeat an army not composed of half starved vagabonds. With Scottish forces marching through London and York, the Scottish government has announced the creation of a new Union of Britain, what they claim to be an improvement upon the unequal construction of times past. Oddly the English populace seems mostly unconcerned by the dissolution of England, instead focusing on the removal of their former tyrants the collaborationists. Some figures observe that rarely has an invading army been so popular in a nation."
 WORLD.1995.a:0 "The Isle Reunited Once More"
 WORLD.1995.b:0 "Rule Brittania!"
 WORLD.1995.c:0 "Fascism is Defeated."
 WORLD.1995.e:0 "Unfortunate."
 
 WORLD.1996.t:0 "Union of Britain"
 WORLD.1996.desc:0 "The Scottish Junta of Marshal Wimberley today announced the creation of the Union of Britain, a supposedly coequal and multinational state that seeks to improve upon the United Kingdom of Old. The English however have had relatively little say in the matter as the last pockets of their military forces are being steadily ground under the heel of the Scottish military juggernaut. The Union is supposedly for the protection of all the peoples of the British Isles but there are some who observe that elements of its constitution seem somewhat favourable to its Scottish inhabitants. The new Union government has not commented on these allegations as of yet, but then it does not need to when it and it alone rules the isle of Great Britain."
 WORLD.1996.a:0 "The Madness Spreads."
 WORLD.1996.b:0 "Scotland Triumphant!"
 
 WORLD.1997.t:0 "The Kingdom of Kaukasia?"
 WORLD.1997.d:0 "As if the past several weeks could not get any more maddening, an even stranger turn of events has emerged in the Caucasus. Josias, Hereditary Prince of Waldeck and Pyrmont and the reclusive Reichskommissar of Kaukasien, has formally announced his already de facto severance of ties from the Greater German Reich, in a rare public announcement transmitted through the Turkish consulate in Baku. Even more bizarrely was the fact that the man went as far as to proclaim a "Kingdom of Kaukasia," crowning himself as King Josias I.\n\nThis message would have been dismissed as incredulous or an elaborate hoax, were it not accompanied by photographs of the coronation ceremony and an official regnal portrait of the new King. The world may have gone mad, but there is one thing everyone knows for certain..."
 WORLD.1997.a:0 "This man is the maddest of them all."
 WORLD.1997.b:0 "This man is an island of sanity."
 
 WORLD.1998.t:0 "The Great Caucasian Revolt"
 WORLD.1998.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nNo more, it seems. With the death of King Josias, his heir King Wittekind has failed to swiftly reassert his authority across the country. Numerous native rebel groups have taken the opportunity to rise up, hoping to secure independence from their tyrants. It is beyond question that the rebels are proud patriots who despise foreign imperialism. Whether they will succeed or join history's long line of failed Caucasian rebellions, however, is another question entirely."
 WORLD.1998.a:0 "Will the Caucusus finally be free?"
 WOLRD.1998.b:0 "Death to the rebels!"
 
 WORLD.1999.t:0 "The Great Caucasian Revolt"
 WORLD.1999.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nNo more, it seems. Although Reichskommissar Josias has been deposed by the (relatively) moderate Paul Pleiger, the new administration did little to improve natives' lives, and was equally unable to keep tensions from boiling over. Numerous native rebel groups have taken the opportunity to rise up, hoping to secure independence from their tyrants. It is beyond question that the rebels are proud patriots who despise foreign imperialism. Whether they will succeed or join history's long line of failed Caucasian rebellions, however, is another question entirely."
 WORLD.1999.a:0 "Will the Caucusus finally be free?"
 WORLD.1999.b:0 "Death to the rebels!"
 
 WORLD.2000.t:0 "The Caucasian Anarchy"
 WORLD.2000.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nHowever, they have now reached their brekaing point. With the death of the cruel Reichskommissar Josias, his equally despotic successor Herbert Backe tried to usher in his rule through a harsh crackdown on natives celebrating their oppressor's demise. He was promptly assassinated by Chechen partisans, and the situation deteriorated from there. Riots have broken out all along the Caucasus, and many rebel groups have overrun local garrisons, seeing this as their last and best hope at attaining independence."
 WORLD.2000.a:0 "The mountains burn with the fires of liberty."
 WORLD.2000.b:0 "Wir sind verloen!"
 
 WORLD.2001.t:0 "Anglo-Cornwall War"
 WORLD.2001.desc:0 "In a shocking surprise attack the German forces based in occupied Cornwall have launched an assault on the Collaborationist English government. Whilst rumours have been swirling for some weeks that London intended to desert the Germans for the Organisation of Free Nations this attack would appear to confirm that regardless of the truth the accusations possess, the Reich certainly believes them.\n\nWhat some point out however is that with a direct conflict between two puppet its is possible that their masters in Washington and Germania might get more directly involved. Should that happen the very world itself might be at stake."
 WORLD.2001.a:0 "England shall Triumph!"
 WORLD.2001.b:0 "Forward Men!"
 WORLD.2001.c:0 "Ready the reinforcements!"
 WORLD.2001.e:0 "Our Motherland will need aid!"
 WORLD.2001.f:0 "England once again in flames."
 
 WORLD.2002.t:0 "England Victorious"
 WORLD.2002.desc:0 "In a somewhat surprising turn of events the English collaborator government may soon shed its appellation of twenty years, for they have decisively defeated the German forces set up in Cornwall. With Truro liberated the territory of England is under its full control for the first time since the war, and it seems unlikely that the Reich can challenge this.\n\nAmongst those with negative opinions of the Reich this news is being met warmly, but there are those who suggest that this may empower more radical factions within its labyrinthine maze of internal military and political struggles. But one thing is for certain, the OFN has won a victory for the ages this day."
 WORLD.2002.a:0 "United Once again"
 WORLD.2002.b:0 "Damm them!"
 WORLD.2002.c:0 "Splendid!"
 WORLD.2002.e:0 "Interesting."
 
 WORLD.2003.t:0 "Cornwall Victorious"
 WORLD.2003.desc:0 "The last forces of the English collaborator government have been swept aside, and the Reich has claimed victory in the so called Cornwall War. With the fall of London, it has been decided by the higher ups in Germania that a collaborator government is no longer viable, instead a Reichskommissariat Britannien shall be set up over England, and perhaps soon the rest of the British Isles as well.\n\nThis is a decisive defeat for the Organisation of Free Nations efforts in Europe, and this failure may well be a mark of the future fortunes of the OFN. Irregardless, the rest of the world looks on in unease."
 WORLD.2003.b:0 "England Once again Ours"
 WORLD.2003.c:0 "England we have failed you"
 WORLD.2003.e:0 "England falls once more"
 
 WORLD.2004.t:0 "Победа Англии"
 WORLD.2004.desc:0 "As per the agreement signed a year ago, the last of the German Garrison in Cornwall have withdrawn on a series of troopships across the Channel into territory firmly under the dominion of the Reich. Though some within the OFN cry out that this is a victory for democracy, others point to the fact that Germany did not suffer a true military defeat and may indeed be strengthened by the sudden lack of need to transport vast quantities of supplies across the Channel. England though is clearly the winner of this small conflict, finally uniting all of what is commonly considered England under one banner, some observers wonder if they perhaps seek to go further and reestablish the former United Kingdom from the ashes.\n\nPerhaps such worries are moot for the time being though, and we should instead celebrate the triumph of peace over the brutality of war?"
 WORLD.2004.a:0 "Вновь едины"
 WORLD.2004.b:0 "Будь они прокляты!"
 WORLD.2004.c:0 "Отлично!"
 WORLD.2004.e:0 "Интересно."
 
 WORLD.2005.t:0 "Cornwall Crisis"
 WORLD.2005.desc:0 "With the Anglo-Cornwall war dragging on the interference on part of the Reich and the United States of America is becoming ever more blatant. Diplomatic communications from both sides of the Atlantic have been demanding that the other cease their support for their proxy in the conflict, and diplomatic communications back have been frustratingly intractable in their answers.\n\nIf nothing is don soon there is a very real risk that a hot war could turn into a nuclear one, but that is not preordained yet. And there is still time for negotiation."
 WORLD.2005.a:0 "We shall prevail"
 WORLD.2005.b:0 "Germany Forever!"
 WORLD.2005.c:0 "Let's hope cooler heads prevail."
 
 WORLD.2006.t:0 "Germany wins Cornwall Crisis"
 WORLD.2006.desc:0 "After several days of tense negotiations the United States and their allies within the Organisation of Free Nations have backed down from further support the collaborator government of England in the Anglo-Cornwall war, after threats on the Reich's part of nuclear escalation.\n\nWithout their much needed foreign support the prospects are grim for London, and the German garrison looks sure to emerge victorious shortly. The OFN has been bloodied by this defeat on the diplomatic table, but perhaps it is better than the world finding out firsthand what a nuclear bloodbath looks like."
 WORLD.2006.a:0 "Unfortunate."
 WORLD.2006.b:0 "Germany Triumphant!"
 WORLD.2006.c:0 "At least it ended in peace."
 
 WORLD.2007.t:0 "America wins Cornwall Crisis"
 WORLD.2007.desc:0 "After several days of negotiations fraught with threats and haggling, the German Reich has agreed to cease support for the Cornwall garrison in their fight against the Collaborationist government of England. Whilst England may be the key to continental Europe it would appear that the Germans are unwilling to extend this security priority to a nuclear war.\n\nWithout support the Cornwall Garrison will shortly run low on valuable equipment and manpower, and will likely collapse thereafter, leading to the first major OFN base in Europe being free of German influence. Whether one supports the OFN or not this is undeniably a great victory for their cause."
 WORLD.2007.a:0 "Perfect!"
 WORLD.2007.b:0 "Humiliating."
 WORLD.2007.c:0 "At least it ended in peace."
 
 WORLD.2008.t:0 "Cornwall Crisis ignites"
 WORLD.2008.desc:0 "To the shock and horror of those parts of the world aware of the situation, American and German forces now clash openly in England. What was once a mere proxy conflict has become a raging inferno that is the telltale sign of nations making war upon each other.\n\nThis is not a child's squabble however, this is easily the equal of the last World War, except this time nuclear weapons are involved and neither side is going to hesitate in using them. The world has entered its death throes, the missiles shall soon launch and it falls to the almighty lord to save it now. For the calamitous egos of men shall not."
 WORLD.2008.a:0 "The World Aflame."
 WORLD.2008.b:0 "The final test."
 WORLD.2008.c:0 "Mein Fuhrer, it has begun."
 WORLD.2008.e:0 "Oh God!"
 
 WORLD.2009.t:0 "Welsh Unionists Win Elections"
 WORLD.2009.d:0 "The pro-English, coalition of independents was swept into power following a snap election in Wales. The ruling Plaid Cymru, wounded by a controversial Welsh-only education bill and put out of its misery by the coal crisis, already found itself without a majority in parliament. Their divisions and incompetence made them easy prey for the cohesive Unionist coalition, led by the conservative John Morris. On a platform of economic revival centered around finding new trade markets, the once ideal of reuniting with England became a winning formula.\n\nMany congratulatory calls from business magnates and liberal democrats worldwide flooded the Unionist phone lines. It remains to be seen if this coalition can hold together its socialist minority and pro-business majority long enough to achieve its dream of a union."
 WORLD.2009.a:0 "Britain is not a Dream"
 WORLD.2009.b:0 " It's all Welsh to me."
 
 WORLD.2010.t:0 "Königsberg Treaty Signed"
 WORLD.2010.d:0 "To wide international surprise, a diplomatic treaty between the Greater German Reich and Republic of Poland has today been signed in Königsberg by Reichsminister Helmut Schmidt and Polish representative Stanisław Wachowiak. Included in it are the official recognition of the Polish as a people by Germany and a plan for repatriation of Polish slaves within the near future. In turn, Poland is to be administrated by a provisional government pending further negotiation and reintegrated into the Einheitspakt.\n\nHailed as a diplomatic miracle by many, large controversy nonetheless plagues the treaty as it does not address the status of the annexed territories of Poland and has been met with strong disapproval by reactionary NSDAP members and several Polish leaders. Large protests, both for and against the treaty, took place in both nations simultaneously."
 WORLD.2010.a:0 "A Second Miracle on the Vistula?"
 WORLD.2010.b:0 "Um Gottes Willen, Schmidt, what have you done?!"
 
 WORLD.2011.t:0 "Poland Usurped by the Wehrmacht"
 WORLD.2011.d:0 "To middling international reactions, the Republic of Poland has today surrendered to the Wehrmacht of the Greater German Reich. Negotiated by Fieldmarshals Henning von Tresckow and Hans Speidel with the Polish government, the Reich excerted ever increasing pressure unto the rump state while promising to it freedom and prosperity, albeit under the German boot.\n\nAlthough international hopes for a German regime on a clearly liberalizing course have been dampened by this, it is nonetheless notable that this transition of power occured with no major violence or repercussions against the Polish people. While there is significant protest in Poland and the Polish diaspora, the solution appears to be stable. Depending on the next actions, Poland may just have a future."
 WORLD.2011.a:0 "Perhaps not yet lost."
 
 WORLD.2012.t:0 "Poland Falls to Germany"
 WORLD.2012.d:0 "To international shock, the Republic of Poland has been violently put down by the Wehrmacht of the Greater German Reich, allegedly under order of Führer Albert Speer himself. Apparently a response to prior negotiations failing, the move is widely regarded as a censure in Albert Speer's self-image as the liberal reformer of the Reich. While the Wehrmacht has quickly moved to restore order and install an occupation regime actively trying to avoid further conflict, the situation in Poland has not been this agitated since the German Civil War.\n\nIt remains to be seen what Poland's fate is."
 WORLD.2012.a:0 "The Führer is a liar!"
 
 WORLD.2013.t:0 "Scotland Crisis"
 WORLD.2013.desc:0 "The threat of war once more looms over the British isles, as the German supported collaborator government of England makes known its intent to incorporate the OFN backed Republic of Scotland into a union once again. Far more important than what either nation says about the subject however, the major allies of the two nations, the United States and the Reich, must now attempt to broker the situation into something which doesn't involve a nuclear war.\n\nRight at this moment diplomats from both nations are said to be meeting so as to form a solution agreeable to all involved, most likely heedless of what the British nations have to say on the matter."
 WORLD.2013.a:0 "Scotland Forever!"
 WORLD.2013.b:0 "It Begins."
 WORLD.2013.c:0 "England shall Triumph!"
 WORLD.2013.e:0 "Let us Pray for peace."
 WORLD.2013.f:0 "Excellent!"
 
 WORLD.2014.t:0 "Scotland Abandoned"
 WORLD.2014.desc:0 "Despite fervent protests by the Scottish government, the United States have declined to assist its ally in the isles for fear of sparking a war of nuclear annihilation. US and allied OFN vessels have left Scottish waters and the English have been given an unofficial green light to do as they wish in regards to their wayward former subject.\n\nThe primary global perception of the talks results is that they are an undeniable victory for the Reich on the diplomatic stage, it is unlikely that the OFN can fully comprehend the diplomatic complications this crisis has produced, but those current members may be wondering if what happened to Scotland... could happen to them."
 WORLD.2014.a:0 "Scotland Forever!"
 WORLD.2014.b:0 "We did what we had to do."
 WORLD.2014.c:0 "Easy Pickings."
 WORLD.2014.e:0 "It is time."
 WORLD.2014.f:0 "Unfortunate."
 
 WORLD.2015.t:0 "England Abandoned"
 WORLD.2015.desc:0 "The Isles are now at peace, as the German government formally rejected the possibility of armed intervention in the brewing conflict between their allied English government and the OFN aligned Scottish Republic.\n\nThis comes after several weeks of tense standoff between the two major powers of the world and a distinct sense of foreboding should the matter transform from a mere battle of proxies to one of titans. Seemingly not viewing the situation on the isles as being worth it, the Germans have backed down, making the OFN and Scotland the winners of this conflict by default, though some whisper that the English government may seek to contest that, possibly by force."
 WORLD.2015.a:0 "Scotland Forever!"
 WORLD.2015.b:0 "Easy Pickings."
 WORLD.2015.c:0 "We did what we had to do."
 WORLD.2015.e:0 "God Save Us."
 WORLD.2015.f:0 "Unfortunate."
 
 WORLD.2016.t:0 "Germany Wins the Scotland Crisis"
 WORLD.2016.desc:0 "The German government and its ally in the English collaborator regime has emerged victorious in the so called Scotland Crisis, marking the day as one of defeat for the OFN. Scotland is now destined to be annexed into England, possibly recreating the sundered nation of Britain for the first time in over two decades.\n\nObservers note that this has removed a vital link in the US east atlantic defensive plans, with the loss of Scottish bases and manpower any theoretical war against the Reich is far less likely to succeed. But above all no one can deny that the Reich stands unbowed.\n\nFor the moment."
 WORLD.2016.a:0 "Damm them!"
 WORLD.2016.b:0 "We Failed them."
 WORLD.2016.c:0 "The Isle is Ours."
 WORLD.2016.e:0 "Scotland is Ours."
 WORLD.2016.f:0 "The Reich Triumphant Once More."
 
 WORLD.2017.t:0 "USA Wins the Scotland Crisis"
 WORLD.2017.desc:0 "The Scotland crisis has gone the way of the Americans and their doughty allies the Scots, with the Germans giving up on the idea of an expanded collaborationist England, possibly for good. With this victory the OFN have secured their place in Europe, establishing a defensible base untouchable by conventional German assault and with a strong ally to provide domestic support.\n\nOn a strategic level this may have startling ramifications for a greater OFN presence in Europe, potentially giving them the edge in the event that hostilities between the two powers of the world ever go beyond the pale."
 WORLD.2017.a:0 "For a second time we have won."
 WORLD.2017.b:0 "England is Ours."
 WORLD.2017.c:0 "The Isle is Lost."
 WORLD.2017.e:0 "Oh God."
 WORLD.2017.f:0 "A new Dawn for Britain?"
 
 WORLD.2018.t:0 "Scotland Crisis Goes Hot"
 WORLD.2018.desc:0 "It would appear that much like in 1938, the idea of peace in our time is a folly. But now the consequences may be far more dire for the world as it stands. The Germans and Americans are now openly engaging in support of their respective allies in the Scotland Crisis, and reports are coming in that this is repeating around the globe.\n\nIt would appear likely that Nuclear War will follow soon enough, bringing to an end this age of wonders and horrors, and a beginning to a nuclear winter. Perhaps this could have been avoided, but that is in the past. Now all that remains is to enjoy the time that is left to the human race."
 WORLD.2018.a:0 "Oh God."
 WORLD.2018.b:0 "What have we done."
 WORLD.2018.c:0 "What have we done."
 WORLD.2018.e:0 "Oh God."
 WORLD.2018.f:0 "Alas, for we were too young."
 
 WORLD.2021.t:0 "The Welsh Revolution"
 WORLD.2021.d:0 "Terror in Wales today as the National Assembly, rudderless for weeks after a devastating no-confidence vote, was stormed by armed militants led by Julian Cayo-Evans. The takeover was largely bloodless, with some of the most far-right members of parliament cheering their arrival with salutes and impromptu performances of Welsh anthems. Pro-unionist and leftist politicians fled the building immediately, leaving the governance of the state to a wholly nationalist faction.\n\nCayo's militant supporter, known as the Free Welsh Army, were considered an impossibly disparate fringe group for most of its history. When the coal industry slumped, the FWA rapidly consolidated support among the discontents of this crash and blazed ahead towards a coup d'etat. The searing anti-Anglo rhetoric of Cayo has understandably terrified everyone whom it targets."
 WORLD.2021.a:0 "Somewhat Free, definitely Wales, and certainly an Army."
 WORLD.2021.b:0 "Cofio Am Cayo!"
 
 WORLD.2031.t:0 "The Norfolk Accords"
 WORLD.2031.d:0 "The world reeled in shock as Germany sat down to the negotiating table in Norfolk, Virginia. A thaw between the two seemed unrealistic at best, but pressures from Speer's cabinet combined with the threat of hostilities has forced him to bend to the US. As a gesture of "goodwill," the Norfolk Accords were signed on the USS Wisconsin, one of the few surviving US capital ships from the 40s. Under a pole waving the Stars and Stripes, the US embargo of Germany formally ended. Saying Germany was humiliated would be an understatement. Under the Accords, Germany is forced to improve slave conditions, give American investors priority in their market, and severely reduce their nuclear stockpiles. While America proclaims a new era of peace, her counterpart has been mute. German citizens are disgusted at the diplomatic humiliation; even the most loyal of Speer's supporters have nothing to say. "
 WORLD.2031.a:0 "Fantastic news!"
 WORLD.2031.b:0 "Speer has stabbed us in the back."
 WORLD.2031.c:0 "It seems America has come out on top."
 
 WORLD.2030.t:0 "Schwarze Walküre"
 WORLD.2030.d:0 "With the recent breakdown in diplomacy between America and Germany, Albert Speer, the Führer, has begun to mobilize the Luftwaffe. Anonymous sources within his bureaucracy state that Germany has approved a new operation. Codenamed "Schwarze Walküre", or "Black Valkyrie," this operation appears to be a German attempt to probe American and OFN airspace with massed air wings, including nuclear capable strategic bombers. German intentions are not clear at this time, but this appears to be a direct result of collapsed diplomatic overtures between the United States and German Reich. Forigen observers warn that already high tensions may raise even more, and caution that limited conflict could result.\n\nIt is unknown what the end results will be, but the world holds its breath as America and Germany square off."
 WORLD.2030.a:0 "Who will blink first?"
 
 WORLD.2032.t:0 "The Melbourne Talks"
 WORLD.2032.d:0 "A small meeting was held in Melbourne today between a small group of American and German diplomats. The German delegation, while touring the Co-Prosperity Sphere after signing a trade agreement with Japan, took a detour to the Australian city for an informal meeting with United States diplomats.\n\nTo the surprise of many, the meeting bore fruit for both sides. Talks remained surprisingly cordial, and some headway was made in thawing tensions between the United States and Germany. Though no official treaties were signed, the American delegation made a "gentleman's agreement" to begin relaxing the longstanding embargo between the two superpowers.\n\nAlthough only a token arrangement, many are wondering if this isn't the beginning of a new era of cooperation between the two nations."
 WORLD.2032.a:0 "A great victory for the Fatherland!"
 WORLD.2032.b:0 "Germany has come far these few years."
 WORLD.2032.c:0 "An unexpected meeting with unexpected results."
 
 WORLD.2033.t:0 "The Copenhagen Talks"
 WORLD.2033.d:0 "Upon invitation by the Greater Germanic Reich's Führer Albert Speer to secret talks in Copenhagen, the US government, in a shocking revision of foreign policy, announced that they would be relaxing the embargo against Germany. Future talks to further lower trade restrictions are also on the table, as long as relations remain positive and stable. Whether or not that will be realistic in the event of the NPP losing national elections remains to be seen.\n\nAmerican opinion is extremely mixed, with even members of the NPP voicing doubts at the decision to scale down the embargo unconditionally. Others offer token praise for attempting to normalize relations with Germany. Still, relations between the two superpowers are better than they've been in decades."
 WORLD.2033.a:0 "Our greatest diplomatic success yet!"
 WORLD.2033.b:0 "The NPP bows to Germany? How could they?"
 WORLD.2033.c:0 "Disturbing."
 
 WORLD.2034.t:0 "Reich and United States Relations Crash"
 WORLD.2034.d:0 "Relations between America and Germany have hit a new low. The American government has not released an official statement, but an anonymous source from the American embassy has been quoted stating, "You can not negotiate with people who says what's mine is mine, and what's yours is negotiable."\n\nThe American embassy in Germania is currently being emptied, its staff being sent back home. For the foreseeable future, the Americans are done with negotiation."
 WORLD.2034.a:0 "Good riddance, we won't miss them."
 WORLD.2034.b:0 "We're done speaking with Nazis."
 WORLD.2034.c:0 "The clock moves closer to midnight."
 
 WORLD.2026.t:0 "Reykjavik Accords Begin"
 WORLD.2026.d:0 "The anticipated Reykjavik Accords are set to commence. American and German diplomats have begun to arrive to Iceland for perhaps the most important meeting of the decade. Much is at stake, and many are excited at the prospects of a "thaw" in relations between Germany and America.\n\nThe subject on everyone's mind is the American embargo of Germany. It is unknown if either side is willing to compromise in order to have the embargo lifted; rumors are floating around that America will demand full emancipation, prefered trade deals, nuclear disarmament, or even all of the above! Rumors from Germany have been mixed as well, from "No compromise!" to "Give whatever you must to end the embargo!" No one knows what to expect from this meeting, but it's outcome will shape American-German relations for years to come."
 WORLD.2026.a:0 "Let the talks begin!"
 WORLD.2026.b:0 "Another fool's errand."
 
 WORLD.2027.t:0 "Reykjavik Accords are Signed"
 WORLD.2027.d:0 "In the waning hours of the evening, the American and German delegations have done what many had thought was unachievable. They both signed the treaty.\n\nWhile it isn't apparent yet to forigen observers what exactly the Germans offered to have the Americans agree to such a dramatic policy change, it must have been enticing enough for them to sign.\n\nNo one quite knows what these actions will have in the future, but for the first time in decades, Germany and America aren't at each other's throats."
 WORLD.2027.a:0 "Today is a new day."
 WORLD.2027.b:0 "They signed what?!"
 
 WORLD.3001.t:0 "Toronto Accords Begin"
 WORLD.3001.d:0 "At the invitation of the NPP, German diplomats have begun to arrive to the Canadian city.of Toronto for what officials are calling the "meeting of the century." On the docket is the American embargo of Germany.\n\nIt remains to be seen what exactly will be agreed to, if anything. However, many Germans are optimistic of a favorable outcome, considering the NPP's pro German stance. However, the Americans may well not be content to just "sign away" to any agreement. The Germans will still need to be on their toes in the coming days."
 WORLD.3001.a:0 "The conference commences!"
 WORLD.3001.b:0 "America is playing with fire."
 
 WORLD.2028.t:0 "Toronto Accords End"
 WORLD.2028.d:0 "This afternoon, diplomates from Germany and America have signed the Toronto Accords. The Americans, after more than a little deliberation have agreed to end the trade embargo that's stood against Germany for the last decade.\n\nBoth governments are quietly optimistic at what the future holds for both nations. Skeptics ask themselves though; will these new overtures survive an administrative change?"
 WORLD.2028.a:0 "To a new era!"
 WORLD.2028.b:0 "Today's enemy, tomorrow's partner."
 
 WORLD.2029.t:0 "Schmidt Meets the President"
 WORLD.2029.d:0 "In celebration of the successful diplomatic talks between Germany and America, the head German diplomat at the talks, Helmut Schmidt, has been invited to the White House. Schmidt has had the honor to sign the legislation that officially ended the American embargo of Germany alongside the President himself.\n\nIt is a historic day for both nations; both countries are finally ready to try and put behind them more than two decades of rivalry and conflict. It will take time to mend the wounds, but the first step forward has finally been taken."
 WORLD.2029.a:0 "We'll give peace a chance."
 WORLD.2029.b:0 "No one expected that."
 
 
 WORLD.2035.t:0 "Icelandic Strike"
 WORLD.2035.d:0 "For the second time in history, atomic warheads have been detonated in anger against fellow man. It is also the second time America has been struck by atomic fire. Iceland, an American citadel has been thoroughly raked by fire hotter than the sun. A German U-boat silently cruised off shore undetected and launched its deadly payload of short ranged nuclear missiles in the early hours of the morning. There was less than a minute for the Americans to respond. Tens of thousands of people are now ash and little remains of the once beautiful island.\n\nPeoples from around the world watch with unbidden terror; for this time the United States has a means to respond. As the two superpowers ready their respective nuclear arsenals, the clock strikes twelve. The world holds its breath as America prepares its response, which will likely be retribution."
 WORLD.2035.a:0 "They don't have the spine...right?"
 WORLD.2035.b:0 "The Germans have given us no choice."
 WORLD.2035.c:0 "The end is nigh."
 
 WORLD.3000.t:0 "The Battle of Iceland?"
 WORLD.3000.d:0 "German and American planes have clashed over the North Sea today. A bloody dogfight ensued when American interceptors opened fire and shot down an undisclosed number of German strategic bombers on course to Iceland, the OFN bastion in Europe.\n\nThe Americans, taking no chances, fired on the airwing in neutral water to give the bombers no chance to drop their payloads. German escorts were quick to return fire, but the Luftwaffe was forced to turn back, none of the heavier planes making it home.\n\nWhile America chalks up another minor victory against Germany, the world watches in fear of what may result from such brazen action."
 WORLD.3000.a:0 "Black Valkyrie failed?"
 WORLD.3000.b:0 "Germany will not push us around."
 WORLD.3000.c:0 "Two nations, forever postering."
 
 WORLD.2036.t:0 "Тэтчер объединяет Британию"
 WORLD.2036.d:0 "(Она пришла к власти в Англии и выполнила своё главное обещание.)"
 WORLD.2036.a:0 "Острова снова едины."
 WORLD.2036.b:0 "Британию вновь будут уважать!"
 
 WORLD.2037.t:0 "Stirling Victorious"
 WORLD.2037.desc:0 "In the midst of disaster some men have their greatest virtues brought out for all to see, but in the catastrophe which enveloped England this has not been the case. Fascists, Puppets and Despots battled over the path England would take for the future and now David Stirling, leader of the HMMLR militarists and according to some murderer of vaunted hero Bill Alexander has established a dictatorship over the scarred land of England.\n\nYet there is still some hope for a better future, as in order to gain support amongst the people Stirling took into his governance former Prime Minister the Lord Mountbatten, a man respected perhaps without equal by the average Englishmen. Perhaps England may yet have a future ahead of it without strife should he take power."
 WORLD.2037.a:0 "A new face of autocracy on the isle."
 WORLD.2037.b:0 "Order Triumphant."
 
 WORLD.2038.t:0 "The Free State Victorious"
 WORLD.2038.desc:0 "The combined remnants of the more moderate Collaborationists, HMMLR and the Left Resistance, the English Free state was seen by many as a mere puppet of OFN interests. Yet despite this tarnish upon their reputation they have managed to emerge victorious in the Catastrophe that afflicted England in the aftermath of Claude Auchinleck being assassinated by persons unknown.\n\nWith the Social Republic and Stirling both now defeated, the Free State stands ready to assert their control over not just England but potentially the entire isle of Great Britain. Assuming of course, that their partners in the OFN allow such an act."
 WORLD.2038.a:0 "A free nation, according to the Americans anyway"
 WORLD.2038.b:0 "Democracy Triumphant."
 
 WORLD.2039.t:0 "Social Republic Victorious"
 WORLD.2039.d:0 "Darkness falls on England, emerging from the Catastrophe the victor was not the misguided but ernest Stirling, or the idealistic if weak Free State, the BUF and their English Social Republic, a party long considered dead and irrelevant, are now in control of all England.\n\nAcross the world the reactions are mostly those of people shocked by the worst possible outcome to the English civil war, as from Vancouver to Delhi and Canberra men and women shake their heads in sadness at the fact that all the blood, all the death and violence was for nothing. At least some of the collaborators had noble goals, the British Union of Fascists seek power and control. A sun sets on English democracy."
 WORLD.2039.a:0 "Night falls, but a spark is still lit in the darkness."
 WORLD.2039.b:0 "The True Government Victorious."
 
 WORLD.2040.t:0 "Новая Россия"
 WORLD.2040.d:0 "Диктатор Гутрум Вагнер из Арийского братства заявил, что намерен объединить всю Россию под своим крылом. В речи, произнесённой из своего дворца в Пермхайме, он сказал, что \"пришло время для арийской расы закончить чистку недолюдей, которую начали ещё в 1941 году,\" и что \"Из грядущего потопа, будто феникс, взойдёт Новая Россия!\"\n\nМногие русские и зарубежные политики глубоко обеспокоены этими событиями из-за жестокости, безумия и силы Вагнера, а большинство государств уже разрабатывают планы защиты себя в случае войны с Пермхаймом. Представители немецкого правительства отказались давать какие-либо комментарии."
 WORLD.2040.a:0 "Безумие охватило Россию."
 WORLD.2040.b:0 "Наш Рейкх продержится тысячу лет!"
 
 WORLD.2041.t:0 "Новая Россия"
 WORLD.2041.d:0 "Сегодня утром Валерий Емельянов, лидер загадочной Гипербореи, официально объявил о своих намерениях объединить Россию под своим знаменем в речи, произнесенной из его дворца в Перми. \"Благословлённые Перуном, истинные арийцы восстанут вновь,\" - сказал Емельянов перед собравшимися воинами-жрецами, и что 'От Балтики до Камчатки взлетит знамя Гипербореи!\"\n\nПоскольку Гиперборея является одним из самых могущественных и радикальных государств, возникших после развала СССР, вся международная реакция - это всепоглощающая паника. Все русские государства уже мобилизуют свои войска, чтобы защитить себя от новоявленного государства, а эксперты говорят о мире, в котором подобные Емельянову станут одними из самых могущественных людей."
 WORLD.2041.a:0 "Север пробуждается"
 
 WORLD.2042.t:0 "Истинная родина арийцев"
 WORLD.2042.d:0 "В речи, произнесённой из Храма Рода (бывшего Свято-Троицкого собора) в Перми, лидер Гипербореи Валерий Емельянов объявил миру о своих планах завоевания Палестины. Говоря о \"древней, изначальной родине всей арийской расы\", которая была \"похищена евреями в древности\", он провозгласил, что \"придёт время, когда истинные сыновья Святой Земли отвоюют у масонов царя Соломона своё царство.\"\n\nТо, что Емельянов планирует расширить своё влияние за пределы России, вызывает глубокую тревогу у всего мира. Правительство Леванта сообщает, что \"мы будем готовы, когда он придёт.\", хотя и не уточняя, какие именно планы ныне разрабатываются. Сообщения о том, что военные и спецслужбы региона находятся в состоянии боевой готовности, ещё не подтверждены."
 WORLD.2042.a:0 "Надеемся, что он не придёт."
 
 WORLD.2043.t:0 "Lynch Assassinated During Election Time!"
 WORLD.2043.d:0 "Yesterday, around late in the afternoon, a man, in his late 50's, shot Jack Lynch, politician of the Independent Fianna Fáil. Lynch had been campaigning in Dublin during the general election. This incident has shocked the Irish community, with many seeing Mr. Lynch as a bright and honest candidate for Ireland. The Raidió Teilifís Éireann remains biased on the incident, as the Rialtas na hÉireann has allegedly said it never had a fondness for Lynch.\n\nWhile many are still in mourning of the incident, the people of Ireland remain stunned on why anyone would want to kill someone as reserved as Lynch, as Ireland has never been the victim of assassinations and conspiracies against the government. William Percivel, Garda Commissioner, announced early this morning that he has made an assassination investigation a "top priority.""
 WORLD.2043.a:0 "Congratulate our top agents for this successful operation."
 WORLD.2043.b:0 "A surprise, but a welcomed one."
 WORLD.2043.c:0 "Slán, Mr. Lynch"
 
 WORLD.2044.t:0 "Возвращение немецкой гегемонии"
 WORLD.2044.d:0 "С началом великой гражданской войны, раздиравшей Рейх, многие рейхскомиссариаты на Востоке освободились от Германии либо благодаря восстанию местных жителей, либо из-за того, что рейхскомиссар был верен только одному из побеждённых противников нового фюрера.\n\nПосле окончания Гражданской войны ослабленный немецкий народ была слишком подавлен, чтобы даже думать об иностранной экспансии, и какое-то время казалось, что свастика больше никогда не вернётся на окровавленные поля Восточной Европы.\n\nСегодняшний день знаменует собой новое начало для Рейха. После серии военных кампаний и дипломатических усилий большая часть бывших рейхскомиссариатов вернулась в лоно вновь возрожденной Германии. В то время как мир воспринял эту новость одновременно в страхе и беспокойстве, одно можно сказать наверняка: немецкая гегемония в Европе вернулась."
 WORLD.2044.a:0 "Жизненное пространство для нас - это всё!"
 WORLD.2044.b:0 "Свастика падёт, это только вопрос времени."
 WORLD.2044.c:0 "Кажется, Рейх вернулся на мировую арену ..."
 
 WORLD.2045.t:0 "Германия восстанавливает контроль над Центральной Европой"
 WORLD.2045.d:0 "Рейхспротекторат Богемии и Моравии вместе с Нидерландами и Данией были территориями, где германизация оказалась наиболее успешной. Когда Германия раскололась, эти территории вошли в состояние политического хаоса, но, в конце концов, немцам нельзя было допустить, чтобы земли, расположенные так близко к сердцу Рейха, стали потенциальной новой угрозой.\n\nПоэтому, неудивительно, что новое правительство Германии решило быстро вторгнуться и захватить такие важные территории, особенно Нидерланды с их торговыми портами и Богемию с её промышленным центром.\n\nБлагодаря дружественным правительствам в Копенгагене и Амстердаме и полной аннексии богемского рейхспротектората новый фюрер установил контроль над всей Центральной Европой."
 WORLD.2045.a:0 "Да здравствует Рейх!"
 WORLD.2045.b:0 "Кажется, старый лев ещё может рычать."
 WORLD.2045.c:0 "Этого следовало ожидать."
 
 WORLD.2046.t:0 "Чрезвычайный суд в Германии"
 WORLD.2046.d:0 "Фюрер Великогерманского Рейха, Альберт Шпеер, стремясь очистить НСДАП от коррупции и предательства, начал программу 'Чрезвычайного суда' - особого судебного процесса, в ходе которого самые проблемные члены партии была обвинены в разнообразном списке преступлений, от злоупотребления властью до получении взяток и даже государственной измены.\n\nВ результате этого, несколько демократических стран осудили то, что якобы показалось им замаскированной чисткой нелояльных Шпееру элементов, но это никак не остановило правительство Германии. Спустя несколько месяцев Шпеер добился отличного результата: он не только усилил контроль над партией, но и получил больше поддержки от простых немцев, уставших от коррупционеров и предателей в правительстве.\n\nТеперь, имея за своей спиной верное ему правительство и народ, фюрер может спокойно сосредоточиться на более важных делах."
 WORLD.2046.a:0 "Эти предатели получили по заслугам!"
 WORLD.2046.b:0 "Леопард не может избавиться от своих пятен..."
 WORLD.2046.c:0 "Чистка: как же банально!"
 
 WORLD.2047.t:0 "Мягкая рука на востоке"
 WORLD.2047.d:0 "После восстановления немецкой гегемонии над Восточноевропейскими рейхскомиссариатами, большинство ожидало, что Германия просто восстановит старую систему, но, похоже, они ошибались. Поразив всех, Германия сделала большой шаг вперёд, реорганизовав независимые государства во главе с формально свободными правительствами.\n\nХотя большинство согласны с тем, что эти новые государства в основном состоят из коллаборационистов, никто не отрицает, что это важная реформа. Фюрер немедленно подписал несколько договоров с новоприобретенными странами, что, несомненно, принесёт большую пользу для Германии.\n\nС этой новой системой, которая, по мнению большинства, находится под сильным влиянием реформистского крыла партии, гегемония Германии над Восточной Европой кажется гораздо более стабильной, чем при старой."
 WORLD.2047.a:0 "Разумный выбор для разумного правительства."
 WORLD.2047.b:0 "Неожиданное, но долгожданное развитие событий."
 WORLD.2047.c:0 "Кажется, они усвоили свой урок ..."
 
 WORLD.2048.t:0 "Жёсткая хватка на востоке"
 WORLD.2048.d:0 "Восстановив свою гегемонию над Восточноевропейскими Рейхскомиссариатами, Рейх решил реорганизовать их в единый Рейхсландер, автономные регионы под строгим надзором Германии. Местный рейхсштаттальтер, пользующийся поддержкой правительства, должен контролировать гражданскую администрацию, чтобы обеспечить жёсткий контроль над территорией, но более эффективно управлять её по сравнению со старыми рейхскомиссарами.\n\nХотя это, вероятно, смягчит худшие стороны прямого немецкого господства, большинство наблюдателей согласны с тем, что это мало что даст для подавления пламенной ненависти, которую туземцы испытывают к своим завоевателям. Многие полагают, что следует ожидать скорое увеличения волн партизанских атак и диверсий."
 WORLD.2048.a:0 "Наше руководство сильнее, чем когда-либо!"
 WORLD.2048.b:0 "Этот новый порядок, как и предыдущий, обречён на крах..."
 WORLD.2048.c:0 "Возьмите старую систему, используйте новое название: вуаля!"
 
 WORLD.2049.t:0 "Запуск NetzRAM"
 WORLD.2049.d:0 "После нескольких лет подготовки, тестов, настроек и улучшений, наконец, NetzRAM находится в сети и полностью готов к работе. Эта новая и невероятно продвинутая система, соединяющая вместе все компьютеры в наиболее важных исследовательских центрах и правительственных бюро по всему Рейху, позволяет невероятно быстро передавать любые данные, от текста до изображений, значительно улучшая координацию между различными учреждениями.\n\nХотя основная цель NetzRAM - помочь научным исследованиям и повысить бюрократическую эффективность, мало кто сомневается в том, что фюрер будет экспериментировать с её использованием в военной сфере и шпионаже. После этого, кто знает, возможно, систему удастся расширить и адаптировать для гражданского использования? Тем не менее, одно можно сказать наверняка: с этим достижением Рейх сделал шаг в будущее."
 WORLD.2049.a:0 "Будущее - уже сегодня!"
 WORLD.2049.b:0 "У нас появился новый соперник за технологическое превосходство?"
 WORLD.2049.c:0 "Невероятно!"
 
 WORLD.2050.t:0 "German Reich Seeks Detente With Empire Of Japan"
 WORLD.2050.d:0 "During a press conference held today in the the Reichskanzlei, Albert Speer, Führer of the German people, has announced his decision to open a new diplomatic mission in Tokyo, capital of the Empire of Japan, to "foster renewed feelings of friendship between our nations"\n\nThis comes as a surprise to most international observers, who believed Reichsminister Helmut Schmidt would steer the foreign policy of the Reich towards the other side of the Pacific, especially considering the fact that Japan is heavily suspected of being involved in the last attempt on Adolf Hitler's life.\n\nThe Führer has quickly refuted such suspicions as "outrageous claims" that fail to understand "the great emphasis Japanese culture puts on honor and loyalty". Germany and Japan fought together in the greatest war to ever befall mankind, and he is certain that this will unite their two nations more than the last twenty years divided them."
 WORLD.2050.a:0 "It seems Schmidt got sidelined."
 
 WORLD.2051.t:0 "Rapprochement Between Germany And Japan Succeeds"
 WORLD.2051.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a series of comprehensive agreements between our nations" that will "help mending the regrettable misunderstanding of the last two decades". While the contents of the treaties are yet to be made public, everyone could notice the satisfaction in both delegations' members, except perhaps Reichsminister Helmut Schmidt."
 WORLD.2051.a:0 "Is a new Tokyo-Berlin Axis on the horizon?"
 
 WORLD.2052.t:0 "Diplomatic Conference Between Germany And Japan Succeeds"
 WORLD.2052.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a comprehensive treaty" that will "set the course for friendly relationships between our countries". While the contents of the treaty are yet to be made public, everyone agrees that the conference was an important step towards detente between the two superpowers, though small differences remain."
 WORLD.2052.a:0 "Better than what most expected."
 
 WORLD.2053.t:0 "Diplomatic Talks Between Germany And Japan Stall"
 WORLD.2053.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of a memorandum that "will set the first stone in the long road to rapprochement" between the two superpowers. In the diplomatic jargon, this means that the talks didn't go well, but at least they found common ground on matters of principle: time will tell if the detente will become reality, or remain on paper."
 WORLD.2053.a:0 "Just as expected: pride kills friendship."
 
 WORLD.2054.t:0 "Diplomatic Talks Between Germany And Japan Fail"
 WORLD.2054.d:0 "After weeks of negotiations, the German delegation to Tokyo departed in a hurry without even releasing a statement. To most international observers, this is the equivalent of admitting that the conference failed spectacularly. This belief was later confirmed by rumors from the usually secretive Japanese foreign minister, where an unnamed official revealed that the only thing the two sides could agree on was their disagreement. While relations between countries - and especially superpowers - can change in mere hours, most agree that this spells the end for any hope of a rapprochement between the two former allies."
 WORLD.2054.a:0 "Perhaps they should have listened to Schmidt..."
 
 WORLD.2055.t:0 "Шпеер побеждает в Гражданской войне в Германии"
 WORLD.2055.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Альберта Шпеера. Когда-то считалось, что он получил слишком небольшую поддержку как со стороны вооруженных сил, так и со стороны населения, чтобы представлять хоть какую-то угрозу в войне, но Шпеер сегодня смог занять пост фюрера и выступил перед, олицетворяя собой новую эру для Рейха.\n\nХотя Шпеер пообещал осуществить большие экономические и политические реформы, которые его сторонники с нетерпением ожидают, мало кто подозревает, что следующие несколько месяцев будут лёгкими для нового фюрера. Даже если Шпееру удастся привлечь на свою сторону немцев и начать исцелять искалеченный народ, большая часть Европы по-прежнему охвачена хаосом, который, по мнению многих, новый лидер Германии не сможет разрешить. Тем не менее, когда страна находится в страшных руинах, многие благодарны за то, что теперь, по крайней мере, уже великий архитектор Рейха отвечает за её восстановление."
 WORLD.2055.a:0 "Мир возвращается в Германию."
 
 WORLD.2056.t:0 "Борман побеждает в Гражданской войне в Германии"
 WORLD.2056.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Мартина Бормана. Получив большую поддержку во время гражданской войны, многие ожидали, что победа Бормана станет наиболее вероятным исходом этого ужасного конфликта. Стоя сегодня перед Фольксхалле, новый фюрер пообещал немецкому народу скорое возвращение к былой славе Рейха, а также провидение некоторых ограниченных реформ.\n\nОднако, имею только лишь страну в руинах, с развалившейся экономикой, подавленным населением и большей частью рейхскомиссариатов, всё ещё охваченных хаосом, будущее Рейха остается неопределённым. Тем не менее, когда Германию возглавляет великий политик, многие по-прежнему надеются, что Борман действительно сможет вернуть долгожданную стабильность и процветание."
 WORLD.2056.a:0 "Мир возвращается в Германию."
 
 WORLD.2057.t:0 "Геринг побеждает в Гражданской войне в Германии"
 WORLD.2057.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Германа Геринга. Главной причиной победы оказалось то, что большая часть Вооружённых сил встала на сторону Геринга во время войны, новый фюрер лично поблагодарил Вермахт во время сегодняшней речи в Фольксхалле.\n\nПоскольку Геринг публично выступает за милитаристскую политику, многие теперь опасаются того, насколько глубоко может врасти влияние Вермахта и как скоро начнётся подготовка к новой войне. Тем не менее, учитывая, что вся страна лежит в руинах, экономика разрушена, а народ подавлен, дальнейшее будущее Германии остается неопределённым. Хоть и многие страны опасаются вторжения Рейха, остальные сейчас просто рады тому, что Геринг смог принести долгожданный мир."
 WORLD.2057.a:0 "Мир возвращается в Германию."
 
 WORLD.2058.t:0 "Гейдрих побеждает в Гражданской войне в Германии"
 WORLD.2058.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Рейнхарда Гейдриха. Ненавистное простым населением, именно силы СС помогли Гейдриху одержать верх. Выступая перед Фольксхалле, новый фюрер обвинил правительство Германии в войне и упадке, и пообещал наконец устранить всех дегенератов, паразитирующих на Рейхе.\n\nХоть и Генрих Гиммлер тепло поздравил Гейдриха с победой, международный отклик был приглушен глубочайшим беспокойством за будущее Германии. Имея только страну в руинах, рухнувшую экономику, утомлённое население и Европой, всё ещё охваченной хаосом, многие теперь опасаются того, что же приготовит правление этой тайной фанатичной организации для мира."
 WORLD.2058.a:0 "Мир возвращается в Германию."
 
 WORLD.2059.t:0 "Шпайдель побеждает в Гражданской войне в Германии"
 WORLD.2059.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with the shocking victory of Hans Speidel. Hero of the West Russian War and the man who seized Germania to protect it at the beginning of the war, Speidel refused to accept any of the contenders claims to the Führership and entered the war himself. Now victorious, Speidel bitterly condemned the contenders before the Reichstag for all the death and destruction they had inflicted upon the Reich.\n\nNow taking on the leadership of Germany himself, Speidel has vowed to enact some degree of reform to the Reich. Yet as many hail Speidel as a hero once more for saving the nation from those who tore it apart, so too do many simply denounce him as a vulture pouncing upon the carcass of Germany."
 WORLD.2059.a:0 "Мир возвращается в Германию."
 
 WORLD.20601.t:0 "Мейнкоф побеждает в Гражданской войне в Германии"
 WORLD.20601.d:0 "From the ashes of a state torn asunder, a victor has emerged in the German Civil War. The bloodiest conflict in European history, the German Civil War saw ideological giants fight, fall, and... rise. When Ulrike Meinhof and her Red Army Faction seized power from Speer's liberals, the chaos and destruction that followed on her conquest of the Reich brought devastation and a taste to the RAF's revolutionary policies for Germany. On the steps of the Reichstag, Meinhof addressed the assembled crowd with a speech decrying Nazism and the wretched institution it sustained.\n\nIt is there that the new chairwoman declared the formation of a united Deutsche Sozialistische Republik, a Marxist utopia aiming to equalize all citizens of the Reich. The future is unknown, but one can expect that the German Revolution will not be a quiet one."
 WORLD.20601.a:0 "Dreadful."
 
 WORLD.20611.t:0 "Шёрнер побеждает в Гражданской войне в Германии"
 WORLD.20611.d:0 "With the Reich in flames, her government crippled, and her population pressed for the never-ending conflict, what once was the European superpower has finally fallen out of total war. Ferdinand Schörner, principal supporter to Göring's militarists, has led his regiments of conscripted citizens into Germania with the intention of declaring himself Führer-regent for the reformed Reich.\n\nSpeaking to his armies from the steps of the Reichstag, Schörner declared the formal establishment of the Regierung des Nationalen Wiederaufbaus, a state aimed at rebuilding the Reich with Schörner serving as temporary head of state. With the Reich's colonial administrations having severed ties with the central authority in Germania, it is expected that Schörner's first of many "National Reconstruction" conquests will be related to the restoration of that authority."
 WORLD.20611.a:0 "A beast has been unleashed."
 
 WORLD.20621.t:0 "A Second Sun"
 WORLD.20621.d:0 "Germany is aflame.\n\nIgnited in the chaos of the interwar, she burned brighter than any candle a man could hold. Her fires raged and soared and Europe was illuminated by a war that brought the Reich's fire to the darkest corners of what was once civilization. The world winced in fear at the bright light blinding it.\n\nIn a great flash in the Pacific Ocean, the war finally ended - but the scorching rage proved too strong for its creator.\n\nThe German Civil War has turned nuclear, with the contenders fielding tactical nuclear arms to eradicate their former brothers.\n\nWhere the nation once stood now blares a second sun, incinerating all it had built and more. Whoever wins the war shall be crowned the King of Ashes, baptized with light turned to darkness.\n"
 WORLD.20621.a:0 "Germany's legacy is one of destruction."
 
 WORLD.2063.t:0 "The Yasuda Crisis"
 WORLD.2063.d:0 "Following the release of information implicating Yasuda Holdings executives as ringleaders in a corruption scheme turned murder investigation, the titanic Zaibatsu appears to be in dire straits. When the Tokyo Stock Exchange opened earlier this morning, the floors were flooded with frantic shareholders begging for their orders to be processed first and frightened interns carrying bins of SELL orders through the chaos.\n\nAlready Yasuda's holdings have entered free-fall and the mass-liquidation of assets held in the home islands, Guangdong, Vietnam, and China has created an economic power vacuum set to tear the Sphere economy apart. Experts predict that the Zaibatsu is on life support and, unless Ino's cabinet can be mobilized to produce a miracle, a total collapse of the corporation can be expected as soon as next week.\n"
 WORLD.2063.a:0 "What falls faster, a man or his shares?"
 
 WORLD.2064.t:0 "Кидо избран премьер-министром Японии"
 WORLD.2064.d:0 "Будучи темной лошадкой современной японской политики, Коити Кидо вновь избран на пост премьер-министра. С поддержкой императора, Кидо выступил перед парламентом и пообещал "более тёплое сотрудничество" между всеми фракциями в японском правительстве.\n\nНаиболее распространенная критика Кидо ссылается на его предыдущее пребывание на посту премьер-министра с вопиющей коррупцией в и посредничеством в сделках, которые превратили Ассоциацию помощи трону в партию, где непрочные соглашения и скрытые сделки являются нормой.\n"
 WORLD.2064.a:0 "Успех маловероятного кандидата."
 
 WORLD.2065.t:0 "Икеда избран премьер-министром Японии"
 WORLD.2065.d:0 "После борьбы за власть из-за отставки Хирои Ино с поста премьер-министра Японии, Икэда Масаносукэ смог подняться на вершину политического Олимпа в парламенте. Убеждённый консерватор, Икэда представил себя как компромиссный вариант, объединив довоенных консерваторов из Риккэн Сэйюкай и отступников из либеральной фракции Адмирала Такаги.\n\nСам Икэда был откровенен в своих реформах, пообещав устраненить коррупцию и административные недочёты, которые преследовали Японию в эпоху Ино. Многие критикуют его за то, что он сделает слишком мало для Японии, другие же хвалят его за рассудительность и сдержанность."
 WORLD.2065.a:0 "Статус-кво вновь побеждает."
 
 WORLD.2066.t:0 "Кая избран премьер-министром Японии"
 WORLD.2066.d:0 "После борьбы за власть из-за отставки Хирои Ино, новым премьер-министром Японии был назначен Кая Окинори. Лидер клики реформистских бюрократов имеет огромные амбиции - реконструкция государственного аппарата в сторону корпоративистской модели с националистической риторикой, расширенное использование Императорской армии Японии и флота для защиты японских интересов в Азии и большое стремление к экспансии государственной промышленности по образцу Квантунской армии в Маньчжоу-Го.\n\nХоть и Кая популярен, многие опасаются замысла бюрократов - точнее, замысла тех, кто их поддерживает. Также следует отметить, что Киси Нобусукэ поздравил Каю с назначением на пост премьер-министра, отметив, что Кая будет олицетворять собой настоящие интересы японцев."
 WORLD.2066.a:0 "Пожалуй, мы увидели экономиста в правительстве."
 
 WORLD.2067.t:0 "Такаги избран премьер-министром Японии"
 WORLD.2067.d:0 "Хоть и будучи маловероятным победителем схватки за власть, Сокити Такаги всё же смог подняться на вершину политического Олимпа после отставки Хирои Ино. Из-за обещаний о провидении либеральных реформ, адмирал приобрел так и большую поддержку среди народа, так и множество врагов, в частности, среди Императорской армии Японии. Также следует отметить его борьбу против коррупции в японской политике - то, что он называет "...опухолью Империи и принижением Кокутай." Наряду с этим, Такаги является ярым сторонником технократии, как системы, по его словам,  гарантирующей дальнейшее развитие государства.\n\nОднако общественная поддержка Адмирала заметно пошатнулась. Объединяя вокруг себя прогрессивных студенческих активистов и Императорский флот Японии, Такаги, похоже, напрашивается на политическое самоубийство. Только лишь время покажет, выдержат ли либералы незатихающие на них гонения."
 WORLD.2067.a:0 "Что подумает об этом армия?"
 
 WORLD.2060.t:0 "China Modernizes"
 WORLD.2060.d:0 "In 1962, Chinese president Gao Zongwu announced his program to completely modernize the Chinese economy. Over the years he has systematically transformed China into an engine and breadbasket of the modern area. Feeding billions in the Sphere and generating enough wealth to rival Japan, they are now perhaps the only nation in the Co-Prosperity Sphere to rival Japan in industry and international economic projection.\n\nHowever, it must be noted that not all is well in China. The ancient nation is still plagued with a corrupt government and the fading encroachment of Japanese megacorporations. Even with these obstacles, one great mountain has been climbed. China is no longer the Sick Man of Asia; the century of humiliation is over."
 WORLD.2060.a:0 "Perhaps the next will be the Chinese century."
 WORLD.2060.b:0 "Another grand achievement of Asian Co-Prosperity."
 
 WORLD.2061.t:0 "Кризис в Нанкине!"
 WORLD.2061.d:0 "В прессу проник новый отчёт полиции Китая. В нём подробно описываются ужасающие действия мегакорпораций, которые десятилетиями контролировали китайскую промышленность. Данный отчёт вполне может потрясти весь Китай до глубины души. Это истории сотен людей, которые подверглись физическому, словесному и сексуальному насилию со стороны богатеев из Дзайбацу. Это огромная сумма денег, которая была тщательно присвоена у китайских рабочих и фермеров. Это бухгалтерские книги компаний, которые в настоящее время незаконны в соответствии с японским антимонопольным законодательством. Вовлечённость Японии в китайскую экономику достигла предела, и каждый мужчина, женщина и ребенок в Сфере знают об этом."
 WORLD.2061.a:0 "Молитесь, чтобы они были живы!"
 WORLD.2061.b:0 "Время перевернуть всё вверх дном."
 WORLD.2061.c:0 ""
 
 WORLD.2062.t:0 "Warlord Insurrection in China"
 WORLD.2062.d:0 "The Chinese cannot catch a breath. In Yunnan, an old warlord by the name of Long Yun has broken out of prison and declared a national crusade against the hanjian of Zhongguo. While subjected to a horrible and grisly birth, his militarist dictatorship has seemed to strike something of a nerve. Already, hundreds of thousands of the young men of Yunnan are volunteering or being conscripted into the new "National Protection Army". Rapidly mobilizing a ragtag army, Long Yun has stated that he intends to reach Nanjing or die trying. A wave of terror has spread across China, as tales of mass killings, razings and death from Yunnan sweep the roads. As one horseman of the apocalypse rides in the southwest, another glares from across the yellow sea."
 WORLD.2062.a:0 "A Second Northern Expedition?"
 WORLD.2062.b:0 "This Mad Dog will be put down!"
 WORLD.2062.c:0 "A pitiful rebellion, fitting for a pitiful state to deal with."
 
 WORLD.9999.t:0 "Hidden Heroes"
 WORLD.9999.d:0 "England, filled with so much strife and confusion, has once again entered international news today. But this is not news of a bombing or repression by the garrison, as has become normal, but one of art.\n\nAcross the streets of London, several spray paintings have been spotted. While at first these pieces aroused little notice, the spray-paint reached the papers when the artist--identity unknown--managed to spray-paint one of their pieces on the front doors of Parliament.\n\nThought provoking and well drawn, the art has lit popular imagination and pictures of various pieces attributed to the artist (known by the moniker of 'Softboy') has spread across the world. Little is known about the artist, only that they are possibly connected to the British Socialist movement, but nobody can seem to stop talking about what the art really means.\n"
 WORLD.9999.a:0 "Great minds of a generation, working from the dark!"
 WORLD.9999.b:0 "We must admit, they are very thought provoking."
 
 WORLD.2070.t:0 "Pierre Poujade Elected as President of France!"
 WORLD.2070.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the regrettable disappearance of former president Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Poujade, leader of the Parti National, as president of the French State. Perceived as the status quo candidate, even in regards to foreign policy after the recent military disaster, his victory comes as no surprise for those well informed about French politics.\n\nFinding strong support among the middle classes, the farmers and the craftsmen of France, Poujade has vowed to empower these strata of French society as the backbone of the country's economy, a platform met with suspicion by the upper classes. The new president seems to enjoy the support of the armed forces, at least for now, but only time will tell if he will be able to maintain stability amidst a net of contrasting interests.\n"
 WORLD.2070.a:0 "Le monde a besoin de la France, la France a besoin de tous les Français."
 
 WORLD.2071.t:0 "Pierre Sidos Elected as President of France!"
 WORLD.2071.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the treacherous escape of former president Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Sidos, leader of the Parti Populaire Français, as president of the French State. A staunch Germanophile, Sidos has vowed to re-establish closer links with the German Reich to counter Burgundian aggression.\n\nThe major representative of the French far right, Sidos enjoys the support of the armed forces, and is known for his virulently anti-democratic ideas - calling for the curtailing of parliamentary powers, the ban of several pro-democracy parties, and the establishment of strict state Catholicism in France. As France seems poised to firmly stay in the German sphere, the world wonders if this strategy will pay off for them in the long run."
 WORLD.2071.a:0 "Que la France éternelle se souvienne de ton heure!"
 
 WORLD.2072.t:0 "Antoine Pinay Elected as President of France!"
 WORLD.2072.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the mysterious vanishing of former president Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Antoine Pinay, leader of the reformist wing of the Parti National, as president of the French State. The new president has managed to assemble an unstable coalition of reformists, united by their goal of reintroducing full democracy to France.\n\nAlready, the French far right has expressed fierce opposition to Pinay, and internal tensions in France seem to be on their way to increase once again. Some believe that Pinay has in fact contacts in the Résistance, and that he plans to use them in his grand plans of democratic reform. However, with infighting in the Aseemblée already mounting and some reports of far right militias already organizing, the feasibility of Pinay's plans seems dubious at best."
 WORLD.2072.a:0 "Il faut que la France redevienne la France!"
 
 WORLD.2073.t:0 "Jean Bichelonne Elected as President of France"
 WORLD.2073.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the puzzling abduction of former president Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Jean Bichelonne, leader of the technocratic wing of the Parti National, as president of the French State. Bichelonne has been carried to victory by the strong support he enjoys among the industrial barons that form much of France's upper classes.\n\nBichelonne is especially known for "Plan PRIME", an audacious and controversial economic plan designed to achieve French self sufficiency from the German economy, which has been questioned by many politicians in the country to be nothing short of madness. Some circles have accused Bichelonne of connections to a shady "synarchist" cabal, and the unpopularity of the new president among the armed forces and the French population might spell an early end for his rule.\n"
 WORLD.2073.a:0 "Amis, la France nous attend."
 
 WORLD.2074.t:0 "Pierre Gaxotte Elected as President of France"
 WORLD.2074.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the expected departure of former president Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Gaxotte, leader of the Action Française, as president of the French State. A well known historian and academic, Gaxotte has won a surprising victory, considering his avowed (and not exactly popular) intention to restore monarchy in France.\n\nA supporter of the house of Bourbon-Orléans, Gaxotte has already proclaimed that he shall begin the process to restore monarchist rule over the country, by inviting Henri d'Orléans, count of Paris, to take the throne as king Henry VI. However, his projects are threatened not just by their general unpopularity, but also by Henri's own support for democracy and by Gaxotte's own allies, like the young Nouvelle Action Française movement."
 WORLD.2074.a:0 "Tous à l'ouvrage! La France renaîtra!"
 
 WORLD.2075.t:0 "France Rejoins the Einheitspakt"
 WORLD.2075.desc:0 "With the signing of the Bordeaux Accord between President [FRA.GetLeader] and Reichsminister des Auswärtigen Helmut Schmidt, the French State has officially rejoined the Einheitspakt. This came after extensive diplomacy between the two politicians that culminated in Fall Rollo - a Franco-German military operation against the rogue Breton state.\n\nWith the French State once again part of the Einheitspakt, international observers believe Germany to have gained a highly important strategic point in Europe. Reciprocally, the French are posed to gain a sizeable manner of aid and benefits from Germany now, a view further reinforced by the general reformist course of Führer Speer's regime and the promises made by Reichsminister Schmidt."
 WORLD.2075.a:0 "Erbfeinde werden Freunde."
 
 WORLD.2076.t:0 "France Shuns the Einheitspakt"
 WORLD.2076.desc:0 "According to what little free news trickles out of Europe and past the Reich's censorship efforts, Führer Speer's diplomatic efforts with France headed by Reichsminister des Auswärtigen Helmut Schmidt have failed. Due to questionable attempts at negotiation, the French government under [FRA.GetLeader] refuted Speer's governments envoy, preventing the French State's reentry into the Einheitspakt for good.\n\nA considerable diplomatic embarassment for Germany, the failure of these negotiations cast a shadow on the Reich's little remaining influence over western Europe. Its local rival the Italian Empire, and further away the United States of America, are sure to make use of this opportunity against their enemy."
 WORLD.2076.a:0 "Erbfeinde bleiben Erbfeinde."
 
 WORLD.2077.t:0 "France Collapses amidst Fall Rollo Failure"
 WORLD.2077.desc:0 "In shocking news, the Franco-German military operation to seize the rogue [BRT.GetName] has resulted in the shattering of the nascent French Armed Forces and, with them, the French State itself. In the wake of Fall Rollo and its catastrophic failure, French organizations including the Organisation Armée Secrète have risen up, resulting in the hasty withdrawal of German forces from France and chaos across the rump state.\n\nWith no official statement from the Greater Germanic Reich, aimless panic from the few French officials contactable and no sight of [FRA.GetLeader], international observers are beginning to accept that France may now truly be lost."
 WORLD.2077.a:0 "Au revoir, mon ami..."
 
 WORLD.2078.t:0 "Восстание рабов в рейхе"
 WORLD.2078.desc:0 "Есть много вещей, которыми Рейх печально известен на международном уровне, и ни одна из них не является столь страшной, как массовое использование рабского труда в своих проектах, принесшие очень много бед всей Европе. Однако благодаря неуклонным реформам фюрера Шпеера казалось, что беспорядки среди рабов просто пропали. Как бы это ни было странно, но это ложь.\n\nНа восточных землях Рейха рабы восстали против своих немецких хозяев. Пока правительство Шпеера пытается хоть как-то на это отреагировать, фельдмаршал Шёрнер быстро захватил контроль над Московией, пообещав сокрушить повстанцев, если ситуация выйдет из-под контроля Германии. Хотя между всеми тремя сторонами всё ещё сохраняется нестабильный мир, вся планета, затаив дыхание, наблюдает, что будет, если Германия, наконец, сможет полностью сбросить оковы рабства."
 WORLD.2078.a:0 "Это катастрофа!"
 WORLD.2078.b:0 "Восстаньте, рабы, ибо ваша свобода уже рядом!"
 WORLD.2078.c:0 "Больше никаких уступок!"
 WORLD.2078.d:0 "Время для размышлений подходит к концу."
 
 WORLD.2079.t:0 "Мятеж Вермахта разгромлен"
 WORLD.2079.desc:0 "Мятеж фельдмаршала Фердинанда Шёрнера в бывшем Рейхскомиссариате Московия потерпел серьёзное поражение, согласно как независимым, так и подконтрольных Рейху источникам. Первоначально сосланные на эту территорию для защиты обширных реформ Вермахта под руководством фельдмаршалов Хеннинга фон Трескова и Ханса Шпейделя в Германии, когда вспыхнуло Восстание рабов, Шёрнер подорвал власть генерала Алексиса фон Ренна для того, чтобы устроить переворот.\n\nВ условиях, когда Московия лежит в руинах, а рабы все ещё контролируют Восточную Европу, судьба нечестивого фельдмаршала гарантирована как бесцеремонная смерть. Однако, пока рабы все ещё бунтуют, нельзя точно сказать, когда в Европе полностью вернётся стабильность."
 WORLD.2079.a:0 "Кровавый Фердинанд повержен."
 
 WORLD.2080.t:0 "Восстание рабов подавлено"
 WORLD.2080.desc:0 "Восстание рабов Вилли Брандта было жестоко подавлено Вермахтом, согласно как независимым источникам, так и источникам подконтрольных Рейху. Отчёты о количестве жертв и потерь, которые произошли в результате восстания, скрыты и подвергаются государственной цензуре, но оцениваются как катастрофически большие. Восстание рабов, возглавляемое несколькими большими европейскими партизанскими группами, боролось за отмену рабства и пресловутые Нюрнбергские законы.\n\nПоскольку большая часть Восточной Европы сейчас лежит в руинах, международные инвесторы ушли из некогда многообещающего Германского таможенного союза, а некоторые страны так вообще настоятельно предложили пересмотреть политику в отношении Германии. Брандт ныне считается мертвым."
 WORLD.2080.a:0 "Мечты о свободной Европе мертвы."
 
 WORLD.2081.t:0 "Восстание рабов закончилось"
 WORLD.2081.desc:0 "Сегодня после напряжённых переговоров с восставшими рабами и их союзниками-партизанами Альберт Шпеер торжественно объявил в Зале Славы о достижении соглашения с повстанцами. В свою очередь для немедленной отмены рабства и Нюрнбергских законов - "слишком поспешных" требований по мнению фюрера - повстанцы должны отступить и вернуться в цивилизацию. Встретив неоднозначную реакцию и кучу критики со стороны НСДАП, тем не менее, данное заявление нашло значительное одобрение в народе, Германском таможенном союзе и даже на международном уровне.\n\n"Банда четырех", известная как ведущая реформаторская сила в Германии, не дало каких-либо комментариев о фюрере и его заявлении. Сообщается, что лидер мятежных рабов, Вилли Брандт, бежал в Соединённые Штаты."
 WORLD.2081.a:0 "Похоже, что фюрер снова в центре внимания."
 
 WORLD.2082.t:0 "Восстание рабов закончилось"
 WORLD.2082.desc:0 "Сегодня после напряжённых переговоров с восставшими рабами и их союзниками-партизанами, Курт Кизингер торжественно объявил в Зале Славы о достижении соглашения с повстанцами. В свою очередь, для дальнейших широкомасштабных реформ, включая немедленную отмену рабства и Нюрнбергских законов - "долгожданный" по словам заместителя фюрера - порядок будет восстановлен на востоке. Столкнувшись с восстанием и огромными протестами НСДАП, невиданными со времен Гражданской войны в Германии, тем не менее, данное заявление нашло значительное одобрение в народе и за рубежом, во многом благодаря свободе, которую эти реформы предоставляют Рейху и всеми Германскому таможенному союзу.\n\nБыло заметно, что Шпеер отсутствовал во время обращения Кизингера, якобы выздоравливая от "незначительного гриппа". Также сообщается, что лидер мятежных рабов, Вилли Брандт, бежал в Соединённые Штаты."
 WORLD.2082.a:0 "И кто же сейчас на самом деле фюрер?"
 
 WORLD.2083.t:0 "Беспорядки в Нюрнберге"
 WORLD.2083.desc:0 "The pride of the German Reich was damaged today as an outbreak of dissidence occurred within the very celebrations of its achievements. The annual Nuremberg rallies supporting the NSDAP were met with protests from a gathering group of students, advocating for free speech and reform within the Reich. However, whilst leading the protests of the student gatherers, one of the students, Rudi Dutscke, was shot by Josef Bachmann, who has appeared to have no government ties, on account of his ideological leadership.\n\nAngered by Dutschke's death, the students broke through several barricades fighting against guards whilst officials replied through force. After several waves of gunfire, the riot was dispersed, and the city of Nuremberg was placed under martial law by authorities. The Reichsbanner, a German socialist group, claims support for the protestors and that Dutschke's shooting was orchestrated by the Reich itself.\n"
 WORLD.2083.a:0 "Тревожно."
 
 WORLD.2100.t:0 "The Mysterious Disappearance of Albert Speer"
 WORLD.2100.desc:0 "Albert Speer has vanished. The former German Reichsminister-turned-Nazi exile has spent the last few years living in America after seeking political asylum. While many Nazis who fled the aftermath of the German Civil War sought to change their identity, Albert Speer instead published a book under his own name and conducted several high-profile interviews to increase its sales figures.\n\nAs of the early hours of the morning, Albert Speer has gone missing, and the American police are coordinating to conduct a nationwide manhunt. In a public statement, Germany's Foreign Minister Walther Hewel wished the Americans luck in their investigation and demanded that Speer be extradited to the Reich in the event of his discovery."
 WORLD.2100.a:0 "Where is Speer?"

 WORLD.2101.t:0 "The Assassination of Albert Speer"
 WORLD.2101.desc:0 "Albert Speer is dead. The former German Reichsminister-turned-Nazi exile had spent the last few years in America after seeking political asylum. While many Nazis who fled the aftermath of the German Civil War sought to change their identity, Albert Speer instead published a book under his own name and conducted several high-profile interviews to increase its sales figures.\n\nAt 11am in broad daylight, Speer was shot six times by a single gunman who allegedly shouted "Heil Bormann" before leaping into the back of a nearby vehicle, which swiftly raced away. Speer was dead by the time the ambulance arrived. Germany's Foreign Minister Walther Hewel has refused to confirm or deny the involvement of Germany's Ordnungspolizei, instead labelling Speer a "treacherous dog who deserved his fate". The President fo the United States has signalled his fury."
 WORLD.2101.a:0 "An insult to America."

 WORLD.2102.t:0 "Реформистское правительство Германии рушится"
 WORLD.2102.desc:0 "После внезапного радиомолчания и закрытия нескольких недавно установленных международных связей между Рейхом и остальным миром международные наблюдатели благодаря скудным источникам составили довольно мрачную картину. Правительство фюрера Альберта Шпеера, которое, как известно, состоит из так называемой 'Банды четырех' - группы влиятельных реформистов в рейхе, которые присоединились к Шпееру за несколько дней до начала Гражданской войны в Германии - рухнуло.\n\nНа его месте теперь правительство реакционеров из НСДАП во главе с Теодором Оберлендером. Фюрер Шпеер, которого никто не видел с момента введения дипломатических ограничений, в официальном публичном заявлении, переданном Рейхсканцлей, заверил, что "всё под контролем". Местонахождение бывших членов правительства неизвестно."
 WORLD.2102.a:0 "Wir sind verloren."
 WORLD.2102.b:0 "Так и исчезает последняя надежда Европы."

 #Бургундия (стоп что)
 
 WORLD.3500.t:0 "Japanese Ship sunk in the Indonesian Isles!"
 WORLD.3500.desc:0 "News reports have officially confirmed that the Akizuki-class destroyer Tosa exploded yesterday during a patrol mission off the Greater Sunda Islands. Nearby radio stations reported intermittent bursts of static from the ship's direction moments before loss of signal. In total, 253 sailors are believed to have lost their lives beneath Indonesian waters.\n\nMore damningly, certain released reports from the Imperial Japanese Navy corroborated eyesight accounts of American submarines present within close proximity to the Tosa shortly before and after the tragedy. The repercussions of this ostensible massacre in relation to already-fraying Japanese-American relations remains to be seen."
 WORLD.3500.a:0 "Rough times are ahead."
 WORLD.3500.b:0 "They must pay."
 WORLD.3500.c:0 "Excellent."
 WORLD.3500.d:0 "Blood soaks the Sumatran Seas."
 
 WORLD.3501.t:0 "Americans step down from call to war over Tosa Crisis!"
 WORLD.3501.desc:0 "Several weeks ago, the Tosa, a Japanese destroyer off the coast of Sumatra within the Indonesian isles, was destroyed and sunk, leading to the deaths of all Two Hundred Fifty-Three crew members aboard. After weeks of brewing tensions escalating between the Empire of Japan and the United States of America, who was thought to be responsible for the sinking of the Tosa following several sightings of American submarines in the area, the American people have calmed down from the jump of accusations and the President has pulled the nation away from the crisis.\n\nHaving been defeated in the wake of the Second World War, the people of the United States have held a direct scorn against the Empire of Japan for nearly the past twenty years. Luckily, this didn't happen to escalate into a war which could have destroyed the very world we live in today."
 WORLD.3501.a:0 "Another humiliating loss."
 WORLD.3501.b:0 "Our supriority confirmed."
 WORLD.3501.c:0 "Another setback."
 WORLD.3501.d:0 "The Eagle retreats."
 
 WORLD.3502.t:0 "Prime Minister of Japan brings the nation away from Tosa Crisis!"
 WORLD.3502.desc:0 "The Japanese people underwent a period of mourning for the past several weeks, in wake of the news of the destruction of the Tosa, a Japanese Destroyer vessel, off the coast of the Sumatran island in Indonesian waters. In the sinking, Two Hundred Fifty-Three Japanese Seamen were killed as radio communications aboard the vessel died during the sinking. However, after weeks of posturing the notion of the Americans' involvement in the crisis, the Prime Minister of Japan declared an official stepping back from rising escalations in wake of accusations and insults between the two nations.\n\nVictorious over the Americans in the wake of the Second World War, the Japanese dominion over the Pacific sea has left their Empire in direct contempt with the American people, and have escalated into tensions for years. For now, we do not have to brace the world for another Pacific War yet, as tensions are put away and people return to their daily lives."
 WORLD.3502.a:0 "Never another Akagi."
 WORLD.3502.b:0 "To preserve the world sacrifice is needed."
 WORLD.3502.c:0 "Another setback."
 WORLD.3502.d:0 "The Rising Sun Sets."
 
 WORLD.3503.t:0 "The Third World War"
 WORLD.3503.desc:0 "Weeks of posturing, accusations, naval buildup, and insults have led to our most grave suspicions being revealed across the seas in the Pacific: the United States of America has initiated a state of war against the Empire of Japan following the incident of the Tosa's sinkage and the death of every member of her two hundred fifty-three member crew. Weeks of buildup included the Prime Minister's accusation of the United States' involvement in the destruction of the ship to the Secretary of the Navy sending an aircraft carrier down to launch a reconnaissance mission around the area the Tosa sunk, and, finally, it appears as though a surface-to-air missile was responsible for the destruction of the aircraft and the death of her pilot. With this, the United States has entered its first major war in nearly twenty years.\n\nFrom this point on, it is estimated that the full Land, Air, and Sea forces of both the Empire of Japan and the United States of America will be dedicated to waging war within Pacific territories, as the world watches on in fear and terror. With the question of nuclear buildup from both forces dawning in the minds of all, some wonder just how long the world may have before all is lost?"
 WORLD.3503.a:0 "The tragedy of '41 shall be avenged."
 WORLD.3503.b:0 "We will fight to the end."
 WORLD.3503.c:0 "Salvation awaits."
 WORLD.3503.d:0 "We are Dust, and to Dust we shall Return."
 
 WORLD.3504.t:0 "American Ambassador Murdered!"
 WORLD.3504.desc:0 "Shocking news today out of the turbulent Middle East, William A. Eddy, American ambassador to the Kingdom of Saudi Arabia has been found dead in his Riyadh apartment. Eddy was an instrumental part of expanding his country's influence in the region, and promoting its dominance over the oil trade.\n\nAlthough no murderer has formally been charged, a leaked CIA report noted that American backed security services had traced the murder weapons to a German-supported Ba'athist cell known to operate in the region. This may be related to reports from bystanders who claim they heard shouting in German around the time of the murder.\n\nThe American Government has demanded that Germany provide evidence that it was not involved in the murder, which has been met by silence from Berlin. For now all that is certain is that this will escalate tensions in an already violent region."
 WORLD.3504.a:0 "We must have justice!"
 WORLD.3504.b:0 "What is going on?"
 WORLD.3504.c:0 "Excellent."
 WORLD.3504.d:0 "Uh oh..."
 
 WORLD.3505.t:0 "The Führer steps back from tensions in Middle Eastern assassination!"
 WORLD.3505.desc:0 "Foreign conquest is no foreign concept to the German Reich, of course; however, the proxy wars and insurgencies present in this modern world spells a different form of conquest and war. Thus, in the dark underbelly of conflict, the Reich has discovered the worry of controversy: several weeks ago, American Ambassador William A. Eddy was found assassinated in his Riyadh residence during his work with the Kingdom of Saudi Arabia. In discovered ties between the Ba'athist group estimated to be responsible and the Reich, American calls for justice and German swears of innocence in the affair boiled into a tense standoff in the Middle East.\n\nHowever, acknowledging the potential fear of military conflict breaking out, or potential further losses if not evacuated quickly enough, the Führer officially called for the German resignation from the matter, and recanting enough to attempt to work with the Americans for solving the matter. The world has collectively taken a sharp sigh after tensions strangled the world for so long."
 WORLD.3505.a:0 "A triumph for the free world."
 WORLD.3505.b:0 "It was necessary."
 WORLD.3505.c:0 "We will simply have to try again."
 WORLD.3505.d:0 "The Swastika shudders."
 
 WORLD.3506.t:0 "United States leads de-escalation over Middle Eastern assassination!"
 WORLD.3506.desc:0 "Ambassador William A. Eddy of the United States, serving within the Embassy to the Kingdom of Saudi Arabia, was found murdered near his own residence within Riyadh. Official documents regarding the incident became leaked to the public, revealing the perpetrator having been several Ba'athist groups present throughout the Middle East; however, tensions brewed upon the revelation that several of these partisan cells happened to be backed by Reich interests, thus officially tying the German Reich to the murder. For months, Americans cried, calling for action to be taken in the wake of finding a dedicated and innocent patriot of the United States having been killed by the Nazis; however, amid growing military tensions in the Middle East, the President officially called for the backing down of the United States in the issue.\n\nAlthough several firebrands call for toughening relations with the Empire of Japan in the United States, many Americans still believe in the threat of the Reich and call upon the images of the Defense of England in their reason for entrenchment against the Reich. For now, however, war has been avoided once more, for the sake of the world."
 WORLD.3506.a:0 "Peace had to be protected."
 WORLD.3506.b:0 "Another American failure."
 WORLD.3506.c:0 "We will simply have to try again."
 WORLD.3506.d:0 "Oil-drunken rage, no doubt."
 
 WORLD.3507.t:0 "The Third World War"
 WORLD.3507.desc:0 "A few weeks ago, it was reported that the American ambassador to Saudi Arabia, WIlliam Eddy, had been murdered. His death was a tragedy, but not especially notable at the time. It was assumed that the Reich and Republic would bicker over it as they always did, one would be the petty winner and the other the petty loser, and life would go on.\n\nHowever, one after another, the superpowers proved unwilling to sacrifice their dignity for survival, and so the conflict escalated more and more, until the Middle East was aflame and hundreds of soldiers lay dead. Now there is no turning back. Both nations have moved to formally declare war and are mobilizing their reserves and missil defence systems for a full-scale conflict. It should only be assumed that when the nukes fly neither the uninvolved Empire of Japan or the myriad of smaller powers will be spared, or that they will not retaliate with their own weapons of mass destruction.\n\nTo some, this was inevitable. Ever since the last war, it had seemed that Humanity was constantly teetering at the brink of destruction, only to be saved by some chance event or another. To others, the end of the world will no doubt be a surprise -- caught by the nuclear fire asleep or in their bathtubs.\n\nIt does not matter now. The clock has struck midnight, the horsemen are riding, and the end of all nations is nigh. Soon all the clutter and chaos of civilization will be cleared away, and we can only hope that its eventual replacement will be something better."
 WORLD.3507.a:0 "Tyranny can no longer be abided."
 WORLD.3507.b:0 "We have no choice but to act."
 WORLD.3507.c:0 "Salvation awaits."
 WORLD.3507.d:0 "The end of humanity looms."
 
 WORLD.3508.t:0 "Бургундия наконец-то сделала это?"
 WORLD.3508.desc:0 "Швейцарская сейсмологическая служба опубликовала пресс-релиз с тревожными новостями. Вчера вечером в их штаб-квартире в Цюрихе произошла сейсмологическая активность где-то в Бургундской части Юрского горного массива, которая длилась несколько секунд и достигла 4,6 балла по шкале Рихтера. Из-за отсутствия вторичных толчков они пришли к выводу, что это 'не естественная деятельность, а скорее всего техногенный инцидент.' - Несколько швейцарских радиологов также сообщили о всплеске радиации в воздухе, эквивалентной легкому ядерному расплаву... или атомному взрыву.\n\nПравительства всего мира пришли к одному выводу: Бургундцы успешно испытали ядерное оружие, вдвое мощнее, того, что было сброшено на Перл-Харбор в 1945 году. Поскольку Черное государство, как всегда, остается молчаливым, эта новость, скорее всего, никогда не будет подтверждена. Тем не менее, похоже, что этот год запомнится как темная точка в истории: год, когда Бургундия вошла в ряды ядерных держав.\n"
 WORLD.3508.b:0 "Wunderbar!"
 WORLD.3508.c:0 "Что этот безумец себе позволяет?!"
 BRG_finally_done_it_tt:0 "Господи, спаси нас..."
 
 #Didn't read it lol
 WORLD.50003.t:0 "England Joins the OFN"
 WORLD.50003.desc:0 "Following months of back-and-forth diplomatic petitioning, along with more than a few direct meetings between English Prime Minister [ENG.GetLeader] and American President [USA.GetLeader], the English government has announced its entry into the OFN. The news was received very well in England, the USA, and especially the former dominions of Canada, Australia, and New Zealand. While German officials have released no comment on the new alliance, Prime Minister [ENG.GetLeader] called it, "a great day for the English people and for world peace."\n\nThe alliance brings back memories of the old Western Allies, and marks a massive shift in European geopolitics. With England now in the OFN, the Americans now have a jumping-off point from which the rest of the continental puppets of the Reich may be taken down, one by one. "
 WORLD.50003.a:0 "Britons will never be slaves."
 WORLD.50003.b:0 "England has betrayed us!"
 WORLD.50003.c:0 "England picks a side at last."
 
 WORLD.50004.t:0 "England Joins the Einheitspakt"
 WORLD.50004.desc:0 "Following months of petitioning and diplomatic meetings, it was announced today in a joint statement from Prime Minister [ENG.GetLeader] and Führer [GER.GetLeader] that England would join the Einheitspakt. This comes as a great surprise to much of the English public and the OFN, in particular. While it was known that the German government had petitioned for the English re-entry into their hegemonic European alliance, many had assumed the scars from Operation Sealion and the Nazi occupation to be too deep for further cooperation. It appears that the doubters were wrong, as England now stands firmly in the Einheitspakt of its own free will. While the Americans and their OFN allies fume across the sea, Germany's influence over Europe grows ever stronger, and may yet last a little longer."
 WORLD.50004.a:0 "England is lost."
 WORLD.50004.b:0 "England comes to it's senses."
 WORLD.50004.c:0 "England picks a side at last."
 
 WORLD.50005.t:0 "Wales Unifes with England"
 WORLD.50005.desc:0 "Recent reports from the British Isles suggest that a great step towards the reunification of the United Kingdom has been taken. Wales has been reunited with its neighbour to the east. Some Welsh particularly vocal Welsh nationalists have been quick to denounce the move, however there is little that they can do now. Wales is once more under the rule of the English.\n\nHowever, what this could mean for the rest of the nations that occupy the isles is uncertain; though it is unlikely that the English will be willing to stop their efforts here. The world watches on as England slowly reclaims the title of a United Kingdom."
 WORLD.50005.a:0 "Wales rejoins the fold."
 WORLD.50005.b:0 "At least it was peaceful."

 WORLD.50006.t:0 "England Defeats Wales"
 WORLD.50006.desc:0 "Celebrations in London tonight as the Welsh government has sued for peace. The Anglo-Welsh War is over, and it ended the way everyone seemed to expect. Despite brave Welsh resistance, England was strong enough to quickly break through the Welsh lines and enter Cardiff.\n\nEngland intends to integrate Wales as another part of itself. However, there still is a large amount of Welsh resistance, and it is heavily armed. Experts believe Wales is going to be hard to occupy for England, especially in the near future."
 WORLD.50006.a:0 "One step closer!"
 WORLD.50006.b:0 "Another country fallen to a prospective British Empire."
 WORLD.50006.c:0 "And we're next!"

 WORLD.50007.t:0 "England and Wales at War"
 WORLD.50007.desc:0 "The island of Britain is once again ablaze after negotiations between England and Wales have broken down. Wales refused to accept England's offer, and the two nations are now officially at war. Artillery and gunfire has been reported in the border regions.\n\nMany civilians near Cardiff are panicking, as they fear the war will spill over into the city from the border soon enough. It remains to be seen if the conflict over Wales is a cakewalk for the English, or if the smaller Welsh army can keep the tiny nation alive and stop the anglos at the border."
 WORLD.50007.a:0 "An unfortunate reality."
 WORLD.50007.b:0 "An Isle ablaze once more."
 WORLD.50007.c:0 "Hopefully it makes them more amenable toward us."

 WORLD.50008.t:0 "England and Scotland at War"
 WORLD.50008.desc:0 "What was widely regarded as one of the biggest flashpoints in Europe today exploded with shelling and machine-gun fire, as negotiations between England and Scotland collapsed. England's demands that Scotland enter into a union with them fell through, and now it has been forced to take Scotland by military means. Already, English jets have been spotted over Edinburgh and governments everywhere are warning their ships and aircraft to stay clear of the north sea.\n\nMany in England expect a victory over the Scottish defenders. However, experts caution that years of preparations by Scotland makes their positions hard to crack. And one must never doubt the strength and tenacity of the Scottish soldier."
 WORLD.50008.a:0 "The Scottish could not see reason."
 WORLD.50008.b:0 "In my defens, God me defend!"
 WORLD.50008.c:0 "The Isle is bathed in blood once more."

 WORLD.50009.t:0 "England Defeats Scotland"
 WORLD.50009.desc:0 "In the aftermath of a campaign many are calling reminiscent of the western front of the First World War, England has succeeded in defeating the Sccottish armies and is in full control of the nation. England's flag flies over every part of the island, and Scotland's government has been captured.\n\nDespite the organized surrender of the Scottish forces, many smaller units are still in action, fighting guerilla warfare against the occupying English. Despite this, England now has crushed any threat to it's ambitions to restore the [ENG.GetName], or a territory of similar geographical control. Now, London is almost certain to declare themselves the rightful successor to the British Empire, and demand the same respect."
 WORLD.50009.a:0 "A union once again!"
 WORLD.50009.b:0 "A union, at what cost?"

 WORLD.50010.t:0 "The Reformation of the [ENG.GetName]"
 WORLD.50010.desc:0 "In Edinburgh today, English and Scottish diplomats declared a deal to reform the [ENG.GetName] again. Scotland would give up its independence in exchange for a certain degree of autonomy and rights under the agreement. Reportedly, the English are extremely pleased at this deal for it fulfils a major policy goal of every postwar government of England.\n\nSome in Scotland are angry at the deal, believing too much was given up in return, but the alternative was widely believed to be a war between Scotland and England. Regardless, if the celebrations in Edinburgh are anything to go by, Scotland and England will have no trouble being together in the near future."
 WORLD.50010.a:0 "Pragmatism wins again!"
 WORLD.50010.b:0 "And the UK rejoins the game again."

 WORLD.50011.t:0 "Scotland Triumphs Against England"
 WORLD.50011.desc:0 "In a disaster few expected, Scotland held against England's repeated attacks aimed to subjugate it. Moreover, they actually pushed the English far beyond the borders, and after a complete rout of the English forces, took the city of London. Reportedly, organized resistance on English soil has ended, and the government has collapsed, leaving Scotland the clear and total victor.\n\nA huge debate in Scotland is going on at the moment about what to do with their newfound spoils. The idea of a puppet government has been floated by some. But others are aiming to make a new union, albeit not quite the one the vanquished aggressors had in mind. Regardless, this defeat will be felt throughout the future of the island of Britain."
 WORLD.50011.a:0 "The unicorn defeats the lion!"
 WORLD.50011.b:0 "What next will happen in the isle?"

 WORLD.50012.t:0 "Wales Defeats England"
 WORLD.50012.desc:0 "The lights have truly gone out in Europe as Wales has managed to defeat the much larger and stronger England in what many military leaders are shaking their heads and calling an absolute fluke in the universe that transcends any logic. Wales should have lost the war if any theoretical scenario believes the universe operates on a strict set of rules and equations by most accounts, and yet they now stand over the vanquished England.\n\nOne shudders to think of the horrific fate for those who cower in fear as Welsh troops march up Whitehall. But others believe this is cosmic justice for all the sins that England has committed in the past, and the occupation is merely their penance. Still, some believe Wales has made a deal with supernatural and malevolent forces, and are calling for a crusade to be mounted against them as soon as possible."
 WORLD.50012.a:0 "Tramp, tramp, tramp, the boys are marching over England!"
 WORLD.50012.b:0 "Wales might just be the real dark sun of Europe."

 WORLD.50013.t:0 "Scottish Militarists come to Power"
 WORLD.50013.desc:0 "Reports have begun to come out of Scotland as of late of a new government taking power. The former Unionist Party has been overthrown by soldiers of David Stirling's SAS, who claim to be the true successors to the United Kingdom. Across the border in England, the government has rejected these claims as "preposterous".\n\nHowever, the question for many remains the same. How did a known terrorist group in the British Isles manage to infiltrate the Scottish Government and began to influence the country so much? Whatever the government plans to do next is unknown, however. As the Union Jack is raised across Scotland, the people of the Isles look onto this new development with uncertainty. "
 WORLD.50013.a:0 "More war?"

 WORLD.1300.t:0 "Reichsminister Hewel Murdered"
 WORLD.1300.d:0 "Reports have been flooding out of Cologne, in the industrial heart of the German Reich, where just hours ago it was reported that Reich Minister Hewel, the German Minister of Foreign Affairs, was found dead alongside his wife Blanda inside of a warehouse in a small town outside of the city. Mr. and Mrs. Hewel were reported missing two weeks prior to their discovery, after their home in an upscale Cologne neighborhood had been broken into.\n\nA terrorist group known as the Red Army Faction has taken responsibility for the killings, citing suppression and tyrannical action by Führer Bormann's administration as their justification. This turn of events has thrown the German Reich into turmoil, with weeks of violent protests across the Reich having been put down just days before the kidnapping of the Minister and his wife."
 WORLD.1300.a:0 "The German Eagle falls ill once again."
 
 WORLD.14999.t:0 "The Burgundian Invasion"
 WORLD.14999.d:0 "After weeks of bluster, threats, and increasingly worrying troop movements, the unthinkable has occurred- a state of war has broken out between the German Reich and the Burgundian State. Though Himmler's domain is unquestionably the most internationally loathed nation on Earth, Göring's invasion has sent a shockwave of panic through international channels- namely, that the alleged Burgundian nuclear stockpile still remains unaccounted for. Assuming that the allegations are true, this would be the first conflict between nuclear powers in human history- and could very well be the last.\n\nMore worrying is that the Shadow State, in an extraordinarily rare press release, has vowed to "smash the false Reich with whatever it takes to claim victory"- an ominous threat for the rest of the world, which can only sit and watch as the first Heer divisions cross the Burgundian border since the German Civil War."
 WORLD.14999.a:0 "Time to crush the traitors!"
 WORLD.14999.b:0 "The final peice falls into place."
 WORLD.14999.c:0 "The final battle has come."
 WORLD.14999.d:0 "Two madmen locked in a fatal struggle."
 
 WORLD.14998.t:0 "World War Three"
 WORLD.14998.d:0 "Once considered an impossible nightmare, perhaps the final war in human history has begun, as war has finally broken out between the German Reich and the United States of America. After years of smaller invasions of lesser neighbors, the Reich and the United States have engaged in a final, titanic struggle over the fate of the world upon Hermann Göring's order,\n\nBoth America and Germany, in preparation for such a scenario, have built up massive nuclear stockpiles- well more than enough to end human civilization as is currently known. As the first dogfights occur over the Atlantic, millions of men report to their respective divisions, and gigantic naval fleets set out on their greatest missions yet, the situation feared by billions becomes reality.\n\nOnly one thing is certain- the end is near."
 WORLD.14998.a:0 "We will never bow to tyrants!"
 WORLD.14998.b:0 "The Americans shall be reminded of the taste of defeat!"
 WORLD.14998.c:0 "The OFN stands fast!"
 WORLD.14998.d:0 "The eagles shall battle for the last time."
 
 WORLD.14997.t:0 "World War Three"
 WORLD.14997.d:0 "After years of the German war machine crashing over western and central Asia, the Reich's final target has been reached. Today, perhaps the final war in history has broken out - The Japanese Empire and the German Reich are officially at war. As this goes to press, hundreds of thousands of soldiers cross the border into Sphere territory, their final destination being Tokyo. Before them stands the Imperial Army, ready to give their life for their homeland.\n\nWith both Germany and Japan maintaining some of the largest nuclear stockpiles on Earth, a direct war between the two is almost guaranteed to lead to a nuclear exchange. As the mountains and rivers of Asia are stained red with blood, the skies over the Sphere are tattered with smoke and fighter jets, and elements of the Kriegsmarine and IJN clash in the waters of the Pacific, the question becomes- how long will it take for one side to press the button, and how many will be left to see the consequences?"
 WORLD.14997.a:0 "Bring the samurai to heel!"
 WORLD.14997.b:0 "Let them come and face their deaths!"
 WORLD.14997.c:0 "They're going to get us all killed!"
 WORLD.14997.d:0 "The war in heaven has begun!"
 
 WORLD.16521.t:0 "Вторая Ночь длинных ножей"
 WORLD.16521.desc:0 "Тёмная паутина заговоров, опутывающая все сферы в Рейхе, зажгла пламя по приказу фюрера Мартина Бормана.\n\nOrdnungspolizei Рейнхарда Гелена был мобилизованы и получили задание подавить все диссидентов в Рейхе. Мегакорпорации, христианские институты, нелояльные фракции Вермахта и коварные партийные бюрократы в равной степени подвергаются преследованиям в ходе крупнейшей политической, социальной и культурной чистки в новейшей истории Германии.\n\nВинтовки будут стрелять громче, верёвки натянутся туже, а трон Бормана будет расти ещё больше."
 WORLD.16521.a:0 "Всегда случается одна смерть из утопии."
 
 WORLD.16522.t:0 "Июнь Лжи"
 WORLD.16522.desc:0 "Тёмная паутина заговоров, опутывающая все сферы в Рейхе, сорвала фюрера Мартина Бормана с его трона.\n\nНелояльность внутри Вермахта, мегакорпораций и даже самой партии достигла кровавого пика, а кульминацией стает вооруженный переворот с целью свергнуть Бормана и его союзников.\n\nОрганизатор переворота, Бальдур фон Ширах, выглядит довольно уверенным и готов стать новым фюрером Рейха. Со всей уверенностью можно сказать, что немцы вступили в новую эпоху."
 WORLD.16522.a:0 "Восковые крылья растаяли."
 
 WORLD.16523.t:0 "Germany Seizes Mauritius and Réunion"
 WORLD.16523.desc:0 "As the Das Reich newspaper proudly informed their readers, the German Kriegsmarine managed to retake the islands of Mauritius and Réunion, previously a part of Reichskommissariat Madagaskar, from the local forces. After losing her belongings in Afrika as the result of numerous military conflicts in the region, Germany once again reestablished her presence in the Indian Ocean, being able to project her power against the Co-Prosperity Sphere.\n\nThe Japanese representatives on the diplomatic arena took no hesitation to denounce the "act of the German aggression". Although Japan has not yet acted in retaliation, the incident is seen as a part of a tendency of deteriorating relationships between the two superpowers, exacerbated by the actions of Führer Martin Bormann."
 WORLD.16523.a:0 "Wir lagen vor Madagaskar..."
 WORLD.16523.b:0 "A disgraceful act!"
 WORLD.16523.c:0 "How worse it can get?"
 
 WORLD.16524.t:0 "German Missile Deployment in Ceylon"
 WORLD.16524.desc:0 "Anxiety gripped the international public and the militaries of the world have been put on alert as the news has arrived from the Indian Ocean. According to the American and Japanese reports, the German Reich deployed military units and missile launch facilities on the island of Ceylon, thereby placing its nuclear warheads within the reach of the Japanese boundaries.\n\nHailed as a great strategical victory in Germania, the act drew stern condemnation from the Empire of Japan whose diplomats unequivocally warned about the possibility of a reciprocal action. The outcome of the German adventure in Ceylon remains uncertain, but it can be safely said that the incident led to an increase in tension comparable to the beginning of the Hawaiian Missile Crisis."
 WORLD.16524.a:0 "A victory to remember!"
 WORLD.16524.b:0 "This won't go unpunished!"
 WORLD.16524.c:0 "The world hangs in the balance once again."
 
 WORLD.17000.t:0 "The Sinking of the Aoba Maru"
 WORLD.17000.desc:0 "High-level diplomatic meetings are underway between the United States and the Empire of Japan following the sinking of a Japanese shrimping vessel, the Aoba Maru, in the vicinity of the Aleutian Islands.\n\nThe incident came to widespread public attention following a Japanese accusation that an American fishing vessel deliberately sank the Aoba Maru in Japanese waters near Attu Island, along with an official apology, the return of the surviving crew of the Aoba Maru, and the surrender of all Americans involved to stand trial in Tokyo on murder charges.\n\nWhile an official response by the United States is forthcoming, the State Department's initial press release insisted that the incident occurred in American waters, while noting that the Japanese survivors are being treated fairly in American custody."
 WORLD.17000.a:0 "The Arctic is heating up."
 
 WORLD.17001.t:0 "The U.S. Deports the Aoba Maru Crew"
 WORLD.17001.desc:0 "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the Ministry of Foreign Affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the State Department noted that the deal was struck after the United States realized that the continued detention of the Aoba Maru crew was no longer in American interests.\n\nSources in Tokyo have been less restrained, with press articles welcoming 'a victory for Japanese prestige' and praising Prime Minister [JAP.GetLeader]'s handling of the dispute, despite reported friction between the Foreign Ministry and the armed forces.\n"
 WORLD.17001.a:0 "As things should be!"
 
 WORLD.17002.t:0 "Japan Drops the Aoba Maru Demands"
 WORLD.17002.desc:0 "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the Ministry of Foreign Affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the Ministry of Foreign Affairs and the Japanese armed forces noted that the deal was struck with the United States after it became clear that pressing the demands was no longer in Japanese interests.\n\nSources in Washington have been less restrained, with prominent American politicians and newspapers hailing a 'victory for American prestige' and praising President [GetPresidentLastName]'s handling of the dispute.\n"
 WORLD.17002.a:0 "As things should be!"
 
 WORLD.17003.t:0 "The Battle of the Aleutian Islands"
 WORLD.17003.desc:0 "The governments of the United States and the Empire of Japan have entered a war footing following a reported skirmish between American and Japanese fighters above the Aleutian Islands. A single flight each from the United States Air Force and an Imperial Japanese Navy carrier battle group deployed to the Aleutians engaged each other in American airspace, which escalated into a wider battle that resulted in substantial losses to both sides.\n\nThe incident marks the terrifying conclusion to the crisis ignited by the sinking of the Aoba Maru, a Japanese shrimping boat rammed and sunk by an American fishing vessel. Spokespersons from both governments were not available for comment, but the prospects for de-escalation appear slim following widespread public outcry in both countries and the deaths on both sides.\n\nWar appears inevitable.\n"
 WORLD.17003.a:0 "And all over some shrimp?!"
 
 WORLD.2084.t:0 "Приказ 44"
 WORLD.2084.d:0 "Странные новости пришли из Токио - по крайней мере, только те, которые иностранные корреспонденты смогли сообщить и вообще хотя бы увидеть. Поступали также сообщения об убийствах и самоубийствах нескольких видных японских политических деятелей, в том числе самого основателя партии Ассоциации помощи трону, Фумимаро Коноэ и Лорда-хранителя Малой печати Коити Кидо. Связаны ли они с Великим заговором в Японии и Китае, ещё предстоит узнать.\n\nСледует отметить, что Тайный совет назначил Киси Нобусукэ новым премьер-министром Японии. Киси захватил власть после попытки военного переворота против парламента и пообещал восстановить стабильность и мир в Империи - любыми возможными способами. Однако также ходят тёмные слухи о том, что Дьявол Сёва пытается реализовать ту самую систему, которую он кропотливо построил в Маньчжоу-Го."
 WORLD.2084.a:0 "Дьявол Сёва восстаёт из ада."
 
 WORLD.2085.t:0 "Великий заговор"
 WORLD.2085.d:0 "Странные слухи исходят из глубин оккупированного японцами Китая. После ареста генерала Суня Дяньина, связанного с Нанкином, новости о великом заговоре распространились как лесной пожар - заговоре с участием давно исчезнувшего Дай Ли. Сельская местность Китая вся хвачена ужасом, поскольку Дай Ли был известен своей жестокостью во времена Чана Кайши.\n\nОднако Токио отказался комментировать или признать ситуацию с Дай Ли, назвав её "империалистическим вмешательством в паназиатскую гармонию" и "антинародной пропагандой". Однако ходят слухи о том, что заговор связан ещё с высшими эшелонами японской военной разведки - и только время покажет, правда ли это."
 WORLD.2085.a:0 "Возможно, это может быть правдой."
 
 WORLD.2086.t:0 "Осада Токио!"
 WORLD.2086.d:0 "Великий заговор, как его называют в Японии, перерос в ещё большее кровопролитие и насилие, когда отряды Императорской армия Японии захватили окраины Токио. Утверждая, что они являются "хранителями Кокутая" и «защитниками Тэнно», солдаты фактически осадили Токио. Следует отметить, что Императорская семья была временно эвакуирована в Киото из опасений за свою безопасность.\n\nИзвестно, что такое положение в Токио было вызвано паранойей, охватившей японское общество в результате Великого заговора. Брат заподозрил брата, подчинённый обвинит вышестоящего - военная иерархия Японской империи превратилась в сущую анархию. Только лишь время покажет, сможет ли Япония справиться с ситуацией."
 WORLD.2086.a:0 "Японская империя сошла с ума?"
 
 WORLD.16500.t:0 "Omar Ali Saifuddien III becomes Sultan of Syonan"
 WORLD.16500.d:0 "Following the passing of Sultan Ibrahim, Syonan's Majlis Kesultanan Se-Negara convened to select the next Sultan. By a slim majority, Sultan Omar Ali Saifuddien III of Brunei was elected as the next Sultan, as well as appointing him the Prime Minister under a coalition of Japanese business interests and the landed gentry. The new Sultan's support base does not represent the firebrand Sultan's personal policy issues, as he has been touted by many to be a stalwart reformer, one who will guide Syonan towards a new era under the benevolent hand of the monarchy.\nHowever, the Sultan himself is noticeably reticent from comment. It was reported that he shied away from answering reporters' questions upon taking the oath as the new leader of Syonan, instead driving straight to Kuala Lumpur's airport to catch a plane back to Brunei. Only time will tell should he prioritise national interests over regional ones."
 WORLD.16500.a:0 "The Tiger of the East roars once more."
 WORLD.16500.b:0 "The Tiger of the East roars once more."
 
 WORLD.16501.t:0 "Nagasaki Accords Signed, Bringing Peace to Vietnam"
 WORLD.16501.d:0 "After years of abortive, uphill negotiations between the Communist Party of Vietnam and the Empire of Vietnam, the two parties finally came to an agreement regarding a peace in the region. The Nagasaki Accord is hailed by its signatories as a symbol of a new age for Vietnam, and establishes a path for the future of the country in the Co-Prosperity Sphere.\nIn the settlement, it has been agreed that Emperor Bao Dai is to abdicate following public elections, and the status of Vietnam as a Japanese partner is to be elevated in the near future. Thousands have gathered in Vietnam's major cities to celebrate the end of political conflict across the nation, but various members of the Imperial court, as well as Prime Minister Ngo Dinh Diem, have vanished from the public sphere following their harsh disapproval of the Accords. What remains, however, is a tense peace between the Vietnamese government and the Viet Minh, now forced to share the young and fragile republic.\n"
 WORLD.16501.a:0 "Fresh air, at last."
 WORLD.16501.b:0 "Fresh air, at last."
 
 WORLD.16502.t:0 "Emperor Bao Dai Abdicates; Communist Party Swept Into Power"
 WORLD.16502.d:0 "The results were worse than he could have imagined. There was little he could have done to sway the Vietnamese people to maintain him as emperor, but as the fireworks shot up through the streets of Hanoi, Saigon, and Hai Phong, there was no reason to continue listening to the results on the radio.\n79% in favor of the Communist Party, and as such his own abdication. Nearly four of every five Vietnamese men. Sure, the soldiers were as afraid of Ho Chi Minh's new government as he was, and most of the politicians wanted to hold onto their rank. Prime Minister Dien vanished in the night, the coward likely running with as much gold, generals, and higher-ups.\nThose that were left stayed inside the royal complex, listening to Ho Chi Minh's speech from every television inside, as did every Vietnamese who was lucky enough to have one."
 WORLD.16502.a:0 "Not with a bang, but with a whimper."
 WORLD.16502.b:0 "Not with a bang, but with a whimper."
 
 WORLD.16503.t:0 "Emperor Bao Dai Abdicates; Communist Party Swept Into Power"
 WORLD.16503.d:0 "The socialist world grew larger as the Communist Party of Vietnam has won the country's first elections in a landslide. Just under 80% of the votes in the entire country were cast for the CPV, granting it near-absolute control over the country. Ho Chi Minh, the longtime leader of the Party, is expected to become the nation's new President after the abdication of the Emperor of Vietnam.\nSpeaking from his residence in Hanoi, the revolutionary leader has promised sweeping land reform and the institution of workers' rights, to the celebration of the people. The Imperial House has given a perfunctory statement congratulating Ho Chi Minh on his victory, although rumors of the family fleeing the country have been rife. Regardless, it remains to be seen if his administration will deliver on its promises."
 WORLD.16503.a:0 "A toast to the late Ho Chi Minh, and to his Vietnam!"
 WORLD.16503.b:0 "Only the sun and truth shine on the people."
 
 WORLD.16504.t:0 "Nagasaki Accords Signed! Empire of Vietnam Adopts Constitution, Elections to be Held"
 WORLD.16504.d:0 "Among the many harsh regimes the Japanese Empire has supported across the Sphere, few come close to the brutality of the Vietnamese Emperor. His rule is unforgiving as millions toiled to extract the wealth of their land to provide the materials for the Home Islands. Today, the people of Vietnam have regained their hope.\nAfter years of negotiations between the Viet Minh and Emperor Bao Dai, with the aid of the Japanese, a pact created by late rebel leader Ho Chi Minh has been put into place. The Emperor's power has been greatly curtailed, and a referendum on the status of the monarchy will be held after his death. Viet Minh leader Truong Chingh is reportedly pleased with the Accords, and proclaimed that it will be the start of a new and free Vietnam.\nSoldiers returning home are welcomed with celebration, as while neither side has won, the bloodshed has finally ended."
 WORLD.16504.a:0 "Their hearts and minds have been won."
 WORLD.16504.b:0 "Their hearts and minds have been won."
 
 WORLD.16506.t:0 "Death of President Ho Chi Minh"
 WORLD.16506.d:0 "Soon after becoming the first President of the Republic of Vietnam, Ho Chi Minh had fallen ill and died surrounded by his friends and comrades. After a lifetime's struggle fighting for the independence of his nation, the late Vietnamese President is now mourned by millions across Indochina for his toils and leadership in the face of foreign domination.\nHis solemn funeral service is attended by many in government, including the new President Truong Chinh, who was elected from his position as General Secretary of the Communist Party following a vote by the Politburo. He gave a moving and hopeful speech, reminding the people of Vietnam that death does not conquer the fight for independence, and that 'Uncle Ho's' fight for the nation's freedom has not been in vain."
 WORLD.16506.a:0 "A tragic day."
 WORLD.16506.b:0 "A toast to our liberation, we salute you."
#Его настоящее имя Trường, но эту хуйню нельзя показать
 
 WORLD.16507.t:0 "Death of Ho Chi Minh"
 WORLD.16507.d:0 "In the darkest retreats of the Northern Vietnamese wilderness, a silence fell over the buzzing jungles upon the death of Ho Chi Minh. His lifeless body, watched over by his speechless comrades and friends, was still and peaceful. A memorial was held for him in a nearby village by the Hong river as news of his death was radio broadcasted across the region. Countless civilians took to the streets to mourn his death, including the thousands of guerrillas in the Viet Minh who had been trained under his leadership.\nWith his passing, Truong Chinh has taken full control of the Communist Party; his mournful resolve leads him to now conduct peace talks with Bao Dai and the Japanese his people have been resisting against since 1941. The Viet Minh have offered to put down their arms and enter talks for the future of a better Vietnam, free from the war and violence that has plagued their country for decades."
 WORLD.16507.a:0 "Do the Japanese feel as benign?"
 WORLD.16507.b:0 "текст"
 
 WORLD.16508.t:0 "Death of Emperor Aisin Gioro Puyi"
 WORLD.16508.d:0 "The Emperor of Manchuria, Aisin Gioro Puyi, has passed away due to an undisclosed medical condition. Despite the aforementioned medical condition being fatal, Puyi is not known to have been in an hospital before his death, instead passing away in his quarters. The death of Puyi has brought sorrow across the Dai Tōa Kyōei Ken, although the people of Manchuria have been, from all reports, ambivalent to apathetic concerning the news. Puyi's funeral was attended by political and social leaders from across all of Asia, most notably the Emperor of Japan, Hirohito, despite health concerns over the long flights to and from Manchuria. His body was buried at the "Northern Qing Tombs" in a section called the "Tomb of the Peaceful." Puyi's successor, Pujie, has already shown himself to be more proactive and enthusiastic than his predecessor, though that is not a high bar."
 WORLD.16508.a:0 "A name lost to the history books."
 WORLD.16508.b:0 "A man no one will ever know."
 
 WORLD.16509.t:0 "Death of Prince Demchugdongrub"
 WORLD.16509.d:0 "Prince Demchugdongrub, a political and military leader of the Mongolian steppe, has died following a violent bout of stomach flu, which ailed the old man for several weeks before his passing away. Despite being a largely obscure figure outside of East Asia, Demchugdongrub has been, perhaps, one of the most prominent Mongolians to live and die since the reign of the Khans. Through his efforts, Outer Mongolia and Inner Mongolia have been reunited, and a popular insurrection in Mongolia in the early 1960s was beaten back. Some decry him as a Japanese puppet, others herald him as a champion of Pan-Mongolianism. Whatever your belief, he is now dead. His funeral was noticeably empty for the death of a head of state, the highest-level dignitary from Japan being the ambassador in Nanjing. With his death, the charismatic Prince Dugursulong has taken power."
 WORLD.16509.a:0 "A nation on one man's shoulders."
 WORLD.16509.b:0 "Puppet theatre, and the strings are cut."
 
 WORLD.16510.t:0 "Death of Prime Minister Plaek Phibunsongkhram"
 WORLD.16510.d:0 "Plaek Phibunsongkhram, a war hero and Prime Minister of Thailand, has died for medical reasons concerning a stroke that occurred last year, which left the left-half of his body paralized. Phibun, an advocate and entrepreneur of fascism and ethnonationalism in East Asia, has a mixed legacy abroad, and even more so in the minds of his own citizens. During his reign, Thailand expanded into a regional power unto itself, a titan of Southeast Asia, conquering lands and peoples abroad. However, the lingering effects of his questionable economic policies, his subordination to the Japanese, and his haphazard race towards modernization have all brought into question the infallibility of his leadership. King Rama of Thailand has declared a period of mourning to last sixty-seven days over Phibunsongkhram's death, following which he will appoint a new Prime Minister to take the reins."
 WORLD.16510.a:0 "Terror for the sake of love."
 WORLD.16510.b:0 "Terror, so that the terror could end."
 
 WORLD.16511.t:0 "Thawan Thamrongnawasawat Appointed Prime Minister of Thailand"
 WORLD.16511.d:0 "After the death of Marshal Phibunsongkhram, King Rama has formally granted the post of Prime Minister to Admiral Thawan, the commander of the Royal Thai Navy. Though he is known to be a quiet and reserved figure, the new Prime Minister's direction and plans are comprehensive and pioneering in bringing social, economic, and political reform to the kingdom.\nProposing mass investment in infrastructure, an expansion of all branches of the armed forces, and even efforts to return elements of democracy to the nation, the Prime Minister pledges to elevate Thailand to that status of a modernized and developed nation - with or without Japanese support. His words draw attention from across the globe as eyes turn to face Bangkok as a hub of trade, development, and resistance against increasing diplomatic pressure from Tokyo."
 WORLD.16511.a:0 "A new future, perhaps."
 WORLD.16511.b:0 "A new future, perhaps."
 
 WORLD.16512.t:0 "Sarit Thanarat Appointed Prime Minister of Thailand"
 WORLD.16512.d:0 "After the death of Marshal Phibunsongkhram, King Rama has formally granted the post of Prime Minister to Field Marshal Thanarat. The new Prime Minister, steadfast and determined, has pledged to transform Thailand into a formidable power in Southeast Asia, drawing observation from across the globe.\nPromising to introduce overhauling reforms to the economy, and proudly declaring that Thailand is "open for business", Prime Minister Thanarat seeks to reform the nation to become an economic capital of Asia. Moreover, despite pressures from constitutionalists, Thanarat pledges to return 'dignity' to the monarchy by restoring several executive powers to the King. The new Prime Minister's government of Thailand dances between innovation and tradition, striking a balance that is sure to gather particular attention from the kingdom's enemies and allies alike."
 WORLD.16512.a:0 "We dream of our own Thailand."
 WORLD.16512.b:0 "We dream of our own Thailand."
 
 WORLD.16513.t:0 "Thanom Kittikachorn Appointed Prime Minister of Thailand"
 WORLD.16513.d:0 "After the death of Marshal Phibunsongkhram, King Rama has formally granted the post of Prime Minister to General Kittikachorn, a staunch ally and supporter of the Phibunsongkhram regime. Upon being sworn into office, Kittikachorn pledged to continue the path outlined by his predecessor and threatens that national honor will be protected at any and all costs.\nWith its brazen and fierce rhetoric, the Kittikachorn government has emboldened elements of Thai nationalism inherited from the previous administration. It is to be noted, however, that meetings with Japanese officials and military movements near the Cambodian border have spiked in the days following his appointment. The fate of Thailand is ever-changing, but what remains certain is the kingdom's place as a partner and military power within the Co-Prosperity Sphere."
 WORLD.16513.a:0 "The drums beat heavy."
 WORLD.16513.b:0 "The drums beat heavy."
 
 WORLD.16514.t:0 "Saifuddien Abdicates; Tunku Abdul Rahman Becomes Prime Minister"
 WORLD.16514.d:0 "To the dismay of many who saw the Sultan as a reformer of the Federation, the Sultan has abdicated from the Federal Monarchy. Citing a desire to remain closer to the subjects of his birthright.\nWhile the Majlis convenes, the Dewan Negara has also appointed the new Prime Minister of Syonan: Tunku Abdul Rahman Putra Al-Haj. Many expect him to be another out-of-touch aristocratic leader of the Federation, his track record in the Federal Parliament has brought many to shame, and has effectively used his weight as an aristocrat to push for reform and progressive legislation throughout the Federation.\nAs always, only time will tell if the Tunku is an effective carrier of the Sultan's will; his first test is already laid out in front of him, with the ticking time bomb of public discontent in Syonan."
 WORLD.16514.a:0 "An aristocrat and a gentleman."
 WORLD.16514.b:0 "An aristocrat and a gentleman."
 
 WORLD.16515.t:0 "President Sukarno Wins Indonesian Civil War"
 WORLD.16515.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian archipelago, the loyalist government of Soekarno has triumphed over the National Front, led by Mohammad Hatta. The father of the young nation, Soekarno has had a contentious, at times hostile relationship with his Japanese benefactors. One could not deny however, the importance of Japanese backing in securing his victory.\n\nInternational observers note however of the continued plight of the Indonesian people under his continued reign, with the Romusha system and the Shinmakinaoshi economic arrangement with the Empire of Japan still in place. Only time can tell whether Bung Karno is able to lift Indonesia into a new, golden era under Japanese guidance."
 WORLD.16515.a:0 "Hidoeplah Indonesia Raja!"
 WORLD.16515.b:0 "Something seems off..."
 
 WORLD.16516.t:0 "Mohammad Hatta's National Front Wins Indonesian Civil War"
 WORLD.16516.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian archipelago, the rag-tag and diverse National Front under former Vice President Mohammad Hatta has triumphed over Sukarno's loyalists. A Minangkabau intellectual with a Dutch-educated background, Hatta was a former ally of Sukarno throughout the early years of the Republic - until Sukarno's government took a turn towards despotism.\n\nHatta's victory is watched by the world very excitedly, with his proclamation of a democratic, prosperous and free Indonesia. Only time will tell whether his diverse coalition of socialists, liberals, communists and Islamists would last the test of governance, as well as continued pressure from the United States."
 WORLD.16516.a:0 "Bhineka Tunggal Ika!"
 WORLD.16516.b:0 "Bhineka Tunggal Ika!"
 
 WORLD.16517.t:0 "Coup d'etat brings an end to Indonesian Civil War"
 WORLD.16517.d:0 "Exhaustion drives men to desperation, and no situation could exemplify that situation better than the current developments in Indonesia. Following years of drawn-out conflict and with military forces on both the Jakarta government and the National Front wiping themselves out to exhaustion, a little-known general named Suharto has risen to the occasion and launched a coup d'etat against the Sukarno government.\n\nPledging to bring an era of prosperity and sewing together the divisions within Indonesian society, Suharto has allowed Mohammad Hatta to return from the provisional capital of Port Moresby, and to form an Unity Government with Hatta as president. Time will tell however, whether Suharto's coup will set a precedence for the Indonesian military to intervene in politics."
 WORLD.16517.a:0 "The smiling general watches."
 WORLD.16517.b:0 "The smiling general watches."
 
 WORLD.16518.t:0 "General Suharto Coups Indonesian Government"
 WORLD.16518.d:0 "It seems as though peace ruled the day following Sukarno's victory in the Indonesian Civil War, with business resuming as usual - until today, at least. Reports of armoured columns and airborne forces seizing vital positions all over Indonesia are confirmed, with paramilitaries and units loyal to Sukarno being taken under custody or shot. Widely rumoured to be a Japanese or Commmunist coup, the situation amongst Indonesia's civilian populace has been dire.\n\nRumours point to the coup being orchestrated by one of Indonesia's war heroes, however. A source claims to have documents confirming the role of General Suharto in orchestrating a coup against the Sukarno administration - though this is confusing, given Suharto's professed loyalty to Sukarno."
 WORLD.16518.a:0 "Strange times in a strange land."
 WORLD.16518.b:0 "Strange times in a strange land."

 WORLD.17004.t:0 "Frankfurt Stock Market Crash Amidst Oil Crisis"
 WORLD.17004.desc:0 "With the Oil Crisis and its economic effects rippling through the world, the Greater Germanic Reich was hit particularly badly by it as the Frankfurt Stock Exchange dropped by over 100 points. Thousands have already been laid off and several businesses appear on the road to insolvency.\n\nEconomists were quick to note that the Reich's dependency on oil massively increased due to vast industrialization efforts under the Zollverein, particularly in eastern Europe.\n\nFührer Speer has yet to publically react to this crisis. As economic reform was the main pillar of his reform policy, the abrupt fizzling out of the so-called 'Wirtschaftswunder' that took shape under the guidance of Reichswirtschaftsminister Ludwig Erhard is sure to take a massive toll on public approval."
 WORLD.17004.a:0 "Will the Thousand Year Reich finally crumble under the weight of oil?"
 WORLD.17004.b:0 "Nicht schon wieder!"
 
 
 WORLD.18000.t:0 "Ordaz Elected President of Mexico!"
 WORLD.18000.desc:0 "Following another landslide election, Gustavo Díaz Ordaz of the Partido Revolucionario Institucional has been elected President of the Republic of Mexico. The Secretary of the Interior is infamous for his callous, heavy-handed treatment of anti-government protests during the Mateos administration, leaving dissidents within the country fearful for their already dangerous future.\n\nRegardless, the United States has extended its congratulations to Mexico for "electing a leader who can guide the country through these times of tumult". It seems Mexico is poised to enter the world stage once more - and this time, under the Americans' guidance."
 WORLD.18000.a:0 "For order and progress."
 
 WORLD.18001.t:0 "Lozano Elected President of Mexico!"
 WORLD.18001.desc:0 "After yet another landslide election, Raúl Salinas Lozano of the Partido Revolucionario Institucional has been elected President of the Republic of Mexico. A rare free trade advocate within his party, the country's Secretary of Industry and Commerce is decried both by opposition and fellow PRI for "betraying the Revolution in practice".\n\nHis victory comes as an unsettling shock to local businesses enjoying protectionist policies - but also as a welcome surprise to enterprises from Japan. As congratulations are exchanged across the Pacific, Mexico seems ready to enter the world with an eye towards the horizon's Rising Sun."
 WORLD.18001.a:0 "For new ways of thought."
 
 WORLD.18002.t:0 "Echeverría Elected President of Mexico!"
 WORLD.18002.desc:0 "As was the case since past elections, Luis Echeverría of the Partido Revolucionario Institucional ascends to the Presidency in landslide fashion. The Secretary of Foreign Affairs is an enigma even to his close supporters, oftentimes siding with and against the party line in the same issue. His reputation as a political maverick endears Echeverría's little to both aisles of Mexican government.\n\nOnly one idea remains constant throughout the new President's duplicity: his insistence on the country's sovereignty and its ruling party's principles. Mexico will finally rejoin the global community - but this time, he pledges, on its own terms and two feet."
 WORLD.18002.a:0 "For the Revolution eternal."
 
 WORLD.18003.t:0 "Liberal Victory in Canada"
 WORLD.18003.desc:0 "Led by Mr. Trudeau, the Canadian Liberal Party has won the federal elections. Despite the dangers predicted by many analysts, the party's careful strategy of both cooperating with America and defending Canadian interests has earned Canada a good reputation abroad and strong domestic economic progress.\n\nSucceeding Pearson as party chief is the journalist from Montréal Pierre Elliot Trudeau. Known as a radical advocate of French Canadian interests in his youth, Trudeau has in recent years refashioned himself into a staunch defender of Liberalism and of a vision of a bilingual, multicultural Canada. Ignoring as always those who criticize him and his ideas, the new Prime Minister has ridden a wave of Trudeaumania into 24 Sussex."
 WORLD.18003.a:0 "Liberalism, the philosophy for our time?"
 
 WORLD.18004.t:0 "Conservative Victory in Canada"
 WORLD.18004.desc:0 "After a hard fought election John Diefenbaker has led the Progressive Conservative party to victory in the Canadian Federal Elections. The Conservative's path to victory was no doubt aided by their staunch defense of Canadian interests in the face of American dominance. Their more controversial policies of hawkishness with regard to European affairs and refusal to negotiate with French Canadian nationalists have helped them make surprising gains in the commons.\n\nThis victory has no doubt been helped by Diefenbaker himself. A forceful member of the party's populist left wing, the new Prime Minister's tireless defense of ordinary Canadian citizens and of their rights to freedom and prosperity in a complex world has helped him revive the fortunes of the Conservative party."
 WORLD.18004.a:0 "Everyone against him but the people?"
 
 WORLD.18005.t:0 "CCF Victory in Canada"
 WORLD.18005.desc:0 "Former Saskatchewan Premier Tommy Douglas is set to be the new Canadian Prime Minister, after the victory of the Co-operative Commonwealth Federation, Canada's biggest social democratic and agrarian party. Riding a tide of popular anger at the dominating presence of American businesses in Canada, the CCF is expected to work on reforming healthcare and introducing a bill of rights among other domestic reforms. Abroad, the party is known for its tireless opposition to fascism and its criticism of America's dominance of the OFN.\n\nA baptist minister by trade, Tommy Douglas formed North America's first democratic socialist government in Saskatchewan, and brought many innovative policies forward. He is now expected to expand his effort at the federal level."
 WORLD.18005.a:0 "Will he make democracy work for Canadians?"

 WORLD.18006.t:0 "Ustaše Defeated!"
 WORLD.18006.d:0 "The Italian Empire has announced that, with the capture of Zagreb by Italian soldiers following Operation Teuta, the Ustaše's rebellion in Croatia has been crushed, and the upstart regime will be reintegrated into the Italian Empire. Ustaše fighters are fleeing into the hills of Croatia to wage a guerilla war on Italy, and it appears that Italy will have to maintain a significant presence in the nation for years to come. While the German Reich has publicly condemned this brutal repression of Croatian self-determination, others breathe a sigh of relief that this ultranationalist organization has been crushed. Still, it appears that the dream of Croatian independence has shattered."
 WORLD.18006.a:0 "The crimson flame is extinguished."

WORLD.18007.t:0 "Ba'athist Victory in Egypt!"
WORLD.18007.d:0 "The collapse of Italian authority in Egypt was finally completed today as Gamal Abdel Nasser and the forces of the Egyptian Revolutionary Council have triumphed in the land of the Pharaohs. Rising anti-Italian and anti-colonial sentiment in Egypt had culminated in a failed coup d'etat by the Free Officers Movement, sparking a multi-sided civil war. Despite the failure of their initial coup, Nasser's forces have successfully defeated their opponents and proclaimed the new Arab Republic of Egypt.\n\nAbdel Nasser and his Ba'ath party are staunch anti-colonialists and firm believers in the idea of a Pan Arab state, views that have proven to quite popular amidst the Egyptian public. International observers regard their victory in Egypt as a major blow to the Italian Empire amidst the on-going Oil Crisis and the possible beginnings of a new power bloc in the Middle East and North Africa."
WORLD.18007.a:0 "This is a disaster!"
WORLD.18007.b:0 "A triumph for the Arab people!"
WORLD.18007.c:0 "A Free Egypt?"

WORLD.18008.t:0 "The Status-Quo Prevails in Egypt"
WORLD.18008.d:0 "Fears that the recent Egyptian Civil War would lead to the collapse of Italian authority in the country have proven to be misplaced. Italy's influence in Egypt had long been resented by the local populace, culminating in an attempted coup by Abdel Nasser, which soon spiraled in a multi-sided civil war. The victory of the Cairo government over the Free Officers Movement and the Muslim Brotherhood has brought peace back to the land of the Pharaohs, to the relief of both Egyptians and Italians alike.\n\nWhile Italy's authority in Egypt appears to have remained intact, much of the population continues to resent the pervasive influence of their ostensible partners. Despite these whispers of dissent, International observers hailed the victory as a sorely needed triumph for Italy, especially given the instability gripping the region."
WORLD.18008.a:0 "We expected nothing less."
WORLD.18008.b:0 "Quite a setback."
WORLD.18008.c:0 "As expected."

WORLD.18009.t:0 "Farah Pahlavi Wins Iranian Civil War!"
WORLD.18009.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, the Iranian monarchy announced that it has crushed all insurgent forces that have risen up against the Pahlavi monarchy and the Iranian state. Loyalist forces have already begun a purge of all seditious forces as Iranian nationalists hail the elimination of "traitors to the Iranian nation and people."\n\nGermany has issued a statement congratulating the royalists and advocating for a "productive relationship with our Aryan allies in the Middle East." Meanwhile, the OFN has publicly condemned the Iranian regime while the revolutionaries have fled to other nations to continue their war against the Pahlavi dynasty."
WORLD.18009.a:0 "The lion does not concern himself with the opinions of sheep."

WORLD.18010.t:0 "Sanjabi Wins Iranian Civil War!"
WORLD.18010.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the National Front of Iran announced the toppling of the Pahlavi dynasty and the establishment of a liberal, secular, and democratic Iranian republic. National Front leader Karim Sanjabi has been sworn in as the head of the provisional government while Crown Prince Reza and his allies have fled to Germany.\n\nGermany has denounced Sanjabi's victory as a "betrayal of the Iranian people and the Aryan race." Meanwhile, the OFN has congratulated Sanjabi and has sent advisors to assist the new government, while socialist and Islamist partisans are already organizing in the background."
WORLD.18010.a:0 "Democracy in the Middle East? A fool's errand."

WORLD.18011.t:0 "Bahktiar Wins Iranian Civil War!"
WORLD.18011.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with a splinter faction of the Iranian monarchy announced the toppling of Farah Pahlavi's regency and the restoration of the monarchy's authority. Shapour Bahktiar, the leader of the partisans, has announced both the creation of a regency council to rule Iran in Crown Prince Reza's stead and sweeping reforms to transform Iran into a constitutional, democratic monarchy.\n\nGermany has denounced Bahktiar as a "traitor to the Aryan race and Iranian nation," while the OFN has reluctantly congratulated the reformer, and wished for a productive relationship between it and the new Iranian regime."
WORLD.18011.a:0 "Has the lion been declawed?"

WORLD.18012.t:0 "Marri Wins Iranian Civil War!"
WORLD.18012.d:0 "In an event that has both shocked and baffled the world, the Baluchi Liberation Front has seized the Sa'dabad Complex and proclaimed victory over the Iranian nation! Muhammad Marri, the commander of the Baluchi forces, has forced the Iranian government to sign a treaty guaranteeing the independence of the Baluchis, a people of Sunnis in a Shia nation! The Baluchi Liberation Front will now establish an independent nation of Baluchistan, founded under a synthesis of Sunni Islam and Marxism.\n\nWhile the OFN has tentatively established relations with the new government, Germany has denounced the Baluchis as "enemies of the Aryan race and Iranian nation.""
WORLD.18012.a:0 "A humiliation for the Iranian people."

WORLD.18013.t:0 "Eskandari Wins Iranian Civil War!"
WORLD.18013.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the communist Tudeh Party of Iran have announced the toppling of the Pahlavi dynasty and establishment of a socialist Iranian republic modeled on Bukharin's Soviet Union. Crown Prince Reza and his allies have fled to Germany while socialist partisans round up and execute Pahlavi loyalists, disloyal clerics, and foreign industrialists.\n\nGermany has denounced the Tudeh Party as "Judeo-Bolshevik enemies of the Aryan race and Iranian nation," while the liberals and Islamists have condemned the Tudeh Party as traitors to the Iranian revolution, and fled to Iraq or OFN-aligned nations."
WORLD.18013.a:0 "The workers' struggle carries on."

WORLD.18014.t:0 "Khomeini Wins Iranian Civil War!"
WORLD.18014.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with Ayatollah Khomeini have announced the toppling of the Pahlavi dynasty and establishment of a theocratic Islamic Republic, with the Ayatollah as its "Supreme Leader." Crown Prince Reza and his allies have fled to Germany while Islamic revolutionaries round up and execute their former socialist and liberal comrades.\n\nBoth Germany and the OFN have denounced the Islamists as fundamentalist traitors to the Iranian nation, while the liberals and socialists have fled abroad, in hopes of encouraging one of the superpowers to put down this mad regime."
WORLD.18014.a:0 "Iran was always a land of faith."

WORLD.18015.t:0 "KDP victory in Iraq!"
WORLD.18015.d:0 "News from Baghdad arrives today with a jubilant announcement from KDP leader Mustafa Barzani announcing that the last strongholds of resistance have fallen to Kurdish-lead democratic coalition forces. The Kurdish democratic party entered into a strategic alliance with the Iraqi government, and managed to secure victory for loyalist forces via a string of successful operations across the north of the country. In what can be seen as the crowning achievement to a lifetime of revolutionary struggle that spanned three countries and numerous decades by Barzani, agreements were concluded with the Iraqi government just last week, codifying Kurdish autonomy as part of a new, democratic Iraqi constitution.\n\nWith its considerable oil reserves and rising instability in the region, Barzani's Kurdistan is likely to assume a more dominant role in Middle Eastern politics and on the international stage. Barzani personally declared a willingness to work with democratic forces in Italy and around the world to secure prosperity for his new state, as well as a continued struggle for Kurdish rights and democracy abroad."
WORLD.18015.a:0 "We can work with that... or can we?"
WORLD.18015.b:0 "But what about the Arabs!"
WORLD.18015.c:0 "About time the Kurds had a home to call their own."

WORLD.18016.t:0 "Italian dominance in Iraq?"
WORLD.18016.d:0 "Iraq was torn apart time and time again over the course of a bloody civil war, and yet today one wonders what it all was for. Following a series of diplomatic maneuvers, piles of promises, called-in favor, and copious amounts of bullets: Italy's hold on Iraq today seems even more secure than it did prior to the civil war. Vito Miceli, previously serving as 'advisor' to the government in Baghdad, initially ceased constitutional power to stabilize the regime, and then skillfully navigated the web of ideological and ethnic tensions to deliver Iraq - and Italy's interests within her - safely into peaceful shores.\n\nAddressing a small group of Iraqi and ENI representatives in Baghdad in what became a widely reproduced speech, Miceli announced his candidates for a new cabinet meant to stabilize the country for the foreseeable future. The announcement of a functional government has been relatively well-received in Italy and in Iraq, both grateful for a respite from the bloodshed. Miceli's victory comes as an unexpected, but widely celebrated, triumph for Italy and her ambitions in the middle east."
WORLD.18016.a:0 "Business as usual, then."
WORLD.18016.b:0 "A day of infamy."
WORLD.18016.c:0 "Perhaps it is for the better."

WORLD.18017.t:0 "Democracy ascendant in Iraq!"
WORLD.18017.d:0 "News from Baghdad today with a massively popular announcement delivered by Iraq's new, democratic president: Saddam Hussein. Having risen to power as part of the July 14th student movement, Hussein has grand ambitions for Arab democracy and enjoys considerable popularity after leading a big-tent democratic coalition to victory in the Iraqi civil war. In a speech that is bound to go down in the history books, he declared that the Arab people have chosen reform, and not revolution, as their path towards a common future.\n\nYet even as the crowds of Baghdad cheer in agreement, Arab democracy is all but secure. With Italians, Saudis and Ba'athists all clamoring for its dissolution, and minority rights, political pluralism, as well as the government's willingness to compromise soon being put to the test. While conceding his immense popularity and inspiring charisma, Some voices have even doubted Hussein's own capability to lead the government through the coming elections against the newly formed Nationalist Front - but they remain muted: For now, the dream of Arab democracy lives on, and Saddam Hussein is its living martyr."
WORLD.18017.a:0 "As if they can manage without our help."
WORLD.18017.b:0 "Revisionists. Nothing more, nothing less."
WORLD.18017.c:0 "Democracy in the Middle East?"

WORLD.18018.t:0 "Ba'athist victory in Iraq!"
WORLD.18018.d:0 "In a proud announcement earlier today the new Iraqi president, Ahmed Hassan al-Bakr, has declared a final Ba'athist victory in the country's grueling civil war. Iraq, a persistent holdout of Arab nationalist and Ba'athist thought for the past two decades, has harbored one of the largest and most influential branches of Michel Aflaq's Arab Socialist Ba'ath Party, and remains a key asset in the march towards a unified Arab state. Declaring his utmost dedication to the anti-colonialist struggle, al-Bakr's regime is likely to pursue a staunchly nationalistic line against Italian influence in the region, hoping to act as a bastion of Arab nationalism against the tide of colonial oppression.\n\nMany spectators in Iraq and abroad have noted the numerous authoritarian stances the Ba'athist party has assumed in its struggle towards the presidency, and few have high hopes for minority rights in the now decidedly Arab nation. Nonetheless, the Ba'athists continue to espouse their ideals of Democracy and Socialism: only time will tell if they should ever be realized."
WORLD.18018.a:0 "This is a disaster!"
WORLD.18018.b:0 "Long live the Ba'ath!"
WORLD.18018.c:0 "Let us wait and hope for the best."

WORLD.18019.t:0 "Ad-Dawa ascendant in Iraq!"
WORLD.18019.d:0 "Today it has become apparent that the victor of the long Iraqi civil war was not to be the Italians nor the Ba'athists, but the energetic Shia movement known as Ad-Dawa, who have managed to mobilize the Shia-majority population upon a platform of ethnic and religious tolerance in an incredibly polarized nation. The party's spiritual leader, Ayatollah Abu al-Qasim al-Khoei gave a concise speech in Baghdad where he reaffirmed the party's intentions to rule in harmony with all of Iraq's population.\n\nBased on the concepts of a semi-democratic political system meant to promote Islamic values and ethics, Ad-Dawa was incredibly popular amongst Iraq's shiite population, a popularity which only grew as al-Khoei assumed leadership over the party and called for a democratic and tolerant Islamic government. While more hardline voices wonder just how tolerance might contain the very real threat of nationalism and Iraq's Sunni population braces for waves of discrimination, al-Khoei has not balked away from the challenges but assured his supporters that a rightful and just government will hold on to the reigns of power, and strive towards the benefit of all Iraqis."
WORLD.18019.a:0 "Doesn't Islam call for them to share? Who could use the oil more than the ENI?"
WORLD.18019.b:0 "The Shiites hope to keep Iraq in the middle ages."
WORLD.18019.c:0 "Let us wait, and hope for the best."

WORLD.18020.t:0 "Revolutionary Victory in Oman"
WORLD.18020.d:0 "The Omani Civil War has come to an end today with the victory of Layla Fakhro's revolutionaries. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'etat orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi backed traditionalists and a coalition of Pan-Arab revolutionaries.\n\nLayla Fakhro revolutionaries aim to turn Oman into a stronghold of Pan-Arabism in the Southern Arabian peninsula, a goal that threatens both Saudi and Italian interests in the region. Neither Rome nor Riyadh could be reached for comments."
WORLD.18020.a:0 "An unfortunate setback."
WORLD.18020.b:0 "A victory for the Arab people!"
WORLD.18020.c:0 "A return to stability?"

WORLD.18021.t:0 "Imamate Victory in Oman"
WORLD.18021.d:0 "The Omani Civil War has come to an end today with the victory of Ghalib Alhani's traditionalists. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'etat orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi backed traditionalists and a coalition of Pan-Arab revolutionaries.\n\nGhalib Alhani, the Imam of Oman, heads a coalition of Saudi backed traditionalists and tribal groups and aims to restore Oman under theocratic rule. Having received recognition from Riyadh, Alhani's victory in Oman represents a notable success for Saudi foreign policy, which has now succeeded in prying a nation away from Italian influence. The Italian Foreign Ministry could not be reached for comment.\n"
WORLD.18021.a:0 "This is a disaster!"
WORLD.18021.b:0 "A return to tradition!"
WORLD.18021.c:0 "Peace at last?"

WORLD.18022.t:0 "Royalist Victory in Yemen"
WORLD.18022.d:0 "The civil war in Yemen has concluded today with the surrender of the last Republican strongholds to the forces of Imam Al-Badr. With the backing of both Suadi Arabia as well as the Italian Empire, the royalist forces were able to overcome General Abdullah Al-Sallal's diverse Republican coalition. It appears that the specter of Pan-Arabism has been firmly quashed in Yemen.\n\nKing Muhammad al-Badr has made overtures to both Riyadh and Rome to gain support in the Yemeni Civil War, presenting himself as a staunch defender of Italian interests, while at the same time forging contacts with the Saudi King. Now that his throne is secure, many international observers are wondering whether or not Yemen's new king will pick a side in the region's ongoing power struggle lest he decide to continue to walk the diplomatic tightrope between Riyadh and Rome."
WORLD.18022.a:0 "Let us hope he makes the right choice."
WORLD.18022.b:0 "An unfortunate setback."
WORLD.18022.c:0 "Who cares about Yemen?"

WORLD.18023.t:0 "Republican Victory in Yemen"
WORLD.18023.d:0 "The civil war in Yemen has concluded today with the surrender of the last royalist strongholds. Despite aid from both the Italian Empire and Saudi Arabia, Imam Al-Badr proved unable to maintain the popular support his father enjoyed and was forced to flee the country in the face of military defeat. General Abdullah Al-Sallal has since proclaimed the Arab Republic of Yemen.\n\nHeading an eccentric coalition composed of Democrats, Communists, and Ba'athists, some observers have questioned the stability of Sallal's new government. Yet, the General turned President has announced his intent to turn Yemen into a bastion of Pan-Arabism in the Arabian peninsula, with ambitions that serve as a direct challenge to both the Saudi Monarchy and the Italian Empire. While most regard Yemeni claims to mere posturing, others have cautioned that the nation could punch well above its weight in regards to both influence and military might.\n"
WORLD.18023.a:0 "An unfortunate setback."
WORLD.18023.b:0 "A victory for the Arab people!"
WORLD.18023.c:0 "Who cares about Yemen?"

WORLD.18024.t:0 "Yemeni Victory in Arabia"
WORLD.18024.d:0 "Fighting in Arabia has come to an end today with the surrender of the last Saudi troops to the Yemeni Democratic Arab Republic. Despite wielding a significant advantage in terms of equipment and resources, the Saudi Royal Army found itself suffering defeat after defeat to Yemini forces. From the holy city of Mecca, President Abdullah al-Sallal has since declared the formation of the Arabian Republic. A first step towards the formation of a Pan-Arab state.\n\nMilitary observers credit the unexpected victory to the many institutional issues within the Saudi Military, with the nation's monarch reported having fled overseas. Now controlling both the holy cities of Mecca and Medina and the vast oil reserves along the Persian Gulf, observers have hailed the Yemeni victory as the true beginnings of a Pan-Arab state."
WORLD.18024.a:0 "From bad to worse."
WORLD.18024.b:0 "A unified state for a unified people!"
WORLD.18024.c:0 "But what about the Oil?"

WORLD.18025.t:0 "Saudi Victory in Yemen"
WORLD.18025.d:0 "Fighting in Yemen has come to an end today with the surrender of the last Yemeni troops. Despite wielding a significant advantage in terms of equipment and resources, the Saudi Army was slowed by both Yemen's rugged terrain and the spirited resistance offered by the forces of the Yemeni Democratic Arab Republic. Ultimately Saudi troops were able to push past these obstacles and bring the war to a close; Riyadh has since reinstalled Imam Al-Badr as Yemen's monarch.\n\nWhile the war may have ended, resistance in Yemen continues as many Yemeni soldiers and civilians have taken to the hills to fight a guerilla campaign against both the reinstalled King and his Saudi backers. International observers expect that it will be some time before the country fully pacified despite the best efforts of the Royal Army."
WORLD.18025.a:0 "Better them then the Ba'athists."
WORLD.18025.b:0 "A triumphant victory!"
WORLD.18025.c:0 "Who cares about Yemen?"

WORLD.18026.t:0 "Brotherhood Victory in Egypt"
WORLD.18026.d:0 "The collapse of Italian authority in Egypt was finally completed today as the forces of the Muslim Brotherhood have emerged victorious in Egypt's civil war. While Italian influence in Egypt has long been resented, recent turmoil in the land of the Pharaohs had culminated in a failed coup d'etat by Abdel Nasser's Free Officers Movement, a coup which spiraled into civil war. Amid the conflict, few expected Sayyid Qutb's sect of Islamic Militants to triumph over Nasser and the Italian backed government, yet against all expectations, the Muslim Brotherhood now controls Egypt.\n\nHeading a radical sect of Islamic militants, Qutb has begun to align himself with Saudi Arabia, whose support for his cause proved instrumental in allowing the Brotherhood to emerge victorious in Egypt. International observers regard their victory as a major blow to the Italian Empire, and the possible beginnings of a new power bloc in the Middle East. One centered on Riyadh instead of Rome.\n"
WORLD.18026.a:0 "This is a disaster!"
WORLD.18026.b:0 "A triumphant return to tradition!"
WORLD.18026.c:0 "An Islamic Egypt?"

WORLD.18027.t:0 "Tito and the Partisans Defeated!"
WORLD.18027.d:0 "The Italian Empire has announced that, with the capture of Zagreb by Italian soldiers following Operation Teuta, Tito's rebellion in Croatia has been toppled, and the upstart regime will be reintegrated into the Italian Empire. The partisans are fleeing into the hills of Croatia to wage a guerilla war on Italy, and it appears that Italy will have to maintain a significant presence in the nation for years to come. Multiple nations have already condemned this intervention as a brutal repression of Croatian self-determination. While the partisans will keep fighting for socialism and liberation, it appears that the dream of Croatian independence has shattered."
WORLD.18027.a:0 "Winter has come to Croatia."

WORLD.18100.t:0 "Chaos in Angola"
WORLD.18100.d:0 "Despite the best efforts of the American-led OFN Mandate in Angola, the region has once again been engulfed in the fires of chaos in the wake of the South African War. After the collapse of the Sudwestafrika and the OFN occupation, efforts were made to build a foundation for a long lasting post-colonial peace. General Lavelle had been engaged for some time now in talks between the MPLA and UNITA, both of which were founded in response to German rule and were hostile to any western presence, but differing substantially in their long-term goals once the interlopers had been pushed out. While the American government was clear in their commitment to stay no longer than was needed, talks collapsed in a massive swamp of paranoia and suspicion. The President of the United States declined to comment on the situation apart from telling reporters that, "This was an unfortunate turn of events.""
WORLD.18100.a:0 "It seems they just couldn't coexist."

WORLD.18101.t:0 "The OFN gives Angola Its Independence"
WORLD.18101.d:0 "As the aftermath of the South African War continues to reverberate across the globe, there is one place that is seizing the moment. The OFN Mandate of Angola, comprising territory belonging to the former German colony of Sudwestafrika, has been officially disbanded today. This news from Luanda comes on the heels of an announcement that an agreement for decolonization was reached between General John Lavelle and UNITA and MPLA. International observers have noted that forming a peaceful settlement with these two movements reflected positively for the future of the region. Still, many were quick to note that this agreement would likely not end many of the groups' disagreements, and only time will tell if they can truly coexist. That will be for the future to show however, and for now celebrations in Piede-Noire, Leopoldville, and Libreville show that hope is not dead on the African continent."
WORLD.18101.a:0 "May the peace last."

WORLD.18102.t:0 "Chaos in Central Africa"
WORLD.18102.d:0 "The OFN Provisional Government of the Congo has collapsed! At his temporary headquarters onboard a US cruiser off the coast of Sao Tome, General Lavelle announced that due to intense pressure from the Mouvement National Congolais, the OFN has been forced to abandon the Congo region. This is a severe blow to the US' strategic interests in the region, only recently freed from the German colonial regime and has sent Washington into an uproar. Even greater than the frustration of the United States' government is that of the investors who had lucrative deals with Reichskommissar Siegfried Muller, a majority of which carried over to the OFN administration. The investors now stand to lose millions and still more now that the Congo Dam is out of friendly hands, German or American. The economic fallout of this incident could prove even more damaging than the diplomatic."
WORLD.18102.a:0 "Our Congolese assets are gone!"

WORLD.18103.t:0 "The OFN gives Central Africa Its Independence"
WORLD.18103.d:0 "The shining light of liberty has come to the Congo today, a land that for so long lived under the mercenary system of Siegfried Muller. In a televised speech in Leopoldville, General Creighton Abrams Jr. announced the end of OFN occupational operations and vowed to cooperate with the new nation-states of the region should they desire it. He particularly emphasized the OFN's willingness to help in cleaning up remnants of the mercenary armies that had dominated the region under German rule. Still, experts have expressed skepticism that the nations of the Congo region will be able to coexist peacefully as long as ethnic and territorial tensions continue to exist. Whether these fears will prove to be valid is still up in the air but for tonight at least, celebrations across the Congo herald in a new age of independence."
WORLD.18103.a:0 "Indépendance, Cha Cha!"

WORLD.18104.t:0 "Chaos in East Africa"
WORLD.18104.d:0 "The OFN rule of East Africa was never expected to go smoothly. The German occupation under Reichskommissar Hans Hüttig was simply too brutal, too cruel to allow the people to emerge without scars, mental or physical. In the end, only the most ruthless of warlords and revolutionaries could survive in such a terrible crucible. It was the hope of General Westmoreland that he could bring peace to such a troubled land, but it seems that it was too great a hope. The regional leaders have seized on mounting instability and faltering OFN control to proclaim independence and establish several new states. The US President refused to offer comment, merely offering their disappointment in the failure of diplomacy and compromise to produce a peaceful result. General Westmoreland was equally somber, expressing remorse that his efforts were unable to achieve a smooth process of decolonization."
WORLD.18104.a:0 "The scars run deep."

WORLD.18105.t:0 "The OFN gives East Africa Its Independence"
WORLD.18105.d:0 "Today the President of the United States called General William Westmoreland to offer his congratulations on successfully negotiating a plan for a speedy decolonization process for the East African region, which had been under an OFN Mandate since the end of the South African War. Experts had warned that the former domain of the ruthless Hans Huttig would prove to be a difficult land to tame, but thanks to the hard work and cooperation between Westmoreland and the various local leaders, a miracle has been accomplished. For the first time in modern history, a vibrant patchwork of peoples will hopefully be able to coexist in sovereign and recognized states. Westmoreland, when asked for comment stated, "I have only done my duty as a soldier and representative of the United States. The true credit here belongs to the men and women of Africa who agreed to work together to chart a new path into the future.""
WORLD.18105.a:0 "Freedom, at last."

WORLD.18106.t:0 "Chaos in the C.A.R."
WORLD.18106.d:0 "Chaos has once more come to the African continent as the Central African Republic, hailed as a great democratic experiment, has seemingly collapsed into a multitude of new nations. While the exact details of what led to this result will likely remain tightly-kept secrets for years if not decades, experts agree that it most likely speaks to a lack of competence from the American government. The many variables the CAR was forced to juggle multiplied the difficulty of any sort of decolonization process many times over. The US President did not explain the reasons for the failure in a recent press conference, but did state that any free countries in Africa looking for a friend could find one in the United States. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18106.a:0 "Will they listen?"

WORLD.18107.t:0 "Chaos in the C.A.R."
WORLD.18107.d:0 "Chaos has once more come to the African continent as the Central African Republic, hailed as a great democratic experiment, has seemingly collapsed into a multitude of new nations. While the exact details of what led to this result will likely remain tightly-kept secrets for years if not decades, experts agree that it most likely speaks to a lack of competence from the American government. The many variables the CAR was forced to juggle multiplied the difficulty of any sort of decolonization process many times over. The US President did not explain the reasons for the failure in a recent press conference, but did state that any free countries in Africa looking for a friend could find one in the United States. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18107.a:0 "Will they listen?"

WORLD.18108.t:0 "The OFN Carves the C.A.R."
WORLD.18108.d:0 "The Central African Republic was hailed as a great testament to American dreams for the African continent in the wake of the South African War. It seems it was not to be. A published communique from General William Westmoreland to the President of the United States has revealed that an attempt at a summit has fallen through. Having little practical choice, the General made the decision to grant the many autonomous regions their independence to prevent possible violence. The President expressed disappointment that the great experiment of the CAR was unable to succeed, but nevertheless expressed their congratulations to the new nations on their independence. "Things did not go exactly as we had hoped, but the United States welcomes its brother nations across the ocean into the world. I hope that we will be able to maintain mutually beneficial friendships in the years to come.""
WORLD.18108.a:0 "An expected outcome."

WORLD.18109.t:0 "The Boer Republic Rejoins The Pakt"
WORLD.18109.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Pieter Willem Botha being appointed as the new President. Fiercely Germanophile, memories of the Reich's vital role in the South African war played a crucial role behind his victory. In fact, right after assuming office, Botha officially requested the Republic's membership of the Einheitspakt be restored, an offer graciously accepted by Germania."
WORLD.18109.a:0 "Germany's back in Africa"
WORLD.18109.b:0 "Our position in the continent, restored!"
WORLD.18109.c:0 "Rescind recognition immediately"

WORLD.18110.t:0 "Jaap Marais Appointed President Of The Boer Republic"
WORLD.18110.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Jaap Marais being appointed as the new President. The collapse of German influence in the Republic, drawing back to the Reich's half hearted participation in The War, is being cited as the main reason for Maria's triumph over the HNP's germanophile faction."
WORLD.18110.a:0 "The Boers assert their neutrality"
WORLD.18110.b:0 "Bastards!"
WORLD.18110.c:0 "Send Mr. Marais a bottle of our finest champagne"

WORLD.50014.t:0 "Margaret Thatcher Elected English Prime Minister"
WORLD.50014.desc:0 "Margaret Thatcher first grabbed headlines in 1951, when she became the youngest female MP in the upon her election. Now, she has a new record: first female Prime Minister. Following the recent victory in the general election, Royal Party members of the House of Commons voted to make Thatcher their party leader, thus making her Prime Minister.\n\nThe leadership election's result was a shock by many familiar with Parliamentary politics, who long thought Thatcher to be an outsider the Royal Party's inner circle always kept at arm's length. Naysayers within the party have largely been quelled by her choice to staff the cabinet with "old guard" MPs, the most prominent of which is R.A. "Rab" Butler. The question of whether she leads her cabinet or her cabinet leads her, however, will remain to be seen."
WORLD.50014.a:0 "England's had queens before, but a female Prime Minister?"

WORLD.50015.t:0 "Reginald Maudling Elected English Prime Minister"
WORLD.50015.desc:0 "After their victory in the English Civil War, the Royal Party's hold on the country seemed absolute. But their grip is not as tight as one would think, for the recent Parliamentary elections saw Reginald Maudling's United England party take control of the House of Commons.\n\nMaudling, along with the more pragmatic MP Harold Macmillan, championed the Royal Party's reformist wing, though the two frequently butted heads over just how quickly England should transition to democracy. They led a defection to a new party, with Maudling as party leader and Macmillan as chairman, and the recent election has proven their popularity with the English people.\n\nMaudling promises to free England and lead her back to democracy, but with the still-influential Macmillan looking over his shoulder, he may not go as far as others hope.\n"
WORLD.50015.a:0 "England slowly inches back toward freedom."

WORLD.50016.t:0 "Margaret Thatcher Re-elected as Prime Minister"
WORLD.50016.desc:0 "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable Prime Minister who the party's old guard could use to advance their agendas unopposed. But Thatcher, as many Royal Party MPs could attest, has proven herself to be as resilient and inflexible as iron.\n\nFor the past several years, she has managed to outmaneuver Rab Butler and the other titans of the Roayl Party, turning their attempts to undermine her into opportunities to consolidate her own power. This most recent general election saw Royal Party maintin its majority in the House of Commons, proving that Thatcher could not only manage her grip on her own party, but also cement her influence across the country.\n\nAnd now, continuing her reign as Prime Minister of England, Margaret Thatcher is free to advance her political agenda- and for once, it actually will be her own.\n"
WORLD.50016.a:0 "The puppet's snapped her strings."

WORLD.50017.t:0 "Reginald Maudling Re-elected Prime Minister"
WORLD.50017.desc:0 "In an unsurprising turn of events, the United England Party, led by Prime Minister Reginald Maudling, has secured another majority in Parliament. Rising to prominence after splitting from the Royal Party after their victory in the English Civil War, Maudling's government has taken a slow, yet steady approach to democratizing England.\n\nHowever, this course of action has confused many political commentators, because England's slow return to democracy is a stark contrast to Maudling's fiery promise of a free and independent England. It is speculated that Harold Macmillan, Chairman of the United England party, is the one calling the shots, and Maudling is his mere puppet. Perhaps Maudling tried to break free of Macmillan, but as shown by his somewhat subdued victory speech, he must have failed.\n\nWhat Maudling, or perhaps more accurately Macmillan intends to do with their second term remains a mystery.\n"
WORLD.50017.a:0 "The puppetmaster pulls, and England dances to their whim."

WORLD.50018.t:0 "Margaret Thatcher Voted Out in England"
WORLD.50018.desc:0 "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable Prime Minister who the party's old guard could use to advance their agendas unopposed. But Thatcher proved herself to be as resilient and inflexible as iron, much to the chagrin of her handlers.\n\nAnd now, it seems that they have had enough. After years of trying to steer her and being rebuffed at every turn, the Royal Party's old guard have decided that she was no longer worth the trouble and began a motion of no confidence against the Prime Minister. The motion passed, leading to Thatcher's dismissal as Royal Party leader and Prime Minister.\n\nIn her stead now sits R.A. "Rab" Butler, one of her would-be puppetmasters. And now, without Thatcher anymore, Butler may start implementing their agenda unimpeded.\n"
WORLD.50018.a:0 "If you want something done right, do it yourself."

WORLD.50019.t:0 "Military Coup in the Kingdom of England"
WORLD.50019.desc:0 "To the people of London, the sound of soldiers marching and tanks rolling down the city streets is all too familiar as of late. And they heard it once more today, as members of the Royal Army stormed the Houses of Parliament.\n\nField Marshals Bernard Montgomery and Gerard Templer, co-leaders of the apparent military coup, made a statement over radio. Citing numerous justifications, the generals proclaimed that Parliament would be dissolved indefinitely until further notice, and executive power would fall to a panel of military officers in the meantime.\n\nDespite their repeated insistence that this government was meant to be "transitional" and would be dissolved "with all due haste," many people both within and without the British Isles have a hard time believing the claim. Those who seize power often are loathe to relinquish it.\n"
WORLD.50019.a:0 "England's flame grows dimmer yet."

WORLD.60001.t:0 "Harold Wilson Elected English Prime Minister"
WORLD.60001.desc:0 "The idea of Socialism returning to England has long seemed preposterous, but sometimes, reality has a way of defying the odds.\n\nElections, called after the old regime's defeat, saw the Socialist Labour Party, led by Harold Wilson, taking the reins of power. Wilson has come to embody the compromise between moderate social democrats and militant socialists after a leading member of the Labour Underground. He proved crucial in bringing leftist support to HMMLR, and is still aided by the Left Resistance commander, Bill Alexander.\n\nThe Wilson cabinet promises sweeping reforms from the dissolution of the English monarchy to a comprehensive welfare state. But with the visible split within the party festering by the day, the first Labour Prime Minister in over thirty years does not have an easy road ahead of him."
WORLD.60001.a:0 "How long will the red flag fly?"

WORLD.60002.t:0 "George Jellicoe Elected English Prime Minister"
WORLD.60002.desc:0 "It was under a conservative government that England fell to tyranny, and it is under a conservative government that England shall free itself. The National Democratic League has won England's first free election in years and its leader George Jellicoe is to take office as Prime Minister.\n\nJellicoe followed his father by serving in the Royal Navy during the Second World War, and later became a charismatic member of the old government's foreign ministry. He was recruited by Auchinleck, becoming HMMLR's main liaison to America; from there Jellicoe has risen to the leadership of the NDL.\n\nThe NDL is an ideological motley, including just about anyone who wishes to restore the monarch and democracy and hopes of coalescing these factions into a coherent political party are yet to be founded."
WORLD.60002.a:0 "The admiral's son takes over the ship of state."

WORLD.60003.t:0 "Harold Wilson Re-elected Prime Minister"
WORLD.60003.desc:0 "The Socialist Labor Party of England has retained their majority in Parliament. Harold Wilson proclaimed that his second term would be focused on addressing the "five giants" - want, disease, ignorance, squalor, and idleness - outlined by the long-forgotten Beveridge Report. Maintenance of the country's closeness with the OFN was also stressed by the government.\n\nWilson then touted his recent achievements, claiming the English economy was stronger than ever, with workers enjoying well paying jobs that treated them well.\n\nReginald Birch, leader of the hardliner faction of the SLP, was noted to be absent. Reports suggest Birch and his followers were expelled from the party after a rousing speech by Wilson himself. And so the SLP, for now, stand united in delivering their socialist vision to England."
WORLD.60003.a:0 "The red flag still flies here."

WORLD.60004.t:0 "George Jellicoe Re-elected Prime Minister"
WORLD.60004.desc:0 "The National Democratic League of England has secured amajority of seats in Parliament. Prime Minister Jellicoe spoke of his victory as a, "resounding victory for the forces of liberal democracy in England and across the world." As such, Jellicoe's England looks set to expand her ties to the OFN.\n\nThe NDL ran on a promise to restore the rightful monarch to her throne, and today, the queen stands more popular than ever, in contrast to her much hated uncle.\n\nAccording to internal party reports, the NDL has walked a fine line to maintain moderate control over the party without antagonizing the Conservatives and Liberals. This balancing act has been crucial in passing needed reforms and keeping party unity. Only time will tell if the scales will tip in either direction, and if Jellicoe can keep his party afloat."
WORLD.60004.a:0 "The tides stay dormant, for now."

WORLD.60005.t:0 "Communist Coup in the Commonwealth of England"
WORLD.60005.desc:0 "Five decades ago, the Bolsheviks of Russia overthrew a moderate socialist republic, with claims of reactionary infiltration, and enforced a one-party state. History repeats itself today in England as hardline members of the Socialist Labour Party launched a soft coup against Harold Wilson, forcing him out of the party leadership.\n\nThe newly-appointed Prime Minister, Reginald Birch, has proclaimed a Socialist Republic of England. In a televised speech, he denounced "reactionary plotters" within the SLP, claiming that they "choked the flame of revolution and plunged the workers into darkness."\n\nThe new government's goals include: massive industrialization, military expansion, and economic autarky. But with their ideology making them effectively a pariah to much of Europe, it is hard to imagine this new state standing on its own for long."
WORLD.60005.a:0 "Will Birch simply be another Bukharin?"

WORLD.60006.t:0 "HMMLR Launches a Coup in England"
WORLD.60006.desc:0 "Sounds of soldiers marching and tanks rolling is all too familiar to the people of London. This was echoed once more today, as members of the army stormed the Houses of Parliament and secured various government buildings. It seems democracy has not proceeded to the liking of Claude Auchinleck.\n\nThe retired general, who led HMMLR during the English Civil War, has joined up with his wartime ally Bill Alexander to seize the reins of power and guide the country back on course. Auchinleck announced that he and his forces had the prerogative to defend English democracy against all internal and external aggressors, and that circumstance forced him to take action.\n\nThe YDL government is set to establish a transitional government to better establish a democratic system. When they deem it safe to relinquish power, however, is anyone's guess."
WORLD.60006.a:0 "There are few things more ironic than a coup to save democracy."

 WORLD.60101.t:0 "Cymru Goch Wins Welsh Elections"
 WORLD.60101.desc:0 "The government of Wales has officially announced that the left-wing party known as the Cyrmu Goch has won the elections.\n\nThe past few months in Wales have certainly been tumultuous due to the coal crisis that gripped the country for most of sixty-two, bringing the country to the near edge of economic collapse. After the crisis had been resolved, then the Aberfan disaster occurred when a coal mine spoil tip pile had collapsed. This disaster resulted in the deaths of over 140 people, most of them being children after the spoil tip had hit the local school in the area. After his horrific event had taken the country by storm, aid flooded in from the government to make sure the event wouldn't occur again.\n\nHowever, after these two disasters, it seems that the Cyrmu Goch has been a bright spot. Led by Emrys Thomas, who promises a new government for the people and one for Wales as a whole.\n"
 WORLD.60101.b:0 "A bright spot indeed."
 WORLD.60101.b:0 "Let's see if the dragon can handle this."

 WORLD.60102.t:0 "The SNP Holds on in Scotland"
 WORLD.60102.desc:0 "It seems that the Scottish National Party had won in Scotland, as the results had been announced late last night.\n\nAfter losing John McCormick, who was the President of Scotland since the country's inception in the waning days of the Second World War due to pneumonia, a snap election had been called. This was a result of the near-collapse of the SNP after an incident at McCormick's funeral when some members of the SNP had been arrested for "disturbance of the peace". This victory has been applauded by the many democratic countries of the world. Lead by Robert McIntrye, who served as the previous vice president under the McCormick Administration. So far it seems that the McIntrye Administration is pledging closer ties to the OFN, and to protect Scottish Sovereignty."
 WORLD.60102.b:0 "More of the same it seems."
 WORLD.60102.b:0 "The Light in the North stays alight."

 WORLD.60103.t:0 "ILP Victory in Scottish Elections"
 WORLD.60103.desc:0 "The Independent Labour Party has won the 1962 election in Scotland, stunning the country. Regarded as the foil to the juggernaut known as the SNP, it seems they have come out on top to lead the country.\n\nWilliam Wolfe, the president-elect was a former member of the SNP, before leaving on his own terms after labor disputes occurring between the party. After years of serving as the opposition to the SNP, a big tent party in Scotland, it seems they have finally won a remarkable victory worth celebrating.\n\nWilliam Wolfe has already pledged that the country, by all means, will stay independent, quelling rumors that the party served as a British Unionist front. A large portion of the party advocates for expanded welfare and fair treatment of the English minority."
 WORLD.60103.a:0 "Let's see what these socialists will do."
 WORLD.60103.b:0 "Can they hold the country together as the SNP did?"

 WORLD.60104.t:0 "Unionist Party Upset in Scotland"
 WORLD.60104.desc:0 "It was announced last evening that the Unionist Party had won in a stunning upset against the juggernaut party of the SNP and the smaller, but formidable party known as the ILP. To the many citizens of Scotland, this was quite the unexpected victory\n\nIt had been reported during Priscilla Buchan's, the president-elect's speech, there were officers from the Scottish Constable force at Holyrood, making sure no issues would occur. It seemed that there was quite the protesting group that had assembled, along with counter-protesters proudly displaying the Union Jack flag.\n\nHowever, the unusually-quiet Armed Forces of Scotland, led by Marshal Douglas Wimberley have given a short message to Buchan before moving troops to the border immediately for an exercise."
 WORLD.60104.a:0 "Oh Christ, the Unionists won? "
 WORLD.60104.b:0 "I wonder what this means for the future of Britain."

 WORLD.60105.t:0 "SAS Coup in Scotland"
 WORLD.60105.desc:0 "Word has come out of Scotland that a coup has occurred by agents inside the Unionist Party.\n\nIt seems that the Unionist Party of Scotland had been infiltrated by the SAS, a known terrorist group in the Kingdom of England. The group has been known for many attacks on English and German garrisons across the country. Many of these attacks ending in explosions and then the raiders disappearing into the night like ghosts.\n\nAs we had received word of this happening, communications had begun to be cut off to certain countries, most notable countries on continental Europe, limiting the contact that Scotland has. Led by a man known as Robert Mayne, the perpetrators will certainly lead the country down a much more harsh path."
 WORLD.60105.a:0 "Something tells me this isn't good."
 WORLD.60105.b:0 "A coup in Scotland? Ridiculous! "

WORLD.61001.t:0 "The Saor Éire Steps Down"
WORLD.61001.desc:0 "Irish Garda Officers have returned to Northern Ireland today, after negotiations between Sean Lemass, Taoiseach of the Republic of Ireland and Seamus Twomey, leader of the Saor Éire, have concluded. The paramilitary leader has ordered his organization to stand down, having signed a treaty offering concessions from the troubled republic.\n\nChief among these concessions are total amnesty for those participating in the uprising, as well as a total break from the Einheitspakt. Germania has yet to comment on the proceedings, though they are likely to be displeased at this sequence of events. International observers worry for the economy of the island nation, which had been decimated when the Reich had been forced to abandon it at the onset of the German Civil war, as well as the geopolitical isolation that Ireland now finds itself in."
WORLD.61001.a:0 "A sense of normalcy returns to the Emerald Isle."
WORLD.61001.b:0 "Have the Irish finally stopped fighting each other?"

WORLD.61002.t:0 "Saor Éire Revolt Crushed"
WORLD.61002.desc:0 "The Irish Defence Forces marched through Belfast today, crushing the rebel paramilitary group known as the Saor Éire. The group had taken power in the region following what Irish officials have referred to as a "byzantine conspiracy," and had inspired similar popular uprisings throughout the island nation. Orders were soon given to the Irish military to step in and reassert control over the situation.\n\nSean Lemass, Taoiseach of the Republic of Ireland, is facing considerable backlash at home, as many among the populace feel as if the situation could and should have been resolved without bloodshed. International observers have also criticized the Irish government for needless violence and destruction in an already volatile region of the Republic, and many wonder if Fianna Fáil's decades long grasp on power is coming to an ignoble end."
WORLD.61002.a:0 "Twomey's revolt, crushed in its infancy."
WORLD.61002.b:0 "An end to unrest, or merely the beginning?"

WORLD.61003.t:0 "Saor Éire Coup in the Republic of Ireland"
WORLD.61003.desc:0 "Under the leadership of Seamus Twomey, the paramilitary forces of the Saor Éire have marched on Dublin today, ousting Fianna Fáil from power. Following a series of popular uprisings, Twomey had reportedly issued a series of demands to Sean Lemass, the now former Taoiseach of the Republic of Ireland, that were left unanswered, generating further unrest and the eventual overthrow of the Irish government.\n\nTwomey has christened himself leader of the new Socialist Republic of Ireland, though international observers question if the leader is any more than a twopenny dictator, as very little of the policy associated with socialist rule has been put into effect. Officials in Germania have yet to comment on the sudden shift in Irish government, though they are likely to be angered at a self proclaimed marxist so close to German shores."
WORLD.61003.a:0 "A victory for the international working class!"
WORLD.61003.b:0 "Socialism in Ireland? We'll see how long that lasts."

WORLD.61004.t:0 "Brigadiers Coup the Republic of Ireland"
WORLD.61004.desc:0 "Sean Lemass, once Taoiseach of the Republic of Ireland, has been ousted in a coup d'etat. Preceding the trial of TD Neil Blaney, leader of a Hardliner faction within Fianna Fáil, a faction of the Irish Defence Forces lead by Generals James Kelly and Sean McKeown stormed the the former Taoiseach's office, arresting him for high treason against the Republic, and anointed the Hardliner leader the new Taoiseach in Lemass's place.\n\nThe new regime is said to be extremely Germanophillic, and will likely be seeking greater integration into the Einheitspakt in the coming days. Officials in Germania are reportedly ecstatic at the news, and will likely welcome the new government into the Pakt with open arms. International observers have condemned the new government, stating concerns of violent repression and new restrictions on common liberties."
WORLD.61004.a:0 "Ireland picks her side of history."
WORLD.61004.b:0 "Ireland crawls back to her former masters."

WORLD.61005.t:0 "The End of the Ulster Volunteer Force"
WORLD.61005.desc:0 "Irish Defence Forces marched through the streets of Belfast today, taking the capital of the rebel paramilitary group,the Ulster Volunteer Force, and bringing an end to the Irish Civil War. Taking advantage of the death of rebel paramilitary leader Seamus Twomey, Ian Paisley led a popular revolt in the Northern Counties Special Zone, declaring Ulster to be independent and separate from the Republic itself.\n\nAfter the capture of the city and the reported death of Ian Paisley, the paramilitary group surrendered, laying down their arms. The Irish government will not be granting the county it's special autonomous status back, according to Irish officials, but will integrate it fully into the Republic as "just another county, with no special privileges." Unrest brims throughout the county, and will likely continue throughout the near future."
WORLD.61005.a:0 "Ireland, one and indivisible once more!"
WORLD.61005.b:0 "Ireland, forged whole in the blood of the lost."

WORLD.61006.t:0 "Victory for the Ulster Volunteer Force"
WORLD.61006.desc:0 "In a shocking turn of events, the Ulster Volunteer Force led by Ian Paisley has proclaimed they have achieved independence from the Republic of Ireland. This has come after a series of failed offensives by the Irish Army that have failed to subdue the UVF. In another shocking blow to Ireland, the military has occupied the Irish Dali, and overthrown the government. Chief of Staff Sean McKeown has announced to the world that the current government was "ineffective in maintaining the territorial integrity of Ireland". Whether the Irish military will maintain their control over the state temporarily or cement their power is unknown.\n\nIn Ulster, the fighting appears to still be ongoing. International observers have reported atrocities being committed against the Irish population, which has caused a panic across Ulster as many flee southward."
WORLD.61006.a:0 "Ó, mo Dhia"
WORLD.61006.b:0 "For God and Ulster!"

WORLD.61007.t:0 "The Good Friday Agreement"
WORLD.61007.desc:0 "In what many are calling an unbelievable twist in the long and troubled history of Ireland, all sides in the Ulster conflict have signed an agreement to cease all terrorist or armed activity. The Protestant UVF under Ian Paisley has sat down with Seamus Twomey's left-wing Catholic SE and Sean Lemass in Northern Ireland's Stormont Parliament to sign a peace agreement. The main terms of this deal were for Ireland to leave the Pakt and hold regional elections in exchange for a cease-fire.\n\nAny fear of economic fallout caused by an abrupt departure from the Pakt seems to be ignored by the Irish population, who are celebrating the peaceful resolution to the Ulster Arms Crisis. Doubtlessly, Lemass has saved Ireland's future, and a new and glorious dawn is on the horizon."
WORLD.61007.a:0 "And what started in 1916 finally ends."
WORLD.61007.b:0 "Perhaps men can still compromise in this world."

WORLD.61008.t:0 "Ulster Accepts English Domination"
WORLD.61008.desc:0 "In a somewhat unexpected turn of events, the recently independent state of Ulster has announced today that it will be abandoning its newfound independence, instead stating that it seeks to reunite with [ENG.GetNameDef]. The fledgling statelet had only just won its independence mere months before in the Irish Civil War, with Ian Paisley, leader of the paramilitary Ulster Volunteer Force at its head.\n\nChurch bells ring out in London as the nation celebrates the return of yet another part of its once great empire, yet the mood in Dublin is considerably more dour. It is yet unknown as to how the Republic of Ireland will react as a part of what was once their nation returns willingly to the hands of their long-standing foe, though international observers fear that this will be a death blow for the nation's already faltering democracy."
WORLD.61008.a:0 "We welcome Ulster back to the fold."
WORLD.61008.b:0 "The fools trade one master for another."


