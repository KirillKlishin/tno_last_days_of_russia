 WORLD.426.t:0 "Калькуттская весна"
 WORLD.426.desc:0 "Правительство Азад Хинд, базирующееся в Восточной Индии, осуществило переход от полуавторитарного государства к функционирующему демократическому государству со свободными выборами и конкурирующими партиями. Ранее Бозе выступил с речью, в которой сказал, что правительство должно "признать тот факт, что, хотя однопартийное правление, возможно, хорошо послужило нам в прошлом, сейчас оно никому не нужно", и был высоко оценен его народом как реформатор и человек, верующий в свободу. На улицах протестующие, когда-то сердитые на правительство, поют и танцуют в честь праздника, а полиция спокойно отдыхает, зная, что им не придётся вырывать дубинки на тех, кто становится слишком шумным."
 WORLD.426.a:0 "Jai Hind!"
 WORLD.426.b:0 "Ну и что? Они всё ещё предатели."
 WORLD.426.c:0 "Это до тех пор, пока они не испортят наши взаимоотношения."
 WORLD.426.d:0 "Очаровательно. Смена режимов ощущается как наблюдение за высыханием краски."
 WORLD.426.e:0 "Если Бозе не заинтересован в союзничестве, то не отвлекайте меня этим дерьмом!"
 WORLD.426.f:0 "Ветер перемен достиг и Бенгалии."

 WORLD.430.t:0 "Bal Thackeray Wins the 1967 Indian Elections"
 WORLD.430.desc:0 "Today, against all odds and predictions, Bal Thackeray and the Shiv Sena have won the 1967 general elections in the Azad Hind Government. Thackeray's positions have been described as xenophobic, far-right, and even genocidal, going against India's traditional trends of being relatively left-wing and shocking many in the process.\n\nBeing a key player in Mohan Singh's previous regime and allegedly being the main perpetrator behind Operation Searchlight, Thackeray was still largely considered a dark horse candidate in the Azad Hind. However, with his radical policies of expansionism, hatred of foreigners, and belief in "Akhand Bharat", the world waits in fear and anticipation of Thackeray's next move."
 WORLD.430.a:0 "And yet, the world did nothing."
 WORLD.430.b:0 "God help us all."

 WORLD.432.t:0 "Ziaur Rahman Wins the 1967 Indian Elections"
 WORLD.432.desc:0 "Today, among many accusations of voter harrassment and conspiracy against India, Ziaur Rahman and the Mukti Bahini have won the 1967 general elections in the Azad Hind Government. A leader of Bengali nationalism, Rahman won on his popular platform of supporting the total dissolution of the Azad Hind by 1970, and to be replaced with states representing the minorities of the Biharis, Bengalis, and Assamese.\n\nRahman's election has been welcomed with support from the OFN and the Republic of India, while being condemned by the Sphere and its allies. Whether or not Rahman's goals can be achieved shall be seen."
 WORLD.432.a:0 "Joy Bangla!"
 WORLD.432.b:0 "Great to see a familiar face in India."
 WORLD.432.c:0 "Let's hope we don't lose our grip."
 WORLD.432.d:0 "Is this the end of Free India?"

 WORLD.453.t:0 "Free Indian Intervention in the Indian Civil War"
 WORLD.453.desc:0 "As the Indian Civil War and the resulting humanitarian crisis progresses, [BEN.GetLeader] has declared that the Communist Party of India has joined the Azad Hind. However, that was not the only news, as the Netaji also stated that the Indian National Army would begin intervention in the Indian Civil War. Issuing a declaration of war on both the Janata Front and the Republic of India, INA troops have already flooded over the border.\n\nThe Co-Prosperity Sphere has announced their support for this move, with the OFN criticising it. However, regardless, the Azad Hind has the upper hand, being on the offensive rather than being forced to defend their land."
 WORLD.453.a:0 "Jai Hind!"
 WORLD.453.b:0 "We must stop the enemy coming in!"
 WORLD.453.c:0 "Go get 'em, tiger!"
 WORLD.453.d:0 "We have the risk of losing India!"
 WORLD.453.e:0 "What does this mean for Pakistan?"
 WORLD.453.f:0 "Interesting."

 WORLD.454.t:0 "Free Indian Intervention in the Indian Civil War"
 WORLD.454.desc:0 "As the Indian Civil War and the resulting humanitarian crisis progresses, [BEN.GetLeader] has declared that the Indian National Army would begin intervention in the Indian Civil War. Issuing a declaration of war on the Janata Front, the Communist Party of India, and the Republic of India, INA troops have already flooded over the border.\n\nThe Co-Prosperity Sphere has announced their support for this move, with the OFN criticising it. However, regardless, the Azad Hind has the upper hand, being on the offensive rather than being forced to defend their land."
 WORLD.454.a:0 "Jai Hind!"
 WORLD.454.b:0 "We must stop the enemy coming in!"
 WORLD.454.c:0 "Go get 'em, tiger!"
 WORLD.454.d:0 "We have the risk of losing India!"
 WORLD.454.e:0 "What does this mean for Pakistan?"
 WORLD.454.f:0 "Interesting."

 WORLD.455.t:0 "The End of the Indian Civil War"
 WORLD.455.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and, to the surprise of many, the Japanese-supported Azad Hind Government, led by Netaji [BEN.GetLeader], has emerged victorious over the fascistic Janata Front, the Communist Party of India, and its old foe, the Republic.\n\nThe fact that the Azad Hind emerged victorious was considered inevitable once they began intervention, but many still held out for their chosen side. The Empire of Japan has sent its congratulations and announced its continued support for the Azad Hind Government, while the United States and the Organisation of Free Nations offered no comment, and continue to host exiled generals of the Republic of India."
 WORLD.455.a:0 "Jai Hind!"
 WORLD.455.b:0 "We have arrived, after 20 years."
 WORLD.455.c:0 "The light of freedom has been extinguished."
 WORLD.455.d:0 "Interesting."

 WORLD.456.t:0 "The End of the Indian Civil War"
 WORLD.456.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the fascistic Janata Front, led by Deendayal Upadhyaya and Madhav Sadashiv Golwalkar, has emerged victorious over the Republic of India and the Communist Party.\n\nThe victory of the Janata Front comes as an unpleasant surprise to the free world, as Hindutva is far from a popular concept among Indian citizens. However, with the Republic's failure to hold strategic positions and the military inexperience of the CPI, it is only natural that it would fall to the next participant; the Janata Front. Neither the Empire of Japan nor the Organisation of Free Nations offered to comment, while the Großgermanisches Reich offered congratulations to the new Indian government."
 WORLD.456.a:0 "Vande Materam!"
 WORLD.456.b:0 "They can never last!"
 WORLD.456.c:0 "The light of freedom has been extinguished."
 WORLD.456.d:0 "Interesting."

 WORLD.457.t:0 "The End of the Indian Civil War"
 WORLD.457.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Communist Party of India, led by Shripad Amrit Dange and former communist insurgent Chandra Rajeswara Rao, has emerged victorious over the fascistic Janata Front and the Republic of India.\n\nThe CPI's victory was not seen as entirely outside the realm of possibility, as many Indians support socialism. However, the CPI has never been too big of a force in Indian politics despite its position as the opposition for most of the 1950s and the early 1960s, so this is still quite surprising. Neither the Organisation of Free Nations nor the Empire of Japan offered to comment on this victory."
 WORLD.457.a:0 "Vande Materam!"
 WORLD.457.b:0 "They can never last!"
 WORLD.457.c:0 "Perhaps we can find some reason in them?"
 WORLD.457.d:0 "Interesting."

 WORLD.458.t:0 "The End of the Indian Civil War"
 WORLD.458.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Republic of India, led by Jawaharlal Nehru's daughter, Indira Gandhi, has emerged victorious over the fascistic Janata Front and the Communist Party of India.\n\nThe free world breathes a sigh of relief while fascists and communists sit in defeat, as democracy has triumphed against all odds stacked against it. The United States and the Organisation of Free Nations have already sent their congratulations, while the Empire of Japan and the Azad Hind Government offered no comment."
 WORLD.458.a:0 "Vande Materam!"
 WORLD.458.b:0 "All that and no change."
 WORLD.458.c:0 "Hurrah!"
 WORLD.458.d:0 "Interesting."

 WORLD.459.t:0 "The End of the Indian Civil War"
 WORLD.459.desc:0 "The gruesome Indian Civil War has come to an end today with the surrender of the last anti-government forces, and the Republic of India, led by war hero and general [RAJ.GetLeader], has emerged victorious over the fascistic Janata Front and the Communist Party of India.\n\nThe free world breathes a sigh of relief while fascists and communists sit in defeat, as democracy has triumphed against all odds stacked against it. The United States and the Organisation of Free Nations have already sent their congratulations, while the Empire of Japan and the Azad Hind Government offered no comment. However, some are starting to wonder when the military caretaker government will end..."
 WORLD.459.a:0 "Vande Materam!"
 WORLD.459.b:0 "They can never last!"
 WORLD.459.c:0 "Let's hope they do as Washington did."
 WORLD.459.d:0 "Interesting."

 WORLD.460.t:0 "Insurgency in Burma"
 WORLD.460.desc:0 "Since independence, [BUR.GetNameDef] has been a troubled state, finding conflict and infighting between the fascist Bamar government and the other minorities, along with socialist Bamar."
 WORLD.460.a:0 "We'll fight them here and fight them there!"
 WORLD.460.b:0 "Freedom!"
 WORLD.460.c:0 "We must deal with this threat immediately!"
 WORLD.460.d:0 "Go forth and liberate!"
 WORLD.460.e:0 "Who gives a hoot about Burma?"

 WORLD.461.t:0 "Liberation of Burmese Peoples"
 WORLD.461.desc:0 "It seems that, as the world goes on, colonial borders are torn to pieces. Today, [BUR.GetLeader] has announced the surrender of the Burmese government to the insurgents. The Kachin, Shan, Karen, Mon, Arakanese, and Chin ethnic groups have all achieved independence, leaving Burma as a Bamar state.\n\nThese new nations have already begun the process of reconstruction and establishing ties with the outside world, mostly with the Republic of India and the OFN. While many expect these newfound leaders to cling to power, a few more hopeful minds believe that they will give up power to democracy."
 WORLD.461.a:0 "We have been ashamed on the world stage."
 WORLD.461.b:0 "At last - freedom!"
 WORLD.461.c:0 "We'll be back!"
 WORLD.461.d:0 "Another colonial border, destroyed by freedom fighters."
# WORLD.461.a:0 "Общемировые события" #duplicate loc key

 WORLD.462.t:0 "Пакистан становится независимым"
 WORLD.462.desc:0 "С тех пор как Индия вырвалась из тисков хаоса после Второй мировой войны, ее считают чем-то вроде пороховой. Омраченная проблемами этничности, религии, идеологии и кружащихся иностранных стервятников, нация-выскочка имела слишком много проблем, которые не способна решить.\n\nОсобенно жестоким среди этих проблем было печально известное разделение между индуистами и мусульманами, положение дел, которое, наконец, хотя и хаотично, было решено сегодня. Опасаясь вечного господства индусов, Северное мусульманское меньшинство полностью преуспело, провозгласив новое государство, известное как "Пакистан".\n\nПо всему субконтиненту началась серьезная миграция в Пакистан и из него, также стали распространены жестокие случаи насилия. Мнение сторонних наблюдателей также разделилось по этому поводу: одни обеспокоены ростом насилия, охватившего регион, а другие восхваляют решение давней проблемы религиозной напряженности. Время покажет, какую реакцию окажут Индия и ее соседи.\n"
 WORLD.462.a:0 "Мы приветствуем наших братьев!"
 WORLD.462.b:0 "Пакистан Зиндабад!"
 WORLD.462.c:0 "Когда-нибудь мы вернёмся в Карачи."
 WORLD.462.d:0 "Интересно."

 WORLD.463.t:0 "Иберия покидает гибралтарскую дамбу"
 WORLD.463.desc:0 "Иберийское министерство развития, правительственный орган, отвечающий за техническое обслуживание Гибралтарской плотины, сегодня объявило о том, что Иберия больше не будет финансировать операции, необходимые для поддержания работы дамбы. Отныне Иберия будет проводить только жизненно важное техническое обслуживание, чтобы гарантировать, что мегаструктура не рухнет.\n\nГибралтарская дамба, звезда немецкого проекта Атлантропа, была построена в конце 40-х годов и стала собственностью Иберии после краха немецкой экономики в 50-х годах. Из-за экономических проблем Иберии и того, что плотина стала бездонной финансовой дырой, мегаструктура была оставлена в покое, и теперь мир затаил дыхание, поскольку обрушение плотины привело бы к миллионам жертв и возможному разрушению всех средиземноморских стран."
 WORLD.463.a:0 "У нас есть и более серьезные проблемы."
 WORLD.463.b:0 "Будем молиться, чтобы она не сломалась."
 
 WORLD.464.t:0 "Иберия объявляет о создании Иберийского совета"
 WORLD.464.desc:0 "Со страной, сформированной в условиях авторитаризма, как Иберия, не должно показаться удивительным то, что какое-либо результативное правление будет трудным. Поэтому иберийские Каудильо объявили, что для поддержки их усилий по стабилизации и объединению союза они создадут совет должностных лиц, задачей которого будет консультирование по государственным вопросам.\n\nЕго прямое влияние на политику должно быть незначительным, но на самом деле аналитики предсказывают, что совет может быть использован любым из Каудильо, чтобы одержать верх над политическими разногласиями между ними в свою пользу. Следовательно, было сочтено, что совет может действовать вопреки здравому смыслу, и в дальнейшем сильнее разделит две нации, вместо их же единения. Дальнейшие события, вероятно, прольют свет на эффективность этой новой иберийской 'реформы'."
 WORLD.464.a:0 "Конечно же, это правильное решение."
 WORLD.464.b:0 "Это явно не прогресс."
 WORLD.464.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.465.t:0 "Иберия объявляет о создании Иберийского совета"
 WORLD.465.desc:0 "Сегодня Каудильо Франко и Салазар совместно объявили о создании Иберийского совета. Сделав короткую паузу, чтобы дать возможность громогласным аплодисментам раздаться, они продолжили изъяснения своей новой системы перед огромной толпой собравшихся.\n\nПо словам этих двух людей, ответственность и обязанности появившиеся для них при руководстве Иберией огромны, а правление только лишь пары человек оставило дальнейшие перспективы в руинах. Чтобы укрепить свою возможность удержать власть, они должны были делегировать часть своих полномочий отдельному - но явно нижестоящему - совету, состоящему из назначенных должностных лиц. Этот 'Иберийский совет' будет заниматься действиями, касающимися создания законодательного органа для Союза. Тем не менее, оба Каудильо всё равно имеют последнее слово по любому предлагаемому советом вопросу. Как бы то ни было, это позволяет обоим Каудильо более эффективно выполнять другие функции государства."
 WORLD.465.a:0 "Конечно же, это правильное решение."
 WORLD.465.b:0 "Шаг в правильном направлении."
 WORLD.465.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.466.t:0 "Битва за Барселону"
 WORLD.466.desc:0 "На фоне нарастающего кризиса на Пиренейском полуострове возникли шокирующие новости, гласящие о неконтролируемом политическом насилии, которое может распространиться по всей стране. Каталония пережила одни из самых ожесточенных боёв между политическими диссидентами и правительственными войсками, обе стороны днём и ночью сталкивались в столице данного региона. Место происшествия жутко напоминает о гражданской войне в Испании, Барселона вся заставлена баррикадами, а сосед воюет против соседа, поскольку различные идеологические наклонности захватили души жителей Иберии.\n\nНа данный момент радикальный левый профсоюз, известный как НКТ-ФАИ, и его сторонники боролись за контроль над Барселоной и теперь настроены на длительную борьбу против контратаки проправительственных сил. Это история, столь же старая, как и само время для Испании, поскольку страна снова разыгрывает кровавое, суматошное время 30-х годов."
 WORLD.466.a:0 "Мы победим!"
 WORLD.466.b:0 "Долой тиранию!"
 WORLD.466.c:0 "Это будет испытанием для Иберии."

 WORLD.467.t:0 "Иберийский экономический крах"
 WORLD.467.desc:0 "Всплыли тревожные новости с Мадридской фондовой биржи. Акции во многих ключевых государственных отраслях, которые были сокращены, чтобы стимулировать краткосрочный экономический рост, теперь начали накапливать абсурдные потери для их покупателей. Это вызвало ошеломляющий отклик во всей иберийской экономике, когда несколько крупных бизнес-конгломератов, созданных в рамках официальной государственной политики экономической автаркии, столкнулись с резким падением цен на свои акции, а крупные банки начали рушиться.\n\nНекоторые экономисты считают, что этот крах уже давно наступил, и многие предсказывали ещё несколько месяцев назад, что политика Фалангистов централизованной военно-ориентированной плановой экономики рухнет на ветру. Пузырь перепроизводства и спекуляций, подпитываемый государственными субсидиями, которые действующий режим едва мог себе позволить, продержался бы лишь до тех пор, пока не лопнет. И вот теперь он взорвался, приведя экономическое состояние на полуострове в катастрофическое состояние.\n"
 WORLD.467.a:0 "Мы сможем это исправить."
 WORLD.467.b:0 "Их избивали, пока они лежали на полу."

 WORLD.468.t:0 "Смерть Антониу де Оливейры Салазара"
 WORLD.468.desc:0 "Сегодня в 4:02 утра Жозе Антониу Оливейра Салазар, один из двух Каудильо Иберийского Союза и предводитель португальских территорий внутри страны, был объявлен медработниками умершим. С его смертью проходит более трёх десятилетий португальской истории.\n\nСообщается, что Каудильо умер из-за осложнений, вызванных кровоизлиянием в мозг. Народ Португалии уже скорбит по своему лидеру, как и его бывший соратник Франсиско Франко.\n\nДо тех пор, пока не будет избран новый преемник, Франко является единственным правителем Иберийского Союза, и эксперты полагают, что сейчас в руках Франко находится прекрасная возможность стать единственным правителем Иберии, если только он отважится им стать."
 WORLD.468.a:0 "Покойся с миром."
 WORLD.468.b:0 "Один Каудильо уже пал."

 WORLD.469.t:0 "Иберия упраздняет Иберийский совет"
 WORLD.469.desc:0 "Каудильо Франсиско Франко объявил своему народу - и международной прессе - что Иберийский совет прекратит своё существование в течение недели.\n\nПервоначально созданный для того, чтобы позволить доверенным лицам делиться своим опытом с Каудильо, для обеспечения более эффективного управления страной, совет якобы отклонился от своей основной цели. Вместо того, чтобы просто направлять обоих правителей Иберии на верный путь, очевидно, институт попытался подорвать авторитет Каудильо и привнести коррупцию в то место, где в противном случае её даже и не было бы. В этом и заключается причина упразднения совета - Франко заявил, что если они подают такой плохой пример, то нет никакой ценности в совете. Если нет ценности в совете, то и нет причины для существования совета.\n\nСвязаться с Каэтано для комментариев не удалось."
 WORLD.469.a:0 "Это было необходимо."
 WORLD.469.b:0 "Очередной шаг назад."
 WORLD.469.c:0 "Хороший выбор."

 WORLD.470.t:0 "Иберия сохраняет Иберийский Совет"
 WORLD.470.desc:0 "Вероятно, чтобы предотвратить непрекращающиеся жалобы на вопиющий авторитаризм и коррупцию как внутри страны, так и в иностранной прессе, Каудильо Франсиско Франко рано утром опубликовал заявление относительно консультативного совета. Это послание, как примирительное, так и не лишенное отчётливого привкуса испанского диктатора, рассказывало об эффективности института, а его дальнейшее существование, вероятно, не будет поставлено под сомнение в ближайшее время.\n\nБудет ли этот шаг способствовать укреплению нынешнего режима или даст оппозиции какую-либо политическую возможность для продвижения, ещё предстоит выяснить. Однако в настоящее время всё больше внимания уделяется самому совету и тому, сможет ли его использование измениться с проявлением знака поддержки Каудильо."
 WORLD.470.a:0 "Это необходимое учреждение."
 WORLD.470.b:0 "По крайней мере, они смогут получить рекомендации."
 WORLD.470.c:0 "Они слабы."

 WORLD.471.t:0 "Иберия упраздняет Иберийский совет"
 WORLD.471.desc:0 "Сегодня Франко объявил собравшимся жителям в Мадриде, что Иберийский совет прекратит своё существование в течении двух дней. Обескураженной прессе он объяснил, что за короткое время существования совета, он не привнёс ничего, кроме ущерба государству и пустой траты ресурсов. Такой исход глубоко ранил Каудильо, но ради блага Иберии он, с одобрения Каэтано, уничтожил 'коррумпированную, предательскую организацию' и арестовал каждого 'предателя', замешанного в этом деле.\n\nПосле этого заявления пожилой лидер Иберии заявил, что он не был бы категорически против идеи какому-то учреждению делегировать некоторую часть власти, но нынешний политический климат слишком 'эгоистичен', для того, чтобы такая организация могла существовать. Поэтому Франко не планирует вновь воссоздавать подобный совет в ближайшее время.\n\nСвязаться с Каэтано для комментариев не удалось."
 WORLD.471.a:0 "Это было необходимо."
 WORLD.471.b:0 "Возвращение к началу."
 WORLD.471.c:0 "Хороший выбор."

 WORLD.472.t:0 "Иберия сохраняет Иберийский совет"
 WORLD.472.desc:0 "Сегодня Иберийский Союз сделал неожиданное заявление, касающееся Иберийского совета. Хоть изначально этот институт был создан для того, чтобы снять с плеч Каудильо ответственность за принятие законов, он по разным причинам подвергся критике со стороны некоторых членов правительства, и возникших разногласий было достаточно, чтобы спровоцировать дебаты о причине его существования.\n\nЭти прения подошли к концу с победой позиции о сохранении нынешней системы, и совет остаётся существовать до будущих событий. Международные наблюдатели отмечают, что Иберия приближается к созданию институтов демократии, но ещё предстоит выяснить, смогут ли они развиваться дальше в правильном направлении."
 WORLD.472.a:0 "Это необходимое учреждение."
 WORLD.472.b:0 "По крайней мере, они притворяются полезными."
 WORLD.472.c:0 "They are weak."

 WORLD.473.t:0 "Иберия реформирует Иберийский совет"
 WORLD.473.desc:0 "С сегодняшнего дня Иберийский Союз больше не подчиняется прихотям двух Каудильо. Оба мужчины совместно объявили, что они уйдут со своих постов в правительстве.\n\nТакже, они объявили о радикальных реформах Иберийского совета, полномочия и обязанности которого значительно расширятся. Совет займет место обоих Каудильо, управляя Иберией и проводя преобразования страны по своему усмотрению. К чему приведут эти реформы, в настоящее время неизвестно.\n\nВместо этого Каудильо возьмут на себя роль надзирателей, заявив, что их пребывание у власти не закончится, пока совет не завершит свои реформы на удовлетворительном для них уровне."
 WORLD.473.a:0 "Начинается новая эра."
 WORLD.473.b:0 "Новая демократия - это всегда хорошо."
 WORLD.473.c:0 "Либерализм? Тьфу!"

 WORLD.474.t:0 "National Union Wins 1970 Iberian Elections"
 WORLD.474.desc:0 "The Unión Nacional declared victory in the Iberian Union nearly minutes after the elections themselves concluded. Declaring their victory a triumph of popular will the party has proclaimed their victory a new age for the Iberian people.\n\nComing in the lead by a surprising landfall, the only party which can come close to contesting their dominance in the Congress is the conservative Alianza Popular, which has jointly announced a coalition with the ruling party. Combined the two easily make up a majority.\n\nLed by the charismatic Alejandro de Valcárcel, the Unión Nacional brands themselves as the sensible conservative choice, and the defenders of tradition. International observers caution against de Valcárcel, who served in Franco's regime and whose republican sentiments cannot be verified."
 WORLD.474.a:0 "Viva Iberia!"
 WORLD.474.b:0 "We'll see where this goes."

 WORLD.475.t:0 "Democratic Salvation Coalition Takes Over Iberia"
 WORLD.475.desc:0 "Shocking news from the Iberian Congress today, as the elected government, formed by the National Union, has faced a coup.\n\nThe interim president had this to say: "Last night, at approximately 9:00 PM, the former president ordered the Guardia Civil to enter Congress and arrest the opposition on suspicion of treason. The Guardia Civil proved themselves more loyal to the nation than to aspiring dictators, as we can announce that the National Union has instead been removed from power with an investigation into their subversive activities to be carried out as soon as possible. Until new elections are held, Iberia will be governed by a coalition of every opposition party, working towards the singular goal of preventing a repeat of last night's events. For the sake of liberty, this one final act of tyranny was a sad necessity. God save Iberia." "
 WORLD.475.a:0 "Difficult times requires difficult choices."
 WORLD.475.b:0 "Looks like their democracy will live."

 WORLD.476.t:0 "Alianza Popular Wins 1970 Iberian Elections"
 WORLD.476.desc:0 "Today saw the victory in the first Iberian congressional elections of the conservative, right-wing Alianza Popular.\n\nA true-blue constitutionalist party, the AP campaigned on promises of maintaining Iberian traditions, the strengthening of the nation's new democratic institutions and the rollback of Francoism at a pace "consistent with the needs of the Iberian people". In his victory speech, President-Elect Manuel Fraga thanked his party's opponents for their admirable and honest commitment to democracy, before vowing that he would see an Iberia equal parts traditional and progressive built atop the foundation laid by the Caudillos. After being sworn in, the President-Elect then led a prayer for Iberia and all its people, regardless of race, religion or nationality, declaring them to be "one people, united in their diversity under God"."
 WORLD.476.a:0 "For tradition!"
 WORLD.476.b:0 "How democratic are they?"

 WORLD.477.t:0 "PRD Wins 1970 Iberian Elections"
 WORLD.477.desc:0 "The first elections of the Iberian Congress have seen a most unexpected result: the victory of the liberal Partido Renovador Democrático.\n\nElitist and technocratic, the PRD has nevertheless proven its good intentions to the Iberian people and its message of economic regeneration struck home where the more socially-oriented policies of their rivals did not. Well-known for their ties to Opus Dei, the PRD openly believes strengthening the economy will strengthen society, though they have noted that they have a number of strong social policies based firmly in their Catholic beliefs. Similar to the Alianza Popular, the PRD has also committed to establishing equal justice and legal status for Iberian minorities in order to put an end to the unrest of separatist groups. Time will tell if the PRD can lift Iberia out of its precarious position."
 WORLD.477.a:0 "For progress!"
 WORLD.477.b:0 "An underdog victory."

 WORLD.478.t:0 "Unión Republicana Wins 1970 Iberian Elections"
 WORLD.478.desc:0 "The Unión Republicana has won out in the first Iberian Congressional elections, defeating the AP, PRD and UN parties with a clear majority of seats.\n\nWith an electoral program based on quickly ondoing all the authoritarian measures that the Caudillos had implemented during the previous forty years, reimplementing the autonomy charters enjoyed by Catalonia and the Basque Country and a big packet of social rights; the UR faced more opposition than any other legal party in the run-up to the elections for some of its promises, as anti-regionalist sentiment was one of the attitudes most deeply ingrained in Spain under Franco. However, the ideals of liberty and pluralism have won out, and Iberia can finally step into the light as a true land of the free."
 WORLD.478.a:0 "For freedom!"
 WORLD.478.b:0 "Let's see if this lasts."

 WORLD.479.t:0 "C. R. Rao Becomes Premier of India"
 WORLD.479.desc:0 "Today, a leadership election among the Communist ruling party of the recently-reorganised Republic of India has come to a close, with Chandra Rajeswara Rao taking the position of General Secretary from Shripad Amrit Dange. Dange has already announced his support for Rao in the Communist Party's "united struggle against fascism", and stated that he would continue to serve as a member of the party.\n\nRao's slightly more libertarian outlook compared to Dange has been noticed, but more important is his ideology: termed Marxism-Raoism, Rao believes in the abolition of major industrial centres and "total agrarian equality", with agriculture being the main resource of India and all factories being abolished by the year 2000. Critics state that Rao seeks to drive India into the ground, but that shall be seen as he begins his rule over the subcontinent."
 WORLD.479.a:0 "Jai Rao!"
 WORLD.479.b:0 "It does not concern us to see Delhi tear itself apart."
 WORLD.479.c:0 "Agrarianism can never work in India!"
 WORLD.479.d:0 "Perhaps a thaw is in order?"
 WORLD.479.e:0 "Interesting."

 WORLD.480.t:0 "Deendayal Upadhyaya Takes Over India"
 WORLD.480.desc:0 "Today, a power struggle in the newly-founded Indian State has ended, with Supreme Leader Deendayal Upadhyaya taking absolute power in a violent coup. former Head of State, Madhav Sadashiv Golwalkar and prominent members of the RSS have already been executed by firing squad, and Upadhyaya has announced the abolition of Golwalkar's office of Sarsangchalak, giving the holder absolute spiritual authority of Hinduism and the Indian people.\n\nDespite Upadhyaya's belief in fascism, he is seen by many as a more liberal candidate than Golwalkar's militaristic nationalism, and some nations have already come forwards in support of Supreme Leader Upadhyaya. Regardless of what other nations say and do, however, Delhi has found itself switch hands yet again."
 WORLD.480.a:0 "Together, we take this country forwards."
 WORLD.480.b:0 "Let's hope he's more reasonable."
 WORLD.480.c:0 "He can never be successful."
 WORLD.480.d:0 "Finally, someone a bit more liberal."
 WORLD.480.e:0 "Interesting."

 WORLD.481.t:0 "Бенгальская война за независимость"
 WORLD.481.desc:0 "текст"
 WORLD.481.a:0 "Мы защитим свой суверенитет!"
 WORLD.481.b:0 "Joy Bangla!"
 WORLD.481.c:0 "Народ Бенгалии борется за свободу!"
 WORLD.481.d:0 "Кажется, на востоке вновь воцарился хаос."

 WORLD.482.t:0 "End of the Bengali War of Independence"
 WORLD.482.desc:0 "The bloody, long-fought Bengali War of Independence has ended, and the nationalist Mukti Bahini has triumphed over the forces of the Indian National Army, declaring the People's Republic of [BAN.GetName]. Led by Sheikh Mujibur Rahman, [BAN.GetName] is a socialist state aligned with the Republic of India and, to a greater extent, the United States and the Organisation of Free Nations, with all three recognising [BAN.GetName]'s independence.\n\nThe Azad Hind and its allies have announced that they will continue to refuse recognition of [BAN.GetName], and it seems that the popularity of the INA and Mohan Singh are quickly dropping at home, with his incompetency becoming apparent. It is likely that he will lose the next election - if he is not violently removed from power first."
 WORLD.482.a:0 "We'll be back."
 WORLD.482.b:0 "Joy Bangla!"
 WORLD.482.c:0 "The people of Bengal, free at last!"
 WORLD.482.d:0 "Yet another post-colonial nation."

 WORLD.483.t:0 "The Dissolution of the Azad Hind"
 WORLD.483.desc:0 "Netaji Sheikh Mujibur Rahman of the Azad Hind Government today made an announcement that simultaneously surprised nobody and the world: the Azad Hind was to be abolished, and the newly-founded republics of Bengal, Bihar, and Assam were to take its place. Rahman has long made a name for himself as leader of the Awami League, a Bengali nationalist party operating in the Azad Hind, and many noted that the Azad Hind's days were numbered when he was elected. However, few expected him to be successful, with the expectation of a military coup or the Congress KaWazraa blocking any bills put forwards by the Awami League. However, Rahman has triumphed, and the fruits of his labour are already apparent.\n\nThe United States and the Republic of India were the first to offer recognition for the new nations, congratulating them on their independence, while the Empire of Japan and the Großgermanisches Reich both declined to comment."
 WORLD.483.a:0 "This can't be happening!"
 WORLD.483.b:0 "At last - freedom!"
 WORLD.483.c:0 "The people are free at last!"
 WORLD.483.d:0 "Interesting."

 WORLD.484.t:0 "Восстание наксалитов"
 WORLD.484.desc:0 "текст"
 WORLD.484.a:0 "Мы должны победить радикалов!"
 WORLD.484.b:0 "Мы сбросим наши цепи!"
 WORLD.484.c:0 "Будем надеяться, что они останутся на нашей стороне."
 WORLD.484.d:0 "Пролетарии всех стран, соединяйтесь!"
 WORLD.484.e:0 "Интересно."

 WORLD.485.t:0 "Третья война за независимость Индии"
 WORLD.485.desc:0 "текст"
 WORLD.485.a:0 "Jai Hind!"
 WORLD.485.b:0 "Vande Materam!"
 WORLD.485.c:0 "Это может быть нашим шансом в Индии!"
 WORLD.485.d:0 "Великая война на нашем заднем дворе."
 WORLD.485.e:0 "Понимаю."

 WORLD.486.t:0 "The Maharashtra Insurgency"
 WORLD.486.desc:0 "Only shortly after the bloody Indian Civil War ended, tensions have begun to once again flare up, as the socialist Republic of India is now locked in a struggle against the Maharashtra Front, a surviving remnant of the Janata Front led by Madhav Sadashiv Golwalkar and Deendayal Upadhyaya, former leaders of the RSS and BJS, respectively.\n\nThe Maharashtra Front has already announced its ambitions to unite all of India under Hindutva. While few suspect they have a chance of winning, more are concerned of the toll this will take on the economic and social standing of Delhi."
 WORLD.486.a:0 "For the people!"
 WORLD.486.b:0 "For Hinduism!"
 WORLD.486.c:0 "They tear themselves to pieces yet again."
 WORLD.486.d:0 "A fall from grace."

 WORLD.487.t:0 "The Pakistani War of Independence"
 WORLD.487.desc:0 "It seems that the Republic of India's attempts to forcefully integrate Muslims into the government have been met with little success, as, today, [PAK.GetLeader] has declared the unilateral independence of Pakistan, under [PAK.GetNameDef]. This declaration was refused by Delhi, and a state of war now exists on the Indian subcontinent for the first time since 1953.\n\nThe countless Pakistani militias, divided in many ways ideologically but all united in desire for independence from Delhi and the formation of a state for Muslims in northwestern India, named Pakistan, or "Land of the Pure" in Urdu."
 WORLD.487.a:0 "Extremism shall not prevail!"
 WORLD.487.b:0 "Pakistan Zindabad!"
 WORLD.487.c:0 "They have freedom at last!"
 WORLD.487.d:0 "Interesting."

 WORLD.488.t:0 "End of the Third Indian War of Independence"
 WORLD.488.desc:0 "The long, violent Third Indian War of Independence has come to a final close today, with the last Republican holdouts surrendering to the forces of the Azad Hind Government, under Netaji and President, [BEN.GetLeader]. The Indian subcontinent, which has been divided since 1943 with the rapid exit of British forces, was separated between the more capitalistic forces of the Republic of India, led by Jawaharlal Nehru, and the more socialistic, militarist armies of the Azad Hind Government, led by Subhas Chandra Bose.\n\nIn a speech, [BEN.GetLeader] said, "we have at last reconciled, with peace finally returning to an Indian subcontinent, free of Western colonialism and oppression". The Azad Hind Government is known for its state atheism policy, primarily applied to its Muslim and Christian citizens. Many suspect that India will change for the worse with the Azad Hind's victory, with increased insurgent activity and a poorer population. However, one thing is certain; India is at last reunified, under its favourite freedom fighters."
 WORLD.488.a:0 "Jai Hind!"
 WORLD.488.b:0 "We are victorious!"
 WORLD.488.c:0 "Unfortunate."
 WORLD.488.d:0 "Interesting."

 WORLD.489.t:0 "End of the Third Indian War of Independence"
 WORLD.489.desc:0 "The long, violent Third Indian War of Independence has come to a final close today, with the last Nationalist holdouts surrendering to the forces of the Republic of India, under Prime Minister [RAJ.GetLeader]. The Indian subcontinent, which has been divided since 1943 with the rapid exit of British forces, was separated between the more capitalistic forces of the Republic of India, led by Jawaharlal Nehru, and the more socialistic, militarist armies of the Azad Hind Government, led by Subhas Chandra Bose.\n\nIn a speech, [RAJ_GetPresident] said, "we have at last undone the greatest wrong of history, and found unity at last". The Republic of India is not a popular entity in the Azad Hind Government, as well as with mixed support at home. Many suspect that the Indian National Army will only continue to operate as a guerrilla force, working against the forces of the Republic. However, one this is certain; India is at last reunified, under the forces of western freedom and liberal democracy."
 WORLD.489.a:0 "Vande Mataram!"
 WORLD.489.b:0 "The forces of Nehruism are triumphant."
 WORLD.489.c:0 "Deeply concerning."
 WORLD.489.d:0 "Interesting."

 WORLD.490.t:0 "Афганистан присоединяется к Сфере Сопроцветания"
 WORLD.490.desc:0 "Вставьте текст"
 WORLD.490.a:0 "Наконец-то мы воссоединились."
 WORLD.490.b:0 "Мы едины с Афганистаном!"
 WORLD.490.c:0 "Очередное предательство."
 WORLD.490.d:0 "Беспокойно."
 WORLD.490.e:0 "Кого волнует Афганистан?"

 WORLD.491.t:0 "Иберийский раздел"
 WORLD.491.desc:0 "Иберийский Союз пришёл к тому, что, по-видимому, было его судьбоносным завершением.\n\nСогласно иностранным новостям, правительство Иберии было загнано в тупик из-за нескольких непримиримых позиций по различным вопросам. Имея возможность наложить вето друг на друга, Каудильо прекратили любую целесообразную для страны политику.\n\nКаудильо, как сообщается, вступили в переговоры о расколе Союза, которые завершились созданием Испании и Португалии. Названный международным сообществом 'Иберийским раскол', бывший Союз был окончательно поделен между новыми странами."
 WORLD.491.a:0 "Этому не суждено было случиться."

 WORLD.492.t:0 "Победа лоялистов Салазара в Португалии"
 WORLD.492.desc:0 "Despite having all odds set against him [POR.GetLeader] has won total political authority over Portugal. Following his flight from the Union to his home country he quickly established an effective regime to resist the Iberian forces. With other factions in the nation conspiring against him he was forced to drag his people through the terrible ordeal of a war on two fronts. Stunning military victories and circumstance have allowed the dictator to uphold his position. The rebels had surrendered to the might of the Portuguese warmachine whilst the Union forces were sent reeling.\n\nSome have taken to the streets to protest against what they see as the illegitimate successor to the Portuguese state but these calls grow weaker by the hour. The regime has managed to stabilise its rule and reset the Portuguese course in international relations."
 WORLD.492.a:0 "Victory!"
 WORLD.492.b:0 "Интересно"

 WORLD.493.t:0 "Победа республиканцев в Португалии"
 WORLD.493.desc:0 "Following a stunning victory over the old guard Portuguese government, a new republic has been proudly proclaimed. The Movimento das Forças Armadas, a group of democratic military officers who had lost faith in Portuguese authoritarianism, had successfully been able to gather support around the nation. Their movement had quickly swelled to make the faction a large potential rival for political authority against the government.\n\nThe rising, despite initial disorganisation, was able to seize important strategic locations around Portugal whilst brazenly harassing the enemy forces. Collapsing both due to internal division and external threat, the Salazarist regime ultimately had to concede defeat to the democractic forces. A new age dawns for Portugal, a return of democracy to a part of the world many had estimated would never see it again."
 WORLD.493.a:0 "Victory!"
 WORLD.493.b:0 "Интересно"

 WORLD.494.t:0 "Победа коммунистов в Португалии"
 WORLD.494.desc:0 "The internal war in the Portugal has come to an end as the People's Republic of Portugal has emerged victorious. The united front of various communist tendencies and militias had been a late comer to the war but, ever since its split off from the Provisional Republic, it has emerged as an ideologically committed force that fought off its enemies with great success. It's victory sees socialism emerge once again in the peninsula and the fledgling republic wishes to see its survival in the tumultuous years to come.\n\nIn a parade to celebrate their victory, the Red Flag flew high as the various red head honchos looked out upon their victorious army from a balcony. What is to come in Portugal now that these leftists have come to power is anyone's guess. One thing is likely though. That with this remarkable victory, the face of Portugal will soon be changed forever."
 WORLD.494.a:0 "Victory!"
 WORLD.494.b:0 "Интересно"

 WORLD.495.t:0 "Португальские милитаристы завоёвывают Иберию"
 WORLD.495.desc:0 "Out of the scorched earth left by the Iberian Wars emerges a victor. Calling itself the Government of National Salvation, this blend of hyper-militaristic individuals with National Socialist inclinations has won out the violent conflict over its various enemies. In the ruin of the Iberian Union has emerged a new system of the GNS, whom have united Portugal whole and have split Spain into various loyal governates.\n\nWhat is to come under this newly empowered rightist regime is likely to not be of a peaceful nature. The GNS, with its sights set on the re-emergence of Portuguese power whatever the cost, will likely stop at nothing to reaffirm its power over the war-torn peninsula. It may be the case that the citizens of Iberia will not be in a state of war weariness for long, as the GNS sets its sights to the rest of the world."
 WORLD.495.a:0 "Victory!"
 WORLD.495.b:0 "Беспокойно."

 WORLD.496.t:0 "Федералисты отвоёвывают Иберию"
 WORLD.496.desc:0 "The so-called Iberian Wars have come to a close, with the former Iberian Union becoming master of the peninsula once more.\n\nThe target of multiple faction's ambitions and even more separatist movements, the Union was shattered into a fraction of its former self. Located in what they could secure around Madrid and surrounded by enemies, analysts did not have high hopes for the federalists.\n\nThe Iberian Union has announced its eternal hegemony over the namesake peninsula. With the resources of the groups that remain exhausted by warfare, it seems there is nobody left to dispute the title."
 WORLD.496.a:0 "Victory!"
 WORLD.496.b:0 "Интересно"

 WORLD.497.t:0 "Победа фалангистов в Испании"
 WORLD.497.desc:0 "The sound of gunfire and explosions has finally become silent as the Falange, a Fascist grouping of hard-right dissidents, have appeared triumphant in the Iberian Wars. The victors of this strife are amongst the most hearted and ideologically fanatical to come out of the conflict. Now, they are untethered by any former leash placed upon them during the reign of Franco and are ready to unleash the dogmatic dreams of their long dead founder, José Antonio Primo de Rivera.\n\nAddressing a mass of Blue Shirts, Falangist Jefe Jaime Milans del Bosch spoke of his plans to shape Spain in a truly Falangist image. What this means to those who are left out of the Falangist "utopia" is unlikely to be anything good, as reports of extrajudicial executions have started to emerge. Whilst war may be over, Spain is unlikely to rest easy under El Jefe's reign."
 WORLD.497.a:0 "Victory!"
 WORLD.497.b:0 "Интересно"

 WORLD.498.t:0 "Победа демократов в Испании"
 WORLD.498.desc:0 "Surprising news has just emerged from the Iberian peninsula. The democratic Spanish uprising against the Iberian federal government has been successful. Following a harsh campaign the rebels seized the capital of the old Union and declared it to be a dead entity, a symbol of how authoritarianism had dragged Spain through the 20th century into a terrible international and internal position.\n\nThe fighting however has continued as the democrats now have to tend to a guerilla campaign by the remaining Unionist and fascist forces. Despite the strong resistance all Spaniards woke up this morning to an entirely new reality. The Union is no more. Its ideals were swept away by corruption, civil war and democratic fervour."
 WORLD.498.a:0 "Victory!"
 WORLD.498.b:0 "Интересно"

 WORLD.499.t:0 "Фронт национального искупления завоёвывает Иберию"
 WORLD.499.desc:0 "The protracted conflict on the Iberia peninsula has come to an end, with what some are considering the worst possible option taking victory.\n\nAfter the conflict reportedly stagnated, a new faction arose from the ashes - if those fleeing it are to believed - known as the National Redemption Front. Espousing a radical variant of Catholicism, the organization seems to have drawn most of its strength from those worst affected by the Wars. Infamous for their brutality, the Front has stomped out anyone capable of challenging them in Iberia. As the situation calms down, His Holiness The Pope has personally spoken against the front, condemning their brutal practices as anti-Catholic."
 WORLD.499.a:0 "Victory!"
 WORLD.499.b:0 "Беспокойно."

 WORLD.500.t:0 "Победа национал-социалистов в Иберии"
 WORLD.500.desc:0 "The long and bloody wars that have afflicted Iberia have finally come to an end with the victory of a new and dangerous political entity that has won out the conflict over its ideological enemies. The Frente Azul, an implicitly Nazi ultra-right armed force, has emerged victorious in both Spain and Portugal, wrestling full control over the Spanish nation and stablishing a puppet regime in Portugal.\n\nThe Nazi group will no doubt wish to mimic their ideological forbearers in Nazi Germany rather than the strain of Falangist Fascism that it split off from, due to the Falangists failure to deliver quick victory in the long running conflict. The vengeful Blue Army that bitterly clawed and scraped its way through the war will now seek to impose its fanatical Nazi ideology on the rest of the nation, now empowered by the brutal crushing of its enemies."
 WORLD.500.a:0 "Victory!"
 WORLD.500.b:0 "Интересно"

 WORLD.501.t:0 "Строительство Гибралтарской дамбы официально завершено"
 WORLD.501.desc:0 "Строительство Гибралтарской дамбы - колоссального проекта, сосущего ресурсы из бюджета послевоенной Германии – наконец-то закончилось! По мере возведения дамбы возникало множество проблем, чьи последствия сказались гораздо больше на других странах, чем на Рейхе. Однако довершать заброшенный проект пришлось не немцам, а одному из народов-жертв сей затеи.\n\nПока Европа претерпевала экономический крах, иберийцы разбирались с дамбой. Теперь же, несмотря ни на что, проект завершён, неся Иберийскому Союзу международную славу. Сама Иберия переполнена радостью от этой новости и объявила её своей национальной победой. Немцы поспешили причислить проект к своим заслугам, но международное сообщество, за исключением национал-социалистической сферы, отрицательно относится к этому заявлению."
 WORLD.501.a:0 "Лжецы!"
 WORLD.501.b:0 "Поздравляем!"

 WORLD.502.t:0 "Иберия присоединяется к Германскому таможенному союзу"
 WORLD.502.d:0 "Сегодня на совместной пресс-конференции Каудильо Франсиско Франко вместе с министром иностранных дел Гельмутом Шмидтом объявил об официальном вступлении Иберии в Германский таможенный союз, возглавляемой Германией экономической зоны свободной торговли, охватывающей большую часть бывшего Пакта Единства. Несмотря на напряженные отношения, возникшие после катастрофических последствий проекта Атлантевропы и аннексией Рейхом Анголы и Мозамбика, победа реформистов Шпеера в гражданской войне и укрепление отношений позволили обеим сторонам признать плоды дальнейшего сотрудничества.\n\nВступление Иберии в Германский таможенный союз приветствовалось как значительная дипломатическая победа Германии. Несмотря на то, что Иберия не является участником Пакта Единства, она первая крупная страна за пределами бывшей немецкой сферы, которая вошла в этот союз. Это поспособствовало расширению экономических возможностей Германии и появления кредита доверия к утверждению, что Германский таможенный союз является настоящим сообществом наций, а не просто ещё одним выражением гегемонии Рейха в Европе."
 WORLD.502.a:0 "Ещё один надрез на поясе Германии."
 WORLD.502.b:0 "Пусть же наши отношения будут долгими и благополучными!"
 WORLD.502.c:0 "Ещё одна победа для Рейха!"

 WORLD.508.t:0 "Смерть вице-короля Амадео"
 WORLD.508.d:0 "Вставьте текст"
 WORLD.508.a:0 "Это было неизбежно."

 WORLD.509.t:0 "Король Фарук мёртв!"
 WORLD.509.d:0 "Вставьте текст"
 WORLD.509.a:0 "Ужасно."

 WORLD.556.t:0 "Карл Дёниц захватывает Крым"
 WORLD.556.d:0 "Хаотичные новости приходят из Черного моря. На этой неделе уважаемый герой войны Карл Дениц совершил переворот против местной гражданской администрации полуострова. Выполняя обязанности командующего военно-морской базой Рейха в Крыму, Дениц объявил по радио, что после позорного и незаконного захвата Рейхстага Хансом Шпайделем, у него нет иного выбора, кроме как отказаться подчиняться действующей власти.\n\nШок охватил весь Рейх, а затем и весь мир. Дениц открыто заявил Борману о неспособности кого-либо сохранить Кригсмарине в целости и сохранности. С тех пор многие уважаемые капитаны и адмиралы заявили о поддержке действий Деница и о присоединении к нему в Крыму. все вместе они хотят гарантировать то, что Кригсмарине останется вне досягаемости рук тех, кто уничтожает Рейх в горниле гражданской войны."
 WORLD.556.a:0 "Тревожно."

 WORLD.557.t:0 "Washington DC falls to the German Reich"
 WORLD.557.d:0 "Once utterly unthinkable, the American people have been left stunned by the news emerging today. With Fallschirmjäger troops forced to fight room by room to secure the White House, and horrific losses on both sides, the Swastika now hangs from the Washington Monument whilst Capitol Hill has been left consumed by flames following heavy fighting. From an undisclosed location the US President has vowed that the fighting will go on via radio broadcast, but many struggle to see how the OFN can go on for much longer.\n\nBetween constant Luftwaffe bombings and US scorched earth tactics, much of the city has been left in ruins with German troops running wild. The German Führer has issued his troops a brief congratulations, with observers reporting that Abraham Lincoln's head has been hacked off at the Lincoln Memorial and replaced with a portrait of the late Adolf Hitler."
 WORLD.557.a:0 "Surely the OFN cannot survive this."

 WORLD.560.t:0 "Мелой мёртв"
 WORLD.560.d:0 "Генерал Гай С. Мелой младший мёртв"
 WORLD.560.a:0 "Большая утрата."

 WORLD.561.t:0 "Гитлер назначает Бормана своим преемником"
 WORLD.561.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Мартин Борман.\n\nМногие рассматривали кандидатуру Бормана как наиболее вероятный выбор. Решение Фюрера встретило поддержку у умеренных и консервативных элементов Рейха. Хотя либералы и некоторые военные выразили озабоченность таким выбором. Борман заявляет о сохранении курса нацизма с незначительной серией реформ. Он считает, что такой курс приведет Рейх к богатству и процветанию. Тогда как Альберт Шпеер, Герман Геринг и Рейнхард Гейдрих считают, что Борман загонит Рейх в могилу."
 WORLD.561.a:0 "Это было довольно предсказуемо."

 WORLD.562.t:0 "Гитлер назначает Геринга своим преемником"
 WORLD.562.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Герман Геринг.\n\nОдин из старейших союзников Фюрера, Геринг пользуется широкой поддержкой у Вермахта и Нацистской Старой Гвардии. Очень многие в Рейхе недовольны его назначением. А Альберт Шпеер, Мартин Борман и Рейнхард Гейдрих критикуют его кандидатуру, поклявшись не дать разжигателю войн ввергнуть Рейх в хаос."
 WORLD.562.a:0 "Война на горизонте."

 WORLD.563.t:0 "Гитлер назначает Шпеера своим преемником"
 WORLD.563.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Альберт Шпеер.\n\nМногим это показалось весьма спорным выбором. Шпеер пользуется поддержкой левых членов рейхстага и либерального движения Германии. Он также пропангадирует широкие экономические и политические реформы. Такой выбор расстроил всех консервативных жителей Германии. А Мартин Борман, Герман Геринг и Рейнхард Гейдрих уже осудили выбор немецкого Фюрера."
 WORLD.563.a:0 "Новый рассвет для Рейха."

 WORLD.564.t:0 "Гитлер назначает Гейдриха своим преемником"
 WORLD.564.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Рейнхард Гейдрих.\n\nШок и возмущение немедленно поглотили Рейхстаг. Впервые в истории Рейхстага, голосование не было единогласным. Четверть голосов проголосовало против выдвижения, а еще четверть воздержалась от ответа. В то время как некоторые считают, что такая кандидатура сгладит напряженные отношения между Бургундией и Рейхом, большинство понимают, что Гейдрих является марионеткой в руках Гиммлера. По всей Германии продолжаются беспорядки, и неизвестно чем все это кончится."
 WORLD.564.a:0 "Всё будет прекрасно под Чёрным Солнцем."
 WORLD.564.b:0 "О Боже..."

 WORLD.565.t:0 "German intervention in Africa"
 WORLD.565.desc:0 "Any hope of a quick resolution to the South African War has been quickly dashed today as the new Fuhrer of the Reich Hermann Göring has officially declared intervention stating that "This blatant aggression by the Americans and South Africans on the sovereign Boer people and our colonies will not go unpunished"\n\nIn America the obvious warmongering of Hermann Göring and his militarist staff has sparked new interest in the war, with the entry of Germany into the war it is much more clear that this war is about stopping fascism and it's march to conquer the world. The President is already set to release a press statement about the escalation of the war and the evenitable American victory against the forces of Fascism. The world holds its breath as German giant has reawakened."
 WORLD.565.a:0 "Is this the end of peace as we know it?"
 WORLD.565.b:0 "Get Westmoreland on the line..."
 WORLD.565.c:0 "The Reich returns!"
 WORLD.565.d:0 "Sieg Heil!"

 WORLD.566.t:0 "Восстание сербов!"
 WORLD.566.desc:0 "Из-за Германии, охваченной гражданской войной, ветры перемен не заняли много времени, чтобы достичь и Балкан. Скудные новости указывают на то, что бывшие коллаборационисты и партизаны сформировали общенародный фронт для вытеснения немецкого гарнизона из своей страны. Звуки выстрелов и взрывы стали ежедневным явлением в Белграде, поскольку попытки жёстких немецких репрессий, похоже, только ещё больше накалили ярость восстаний.\n\nТем не менее Гартвиг фон Людвигер, главнокомандующий немецким правительством, заявил, что "Всё, что нужно для восстановления покоя и порядка будет сделано всеми необходимыми средствами". И всё же наблюдатели предсказывают, что с сильно превосходящими численностью гарнизона повстанцами на враждебной и чужой земле для немцев, победа мятежников - лишь вопрос времени.\n\n"
 WORLD.566.a:0 "В Германии, охваченной хаосом, у них, возможно, есть шанс."

 WORLD.567.t:0 "Serbia in Turmoil Again"
 WORLD.567.desc:0 "It seems like the already fragile coalition of former collaborators and resistance movements that have governed Serbia since the eviction of the German garrison has finally collapsed into bloody infighting.\n\nThis does not come as a surprise to most experts. United only by their opposition to Germany, the fractures between the factions had begun as soon as the dust had settled and the blood of the previous conflict had dried. From economy to foreign policy the room for compromise was quickly used up.\n\nNow it looks like the second stage for deciding the future of the Serbian nation will be just as bloody as the last one."
 WORLD.567.a:0 "More chaos in the Balkans huh?"

 WORLD.568.t:0 "Русские военачальники объединяются против немецкого вторжения"
 WORLD.568.desc:0 "вставьте текст"
 WORLD.568.a:0 "Отчаянные времена требуют отчаянных мер."

 WORLD.579.t:0 "Исчезновение Каше вызывает беспорядок в Московии"
 WORLD.579.d:0 "Внезапное исчезновение рейхскомиссара Зигфрида Каше теперь, казалось бы, в одночасье положило конец существованию крупнейшему территориальному завоеванию Германского Рейха во время Второй Мировой Войны - Рейхскомиссариату Московии. Как сообщается, после экстренных переговоров между немецкой администрацией и российскими представителями в Москау, было достигнуто соглашение о мирном разделе территорий между двумя сторонами.\n\nПосле распада Германского Рейха Московия была одной из самых неспокойных немецких территорий с момента своего основания, но всё же стала своеобразным маяком для реформистов внутри Рейха за эксперименты Каше с созданием коллаборационистского правительства после конца Западнорусской войны. Теперь же, когда человек, стоящий за попытками объединения немецкого и русского населения, пропал, кажется, что весь его труд канул в лету."
 WORLD.579.a:0 "Границы Рейха больше никого не сдерживают."

  WORLD.580.t:0 "Бразилия выигрывает Чемпионат мира по футболу!"
 WORLD.580.d:0 "Чемпионат мира по футболу 1962 года сегодня, в Сантьяго, завершился победой действующих чемпионов Бразилии над Венгрией со счетом 3:1. В то время как способность Чили принять чемпионат мира 1962 года была поставлена под сомнение после разрушительного землетрясения в стране два года назад, чилийские усилия по восстановлению и завершению подготовки к приему Чемпионата мира вызвали международное восхищение.\n\nОднако турнир был омрачен яростными столкновениями в полуфинале между итальянскими и чилийскими командами в том, что СМИ позже назвали 'Битвой за Сантьяго'. Местные полицейские силы позже потребовались еще и для того, чтобы подавить вспыхнувшее насилие между немецкими и венгерскими болельщиками после поражения Германии в полуфинале со счетом 2:1 от Венгрии. Германия на чемпионате смогла занять лишь четвертое место после того, как проиграла плей-офф за третье место хозяевам чемпионата.\n"
 WORLD.580.a:0 "Мои поздравления чемпионам."

 WORLD.581.t:0 "Олимпиада 1964 года в Токио подходит к концу"
 WORLD.581.d:0 "Первые Олимпийские игры, проводимые в Азии, летние Олимпийские игры 1964 года недавно подошли к концу. Открывая себя миру, Япония использовала свои возможности, чтобы продемонстрировать всему миру свою растущую технологическую мощь. Эти олимпийские игры стали первыми, где соревнования транслировались на международном уровне, и более 70% населения смотрели, как император Хирохито официально открывает олимпийские игры. Международные фанаты высоко оценили и сам Токио, его усилия по модернизации увенчались недавно введенным в эксплуатацию 'скоростным поездом', перевозящим посетителей по всему городу всего за пару минут.\n\nНа этот раз наибольший успех одержали Соединенные Штаты, завоевав 46 золотых медалей, за ними последовала Японская империя с 22 золотыми медалями и Италия с 18. К сожалению нельзя было не заметить отсутствовавших на этих играх команды из Германии, Южной Африки и Англии из-за продолжающихся в них конфликтах.\n"
 WORLD.581.a:0 "Токио оставило после себя неизгладимое впечатление."

 WORLD.590.t:0 "The End Of The South African War"
 WORLD.590.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Windhoek. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the OFN.\n\nWith the African Reichskommissariats surrendering significant territory and the Boer Republic dismantled as per the terms of the treaty, leadership on both sides now look towards the future. Yet with South Africa now responsible for the administration of a vast swathe of new territories, and enduring internal strife consuming German Africa, many internationally fear that the end of one conflict may only be the beginning of many more."
 WORLD.590.a:0 "Peace at last."

 WORLD.591.t:0 "The End Of The South African War"
 WORLD.591.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Gaborone. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the development of the war into a bitter and costly stalemate has forced a return to the pre-war borders.\n\nWith the border unchanged and a terrible loss of lives on both sides, the controversy of the war appears solidified in history as many now ask whether the war was truly worth it. Now as the Boer people reintegrate into South Africa, many within the OFN now fear that the last beacon of democracy in Africa will swiftly return to its pre-war troubles whilst German Africa faces an uncertain future now that the Schild's gamble to secure Africa has failed."
 WORLD.591.a:0 "Peace at last."

 WORLD.592.t:0 "The End Of The South African War"
 WORLD.592.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Pretoria. With Oberst Rolf Steiner signing for the German forces, and General William Westmoreland signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the Afrika-Schild.\n\nWith South Africa surrendering its northern territory and the Boer independence recognised as per the terms of the treaty, leadership on both sides now look towards the future. Whilst international consensus agrees that the now further overextended African Reickskommissariats will surely face fresh struggles to maintain their increasingly weak grasp on their territories, the future of South Africa and how its people will accept their new reality remains worryingly unclear."
 WORLD.592.a:0 "Peace at last."

 WORLD.593.t:0 "The End Of The South African War"
 WORLD.593.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end as German forces finally overran the last OFN positions across South Africa. Whilst the bulk of US Forces had already been evacuated, the final days of the war were still consumed by chaos as pro-OFN South Africans attempted to flee the country, with the US Embassy in Cape Town forced to evacuate by helicopter.\n\nWhilst hostilities officially continue with no formal ceasefire signed, the catastrophic outcome of the war for the OFN has raised serious questions about the future of the United States internationally following a second decisive withdrawal from a conflict within two decades, with the abandonment of another key ally to the forces of Nazism."
 WORLD.593.a:0 "Peace at last."

 WORLD.594.t:0 "The End Of The South African War"
 WORLD.594.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end with the total collapse of the German regimes in Africa. It is a collapse which can only be described as utter chaos, with thousands of German soldiers surrendering en-mass to OFN forces, native SS divisions entering open revolt and several high ranking German generals taken prisoner.\n\nWhat comes next for the former German territories remains unclear, with no definitive post-war OFN policy having been made public. Whilst OFN commanders and policy makers celebrate the most significant and decisive defeat of Nazi forces in history, the alliance now finds itself occupying vast and volatile territory, with early reports suggesting that local German administrations have so far been largely kept in place."
 WORLD.594.a:0 "Peace at last."

 WORLD.595.t:0 "The USA Declares War On The Africa-Schild"
 WORLD.595.d:0 "The latest in a series of dramatic escalations in the South African War, Cold War tensions have now reached their highest point since the Hawaiian Missile Crisis with the US decision to directly enter the South African War along with their OFN allies. Speaking before Congress the US President claimed that the Afrika-Schild had left the OFN no choice following the German use of chemical weapons which resulted in the deaths of almost 300 US soldiers.\n\nSo far the German response remains unclear, with reports of vicious debate consuming the Reichstag and rumor that the Führer has ordered the arrest of Reichskommissar Hans Hüttig. Yet the world now holds its breath fearing a German direct intervention in response will begin an apocalyptic third world war, as tens of thousands of US soldiers now prepare for deployment."
 WORLD.595.a:0 "Is this the begining of the end?"

 WORLD.596.t:0 "Reinhard Heydrich Killed In Germania"
 WORLD.596.d:0 "In the largest military operation to ever take place within the German capital, Germania today remains under military lockdown following the announcement which has led to global shock; Reinhard Heydrich is dead. With several hundred Heer soldiers having been deployed to storm the Prinz-Albrecht-Straße Reich Main Security Office, Heydrich was reportedly killed along with over 80 SS members following his refusal to surrender to arrest on charges of treason.\n\nThe operation, led by Field Marshal Hans Speidel, has in the early hours of this morning been followed by further mass deployments of the Heer to arrest several hundred further Schutzstaffel leaders and disarm SS forces throughout the entire Reich. Whilst Burgundy has expressed its outrage, many wonder whether Germany may have now narrowly avoided a civil war."
 WORLD.596.a:0 "Have the Germans finally seen sense?"

 WORLD.597.t:0 "Рейнхард Гейдрих арестован"
 WORLD.597.d:0 "Ай ай ай жалко негра"
 WORLD.597.a:0 "нижний текст"

 WORLD.598.t:0 "Эрих Кох тяжело ранен в результате взрыва в Киеве"
 WORLD.598.d:0 "Уже второе покушение на немецкого рейхскомиссара в этом году - было объявлено военное положение на территории рейхскомиссариата Украины после покушения на Эриха Коха. Веря новостям, вчера утром выходя из дома, он был ранен взрывов бомбы, спрятанной в его личном автомобиле. Двое солдат и водитель Коха были убиты, сам Кох получил серьёзные травмы груди, правой руки и лица. Сообщается, что после экстренной операции немецкий администратор остаётся в критическом состоянии.\n\nПосле захвата Германией Украины у Советского Союза во время Второй мировой войны, иностранная пресса часто раскрывает настоящую ситуацию с уровнем насилия и бедности в данном регионе. Многие люди во всем мире теперь опасаются за благосостояние украинского народа, поскольку Рейх начал свою охоту на ответственных за это преступление."
 WORLD.598.a:0 "Беспокойные известия из беспокойной страны."

 WORLD.599.t:0 "Падение рейхскомиссариата Норвегии"
 WORLD.599.d:0 "Поскольку Рейх охвачен хаосом и войнами, мир узрел крах ещё одного нацистского режима. Сегодня утром перед стортингом выступил норвежский министр-президент Гулбранд Лунде, который объявил, что его новое правительство было проинформировано об отставке рейхскомиссара Йозефа Тербовена и роспуске всего норвежского гарнизона, что фактически ознаменовало конец немецкой оккупации Норвегии.\n\nМногие в Рейхе пытаются бежать из зоны боевых действий, но тем не менее, Тербовен наоборот улетел обратно в Германию вместе с потоком норвежских солдат, возвращающихся домой, чтобы сражаться на своей стороне. Хотя подробности этих событий в значительной степени неизвестны, одно можно сказать наверняка; Норвегия снова стала свободной страной."
 WORLD.599.a:0 "Рейх покинул свою великую крепость."

 WORLD.600.t:0 "Führer Göring Announces Sweeping New R&D Program!"
 WORLD.600.d:0 "In a fiery speech today at Heidelberg University our Führer announced a new approach towards the Reich's factionalistic research and development programs.\n\n"We have already proven the justness and the certainty of our cause. None will ever again think of moving against the rightful Führer!" Göring declared "We have rooted out the traitors wherever they may have hid, and now all we have to concern us are the mongrel states of the Americans and the Japanese. But we lack the tools and the weapons to oppose them, we have allowed ourselves to fall behind in the technological arms race! We became complacent and decadent! We were the first to the Bomb, we were the first to the moon, and now we have squandered that Advantage! We will resume our rightful place as the masters of all technology, not just in Europe, but the entire world!"."
 WORLD.600.a:0 "Never again will Germany lag behind the rest of the world!"
 WORLD.600.b:0 "We might need to start investing some more ourselves..."
 WORLD.600.c:0 "Who cares?"

 WORLD.601.t:0 "Scientists Purged in Goering's Reich"
 WORLD.601.d:0 "The cull of treacherous academics is begun with two prominent engineers dragged off for trial, accused of selling German rocket technology to the Americana! Their trials are expected to be swift and fair, and are likely to result in their executions.\n\nThis comes on the heels of the Führer's strident condemnation of "Parasites unwilling to do their part in the educational front of the war against Capitalism and Judeo-Bolshevism!"""
 WORLD.601.a:0 "What is this libel! Shut it down!"
 WORLD.601.b:0 "Dumbasses..."

 WORLD.602.t:0 "Разрушение Праги"
 WORLD.602.desc:0 "Сукин сын!"
 WORLD.602.a:0 "Дерьмо."

 WORLD.603.t:0 "Nuclear Incident In Frankfurt!"
 WORLD.603.desc:0 "Today the German City of Frankfurt was rocked by a large explosion, believed to have originated within the newly commissioned and built Nuclear Power Station. The Associated Press believes that it was the result of a Meltdown and Explosion within the station's Number Four Reactor according to an exclusive source from within the German Reich.\n\nWhile catastrophic damage has been inflicted to the southern portion of Frankfurt, the radiation cloud may drift over parts of Burgundy, France and Switzerland if the wind changes direction within the next 48 hours. The death toll from the incident is alleged to be reaching the thousands, and millions are displaced from the city. The German Reich is denying any such incident, and blames the work of "Anti-German Rebels" for the destruction of the power plant."
 WORLD.603.a:0 "And now for the weather, Jimmy, are we doomed?"

 WORLD.605.t:0 "Chemical Weapons Used in South Africa!"
 WORLD.605.d:0 "When the first scattered reports came in from the front, they were dismissed as misidentified smoke clouds by panicked soldiers. But when the casualties, choking and gasping for air, were carried past TV cameras and reporters, there was no denying it.\n\nFor the first time since World War I, the United States Army was assaulted by a poison gas attack-and at the hands of the Germans, no less. It was suspected that Hans Hüttig's forces in Ostafrika had chemical weapons, although few believed he would ever use them in the field. But he has, violating one of the only widely-respected taboos in modern warfare. The American government has already promised retribution, and an outpouring of support for America has flooded in from around the world. There are now few who doubt who the greater evil is in the South African War."
 WORLD.605.a:0 "How horrifying!"
 WORLD.605.b:0 "Victory at any cost!"
 WORLD.605.c:0 "Is there no limit to German depravity?"

 WORLD.610.t:0 "Milorg Coup in Norway"
 WORLD.610.d:0 "Revolution has struck the Greater German Reich! As warfare grips Europe in its deadly embrace, Norway has experienced a drastic shift in leadership following a coup by Milorg.\n\nFor over two decades, this resistance movement has violently opposed the administration of Reichskommissariat Norwegen. To the forces of democracy, they are freedom fighters; to the supporters of National Socialism, they are militant terrorists. What is indisputable is that this organization overran the city of Oslo, ousted the collaborationist rulers and established a new provisional government. Under the leadership and guidance of Knut Møyen, Norway has embarked upon the grand goal of transitioning to a functioning democracy once again."
 WORLD.610.a:0 "Democracy in Europe? They won't stand a chance..."

 WORLD.650.t:0 "Shah Of Iran Assassinated"
 WORLD.650.d:0 "In the midst of rising unrest across the nation, the Iranian capital of Tehran has now been placed under martial law following the shock assassination of Shah Mohammad Reza Pahlavi. Targeted during a visit to the University of Tehran, the Shah was shot twice in the chest whilst walking through the campus and pronounced dead at the scene. Captured alive, state media has since declared the assassin to have been a university student radicalised by the exiled Ruhollah Khomeini.\n\nNews of the Shah's death has provoked celebration across Iran, much of the nation having turned against the Shah over his so called White Revolution reforms. With the nation paralysed by unrest and the military stepping in to put down rioting in several major cities, many question whether Iran's crisis stricken government will be able to weather the storm."
 WORLD.650.a:0 "An uncertain future ahead."

 WORLD.651.t:0 "The Iranian Civil War"
 WORLD.651.d:0 "All eyes look at the Middle East, as the crumbling nation of Iran falls into chaos. Tensions had been high ever since 1953, when an oil scandal led to the assertion of the pro-German Shah Pahlavi. However, a rapidly growing population brought about instability, culminating the the Shah's assassination.\n\nThus, Iran has fallen into civil war. The royal government, headed by the regent Farah Pahlavi, has fortified the North in a desperate bid to halt the onslaught of Islamists, radicalized students, socialists and foreign-backed powers seeking to take over the country. This Iranian Revolutionary Alliance, an unstable republican faction united by the goal of ending monarchism, is expected to siege Tehran within the month. Iraq, an already unstable neighbor, has become a springboard for mercenaries, and a flow of arms from across the world. Bombings are a regular occurance as the ancient nation faces its darkest hour.\n"
 WORLD.651.a:0 "The Persian powderkeg explodes at last."

 WORLD.652.t:0 "Iranian Revolutionary Alliance Collapses"
 WORLD.652.d:0 "The Iranian Revolutionary Alliance has finally collapsed in the wake of overwhelming internal pressure. Although the specific spark of this second conflict is unknown, all sides have applied for foreign help. While the many revolutionary movements can be roughly characterized based on ideology, every settlement is out for itself.\n\nPhotographs of tanks and firefights dominate the newspapers, followed by films depicting waves of civilians, fleeing towards the coasts.\n\nSocialist revolutionaries have based themselves in the Western mountains, aiming at the radical Islamists, who have attracted strong support from nearby states. Idealists have managed to establish something resembling order in the South, but experience constant desertions as they struggle to mount an offensive on the central Shadom of Iran. Monarchist holdouts persist in isolated pockets, clinging against hope that their beloved Persia may live to see the daybreak.\n"
 WORLD.652.a:0 "Further into the abyss."

 WORLD.653.t:0 "The Second South African Civil War"
 WORLD.653.d:0 "Whilst the news coming out of Africa has been sporadic at best following the German victory in the South African War, a flurry of chaotic reports now confirm the total collapse of the Boer Republic. With the launching of a coup by General Magnus Malan against the crisis stricken Boer government, loyalists to the former South African state have now risen up alongside multiple native African revolts throughout the country.\n\nHaving suffered extensive damage and looting during and after the South African War, the order to the Boer government to disband and prepare for annexation by Hans Hüttig appears to have been the final straw. Addressing Boer loyalists by television from Bloemfontein, General Malan has declared the end of Boer collaboration with the Germans and vowed that the entirety of South Africa will be retaken from rebel and terrorist hands."
 WORLD.653.a:0 "Yet another war in Africa?"

 WORLD.654.t:0 "Болгария остаётся на стороне Германии"
 WORLD.654.d:0 "Administrators in the Reich raise toasts to each other, for German efforts to reign Bulgaria back into the Pakt have been met with success!\n\nBoth Germany and Italy have recently been jockeying for control over the small but strategically important country. The Germans have come out top; by bribing, extorting, and exerting their \"soft power\", they have managed to cement their control over this strategically important region. Italian efforts to support the Fatherland Front have failed abysmally, and even now the German garrison is cracking down on the illegal party and forcing them back underground. For the foreseeable future, Bulgaria will remain aligned with the Reich, whether they like it or not."
 WORLD.654.a:0 "An important victory for the Reich!"
 WORLD.654.b:0 "Damn the Germans!"
 WORLD.654.c:0 "Germany's sphere continues to grow..."

 WORLD.655.t:0 "Болгария присоединяется к Италии"
 WORLD.655.d:0 "In a surprising turn of events, the Bulgarian administration has officially cut its ties with Germany, in large part thanks to assistance the Italians lent to the now prominent Fatherland Front. Celebrations were held as the last Germans based in Sofia left the city.\n\nIt was not long after Tsar Simeon II formally signed a treaty aligning Bulgaria with Italy. Although they indeed are an alternative to the Germans, some question if the Tsar has only replaced one overlord with another."
 WORLD.655.a:0 "Those Italian bastards, meddling in our affairs!"
 WORLD.655.b:0 "This is an important victory against the Reich!"
 WORLD.655.c:0 "The balance of power shifts once again..."

 WORLD.656.t:0 "Болгария уходит в изоляцию"
 WORLD.656.d:0 "In a move few were expecting, Tsar Simeon II has declared that Bulgaria would be \"...a neutral country; one that refuses to be a battleground between the German and Italian Empires!\"\n\nUnsurprisingly, neither power is thrilled about the situation. Both Germany and Italy blame each other for pushing Bulgaria to isolate itself diplomatically, but the reality is that the Tsar played both sides against each other. What happens to Bulgaria now is questionable, but one thing is certain; Bulgaria will be free to decide its own fate."
 WORLD.656.a:0 "Those damn Italians!"
 WORLD.656.b:0 "Those damn Germans!"
 WORLD.656.c:0 "A free Bulgaria? Who saw that coming?"

 WORLD.657.t:0 "Венгрия присоединяется к Германии"
 WORLD.657.d:0 "Hungarian diplomats have finally finished talks that will cement their place in the Pakt. Under immense pressure from their northern neighbors, the Hungarians had no choice but to concede to German demands to fall back in line.\n\nThe Italians are outraged. Accusing the Germans of instigating political violence and destabilizing the country, their delegations have fallen back to Rome to regroup and plan their next course of action."
 WORLD.657.a:0 "Can anyone say Hungary isn't our natural ally?"
 WORLD.657.b:0 "Damn the Germans!"
 WORLD.657.c:0 "Another piece moves in the Great Game."

 WORLD.658.t:0 "Венгрия присоединяется к Италии"
 WORLD.658.d:0 "After a concentrated effort to establish ties with administration, Hungary has officially broken away from the German Pakt, opting to instead throw their lot in with the Italians instead.\n\nIt was not an easy transaction; the Italians paid highly to push Hungary into their orbit, but Italian promises of protection were enough to woo the Hungarians.\n\nThe Germans are furious. An Italian \"puppet state\" now lies on their border. As of now, nothing has come of it, but there is no doubt that the Germans are plotting their next move."
 WORLD.658.a:0 "Another traitor exposed! They'll get what's coming to them..."
 WORLD.658.b:0 "A surprising victory, but a most welcome one!"
 WORLD.658.c:0 "Italy makes a decisive move!"

 WORLD.659.t:0 "Венгрия уходит в изоляцию"
 WORLD.659.d:0 "The Hungarian government has had enough. Between the Germans encouraging the political far right to take action and the Italians likewise attempting to slander their fellow countrymen, the Hungarian government has taken a surprising stance.\n\nThe Hungarian people, instead of dividing as the great powers hoped, united in a surprising show of solidarity. Social Democrats and Arrow Cross members alike banded together to oust foreign influence. Both Germans and Italians are still dumbfounded; the affair is an embarrassment to both. Both countries have sulked back home to plot their next move."
 WORLD.659.a:0 "How embarrassing."
 WORLD.659.b:0 "How could they refuse such an offer?"
 WORLD.659.c:0 "A suprising turn of events."

 WORLD.660.t:0 "Румыния присоединяется к Германии"
 WORLD.660.d:0 "After staging a virtual political revolution, the now friendly Romanian government has happily given rights to their oil fields to the Reich as \"repayment\" for their assistance in \"supporting the legitimate government of Romania\".\n\nNeedless to say, Italian diplomats are not thrilled with this outcome, their many efforts to woo Romania into their sphere made fruitless."
 WORLD.660.a:0 "We've gained another important ally!"
 WORLD.660.b:0 "All of our work, and for what?"
 WORLD.660.c:0 "The Romanians just can't catch a break."

 WORLD.661.t:0 "Румыния присоединяется к Италии"
 WORLD.661.d:0 "The many investments the Italians have pumped into Romania has finally born fruit; the Romanian government has signed an official economic treaty with Italy today. In exchange for fuel, the Italian government will continue to pump money and technology into the developing nation.\n\nThe Germans, for their part, have been silent. It is a well known secret that they have been extensively aiding right winged terror groups, notably the Iron Guard. This failure hasn't curbed their enthusiasm, however. Both sides plot their next move."
 WORLD.661.a:0 "The Guard just didn't have what it took..."
 WORLD.661.b:0 "Peace sells, and the money is good!"
 WORLD.661.c:0 "Italian money won the day, for today..."

 WORLD.662.t:0 "Румыния уходит в изоляцию"
 WORLD.662.d:0 "The Romanians have had enough. Between the Reich sponsoring terrorism and the Italians attempting to buy their way into the country, King Mihai has put his foot down.\n\nExtensive protections centered around the oil industry has been passed to keep Romanian oil and its reserves out of Italian hands. Likewise, the borders have been massively reinforced, and a crack down in the countryside has begun. Neither Germany or Italy will be exploiting Romania for the foreseeable future."
 WORLD.662.a:0 "Damn Monarchists."
 WORLD.662.b:0 "...you're telling me they didn't want our money?"
 WORLD.662.c:0 "A surprising stalemate."

 WORLD.663.t:0 "Франция присоединяется к Германии"
 WORLD.663.d:0 "With already deep preexisting ties to the Reich, the French State has decided to remain with the Pakt.\n\nAlthough the Italians, and frankly, much of the world is shocked by this, the French are nothing if not pragmatic. Any hopes to regain what they lost will require them to work with Germany. Although they may not like it the agreement is mutually beneficial. The French and Germans will therefore continue to work together for the foreseeable future."
 WORLD.663.a:0 "They would be fools not to."
 WORLD.663.b:0 "After everything, they still sided with those rats?"
 WORLD.663.c:0 "Surprising? Yes. Pragmatic? Perhaps..."

 WORLD.664.t:0 "Франция присоединяется к Италии"
 WORLD.664.d:0 "To the surprise of virtually no one, the French have finally cut their ties with the German Reich. After two decades of abuse and decay, France has finally cut their ties with the Pakt in favor of an alliance with the neighboring Italians.\n\nA few quiet voices have voiced concern; some saw Germany as their best bet to returning to Paris. Whether or not France's new arrangements bears fruit for them will remain to be seen."
 WORLD.664.a:0 "Little surprise those rats jumped ships."
 WORLD.664.b:0 "Our investments will be well worth it."
 WORLD.664.c:0 "A move most were expecting."

 WORLD.665.t:0 "Франция уходит в изоляцию"
 WORLD.665.d:0 "The French have had it enough. Surrounded by ambitious nations with a metaphorical knife behind their backs, the French have taken the third option available to them? That option? Cut ties with their neighbors.\n\nNot even the most skilled geopolitical analysts could have foreseen France isolating themselves. It seemed foolish, reckless even. Yet they've done it, to the surprise of Italy and Germany. No one is really sure what either nation is going to do, but for the foreseeable future, France is the master of her own destiny."
 WORLD.665.a:0 "They won't survive withut us."
 WORLD.665.b:0 "The French are either insane or insanely proud."
 WORLD.665.c:0 "An unexpected shakeup for the the players of the game."

 WORLD.666.t:0 "Сербия присоединяется к Германии"
 WORLD.666.d:0 "After what seemed like a colossal effort, Germany has reigned in their rowdy subject. Facing opposition from the collaboration government, refugee riots, Italian interference and a massive surge in partisan activity, the Germans stand victorious in Serbia.\n\nWith the refugee crisis dying down, and local partisans running out of momentum, Serbia is once again firmly under Germany's thumb. Whether this is subject to change remains to be seen."
 WORLD.666.a:0 "Our holdings are secure!"
 WORLD.666.b:0 "Damn the Germans!"
 WORLD.666.c:0 "Serbia remains bonded in chains."

 WORLD.667.t:0 "Сербия присоединяется к Италии"
 WORLD.667.d:0 "The Italians have secured Serbia!\n\nBy riling up the locals, combined with winning the hearts and minds of the disenfranchised refugees and Serbian nationalists, the country has managed to push out its German occupiers.\n\nDeeming the costs simply too high to justify keeping a presence, the Germans have decided to withdraw from what they call \"worthless cesspool\". Cesspool or not, the Italian victory has shaken things up in the Balkans, and is a big loss for the Reich."
 WORLD.667.a:0 "They weren't worth the effort anyway."
 WORLD.667.b:0 "A great victory!"
 WORLD.667.c:0 "Check, Germany."

 WORLD.668.t:0 "Сербия уходит в изоляцию"
 WORLD.668.d:0 "The situation in Serbia has become grim. Refugees are stranded and hungry, partisans raid with impunity, and what government there was has fallen into chaos.\n\nInstead of Germany or Italy winning decisive victories and cementing their respective influences, their meddling has only made the dire situation in Serbia worse. Both sides have decided to cut their loses for now, and both have unofficially agreed to leave Serbia alone as a neutral territory while what remains of the government attempts to solve their many, many issues."
 WORLD.668.a:0 "Time to cut our losses."
 WORLD.668.b:0 "Time to cut our losses."
 WORLD.668.c:0 "Another nation torn asunder by the Great Game."

 WORLD.669.t:0 "The Fall of the African Reichsstaat"
 WORLD.669.d:0 "Dramatic-although perhaps not surprising-news has arrived from what few diplomatic staff and foreign correspondents work in southern and central Africa these days. The Grossafrikaner Reichsstaat, a rogue amalgamation of Germany's African colonies, has collapsed completely. After a general breakdown in commerce and civil authority, numerous warlords, militias, and would-be states have declared their independence from the central government in Quelimane. The Reichsstaat's ruler, the dreaded Hans Hüttig, is presumed dead. Meanwhile, German settlers, soldiers, and administrative staff are desperately fleeing the continent any way they can. From the Congo Sea to the Zambezi River, Africa is free from the German jackboot. But nobody knows what will come next."
 WORLD.669.a:0 "Hüttig will no longer reign in Hell."

 WORLD.701.t:0 "Уоллес Ф. Беннетт избран президентом США"
 WORLD.701.desc:0 "В результате неожиданного поворота событий Демократическая партия, которая, как считалось, уже давно перестала быть крупной политической силой, вновь пришла ко власти. Уоллес Ф. Беннетт, республиканец-демократ, сегодня одержал победу над Национальной Прогрессивной артией, став президентом Соединённых Штатов. Беннетт использовал свою вступительную речь, призвая горько разделенную Америку объединиться как единая нация, чтобы противостоять дневным трудностям.\n\nКроткий и не склонный к политическим крайностям, Беннетт считает, что можно найти золотую середину между обеими сторонами прений о законе гражданских правах. Он также пообещал расширить дипломатические и экономические связи Америки с другими партнерами и нейтральными странами, отказавшись от авантюрного подхода администрации Никсона."
 WORLD.701.a:0 "Придётся заняться ним чуть позже."
 WORLD.701.b:0 "Сразу видно - благородный человек."
 WORLD.701.c:0 "За благополучное будущее!"
 WORLD.701.d:0 "Окажется ли он мастером компромисса?"

 WORLD.702.t:0 "Линдон Б. Джонсон избран президентом США"
 WORLD.702.desc:0 "После захватывающей политической гонки, которая впервые могла бы прервать многолетнее преимущество Республиканской партии, сегодня все республиканцы вздохнули с облегчением. Линдон Б. Джонсон, кандидат от Республиканской партии, добился победы на президентских выборах. В своей речи Джонсон похвалил стойкость своей партии и поклялся продолжить работу своих славных предшественников.\n\nВспыльчивый, но прогрессивно мыслящий, Джонсон разделяет взгляды покойного президента Кеннеди в отношении гражданских прав. Появились слухи о том, что у нового президента есть какой-то грандиозный проект, направленный на улучшение всех областей американского общества, но сам Джонсон пока остается молчаливым. Некоторые его политические соперники назвали Джонсона упрямым козлом, но даже в НПП многие втайне радуются его победе."
 WORLD.702.a:0 "Восход слабых и посредственных. Дураки."
 WORLD.702.b:0 "Глядя внутрь себя, кто мы есть?"
 WORLD.702.c:0 "Это фундамент сооружения великого общества."
 WORLD.702.d:0 "Кеннеди пообещал, но сможет ли Джонсон осуществить?"

 WORLD.703.t:0 "Роберт Ф. Кеннеди избран президентом США"
 WORLD.703.desc:0 "Впервые за почти столетие ни демократ, ни республиканец не удержали Белый дом. Роберт Ф. Кеннеди, сегодня одержал победу над республиканцами и демократами, чтобы стать новым президентом. В своей приветственной речи Кеннеди искренне поблагодарил американский народ за оказанное ему доверие и пообещал, что не подведёт людей, голосовавших за него.\n\nБрат покойного президента Джона Ф. Кеннеди, Роберт поклялся чтить наследие своего брата, отстаивая дело о Гражданских правах до конца. Он хочет создать более лучшую и справедливую Америку для всех, а также решить проблемы нищеты и неравентсва доходов. Циники считают его слишком смелым и идеалистичным, чтобы он смог добиться успеха, но миллионы американцев искренне верят в то, что этот человек сможет изменить Америку."
 WORLD.703.a:0 "Внимательно наблюдайте за ним."
 WORLD.703.b:0 "Возможно, он выберет поле для битвы у себя дома."
 WORLD.703.c:0 "Третий раз будет самым интересным. Посмотрим, на что способен этот Кеннеди."
 WORLD.703.d:0 "Приятно увидеть свежее лицо."

 WORLD.704.t:0 "Джордж Уолесс избран президентом США"
 WORLD.704.desc:0 "Немногие ожидали такого результата, еще меньше людей смогли сдержать свое удивление. Джордж Уолесс, кандидат от крайне правой фракции Национальной Прогрессивной Партии, едва смог выиграть президентство после одной из самых спорных и захватывающих избирательных гонок в американской истории. Когда Уолесс торжественно произносил свою речь, он гордо заявил, что 'американский народ воозвал единым гласом, он выдвигает одно простое требование - немедленно прекратить всю эту чушь!'\n\nНикто не может правильно интерпретировать эти слова, поскольку кандидат-сегрегационист ушел из оппозиции против Гражданского права. По всей стране возобновились столкновения между сторонниками сегрегации и правозащитников Гражданского права, которые вначале происходили только в южных штатах. Мартин Лютер Кинг и другие выдающиеся личности уже осудили нового президента и его реакционный курс правительства."
 WORLD.704.a:0 "Он слишком хилый для правления - но предпочёл бы, чтобы это сделало само государство."
 WORLD.704.b:0 "Вполне вероятно экономическое вмешательство."
 WORLD.704.c:0 "Годы прогресса, которые скоро будут сведены на нет."
 WORLD.704.d:0 "Сегрегация никогда, сегрегация навсегда?"

 WORLD.711.t:0 "Барри Голдуотер избран президентом США"
 WORLD.711.desc:0 "Поскольку республиканцы все ещё не оправились от поражения Республикано-Демократической партии в 64-м году, демократы сделали решительный шаг вперёд, чтобы вернуть корону американского статус-кво. Барри Голдуотер сегодня принес присягу, заявив в своей инаугурационной речи, что времена властного и безответственного правительства наконец закончились.\n\nБудучи ярым критиком политики федерального правительства в течение многих лет, Голдуотер считает, что бюджет и полномочия Вашингтона должны быть сильно сокращены, и что любые обязанности, не имеющие прямого отношение к обороне и дипломатии, должны быть делегированы правительством штатов. Однако, он также уверяет в отклонения от финансирования растущего военно-промышленного комплекса Америки, для эффективной защиты её от других держав."
 WORLD.711.a:0 "Как будто их 'военно-промышленный комплекс' может сравниться с нашим машиностроением!"
 WORLD.711.b:0 "Более сильная американская армия вызывает беспокойство."
 WORLD.711.c:0 "Сильная американская армия полезна для всех нас!"
 WORLD.711.d:0 "У американских военных, должно быть, слюнки текут при одной мысли об этом."

 WORLD.712.t:0 "Джон Гленн избран президентом США"
 WORLD.712.desc:0 "Республиканцы сегодня празднуют своё возвращение ко власти, а бывший астронавт Джон Гленн одерживает победу над действующей в правительстве Национальной Прогрессивной партией. В своей инаугурационной речи Гленн высоко оценил уникальный дух американского народа, призывая всех американцев осмелиться мечтать о большем и стремиться к величию.\n\nБудучи первым американцем на орбите Земли, сердце Гленна никогда по-настоящему не покидало космос. Он поклялся продвигать Америку вперёд в космической гонке, обещая громадное увеличение финансирования НАСА и разрабатывая шокирующие планы миссий, чтобы раз и навсегда поставить Америку впереди фашистов в космическом пространстве. Критики называют его идеалистом, который только лишь намеревается выбросить деньги на ненужные проекты, но многие другие приветствуют такое смелое видение хорошего будущего и надеются, что он может привести Америку и мир в новую эпоху науки."
 WORLD.712.a:0 "Ха тьфу! Космос принадлежит Рейху!"
 WORLD.712.b:0 "Может быть, их сумасшедшие космические авантюры будут держать их слепыми от реальных проблем?"
 WORLD.712.c:0 "И пусть же они смело шагнут туда, куда ещё никто не ступал!"
 WORLD.712.d:0 "Американцы тянутся к звездам."

 WORLD.713.t:0 "Майкл Харрингтон избран президентом США"
 WORLD.713.desc:0 "Едва удержавшись в правительстве в 1964 году, Республикано-Демократы наконец были свергнуты. Место уходящего президента занимает некий Майкл Харрингтон, знаменитый профессор, политический обозреватель, а и ныне лидер Центрального крыла НПП.\n\nСамопровозглашенный "демократический социалист", Харрингтон намерен внести радикальные изменения, чтобы решить то, что он считает самой большой проблемой Америки - бедность. Уделив много времени на эту тему в своё время как активист, Харрингтон имеет шанс позволить голосу "Другой Америки" быть, наконец, услышанным. Консерваторы и либералы в равной степени противятся его открытой оппозиции принципа невмешательства, которую Америка поддерживала на протяжении веков, но для миллионов его восторженных сторонников, Харрингтон - их самая большая надежда."
 WORLD.713.a:0 "Америка заигрывает с большевизмом. Как же всё это плачевно."
 WORLD.713.b:0 "Хм. Небольшой дефицит делает людей сильнее."
 WORLD.713.c:0 "Будем надеяться, что он не испортит НАШУ экономику."
 WORLD.713.d:0 "Сможет ли призрак нищеты быть наконец уничтоженным?"

 WORLD.714.t:0 "Маргарет Чейз Смит избрана президентом США"
 WORLD.714.desc:0 "Сегодня в Вашингтоне впервые в истории Америки состоялась инаугурация женщины на пост президента Соединённых Штатов. Маргарет Мэдлин Чейз Смит была приведена к присяге. С огромными американскими флагами, обрамляющими её трибуну на мемориале Линкольна, она сделала короткое замечание о прогрессе, достигнутом женщиной-главнокомандующим, прежде чем начать пламенную речь о конце американских поражений и унижений на мировой арене.\n\nРечь была встречена хорошим откликом по всей стране, и многие высоко оценили жёсткую позицию Смит против тирании фашистов. В Германии и Японии новость была встречена с молчаливой тревогой, поскольку Смит часто призывала к возмездию врагам Америки. Теперь она владеет мечом, и если же и где он ударит, это определит дальнейшее будущее всего мира."
 WORLD.714.a:0 "Храбрая. Наглая. Самонадеянная. Мы сможем использовать это против неё."
 WORLD.714.b:0 "Зверь в облике женщины."
 WORLD.714.c:0 "Желаем удачи, Мэгги Смит."
 WORLD.714.d:0 "Сможет ли она сохранить свою партию единой?"

 WORLD.721.t:0 "Роберт Макнамара избран президентом США"
 WORLD.721.desc:0 "Роберт Макнамара, бывший министр финансов Ричарда Никсона, наконец-то вступил в должность президента Соединённых Штатов. Сам Макнамара холодно принёс присягу, прежде чем произнести речь перед тысячами людей в Национальной аллее. Это была пламенная речь, в которой он назвал всё действующие американское правительство некомпетентным и провозгласил, что вся его гниль будет срезана, для восхождения нации на престол величия.\n\nСам Макнамара хорошо известен своей холодной, жёсткой практичностью. Разочаровавшись в американской политике, он получил поддержку под предлогом сокращения расточительных государственных расходов и перераспределения этих средств на военные нужды. Будет ли он верен своей риторике или нет, неизвестно, но немцы и японцы были бы глупцами, если бы не опасались такого беспристрастного, железного человека, управляющего Америкой."
 WORLD.721.a:0 "Технология и цифры - это всего лишь очередной костыль."
 WORLD.721.b:0 "Вы не сможете оценить нашу силу воли."
 WORLD.721.c:0 "Тщательная аналитика поможет выиграть Холодную войну."
 WORLD.721.d:0 "Этот вундеркинд действительно так хорош, как он утверждает?"

 WORLD.722.t:0 "Джордж Макговерн избран президентом США"
 WORLD.722.desc:0 "Сегодня перед тысячами наблюдателями в Национальной аллее Джордж Макговерн принёс присягу и вступил в должность президента Соединённых Штатов Америки. Он обратился к народу Америки с речью о незапамятной свободе, которую искали отцы-основатели: свободе от конфликтов. Речь была встречена с похвалой как в Штатах, так и за рубежом. Германия и Япония, в частности, кажется, рады, что такой миролюбивый человек пришёл ко власти.\n\nЭксперты полагали, что пламя американского реваншизма горит слишком ярко для победы Макговерна, но, похоже, они ошибались. С его посланием к миру Макговерн планирует создать новую Лигу Наций и возобновить торговлю с бывшими врагами Америки. В целом, Макговерн кажется лучем, который сделает мир немного ярче."
 WORLD.722.a:0 "Голубь не сравнится с орлом."
 WORLD.722.b:0 "Этой щедрой душе предстоит нелёгкий путь."
 WORLD.722.c:0 "Лучший мир возможен. Так и должно быть."
 WORLD.722.d:0 "Дайте мне ваших бедных, теснящиеся толпы..."

 WORLD.723.t:0 "Генри Джексон избран президентом США"
 WORLD.723.desc:0 "Сегодня Генри "Совок" Джексон вынес присягу и вступил в должность президента Соединённых Штатов Америки. Выступая с обнадеживающей, но несколько пламенной речью перед тысячами зрителей в Национальной аллее, новый президент призвал положить конец экстремизму и защитить американскую свободу.\n\nОбращение было высоко оценено в США, но прохладней в Германии и хуже всего в Японии. Она также была плохо воспринята более радикальными членами НПП, в частности Левым крылом НПП и последователями Йоки. Несмотря на это, похоже, что Америка больше никогда не примет экстремизм ради выживания. Мало кто ожидает, что Джексон действительно выполнит свои угрозы в адрес немцев и японцев. Большинство, похоже, считает, что его администрация просто окажется ещё одними четырьмя годами американского позёрства. Время же это и покажет."
 WORLD.723.a:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.b:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.c:0 "Пришло время поставить Японию на место."
 WORLD.723.d:0 "Будем надеяться, что он не втянет мир в новую войну."

 WORLD.724.t:0 "Джин Киркпатрик избрана президентом США"
 WORLD.724.desc:0 "Сегодня Джин Дуэйн Киркпатрик стала президентом Соединённых Штатов Америки, произнеся речь, которая была хорошо воспринята как по всей стране, так и в ОСН. Киркпатрик поднялась на видное место на политической арене во время нефтяного кризиса, её популярность взлетела из-за жесткой дипломатией по отношению к врагам Америки. Она продолжает отстаивать "Доктрину Киркпатрик", которая призывает к интервенции в страны третьего мира с целью остановить распространение антиамериканских интересов.\n\nТеперь страны Латинской Америки обеспокоены тем, что, как это произошло с печально известным Следствием Рузвельта, Соединённые Штаты вновь начнут дышать им в затылок. Точно так же Германия и Япония стоят на чеку, не желая отдавать свои завоевания Америке. Несмотря на бурную реакцию за рубежом, Киркпатрик ныне является президентом, владея как мечом, так и скипетром."
 WORLD.724.a:0 "Позовите начальникам разведки. Пришло время для встречи."
 WORLD.724.b:0 "Тёмные схемы Америки будут раскрыты восходящим солнцем."
 WORLD.724.c:0 "Спросите Лэнгли. У нас много работы."
 WORLD.724.d:0 "Фашисты всего мира, поберегите свой зад."

 WORLD.725.t:0 "Фрэнсис Паркер Йоки избран президентом США"
 WORLD.725.desc:0 "Затаив дыхание и испытывая массу эмоций, миллионы людей по всему миру настроились на инаугурацию Фрэнсиса Паркера Йоки. Радость, гнев, надежда и ненависть: назвать всеобщую реакцию "противоречивой" вполне может быть преуменьшением десятилетия. В регионах Европы, где господствовали нацисты, новость была встречена крайне позитивно, поскольку многие были рады видеть такого единомышленника и за океаном. В США и Японии новость была встречена несколько менее благожелательно, и многие теперь настороженно относились к новой, воинственной Америке. В Соединённых Штатах это вызвало наибольшие разногласия, и к ночи многие протесты переросли в тотальные беспорядки.\n\nНезависимо от народного отклика к данному событию, Йоки уже сейчас сидит в Овальном кабинете. Все более намекая на репрессии в средствах массовой информации, многие американцы ожидают тоталитарной стальной диктатуры, в то время как другие же ждут грядущих дней величия."
 WORLD.725.a:0 "Передайте ему наши поздравления."
 WORLD.725.b:0 "Это пик Западного Империализма. Так, по крайней мере, написано в его книге"
 WORLD.725.c:0 "Последний луч свободы гаснет."
 WORLD.725.d:0 "Мир перевернулся с ног на голову."

 WORLD.751.t:0 "Вторая инаугурация Уоллеса Ф. Беннета"
 WORLD.751.desc:0 "Сегодня был помпезный и зрелищный день, поскольку президент Уоллес Ф. Беннетт начинает свой второй срок на посту президента Соединённых Штатов. Окруженный американскими флагами, развешанными на Капитолии, президент Беннетт заявил, что "каждый американец мечтает о свободе, процветании, самореализации. Я не могу обещать реализовать утопию, но могу обещать, что честным трудом и верой в нашу республику факел свободы будет гореть вечно."\n\nНаблюдатели отметили, что президент Беннетт пообещал мало что отличающееся от его предвыборной кампании 64-го года - твёрдую пару рук, ведущие Америку сквозь проблему социального раскола и уделять больше времени ОСН. Тем не менее, американский народ, похоже, предпочитает Беннетта заместо радикалов в НПП, надеясь, что Америка сможет насладиться мгновениями мира и спокойствия в конце этого бурного десятилетия."
 WORLD.751.a:0 "Стагнация - это смерть для народа!"
 WORLD.751.b:0 "Империалист никогда не сменит своего лица."
 WORLD.751.c:0 "Так держать!"
 WORLD.751.d:0 "В Америке всё тихо."

 WORLD.752.t:0 "Вторая инаугурация Линдона Б. Джонсона"
 WORLD.752.desc:0 "Казалось бы, президент Линдон Б. Джонсон и его программа "Великого Общества" до сих пор имеют оглушительный успех, и сегодня его усилия принесли свои плоды. Лидер Республиканцев-Демократов вновь победил своих соперников из Национальной Прогрессивной партии, добившись ещё одного срока на посту президента.\n\nВторой срок Джонсона, похоже, станет прямым продолжением его первого срока. Он поклялся продолжать экспансию Великого Общества до тех пор, пока оно не принесёт пользы каждому американцу в стране, сохраняя при этом положение американского народа как лидера свободного мира. С характерной для него хвастовством он заявил перед толпой своих сторонников, что Америка будет продолжать решать все свои проблемы в лоб, как внутри, так и снаружи."
 WORLD.752.a:0 "Предсказуемо."
 WORLD.752.b:0 "Предсказуемо."
 WORLD.752.c:0 "До победного конца с Линдоном!"
 WORLD.752.d:0 "До победного конца с Линдоном!"

 WORLD.753.t:0 "Роберт Ф. Кеннеди выходит на второй срок"
 WORLD.753.desc:0 "Однажды Роберта Кеннеди назвали обычным наивным идеалистом, который никогда не добьётся какого-либо успеха. Однако сегодня сомневающиеся в нём люди оказались неправы, поскольку прогрессивный поборник вновь победил Республиканцев-Демократов и обеспечил себе ещё четыре года на посту президента. Перед толпой восторженных поздравителей он заявил, что, несмотря на значительные перемены, "предстоит ещё очень многое сделать."\n\nКеннеди поклялся сосредоточить свой второй срок на искоренении оставшейся несправедливости в американском обществе, с осуществлением ещё более амбициозных планов. Некоторые нервно потеют от того, как далеко он готов зайти, чтобы наконец увидеть свои мечты реализованными. Что бы ни случилось, мало кто из американцев сомневается, что 1960-е годы запомнятся как десятилетие беспрецедентных перемен."
 WORLD.753.a:0 "Ветер перемен проносится над Америкой."
 WORLD.753.b:0 "Ветер перемен проносится над Америкой."
 WORLD.753.c:0 "Ветер перемен проносится над Америкой."
 WORLD.753.d:0 "Ветер перемен проносится над Америкой."

 WORLD.754.t:0 "Вторая инаугурация Джорджа Уоллеса"
 WORLD.754.desc:0 "Четыре года назад это казалось бы немыслимым, но сегодня Джордж Уоллес торжествующе обратился к толпам ликующих сегрегационистов, закрепив за собой второй срок на посту президента. Радикал из НПП расхваливал свою победу как доказательство того, что Америка действительно на его стороне, гордо заявляя, что сегрегация никогда не закончится, пока он находится у власти.\n\nНынешнее состояние разделённой Америки ещё более ухудшится, поскольку Уоллес вновь продвигает свою программу. Продолжающийся запрет закона о гражданских правах и дальнейшие корпоративные сделки - всё это находится на столе переговоров, и хотя враги президента могут быть истощены годами борьбы и неудач, несомненно, что они никогда так просто не угомонятся."
 WORLD.754.a:0 "Похоже, у американцев прояснился здравый ум."
 WORLD.754.b:0 "Неужели Америка не может хоть на раз успокоиться?"
 WORLD.754.c:0 "По крайней мере, он хорош в бизнесе."
 WORLD.754.d:0 "Диксиленд удерживает власть."

 WORLD.761.t:0 "Барри Голдуотер выходит на второй срок"
 WORLD.761.desc:0 "Критики экономической политики и милитаристских амбиций Барри Голдуотера сегодня замолкли, поскольку консервативный демократ завоевал достаточную популярность среди американцев, чтобы выйти на второй срок. Удовлетворенный тем, что народ одобряет его действия, Голдуотер, похоже, намерен продолжать настаивать на уменьшении влияния правительства и более сильном частном секторе.\n\nАмерика уже сильно изменилась со времён его первой инаугурации. Гораздо большая ответственность теперь лежит на местных органах власти и крупном бизнесе, с более низкими налогами и запрета вмешательства правительства в обычную жизнь. Эта преобразования, похоже, продолжатся во второй срок его правления, и Голдуотер, вероятно, оставит свой след в американском консерватизме на долгое время вперед."
 WORLD.761.a:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.b:0 "Правитель, не желающий править."
 WORLD.761.c:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.d:0 "В глубине души ты знаешь, что он прав."

 WORLD.762.t:0 "Джон Гленн выходит на второй срок"
 WORLD.762.desc:0 "Джон Гленн поклялся достичь Луны, и похоже, что он застрял при посадке на неё. После успешного первого срока, который ознаменовался многими важными событиями для космических полетов и популярной в народе внутренней политикой, бывший астронавт, ставший президентом, закрепил за собой ещё 4 года места в кресле президента.\n\nСтремление Гленна к освоению космоса не показывает никаких признаков какого-то ни было спада, с ещё более амбициозными миссиями в сборниках в уполномоченном и хорошо финансируемом НАСА. Критики утверждают, что президент вкладывает слишком много денег в 'тщеславные проекты', в то время как Республиканцы-Демократы надеются, что их продолжающегося стремления к внутреннему развитию и социальной безопасности будет достаточно, чтобы удержать народ на своей стороне."
 WORLD.762.a:0 "Хватит витать в облаках!"
 WORLD.762.b:0 "Хватит витать в облаках!"
 WORLD.762.c:0 "По направлению к Красной планете?"
 WORLD.762.d:0 "По направлению к Красной планете?"

 WORLD.763.t:0 "Президент Харрингтон выходит на второй срок"
 WORLD.763.desc:0 "Сегодня в Вашингтоне президент Майкл Харрингтон, принимая присягу на второй срок своего президентства, обратился к многотысячной толпе. Харрингтон, член социал-демократического крыла Национальной Прогрессивной партии, провёл ряд радикальных реформ в свой первый срок, и он, похоже, готов продолжить эту работу и во второй. В своей речи вновь избранный президент поклялся "подкрепить достижения последних четырёх лет новыми обещаниями славного будущего" и что "деспотизм за рубежом должен быть осуждён правосудием внутри страны". Своим переизбранием, он чётко закрепится в истории как влиятельная фигура."
 WORLD.763.a:0 "Америка остаётся под иудо-большевистским сапогом."
 WORLD.763.b:0 "Этого проклятого дурака с НПП переизбрали?"
 WORLD.763.c:0 "У Америки остаётся надежда на свободу и справедливость."
 WORLD.763.d:0 "Другая Америка сохраняет свой голос."

 WORLD.764.t:0 "Вторая инаугурация Маргарет Чейз Смит"
 WORLD.764.desc:0 "Почти пятьсот тысяч человек собрались сегодня холодным январским утром в Вашингтоне, чтобы стать свидетелями второй инаугурации президента Маргарет Чейз Смит. Известный во всём мире как трудолюбивый лидер, Смит смогла одержать победу на всеобщих выборах в прошлом году, воздвигнув себя на второй срок. Смит произнесла короткую инаугурационную речь, в которой призвала к единству среди американцев и продолжению борьбы за свободу и спокойствие за рубежом. Она также заявила, что идеалы, которые отстаивает её администрация, останутся отличительными чертами в течение следующих четырёх лет.\nБудучи президентом, Смит добилась больших успехов в легитимизации и объединению Национальной Прогрессивной партии. Она по-прежнему планирует продвигать Соединённые Штаты вперёд как сверх-державу и открыто заявляет, что будет подрывать могущество "врагов Америки". К лучшему это или к худшему, но Маргарет Чейз Смит будет занимать пост президента ещё четыре года."
 WORLD.764.a:0 "Женщина с удивительной силой."
 WORLD.764.b:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."
 WORLD.764.c:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."
 WORLD.764.d:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."

 WORLD.777.t:0 "The Cape of Good Hope Resolution Passes!"
 WORLD.777.desc:0 "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [GetPresidentLastName] to take any measures he believes necessary to retaliate for the eponymous attack and to promote international peace and security in Africa. The President has already called for a substantial increase in the American presence in South Africa, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce their allies on the continent. Soon, American soldiers and airmen are expected to follow, to stand shoulder to shoulder with South Africa against the Reichskommissariat forces.\n\nThe mood around Cape Town is jubilant. Many, both on the street and in the administration, believe the turning point of the war has now been reached, and that victory will swiftly follow the American to Africa. The Reichskommisars, on their hand, are determined to keep fighting. For now, the war rages on."
 WORLD.777.a:0 "Uncle Sam arrives in earnest."

 WORLD.778.t:0 "The Cape of Good Hope Resolution Fails!"
 WORLD.778.desc:0 "President [GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the President to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the South African war.\n\nThis is a blow both to the prestige of the [GetPresidentLastName] administration and to the South African war effort. The US President has been planning to expand their involvement in the war for some time, but deprived of a legal route to do so, his ability to follow through on those plans are now in doubt. It seems South Africa must make do with the forces they have for the foreseeable future, surely a relief to their Reichskommissariat foes."
 WORLD.778.a:0 "Uncle Sam stays in his tent."

 WORLD.779.t:0 "US-Japanese Talks End"
 WORLD.779.desc:0 "After multiple rounds of talks between Japan and the USA on the subjects of port transfer, trade resumption and the oil embargo, it has become clear that no comprehensive agreement can be found between the rival powers. In spite of their initial commitment to seek an accord, their interests seem too far apart, and common ground too scarce to support a treaty.\n\nJapan had high hopes for the economic chapters of the treaty, and to see them dashed is a major blow to the ambitions and prestige of their government. In the USA, the humiliation of having a foreign power occupy two major ports now seems set to continue indefinitely. Also set to continue is the high state of tension in the East Pacific, which will keep imposing expensive commitments to the militaries of both countries."
 WORLD.779.a:0 "The winds blow cold in the Pacific."

 WORLD.780.t:0 "US-Japanese Treaty Signed"
 WORLD.780.desc:0 "A joint announcement today has confirmed the rumours trickling out from the ongoing US-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum, and the USA has secured the return of the Treaty Ports. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighbourhoods hold "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.780.a:0 "The winds change in the Pacific."

 WORLD.781.t:0 "US-Japanese Treaty Signed"
 WORLD.781.desc:0 "A joint announcement today has confirmed the rumours trickling out from the ongoing US-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum. The USA has secured the return of the Treaty Ports and Hawaii. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighbourhoods hold "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.781.a:0 "The winds change in the Pacific."

 WORLD.782.t:0 "The Start of the Uranium Crisis"
 WORLD.782.desc.germany:0 "Germany is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.782.desc.japan:0 "Japan is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.783.a:0 "The next diplomatic crisis has begun."

 WORLD.783.t:0 "America Backs Down"
 WORLD.783.desc:0 "The end to the current diplomatic crisis is finally in sight, and it is likely that peace will reign. Ever since the first allegations were made against the United States, tension between the global superpowers had been wearing thin. Hours ago, President Glenn held a public address from the White House, where he would make his first public announcement regarding the allegations.\n\n"My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our foreign affairs. In short, I was the one responsible for the sabotage of the uranium mines; the accusations are indeed true..."\n\nThe United States has decided to pull out of the conflict, and Glenn later announced that the nation would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade..."
 WORLD.783.a:0 "The American eagle has fallen from grace."

 WORLD.784.t:0 "America's Diplomatic Victory"
 WORLD.784.desc.germany:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a:0 "President Glenn has done it."

 WORLD.785.t:0 "US-Japanese Talks Begin"
 WORLD.785.desc:0 "Many have noted an increase in diplomatic activity between Japan and the USA the past weeks. Today, speculation on the cause of the uptick was put to rest, as the countries announced a high-level diplomatic summit "to address the situation in the East Pacific". The stated objectives for the summit is for Japan to secure access to American petroleum, for the USA to secure the return of the Treaty Ports, and for both countries, with their respective alliances, to lift their mutual embargo and resume trade.\n\nGreat hopes are already being pinned on the potential effects of the treaty, for the countries' respective economies and for the wider cause of peace in the Pacific and the world. All eyes will be on the summit as they try to navigate the maze of competing interests to find common cause for a deal."
 WORLD.785.a:0 "Can the Pacific live up to its name?"

 WORLD.789.t:0 "Правительство побеждает в Английской Гражданской войне"

 WORLD.790.t:0 "Повстанцы побеждают Английской Гражданской войне"

 WORLD.792.t:0 "Англия впала в гражданскую войну"
 WORLD.792.d:0 ""По мере того как гражданская война в Германии и связанные с ней конфликты разрывают Европу на части, похоже, что пожар хаоса перекинулся и на Англию.\n\nКлод Окинлек, прославившийся тем, что был ответственным за капитуляцию Британии во время немецкого вторжения и провёл последние десять лет в качестве, казалось бы, важного члена режима коллаборационистов, объявил создание свободной Англии и оказался ранее неизвестным лидером объединённой группы английского сопротивления, Верного Сопротивления Её Величества. Уже сейчас партизанские отряды, включая Коммунистический фронт Билла Александра, который ранее в том же году вступил в союз с ВСЕВ, нанесли большой удар по коллаборационистам. Гарнизон в Корнуолле уже вмешался, чтобы остановить беспорядки в Англии. Масштабы этого восстания беспрецедентны, даже с учетом двух больших погромов в прошлом."
 WORLD.792.a:0 "Станет ли Англия наконец-то свободной?"
 WORLD.792.b:0 "ВСЕ НА ВОЙНУ!"

 WORLD.2068.t:0 "Студенческое восстание в Нюрнберге"
 WORLD.2068.d:0 "Верхний текст: В Нюрнберге случилось восстание после того, как один студент был застрелен сотрудником полиции во время протеста."
 WORLD.2068.a:0 "Нижний текст"

 #Италия

 WORLD.900.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.900.d:0 "In the first democratic elections for Italy since the 1920s, the centrist party, Democrazia Cristiana, has managed to secure a majority of seats in Parliament. Former university professor Aldo Moro was chosen as the new Prime Minister of the country, promising to ensure a peaceful and prosperous future for a democratic Italy.\n\nCatholic, liberal and progressive, Moro has already achieved high popularity among the Italian population. The DC's plans include reforming the education system and liberalizing the economy, while expanding welfare reforms and ending the remnants of fascist policies. Moro's victory is the final step in Italy's process of democratization, and the Prime Minister has received congratulations from the leaders of all countries of the free world.\n"
 WORLD.900.a:0 "Here's to democracy and peace!"

 WORLD.901.t:0 "Victory for the Fronte Democratico!"
 WORLD.901.d:0 "In the first democratic elections for Italy since the 1920s, the leftist coalition, the Fronte Democratico, has managed to secure a majority of seats in Parliament. Formerly exiled socialist politician Pietro Nenni was chosen as the new Prime Minister of the country, promising to move away from the legacy of fascism and to build a new free and fair democracy in Italy. While the centrist party, Democrazia Cristiana, has expressed their willingness to work with the new government, the right wing Blocchi Nazionali have denounced Nenni as a crypto-communist traitor.\n\nA reformist and democratic socialist, Nenni was able to weave a big tent leftist alliance out of many smaller movements. The FD's plans envision a radical restructuring of the Italian state, with emphasis placed on helping the working classes through extensive welfare programs, labour reforms, and progressive legislation aimed at creating an inclusive and fair government for all Italians.\n"
 WORLD.901.a:0 "Has Matteotti been avenged?"

 WORLD.902.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.902.d:0 "In the first democratic elections for Italy since the 1920s, the right wing coalition, the Blocchi Nazionali, has managed to secure a majority of seats in Parliament. Former journalist and PNF politician Giorgio Almirante was chosen as the new Prime Minister of the country, promising to continue working towards a strong, united and safe Italy. Facing strong opposition from the leftist coalition, the Fronte Democratico, and a cold welcome from the centrist party, the Democrazia Cristiana, the BN may need to compromise to keep their government afloat.\n\nA supporter of Ciano, Almirante is a somewhat mysterious figure, and many in Italy are skeptical of his commitment to democracy. Many worry that the BN's surprising victory might slow down or reverse the course of Italian democratization, with spreading fears that fascism might be about to make a comeback just after it was legislated away by the last Duce.\n"
 WORLD.902.a:0 "Who could have expected this?"

 WORLD.903.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.903.d:0 "With the end of the second electoral race of Italy's young democracy, Democrazia Cristiana has managed to secure a majority in Parliament, with Amintore Fanfani being chosen as Prime Minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Fanfani has campaigned on a platform of moderation and stability, promising to defend Italian democracy against extremism of all colors and ideologies.\n\nWhile belonging to the progressive wing of the party, Fanfani is a known pragmatist with a past as a committed fascist and deep ties to the Church - thus, the new Prime Minister is viewed with favor by the right, while many leftists, both moderate and radical, have harshly criticized Fanfani and his cabinet. Fanfani's appeals to unity and stability have won over Italians to his side, with the hope that he could be the man to save the young democracy from the fires of terror.\n"
 WORLD.903.a:0 "Is there still hope for democracy and peace?"

 WORLD.904.t:0 "Victory for the Fronte Democratico!"
 WORLD.904.d:0 "As Italy's second election draws to a close, the Fronte Democratico has managed to secure a majority in Parliament, with Giuseppe Saragat chosen as Prime Minister. As Italian democracy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Saragat has campaigned on a platform of moderation and progressivism, promising to fight to defend democracy against extremism, particularly that coming from fascist or pro-Nazi organizations.\n\nA moderate representative of the social democratic wing of FD, Saragat has been campaigning in favor of an organic, centre left alliance between FD and DC, allowing him to win sympathy across the political spectrum. Fighting for a united anti-fascist front, Saragat has sworn to defend the values of Italian democracy from all those who threaten it, while ensuring that progressivism and liberalism are safeguarded from the threat of violent extremism.\n"
 WORLD.904.a:0 "Can social democracy survive?"

 WORLD.905.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.905.d:0 "With the end of the second electoral race of Italy's young democracy, the Blocchi Nazionali has managed to secure a majority in Parliament, with Achille Lauro being chosen as Prime Minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Lauro campaigned on a populist platform of law and order, promising to bring stability back to Italy and defeat subversion by any means necessary.\n\nA former PNF member, wealthy magnate, mayor of Naples and personal friend of Ciano, Lauro is the most important representative of the monarchist wing of the BN. A nationalist conservative, Lauro has argued for an anti-communist front to stop the red menace from taking hold in the country, a rhetoric appreciated by the right wing of DC. However, Lauro's government is still unpopular outside of the south, and many worry that his reaction to the strikes and student riots will be one of repression, rather than dialogue.\n"
 WORLD.905.a:0 "The more things change, the more they stay the same."

 WORLD.906.t:0 "The Croatian Spring"
 WORLD.906.d:0 "The Kingdom of Croatia has always been one of the most unstable of Italy's protectorates-- a low bar considering the ongoing violence throughout the empire. Caught between enemies on all sides, the only feasible end seemed to be a total collapse either into tyranny or anarchy.\n\nDisregarding all of the world's expectations, the Croatian Republic has been declared today under the leadership of Juraj Krnjević, famed democratic representative and enemy of radicals of all stripes. Despite their previous enmity, Juraj won his victory not through negotiation with the "great oppressor". Though this settlement has been poorly received by many, public sentiment in general appears favorable. Already the new Croatian government has moved to release political prisoners, and opened talks with the remaining partisan groups. With so much violence and terror still affluent in the Balkans and beyond, can this small island of light last?\n"
 WORLD.906.a:0 "Мир, по крайней мере, на какое-то время."

 WORLD.907.t:0 "The Croatian Winter"
 WORLD.907.d:0 "There was a time - perhaps now only remembered by greybeards and idealists, when Croatia was a beacon of tolerance - a multi-ethnic, multi-confessional state that served the interests of the many, not the few. Now the triumph of the vicious Ustaše seems to guarantee that those days are gone forever. It's hard to imagine what threat "undesirables" could pose to Croatia, given that Italian rule has brought about their general subjugation, but whatever it is, it's apparently fearsome enough to justify the harsh reprisals currently being conducted by Ustaše stormtroopers.\n\nAs the blood of the more "unworthy" flows, and jackboots march through yet another European city, Croatia's overlord and protector, Italy, is already starting to mobilize against the black menace at their borders. The Italian Empire has already ousted the Ustaše once, and they will most likely do it again.\n"
 WORLD.907.a:0 "История их рассудит."

 WORLD.908.t:0 "The Croatian Autumn"
 WORLD.908.d:0 "While much of Europe seems to be in a night without dawn, over Croatia a red star rises.\n\nForces of the partisan Josep Broz Tito, a hero to all of the oppressed peoples of the Balkans, the bogeyman of the Italian occupiers, and notable cause of civilian casualties, have finally triumphed in Croatia. As the new administration cements itself in Zagreb, already lists of reactionaries and collaborators are being drawn up for detention and "re-education". Though many of the accused were undoubtedly party to the crimes of the Italian occupiers and of the Ustaše, others were quite possibly in the wrong place at the wrong time.\n\nThe communist takeover is certainly not the end of the Croatian state, but it is perhaps a wilting of the national spirit. The populace seems to be enthusiastic for both the reprisals, as well as the ongoing conflict with Italy, but the long term feasibility of both of these policies is certainly questionable.\n"
 WORLD.908.a:0 "Что же ещё принесёт нам будущее?"

 WORLD.909.t:0 "Military Government in the Gulf"
 WORLD.909.d:0 "The Italian defeat in the Italo-Turkish War has caused an increase of instability across the Middle East, as the people of the region are losing faith in the Italian ability to safeguard them against the Turkish menace. As Türkeş's regime expands aggressively in the region, many fear that Turkey might attempt to assert their hegemony over the Arab world. In an attempt to reinforce their hold over the area, Rome has handed control of her territories in the Persian Gulf to a military government led by admiral Giuseppe Oriana.\n\nAn experienced naval commander, Oriana leads the Quarta Divisione Navale, a fleet of the Regia Marina tasked with patrolling the Gulf. Italy fears the rising influence of the Saudi monarchy and its allies, conservative emirs who are growing more and more intolerant of Italian influence in the area. Rome hopes that the guns of the Regia Marina will be enough to maintain the region under control, but this seems more and more unlikely in the face of rising dissent from the native population.\n"
 WORLD.909.a:0 "Неужели римский орёл теряет свои перья?"

 WORLD.910.t:0 "Mattei Assumes Control of the Gulf"
 WORLD.910.d:0 "Победа в Итало-Турецкой войне утвердила власть Итальянской империи на Ближнем Востоке - по мере того, как экспансионистские идеи Турции были подавлены, Италия вновь доказала свою безоговорочную гегемонию в арабском мире. После войны, Энрико Маттеи, председатель ENI, успешно выдвинул свою кандидатуру на пост губернатора колоний в Персидском заливе.\n\nMattei's nomination as governor further strengthens the hold that ENI, the Italian state owned oil company, has over the Persian Gulf. The company was instrumental in developing the region's infrastructure and oil industry, and has a long history of productive collaboration with the ruling classes of the Arab world, from the monarchies of the Arabian Peninsula to the Gulf emirs and even Qasim's regime in Iraq. Now more than ever, ENI is the keystone of the Italian domination of the Middle East - and with Mattei in charge in the Persian Gulf, the company will be able to expand its influence more than ever.\n"
 WORLD.910.a:0 "Нефть - это кровь империй."

 WORLD.911.t:0 "A Constitutional Committee for Egypt"
 WORLD.911.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. With the public image of the monarchy irredeemably tarnished by Farouk's debauchery, the Italian government has surprisingly decided to invite in the major democratic and republican movement in Egypt, the National Democratic Party, to form a constitutional committee that will oversee a transition into a republic.\n\nThe most prominent figure of the NDP and of the committee is Anwar Sadat, a former associate of Nasser who later moderated his positions - now arguing for republicanism, economic reform, and a multi-party democracy in Egypt. The news have been welcomed in the Arab world, and many speculate that Italy is attempting to turn her sphere into a network of alliances with friendly regimes, rather than a colonial empire.\n"
 WORLD.911.a:0 "An unexpected development!"

 WORLD.912.t:0 "Muhammad Abdel Moneim Named Regent of Egypt"
 WORLD.912.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to restore the prestige of the monarchy, tarnished by Farouk's debauchery, the Italian government has named damat prince Muhammad Abdel Moneim as regent of Egypt. A distant cousin of the late king, Moneim has experience as a diplomat and administrator for the Kingdom, and is one of the most influential members of the royal court.\n\nWith this move, the Italian government has renewed its by now old alliance with the Egyptian monarchy. Moneim's influence and long career made him a popular choice with conservatives and moderates in the country, but some fear that the public image of the royal house has been tainted irredeemably by Farouk, and many see it as a mere tool of Italian oppression. For now, Egypt can only rejoice that the hated king is dead, and a more respectable Egyptian is in command of the country.\n"
 WORLD.912.a:0 "The king is dead, long live the regent."

 WORLD.913.t:0 "Adalberto di Savoia-Genova Named Regent of Egypt"
 WORLD.913.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to reinforce their dominance over the country, the Italian government has named duke Adalberto di Savoia-Genova as regent of Egypt. A prince of a branch of Italy's royal house, Adalberto is also the general in command of the Italian garrison in Egypt, and he plans to use his powers as regent to restore order in the country with any means necessary.\n\nA staggeringly unpopular move, Adalberto's nomination as regent intends to further subjugate Egypt and cement it as a vassal of Italy. Reactions to the news have been wildly negative, with condemnation coming even from the monarchist and conservative Wafd Party, generally the most supportive of Italy's presence in Egypt. As the Italian garrison is mobilizing to quell riots, many fear that Egypt is the first to fall victim to renewed Italian oppression in the countries and territories of the Empire.\n"
 WORLD.913.a:0 "Does Italian imperialism know no bounds?"

 WORLD.914.t:0 "Autonomy for Montenegro"
 WORLD.914.d:0 "Following a period of intense insurgency and civil strife, the Italian government has negotiated with their local government in Podgorica to increase regional autonomy to Montenegro. Technically an independent country, Montenegro has been occupied and quasi-annexed into Italy proper since World War Two, but fierce insurgency, both from nationalist chetnik bands and from communist partisans, has forced the Italian government to begrudgingly accept Montenegro as an independent protectorate.\n\nThe Italian Empire is vast, and according to many, overextended - and many argue that this is simply the first crack that is starting to show. Nevertheless, many feel like the new course of the Montenegrin administration, led by governor Krsto Popović, won't be able to solve the numerous issues that plague the small Balkan country - chetnik bands are still dominant in the mountainous interior, while partisan attacks still target Italian troops in the region. Another Italian intervention is still a possibility, but some are still hopeful in Popović's government.\n"
 WORLD.914.a:0 "The Balkans are the bane of empires."

 WORLD.915.t:0 "The Algerian War"
 WORLD.915.d:0 "According to local reports, hostilities have begun in Algeria between Italian and Iberian troops, as military forces from both side have begun to mobilize. While no declaration of war was officially made by either country, it seems like a new war has begun in the Algerian deserts, and the victors will claim the entirety of the country for themselves.\n\nNominally still controlled by the French State, Algeria was de facto divided up between Italian and Iberian spheres of influence after WW2, as settlers from both countries made their way into the interior of the country. Now, as complex webs of alliances between the two rival powers, native organizations and pieds noirs militias have shifted into a war, two former allies are at each other's throats over domination in the western Mediterranean, and over Algeria's vast oil reserves.\n"
 WORLD.915.a:0 "War it is, then."
 WORLD.915.b:0 "War it is, then."
 WORLD.915.c:0 "Hopefully the conflict won't escalate."

 WORLD.916.t:0 "Independence for the Algerian Republic!"
 WORLD.916.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended in success. From the city of Bona, Ferhat Abbas, chairman of the FLN, has proclaimed the birth of the Republic of Algeria, with the blessing of the Duce in Rome. With Algeria now turned into an independent state closely allied to Italy, it seems like Rome has gained another ally in the Mediterranean.\n\nWhile Iberian troops are retreating to Morocco, the new republic is already cementing its government - while no elections have been scheduled for the foreseeable future, Abbas promises a full return to democracy and self determination for the Algerian people, some time in the future. A more pressing question is the situation in Algiers, with some speculating that the new republic might attempt a grab for the city, still in French hands.\n"
 WORLD.916.a:0 "It was a necessary measure."
 WORLD.916.b:0 "A sad day."
 WORLD.916.c:0 "Algeria! Algeria! Algeria!"

 WORLD.917.t:0 "Independence for the Algerian Union!"
 WORLD.917.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended on a sour note. The Italians essentially backstabbed the FLN, reverting their promises of an independent Algerian republic under their leadership, instead setting up a de facto puppet state led by Algerian politician Said Boualam.\n\nBoualam has always opposed Algerian independence, instead much preferring the continuation of European rule, first under the French and now under the Italians. With Boualam's government being extremely unpopular, as the Algerian people clamor for independence, many suspect that this decision from Rome actually stems from a plan to use Algeria as a bargaining chip to bring the French State into the Italian sphere.\n"
 WORLD.917.a:0 "Stability for Algeria, at last."
 WORLD.917.b:0 "A sad day."
 WORLD.917.c:0 "Will the Algerian people accept yet another humiliation?"

 WORLD.918.t:0 "Algerian Crisis Defused!"
 WORLD.918.d:0 "Despite rising tensions between Italy and Algeria, it seems like a war has been narrowly avoided as representatives from both countries met in a peace conference in Palma de Maiorca. There, a new plan was drafted to create a joint occupation regime in the north African country, effectively turning it into an Italian-Iberian condominium with Messali Hadj, known campaigner for peace in Algeria, as its nominal head.\n\nDespite being painted as a way to preserve peace, the Algerian Mandate is a very controversial solution to the crisis, as many in the FLN consider it a thinly veiled act of imperialism and pied noir and other European settlers lament that the new mandate will not protect them from native terrorism. Still, the peace seems to hold on for now, most likely kept together by the lucrative oil deals that have just been approved between Iberia and Italy.\n"
 WORLD.918.a:0 "A feat of our diplomacy!"
 WORLD.918.b:0 "A feat of our diplomacy!"
 WORLD.918.c:0 "At least nobody is shooting each other, for now."

 WORLD.959.t:0 "Iberia Gains Control of Algeria"
 WORLD.959.d:0 "Formally, Algeria was under French ownership. Anyone with even a basic knowledge of worldwide politics, however, would know this is no longer the case. Divided by foreign settlers from both Iberia and Italy, the area has been left in a state best described as anarchic. This is poised to change, after recent events.\n\nAfter a conflict in the partitioned colony, it would appear that the Iberian settlers have claimed victory and wrested control of the entire country from both previous owners. The new Algerian state, led by the infamous pied-noir Yves Serac, has announced, in its gratitude, the cession of the area around the city of Oran to the Iberian Union.\n\nInternational observers label this as a decisive show of Iberian military prowess, or at least an Italian lack of preparation."
 WORLD.959.a:0 "Bastards."
 WORLD.959.b:0 "Our victory was inevitable."
 WORLD.959.c:0 "What will become of Algeria?"

 WORLD.919.t:0 "Democracy returns to Italy!"
 WORLD.919.d:0 "Surprising news came from Italy today, as now former Duce Galeazzo Ciano announced his resignation and the dissolution of the National Fascist Party, or PNF. These actions of Ciano, while surprising to the uninitiated, are the culmination of the long decay of fascism in Italy that began before the death of Mussolini. This decay was, undoubtedly, accelerated by Ciano, who sought to dissolve the old system as he saw that it would only bring ruin to Italy given time.\n\nWhile there are still those in Italy who oppose this, Ciano's victory at the Verona Conference gave him the necessary mandate to ignore and sideline his opponents, leaving very little official opposition to his implementation of democracy. The Italian people now prepare for their first elections in decades, and it is already obvious that there is much excitement throughout Italy at the prospect. As fascism dies where it was born, the world looks to see just who will become the first leader of this new Italy...\n"
 WORLD.919.a:0 "Democracy shines in the Mediterranean once more."

 WORLD.920.t:0 "The Italian Levant Partitioned"
 WORLD.920.d:0 "The newly established Italian democracy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the partition of the Italian Levant into several independent nations, including a Jewish state, joined in an economic union with each other and with Italy.\n\nWhile this decision was surrounded by controversy, especially regarding topics such as the status of Jerusalem, the public opinion seems to be generally in favor of it, at least for now, as the territories previously under Italian administration are now independent. The more optimistic commentators have called the partition the first step towards true peace in the Levant, but many remain skeptical, predicting that the partition will only end up causing further conflict among the numerous ethnic and religious groups of the region.\n"
 WORLD.920.a:0 "Will peace last?"

 WORLD.921.t:0 "The Levantine Confederation"
 WORLD.921.d:0 "The newly established Italian democracy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the creation of a new country - the Levantine Confederation. Made up of the former Governorate of the Levant, the Confederation is a multicultural, pluralistic country with a confessionalist government, designed to ensure representation for the many ethnic and religious groups living in its borders.\n\nWhile the decision was surrounded by controversy, as there are still several pressure groups in the country advocating for independence, the public opinion seems to be generally favorable, as it will at least ensure independence for the Levant. The more optimistic commentators believe that the Confederation will be able to ensure peace in the region, but many are more skeptical and see it as a shaky union inevitably destined to break up among religious and ethnic strife.\n"
 WORLD.921.a:0 "Can this delicate balance be upheld?"

 WORLD.922.t:0 "The Levantine Kingdom"
 WORLD.922.d:0 "Following a long and complex process of negotiations, which failed to find a compromise solution for the convoluted situation in the Italian Levant, the Jerusalem Conference has ended with the formal declaration of the Levantine Kingdom, a newly formed country which will encompass the entirety of the former Italian possessions in the region. Hussein bin Talal, young Hashemite emir of Transjordan, has been chosen as the king.\n\nThe decision to hand over control to Hussein was not sudden - the emir collaborated with Italy in exchange for autonomy for his emirate, and quickly rose to prominence as one of the main leaders of the Arabs in the country. Promising to rule according to secular and constitutional principles, allowing autonomy and freedom to all the ethnicities of the Levant, Hussein is still enormously unpopular among the Jews of Palestine, and many of them are apparently already organizing to set up resistance to his rule.\n"
 WORLD.922.a:0 "Will Arabs and Jews ever get along?"

 WORLD.923.t:0 "The State of Israel"
 WORLD.923.d:0 "Following long and complex negotiations, which failed to find a solution for the convoluted situation in the Italian Levant, and an upsurge of Arab militancy and insurrection in the region, the Jerusalem Conference was shut down and the Italian government has handed over power in the region to the Jewish Resistance Movement, a coalition of various Zionist factions and militias.\n\nSpurred by a massive upsurge in Arab militancy and insurrection, the JRM is a ramshackle alliance of Jewish organizations, ruled by a military junta of Haganah and Irgun commanders. Upon assuming power, they promised to use the might of their military forces to keep the region stable and peaceful as Italian allies - but the fierce Zionist bend of its leaders and the immediate reaction of Arab elements might spell an early doom for the newly created State of Israel.\n"
 WORLD.923.a:0 "Will Jews and Arabs ever get along?"

 WORLD.924.t:0 "Communist Revolution in the Levant!"
 WORLD.924.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Arab Nationalist Movement led by George Habash has seized control of the region, proclaiming the People's Republic of the Levant.\n\nA large front of several communist, socialist and other leftist movements, the ANM enjoys large support among the Arabs who fiercely oppose Italian imperialism. However, the new People's Republic appears unstable at best, as there is little unity between the numerous guerrillas, militant groups and organizations that make it up, and Zionist opposition to the communist government is already starting to flare up in Jewish majority areas.\n"
 WORLD.924.a:0 "A revolution in the Holy Land?"

 WORLD.925.t:0 "Irgun Takeover in the Levant!"
 WORLD.925.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Zionist nationalist militia known as Irgun, led by Menachem Begin, has taken control of the region, proclaiming the State of Israel.\n\nOne of the most prominent Zionist organizations in the region, Irgun has been violently agitating for a Jewish state for years - but it was only recently that they could gather enough support among the Jews of the region to seize power. Owing their triumph to the division and infighting in the Arab camp, Irgun however is now in control of a vast region populated by an Arab majority bitterly opposed to Jewish rule. The newly founded Israeli state is a minority government, and there are already many reports of systemic discriminations against Arabs and other ethnic groups.\n"
 WORLD.925.a:0 "The Jews have found their Zion, but at what cost?"

 WORLD.926.t:0 "PLF-GC Takeover in the Levant!"
 WORLD.926.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodshed, with massive casualties. It appears that the Italians have lost control of the entire region, now controlled the organization known as Palestinian Liberation Front - General Command, which has proclaimed the Palestinian Arab State.\n\nLed by Ahmed Jibril, the PLF-GC has always been one of the most violent and radical militias opposing Italian and Zionist occupation of the Levant. The numerous acts of violence committed by the Italian forces have driven many Arabs to embrace the PLF-GC and its virulently nationalistic and violent rhetoric, calling for the establishment of an Arab state purely for Arabs in the Levant. Reports of violence against Jews are multiplying in number, and masses of refugees are desperately trying to flee the region.\n"
 WORLD.926.a:0 "With blood we nourished our land."

 WORLD.927.t:0 "Lehi Takeover in the Levant!"
 WORLD.927.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodsheds, with massive casualties. It appears that the Italians have de facto lost control of the entire territory, with the Levant now in control of the organization known as Lehi, which has proclaimed the Kingdom of Israel.\n\nLed by Avraham Stern, Lehi espouses a fascist ideology and has always been the most radical and violent Zionist organization active in the Levant - previously a fringe group, its support among the Jews of the region skyrocketed as a direct result of the harsh and bloody Italian repressions against the Jewish population. Exploiting divisions among the Arabs, Lehi managed to assert its control over the whole Levant, and is preparing to realize its vision of a Jewish state inhabited by Jews alone - reports of violence and deportations are multiplying, as Arab refugees flee the Levant for the neighbouring states.\n"
 WORLD.927.a:0 "Whoever sheds man's blood, by man his blood shall be shed."
 WORLD.927.b:0 "Usevivenu eimah vetzalmavet."

 WORLD.928.t:0 "Independence for the United Arab Emirates!"
 WORLD.928.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate of the Gulf was granted independence as the United Arab Emirates.\n\nAs the Middle East finds itself gripped by a new wave of instability, Italy has opted to grant independence to their vital territories in the Persian Gulf, granting autonomy to the local emirates reunited into a federation led by the ruler of Abu Dhabi, Zayed bin Sultan Al Nahyan. A long time ally of Italy, Zayed is a known reformist and centralizer, promising to continue developing the economy and industry of the young nation and allowing for some democratic reforms, while retaining close ties to Italy and her sphere.\n"
 WORLD.928.a:0 "May his rule be transformative and stabilizing."

 WORLD.929.t:0 "Independence for the League of Arab Sheikhdoms!"
 WORLD.929.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men, with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate was granted independence as the League of Arab Sheikhdoms.\n\nThe independence process for the Gulf States was a long and complex one, with rising tensions between the local emirs, the Italian Regia Marina garrisoning the region, and the vast immigrant population. Now, Shakhbut bin Sultan Al Nahyan, the strongly conservative and openly pro-Saudi ruler of Abu Dhabi, finds himself as the leader of the young nation, and has already begun making ouvertures to Riyadh.\n"
 WORLD.929.a:0 "The Saudi monarchy has gained yet another powerful ally."

 WORLD.930.t:0 "The Battle for Italy"
 WORLD.930.d:0 "After the collapse of the Triumvirate, the Italian nation was left with very few allies, despite its central position in the Mediterranean. For the most part, Italy remained alone, and it seemed it would stay that way for a long time. However, both the OFN and the Co-Prosperity Sphere have recently been making overtures to the Italians in an attempt to align them with their spheres of influence. While these overtures were very quiet at one point, the realization that a rival was also attempting to convince the Italians to their side has made both the Americans and the Japanese much more open and public in their attempts to win over the Italians.\n\nInternational Relations experts agree that the prize of Italy is quite bountiful, with their control over a large amount of the world's oil supply, combined with their control over the Suez Canal, which would give either alliance an incredibly powerful foothold in the Mediterranean. Of course, the Germans watch these negotiations with bitterness, as this will give one of the great power blocs of the world a direct border with the Reich itself.\n"
 WORLD.930.a:0 "Could Italy be the tipping point in the Cold War?\n"

 WORLD.931.t:0 "Italy joins the OFN"
 WORLD.931.d:0 "In a press conference, the Prime Minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now begun the process to join the Organization of Free Nations, the alliance and defensive treaty spearheaded by the United States of America. While ties between the two countries had existed since the 1950s, with the US looking with favor towards Ciano's detachment from Germany, Italy was finally drawn towards America as a way to further counter Nazi influence in Europe.\n\nItaly's entry in the OFN was hailed as a major victory for the free world, and the final step to fully cement Italy as a bastion of democracy and freedom in the Old World. As US and Italian flags fly in Rome, some are worried about the increased tensions this will cause, especially regarding Japan's own attempts to expand her influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans of European domination.\n"
 WORLD.931.a:0 "The free world has just gotten bigger!"

 WORLD.932.t:0 "Italy Joins the Co-Prosperity Sphere"
 WORLD.932.d:0 "In a press conference, the Prime Minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now officially begun the process to join the Co-Prosperity Sphere, the alliance and defensive treaty spearheaded by the Empire of Japan. While ties between the two countries had existed since the end of World War Two, with both countries alienated by their former German ally, Italy was finally drawn towards Japan as a way to bolster their joint hegemony over the Indian Ocean.\n\nItaly's entry in the Sphere was hailed as the final step of the Sphere's transformation into a truly global bloc, and the logical conclusion to the old friendship between the two former Axis powers. As Japanese and Italian flags fly in Rome in celebration, some are worried about the increased tensions this will cause, especially regarding the OFN's own attempts to expand their influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans for European domination.\n"
 WORLD.932.a:0 "You can always trust an old friend."

 WORLD.933.t:0 "Towards Egyptian Independence?"
 WORLD.933.d:0 "As the situation in Egypt seems to have somewhat calmed after the chaotic period following the death of King Farouk, talks have begun between the Italian government and the new Egyptian government to begin the process of returning native rule to the country. While Egypt became de facto an Italian governorate during the reign of Farouk, the increased efficiency and popularity of the post-Farouk government has convinced Rome to start a process to restore full independence to the north African country.\n\nThe Italian plenipotentiary in Egypt, marshal Italo Balbo, has been tasked with overseeing this process, which is likely to end with an independent Egypt that is however still closely tied to Italy's sphere. Despite the general public support for independence, the people of Egypt seem largely skeptical of their government's attempt to negotiate freedom from the Italian yoke.\n"
 WORLD.933.a:0 "Egypt might manage to be free at last."

 WORLD.934.t:0 "Civil War Erupts in Yemen!"
 WORLD.934.d:0 "Following a long period of strife within Yemen, civil war has finally broken out, and rebel forces, declaring themselves the Yemeni Democratic Arab Republic, have taken up arms against the monarchy. Italy and the Saudis seem to have found common ground in King al-Badr, who has welcomed the support of both groups with open arms. At the same time attempting to present himself as a reformist and keeping an alliance with the Saudi monarchy, al-Badr, he has played his cards well.\n\nAbdullah al-Sallal, on the other hand, has support from a large portion of the military, himself a prior general of al-Badr's royal guard. Discontent with the monarchy, he intends to create a republican and socialist Yemen, with support from numerous pan-Arabist movements, including ba'athists, admirers of Nasser, and communists.\n"
 WORLD.934.a:0 "Instability in the Middle East? How strange."

 WORLD.935.t:0 "Order Collapses in Egypt!"
 WORLD.935.d:0 "Likely encouraged by the developments within Yemen, the leader of the Free Officers Movement, Gamal Abdel Nasser, has seized a large portion of the nation, following an abortive coup against the monarchy. Following the failed coup and subsequent revolt, the Muslim Brotherhood, a group of Islamic militants led by Sayyid Qutb, have themselves attempted and failed to seize power, and now fight against both the monarchy and the Nasserists.\n\nThe Muslim Brotherhood is heavily suspected to be funded and armed by the Saudis, despite Riyadh's official denial on the matter. This presents a greater issue within the conflict, as it means the stoking of new tensions between Italy and Saudi Arabia."
 WORLD.935.a:0 "Is this the beginning of something larger?"

 WORLD.936.t:0 "Correntia Reigns Victorious!"
 WORLD.936.d:0 "In the aftermath of the conflicts which has ravaged the Horn of Africa, the Republic of Correntia, a rogue state founded by Italian settlers during the collapse of the Italian administration, has managed to secure the entirety of East Africa for itself. Openly advocating for white rule in the dark continent, Correntia has set itself up as a fascist, white nationalist state, promising to ensure the protection of white settlers and the continuation of the European mission to civilize Africa, whatever the costs.\n\nNominally led by former mercenary Tullio Moneta, Correntia is controlled by a clique of industrialists, financers, and former fascist administrators who opposed Amedeo, and other remnants of the old fascist order of East Africa, who wish to continue the Italian exploitation of the Horn of Africa. With strong African resistance to Correntia still present, it's hard to say how long this brutal regime will last, but Correntia's victory, even if ephemeral, means a complete defeat of any of Italy's projects to restore peace to the region.\n"
 WORLD.936.a:0 "What care for glory? What care for thee?"

 WORLD.937.t:0 "Начало Нефтяного кризиса!"
 WORLD.937.d:0 "После вспышки нескольких конфликтов на Ближнем Востоке и смерти председателя Энрико Маттеи, акции Эни, крупнейшей нефтяной компании Италии, сильно упали. Из-за роли Италии как крупного игрока в торговле паника волнами распространилась по мировому рынку, а цены на нефть резко выросли. Нефть играет решающую роль в конфликте между Германией, Японией и Америкой, являясь самым ценным ресурсом в транспорте и на войне.\n\nС началом конфликта и огромной потребностью в нефти мировые державы вновь с большим интересом наблюдают за регионом разгорающегося конфликта, стремясь поддержать те фракции, нации или лидеров, которые для них являются экономически выгодными. Кажется, что на мировой арене появилось новое поле битвы, которое навсегда изменит геополитическую ситуацию на  Ближнем Востоке.\n"
 WORLD.937.a:0 "Ничего хорошего это не сулит."

 WORLD.938.t:0 "Croatia and Serbia unite!"
 WORLD.938.d:0 "In the newest change of territory occurring, Tito's Croatia and the Serbs have united into a single nation once more, something that has not occurred since the Yugoslav state was destroyed in the Second World War. Though this new, multi-ethnic communist state has formed, it also has created resounding effects across the region, especially in Italy. Italy, whose influence is exerted greatly upon the Balkan Peninsula, not only faces a state whose territorial ambitions are directly in conflict with Italy's holdings, but a state who is fervently opposed to fascism, desiring to destroy it wherever it may be found.\n\nIt is unknown if the Italians will attempt to destroy the Yugoslavs for a second time, or if Tito will pursue these ambitions at all. With Italy's grasp on its empire becoming looser by the day, a defeat on the mainland is likely something it cannot afford.\n"
 WORLD.938.a:0 "Conflict brews in the Balkans once again."

 WORLD.939.t:0 "Serbia and Montenegro unite!"
 WORLD.939.d:0 "With the victory of the Chetniks in Serbia, their Pan-Serbian sights have, naturally, turned outwards, now towards Montenegro. Laying on the former Adriatic coast, Montenegro became a territory directly ruled and directed by Italy's empire. Being a point of crisis, as communists, nationalists, and other disgruntled groups fight one another, some have seen it as more of a burden to the empire than a benefit. With a desire to not lose control of their empire, whilst simultaneously expanding their sphere and relieving these issues, Italy has transferred the territory to Serbia, expanding its sphere into the nation. Serving as a further road into the Balkans, and a balance against the agitating communists to the north in Croatia, this may be just the deal that Rome needed.\n"
 WORLD.939.a:0 "A deal to truly benefit both nations."

 WORLD.940.t:0 "Communists Revolt in the Gulf!"
 WORLD.940.d:0 "Further chaos has unfolded today, as immigrant workers from South Asia, and other disgruntled worked within the the All-Gulf Trade Union Congress, revolt against the government. Led by the Indo-Emirati organiser Gurudas Dasgupta, they intend to create a socialist republic, and end the brutal treatment of workers. With the revolution being communist in nature, it is unknown how, or if, they will manage to receive support from the Italians or Saudis, or whether or not the revolt itself is destined to fail. Whatever the outcome, the order of the colony has been shaken up forever.\n"
 WORLD.940.a:0 "The revolution advances in the most unexpected of places, it seems."

 WORLD.941.t:0 "Mattei overthrown by Arab Administrators!"
 WORLD.941.d:0 "With the chaotic events unfolding in Italy the Italian governor of the Gulf, Enrico Mattei, has had to rely on native Arabian administrators to hold the colony together and avoid the chaos which has consumed other nations. It seems, however, that this plan of local management has ended in his demise as administrators, led by Abdulrahman al Bakir and his secretive National Union Committee have overthrown him and proclaimed the United Republic of the Arabian Gulf. Being an important colony, most notably for its plentiful oil, this will have a great effect on the already crippled empire of Italy, as it continues to lose its grip over the Middle East.\n"
 WORLD.941.a:0 "Ironic, he could save the nation from death, but not his administration."

 WORLD.942.t:0 "The Recolonization of East Africa"
 WORLD.942.d:0 "With the collapse of order in Italian East Africa, and the ascension of Carlo Scorza to power, the hardliner fascist has begun a campaign to recolonize the horn. Adamantly believing in the strength of Italy's Empire, he has promised to restore order to the region, and ensure that Rome's domination of East Africa continues. Whether or not he can bring about the order and stability he promises is a completely different matter, and remains to be seen.\n"
 WORLD.942.a:0 "Old habits die hard."

 WORLD.943.t:0 "Cerulli named Governor-General of Italian East Africa"
 WORLD.943.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for steadfastness and conservatism have won out over those of reform, as Enrico Cerulli, former governor of Harar, has been named to this esteemed position.\n\nCerulli represents the continuation of the fundamental nature of Italian East Africa as it was under Amadeo's leadership - with the ongoing pursuit of colonization and stabilization of the region and a somewhat lenient hand against the colonial subjects of the Empire. ;any caution that the colony may have dark days ahead of it, as the never-quite-eradicated ethiopian nationalist rebels continue their guerilla actions from deep within the mountains, and there are some rumours that several Italian colonists and settlers are growing more and more intolerant of Addis Abeba's lenient policy towards natives.\n"
 WORLD.943.a:0 "Stay the course."

 WORLD.944.t:0 "Guillet named Governor-General of Italian East Africa"
 WORLD.944.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for reform have won out over those who praise the status quo, as Amedeo Guillet, war-hero and fierce reformist has been named to this esteemed position.\n\nThe poster boy of the Italian army in East Africa, Guillet has gained the nickname of "Devil Commander" for his daring actions during WW2", and later on began to openly advocate for increased autonomy for natives, expanded rights for all the peoples of the region, and even more radical reforms. It seems like Guillet will attempt to steer Italian East Africa towards an entirely new direction, but fierce opposition to his projects comes from Italian settlers and colonists who are still attached to fascist ideas of Italian supremacy.\n"
 WORLD.944.a:0 "A new direction."

 WORLD.945.t:0 "Chaos in the Horn of Africa!"
 WORLD.945.d:0 "It is strange how a storm can be on the horizon for days, even weeks, growing ever closer and more ominous yet still catch sailors so unprepared. Afterall, sometimes clouds are just clouds, squaws are no more than squaws, and even the fiercest wind and rain only a temporary inconvenience. Today, the storm hit Italian East Africa. Several rebel groups have swept through cities and town, reclaiming mile after mile as the Italian troops scramble to set up defensive perimeters and are often encircled by the more mobile partisan troops.\n\nThere are more factions than anyone can count, all as hostile to each other as they are to their nominal Italian overlords. They include ethnic groups, political parties, tribes, warlords, colonialist remnants, even dissatisfied settlers under the Republic of Correntia and their mercenary leader, Tullio Moneta. It's impossible to know when the storm will subside, but for now, all of East Africa is caught in its tide.\n"
 WORLD.945.a:0 "One fire fights one fire, one nail one nail."

 WORLD.946.t:0 "Guillet restores Italian Rule to East Africa"
 WORLD.946.d:0 "Of the great variety of factions and ideologies fighting savagely for dominance of East Africa, few had expected the victor to be Amedeo Guillet. A force for moderation and liberalization in a war where both were in short supply, Guillet appealed over settlers and natives alike with his pleas for mutual tolerance and collaboration. As laudable as his views might be, they were not while received by many Italians who viewed them as nothing short of treachery, or by most Africans, who desired national liberation after decades of oppression. But against all odds, Guillet triumphed, and so far has been surprisingly lenient to the many parties who opposed him.\n\nWhile Guillet continues to push for gradual decolonization and the establishment of Italian-friendly independent nations, his superiors in Rome are deeply ambivalent about such an idea. Nonetheless a man who refused to compromise his principles before violence and death is unlikely to do so before bureaucracy.\n"
 WORLD.946.a:0 "The Devil Commander has won another battle."

 WORLD.947.t:0 "Ирак впал в гражданскую войну!"
 WORLD.947.d:0 "Ещё одним примером поразительной нестабильности на Ближнем Востоке является то, что Республика Ирак, давний союзник Италии в этом регионе, впал в гражданскую войну. Правительство страны неуклонно теряет контроль с момента убийства президента Абд аль-Карима Касима.\n\nЛюбопытно, что в то время как иракское крыло панарабской партии Басс возглавляет восстание против итальянского чрезвычайного правительства, позиция остальных иракских фракций остаётся неясной. Некоторые, особенно те, кого притесняла администрация Касима, взяли в руки оружие в попытке перестроить Ирак под своё видение. Другие стороны конфликта пока остаются официально нейтральными, даже несмотря на то, что, как сообщается, состоялись скрытые переговоры с итальянскими представителями. Кто бы ни стал победителем в этом конфликте, вероятно, что это будет не иракский народ. Уже поступают сообщения о тяжёлых потерях, поскольку все стороны очень бурно мобилизуют свои силы.\n"
 WORLD.947.a:0 "Разве мы не сделали достаточно?"

 WORLD.948.t:0 "Insurrection in Oman!"
 WORLD.948.d:0 "It seems that the wave instability sweeping through the Middle East is far from over, as Oman becomes the latest nation to fall into civil war. Though reliable information is difficult to obtain, it seems that the chaos began when Qaboos, son of the previous sultan, Said, launched a coup against his own father with the help of the local Italian garrison. Rome has so far refused to comment on events in Oman. Meanwhile, religious traditionalists and tribal elements have rallied around Ghalib Alhinai, the Omani Imam, in the inhospitable region of the Jebel Akhdar - with the strength of faith and Saudi support, they hope to restore theocratic rule to the country.\n\nAnother insurrection took place in the western deserts of Dhofar, where a large coalition of pan-arabists, communists, and ba'athists rose up under partisan leader Layla Fakhro, hoping to turn Oman into a stronghold of pan-Arabism in southern Arabia. As the three sides seem to be rather evenly matched, it is hard to predict what the future holds for the Sultanate.\n"
 WORLD.948.a:0 "Not another one."

 WORLD.949.t:0 "Italy Acquires Nuclear Weaponry!"
 WORLD.949.d:0 "The Italian government announced earlier today that they successfully tested an atomic bomb earlier this week in the Sahara desert. Furthermore, the Italians have used this news to announce the expansion of the Italian nuclear program. The news has shocked the entire world, as the Italians seemed nowhere near to acquiring nuclear weaponry.\n\nThe ascension of Italy to a nuclear state is something that will drastically impact foreign relations with the rest of the world. Italy's former friends in the Triumvirate must now tread carefully around their former ally, and America and Japan will now most likely treat the Italians as an equal. The unspoken elephant in the room, however, is the German Reich. The two powers have always had a cold relationship, but with the Italians acquiring an atomic bomb, it is clear that German-Italian relations will become even more tense than before. It seems that the Cold War is doomed to escalate even further...\n"
 WORLD.949.a:0 "And so the clock moves closer to midnight."

 WORLD.950.t:0 "Германия объявляет войну Италии!"
 WORLD.950.d:0 "While the world is still recoiling from the shock of the Oil Crisis, even more disquieting news have reached the ears of the globe - the führer Hermann Göring has declared war on Italy, using a border incident as a pretext for aggression. German troops have launched a massive offensive against the Italian border and the states in the Italian sphere, with violent battles already taking place along the entire frontline. While the German offensive was not unforeseen, meaning that Italian defenses were already on high alert, it's yet unclear if Italy will be able to resist the onslaught of the German war machine.\n\nAs the two major European members of the Axis turn on each other, the fate of Europe hangs in the balance. Germany intends to knock down its major rival for control of the continent now that it's at its weakest, while at the same time seizing the vast oil reserves of the Italian Empire. With each of the sides having its own advantages and disadvantages, predicting the outcome of this war is impossible - but certainly, a victory against Italy would complete the führer's projects of European domination, while a defeat would spell doom for Göring and his empire.\n"
 WORLD.950.a:0 "Is this bloodshed ever destined to end?"

 WORLD.951.t:0 "Italy Capitulates to Germany!"
 WORLD.951.d:0 "In a surprising turn of events, the German campaign of conquest against Italy has ended in a triumphant success. While partisan and resistance activity still continues in the mountains, the Italian government has been forced to formally capitulate after its armed forces were reduced to shambles by the German war machine. As panzers were rolling into Rome, the Italian government was overthrown by a small group of pro German fascist hardliners, who have declared the creation of the Italian Social Republic.\n\nTheoretically an independent government, the Social Republic is de facto a German puppet state, led by the most infamous of pro German lackeys - Roberto Farinacci. Allowing and supporting German occupation of the country, Farinacci's government clearly only exists thanks to German boots stomping on Italian soil, and the newly installed Duce has already declared the restoration of "eternal friendship and brotherhood" between Italy and Germany. Yet another country has fallen to Göring's armies, and now, the führer's rule extends over all of Europe. The world can only pray that this is enough to satisfy his ambitions...\n"
 WORLD.951.a:0 "The Roman eagle has fallen."

 WORLD.952.t:0 "The Italian Social Republic"
 WORLD.952.d:0 "Surprising news have reached the ears of the world from Italy - when the country entered a long phase of political instability following Scorza's inauguration as Duce, nobody could predict that the rivalry between the former secretary of the PNF and King Umberto could reach such high levels. This morning, armed blackshirts seized the King's residence, taking him and the royal family as hostages, while the Duce proclaimed the birth of the Repubblica Sociale Italiana, a republican state close to the ideals of the original fascists.\n\nAccording to some reports, there have already been limited clashes between Regio Esercito and MVSN units loyal to Scorza and pro-monarchy units, as the new republican government has ordered numerous officers arrested and units disarmed. The situation in the country is confused and rapidly changing, but it seems like the Duce is on his way to fully close his grip on the country once and for all, and the proclamation of the Republic is yet another step in his projects.\n"
 WORLD.952.a:0 "Eia eia alalà!"

 WORLD.953.t:0 "Terrorist Attack in Italy!"
 WORLD.953.d:0 "Today, the Italian nation woke up to tragic news. A bomb exploding in a bank in Piazza Fontana, Milan, has killed seventeen people and wounded several dozens. While this is not the first terrorist attack that has occurred in the country since its return to democracy, it is the most deadly yet, and certainly the one most shocking for the public opinion, as it struck in the heart of Italy's second largest city.\n\nWhile the government promised a quick investigation that will deliver the terrorists to justice, in truth the motives and perpetrators of the bombing are shrouded in mystery - however, the most probable culprits seem to be a gang of radical anarchists based in Milan. This event has only contributed to the ferocious political clashes happening every day on the italian streets between striking workers, policemen, student groups and even neo-fascist organizations - many are beginning to lose hope in Italy's nascent democracy, and some even speculate that this is only the start of a long period of violence and terror in the country.\n"
 WORLD.953.a:0 "A young democracy threatened by radicalism..."

 WORLD.954.t:0 "Launch of the San Marco A!"
 WORLD.954.d:0 "After years of experimentation and planning, Italy has finally moved her first step in the conquest of space. From the San Marco platform, a jackup barge owned by ENI and stationed off the Kenyan coast, the Europa 1 rocket successfully took off and reached the ionosphere, much to the celebration of Italian scientific and military personnel on the ground. While only containing few probes to conduct experiments on long range radio communication in the upper atmosphere, San Marco 1 was designed largely as a test for Italy's capabilities to launch spacecraft into orbit.\n\nDespite the relatively small scientific importance of San Marco 1, especially when compared to the much more developed German, American and Japanese space programs, the success of the endeavour was viewed as a major symbolic victory by Italy, which became the first non superpower to successfully perform a space launch.\n"
 WORLD.954.a:0 "E mi vidi quaggiù piccolo e sperso errare, tra le stelle, in una stella."

 WORLD.955.t:0 "Partisan Uprisings in Italy!"
 WORLD.955.d:0 "Carlo Scorza's seizure of power seemed to breathe new life into the ailing fascist regime in Italy - and yet, it seems that a new crisis is already emerging. The population, dissatisfied by economic stagnation, oppression of civil liberties, persecution of minorities, and the continuous wars of aggression waged by the fascist regime, has risen up. Faced with brutal repression, many have taken to the mountains, from where partisan units have begun to wage an insurgency.\n\nPartisans have not only taken up residence in the far fringes of the empire, like Albania and Tunisia, but also mountainous regions in the Alps and the Apennines where partisans have begun to use the difficult terrain to their advantage. Several regions are already hotbeds of insurgency, with some areas even organizing themselves as "partisan republics". Repression from Italian armed forces is already underway and it seems like Rome still has the situation firmly under control, but for how long, none know.\n"
 WORLD.955.a:0 "O bella ciao, bella ciao, bella ciao ciao ciao..."

 WORLD.956.t:0 "Occupation of San Marco Square!"
 WORLD.956.d:0 "The policy of harsh repression enacted by the fascist government in Italy seems to have only added fuel to the fire of insurgency. As local partisan groups are more active than ever in both Italy proper and in the outskirts of the Empire, the tension seems close to a breaking point. A small insurgent group called Most Serene Venetian Army has managed to pull off a spectacular occupation of San Marco square in Venice, driving an impromptu homemade tank through one of Italy's most famous landmarks.\n\nFrom the San Marco bell tower, the group unfurled Venetian flags and read a message demanding the restoration of democracy and the creation of a federal Italian state, with strong local authorities capable of stopping fascistic encroachment on civil liberties. After an intervention by special forces, the group's members were all arrested or killed, and peace was restored - but for how long?\n"
 WORLD.956.a:0 "This is unbelievable..."

 WORLD.957.t:0 "The Duce Steps Down!"
 WORLD.957.d:0 "News from Italy have recently shocked the world, as the Duce, Carlo Scorza, has reportedly stepped down from his post in order to allow the Grand Council of Fascism to elect his successor. While some rumors imply that Scorza did this as a result of strong internal pressure coming from the PFR, the Duce has officially declared that with his extensive reforms now complete, he has the duty to allow the fascist system he perfected to finally operate as it was always intended to.\n\nIn his years in office, the Duce has enforced onto Italy a version of fascism closer to early versions of the movement, by enacting sweeping reforms aimed at creating "organic democracy" and "socialized economy", as well as of course removing the royal house and turning Italy into a Social Republic. While many of Scorza's reforms have had outright catastrophic effects in many regards and a strong insurgency still exists in the Republic, the PFR is still the only political force capable of controlling the country - at least for now.\n"
 WORLD.957.a:0 "Democratic fascism? Preposterous!"

 WORLD.958.t:0 "The Via Fani Massacre"
 WORLD.958.d:0 "A new, bloody chapter has been written in the grim tale that many have begun to call the Years of Lead. After an ambush in Fani street in Rome, which claimed the lives of five of his bodyguards, Aldo Moro, famous politician and one of the key architects of the Italian transition to democracy, was kidnapped by unknown armed men, and brought to an unknown location. The kidnappers have not yet issued demands, but it is certain that they are part of one of Italy's many extremist terrorist groups.\n\nThe news of the kidnapping was enough to throw the entirety of Italian politics into utter panic. Already, emergency talks are going on at a feverish pace between political parties, law enforcements, and even the royal court, all struggling and arguing about how to respond to the happenings. What's worse, the fact that a terrorist group was able to enact such a spectacular action in broad daylight was enough to further spread the paranoia and terror which has already taken grip of much of Italian society.\n"
 WORLD.958.a:0 "Is there going to be no end to the blood?"

 #Романы

 novel.1.t:0 "Наследники Вавилона"
 novel.1.d:0 "Наследники Вавилона - это недавно вышедшая художественная книга, подробно описывающая "альтернативную" вселенную, в которой Третий Рейх проиграл капиталистическому Западу и России после того, как наш Гитлер был убит снайпером в 1935 году. Написанная корнуэльским писателем Энтони Бивором, книга "Наследники Вавилона" подробно описывает жизнь людей, живущих в разделённом Берлине, Лондиуме, Александрии и Филадельфии - новой столице Америки. Большая часть мира поделена между императорскими владениями Британии, которая восстановила монархию в Германии и Франции; Объединённой Американской Федерацией, границы которой простираются от Северного до Южного полюсов, и коварным Паневразийским Союзом Советских Социалистических Республик.\nФердинанд Фезерстон - сыщик, британский детектив, имеющий разрешение на убийство и обязанный им только её Королевскому высочеству. Разыскивая свою жену в социалистической Европе, он оказывается втянутым в мир интриг Берлина. Поиски приводят его в Америку, Францию, Африку и, наконец, в Гибралтар из цикла смелых побегов и скоростных перестрелок.\n\nСуть событий романа - Гибралтарский ракетный кризис, напряженное ядерное противостояние между Британией и Паневразийским Союзом, в то время как Объединённая Федерация стремится расшатать обе стороны и спровоцировать войну в своих собственных целях.\nРоман заканчивается неоднозначно: танками, скопившимися возле Гибралтарской границы, и американским флотом, кружащим, как стервятник. Воспользуется ли Фердинанд самым мощным оружием Британской Империи? Спасёт ли он женщину, которую так любит?"
 novel.1.a:0 "Что за детская фантазия?"

 novel.2.t:0 "The Greatest Story Never Told"
 novel.2.d:0 "A rather interesting alternate history novel has been gaining some attention around the world, perhaps for all the wrong reasons.\n\n"The Greatest Story Never Told", released two weeks ago, self published by a certain "Bodean Clefton Dixie" (almost certainly a pen name), with a hand drawn cover, which some critics described as "a crude drawing of a tank with a Dixie flag, rolling over a Nazi flag with a hammer and sickle instead of a swastika, within a thought balloon coming out of George Lincoln Rockwell's head".\n\nThe novel is a strange ramble about how if Rockwell hadn't been assassinated "by Judeo-Bolshevists" he would have created "the greatest story in mankind's history" and goes on to blame his death on "Jews being afraid of  what truths he could write".\n\nThe novel has garnered attention, all due to its bizarre tone and claims such as: "Nazi Germany being a Judeo-Bolshevist bastion" due to it being "led by a party who is Socialist before it is Nationalist" among many other... astonishing claims, which are surprisingly comedic, hence it's widespread success in the US, and abroad."
 novel.2.a:0 "...I never thought I could laugh like this again. Oh Lord..."

 novel.3.t:0 "The Man in the Iron Fortress"
 novel.3.d:0 "Science fiction author Phillip K. Dick has released his latest novel, named "The Man in the Iron Fortress." A work of speculative alternate history, the novel takes place in a dystopian world where communism reigns supreme. The "point of divergence" in the story's history is that the socialist politician Eugene Debs remained with the Democrats, becoming president in 1920. As a result, he supported the nascent Soviet Union and the May Fourth movement in China. Debs' beliefs died with him in 1926, and his successor Robert La Follette proved to be far more isolationist, a trend that dominated American politics for the next twenty years. Meanwhile, the Soviet Union became dominated by the authoritarian Felix Dzerzhinsky, while the communists under Mao Tse-tung were able to unite China and counter-invade the Japanese. When the Nazis rose to power, they were able to crush the unsupported Allied nations of Europe, but were unprepared for a surprise Soviet invasion and were swiftly defeated. In 1947, a joint Sino-Soviet army invaded America, leading to them dividing the country north-south.\n\nThe novel is set within occupied America and follows a wide cast of characters, from a Cheka spy to a Chinese official obsessed with American cowboy culture. At the center of its plot is a book called "The Beast Among the Reeds," which tells of a world where both Nazism and Communism were defeated. The political backdrop is one of rapidly decaying Sino-Soviet relations; Dzerzhinsky is succeeded after his death by the even more totalitarian Lavrentiy Beria, and the threat of nuclear war looms on the horizon.\n\nDepsite the novel's criticism for seemingly unrealistic developments (the Soviets allegedly drained the Baltic Sea for farmland and built a giant bridge stretching across the Bering Strait between Russia and Alaska), Dick has defended the action as being plausible within the best available information he could acquire at the time. That still hasn't stopped the book from becoming a bestseller in the United States and Canada, and it has already been nominated for a Hugo Award."
 novel.3.a:0 "Pah, what revisionist nonsense!"
 novel.3.b:0 "If only..."
 novel.3.c:0 "What, is regular history too boring for readers now?"

 novel.4.t:0 "Fear and Loathing in Los Angeles"
 novel.4.d:0 "Earlier this month, noted author and founder of Gonzo journalism Hunter S. Thompson released his newest book, "Fear and Loathing in Los Angeles". Set in a surreal alternate history universe with few rules, the work is a multi-pronged satire on other, more serious alternate history works, as well as a scathing critique of the culture of the United States in the 1970s.\n\nThompson spends dozens of pages going into the minutia of each "divergence point", off-color vignettes within the overarching story that detail how the world of this novel ended up differing from our own. Irreverent and often nonsensical, these stories detail ridiculous episodes, such as a Japanese doctor in Unit 731 accidentally trying a hallucinogenic drug of his own concoction, leading him to paradrop an army of drugged-up "ghouls" into downtown Tokyo. While critics are somewhat split on these stories, casual readers tired of the over-saturation of the fiction market with cheap, overly-serious, "alt-history" novels have found them a welcome, if odd, diversion from the norm.\n\nLinking these various episodes together, Thompson has strung out a vague semblance of a plot in this alternate LA, mainly consisting of cheap allegories to attack contemporary American political culture. In one memorable scene, a street gang closely modeled after the Yockeyites beat up a demonstration of "old yuppie bigots" (Nixon supporters, also referred to as "bloodthirsty freaks"), all while an inebriated Thompson watches with juvenile glee.\n\nWhile critics and readers alike are split on the novel, most at least concede it is a scathing and effective critique of the current literary and political climate."
 novel.4.a:0 "...It's different, I guess."

 novel.5.t:0 "The Red Twilight"
 novel.5.d:0 "Since the fall of London, novelist Eric Blair, better known by his pen name George Orwell, has gained prominence from his political writings done in exile in Canada. Today, he has released his most lengthy opus: the last chapter in his Legacy of the Weltkrieg alternate history series, The Red Twilight. The series takes place in a timeline that diverges from ours with a Central Powers victory in the first World War, and has received critical attention for its allegorical deconstruction of our world.\n\nAfter the defeat of the Entente, the governments of the British Empire and France quickly collapse, and are replaced by socialist republics, while Russia eventually becomes a fascistic dictatorship lead by White revolutionary Boris Savinkov. After unifying to destroy the German Empire, her allies, and the remnants of the Entente, the alliance quickly shatters, with the libertarian syndicalist Commune of France and Oswald Mosley's Union of Britain forging their own internationals and engaging in an apocalyptic nuclear war that leaves Europe and North America in ruins, while Russia and Japan engage in a similarly destructive schism. The world by 1962 is devastated by nuclear fallout and divided by a four-sided armistice threatening to either end civilization or enslave it under various flavours of totalitarianism.\n\nEnding with the "English Socialist" American Commonwealth tearing apart itself into a Third American Civil War as white supremacists revolt in the South, the novel has received analysis for its complex parallels with the violent conflicts occurring all around world, though some dismiss it as no different than the rest of the glut of alt-history novels that has been filling bookshelves in the recent years. Responding to critics, Orwell has addressed the implausibility of this universe by writing "...this universe is no less stranger than anything that has happened in ours for the last half-century.""
 novel.5.a:0 "We live in a childish fantasy, don't we?"

