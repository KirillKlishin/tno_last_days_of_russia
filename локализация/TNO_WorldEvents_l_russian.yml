 WORLD.20.t:0 "Распад Триумвирата"
 WORLD.20.d:0 "После взрывов на заседании Триумвирата в Мальте, казалось бы, вновь воссозданый хрупкий союз исчез как мираж. Этот инцидент стал последней каплей для многих, и каудильо, и президент Турции заявили о своем желании покинуть альянс. С уходом двух из трех основных держав, можно считать, что Триумвират прекратил свое существование.\n\nТурция уже заявила о своих претензиях и амбициях в средиземноморском регионе, особенно в отношении Кипра и Леванта. В ответ на это итальянские военные проводят мобилизацию в районе Сирии. Иберийцы же не стали поддерживать ни одного из своих бывших союзников, вместо этого Иберия решила сосредоточиться на решении своих внутренних проблем."
 WORLD.20.a:0 "Это был лишь вопрос времени."

 WORLD.23.t:0 "Экспансия в Африку"
 WORLD.23.d:0 "Западная Африка переживала тяжелые времена после окончания Второй мировой войны. Подразделения Люфтваффе, базирующиеся за пределами владений Рейха в Центральной Африке, за последние два десятилетия разбомбили все, что находилось в глубине страны.\n\nОднако со смертью Гитлера и крахом Рейха эти части Люфтваффе долгое время простаивали на аэродромах. Несколько небольших прибрежных государств уже начали расширять свои границы вглубь страны, освободившись от страха перед постоянными немецкими бомбардировками. Возобновится бомбежка или нет, покажет только время."
 WORLD.23.a:0 "Интересно."

